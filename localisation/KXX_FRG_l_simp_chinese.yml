 frg.1.t:0 "法兰西地区现状其一：布列塔尼"
 frg.1.d:0 "布列塔尼是法国的一个大区，位于法国西北部的布列塔尼半岛，东临诺曼底大区，南邻卢瓦尔河谷大区，西濒大西洋，北靠英吉利海峡和比斯开湾，是法国著名的旅游胜地之一。一战中的连年战事将法国上下搅的愈发动荡，布列塔尼地区主义者的民族情绪也在这一时期不断升温。\n最终，巴黎的工团主义者发动起义，对第三共和国发动了致命一击。随着稳定的遮羞布被无情撕下，反抗的火种被起义的火星彻底点燃，布列塔尼民族主义者们高涨的不满如潮水般吞没了布列塔尼，他们自发的组织起来推翻了当地的政府机构，解放了布列塔尼。\n重获自由之后的布列塔尼民族主义者推举在民族主义者群体中名声显赫的让·布歇作为布列塔尼地区委员会的主席。作为代表着自由和奉献精神的领袖，他与公社方面多次合作打击残存的前共和国的匪徒，稳定了布列塔尼的政局。让布列塔尼这块土地，再一次自由的呼吸。"
 frg.1.a:0 "真是个好人啊"
 frg.2.t:0 "法兰西地区现状其二：法国南部现状"
 frg.2.d:0 "欧西塔尼亚并非是法国的一个大区，通俗来说，他是使用奥克语系的地区集合。他是法国面积第二大的地区，它位于南欧的中心地带，地理位置优越。欧西塔尼亚是一个面向大海的地区，拥有法国最大的区域港口网络，凭借其三个商业港口在航运和物流方面提供价值。虽说欧西塔尼亚归属于法国管辖，但依旧存在着语系和文化上的差异，即使前政府在构建法兰西文化认同这一方面花费了足够多的精力，但无论是田间小道还是繁华都市，地区主义者的低语仍在欧西塔尼亚回荡着。\n\n一战的爆发，让这些低语之声愈发泛滥。随后的工团主义起义更加证实了这一点——当工团主义者进军巴黎时，欧西塔尼亚各地爆发了多起不小规模的骚乱，好在从前线退下来的战斗修士——爱德华·德·卡斯泰尔诺将军为了保护南部的天主教徒不受工团分子的威胁，动员了欧西塔尼亚的武装力量，稳固局势并准备与新生的红色政权对抗到底。\n\n同为天主教徒的加斯东·泰西耶不忍法兰西再度深陷战火，他通过游说劳工总联合会要求自己与卡斯泰尔诺将军谈谈，后者同意了他的要求。没有人知道他们在波尔多交谈了什么，大家只知道泰西耶回到巴黎之后卡斯泰尔诺将军宣布解散欧西塔尼亚的准民兵武装且配合新生的红色陆军顺利接管各大城市，他领导的全国天主教联合会并入进基督教劳联成为后者的子政党。此事大大提高了基督教劳联与加斯东·泰西耶的声望，且基督教劳联与保罗·邦库尔的共和社会党，加斯东·维达尔的退役军人联合会结成了政治同盟，成为了公社政局中不可忽视的一股力量。"
 frg.2.a:0 "不管怎么样，最终结局还是不错的"
 frg.3.t:0 "法兰西地区现状其三：马赛"
 frg.3.d:0 "1878年，马赛就像第三共和国的其他殖民地地区一样，有一个小小的三不管地带。在这里，卖淫是合法生意。他们当时被称为保留区，将老港周围城市的热门街道聚集在一起。1869年苏伊士运河的开通推动了马赛作为地中海领先港口的地位，为这座城市带来了源源不断的旅客，据说每年超过50万名未知人士到来，其中包括30万名过境水手。因此，这座城市变成了一个潜在的露天妓院，是暴徒奇迹般的合法收入来源，地中海最美丽的妓院很快就被七大洋的所有水手所熟知。\n在老港区充满了来自世界各地的人士。身穿蓝色制服，戴着红帽子的塞内加尔步兵。正在帮顾客擦鞋的那不勒斯小男孩，正在喝酒的斯堪的纳维亚水手，身着东方服装的中国和印度支那商人，身穿背心和帽子的意大利码头工人、希腊和亚美尼亚街头小贩、科西嘉与西西里岛渔民，各路国家的溃兵，各大洲的水手。一个真正的多民族大熔炉，这片地区在法兰西中是独一无二的。最重要的是，对于黑社会来说，保留地有无限的潜在客户可以使拉皮条的收入增加，随着港口的发展，它成为马赛黑帮滋生最重要的地点。\n第三共和国政府并没有放弃征服这片地区，但在无限拉锯的恐怖事件与合法的“税收”中最终对保留地睁一只眼闭一只眼。随着时间来到了1936年，此刻的保留区内正在上演着各路代理人"战争"，如“二十一人帮”——于1900年左右在圣约翰成立。它汇集了科西嘉和意大利的硬汉，都是皮条客，头戴圆顶礼帽，怀揣金色怀表和全新的夹克。然后，他们手里拿着武器统治了半边保留区并制定了法律。他们的首领是30年前出生在科西嘉岛的弗朗索瓦·阿尔贝蒂尼——人称"愚者"他是雷米上校发展的下线之一，一个优雅而聪明的暴徒。\n然而，并非所有暴徒都站在流亡政府一边。安托万·拉·罗卡，双枪智多星，马赛的罗宾汉，带领着无政府犯罪主义者们占据着保留区的另一半。他与民族雅各宾派的西蒙·萨比亚尼关系匪浅，而前者为保留区带来微妙的平衡又使得萨比亚尼成功当选马赛市长。随着时间流逝，保留区怎么样只有天知道。"
 frg.3.a:0 "光之城下的一抹阴影"
 frg.4.t:0 "意外"
 frg.4.d:0 "事件发生在波尔多。\n一位隶属于革命军团的民兵企图抢劫一位犹太商人，但在警察的介入下未能得手。据这位士兵所说，这位伪装成商人的犹太佬实际是犹太复国主义者，他们企图在法国建立新锡安。\n消息一出，此事很快就闹到了波尔多法院。毫无悬念的:这位索雷尔分子的说辞荒唐可笑，最后被以抢劫未遂的罪名直接拉去监狱。这本是一场公正的审判，犯人得到了应有的惩罚这并不奇怪的，然而近日革命军团领导人布卡德声称里贝斯主席早已勾结非洲流亡政府，企图将法兰西公社的革命果实送给旧日的贵族老爷，这场荒诞的判决就是证明他残害革命同志这一反动行为的赤裸裸的证据。最后，他请求所有的革命军团成员，所有的法兰西爱国人士共同反对判决结果。"
 frg.4.a:0 "奇怪言论，满嘴放屁，人民才不会信他们的鬼话！"
 frg.5.t:0 "大暴动"
 frg.5.d:0 "随后的几天，公社联邦公民的民族情绪逐渐演化为一场声势浩大的排外暴动，曾经坚守着的公社民主如今彻底被民粹主义者踩在脚下。\n在土伦，愤怒的民族主义者们肆无忌惮的抢夺来自阿尔及利亚与那不勒斯的渔民辛苦获得的资产。在第戎，疯狂的人们摧毁葡萄园并一把火烧毁了农民们的房子，将劳动者的果实彻底化为灰烬。巴黎的革命军团成员们忌惮雅各宾先锋队而并未掀出太大声浪，但也袭击了老佛爷穹顶百货，如匪徒一把将里面的所有货物洗劫一空，只因百货创始人泰奥菲尔-巴德拥有犹太血统。\n这场暴动彻底撕下了革命军团的假面，将他们的野蛮，无耻，腐化的一面暴露无遗。然而更令里贝斯主席胆寒的是:公社陆军中那位拥有极高声望的元老，莫里斯·甘末林却没有任何表态。既没有指挥军队镇压暴乱，同样亦没有保护受苦的人民，他就这么看着..,,,,什么都不做。祸不单行，麻烦事不仅仅在党外..保罗·邦库尔为代表的共和社会党左翼同样也对索雷尔派造成的暴动视而不见，这让里贝斯感受到了极大的压力，甚至是无底的恐惧。"
 frg.5.a:0 "我们的祖国，会变成...什么样子..."
 frg.6.t:0 "暂时的喘息"
 frg.6.d:0 "令人无言的是，事件终止于另一个激进派系:雅各宾派\n雅克·杜克洛—这位赤色雅各宾的执剑人，却在亲眼目睹了内乱之下水深火热的人民而痛心疾首，心中的良知刺痛的他夜不能寐。他心里清楚，如果甘末林将军没有任何表示，就意味着他需要革命军团将着局面越搅越乱。杜克洛在明白自己处于一个无法调动国家军队的尴尬现状之时，转而迅速的在警察系统拉起了人数不菲的赤卫队在城市维持秩序。在北方的巴黎，诺曼底等多个大区遏制住了索雷尔派及其爪牙行动的脚步。\n与此同时，在南方的各个大区，皮埃尔·克莱门蒂带领的国家集体党与卡斯泰尔诺将军的天主教民兵在乡镇间与民族主义者展开激战，极大的挫败了民族主义者对乡村的进一步的破坏行动。而这同样为里贝斯主席争取到了一部分时间，如今摆在我们面前的有两条路，一是搞好党内团结，意味着我们要和邦库尔的左翼加强合作。亦或是与团结一切可以团结的势力，准备与莫里斯·多列士展开谈判以求取援助。巩固自身还是联合阵线?这是个问题。"
 frg.6.a:0 "求助他人只会徒生变数，我们要将后背交给我们值得信赖的自己人—§t共和社会党§!"
 frg.6.b:0 "§R多列士§!所领导着的先锋队有着和革命军团一决高下的实力，马上准备争取§R多列士§!的支持"
 frg.7.t:0 "党内会议"
 frg.7.d:0 "面对里贝斯的质问，邦库尔倒是直言不讳的指出了里贝斯主席在任时对右派的立场。他特别指出，并不是对退役军人联合会等边缘团体，而是非洲流亡政府下属的间谍机构。“我希望里贝斯主席能在这次危机平安度过后主动引咎辞职，这也是我们党内中左翼人士的要求。”"
 frg.7.a:0 "里贝斯无奈的同意了"
 frg.7.b:0 "里贝斯没有同意邦库尔的要求，党的分裂不可避免"
 frg.8.t:0 "与多列士的会面"
 frg.8.d:0 "与多列士的交谈并没有想象中那帮顺利，多列士先是惯例将索雷尔派批斗一番，接着话锋一转，聊起了甘末林为何迟迟不下场维护秩序的真相是借着这场危机加大自己手里权力的筹码。多列士希望里贝斯在处理完只会能主动辞职体面的离去。里贝斯则不同意这个说法，雅各宾派的激进程度与索雷尔派如出一辙，他希望多列士可以退一步，让雅各宾温和派的加香同志来担任主席。多列士的选择是..."
 frg.8.a:0 "多列士同意了"
 frg.8.b:0 "多列士拒绝了"
 frg.9.t:0 "与甘末林的商谈"
 frg.9.d:0 "在邦库尔那碰钉子的里贝斯只能只身前往与莫里斯·甘末林会谈，甘末林几乎毫无保留的表现出了对权力的渴望和对民主的蔑视，据他的形容，他会在索雷尔闹的最彻底之时神兵天降，组建紧急军政府，将那些索雷尔分子统统送进监狱，而自己会是法兰西公社联邦的大救星。可惜这一切被雅各宾派与那群该死的分离主义民兵暂时搅黄了。他沉默了一会，虽然说到：我来和你做个交易，我来帮你，你辞职我既往不咎。"
 frg.9.a:0 "里贝斯同意了，但要求甘末林一定要恢复民主，甘末林答应了"
 frg.9.b:0 "里贝斯无法忍受民主被这样无情的践踏，拒绝了甘末林"
 frg.10.t:0 "阿尔蒂的邀约"
 frg.10.d:0 "一见面，阿尔蒂就向里贝斯主席表示了歉意。他声称这次骚动是马塞尔·布卡德的独走，而瓦卢瓦主席则不知可否的睁一只眼闭一只眼。随后，阿尔蒂主动向里贝斯提出了合作，他说我并不觊觎主席之位，他愿意动用党内的温和派系牵制布卡德的行动，而代价仅仅是入驻这次政府班子并希望推行他的政策主张。"
 frg.10.a:0 "里贝斯同意了"
 frg.10.b:0 "里贝斯仍然选择了拒绝"
 frg.11.t:0 "命定之日"
 frg.11.d:0 "里贝斯刚走出劳联会的大门，脸上还带着会议结束的轻松神色，脚步轻快，似乎正期待着接下来的日程。然而，他还未站稳脚跟，空气中突然弥漫起一股不祥的气息。几个身着黑色风衣、面容冷峻的男子从暗处悄然逼近，他们是索雷尔派的手下，眼中闪烁着冷酷决绝的光芒。\n就在他察觉到异样，准备转身逃回安全之地时，其中一名杀手迅速拔出手枪，动作敏捷而熟练。枪声骤然响起，在狭窄的街道上回荡，里贝斯只来得及瞪大眼睛，露出难以置信的神情，就被出其不意地开了几枪。鲜血瞬间染红了他的衣襟，他踉跄几步，最终无力地倒在地上，生命之火在几秒内迅速熄灭。\n这一幕发生得如此突然，周围的行人纷纷惊呼躲避，而索雷尔的手下则迅速撤离现场，消失在熙熙攘攘的人群中....."
 frg.11.a:0 "死亡是另一段旅程，愿主保佑你"
 frg.12.t:0 "审判之日"
 frg.12.d:0 "如往常一样，里贝斯和他的随从们一起走进劳联会，准备开始新的议程。但此时的他心里的怒火却久久不息，今天的他将要完成一件大事，一件震惊劳联的大事。但目前时机仍未到来，他只能找到自己的位置坐下。\n不一会儿，马塞尔·布卡德带着几名索雷尔派士兵来到了会场，大摇大摆的走到自己的座位前。在座位上无所事事的把玩着手里的配枪，看着这个面容可憎的老东西在劳联与自己的一众同志平起平坐，他再也压抑着不了心中的怒火，他拍案而起指着那个可怖的警察头子大吼到。\n"马塞尔你听着！"\n这一吼吧布卡德手里的配枪吓得掉在了地上，还没等他捡起配枪，里贝斯便对他继续发难到：\n"现在，我以破坏革命、制造恐怖的罪名，对你——马塞尔展开审判！"他详细列举了布卡德的一系列罪行，包括精心策划并实施了多起针对普通市民的暴力袭击，意图通过制造恐慌和混乱来瓦解革命力量，从而达到其不可告人的目的。劳联会议上，气氛凝重，所有人都在密切关注着这场审判。\n面对里贝斯的指控，马塞尔·布卡德心中五味杂陈。他深知自己难逃一劫，但内心仍抱有一丝侥幸。他试图辩解，声称自己的行为是为了维护秩序，防止革命带来的更大混乱。然而，在贝斯出示的一系列确凿证据面前。布卡德的心理防线逐渐崩溃，他开始回忆起自己曾经的信仰和理想。但现实的残酷让他意识到，那些理想早已在权力和暴力的腐蚀下变得模糊不清。他深知，无论审判结果如何，自己都无法再回到过去。在众目睽睽之下，布卡德的脸色苍白，眼中闪烁着复杂的情绪，既有对过去的悔恨，也有对未来的恐惧。"
 frg.12.a:0 "收刀入鞘吧！凡动刀的，必死在刀下"
 frg.12.b:0 "收刀入鞘吧，我父所给我的那杯，我岂可不喝呢？"
