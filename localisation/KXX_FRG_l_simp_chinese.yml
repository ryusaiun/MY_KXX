 ###内战前置
 FRA_Auguste_win:0 "妥协的艺术"
 FRA_Auguste_win_desc:0 "在谈判接近破裂之时，保罗·邦库尔为了大局最终答应泰西耶，选择了妥协。如今，公社的新主席由奥古斯特·里贝斯出乎意料的当选，作为一名共和社会党的中间派，他的社会基督教倾向令泰西耶青睐于他。里贝斯声称要彻底终结公社的派系之间相互撕裂的状态，然而，外有不少如同索雷尔派成员对选举结果质疑，内有邦库尔为代表的党内左翼对此事的不满加剧了党内分裂的情况下，里贝斯的道路任重而道远。"
 FRA_Defence_of_freedom_of_belief:0 "捍卫信仰自由"
 FRA_Defence_of_freedom_of_belief_desc:0 "时至今日，公社社会里仍有许多人民对宗教信徒实施迫害。在基督教劳联的帮助下，我们必须根本性的改变对于宗教的歧视问题。"
 FRA_Progressive_decentralisation:0 "权力逐步下放"
 FRA_Progressive_decentralisation_desc:0 ""权力只对权力的来源负责。如果他的权力来自于上级的授权，那么他就会讨好上级。"我们不能让权力掌握在少数人手里，只有将权力与责任分配到基层，分配到每一个法国人手中，法兰西才会真正强大。"
 FRA_Protection_of_workers_rights:0 "保护工人权益"
 FRA_Protection_of_workers_rights_desc:0 "工会体系带来了严重的官僚主义作风，我们必须迅速处理这一问题，这样才能防止激进主义夺权。"
 FRA_Softening_the_position_on_the_right:0 "软化对右派的立场"
 FRA_Softening_the_position_on_the_right_desc:0 ""马赛保留地"————一块因历史原因导致鱼龙混杂的地方，此地的民众与地下社会或多或少都与逃亡到北非的资产阶级政府有千丝万缕的联系。我们可以试图一边打击一边分化拉拢这批边缘人士，。"
 FRA_Attempting_to_heal_a_divided_government:0 "尝试弥合政府分裂"
 FRA_Attempting_to_heal_a_divided_government_desc:0 "暨公社成立以来，无穷无尽的派系斗争以及内耗充斥在会议之间。我们会努力摒弃派系间的差异，将大家拧成一股绳，让德意志瞧瞧团结法兰西的力量。"
 FRA_Lyon_affair:0 "第二次德雷福斯事件"
 FRA_Lyon_affair_desc:0 "该死的！索雷尔分子眼见大帐篷联盟即将成立在全国各地搞恐怖袭击，更可怕的是此时此刻没有其他人愿意支持我们，甚至在党内也有部分未表态....我们必须谨慎考虑我们的下一步。"
 FRA_help_from_Boncour:0 "向邦库尔寻求帮助"
 FRA_help_from_Boncour_desc:0 "想要挺过这场危机的前提是党的团结一致，我们必须要争取邦库尔等左派的支持。"
 FRA_help_from_Thorez:0 "争取雅各宾派的支持"
 FRA_help_from_Thorez_desc:0 "事实是，目前能与索雷尔革命军团平分秋色的只有多列士的先锋队了，我们可以尝试着争取到雅各宾派的背书。"
 FRA_Boncour_yes:0 "共和社会党团结一致！"
 FRA_Boncour_yes_desc:0 "很好！共和社会党如今团结一致，一定能度过这场危机。"
 FRA_Boncour_no:0 "分裂仍在继续！"
 FRA_Boncour_no_desc:0 "邦库尔仍对我们对于右派的立场心怀芥蒂，这场对话失败了。"
 FRA_help_from_Gamelin:0 "与甘末林的会面"
 FRA_help_from_Gamelin_desc:0 "在事件发生时，并没有看到军队的身影。即便我们假设甘末林已经默许了索雷尔派的所作所为，我们也得尝试去争取到军队的支持。"
 FRA_Gamelin_yes:0 "军队同我们站在一起"
 FRA_Gamelin_yes_desc:0 "不管怎么说，军队目前与我们同行。这就足够了。"
 FRA_United_We_Stand_Forever:0 "团结一致到永远"
 FRA_United_We_Stand_Forever_desc:0 "合则两利，分则两伤。我们已经团结了足够多的人，是时候与索雷尔派掰一掰手腕了。"
 FRA_go_on_alone:0 "独自前行"
 FRA_go_on_alone_desc:0 "残酷的是，没有任何团体愿意支持我们，我们的政策也被索雷尔派搅黄。我们失败了。"
 FRA_Thorez_no:0 "多列士袖手旁观"
 FRA_Thorez_no_desc:0 "雅各宾派并不打算在此刻有所行动，我们必须寻找其他办法。"
 FRA_Thorez_yes:0 "多列士支持我们！"
 FRA_Thorez_yes_desc:0 "经过互相妥协，我们以巨大的政治代价换取雅各宾派的支持。"
 FRA_FRA_help_from_Arthuys:0 "同索雷尔派协商"
 FRA_FRA_help_from_Arthuys_desc:0 "令人意外的是，雅克·阿尔蒂向我们发起了请柬。他虽是索雷尔派，但行事作风比起他的同僚温和许多。或许我们可以从他这了解到索雷尔派内部的问题..."
 FRA_Arthuys_yes:0 "阿尔蒂同意协调"
 FRA_Arthuys_yes_desc:0 "我们已经向阿尔蒂达成了交易，他会尽力压制以布卡德为首的党内激进派系，避免他们做出更过火的事情。"
 FRA_Left_Wing_Front:0 "左翼阵线"
 FRA_Left_Wing_Front_desc:0 "我们做到了我们的政治主张（即使是部分），我们成功的让激进派与温和派面对眼前的危机团结一致。我们必将胜利。"
 FRA_empty_handed:0 "空有热血"
 FRA_empty_handed_desc:0 "残酷的是，没有任何团体愿意支持我们，我们的政策也被索雷尔派搅黄。我们失败了。"
 FRA_Ending_the_madness_of_the_Sorrelites:0 "终结索雷尔派的疯狂"
 FRA_Ending_the_madness_of_the_Sorrelites_desc:0 "命定之日已到来..."


