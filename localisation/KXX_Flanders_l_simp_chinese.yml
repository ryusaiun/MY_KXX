l_simp_chinese:
 FLN_Thiriart_regime:0 "蒂里亚特的胜利"
 FLN_Thiriart_regime_desc:0 "独裁的佛莱芒议会已经毁灭了。如今让·弗朗索瓦·蒂里亚特和他的欧洲民族社群党已经夺取了权力，并致力于实现欧洲统一。这群激进分子能否实现他们的目标还有待观察。"
 FLN_end_flemish_council:0 "终结佛莱芒议会"
 FLN_end_flemish_council_desc:0 "佛莱芒议会的独裁统治毫无疑问是失败的。整个国家的一切都被献给了那些贵族，而他们骑在人民头上作威作福。他们必须被毁灭。"
 FLN_neither_left_nor_right:0 "非左亦非右"
 FLN_neither_left_nor_right_desc:0 "蒂里亚特自称他的意识形态超越了简单的左右二分法。我们不是工团主义者，更不是民粹主义者。国家民粹主义与工团主义都是过时的东西。我们就是我们。"
 FLN_purge_the_army:0 "清洗军队"
 FLN_purge_the_army_desc:0 "前线联盟，乞丐军团，秘密军团，佛莱芒卫队；他们没有一个好东西。整个佛兰德斯军队都要被清洗，以推行我们的进一步改革，并保证他们不会推翻政府。"
 FLN_Parti_Communautaire_National_Europeen:0 "欧洲民族社群党"
 FLN_Parti_Communautaire_National_Europeen_desc:0 "欧洲民族社群党将成为全佛兰德斯以及未来的全欧洲唯一政党。其他的资产阶级政党将全部被取缔。"
 FLN_end_zionism:0 "粉碎六芒星"
 FLN_end_zionism_desc:0 "犹太人与犹太复国主义一直是大西洋主义者施加影响力的一根触角。他们在欧洲各处传播大西洋主义观点，并试图有朝一日从阿拉伯人手中夺取土地。这群不洁者在新的欧罗巴之中没有地位。"
 FLN_anti_atlanticism:0 "欧亚主义反对大西洋主义"
 FLN_anti_atlanticism_desc:0 "一直以来，以英美为代表的大西洋主义者一直在破坏任何欧洲统一的想法，唆使欧洲各国不断进行内部战争，让欧洲大陆上的人民流干血来达成他们所谓的离岸平衡。受尼古拉·特鲁别茨科伊的欧亚主义的启发，我们的主张与此正相反：我们要实现全欧亚的团结，联合起来共同反对大西洋主义者分裂我们的企图。"
 FLN_brigade_europeen:0 "组建欧洲旅"
 FLN_brigade_europeen_desc:0 "所幸我们并非孤立无援。杰出的泛欧主义者，如奥斯瓦尔德·莫斯利，马塞尔·戴亚等仍然在为欧洲统一而努力。我们将创建欧洲旅，从欧洲各地招募成员，为欧洲统一积蓄力量。"
 FLN_correct_democracy_error:0 "纠正民主之误"
 FLN_correct_democracy_error_desc:0 "民主为我们带来了什么？用各种各样的虚假承诺和甜言蜜语来分化人民，维持大资产阶级的统治，阻碍欧洲统一。所谓的民主必须被从新生的欧洲中抹去。"
 FLN_neojacobinism:0 "全新的雅各宾主义"
 FLN_neojacobinism_desc:0 "欧洲最接近统一的时代正是法国大革命时期。当马背上的罗伯斯比尔离统一欧洲只剩一步之遥的时候，阴险的英国人与俄罗斯人联合暗算了他。我们将接过雅各宾主义的旗帜，为全欧洲带去自由。"
 FLN_denounce_kailegie:0 "斥责凯勒奇的异端邪说"
 FLN_denounce_kailegie_desc:0 "许多人都支持欧洲统一，但不幸的是，不少人拒绝接受我们的革命泛欧主义，转而投向为大西洋主义服务的凯勒奇式的泛欧主义。我们将揭露凯勒奇的本质：只有我们，才是实现欧罗巴统一的唯一舵手。"
 FLN_Jeune_Europe:0 "青年欧洲"
 FLN_Jeune_Europe_desc:0 "欧洲属于活力充沛的青年，而非垂垂老矣的君主或资产阶级。青年欧洲是欧洲民族社群党的准军事组织。所有青少年必须参加，他们将会受到教育，成为革命军的预备役。"
 FLN_national_liberation_and_self_determination:0 "民族解放，主权自决"
 FLN_national_liberation_and_self_determination_desc:0 "我们不支持统一欧洲为一族的想法。这是完全不合实际的。我们反对任何打着旗号奴役欧洲各民族的行为。在统一的欧洲当中，各民族应当是独立且平等的，并享有充足的自决权。"
 FLN_defend_civilization:0 "保卫文明摇篮"
 FLN_defend_civilization_desc:0 "欧洲孕育了人类历史上最灿烂的文明。从罗马帝国到基督教世界，都在全人类历史上留下了光辉灿烂的一笔。我们必须不惜一切保护他不被罪犯与野蛮人的后代玷污。"
 FLN_political_soldier:0 "政治士兵"
 FLN_political_soldier_desc:0 "布尔什维克的经验告诉我们，受到政治思想熏陶的军队拥有强大的战斗力。我们将会建立训练营，向我们的士兵灌输意识形态，把所有精力都投入到泛欧解放当中去。"
 FLN_from_dublin_to_vladivostok:0 "从都柏林到符拉迪沃斯托克"
 FLN_from_dublin_to_vladivostok_desc:0 "时间已到，我们会朝着欧洲统一进军！从都柏林到符拉迪沃斯托克，全欧洲都将归于一面旗帜之下！"
 FLN_liberation_of_europe:0 "4亿人终得解放"
 FLN_liberation_of_europe_desc:0 "在目瞪口呆的质疑者眼皮子底下，我们实现了全所未有的壮举。欧罗巴的军队驱逐了所有大西洋主义者与反泛欧主义者。崭新的欧罗巴万岁！"
 FLN_europe_soviet_empire:0 "欧亚苏维埃帝国"
 FLN_europe_soviet_empire_desc:0 "弗拉基米尔·列宁曾经提出了欧亚苏维埃联盟的构想，弗朗西斯·帕克·约基提出了建立欧罗巴帝权领的想法，而我们会将这两个想法合二为一。欧罗巴苏维埃帝国万岁！"
 FLN_europe_guided_africa:0 "欧洲指导下的非洲解放"
 FLN_europe_guided_africa_desc:0 "非洲一直是欧洲的自然延伸。我们有必要从无能的殖民地官僚手中夺取非洲，将其置于欧洲的监管之下。"
 FLN_asian_liberation:0 "亚洲解放之战"
 FLN_asian_liberation_desc:0 "从巴勒斯坦到上海，亚洲的人民在大西洋主义的殖民统治之下受苦受难。我们会将他们解放出来，实现欧亚团结。"
 FLN_crusade_against_atlanticism:0 "终结大西洋主义"
 FLN_crusade_against_atlanticism_desc:0 "我们将跨越大西洋，彻底终结大西洋主义的威胁！"
