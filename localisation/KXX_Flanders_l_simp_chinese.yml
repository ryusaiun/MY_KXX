 fln.100.t:0 "法语社群暴乱！"
 fln.100.d:0 "事实证明彻底禁止法语的行为是一个彻底的错误行为。今天法语社群发动了大规模暴乱，不少佛莱芒民主派分子乃至工团主义者都加入了示威，部分军队也开始逃散。佛莱芒议会的命运岌岌可危。"
