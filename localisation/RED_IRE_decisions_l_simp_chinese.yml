l_simp_chinese:
 IRE_de_Provoking_the_British_civil_war:0 "挑动英国内战"
 IRE_de_Provoking_the_British_civil_war_desc:0 "虽然我们自身的力量是薄弱的，但只要我们能够在英国制造一些混乱，那我们就有希望胜利"
 IRE_Support_the_socialists_to_make_another_revolution:0 "支援社会主义者再次革命"
 IRE_Induce_military_rebellion:0 "诱导军队叛乱"
 IRE_Support_Scottish_and_Welsh_forces:0 "支持苏格兰和威尔士地方势力"
 IRE_de_One_by_one:0 "逐个解决"
 IRE_de_One_by_one_desc:0 "英国陷入了一片混乱之中，各方势力都在互相角逐，是时候亲自出手了"
 IRE_Personally:0 "下场收网"
 IRE_Remove_impurities:0 "去除杂质"
 IRE_London_negotiations:0 "伦敦谈判（不列颠已在我们手中）"
 IRE_London_negotiations_desc:0 "我们清剿掉了所有的反动势力，是时候来决定英国的未来了"
 IRE_Incite_the_British_Navy_to_revolt:0 "鼓动英国海军起义"
 IRE_Dealing_with_the_problem_of_sailors:0 "解决英国水手问题"
 IRE_Dealing_with_the_problem_of_sailors_desc:0 "我们成功鼓动英国海军起义，但他们可不会心甘情愿地听我们的命令，如果不采取措施，他们将可能成为我们国家的不稳定因素"
 IRE_Officially_recruit_some_sailors:0 "正式招收部分水手"
 IRE_Negotiations_with_insurgent_naval_officers:0 "与起义海军军官谈判"
 IRE_Announce_the_official_merger_of_the_British_and_Irish_fleet:0 "宣布正式合并英爱舰队"
 IRE_Solve_the_problem_of_British_sailors:0 "解决英国水兵问题"
 IRE_de_Irish_America:0 "爱尔兰人的美国"
 IRE_de_Irish_America_desc:0 "在祖国身处低谷之时，大量的爱尔兰同胞选择前往遥远的另一个大陆以谋求生存，美利坚的发展离不开爱尔兰裔，是时候行动，让同胞们回归祖国的怀抱了，新英格兰将是我们的第一个跳板"
 IRE_Instigate_the_New_England_Socialist_Uprising:0 "策动新英格兰社会主义者起义"
 IRE_Declare_war_on_the_rulers_behind_New_England:0 "对新英格兰背后的统治者宣战"
 IRE_World_revolution:0 "世界革命"
 IRE_World_revolution_desc:0 "我们已经稳定了自身的局势，是时候把目光投向世界了,虽然我们仍然较为弱小，但我们仍然可以鼓动一些小国家的社会主义者起义，每一次起义都是对德帝国主义的重拳"
 IRE_Instigate_the_communist_uprising_in_lowland_countries:0 "策动低地国家共产主义者起义"
 IRE_Instigate_the_Danish_communist_uprising:0 "策动丹波共产主义者起义"
 IRE_Support_the_Third_Internationals_war_against_imperialism:0 "支援第三国际对帝国主义的战争"
 IRE_Support_the_Eastern_Revolution:0 "支援东方革命"
 IRE_de_ire_end:0 "第三国际爱尔兰部"
 IRE_de_ire_end_desc:0 "由于我们为世界革命做出的巨大贡献，法国公社的同志们邀请我们加入第三国际，但将会让我们成立一个新的分部，并由我们领导"
 IRE_Attract_New_England:0 "拉拢低地国家"
 IRE_Attract_Comrade_Dongfang:0 "拉拢东部革命政权"
 IRE_Attract_lowland_countries:0 "拉拢新英格兰"
 Third_International_Department_of_Ireland:0 "第三国际爱尔兰分部"
 IRE_kingdong:0"迁都伦敦"
 IRE_give_leaders:0 "接收旧政府军官"
 The_troubles_caused_by_the_uprising_sailors:0 "起义水兵带来的麻烦"
 The_troubles_caused_by_the_uprising_sailors_desc:0 "我们成功鼓动英国海军起义，但他们可不会心甘情愿地听我们的命令，如果不采取措施，他们将可能成为我们国家的不稳定因素"
 nsireland.1.t:0 "爱尔兰人控制了英伦三岛！"
 nsireland.1.desc:0 "英国在历经了革命和反革命政变后，又迎来了爱尔兰人，本周，赤爱共和军于伦敦进行了一次阅兵。但在盛大的宴会之后，是英国工团的惨淡下台，爱尔兰军队迅速控制了各地的政府，前英工团的工作人员被要求加入爱共政府，同时零散的反革命势力正在逃向加拿大"
 nsireland.1.a:0 "社会主义者的胜利！"
 nsireland.1.b:0 "英国的事怎么都那么糟糕"
 nsireland.2.t:0 "英国第二次革命胜利"
 nsireland.2.desc:0 "在爱尔兰同志的帮助下，英国工团主义者再一次打倒了反革命势力，这一次，工团反动了更彻底的清洗运动，大量的军队与政府人员被驱逐出境，但取而代之的是爱尔兰的特派人员，英国工团政府实质上已经被控制伦敦的爱尔兰政府掌握了"
 nsireland.2.a:0 "在我们的带领下，英国会有更好的未来"
 nsireland.2.b:0 "爱尔兰人的怀柔式侵略罢了"
 nsireland.3.t:0 "四分五裂式的胜利《爱丁堡协议》"
 nsireland.3.desc:0 "在爱尔兰的干涉下，根基不稳的英国反革命政府正式垮台了，但工团并没有迎来一个好的结局，在爱尔兰的施压下，英国革命政府签署了《爱丁堡协议》，苏格兰与威尔士被拆分开来"
 nsireland.3.a:0 "这对各个地区的均衡发展有好处"
 nsireland.3.b:0 "爱尔兰独立式的胜利"
 nsireland.4.t:0 "英国水兵起义！"
 nsireland.4.desc:0 "由于反革命政府对海军基层士兵的剥削，以及第一次社会主义革命带来的巨大影响，海军中的绝大多数水兵在本周挣脱了将军们的统治，大量舰船被起义士兵掌控，极少数顽固不化的小型舰船也随即被起义船只击沉，起义的海军摧毁了附近的军用港口，随后驶向了爱尔兰的方向，爱尔兰为此似乎早有准备，在短暂的谈判后全屏接收了起义海军，爱尔兰对外宣传只是为英国海军提供庇护港，但起义船只上同时挂起了爱尔兰旗证明爱共另有所谋"
 nsireland.4.a:0 "全面的胜利！"
 nsireland.4.b:0 "英国水兵全跑辣？"
 nsireland.4.c:0 "离谱！给我清洗全国的工团分子！"
 nsireland.5.t:0 "英国水兵起义！"
 nsireland.5.desc:0 "由于反革命政府对海军基层士兵的剥削，以及第一次社会主义革命带来的巨大影响，海军中的绝大多数水兵在本周挣脱了束缚，但仍有部分船只选择站在起义的对立面，双方在港口爆发混战，战事一直发展到海上，最终起义部队成功击垮了敌人，带着剩余的船只奔向了爱尔兰，拉金主席宣布向起义部队打开国门，并将其安置在都柏林的港口。"
 nsireland.5.b:0 "传奇的英国海军永别辣"
 nsireland.5.a:0 "全面的胜利！"
 nsireland.5.c:0 "离谱！给我清洗全国的工团分子！"
 nsireland.6.t:0 "第三国际的扩张"
 nsireland.6.desc:0 "近日，在法国公社的邀请下，爱尔兰人参加了第三国际的会议，会议上法国人表述了要让爱尔兰自己组建一个新的第三国际分部，并继续积极扩张社会主义势力，会后不久，拉金主席在都柏林宣告了第三国际——爱尔兰分部的成立，他们将主要负责对美洲的革命"
 nsireland.6.a:0 "我们的新未来"
 nsireland.6.b:0 "好吧" 