 KXX_The_rugged_road_ahead:0 "崎岖的前路"
 KXX_The_rugged_road_ahead_desc:0 "§G意外的是，我们跟随钾钇炳丁穿越到了KXX的世界里面。我们不必恐慌，在这里，我们是主人。§!\n\nKX部分国家微调发展到现在，成功突破了兼容汉化补充与消除冲突的困难，并有了一定的拥趸。但问题是：今后该怎么办？身为原作者的“本居小鈴”陷入了迷茫当中。"
 KXX_bleak_future:0 "黯淡的未来"
 KXX_bleak_future_desc:0 "随着整合主义的日益扩大，KX圈几乎大部分mod都已整合完成。但这样只会让微调的未来越发渺茫。" 
 KXX_invisible_pressure:0 "无形的压力"
 KXX_invisible_pressure_desc:0 "“能整合这个进去吗？能整合那个进去吗？能不能.........”\n\n§VThe road to hell is paved with good intentions.§!"
 KXX_Ja_Self_Recommendation:0 "贾氏自荐"
 KXX_Ja_Self_Recommendation_desc:0 "“您好，请问我可以接手KX部分国家微调的后续更新吗？我真的很喜欢它。”\n\n§M憧憬乃紧咬的车轮……§!" 
 KXX_internal_crisis:0 "败絮其中"
 KXX_internal_crisis_desc:0 "意外的是，曾经整合的模组作者因个人原因终止了对微调的授权，微调组为此受到了不可磨灭的伤害，现组长本居小鈴亦对此陷入了自我怀疑。" 
 KXX_workers_picket:0 "工人纠察分队"
 KXX_workers_picket_desc:0 "“无所谓，不要为这等打击而退缩，大不了我们重回学习版，又能奈我何。”\n\n§R久有凌云志……§!"
 KXX_Exchange_Group_Establishment:0 "水群建制"
 KXX_Exchange_Group_Establishment_desc:0 "在钾钇炳丁的努力下，微调模组的水群建立了起来，我们在Mod圈子中的名声也水涨船高。合众则存，分裂则亡，为了更好的KX游玩体验，一起前进吧！"
 KXX_Koishi_determine:0 "恋的决意"
 KXX_Koishi_determine_desc:0 "水群当中常有不和谐的声音，各种敏感的话题把群组推向了危险的边缘。KXX汉化组长“古明地恋”是一名偏向用威权维持秩序的管理者，已经下定决心举起“大棒”来鞭策这些不听话的水友，确立水群的规则，达成最终的秩序。"
 KXX_Ally_Haizhou_Wuyue:0 "海吴会盟"
 KXX_Ally_Haizhou_Wuyue_desc:0 "我们海州和吴江的朋友刚刚接触KX的Submod制作，就已有了调试工具和傀儡拓展两大成果。经过贾氏的引荐，我们成功吸纳他们进入了制作组，相信此等能人，定能在微调之中发挥自己的能力吧。"
 KXX_step_out_of_the_shadows:0 "走出阴影"
 KXX_step_out_of_the_shadows_desc:0 "谢天谢地，在这些合作伙伴的帮助下，KX部分国家微调已经摆脱了停更的风险，萦绕在本居小鈴头上的那一团阴霾终于得到了驱散。"
 KXX_Problems_with_Tendo:0 "天道天问"
 KXX_Problems_with_Tendo_desc:0 "天道，圈内人常常戏称为“高创哥”。他擅长将一个国家现成的国策移植到另一个国家上，只改动一些文案和图标，为此遭到很多圈内玩家的诟病。但是，他无疑是有能力的，只不过千里马也需要遇到伯乐。我们微调组正需要这样一名精通移植的“裁缝”，才能保证整合的效率。至于那些喧嚣的声音？别管了。"
 BRAND_NEW_KXX:0 "微调新时代"
 BRAND_NEW_KXX_desc:0 "微调制作组已经确立了基本的框架，正式成长为一个正式的Mod项目组了。在管理层的一致同意下，一场轰轰烈烈的选举开始了，将决定我们新终焉的开端……"
