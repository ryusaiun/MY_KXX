 ChinKX.1.d:0 "在今天上午，中国山东省的烟台附近发生了一场巨大的爆炸事故，就连远在京师的宣统帝溥仪，上朝时都被震得跌下了龙椅，摔了个狗啃泥，吓坏了在场所有朝臣。吴佩孚元帅立马致电了督办山东军政的张宗昌将军，却发现直鲁各地的军队已经不知所踪，整个北方陷入了瘫痪之中。根据一名侦查兵的描述，济宁城已经被一群打着“烤蟹蟹”旗号的人占领。当地百姓都说，那群人长得都像画片儿里出来的，能文能武，长相十分英俊。目前尚不知他们要做什么、有什么目的，但肯定的是，华北危急，京师危急。"
 ChinKX.1.a:0 "俺日你个舅子，什么玩意儿！（张宗昌惊醒）"
