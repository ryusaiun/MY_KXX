 GER_BAT_RED_NEWS:0 "布尔什维克电台"
 GER_BAT_RED_NEWS_desc:0 "老百姓能获取信息的唯一途径就是党的宣传。"
 GER_BAT_WOMAN_WORKER:0 "女工"
 GER_BAT_WOMAN_WORKER_desc:0 "德意志的女性像她们的男性同行一样在工厂和农田工作"
 GER_BAT_BRUTALISM:0 "野兽派建筑"
 GER_BAT_BRUTALISM_desc:0 "该国已经迎来了一个新的野兽派建筑时代。"
 GER_BAT_5_YEAR_PLAN:0 "五年计划"
