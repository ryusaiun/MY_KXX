l_simp_chinese:
 GER_BAT_breitspurbahnen:0 "宽轨铁路"
 GER_BAT_breitspurbahnen_desc:0 "虽然旧德意志帝国从未真正为德意志工人谋福利，但至少，我们不可否认，在改善基础设施方面，它创造了奇迹。然而，正如其他许多事情一样，皇帝做得还远远不够。今天，我们将着手精英一项宏大而雄心勃勃的“Breitspurbahnen”计划，即宽轨铁路，它将把我国的各个城市用宽轨铁路连接起来，方便我们尊贵的公民乘坐大型的路上酒店——双层铁路客车旅行。这将是一个耗时甚久的项目，因为大部分现有铁路都必须被拆除并被重新改造以适应新型列车的宽度，但我们所花费的时间将通过在新铁路上实现的速度与安全性获得十倍的回报。"
 GER_BAT_welfare:0 "人民福利"
 GER_BAT_welfare_desc:0 "皇帝不是为工人服务，而是为容克贵族服务，他只会压迫德意志人民！看看他的所作所为，不仅无法在黑色星期一期间采取任何措施来减轻人民的痛苦，而且还断然拒绝接受他人这么做的提议，这一切就是他丑恶面目的完美体现！但工人现在当家做主了，我们将纠正他犯下的错误！我们将实施一项慷慨的福利计划，用没收的容克家产来缓解普通人民的困境。"
 GER_BAT_first_congress_of_german_unions:0 "德意志联盟第一次大会"
 GER_BAT_first_congress_of_german_unions_desc:0 "就在今日，领导这场革命的德意志民族人民联盟即将分崩瓦解。这个联盟是由工团主义者、各类左倾团体和工会等组成的大帐篷联盟。它所包含的所有派系每一个都想将它拉向完全不同的方向。它能存续至今，打赢内战，简直堪称是一个奇迹。为了防止国家陷入无政府状态，政府召集了德意志联盟第一届大会，讨论各派系之间的分歧，看看究竟是哪一个将带领我们走向未来。"
 GER_BAT_iva:0 "工业国有化行动"
 GER_BAT_iva_desc:0 "为了开始打破旧的资产阶级秩序，建立一个新的公平制度，我们将启动工业国有化行动，将遍布全国的私营工厂尽数国有化。在某些地区，比如鲁尔，我们的革命开始的地方，这运动只是一个形式，因为工会早就占领了自己的工作场所。然而，在巴伐利亚这样偏向保守与资本主义的地区，国家可能不得不诉诸武力，以铁拳击碎旧秩序！"
 GER_BAT_rva:0 "资源国有化行动"
 GER_BAT_rva_desc:0 "为了确保我国繁荣的根基，政府已经开始了资源国有化行动，为了人民，我们不得不将矿场，锯木厂等各种原材料收归国有。这比工厂国有化要容易得多，因为构成革命大军的许多蓝领工人正是在这些地区从事原料采集工作。而该行动的最重要部分就是成立一个资源管理的官僚机构，以帮助各地能又快又好地融入国家经济之中。"
 GER_BAT_faud_victory:0 "德意志自由工人联合会胜利"
 GER_BAT_faud_victory_desc:0 "在德意志联盟第一次大会上，德意志自由工人联合会的无政府主义者取得了胜利。他们承诺为人民带来几乎无限的自由和工人的完全解放，因而得到了最多的支持。许多无政府主义批评者将他们描述为反国家的国家主义者，以这种标签来揭露其的虚伪和矛盾。但无政府主义者已下定决心，要证明批评者大错特错。"
 GER_BAT_sepd_victory:0 "德意志统一工团马克思党胜利"
 GER_BAT_sepd_victory_desc:0 "在德意志联盟第一次大会上，统一工团马克思党经过一系列争执，吵闹与指责取得了胜利，曾经统治革命德国的大帐篷联盟的主要残余势力再次统治了国家。虽然旧联盟能延续并非完全出乎意料，但它们仍面临许多艰难的挑战。德国仍然在内战遗留下的泥潭中挣扎，经济支离破碎，党派政治分崩离析。剩下的就是看谁能带领德意志走向辉煌的胜利。"
 GER_BAT_kommandowirtschaft:0 "计划经济"
 GER_BAT_kommandowirtschaft_desc:0 "将经济留给个人，是短视而低效的做法，人民只会自私自利，不顾大局。政府必须全面掌控经济，因为只有政府才能顾全大局，并照顾到每个人。为此我们建立起了计划经济，特别设立指令局，让经济在各个方面于政府命令之下运转。"
 GER_BAT_spd_victory:0 "德意志社会民主党激进派胜利"
 GER_BAT_spd_victory_desc:0 "在多次辩论之后，德意志社会民主党激进派取得了胜利。这一党派由卡尔·李卜克内西领导，承诺真正的工团主义民主和激进的权利扩张。虽然它被我们新德国内更加激进的党派视作一个笑柄，但看上去大部分人民是更支持这一新政权的。德国的人民，已在历史中品尝过专制的滋味，而现在，他们已为迎接真正的民主，并高举起欧洲——乃至世界的自由火炬，做好了准备。"
 GER_BAT_thalmann:0 "台尔曼"
 GER_BAT_thalmann_desc:0 "在经过统一工团马克思党内部进行了短暂的权力斗争之后，传统的工团派成功地击败了老派的布尔什维克派。为了与帝国时期的彻底背离，新主席预计自己有很多工作要做。台尔曼将不得不去建立一个崭新的，建立在工人平等乃至人人平等基础上的社会，而这个社会曾有着严格的等级制度和专制统治的过去。在跨越阶级的帮助和保护下，工人梦不可避免地将在德国实现。"
 GER_BAT_deutsche_syndikalisiische_republik:0 "德意志工团共和国"
 GER_BAT_deutsche_syndikalisiische_republik_desc:0 "迄今为止，我们所宣称的依然是一个紧急政府。但如今，革命已结束，政权已稳固，临时政府应该被废除。而我们会建立一个崭新的工团主义国家，一个有着新的宪法，有着激进的、能保障我们价值体系的新法律条文的国家。"
 GER_BAT_syndicalist_education:0 "工团主义教育"
 GER_BAT_syndicalist_education_desc:0 "旧教育制度为维持压迫人民群众的堕落体制而设立。而今，我们要解放的不止是我们的现在，还有我们的未来。因此我们必须破旧立新，建立一个向儿童同志们传授我们平等、自由、团结的价值观的新体制。"
 GER_BAT_pieck:0 "皮克"
 GER_BAT_pieck_desc:0 "在经过统一工团马克思党的短暂权力斗争之后，老派的布尔什维克派已经战胜了传统的工团派。忠于列宁的理想，他们的目标是实现列宁在失败的俄国革命未完成的遗愿，并在德国建立无产阶级专政。一切都将是平等的，布尔什维克可以再次成为革命的先锋队，就像他们在俄罗斯的耻辱之前一样。"
 GER_BAT_one_union:0 "一个工会"
 GER_BAT_one_union_desc:0 "现今的德国工会，是一团由互相分立以至于时常相争的组织构成的大杂烩。工会间无休止的争斗已成为了右翼眼中的巨大乐子——“工会成员痛恨什么？资本家。工会会员更痛恨什么？其他工会的成员。”为解决这一问题，我们需要以严格的制度重新组织德国的所有工会，以使工会能够拥有团结的组织与目标，并能够发挥其在肃反工作中的堡垒作用。"
 GER_BAT_integration:0 "一体化"
 GER_BAT_integration_desc:0 "在新德国里，每个人都会拥有自己的职位，不会再有人碌碌无为。部分经济学家认为这不可能，或虽有可能但会损害经济。但我们会在各地建立永久性的（对失业者来说也是强制性的）招聘会并使得一切无工作者都能够参加它。一旦有人失业，我们就会从现有的职位中开辟新岗位，并为失业者安排新工作。"
 GER_BAT_free_universities:0 "工团主义大学"
 GER_BAT_free_universities_desc:0 "教育是撒手锏，教育就是一切。我们需要的不是微小的改变，而是巨大的，纪念性的改变。学校应当成为宫殿。名师们应当在激烈的竞争中，拿着六位数的薪水。学校应当像国防一样得到政府的强力拨款，并对市民完全免费开放。在旧德国，大学教育与广大人民是无缘的，那些受过教育的人制造了与底层间的隔阂，使无产阶级得不到教育，并压制他们。而在我们的新德国，所有的大学是公开而免费的！一个人，无论男女，只要想了解自己所在的世界，在对知识的追求上就不应该有障碍。"
 GER_BAT_fortschritt:0 "进步！"
 GER_BAT_fortschritt_desc:0 "旧国家保守又反动，新国家先进而进步！在过去，我们已经取得了重大的成就，但我们所需要做的更多。前进吧，同志们！在未来曙光中一展芳华！"
 GER_BAT_mfsp:0 "特别项目部"
 GER_BAT_mfsp_desc:0 "新成立的特别项目部将招募我国最伟大的人才，维持我国在民用和军事科学方面的先进水平。当然，有那么几个聪明过头的，对我们提出的项目及其可能带来的破坏与副作用表示了担忧，但他们都该闭嘴！因为政府最清楚，如果我们不抢先把这些发明握在手上，那么其他国家就会利用它们来对付我们！"
 GER_BAT_neue_schwerindustrie:0 "新兴重工业"
 GER_BAT_neue_schwerindustrie_desc:0 "德国是欧洲的工业中心。德意志拥有欧洲规模最庞大的工厂群，工业效率甚至可以与美国巨头相媲美乃至于超越。然而，我们的领导人对德国的未来有着宏伟的计划，如果要实现这些计划，德国工业就必须达到更高的水准。这就是为什么政府亲自干涉扩大工厂规模，同时在全国建立更多的新工厂。"
 GER_BAT_spzproj_uran:0 "特别项目：铀"
 GER_BAT_spzproj_uran_desc:0 "由沃尔特·盖拉赫领导的特别项目：铀，旨在利用像铀这样的可裂变材料来创造新的能源。另一方面，这一项目也寻求制造一种长期只存在于理论中的超级武器铀弹。科学家预测，只要一枚铀弹，整个城市都会被夷为平地。如果他们的预测是真的，那么我们必须抢在反革命敌人之前获得这种超级武器。有了核武器的支援，我们的革命理念哪还会有人抗拒呢？"
 GER_BAT_spzprojpfeil:0 "特别项目：箭头"
 GER_BAT_spzprojpfeil_desc:0 "特别项目：箭头是一项由沃纳·冯·布劳恩博士领导，基于火箭发动机技术的远程弹道武器绝密开发项目。冯·布劳恩博士曾一直在向德皇请愿，要求为这个项目提供资金，可惜不受问津。现在，他向我们保证，最多几年内他就能准备好一枚可以使用的V-1火箭。冯·布劳恩博士的目标是飞向太空，但我们的视界更实际——弹道导弹将成为威慑敌人的利器。"
 GER_BAT_industrial_unionisation:0 "产业工会"
 GER_BAT_industrial_unionisation_desc:0 "坦率地说，这是一项耗时很长的举措，我们将所有行业国有化，并将其日常运营交给全国各地的工会。我们会履行基本的承诺，这是将相当容易的，而且会让我们从几十年来与管理产业的工作疏远的工人那里获得大量公众的同情。"
 GER_BAT_ressource_redistribution:0 "资源再分配"
 GER_BAT_ressource_redistribution_desc:0 "为了帮助最大限度地利用我们的资源，我们将所有的土地资源国有化。然后我们可以组织它们并根据需要有效地将它们分发给我们的国民。这将防止一些地区囤积重要资源，而另一些地区则处于缺乏状态，并在我们的行业内带来一个新的效率时代。"
 GER_BAT_union_trade_committee:0 "工会委员会"
 GER_BAT_union_trade_committee_desc:0 "根据最近通过的全国工会组织法，政府将成立一个新的工会委员会。该委员会由七名成员组成的理事会领导，来调解工会之间的纠纷，并根据政府的要求获得德国所有工会的领导权，以便在危机时期更好地与政府协调。"
 GER_BAT_agrarian_collectives:0 "农业公社"
 GER_BAT_agrarian_collectives_desc:0 "容克贵族的大部分利润都来自于土地上。他们拥有广阔的庄园，农场的边际延伸到地平线的尽头。今天，这些破旧的庄园将被拆散并移交给当地的农业公社，他们可以更容易地管理自己的土地。当地人经营和使用它时也会激发自豪感和成就感，因为在政府配额后，他们的大部分收获将留给他们自己。"
 GER_BAT_artisan_communes:0 "艺术家公社"
 GER_BAT_artisan_communes_desc:0 "即使是艺术也无法逃脱民主化。精英的艺术世界将被分解并重新打造为一系列艺术家公社，从他们使用的工具到他们创作的艺术品，一切都将成为公社和国家的财产，所有人都可以看到。政府津贴和个人捐赠将使这些公社保持偿付能力，因为出售艺术品剥夺了它从无产阶级手中获得的权利。"
 GER_BAT_einigkeit_recht:0 "统一，正义……"
 GER_BAT_einigkeit_recht_desc:0 "我们的新国家将建立的两个首要原则是统一和正义，德国人民统一在在工团主义和正义的红色旗帜下，促进长期存在的歧视性司法制度的平等化。现在不仅普通公民可以看到他的工作和他的社区与国家的繁荣息息相关，而且现在他知道任何对他不利的事情都将通过司法系统得到解决，并在他身上恢复他对长期背弃的政府失去的一些信心。"
 GER_BAT_woman_suffrage:0 "妇女普选权"
 GER_BAT_woman_suffrage_desc:0 "在世界大部分地区，甚至在我们革命之前的德国，女性被视为低等人。他们只是男人可以共处的仆人，并将生下男人的孩子。这是一种极度厌恶女性的世界观，完全背离了我们新德国的观点。作为我们掌权以来的首批法令之一，赋予妇女基本权利向世界和人民展示了我们对平等的承诺。"
 GER_BAT_liberal_education:0 "自由教育"
 GER_BAT_liberal_education_desc:0 "国家教育体系真是一团糟，我们试图向我们的下一代灌输我们推翻的存在严重缺陷的体系的行为是正义、正确和自然的。所有这些不过是是为了代替事实教育。更激进的国会议员想要像帝国一样向我们的孩子灌输思想，这次只是通过正确的系统。然而，我们知道降低他们的水平将表明我们并不比我们推翻的压迫者更好。相反，我们将从我们的教育系统中剥离出所有政治和宗教主题，只关注科学。"
 GER_BAT_higher_education_grants:0 "高等教育资助"
 GER_BAT_higher_education_grants_desc:0 "知识并不局限于那些更有能力使用它的人。我们将设立政府补助金，让贫困阶层中最聪明的人能够接受最高水平的教育，造福整个国家。有了新的机会，我们当中最贫穷的人可以打破贫困的恶性循环，让他们的新的家庭摆脱所处的困境。"
 GER_BAT_antidiscriminatory_laws:0 "反歧视法"
 GER_BAT_antidiscriminatory_laws_desc:0 "偏见是一种流毒，在世界上所有社会中传播，甚至在我们的运动中，但不再是了，无论它藏在哪里，我们都会确保根除它的所有痕迹。所有少数民族，无论是什么种族、宗教还是性别，都将看到他们的权利高于一切，我们新的无政府主义社会不会容忍对任何人的任何形式的歧视。"
 GER_BAT_antiauthoritarian_education:0 "反威权教育"
 GER_BAT_antiauthoritarian_education_desc:0 "孩子们都是独一无二的。每天把他们全部挤在一个房间里呆八个小时，并期望他们所有人都听老师的嗡嗡声是愚蠢的。相反，我们的领导人在教育家玛丽亚·蒙台梭利的见解中找到了真理，她相信学生的自由思考和自我纠正。我们将邀请她到柏林帮助我们建立新的教育体系。无论是在户外，帮助他们中的身体素质更高的人动手学习，还是使用最新技术在生动的历史图片中吸引他们活跃的想象力，我们都将为我们的老师提供必要的工具，使我们的下一代成为历史上受过最多教育的人。"
 GER_BAT_communal_universities:0 "大学公社"
 GER_BAT_communal_universities_desc:0 "对于我们的新德国来说，对大学的经典解释太死板了。取而代之的是，大学系统将被大学公社的生态系统所取代，在那里学生不仅将接受欧洲最好的教育，而且还将与同龄人见面和交谈，并形成将持续一生的纽带。"
 GER_BAT_humane_pensions:0 "人道退休"
 GER_BAT_humane_pensions_desc:0 "我们已经老去的一代冒着一切风险来建立这个新的自由世界。他们做到了不可能的事情，将一个反应迟钝和思想封闭的世界变成了一个工人可以自由行走、甚至与最高政府官员平等相处的世界。对于他们的牺牲，他们的退休生活必须得到回报。将为我们国家65岁以上的所有退休人员设立新的养老金。它被描述为慷慨解囊，但这是我们能为最伟大的一代做的微不足道的事情。"
 GER_BAT_und_freiheit:0 "……与自由"
 GER_BAT_und_freiheit_desc:0 "自由。七个具有巨大意义的字母。作为四项原则中的最后一项，它是最重要的。我们的人民将免于压迫、免于匮乏、免于需要。摆脱战争的恐怖，摆脱贫困的恐怖。在家里不受歧视，不受损失。德国人民终于尝到了真正的、纯粹未经过滤的自由，并且越来越渴望它。不自由，毋宁死，直到最后一个男人，女人和孩子，而不是将其交给另一个暴君！"
 GER_BAT_socialmarket_economics:0 "社会市场经济"
 GER_BAT_socialmarket_economics_desc:0 "在德皇统治下继续实行资本主义经济将助长压迫。然而，我们承认，那些在旧体制下辛勤工作的人，理应保留他们从资产阶级贪婪之手中攫取的东西。把它从他们身上拿走会弱化我们人民的任何积极性或进取心。为了解决这个问题，我们开始建立一个新的社会市场经济，允许私有制，但主要产业国有化。有些人谴责这是披着红色外衣中的资本主义压迫，但结果将不言自明。"
 GER_BAT_worker_rights:0 "工人权利"
 GER_BAT_worker_rights_desc:0 "没有权利，工人只是一个奴隶。他们的老板宁愿他们成为奴隶，因为那样会带来更大的利润。然而，作为一个现代进步的社会，我们不能允许这种野蛮行为。我们将阐明并尊崇工人获得公平工资的权利，并组织和创建一个新组织职业安全部，以监督这些权利永远不会受到侵犯。职业安全部将有权关闭违规企业并对违规老板征收高额罚款。有了这种新权力，老板将被迫与他们的工人一起工作，而不是统治他们。"
 GER_BAT_support_startups:0 "支持小微企业"
 GER_BAT_support_startups_desc:0 "小微企业是现代经济的支柱，无论是否是工团主义者。为了恢复我们国家支离破碎的经济，我们将开始向有前途的初创公司提供慷慨的政府拨款，以启动我们人民长期以来一直恳求的经济复苏。"
 GER_BAT_german_industrial_miracle:0 "德意志工业奇迹"
 GER_BAT_german_industrial_miracle_desc:0 "数据不会说谎，而且数据表明，我们不仅从黑色星期一中恢复过来，而且我们甚至开始超过崩盘前的经济产出！如果我们过于倾向于工团主义或转向直截了当的资本主义，这将是不可能的。只有我们的经济规划和与私营部门的合作才能实现如此繁荣！我们已经拯救了德国！"
 GER_BAT_return_to_the_worldstage:0 "回到世界舞台"
 GER_BAT_return_to_the_worldstage_desc:0 "现在我们已经巩固了我们在国内的统治并修复了我们破碎的经济，我们可以表明我们对世界的雄心壮志。革命前的德国是世界领袖。虽然它是压迫和反动力量的世界领导者，但它的力量是不可否认和不可抗拒的。我们必须承担起作为世界强国的职责，但现在它将支持革命而不是反对革命。"
 GER_BAT_formation_of_the_nva:0 "筹建国家人民军"
 GER_BAT_formation_of_the_nva_desc:0 "既然我们的工业正在以强大的实力蓬勃发展，我们可以将我们的军队改组为国民军，并拥有三个分支计划，国民军或海军、国民空军或空军和国民军或陆军。这支新的国家人民军将比旧的帝国军队更现代、更高效。他们将是国内外革命的捍卫者！"
 GER_BAT_nationales_volksheer:0 "国家人民军"
 GER_BAT_nationales_volksheer_desc:0 "国家人民军将成为我们军队的陆地武装。它的组织仍然有待讨论，但不值得讨论的是人民军队在我们新军队中的首要地位。我们现在所说的“军队”只不过是一群在内战后选择不解散的杂牌民兵。将这些民兵转变为一支专业和纪律严明的战斗部队需要付出巨大的努力，更重要的是，还需要金钱。但是，如果我们的国家要安全，就必须这样做。"
 GER_BAT_nationale_volksmarine:0 "国家人民海军"
 GER_BAT_nationale_volksmarine_desc:0 "国家人民海军是我们新军的海军分支。我们在内战期间收到了几艘船，但它们仍然由一个由水手公社和自治船只组成的拼凑而成的等级制度管理。船舶本身在技术上也进一步落后。任何受人尊敬的国家都有海军，而像我们这样的大国必须拥有一支强大的海军才能与所有其他国家抗衡，如果我们的海洋要免受外国入侵。"
 GER_BAT_nationale_luftwaffe:0 "国家空军"
 GER_BAT_nationale_luftwaffe_desc:0 "国家空军将成为我们军队的空军。作为我们最新的独立军事部门，这将是最容易重组的。虽然陆军和海军有几个世纪的传统要根除并几乎完全颠倒过来，但德国空军只存在了几十年。旧的帝国空军已经死了，新的空军将从灰烬中崛起，骄傲，最重要的是，他们是属于人民的。"
 GER_BAT_skilled_officers:0 "专业军官"
 GER_BAT_skilled_officers_desc:0 "我们新军队最基本的问题之一是我们将如何招募军官。一种观点认为，我们必须在国内寻找最熟练的军官。不幸的是，我们国家中许多最专业的军官都是前帝国军官。这些人在非洲与茅茅人、在印度支那的与越盟作战，甚至在世界战争中作战。有些人担心，让这些在我们军队中为德皇权力献出生命的人只会招来反革命。然而，这是我们必须冒的风险，才能使我们的军队更高效。"
 GER_BAT_elected_officers:0 "选举军官"
 GER_BAT_elected_officers_desc:0 "我们新军队最基本的问题之一是我们将如何招募军官。有些人主张我们不要为我们的士兵招募军官。相反，我们应该允许我们的单位从内部选举他们自己的军官。这些人无疑会激发我们部队内部对他们的指挥官和国家的忠诚。这些军官只会受到轻微审查，因此存在一个主要问题。这会增加我们高贵的士兵选择一个懒惰的人或一个不会对军队进行纪律处分的“好好先生”的风险。他们会选举毫无军事才能的废物军官。然而，为了安抚我们的士兵并展示我们国家的民主程度，这是值得冒险的。"
 GER_BAT_political_officers:0 "政治委员"
 GER_BAT_political_officers_desc:0 "我们新军队最基本的问题之一是我们将如何招募军官。我们军队的一个声音部分主张选择政治委员，因为他们的忠诚度而不是他们作为军官的资格而被选中。他们说，尽管军队非常重要，但它也是传统的反革命中心。他们指出军事领导人推翻进步政权以支持压迫的历史。这样做的风险是显而易见的，因为与实际领导他的部队相比，政治委员可能对加强党的忠诚度和意识形态的纯洁性更感兴趣。然而，如果我们的国家要保持安全，不受外国……和国内的对手的影响，那么这是一个很小的牺牲。"
 GER_BAT_bomber_focus:0 "重视轰炸机"
 GER_BAT_bomber_focus_desc:0 "德国空军将专注于建造更多更大的轰炸机。空中轰炸比飞行概念还要新，只有在世界大战的尾声才真正施行。然而，国外的殖民冲突已经显示出轰炸机的有效性。他们能够向敌方阵地投掷大量高爆炸药而无需担心遭到报复，这使他们成为出色的力量缓解器。不仅如此，无休止的炸弹雨对士气的影响也是不可否认的。因此，我们将让我们的金属飞行器充满天空，并让它们的死亡之雨坠落到地面上！"
 GER_BAT_fighter_focus:0 "重视战斗机"
 GER_BAT_fighter_focus_desc:0 "战斗机的概念对我们来说并不陌生。它们在世界大战中很快得到了证明，并且已经成为世界上每支空军的基础。通过夺取我们敌人敌人制空权，我们将不必担心他们的轰炸机恐吓我们的士兵，我们甚至可以将我们的轰炸机派出。不仅如此，福克-沃尔夫和梅塞施密特等德国公司也被公认为世界上最好的战斗机生产商之一。放弃他们是愚蠢的行为。"
 GER_BAT_carrier_focus:0 "重视航母"
 GER_BAT_carrier_focus_desc:0 "这是一个简单的事实，即飞机可以比单纯的炮弹飞行得更远。1920年代和1930年代初期进行的早期测试表明，水上飞机，或这些具有传统陆基飞机的所谓“航空母舰”可以彻底改变海上战争！我们已经认识到这一点，作为一个革命政府，我们拥有一支革命海军是唯一合适的。我们将集中精力建立航母舰队，并在他们看到我们之前用它们在海上粉碎我们的敌人。"
 GER_BAT_battleship_focus:0 "重视战列舰"
 GER_BAT_battleship_focus_desc:0 "那些拥有最大船只的人统治着海洋。这是千百年来不争的事实。然而现在人们开始认为飞机和手无寸铁的航母可以取代传统的海洋之王？呸！我们将证明他们都错了！我们将在海上建造泰坦尼克号级别的浮动堡垒，用足够的炮击沉一座岛屿！任何挑战我们的人都会死在炮弹和齐射的冰雹中！"
 GER_BAT_panzertruppe:0 "装甲部队"
 GER_BAT_panzertruppe_desc:0 "当我们重建我们的军队时，我们得出的结论是坦克和机动车辆是未来。它们不仅可以比任何人希望的速度更快，而且坦克或卡车只需要燃料和零件。不仅如此，他们甚至可以容纳一整个小队或更多人并快速运输。利用他们的机动能力和坦克的猛烈打击能力，我们可以突破他们的防线并在 运动战或机动战中获胜。"
 GER_BAT_panzergrenadiere:0 "装甲掷弹兵"
 GER_BAT_panzergrenadiere_desc:0 "步兵一直是陆军的基础。有人说坦克的新创新应该取代他们这个崇敬的位置。我们将把坦克用作英勇的步兵作为无产阶级的真正铁拳的运输车。通过使用车辆，他们将获得自拿破仑在意大利和德国进行的闪电战以来所未见的机动性。如果有足够的支持，这些机械化之矛将无人可挡。"
 GER_BAT_submarine_focus:0 "聚焦潜艇"
 GER_BAT_submarine_focus_desc:0 "潜艇或U型潜艇在上一场战争中创造了奇迹，而技术只能让它们在下一场战争中变得更好。敌人不会看到他们，直到他们燃烧的残骸已经滑入海底。有足够的狼群在海上徘徊，我们甚至可以在陆地上不开一枪就将任何敌人勒死"
 GER_BAT_cruiser_focus:0 "重视巡洋舰"
 GER_BAT_cruiser_focus_desc:0 "随着我们的水面舰队呈指数级增长，我们将需要足够的水面舰艇支持。虽然U艇在世界大战中证明了它们的价值，但在下一场战争中使用它们将直接落入敌人的网中。反潜战技术已经突飞猛进。相反，我们将专注于建造巡洋舰和驱逐舰等水面舰艇，以保护我们更大的舰艇，同时打击敌人的潜艇。"
 GER_BAT_oknvh:0 "国家人民军高级司令部"
 GER_BAT_oknvh_desc:0 "国家人民军最高统帅部只是自吹自擂的德国总参谋部的最新版本。它不断的计划和细致的计算在从普法战争到世界大战的战争中为我们伟大的民族创造了奇迹。虽然老总参谋部太反动、有太多异见，没有多大用处，但这给了我们一个很好的机会。消除那些白发苍苍的化石将使具有新想法的年轻军官在队伍中进一步提升"
 GER_BAT_occupational_government:0 "占领区政府"
 GER_BAT_occupational_government_desc:0 "德意志帝国已经死了，腐烂在地下。皇帝逃跑了，他的政府垮台了。现在，我们遇到了一个新问题，即如何处理皇帝的人民。他们是面朝黄土背朝天的人。让他们成为优秀的工团主义者将是一项艰巨的任务。然而，万事开头难。我们必须在我们的监视下将治理权交还给德国人，让他们选择自己的未来。他们才可能学会接受。"
 GER_BAT_mass_conscription:0 "压倒性数量"
 GER_BAT_mass_conscription_desc:0 "在中国和俄罗斯之后，我们的国家就是世界上人口最多的国家。这使我们比大陆上的敌人具有明显的优势。我们的一些军事理论家认为，我们必须利用这种人海或人潮，将我们的敌人淹没在鲜血中。我们不仅会将我们的敌人埋葬在他们自己的尸体下，而且这种损失塑造我们人民铁与血的精神意志，他们能够承受战胜我们的命运所必不可免的损失。"
 GER_BAT_overwhelming_firepower:0 "优势火力"
 GER_BAT_overwhelming_firepower_desc:0 "火炮是任何现代战场上的关键武器。它们可以在几分钟内削弱堑壕和防御，并在几秒钟内将人覆盖。自从几个世纪前首次使用大炮以来，这一点就已为人所知。我们将为我们所有的部队配备他们认为合适的大炮或迫击炮，以便我们所有的士兵都可以使用这种可怕的力量来摧毁他们面前的敌人。"
 GER_BAT_oknvm:0 "国家人民海军高级司令部"
 GER_BAT_oknvm_desc:0 "国家人民海军将接管旧的皇家海军部。老海军部决策冲动，意见不一，因此我们在海上的表现相当平庸，至少比我们应该得到的还要糟糕。为了补救这个，国家人民海军高级司令部本身会分为几个部门以更好地监督我们巨大规模的海军，他们会报告海军参谋本部，谁会反过来把所有的事情都榄一个人的报告中呢，海军部长，或者中央司令部将会做出决定。有人说这对一个人来说太难了，但我们知道一个人的力量。"
 GER_BAT_naval_support_focus:0 "注重海军支援"
 GER_BAT_naval_support_focus_desc:0 "虽然我们的海军很强大，但它仍然只是德皇时期的一小部分。其他国家的海军在火力和数量上都让我们相形见绌。为了弥补这种缺点，德国空军将被命令主要专注于支援我们英勇的海军保护我们的海洋。这可能会妨碍其支持陆军的能力，但德国军队几十年来一直在陆地上保持不败，它不需要一些金属飞行器来保护它。"
 GER_BAT_ground_support_focus:0 "注重地面支援"
 GER_BAT_ground_support_focus_desc:0 "随着战争的发展，对战场天空的控制变得与对补给等基本事物的控制一样必要。如果我们的军队要获取胜利，我们必须确保他们不必花一半的时间看天空和前方。为此，德国空军奉命专注于支援我们的地面部队前进。据说这样做会损害我们海军在海上的行动，但我们的海军足够强大，不会因空中威胁而退缩。"
 GER_BAT_oknlw:0 "国家空军高级司令部"
 GER_BAT_oknlw_desc:0 "国家空军高级司令部将成立，以组织空军并集中力量。由空军参谋本部指挥，参谋本部将由空军大元帅领导。有了这个，我们将把我们杂乱无章的飞行中队变成一支真正的专业空军，以匹敌甚至击败他们可能面对的任何敌人。"
 GER_BAT_hydroelectric_power:0 "水力发电"
 GER_BAT_hydroelectric_power_desc:0 "为了维持我国庞大的工业，我们需要更多的能源和电力。化石燃料已经为我们提供了许多电力，但大部分都来自进口。这让我们很容易受到其他大国的控制。为了在某种程度上纠正当前的依赖，我们将开发水力发电。德国有许多河流，大到莱茵河和易北河，小到奥德河。我们将在这些河域建造尽可能多的水坝，从中吸取大自然的潜在能量，并将其转化为一台可以转动天地的工业机器。"
 GER_BAT_union_congress:0 "联盟大会"
 GER_BAT_union_congress_desc:0 "一个人手中的太多权力只会导致另一个独裁者。迄今为止，德国只有独裁者，人民不会允许另一个独裁者掌权。为了防止未来这种独裁统治，主席自愿同意将部分权力下放给联盟大会，使这两个机构成为统治国家的平等伙伴。"
 GER_BAT_deutschsozialistische_architektur:0 "日耳曼社会主义建筑"
 GER_BAT_deutschsozialistische_architektur_desc:0 "人民总理连施不仅希望从社会和政治上重塑德国，同样也希望在物质上重塑德国。他已经开始讨论创办“日耳曼社会主义建筑学院”的事务，在他的构想中，日耳曼社会主义建筑的特色应该是宏伟的胜利拱门、巨大的建筑和广场，以及宽阔的四车道街道。总理的愿景宏大而复杂，目前他将重点放在了重建选中的几座城市，以符合他所梦想的国家景象。当这项伟业完成后，总理的遗产将永远留存，就像他为建设这个国家做的其他工作一样。"
 GER_BAT_SMEPD_DIPLO:0 "世界革命"
 GER_BAT_SMEPD_DIPLO_desc:0 "我们将把革命的火炬传遍世界！"
 GER_BAT_SMEPD_EXPORT_REVOLUTION:0 "输出革命火种"
 GER_BAT_SMEPD_EXPORT_REVOLUTION_desc:0 "我们必须准备解放世界！"
 GER_BAT_SMEPD_ATTACK_AUSTRIA:0 "摧毁小德意志"
 GER_BAT_SMEPD_ATTACK_AUSTRIA_desc:0 "我们必须将奥地利人从他们那腐败的君主制下解放出来。"
 GER_BAT_SMEPD_LIBERATE_NEIGHBOURS:0 "解放欧洲"
 GER_BAT_SMEPD_LIBERATE_NEIGHBOURS_desc:0 "我们必须解放欧洲最后仍未拥抱革命的国家。"
 GER_BAT_SMEPD_STRENGTHEN_INTERNATIONALE_TIES:0 "强化与第三国际的联系"
 GER_BAT_SMEPD_STRENGTHEN_INTERNATIONALE_TIES_desc:0 "自由工人之间的友谊是无止境的，全世界的工人都是团结奋斗的兄弟姐妹。"
 GER_BAT_SMEPD_RED_TRADE:0 "红色贸易"
 GER_BAT_SMEPD_RED_TRADE_desc:0 "我们将鼓励我们的盟友在第三国际范围内进行贸易，以孤立反动派的资源。"
 GER_BAT_SMEPD_EXPAND_INTERNATIONALE:0 "国际扩张"
 GER_BAT_SMEPD_EXPAND_INTERNATIONALE_desc:0 "我们必须努力将所有革命国家邀请至第三国际！"
 GER_BAT_SMEPD_FURTHER:0 "前进！"
 GER_BAT_SMEPD_FURTHER_desc:0 "我们将不再停歇！解放世界已尽在我们的掌握之中。"
 GER_BAT_SMEPD_LIBERATE_EAST:0 "解放东方"
 GER_BAT_SMEPD_LIBERATE_EAST_desc:0 "现在是时候把革命带回列宁同志的祖国了。"
 GER_BAT_SMEPD_LIBERATE_MIDDLE_EAST:0 "解放阿拉伯"
 GER_BAT_SMEPD_LIBERATE_MIDDLE_EAST_desc:0 "中东被宗教团体和专制君主统治已久，我们将给他们带来应有的自由！"
 GER_BAT_SMEPD_LIBERATE_AFRICA:0 "解放非洲"
 GER_BAT_SMEPD_LIBERATE_AFRICA_desc:0 "非洲还有许多殖民地国家不允许其土著人民进行自治。我们要消除欧洲对他们犯下的罪行。"
 GER_BAT_SMEPD_RED_WORLD:0 "红色世界"
 GER_BAT_SMEPD_RED_WORLD_desc:0 "我们已经实现了最伟大的梦想，红色的旗帜在世界各地高高飘扬！"
 GER_BAT_housing_communes:0 "公社住房"
 GER_BAT_housing_communes_desc:0 "我们全体公民之间的合作对于实现人人皆兄弟的无政府主义社会至关重要。我们的许多公民生活在贫困之中，并不总是有一个可以让他们每晚休息的居所，我们将鼓励我们的人民与他们的同胞共享家园，以防止任何人被排除在我们正在创造的社会之外，每个人都在这里会有家。"
 GER_BAT_new_industries:0 "新电子工业"
 GER_BAT_new_industries_desc:0 "我们将投资于新的电子技术。"
 GER_BAT_universial_healthcare:0 "全民医疗"
 GER_BAT_universial_healthcare_desc:0 "我国将实行全民医疗，为所有劳动者提供免费医疗。"
 GER_BAT_agrarian_collectivisation:0 "农业集体化"
 GER_BAT_agrarian_collectivisation_desc:0 "土地一定要收归国有，收归集体，为国家造福！"
 GER_BAT_pieck_heroism:0 "英雄主义宣传"
 GER_BAT_pieck_heroism_desc:0 "我们的士兵是工人阶级的一部分。他们是我们的骄傲，是我们对抗反动派的利剑和盾牌。"
 GER_BAT_pieck_red_guard:0 "赤卫队"
 GER_BAT_pieck_red_guard_desc:0 "警察将被赤卫队所取代，以保卫德国的革命果实。"
 GER_BAT_pieck_chairman:0 "最高主席"
 GER_BAT_pieck_chairman_desc:0 "党领袖威廉·皮克将被宣布为党的最高主席，正式合并国家元首和政府首脑职位，同时赋予他最高的行政和立法权力。"
 GER_BAT_pieck_working_women:0 "劳动妇女"
 GER_BAT_pieck_working_women_desc:0 "我们将允许妇女在除军队和赤卫队外的所有领域工作。"
 GER_BAT_pieck_propaganda:0 "布尔什维克宣传"
 GER_BAT_pieck_propaganda_desc:0 "我们将彻底取缔除官方媒体以外的一切媒体，防止反动派散布有关我们的卑鄙谎言。"
 GER_BAT_pieck_brutalist_architecture:0 "野兽派建筑"
 GER_BAT_pieck_brutalist_architecture_desc:0 "高效和快速的施工是必要的，混凝土和钢材将主导德国的城市景观。"
 GER_BAT_pieck_five_year_plans:0 "五年计划"
 GER_BAT_pieck_five_year_plans_desc:0 "我们将为我们的经济制定五年计划配额，进行快速批量生产。"
 GER_BAT_pieck_kill_syndies:0 "移除宿敌"
 GER_BAT_pieck_kill_syndies_desc:0 "台尔曼和他的叛徒团伙将被赤卫队逮捕，并被最高人民法庭判处终身监禁。"
 GER_BAT_pieck_germany:0 "人民共和国"
 GER_BAT_pieck_germany_desc:0 "在动荡时日和权力斗争过后，我们终于建立了真正的德意志人民共和国！"
 GER_BAT_thalmann_red_patriotism:0 "红色爱国主义"
 GER_BAT_thalmann_red_patriotism_desc:0 "我们公开谴责民族主义的同时，还要鼓励以我们工团国家为主体的国际爱国主义。"
 GER_BAT_thalmann_total_gender_equality:0 "性别平等"
 GER_BAT_thalmann_total_gender_equality_desc:0 "我们会取消一切对妇女的限制，实现真正的性别平等。"
 GER_BAT_thalmann_power_to_party:0 "授权委员会"
 GER_BAT_thalmann_power_to_party_desc:0 "我们将下放权力，成立若干个高级别的部门委员会，作为集体领导的体现。"
 GER_BAT_thalman_culture_revolution:0 "文化革命"
 GER_BAT_thalman_culture_revolution_desc:0 "我们会开展文化革命！反对派的一举一动逃不过民兵的法眼，史塔西会动员起来抓捕一切反对派和修正主义者！"
 GER_BAT_thalmann_direct_union_control:0 "直接控制工会"
 GER_BAT_thalmann_direct_union_control_desc:0 "虽然我们是工团主义者，但我们并不相信直接的工团民主。我们相信的是由党来代表的真正工人民主。党应有权任命地方工会领导人。"
 GER_BAT_thalmann_rural_housing_programm:0 "住宅计划"
 GER_BAT_thalmann_rural_housing_programm_desc:0 "我们要建立和扩大农村公社，以安置目前生活条件恶劣的人民。"
 GER_BAT_thalmann_gestapo:0 "建立史塔西"
 GER_BAT_thalmann_gestapo_desc:0 "史塔西将由曾经的帝国阿勃维尔和几个刑警部门的部分成员组成，担任政治宪兵的角色，保护革命不受内外一切威胁的阻碍。"
 GER_BAT_thalmann_trail_pieck:0 "审判列宁主义者"
 GER_BAT_thalmann_trail_pieck_desc:0 "现在我们终于有办法除掉皮克和他的支持者了，史塔西将对他们进行抓捕，并在法庭上以修正主义行为和反革命行动为罪名审判他们。"
 GER_BAT_thalmann_germany:0 "民主联盟"
 GER_BAT_thalmann_germany_desc:0 "现在，我们终于在德国实现了工团主义梦想，我们已经消灭了所有的敌对派别，得以能够执行我们的新制度和政府政策。\n\n德意志民主联盟万岁！"
 GER_BAT_councilism:0 "委员会统治"
 GER_BAT_councilism_desc:0 "列宁这样的革命家的社会主义理论，认为只有党才能领导革命和社会，这不过是另一种形式的专制专政，用革命欺骗群众。不幸的是，许多所谓的革命者仍坚持这些原则，没有意识到他们在压迫工人。我们的社会将是真正的社会主义和无政府主义者！我们将在全国建立地方委员会，旨在建立一个尊重所有人民行动自由的直接民主社会！"
 GER_BAT_social_true_democracy:0 "社会主义民主"
 GER_BAT_social_true_democracy_desc:0 "我们要通过建立强大的社会主义民主政治，成为社会主义价值观和民主的灯塔。"
 GER_BAT_red_militia:0 "民兵"
 GER_BAT_red_militia_desc:0 "军队无疑是一个与我们的无政府主义原则背道而驰的专制和陈旧的机构，但是我们仍然需要武装力量来保卫我们的革命免受反动派和其他自由敌人的侵害：这就是为什么我们将鼓励志愿人员在当地社区建立民兵组织确保我们日复一日建设的无政府主义天堂有一个光明的未来。"
 GER_BAT_minority_quota:0 "少数族裔配额"
 GER_BAT_minority_quota_desc:0 "我国的众多少数民族长期以来一直都在遭受不公之歧视，并在社会上被边缘化。虽然我们在国会取得了胜利，但遗憾的是，这些歧视仍然存在。为了对抗此等可恶之迫害，我们将在社区建立种族配额制度，以令人人享有完全平等之机遇，最终根除种族主义和歧视情绪。"
 GER_BAT_union_democracy:0 "工会直接民主"
 GER_BAT_union_democracy_desc:0 "建立一个真正的无政府主义社会的第一步是一个伟大的权力下放过程，我们将毫不犹豫地开始：决策的政治权力将交给工人聚集的工会，以确保决策过程的连贯性，这是真正的亲近人民和社会主义。"
 GER_BAT_FAUD_FUTURE:0 "无政府主义的未来"
 GER_BAT_FAUD_FUTURE_desc:0 "未来是属于无政府主义者的。腐朽的反动国家，无论他们自称为社会主义、自由主义、君主制还是其他，都注定要随着全世界工人阶级的崛起而消失，为他们与生俱来的权利而斗争。我们必须加快这一进程：我们是自由世界的先锋，我们将不惜一切代价将地球上的所有人民从压迫中解放出来！"
 GER_BAT_FAUD_DIPLO:0 "无政府主义政策"
 GER_BAT_FAUD_DIPLO_desc:0 "我们不能满足于我们创造的天堂！人民呼吁我们解放他们，我们听到了他们的声音。在世界各地，每天都有许多无政府主义革命者英勇战斗，我们有责任帮助我们的兄弟姐妹完成这项艰巨的任务，我们将向他们提供财政和军事援助，以帮助他们进行正义而崇高的斗争。"
 GER_BAT_FAUD_PROMOTE_ANARCHISM:0 "推广无政府主义"
 GER_BAT_FAUD_PROMOTE_ANARCHISM_desc:0 "在全世界所有无政府主义革命者的眼中，我们是完美无政府主义社会的真正典范！我们必须提出一个完全自由社会的形象，以激励人们与他们每天遭受的压迫作斗争，以到达一个完美而光明的未来，就像我们在曾经的德国中心创造的那样。"
 GER_BAT_FAUD_SUPPORT_POOR_NATIONS:0 "支持贫穷国家"
 GER_BAT_FAUD_SUPPORT_POOR_NATIONS_desc:0 "不幸的是，世界上生活在贫穷国家的不幸的受压迫者常常没有办法过上任何正常人应得的真实生活。在等待将他们从枷锁中解救出来的同时，我们将尽可能多地向他们提供帮助，以确保他们的身心健康。很快，没有人将不得不每天乞讨来赚取他们的一日三餐！"
 GER_BAT_FAUD_NEW_INTERNATIONAL_FAMILY_OF_ANARCHISTS:0 "新无政府主义家园"
 GER_BAT_FAUD_NEW_INTERNATIONAL_FAMILY_OF_ANARCHISTS_desc:0 "“革命”国家的联盟并不比旧的帝国公约好，它像反动派一样压迫工人，同时讽刺地声称反对压迫。我们绝对没有兴趣与他们结盟，我们唯一的真正盟友是我们的无政府主义者同胞！"
 GER_BAT_FAUD_NEW_SOCIETY:0 "新社会"
 GER_BAT_FAUD_NEW_SOCIETY_desc:0 "世界上从未出现过一个完全自由的社会，每个人都可以共存而不必担心受到压迫或歧视。我们是第一个这样的社会，我们为此感到非常自豪，但是要实现完全平等还有很多工作要做，但我们将永远不会停止共同奋斗，尽管我们遇到了各种障碍！"
 GER_BAT_FAUD_FEMININE_SOCIETY:0 "推广女子气概"
 GER_BAT_FAUD_FEMININE_SOCIETY_desc:0 "纵观人类历史，男人为了展示他们有毒的阳刚之气，一直压迫女性，仿佛他们应该以此为荣。我们的社会是第一个男女完全平等的社会，在这个社会中，男人将不再需要遵从一种压迫性的阳刚之气模式，这种阳刚之气对他们的伤害不亚于对女人的伤害，他们将可以女性为榜样，成为更好的人 。每个男人都可以自由选择最适合他的方式，甚至是女性化的方式，没有任何负面评论。"
 GER_BAT_FAUD_ABOLISH_POLICE:0 "授权民兵"
 GER_BAT_FAUD_ABOLISH_POLICE_desc:0 "许多反动派觊觎我们人民自由生活的土地，伺机征服他们，再次压迫安居乐业的人民，认为我们是软弱可欺的，因为我们没有军队。没有军队的事实并不是弱点，恰恰相反，这是对抗政府固有的和不可避免的压迫的一种方式。我们远非手无寸铁，勇敢的地方民兵志愿者是无政府主义的先锋队，是我们对抗反动派的堡垒！我们将鼓励更多的人加入这些勇敢的民兵队伍，以加强我们的攻防力量。"
 GER_BAT_FAUD_NEW_FAMILY_MODEL:0 "传统家庭已不再"
 GER_BAT_FAUD_NEW_FAMILY_MODEL_desc:0 "保守派和反动派如此珍视的“传统家庭”是压迫的典范，在这种情况下，女人是拥有所有权威的男人的奴隶。这种原则在我们的社会中是没有位置的，相反，我们将提倡一种自由主义的家庭模式，不会强迫女性屈服于丈夫的专横枷锁。此外，家庭也不一定必须由丈夫和妻子组成：同性夫妇和由男人和女人组成的夫妇完全平等。"
 GER_BAT_FAUD_ABOLISH_PRISONS:0 "废除监狱"
 GER_BAT_FAUD_ABOLISH_PRISONS_desc:0 "监狱是世界上几乎每个国家都普遍存在的一种国家主义压迫形式。这种惩罚犯罪的模式已经过时，必须立即废除，取而代之的是每个自治市的每个居民都能够民主地决定犯罪者的命运，以确保民主司法制度。"
 GER_BAT_FAUD_ABSOLUTLY_FREE_SEXUALITY:0 "性解放"
 GER_BAT_FAUD_ABSOLUTLY_FREE_SEXUALITY_desc:0 "性别是一种社会建构，所有形式的性行为都是有效的，这个事实对于世界上所有国家来说都是极其难以接受的，即使是那些自称社会主义和反压迫，无情地压迫所有这些少数民族的国家。我们不惧怕真相，我们完全接受真相，并且必须为每个人的性解放而不懈努力。"
 GER_BAT_FAUD_FINANCE_ARTISTS:0 "资助艺术"
 GER_BAT_FAUD_FINANCE_ARTISTS_desc:0 "艺术是人类思想最纯粹的表达形式，是所有文明的共同点。在某些类型的艺术，特别是那些被称为“抽象”或“现代”的艺术，被反动派压制和歧视的地方，我们的社会将成为所有艺术家的名副其实的绿洲，他们可以自由地以最适合他们的艺术风格表达他们想要的东西，没有任何限制。"
 GER_BAT_FAUD_DRUG_LEGALISATION:0 "合法化"
 GER_BAT_FAUD_DRUG_LEGALISATION_desc:0 "没有人有权告诉另一个人如何生活以及该做什么或不该做什么。这是我们无政府主义社会的基本原则之一，毒品也不例外：在国家主义社会中，它们经常被禁止，在我们理想的社会中，每个人都可以不受任何限制地自由消费自己选择的物质，因为这是他们的基本权利。"
 GER_BAT_FAUD_ANARCHIST_UTOPIA:0 "无政府主义者的乌托邦"
 GER_BAT_FAUD_ANARCHIST_UTOPIA_desc:0 "我们已经实现了我们的目标：经过多年的努力，尽管反动派竭尽全力阻止我们，还是创造了完美的自由意志主义和无政府主义社会！我们是世界眼中完美社会的真实例子，地球上所有民族的全球解放一天比一天靠近！我们的人民，不分宗教、性别认同、性取向、种族，携手并进，走向光明的未来！"
 GER_BAT_CONSERVATIVES_ELECTED:0 "基督教民主联盟胜利"
 GER_BAT_CONSERVATIVES_ELECTED_desc:0 "尽管与上届政府的社会民主政策背道而驰，但由康拉德·阿登纳领导的，传统右翼保守党派基督教民主联盟赢得了选举。基督教民主联盟的执政计划以社会方面推行基督教道德、经济上自由主义和维护民主体制为基础。由中产阶级和农村人口组成的选民基础帮助该党赢得了选举。"
 GER_BAT_CONSERVATIVES_SIDELINE_RADICALS:0 "根除激进分子"
 GER_BAT_CONSERVATIVES_SIDELINE_RADICALS_desc:0 "自由民主不可避免地会导致极端分子和激进分子搭档结队，而他们反过来会对年轻的民主构成威胁。因此我们需要遏制他们的影响，例如在学校开展教育运动，让我们的公民意识到极端主义的危险，并佐以各种其他措施。"
 GER_BAT_CONSERVATIVES_TARIFF_CUTS:0 "减免关税"
 GER_BAT_CONSERVATIVES_TARIFF_CUTS_desc:0 "虽然我们已经与黑色星期一的影响作了斗争，但德国经济尚未完全复原，仍有很大的发展余地，为了鼓励经济增长和投资，我们将削减关税，这必将刺激经济，肯定会使我们的人民受益。"
 GER_BAT_CONSERVATIVES_UNDO_NATIONALIZATION:0 "工业全面私有化"
 GER_BAT_CONSERVATIVES_UNDO_NATIONALIZATION_desc:0 "在社民党的领导下，许多行业受到国家的直接控制，尽管没有自由党那么激进，但我们仍然是市场经济的大力倡导者。因此，我们将开始逐步私有化非必要产业的进程，这肯定会拓展我们的经济潜力。"
 GER_BAT_CONSERVATIVES_TAX_CUT:0 "减免税收"
 GER_BAT_CONSERVATIVES_TAX_CUT_desc:0 "社民党过度的社会福利导致了税收的相应大幅增加，这对德国人民，尤其是构成我们选民基础的中产阶级造成了沉重的负担。因此，我们将取消不必要的社会福利，减免税收，来真正让人民繁荣起来。"
 GER_BAT_CONSERVATIVES_WITH_THE_CHURCH:0 "与教会同行"
 GER_BAT_CONSERVATIVES_WITH_THE_CHURCH_desc:0 "新教信仰和其信徒在社会主义政权下受到了压迫和歧视，尽管他们明明占据德国绝大多数人口。与赤党的幻想相反，德国一直是一个自豪的基督教国家，遵循主的教导。尽管我们仍允许其他宗教，但我们将规定新教成为我国的官方宗教，并在治理德国时遵循其原则。"
 GER_BAT_CONSERVATIVE_REPUBLIC:0 "与自豪同行"
 GER_BAT_CONSERVATIVE_REPUBLIC_desc:0 "多亏了上述的措施，我们成功地把德国从一个独裁的社会主义国家变成了一个真正的保守民主共和国！德国人民对目前的形势感到高兴，我国即将迎来光明的未来。"
 GER_BAT_MARKET_LIBERALS_ELECTED:0 "德意志自由党胜利"
 GER_BAT_MARKET_LIBERALS_ELECTED_desc:0 "阿尔弗雷德·克虏伯领导的德意志自由党赢得了第一次后社会主义民主时期的选举。该党主要由在社会主义者统治期间流亡的商人和资本家组成，打算建立几乎不受任何限制的市场经济制度，并与国内任何残留的社会主义痕迹做彻底的斗争。"
 GER_BAT_MARLIB_CUT_THE_WELFARE:0 "不要胡说八道了"
 GER_BAT_MARLIB_CUT_THE_WELFARE_desc:0 "赤党们在支持工人立法上做的太过了！企业家们不应该受制于政府对其公司规章做出干涉的愿望。虽然我们不能一次废除所有这些法律，因为这将导致一场叛乱，但我们可以先恢复到内战之前旧德意志帝国时期的工人权利水平。"
 GER_BAT_MARLIB_FULL_PRIVATISATION:0 "全面私有化"
 GER_BAT_MARLIB_FULL_PRIVATISATION_desc:0 "在其任期内，社民党几乎将所有行业国有化，并侵犯了地主的私有财产。现在不再会了！现在我们掌权了，那我们就能够使尽可能多的经济部门私有化。"
 GER_BAT_MARLIB_BAN_LEFTIST_THOUGHT:0 "取缔左人"
 GER_BAT_MARLIB_BAN_LEFTIST_THOUGHT_desc:0 "长期以来，背信弃义的赤匪，人民和自由的敌人，在侥幸取得对帝国的胜利后，对德国人民施加了恶劣的影响。现在这不再会继续了。我们必须采取一系列措施来禁止所有赤色运动，惩罚任何同情赤色思想的人，为了民主，我们绝不接受谈判！"
 GER_BAT_MARLIB_TWENTY_PERCENTE_ELECTROAL_THRESHOLD:0 "无法逾越的门槛"
 GER_BAT_MARLIB_TWENTY_PERCENTE_ELECTROAL_THRESHOLD_desc:0 "看来，尽管我们取得了胜利，但一些政党，甚至非社会主义政党，仍然强烈批评我们，并且在人民中越来越受欢迎。这些政党是对自由的威胁，通过设定20%的选举门槛，我们将能够维持政党的地位，防止敌人反对我们。"
 GER_BAT_MARLIB_CONTROL_MEDIA_WITH_MONEY:0 "收买民意"
 GER_BAT_MARLIB_CONTROL_MEDIA_WITH_MONEY_desc:0 "自由党主要由商人和上层精英组成，因此拥有大量可以动用的资金，这些钱我们将用来收买尽可能多的媒体，以便更有效地传播我们的经济自由思想，对抗工团主义威胁。"
 GER_BAT_MARLIB_OLIGARCHIC_REPUBLIC:0 "来场聚会"
 GER_BAT_MARLIB_OLIGARCHIC_REPUBLIC_desc:0 "共和国的总统，以及自由党的党魁阿尔弗雷德·克虏伯的家中将会举行一场派对，国内最具影响力的商人和实业家尽皆出席。我党胜选以来的一系列措施让我们为投资者创造了真正的天堂，但总统可能还有其他计划吗？"
 GER_BAT_CORPORATE_DICTATORSHIP:0 "企业之专制"
 GER_BAT_CORPORATE_DICTATORSHIP_desc:0 "君主制、社会主义、工团主义、民主制度……他们都误入歧途了。我们根本没必要遵循这些理念，我们会建立前所未有的新秩序。最具影响力的权力来源是工业，因此工业家必须为了人类的利益统治，当然盈利也是很重要的。"
 GER_BAT_ALLIANCE_OF_INDUSTRIALS:0 "工业联盟"
 GER_BAT_ALLIANCE_OF_INDUSTRIALS_desc:0 "我们会邀请经济或政治实力雄厚的工业家加入德意志工业家委员会，确保产业界对我们的绝对支持，借此一劳永逸地巩固我们的权力根基。"
 GER_BAT_EXPAND_POLICE:0 "扩编警察"
 GER_BAT_EXPAND_POLICE_desc:0 "人们不知道我们做什么对他们是最好的，所以我们必须控制他们。我们将大规模扩充警力……以防万一，还要提高警务人员的工资。"
 GER_BAT_AUTOBAHN_FINANCING:0 "资助高速公路"
 GER_BAT_AUTOBAHN_FINANCING_desc:0 "商品只有在人们能买到的时候才能卖出去，为此我们需要更好的运输通达度。为了实现这一目标，我们将加大对高速公路进一步建设的投资。"
 GER_BAT_MILITARY_INDUSTRIAL_COMPLEX:0 "军工复合体"
 GER_BAT_MILITARY_INDUSTRIAL_COMPLEX_desc:0 "军工联合体实际上已经成为我们政府运作方式的一部分，允许我们跳过游说工作，根据我们自己的要求扩大我们的工厂和合同。"
 GER_BAT_RIOT_CONTROL:0 "防暴控制"
 GER_BAT_RIOT_CONTROL_desc:0 "虽然扩大警力确实有所帮助，但我们应建立一支军事化的防暴部队，在他们认为有必要遏制工人骚乱或罢工时，有权使用致命武力。"
 GER_BAT_RED_SCARE:0 "赤色恐慌"
 GER_BAT_RED_SCARE_desc:0 "通过媒体和其他宣传手段，我们将诋毁左派，甚至中左派，并尽可能地向人们展示工团分子在世界各地犯下的各种罪行。"
 GER_BAT_RAPID_GROWTH:0 "迅速增长"
 GER_BAT_RAPID_GROWTH_desc:0 "我们在新的绝对资本主义社会中赚取的大量利润有助于我们以宇宙速度扩张。"
 GER_BAT_CHEMICAL_INDUSTRY:0 "投资化学工业"
 GER_BAT_CHEMICAL_INDUSTRY_desc:0 "虽然德意志帝国已经拥有世界上最先进的化学工业之一，我们将进一步投资于它的扩张，特别是制药业的研究。"
 GER_BAT_BUY_UP_SMALL_BUISNESS:0 "买下中小企业"
 GER_BAT_BUY_UP_SMALL_BUISNESS_desc:0 "小公司和小商店是我们在国内面临的最后一个障碍……好吧，我们会给他们的老板一大笔钱，如果他们拒绝，我们将会派警察去拜访他们……直到他们高兴地把产业卖给我们。"
 GER_BAT_METH_FOR_ALL:0 "大众冰毒"
 GER_BAT_METH_FOR_ALL_desc:0 "甲基苯丙胺是一种强效的中枢神经系统兴奋剂，而且极易使人上瘾。我们将用它来鼓舞我们的军队、警察和防暴队的士气，以及工人的生产力，同时也使他们都依赖毒品，只有我们能给他们想要的东西。"
 GER_BAT_WORLDS_FIRST_MEGACORP:0 "第一家§C巨型企业§!"
 GER_BAT_WORLDS_FIRST_MEGACORP_desc:0 "我们的祖国现在已经完全变成了我们公司联盟的工具，但它作为一个国家的正式存在仍然阻碍着我们实现一些目标。为了一劳永逸地解决这个问题，世界工业委员会和克虏伯会简单地签订买下德国的合同。德国将不复存在，我们的企业联盟将最终超越国界，成为德国与我们治下地区的最高官方权威。"
 GER_BAT_THE_OIL:0 "机器之血液"
 GER_BAT_THE_OIL_desc:0 "我们必须用武力夺取中东的石油储备，以确保我们未来在世界大部分地区对石油和石油的产品拥有垄断地位。如果我们想要成为世界上唯一的经济垄断机构，我们不能不抓住这一机会。"
 GER_BAT_CORPORATE_COLONIALISM:0 "机器之矿藏"
 GER_BAT_CORPORATE_COLONIALISM_desc:0 "中央非洲是一个官僚主义的地狱，效率低下，但仍然是一个巨大的原料产地，我们将夺回它的核心领土，为我们的工业机器提供永恒的燃料。"
 GER_BAT_ASIAN_WORKERS:0 "机器之劳力"
 GER_BAT_ASIAN_WORKERS_desc:0 "东亚，特别是中国和前德意志帝国殖民地是非常好的廉价劳动力来源，东亚总局监事会早已证明了这点。我们也会为企业帝国善加利用他们的。"
 GER_BAT_SOCIAL_LIBERALS_ELECTED:0 "自由民主党胜利"
 GER_BAT_SOCIAL_LIBERALS_ELECTED_desc:0 "自由民主党，一个秉承中间派社会自由主义的政党在最近的选举中获胜。自由民主党将维护自由作为重心，打算利用政权确保维护年轻的民主和每个德国公民的基本自由。"
 GER_BAT_SOCLIB_DECRIMINALIZE_HOMOSEXUALITY:0 "同性恋除罪化"
 GER_BAT_SOCLIB_DECRIMINALIZE_HOMOSEXUALITY_desc:0 "长期以来，我们的同性恋同胞仅仅因为性取向就受到国家和社会的压迫和歧视。我们将通过一系列法律，使同性恋和同性婚姻合法化，这将使我们在同性恋权利方面成为世界上最先进的国家之一。"
 GER_BAT_SOCLIB_BAN_CONSCRIPTION:0 "废除兵役"
 GER_BAT_SOCLIB_BAN_CONSCRIPTION_desc:0 "征兵是一项过时的政策，与德国应该传达的价值观不符。我们希望我们的年轻人过上最充实的生活，并接受能够为他们带来美好未来的教育，我们不希望他们在他们不想要的战争中作为炮灰死去。因此，总统将颁布一项废除征兵制的宪法修正案。"
 GER_BAT_SOCLIB_GURANTEE_RELIGIOUS_FREEDOM:0 "宗教自由"
 GER_BAT_SOCLIB_GURANTEE_RELIGIOUS_FREEDOM_desc:0 "宗教人士在社会主义政权下受到压迫，也在歧视非基督徒的德意志帝国下受到压迫。在我们的新德国，每个人都可以自由选择他或她的宗教，只要他们不因此扰乱公共秩序。正如许多启蒙运动哲学家所设想的那样，教会将与国家完全分离。"
 GER_BAT_SOCLIB_DIRECT_REFERENDUMS:0 "直接捐款"
 GER_BAT_SOCLIB_DIRECT_REFERENDUMS_desc:0 "代议制民主是民主国家中最普遍的治理形式之一，但我们的一些公民有时会感到被排除在真正的决策之外。这就是为什么我们将效仿我们的瑞士邻国，加强全民公投和公民投票等直接民主程序，以便让我们的公民直接参与德国政治。"
 GER_BAT_SOCLIB_CUT_BUISNESS_TAX:0 "减免营业税"
 GER_BAT_SOCLIB_CUT_BUISNESS_TAX_desc:0 "社民党的社会主义市场经济给企业带来了太多的负担，这些企业几乎被国家控制，缴纳了大量税款。我们倡导自由市场经济，因此我们将降低这些税收，让公司在维持保护主义政策的同时更有效地蓬勃发展。"
 GER_BAT_SOCLIB_FREE_REPUBLIC:0 "为所有人的自由"
 GER_BAT_SOCLIB_FREE_REPUBLIC_desc:0 "我们的努力得到了回报！我们的新德国是欧洲中心民主和自由的灯塔。我们的公民，无论他们的信仰或社会阶层如何，都乐于最终发现自己处于一个稳定的制度之下，让他们可以自由表达自己并按照自己的意愿自由生活。让我们希望我们闪亮的民主能够尽可能长久地延续下去。"
 GER_BAT_SOCIAL_DEMS_ELECTED:0 "德意志社会民主党胜利"
 GER_BAT_SOCIAL_DEMS_ELECTED_desc:0 "社民党的温和社会民主派赢得了最近的选举。他们的目标是维持和改善由卡尔·李卜克内西建立的福利国家，同时确保保留新建立的民主。随着社民党的执政，德国工人阶级将有很多事情值得庆祝！"
 GER_BAT_SOCDEM_PRIVATIZE_KEY_INDUSTRY:0 "再度私有化关键工业"
 GER_BAT_SOCDEM_PRIVATIZE_KEY_INDUSTRY_desc:0 "卡尔·李卜克内西领导下的我们党的激进派别在掌权期间将经济的很大一部分国有化。我们仍然支持行政和保护主义经济，然而，社民党在政策上走得太远，我们经济的非必要部门将被私有化，我们将鼓励人们创业，以允许全面健康发展的市场经济。"
 GER_BAT_SOCDEM_MANDATORY_INSURRANCE:0 "强制兵役"
 GER_BAT_SOCDEM_MANDATORY_INSURRANCE_desc:0 "健康保险无疑是我国最重要的保障之一，它负责确保个人在生病时免受医疗保健的财务风险，以及防止疾病剥夺工作人员的最低收入。不幸的是，目前并不是每个人都能获得它，所以我们必须通过将健康保险扩展到尽可能多的人来解决这个问题。"
 GER_BAT_SOCDEM_FREE_DAYCARE:0 "免费日托"
 GER_BAT_SOCDEM_FREE_DAYCARE_desc:0 "父母，无论是母亲还是父亲，在他们的职业生涯中都有很多工作要做，不幸的是，他们并不总是有时间充分照顾孩子。但是，我们不能让我们国家未来的成年公民孤单！我们将建立由政府组织的免费日托系统，以确保德国儿童的福祉。"
 GER_BAT_SOCDEM_PAYED_VACCATION:0 "带薪休假"
 GER_BAT_SOCDEM_PAYED_VACCATION_desc:0 "德国工人一年到头都在努力工作，遗憾的是他们没有多少时间享受当之无愧的假期，遗憾的是他们在这个合法的休息期间没有得到报酬。我们将通过改变这种状况来确保我们的公民即使休假也能获得薪水。"
 GER_BAT_SOCDEM_40_HOURS_WEEK:0 "40小时工作周"
 GER_BAT_SOCDEM_40_HOURS_WEEK_desc:0 "除了工作勤奋，我们的人民也工作了太长时间。我们需要修改有关工人权利的立法，以实施每周工作40小时的工作制，以防止贫困工人过劳死。"
 GER_BAT_SOCDEM_SOCIAL_REPUBLIC:0 "我们的社会"
 GER_BAT_SOCDEM_SOCIAL_REPUBLIC_desc:0 "我们成功地建立了一个民主和像母亲一样照顾孩子的德国社会福利国家。每个人在我们的新德国都有一席之地，无论是残疾人还是病人，我们的共和国是现代国家的光辉典范！"
 GER_BAT_RADSOCS_ELECTED:0 "民主社会党胜利"
 GER_BAT_RADSOCS_ELECTED_desc:0 "由反对自由选举的前社会民主党激进派创立的民主社会党赢得了最近的总统选举，现在打算利用他们的授权来维护社会主义民主，同时确保德国工人的基本权利并保护他们免受危险的反动派和资本家的侵害."
 GER_BAT_RADSOCS_SOCIALIST_MARKET_ECONOMY:0 "社会主义市场经济"
 GER_BAT_RADSOCS_SOCIALIST_MARKET_ECONOMY_desc:0 "卡尔·李卜克内西建立的社会主义市场经济是完美经济体系的一个完美例子，市场仍然存在，但与资本主义体系不同，它仍然由国家控制以确保它使穷人和工人受益。我们将维护这个已经证明其有效性的巧妙系统。"
 GER_BAT_RADSOCS_SIDELINE_RIGHT_WINGS:0 "粉碎反动派"
 GER_BAT_RADSOCS_SIDELINE_RIGHT_WINGS_desc:0 "让我们已经打倒的反动派和自由派发声，无疑是本世纪最大的错误之一。必须禁止任何非社会主义运动、出版物或组织，以确保其谎言不误导人民，维护社会主义民主。"
 GER_BAT_RADSOCS_UNIVERSIAL_HEALTHCARE:0 "全民医疗"
 GER_BAT_RADSOCS_UNIVERSIAL_HEALTHCARE_desc:0 "在一个真正的现代国家，仍有人无家可归或甚至无法负担医疗费用，这是不可接受的。我们必须建立一个现代化的、集中的、高效的和完全免费的医疗保健系统，让德国人民能够繁荣昌盛、和平生活，因为他们知道国家将永远支持他们。"
 GER_BAT_RADSOCS_STATE_MEDIA:0 "国营媒体"
 GER_BAT_RADSOCS_STATE_MEDIA_desc:0 "独立媒体是危险的，他们会毫不犹豫地散播他们的卑鄙谎言，以支持他们的个人利益，并以牺牲贫穷的德国工人为代价来致富。另一方面，我们知道什么是真实的，什么对民主选举我们的公民有好处，因此我们将控制所有媒体和所有信息，以便更好地为人民服务。"
 GER_BAT_RADSOCS_UNIVERSIAL_BASIC_INCOME:0 "全民基本收入"
 GER_BAT_RADSOCS_UNIVERSIAL_BASIC_INCOME_desc:0 "每个德国人，无论他或她的职业如何，都必须能够满足他或她的基本和非基本需求，才能过上他们眼中的美好生活。因此，我们将制定最低工资，以确保每个工人都有足够的钱过他们的日常生活，而不必担心最终会陷入困境。"
 GER_BAT_RADSOCS_SOCIALIST_REPUBLIC:0 "一个民主的共和国"
 GER_BAT_RADSOCS_SOCIALIST_REPUBLIC_desc:0 "多亏了我们无数的立法和努力，我们成功地建立了一个真正忠实于社会主义民主原则的共和国，每个工人都可以自由地生活，从过去剥削他们的危险反动派和资本家中解放。我们是完美社会主义制度的典范，马克思的祖国是按照他的意愿塑造的，我们当然为我们感到自豪！"
 GER_BAT_REJOIN_INTERNATIONALE:0 "再次加入第三国际"
 GER_BAT_REJOIN_INTERNATIONALE_desc:0 "疯子卡尔·李卜克内西让我们伟大的国家脱离了全体国际社会主义者的联盟！这是一个巨大的错误，马克思教导我们，在反对资本主义压迫者的斗争中，所有的工人都应该联合起来，我们必须尽快致函巴黎，要求他们重新接受德国工人加入第三国际。"
 GER_BAT_JOIN_ENTENTE:0 "加入协约国"
 GER_BAT_JOIN_ENTENTE_desc:0 "我们是一个自豪的民主国家，协约国是最接近我们理念的国际联盟，因此加入法国和英国与危险的左翼和右翼激进分子的进行斗争是完全有益的。"
 GER_BAT_OUR_OWN:0 "新的道路"
 GER_BAT_OUR_OWN_desc:0 "德国加入一个巨大的国际联盟对德国没有好处，我们将不可避免地卷入与我们利益无关的冲突和战争。我们是世界强国！我们将领导我们自己的联盟，不会像帝国时代那样受制于任何其他国家的意志。"
 GER_BAT_THE_DEMOCRACY_PROMISE:0 "民主的承诺"
 GER_BAT_THE_DEMOCRACY_PROMISE_desc:0 "可敬的卡尔·李卜克内西宣布因年事已高而辞职。我们将举行自由选举以决定共和国的未来，共和国已获得新的自由宪法。社会民主党的激进派谴责这样一个事实，即选举将向任何政党开放，而不仅仅是对社会主义政党开放，这将标志着社会主义民主和革命的结束。为了赢得总统职位几个政党成立了，但只有一个会赢得……"
 GER_BAT_GCW_VICTORY:0 "胜利！"
 GER_BAT_GCW_VICTORY_desc:0 "我们已经击败了帝国军队，现在是德国的唯一政府！"
 GER_BAT_autobahnen:0 "高速公路网"
 GER_BAT_autobahnen_desc:0 "为了经济增长，我们需要比铁路更灵活的基础设施，因此我们会大力投资高速公路网。"
 GER_BAT_rev_oil:0 "启动新石油工业"
 GER_BAT_rev_oil_desc:0 "我们会采用不列颠联盟的合成油生产方法，通过煤液化维持燃油消耗。"
 GER_BAT_National_Corporatism:0 "民族法团主义"
 GER_BAT_National_Corporatism_desc:0 "不同于其他革命者，如同尊重对德意志劳动人民的公平相待一样，我们也尊重竞争和斗争。我们会继续允许私营企业存在，但同时推行阶级合作与大规模社会项目，私有企业也必须参与其中。"
 GER_BAT_agrarian_subsides:0 "农业补贴"
 GER_BAT_agrarian_subsides_desc:0 "比起集体化和征用土地，我们更偏好成立全国农民联盟，补贴农民生产。"
 GER_BAT_factory_network_unions:0 "互联经济"
 GER_BAT_factory_network_unions_desc:0 "互联经济是指在处于一条生产线上的工厂之间建立直接联系，使其产出和效率最大化的项目。"
 GER_BAT_technocrat_influence:0 "技术官僚影响"
 GER_BAT_technocrat_influence_desc:0 "我们将吸收技术官僚思想的部分优点来促进我们的经济增长。"
 GER_BAT_planned_growth:0 "增长计划"
 GER_BAT_planned_growth_desc:0 "我国的工业一定要得到发展，而我们会通过一切手段来加以执行。"
 GER_BAT_organic_growth:0 "有机增长"
