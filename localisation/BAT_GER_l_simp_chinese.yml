 GER_BAT_CON_MONARCHIST_DEF:0 "德意志帝国"
 GER_BAT_SMEPD_fourth_internationale:0 "我们自己的国际"
 GER_BAT_SMEPD_fourth_internationale_desc:0 "虽然第三国际的援助无疑为我们对抗德皇及其走狗等反动势力带来了巨大帮助，但我们最终也绝不能容忍他们扭曲且误入歧途的“工团主义”思想。我们必须建立自己的国际组织，作为真正社会主义崛起的先锋！"
 GER_BAT_SMEPD_anti_revision_diplomacy:0 "列宁主义堡垒"
 GER_BAT_SMEPD_anti_revision_diplomacy_desc:0 "我们布尔什维克才是唯一真正的社会主义者，我们拯救了德国，赶走了德皇，建立了共和国！党团因此值得尊重与服从！我们知道工人的诉求，我们知道什么是必行之事。那些法国人，明明是一帮修正主义者，却抬起鼻子藐视着所有的共产主义者！他们憎恨我们，而我们也将做出回应——粉碎他们！德国钢铁——无产阶级铁拳便是答案。"
 GER_BAT_bolshevik_generals_get:0 "流亡中的前§R红军§!将领将加入我们的事业。"
 GER_BAT_own_invite_countries_decision_fake:0 "邀请各国加入我们的联盟"
 GER_BAT_own_invite_countries_decision:0 "邀请[From.GetNameDef]加入我们的联盟"
 GER_BAT_Germany_Mighty_Proud:0 "德意志强大而光荣！"
 GER_BAT_Germany_Mighty_Proud_desc:0 "辛勤的工作、坚韧不拔的毅力和坚定的决心，帮助我们在废墟的尘埃上重新建立起了一个强大而光荣的德国。许多人认为我们从一开始就注定失败，但我们已经证明他们错了。然而，日耳曼人民要想和所有的兄弟姐妹一起生活在一个真正的人民帝国中，就还有很多事情要做。"
 GER_BAT_Raise_Red_Knights:0 "召集红骑士"
 GER_BAT_Raise_Red_Knights_desc:0 "军队固然是国家的先锋，但是我们不能单单依靠他们，因为军队反应迟缓，容易发生叛乱。为了保卫革命成果，我们创建了红骑士。他们将进行最严格的训练，获得最好的装备，就如同封建时期的贵族武士一样保卫德国人民。"
 GER_BAT_Bismarckian_Kulturkampf:0 "俾斯麦式文化斗争"
 GER_BAT_Bismarckian_Kulturkampf_desc:0 "教会及其关联组织的势力在德国根深蒂固，而他们拒绝承认我们政权的正统性，我们绝不能接受！政权和局势现在已经稳固，是时候去处理教会的问题了。假如那些持不同政见的教士胆敢越雷池一步，那我们就让他们再次感受一下俾斯麦式文化斗争的愤怒吧！"
 GER_BAT_New_Peoples_Cadet_Corps:0 "新人民学员军团"
 GER_BAT_New_Peoples_Cadet_Corps_desc:0 "为了日后将面对的困难挑战，我们必须把德国青年培养成高贵且强大的一代。过去几十年间的繁荣让现在的德国人变得又懒又馋，但是下一代人仍然有希望拯救德国。因此，连施在旧时代普鲁士军事学校的基础上，批准成立了人民学员军团。通过强制性的人民学员军团训练，德国的孩子们都将获得正确的指导和教育。"
 GER_BAT_New_Direction_UFA:0 "宇宙电影公司的新方向"
 GER_BAT_New_Direction_UFA_desc:0 "宇宙电影公司如果运用得当，可谓是一件趁手工具。这家德国最大的媒体集团在国有化后，会很好地为我们所用。这足够把我们的理念传播到德国的每一座城镇甚至是乡村了。"
 GER_BAT_GSVP_Victory:0 "日耳曼社会主义人民党的胜利"
 GER_BAT_GSVP_Victory_desc:0 "太让人感到震惊了，作为少数派，保尔·连施和其日耳曼社会主义人民党在大会期间居然胜出了。他的热情洋溢的演讲让议员代表和公众都从内心感到激动不已，完成了看似不可能的任务。他承诺会将所有德意志人统一在真正的（但又保守的）革命路线上，其胜利被看作是让德国回到一种奇怪的传统制度。他的少数支持者在街上欢呼雀跃，但全国乃至全世界却忧心忡忡地对他保持着关注，想知道这个狂热之人接下来会干出什么事情。"
 GER_BAT_Reform_Inlandsabteilung:0 "改革国内安全部"
 GER_BAT_Reform_Inlandsabteilung_desc:0 "在世界大战期间，情报部便是帝国所属的强力情报机构，它在密切监视国内异见者的同时，也警惕着外国的间谍。这些还不足以维护国家的绝对安全，我们必须拥有更加强力的情报组织。新近成立的国内安全部将负责监视国内外所有公民，同时全面了解我们的外部敌人。有了这样的天罗地网，国内外的一切敌情都尽在掌握。"
 GER_BAT_German_Unity_Without_Kaisers_Crown:0 "无需皇冠的日耳曼团结"
 GER_BAT_German_Unity_Without_Kaisers_Crown_desc:0 "许多人依旧认为德国人民以及各邦国需要一位君主才能保持团结统一。哈，简直是无稽之谈。如果我们要彻底改变德国，我们就要告诉我国人民以及整个世界，即便没有君主，日耳曼人也能够团结一致。"
 GER_BAT_Triumph_Volkskanzler:0 "人民总理的凯旋"
 GER_BAT_Triumph_Volkskanzler_desc:0 "现在是时候采取最后行动来巩固我们领导人的权力了。国家正受到来自外部敌对力量和内部反动派叛徒残党的不断攻击，而如果想要对抗他们，我们就需要一个统一的力量象征。我们将把政府内部的领导职位全部整合为一体，即人民总理。而这个职位的担任者很明显将会是保尔·连施，我们国家和德国人民的领导者！"
 GER_BAT_Soldier_Kings_Conscious_Socialism:0 "士兵王的社会主义认识"
 GER_BAT_Soldier_Kings_Conscious_Socialism_desc:0 "普鲁士的弗里德里克·威廉一世可以被认为是第一个深思实干的社会主义者。他的改革把曾是一潭死水的国家变成了纪律严明的军事机器和社会机器。尽管他是封建君主，但我们党不能忘记他对发展的贡献，我们的社会将按照士兵国王的构想塑造。"
 GER_BAT_Proclaim_Victory_Over_Spectre_Marx:0 "宣告战胜马克思的幽灵"
 GER_BAT_Proclaim_Victory_Over_Spectre_Marx_desc:0 "我们夺得了德国的控制权，打败了马克思——德国人民历史上最大的叛徒的幽灵！"
 GER_BAT_Shatter_Trade_Unionists:0 "粉碎工会主义者"
 GER_BAT_Shatter_Trade_Unionists_desc:0 "德国不需要懒惰和无能的工会，不能将工会主义的腐败导入血管当中。现在是时候让我们采取果断行动对抗它们，并创造代替它们的新事物了。爱国联盟将合并之前的一切工会，努力为德国工人阶级带来真正的进步。"
 GER_BAT_Redeem_Freiwilliger_Arbeitsdienst:0 "重组志愿劳役团"
 GER_BAT_Redeem_Freiwilliger_Arbeitsdienst_desc:0 "前帝国的保守派政党有着一个建立志愿劳役团的崇高想法。我们可以借鉴他们的理念框架，把志愿劳役团改造成红色劳役团，一个为失业者服务的社会组织。它将与所有工业部门积极联系，为失业者寻找工作，并在需要时作为辅助劳动力为国家服务。"
 GER_BAT_National_Market_Economy:0 "民族市场经济"
 GER_BAT_National_Market_Economy_desc:0 "我们已经实现了所谓的“民族市场经济”——一个以社会企业为主导的市场经济。在其经济制度内，私营企业和国有企业携手合作，以国家和人民的利益为重。依靠由党主导的强力社会制度，足以确保上下一心，完全忠诚。"
 GER_BAT_GSVP_rule:0 "日耳曼社会主义人民党赢得了大会选举！"
 GER_BAT_Inlandsabteilung:0 "国内安全部"
 GER_BAT_Inlandsabteilung_desc:0 "国内安全部是日尔曼人民共和国的官方安保部门。它被视为有史以来最为高效、镇压力最强的情报和秘密警察机构之一。"
