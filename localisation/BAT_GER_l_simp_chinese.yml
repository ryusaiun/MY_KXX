 GER_BAT_FDJ_desc:0 "人民学员军团\n人民学员军团的政治和意识形态目标是影响德国年轻人生活的方方面面，传播日耳曼社会主义，推广人民总理所称的“高尚的人民精神”。\n人民学员军团的成员资格名义上是自愿的，但是，那些不加入的人基本失去了假期，并且发现很难甚至不可能被大学录取或从事选定的职业等。组织的许多活动与军事训练非常相似，包括武器训练、突击课程和基本战术。其目的是灌输其成员作为士兵为德国忠诚作战的动力。与学术研究相比，这里更强调体能、坚韧和军事训练。"
