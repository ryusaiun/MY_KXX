 GER_BAT_eleced_off_desc:0 "士兵从他们的连队中选举他们的直属上级，但将军由政府任命。"
 GER_BAT_MFSP:0 "特种项目部"
 GER_BAT_MFSP_desc:0 "特种项目部\n特种项目部的任务是为首要项目分配人才库和资源。"
 GER_BAT_DSR:0 "德意志工团共和国"
 GER_BAT_DSR_desc:0 "德意志工团共和国认为自己是所有前德国政府的合法继承者，如果这些政府仍然以某种形式存在，它也认为这些政府是非法的。"
 GER_BAT_DSR_Welfare:0 "工团主义福利"
 GER_BAT_DSR_Welfare_desc:0 "新的工团主义福利计划为所有有需要的工人提供免费住房和基本需求。"
 GER_BAT_DSR_education1:0 "工团主义教育"
 GER_BAT_DSR_education1_desc:0 "一个新的工团主义教育的时代已经到来了，德国青年将对自然科学、物理学和工团主义社会的理想有着浓厚的兴趣。"
 GER_BAT_DSR_education2:0 "工团主义高等教育"
 GER_BAT_DSR_education2_desc:0 "德国的大学和学校已经改组成他们自己的联盟，现在由联盟决定教给下一代什么和如何教育。\n但有一件事已经确定无疑，传统主义或宗教思想和价值观在德国教育中将不再占有一席之地。"
 GER_BAT_DSR_integration:0 "融合"
 GER_BAT_DSR_integration_desc:0 "我们的任何残疾工人都不能被排除在工作之外，甚至不能被排除在兵役之外！\n我们要在社会上为每个工人都找到一个位置。"
 GER_BAT_DSR_oneunion:0 "德意志统一工会"
 GER_BAT_DSR_oneunion_desc:0 "德国统一工会将作为全体德国工人的公民赞助人和平台。"
 GER_BAT_DSR_fortschritt:0 "进步！"
 GER_BAT_DSR_fortschritt_desc:0 "进步！\n\n我们已经实现了我们的梦想，创造一个公正和宽容的社会，让所有的工人共享财富。"
 GER_BAT_DSR_industrialunions:0 "产业工会"
 GER_BAT_DSR_industrialunions_desc:0 "德国工业的联合为我们建立更强大的经济奠定了坚实的基础。"
 GER_BAT_DSR_industrialunions_TWO:0 "产业民主"
 GER_BAT_DSR_industrialunions_TWO_desc:0 "德国工业的联合为我们建立更强大的经济奠定了坚实的基础。工人直接控制生产资料的公平的民主化工业！"
 GER_BAT_DSR_COMITTEE:0 "工会委员会"
 GER_BAT_DSR_COMITTEE_desc:0 "工会贸易委员会是工会与外国或其他工会之间资源贸易的中间人，并在必要时作为中央机构直接控制所有工会。"
 GER_BAT_DSR_ressources1:0 "资源开采与分配协会"
 GER_BAT_DSR_ressources1_desc:0 "资源开采与分配协会是一个控制自然资源开采和分配的国立协会。"
 GER_BAT_DSR_ressources2:0 "资源开采与分配及农业公社协会"
 GER_BAT_DSR_ressources2_desc:0 "资源开采与分配及农业公社协会是一个国立协会，负责控制自然资源和农产品的开采和分配。"
 GER_BAT_FAUD_congress:0 "德意志联盟大会"
 GER_BAT_FAUD_congress_desc:0 "工会大会将会被建立，并作为德国的常设立法机构。"
 GER_BAT_FAUD_Education1:0 "反威权教育"
 GER_BAT_FAUD_Education1_desc:0 "德国教育将不再遵循经典的学校教育模式，而是基于鲁道夫·斯坦纳强调个性和创造力的“Waldorfpädagogik”模式，在这个模式中分数制将会被废除。"
 GER_BAT_FAUD_Education2:0 "学生自治公社"
 GER_BAT_FAUD_Education2_desc:0 "德国教育将不再遵循经典的学校教育模式，而是基于鲁道夫·斯坦纳强调个性和创造力的“Waldorfpädagogik”模式，在这个模式中分数制将会被废除。\n传统的大学形式也被废除，取而代之的是学生自治公社，没有考试，也没有教授。相反，他们关注的是在为他们提供的学生村中的个人自我的提升，学生村以年老学者为赞助人的图书馆为中心，而不是住在其中的上级领导。"
 GER_BAT_SPD_Education1:0 "自由教育"
 GER_BAT_SPD_Education1_desc:0 "政治或宗教思想在学校里没有立足之地，我们的学校系统将发挥它应有的作用：一个获得知识的地方。我们后代必须独立思考。"
 GER_BAT_SPD_Education2:0 "自由主义教育与助学金"
 GER_BAT_SPD_Education2_desc:0 "政治或宗教思想在学校里没有立足之地，我们的学校系统将发挥它应有的作用：一个获得知识的地方。我们后代必须独立思考。\n\n那些负担不起学习费用但有能力完成学术工作的学生将得到政府的资助。"
 GER_BAT_SPD_FAUD_EINIGKEIT_RECHT:0 "统一，正义……"
 GER_BAT_SPD_FAUD_EINIGKEIT_RECHT_desc:0 "统一和正义是构成我们宪法和社会核心的原则。"
 GER_BAT_SPD_FAUD_FREIHEIT:0 "统一，正义与自由"
 GER_BAT_SPD_FAUD_FREIHEIT_desc:0 "统一、正义和自由是我们宪法和社会的核心原则。"
 GER_BAT_SPD_FAUD_WOMAN_RIGHTS:0 "女权主义"
 GER_BAT_SPD_FAUD_WOMAN_RIGHTS_desc:0 "我们社会的法律不会再将男女区别对待，工作分配也不会再有差异。"
 GER_BAT_SPD_FAUD_TOLERANT_SOCIETY:0 "宽容的社会"
 GER_BAT_SPD_FAUD_TOLERANT_SOCIETY_desc:0 "我们社会的法律不会再将不同性别、性取向和种族区别对待，工作分配也不会再有差异。"
 GER_BAT_SPD_SOCIAL_MARKET:0 "社会市场经济"
 GER_BAT_SPD_SOCIAL_MARKET_desc:0 "我们建立了社会市场经济的基础，将自由市场与社会理念和保障结合起来。"
 GER_BAT_SPD_SOCIAL_MARKET_MIRACLE:0 "社会市场经济—经济奇迹"
 GER_BAT_SPD_SOCIAL_MARKET_MIRACLE_desc:0 "我们建立了社会市场经济的基础，将自由市场与社会理念和保障结合起来，现在是时候收获劳动果实了。\n我们的经济上全世界增长最快的，大众财富终于化为现实。"
 GER_BAT_SPD_WORKER_RIGHTS:0 "工人权利"
 GER_BAT_SPD_WORKER_RIGHTS_desc:0 "通过几项保护工人不受雇主不公平待遇的法律，我们将创造一个阶级和谐相处的社会。"
 GER_BAT_WORLD_REVOLUTION:0 "输出革命"
 GER_BAT_WORLD_REVOLUTION_desc:0 "我们将会输出革命！"
 GER_BAT_arsenal_of_syndicalism_idea:0 "工团-马克思主义兵工厂"
 GER_BAT_arsenal_of_syndicalism_idea_desc:0 "我们的工业战争机器现在已经焦虑不安的准备为最后的斗争做贡献"
 GER_BAT_RED_TRADE:0 "红色贸易"
 GER_BAT_RED_TRADE_desc:0 "我们只与那些支持革命的国家进行贸易，我们必须向我们的盟友施压，让他们也这么做。"
 GER_BAT_RED_WORLD:0 "世界革命"
