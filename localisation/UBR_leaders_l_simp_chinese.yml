hnn.20004.d:0 "问：国民党左派？\n\n答：陆荣廷死后，在李宗仁入侵事件中选择出兵迎战。\n在梧州沦陷事件中选择守住侧翼。\n在陈铭枢的决定事件中选择开始行动。这样可以避免内战。\n在国民党领导人会面事件中选择陈铭枢。\n\n问：联省派？\n\n答：在李宗仁入侵事件中选择保卫梧州。\n在焦头烂额事件中随意选择。选择撤退将使广东控制梧州。\n在陈铭枢的决定事件中选择李宗仁不过是一个骗子强盗。\n在粤桂战争中站在陈炯明一边。\n\n问：商团？\n\n答：在李宗仁入侵事件中选择出兵迎战。\n在梧州沦陷事件中选择增援马济。\n在南宁战役事件中随意选择。选择求援将使广东控制桂林。\n在守灵事件中选择随从被枪杀。\n在陈炯明遇刺事件中选择陈廉伯，然后在粤桂战争中站在他一边，随后赢得内战即可。\n\n问：新桂系？\n\n答：同国民党左派路线，但在国民党领导人会面事件中选择李宗仁。\n\n问：旧桂系？\n\n答：同商团路线，但在守灵事件中选择袭击者被杀，然后在内战中站在广西一边并取胜即可。\n\n问：彭湃？\n\n答：在农民请求援助的事件中不要援助，在陆丰县长再遭驱逐的事件中也不要干涉，同时正常进入内战流程。在“海陆丰暴动”决议中先调兵镇压，然后将部队调走镇压失败，之后放任暴动即可。如果你使用彭湃战胜广西，之后的事件中可以收回香港、汕头、澳门。"
