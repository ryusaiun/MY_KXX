zhinan.3.d:0 "军团主义者/右派社会党：在初始树中选择与军队协商，然后与工会协商；然后拒绝与工人会面，然后您会有一个直截了当的选项选择这些路径之一。\n 克维亚特科夫斯基的技官主义：确保军团主义者巩固他们的权力，并在经济树中选择将工业完全国有化（如果您想玩原来的军团路线，则选择仅进行部分化）。\n 左翼社会党/波兰工团主义者：在初始树中选择与军队协商，但镇压工会，同样，您将在这两条路径之间有一个明确的选择。\n 民主路线：选择保留德国驻军，然后您可以在选举事件中选择人民党，基督教民族工党，社会党右派。\n 国家民主党：保持德国卫队，镇压工会，然后选举他们。\n 反国家民主主义者（左右两派）：保持德国驻军，不镇压工会，并选择国家民主党人赢得选举，然后顺其自然。\n 共产主义者：确保军团主义者政变（请参见上文），但决定与工人会面。\n 贝克线：波兰领导人为卡罗尔·奥布拉希特二世的情况下拿下立陶宛触发事件。\n 凯恩斯经济线：共产线触发来自美国的先生们 事件链选有道理，让伟大的实验开始吧！进线。\n 基督线：贝克成功政变之后触发事件选择波兰国家联盟胜利。"
