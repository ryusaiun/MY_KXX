zhinan.2.d:0 "小黄线：红德开会选择连施并且完成国策高速公路网，特别项目：箭头，德意志强大而光荣，国家人民军高级司令部，国家人民海军高级司令部，国家空军高级司令部，水力发电后触发事件。\n 旧版本FAUD扩张线：红德开会选择洛克，完成国策联盟大会，.....与自由，国家人民军高级司令部，国家人民海军高级司令部，国家空军高级司令部后触发事件。\n 元首线：红德开会选台尔曼，在随后的事件选择请继续即可进线。（注：专员辖区必须要在元首切换雅利安帝国前让专员辖区完成第一个国策拿核心，切记。）\n 伯明翰市政府（彩蛋）：走元首线，傀儡不列颠，在英格兰的异常波动事件中选择我们奋力前行，逆水行舟，时间不停倒退，回到过去。"
