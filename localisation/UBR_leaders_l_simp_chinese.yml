zhinan.8.d:0 "问：吴佩孚大总统？\n\n答：走维新路线，但是让溥仪政变失败，然后可以直接完成吴佩孚大总统的国策。\n\n问：如何变为一贯道大清？\n\n答：走维新路线，和张天然合作，不要建立紧急政府，从一贯道得到的支持要大于30%，触发有关一贯道阴谋的事件后选择调查他们。\n\n问：阎锡山控制的大清？\n\n答：走维新路线，和阎锡山合作（许诺他现代化）。之后正常游玩即可。\n注：选择与阎锡山合作后强制进入本路线，如果要走青年党或其他路线请不要与阎锡山合作。\n\n问：第二次辛亥革命？\n\n答：走维新路线，和宗社党合作，举行第二次登基，在恐怖袭击事件中选择一查到底。卢香亭能够在商、汉、唐、宋、明、中华帝国中选一个复辟。于学忠则有可能能和国民党左派和谈统一。"