uob.2010.t:0"枯萎傻瓜的命运"
uob.2010.d:0"黑斯廷斯·罗素的背叛在深夜暴露在主席面前，消息传来时太阳还没开始下山。一些迹象表明，改革资金的缺失和政治任命似乎更像是任人唯亲，而不是为了推动革命。人们当即决定再次进行类似于莫斯利统治初期的大清洗--针对那些反对社会信用的人。人们发现罗素一个人在房间里研究一本鸟类学的书；这是他为数不多的爱好之一，似乎很适合他安静的性格。以他的年纪，根本没有机会直接反抗毕夫兄弟，但是藏在他旁边抽屉里的枪却可以给现在威胁他的暴徒造成一些伤害。 这可能是他最后的想法，他决定......"
uob.2010.a:0"拿起枪--不管是不是和平主义者，男人都不能不战而屈人之兵！"
uob.2010.b:0"悄悄地走吧，也许这位老人会得到怜悯......"

