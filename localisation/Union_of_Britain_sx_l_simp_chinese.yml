ENG_Paying_Bills:0 "比尔的账单"
ENG_Paying_Bills_desc:0 "作为情报交换，我们正在资助威廉·阿伯哈特的运动。"

ENG_Soccred_Boom:0 "索克雷德经济繁荣"
ENG_Soccred_Boom_desc:0 "黑色星期一"之后的灾难性经济衰退在许多国家仍历历在目，而我们自己的经济黄金时代才刚刚开始。没有人能够预见到我们这个被称为家园的岛屿目前正在发生的巨大经济革命。"

ENG_Soccred_War_Idea:0 "社会信用战争机器"
ENG_Soccred_Peace_Idea:0 "为劳动人民服务的经济"
ENG_Soccred_Mixed:0 "战争与和平"

ENG_Ministry_Information_Idea:0 "信息和安全部"
ENG_Ministry_Information_Idea_desc:0 "信息与安全部是罗素在前任主席突然失业后为确保自己的地位而创建的。目前，该部负责保护联盟公民免受内部和外部威胁。"

