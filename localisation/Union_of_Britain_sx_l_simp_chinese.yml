ENG_Economy_Planning:0"SCERC"
ENG_Economy_Planning_desc:0"社会信用经济改革委员会目前正在讨论如何将社会信用最好地融入我们的经济。"

ENG_Soccred_Purges:0 "内部清洗"
ENG_Soccred_Purges_desc:0 "反对社会信用的政府成员目前正在接受处理"

ENG_ERC_Influence_Low:0 "ERC 影响力低"
ENG_ERC_Influence_Medium:0 "ERC 影响力不断扩大"
ENG_ERC_Influence_High:0 "ERC 影响力高"
