### Soccred Stuff ###

#foci#
ENG_Ally_Russell:0 "不稳定的同盟"
ENG_Ally_Russell_desc:0 "黑斯廷斯·罗素;被称为经济改革俱乐部的激进组织的领导人联系了莫斯利，提出了一个有趣的提议。罗素和ERC将支持新主席及其政治交易，以换取在联盟中实施社会信用体系。虽然主席不确定这些人更大的意图是什么，但在这样一个动荡的时期，莫斯利可能需要他能得到的所有盟友......"

ENG_Appoint_Russell:0 "任命罗素"
ENG_Appoint_Russell_desc:0 "随着莫斯利和拉塞尔之间的协议得到确认，主席现在可以开始履行他的协议了。第一步是任命黑斯廷斯担任政府职务，正式将 ERC 纳入我们的势力范围——或者我们纳入他们的势力范围。"

ENG_Begin_Soccred_Reform:0 "启动社会信用改革"
ENG_Begin_Soccred_Reform_desc:0 "我们可以开始讨论如何实施社会信用系统以及我们的资源和规划应该集中在哪里的选项。但是，主席的想法各不相同;专注于为工会与协约国和德国人的战争做准备，而罗素则专注于工会的工人，一场危险的影响力游戏可能开始形成......"

ENG_Mosley_Plans:0 "主席计划"
ENG_Mosley_Plans_desc:0 "'行动必须遵循思想，否则政治生活毫无意义' - 莫斯利向联邦人民发表的声明发出了明确的信息;我们必须准备再次为我们的革命而战。通过提高工会发动战争能力的方式实施改革，我们可以确保在迫在眉睫的生存战争中，我们既要对抗在欧洲的德国人，也要对躲藏在加拿大的流亡者，我们将取得胜利。"

ENG_Russell_Plans:0 "罗素改革"
ENG_Russell_Plans_desc:0 "虽然罗素是革命的狂热支持者，并且已经很多年了，但他表示已经流了足够多的血，并且对另一场战争的前景感到恶心。改革不应该通过过度的军事集结来挑起与我们的对手的另一场长期战争，而应该把重点放在英国的工人身上。工人建立了这个国家，为革命而战，为此他必须得到回报。通过实施他的一些计划，我们可以确保经济将惠及普通民众。"

ENG_Soccred_War:0"促进军事工业发展"
ENG_Soccred_War_desc:0"通过向我们的军事工业组织的一个部门拨款，我们可以鼓励我们的陆海空装备的新发展和技术改进。"

ENG_Soccred_Peace:0"关注民用工业"
ENG_Soccred_Peace_desc:0"没有强大的民用工业，我们就没有机会提高国家的军事能力。如果对我们的材料设计师进行一些投资，我们的经济增长速度可能会比直接投资军事工业更快。"

ENG_Undermine_Soccred_Opposition:0 "削弱对社会信用不满的反对派"
ENG_Undermine_Soccred_Opposition_desc:0 "主席可能会大声疾呼与罗素和 ERC 结盟，但政府中仍有许多人反对这一想法和随之而来的变革；他们认为这是对莫斯莱自己的国家工会主义思想的激进背叛。通过马克西米斯特防卫军的一些有针对性的 "辞职"，我们可以用 ERC 成员和那些支持我们新联盟的人填补一些新空缺的职位。"

ENG_Finalise_Soccred_Plans:0 "敲定改革计划"
ENG_Finalise_Soccred_Plans_desc:0 "随着许多较大型改革的规划完成，最终的敲定工作也将随之开始。其中许多决定相对来说并不重要： 新红利的名称、设计和分配频率等一系列问题。这些问题将由经济改革委员会全权处理，以减轻一直忙于工作的主席的压力。"

ENG_Issue_Dividens:0 "分配红利"
ENG_Issue_Dividens_desc:0 "红利的分配过程已经开始--这些红利被紧急救济协调员命名为 "革命信用点"，按月分配，它们将允许联盟的所有居民购买必需品，几乎完全从他们的工资中扣除了这些商品的成本，同时仍然允许企业蓬勃发展。企业现在可以补贴生产成本，而工人则可以补贴购买成本，从而保持经济齿轮的转动。"

ENG_Curtail_Russell:0 "削弱罗素的影响力"
ENG_Curtail_Russell_desc:0 "罗素的影响力似乎正在不断扩大，以至于许多人认为这令人担忧--经济委员会成员被撤换的速度之快令人担忧。他们中越来越多的人是经济委员会的直接成员，导致与该组织有直接联系或不为人知的隐性同情的人数令人担忧。通过一些精心策划的政治操作，主席可以设立新的职位，直接向他汇报，而且只向他汇报，确保任何幕后交易都不会被忽视。"

ENG_Contact_Bill:0 "联系圣经法案"
ENG_Contact_Bill_desc:0 "尽管加拿大阿尔伯塔省现任省长威廉-阿伯哈特的政治立场几乎与我们的社会信用体系完全相反，但他有可能成为社会信用体系的另一个强有力的支持者。在支持他自己的社会信用体系的同时，我们可以谨慎地与他联系，并提出一个交易：作为交换，我们可以要求他向我们泄露一些他在阿尔伯塔省政府任职时的文件，内容涉及加拿大的经济现状，以换取我们对他的运动的资助。"

ENG_Full_Implementation:0"全面实施社会信贷"
ENG_Full_Implementation_desc:0"随着所有改革的完成和新的革命信用证在全国各地的发放，我们建立社会信用联盟的梦想在主席及其经济改革委员会盟友的努力下已经实现。这一新的经济繁荣将向世界表明，世界革命生机勃勃。"

## Hastings direct 
ENG_Undermine_Chairman:0"粉碎主席之握"
ENG_Undermine_Chairman_desc:0"莫斯利不过是一个自大狂暴君，他残暴的暴徒恐吓那些不幸说出反对他的话的人。黑斯廷斯是人民需求和繁荣的拥护者，他现在的处境是，在所谓的 "保护者 "压迫下的生活不过是一场乌托邦式的噩梦。只要精心准备，再加上一些到位的贿赂，黑斯廷斯就能登上与主席相媲美的位置。真正的保护可能比想象中的更近......"

ENG_Puppet_Mosley:0"名存实亡的傀儡"
ENG_Puppet_Mosley_desc:0"经过适当的准备，罗素最伟大的改革已经就绪。在人民的支持下，在莫斯利不知道的情况下，全国委员会的许多成员都在暗中支持罗素争权夺利，现在是扳倒主席铁腕的时候了。"

ENG_Take_Power:0"谦卑的保护者" 
ENG_Take_Power_desc:0"黑斯廷斯·罗素曾被视为激进分子边缘团体的领袖，却在短短的时间内登上了联盟的最高政治职位。现在，他已成为一名能够受到人民爱戴的主席；这不是出于恐惧或暴力胁迫，而是出于改善岛上居民生活的真正愿望。随着莫斯利最后一批最狂热的支持者散落在忠诚的公民中，联盟将迎来内部发展的新纪元。" 

ENG_Finish_Mosley:0"与暴君打交道"
ENG_Finish_Mosley_desc:0"我们必须对这位曾经伟大的国家 "保护者 "的命运做出最终决定。虽然许多嗜血成性的政府成员都要求永久性地处置这个人，但新任主席却有些反对这种极端的暴行--即使莫斯利会毫不犹豫地处决任何被视为对其权力构成威胁的人。现在，这个在牢房里腐烂的可怜傻瓜只能寄希望于他曾经视为亲密盟友的新任主席能够真正兑现他的新称号 "谦卑的主席"。"

ENG_Civilian_Soccred:0"为人民服务"
ENG_Civilian_Soccred_desc:0"此时此刻，罗素的最后改革正在实施之中。尽管欧洲上空的风云日益加剧，但随着老主席现在被政府和人民污蔑为暴君，一个和平繁荣的新时代可能会到来。"

ENG_Ministry_Information:0"信息和安全部"
ENG_Ministry_Information_desc:0"莫斯利所谓的 "情报部"，与臭名昭著的 "棍刺男孩"一起，被用来铲除民众中的任何异己--散布虚假的谎言，使民众屈从于他的铁腕统治和令人厌恶的自由理想。我们将把这两个组织改革成一个单一的机构：信息与安全部。这个新机构将保护所有公民免受任何内部或外部威胁，同时也让他们了解联邦和世界的状况。"

## fuck hastings, Mosley all the way
ENG_Reinforce_Chairman:0"紧握主席之手"
ENG_Reinforce_Chairman_desc:0"莫斯利早就料到了这一点，现在他的怀疑得到了证实： 拉塞尔的更大目标是彻底瓦解国家工会主义。为了赢得人民的爱戴，他承诺在我们的时代进行伟大的经济改革并实现和平，而他日益高涨的声望本可以让民粹主义政变得逞，从而攫取主席一职以谋取私利。尽管他呼吁和平，但如果不及早揭露，可能会流下不知道多少鲜血。我们必须确保罗素不会有机会发动政变......"

ENG_Deal_With_Russell:0"把握机会"
ENG_Deal_With_Russell_desc:0"当你看到一条响尾蛇蓄势待发时，你不会等到它出击时才将其击碎。我们要确保黑斯廷斯-罗素这个人 莫斯利曾经认为是他的坚定盟友和亲密支持者 他不会对主席的统治构成任何威胁。这个人应该被不择手段地处理掉"

ENG_Total_War_Soccred:0"为战士而战"
ENG_Total_War_Soccred_desc:0"没有军队，何谈国家？通过向军工企业发放额外红利，我们可以大大提高生产数量，为迫在眉睫的战争助一臂之力。"

ENG_Fusion_Soccred:0"为联盟而战"
ENG_Fusion_Soccred_desc:0"虽然罗素的形象正在被从近代历史中抹去，但主席不能否认他提出的一些想法是有一定道理的。通过将罗素的和平思想与主席的激进思想相结合，我们可以建立一个对工会工人和士兵都有利的制度。"

