uob.2003.t:0 "来自 ERC 的联系人"
uob.2003.d:0 "对于不列颠联盟新任主席奥斯瓦尔德-莫斯利来说，这一天过得很慢。当莫斯利在与erc负责人会面时努力保持注意力集中时，他的思绪飘到了更重要的问题上。虽然他的马克西米派运动在工会代表大会上取得了胜利，但他们的敌人很多，盟友却寥寥无几。\n\n莫斯利政权显然可以利用其非议会的方式继续掌权，但主席知道这样做是有风险的。联邦党人不仅在寻找任何弱点，以便在必要时用武力赶走马克西米派，而且军队中也有一些将领，即使革命已经过去了那么久，他们的忠诚也并不明确。然而，莫斯利的思索被打断了，因为副官结束了滔滔不绝的演讲，在主席桌上留下了一份报告，并向他告别。转头看向窗外，莫斯利甚至没有看一眼那份报告，他的思绪又回到了他的政党不得不忍受的政治高压线上。直到莫斯利听到他的脚步声，他才注意到这个人的存在。新来的人面容苍老，头发灰白，但脸上却带着坚定的神情，举止就像这个令人厌恶的王国的老贵族一样。此人自我介绍说，他是前贝德福德侯爵夫人黑斯廷斯-拉塞尔。莫斯利正准备把这个人当作又一个修正主义者，试图用他们的胡言乱语来腐蚀他的理想时，罗素提到他得到了经济改革俱乐部的支持。该运动由多名前贵族和有影响力的思想家组成，一直以来都是共和党安全部的心腹大患，但现在它可能会成为一个意想不到的盟友。随着前侯爵夫人继续解释所谓的红色社会信用的错综复杂，莫斯利开始权衡其中的利弊。虽然他全盘否定完全采用这种制度，但或许可以将其中的一些元素融入莫斯利自己的政纲中，以安抚贝德福德的支持者？ 即使改革俱乐部的规模很小，马克西米派的事业也欢迎任何支持。然而，这也意味着要向非正统经济学家和反动派嫌疑人妥协，这无疑是一个危险的策略。最终，莫斯利将..."
uob.2003.a:"接受建议；在这样的时刻，我们需要盟友。"
uob.2003.b:"拒绝这个提议；这个老人和他的朋友对我们毫无用处。"

uob.2004.t:0 "为了改革而进行的大清洗。"
uob.2004.d:0 "在全国委员会总部安静的一侧，一小群政府官员围坐在一张小方桌旁。成员们在窃窃私语，谈论着新的 ERC 联盟；莫斯利的软弱、他对自己所代表的一切的背叛，以及来自加拿大的外国活动企图腐蚀他的思想。就在这时，马克西米斯特国防军的多名卫兵走进了房间--房间里立刻陷入了一片寂静。\n\n  "大家都别动，主席已下令重组国民院"。在座的官员都知道这意味着什么： 他们的秘密讨论被发现了，他们已经无路可退。在全国各地，在阴暗的酒馆、安静的办公室和后巷的房间里 马克西米斯特防卫军正破门而入 逮捕任何被发现诽谤莫斯利新朋友的人 \至于那些被捕的人是否有罪，那是另外一个问题--一个不属于 "棍刺男孩 "的问题。"
uob.2004.a:0 "放出战犬"

uob.2005.t:0 "社会信贷资助的目标"
uob.2005.d:0 "由于提高军事能力的计划胜过了以民事为重点的改革，因此对我国经济的一小部分进行改革效果试验也许是一个明智的想法。问题在于哪个部门将成为试验的目标："
uob.2005.aa:0 "没有士兵，何谈军队？为军队装备业提供资金。"
uob.2005.ab:0 "陆战和海战都需要飞机。为空军工业提供资金。"
uob.2005.ac:0 "作为一个岛国，资助海军工业是我们的最佳选择。"
uob.2005.ad:0 "如果资金 "失踪 "了呢？"

uob.2009.t:0 "社会信贷资助的目标"
uob.2009.d:0 "随着增加民用工业的计划胜过军事工业的计划，我们现在需要选择哪家公司应该获得资助："
uob.2009.aa:0 "国际化学工业基金。"
uob.2009.ab:0 "英国电气公司"
uob.2009.ac:0 "马可尼财团应该是我们的目标。"
uob.2009.ad:0 "如果资金 "失踪 "了呢？"

uob.2006.t:0 "名存实亡的傀儡"
uob.2006.d:0 "这是一个凉爽、清脆的早晨，主席的一天才刚刚开始： 他还躺在床上，透过窗户眺望着这座城市的高楼，他将在这里建立他的完美联盟。这种平静似乎是无限的，直到一连串响亮的敲门声传来。还没等他反应过来，要求让他一个人呆着，门就被猛地推开了--撞在旁边的墙上，力量之大足以让主席立刻陷入恐慌。两个武装人员--他认出这两个人是自己的棍刺男孩成员--手持步枪走了进来，莫斯利非常清楚他们会多么乐意使用这些步枪。拉塞尔跟在他们后面走了进来；他把自己的目光与莫斯利的目光对视了一下，然后露出了一个冷笑--一个知道自己现在是负责人的人的冷笑。\他开始用一种许多人仍然认为是叛徒标志的声音，向坐在他面前的床上、现在无助的人光顾地道歉；那种厚重的、贵族式的傲慢，经常出现在革命的敌人身上。但其他人似乎对拉塞尔的举止并不在意，他用繁荣昌盛的豪言壮语赢得了人心，甚至将自己的基督教信仰融入他的演讲中，为不列颠人民塑造了一个救世主的形象。现在，人们把他视为救世主，是暴政的救星，莫斯利几乎无法阻止这一切的发生......"
uob.2006.a:0 "大护国公现在希望得到自己的安宁......"

uob.2007.t:0"老主席的命运"
uob.2007.d:0"莫斯利现在正在牢房里腐烂，他的命运将由新任主席来决定。虽然罗素认为不必要的暴力行为令人反感，但我们政府中的许多人却要求将此人处死；理由是在他的铁腕统治下，许多人开始预见到他的残暴行为。不过，我们可以对他进行再教育，利用他的演讲技巧为我们谋福利--向大众宣扬我们的新信息。"
uob.2007.a:0"让他在牢房里腐烂一辈子吧。"
uob.2007.b:0"我们还可以利用他，把他送去接受再教育！"
uob.2007.c:0"这不值得我们浪费时间......处决此人，一了百了。"

