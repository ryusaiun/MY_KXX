 FRA_la_legione_proletaria_desc: "革命是什么？如何进行革命？对于这个问题，法兰西的每一个工人都有发言权。我们将打造一支贫民之军，让全体法兰西英雄儿女有机会为国争光，参与到轰轰烈烈的革命运动中去。"
 FRA_la_guardia_rossa: "赤卫队"
 FRA_la_guardia_rossa_desc: "社会主义是科学，是真理。我军放弃了过去以牺牲求胜利的观念，相反，人强马壮、精甲锐兵将成为胜敌之要。柏林和阿尔及尔的反动派，在社会主义铁蹄下颤颤发抖吧！"