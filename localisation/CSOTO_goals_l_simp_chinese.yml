 suezflavor.1.t:0 "关于德国驻留的法令"
 suezflavor.1.d:0 "\"埃德蒙·艾伦比总督命令所有德国人立即离开英属苏伊士的地盘。德国人拥有的所有公共头衔将被立即剥夺。以下命令将立即施行\"。\n\n这一消息引发了苏伊士运河居民的强烈不满。前几个月被带到那里的许多德国人不得不离开这个毫无希望国家。德意志帝国已宣布为难民提供人道主义帮助，并谴责我国政府的这种行为——但我们不能让另一个赫斯崛起，我们美丽的殖民地不能辜负为帝国争光的神圣使命。"
 suezflavor.1.a:0 "很快，英国人就会在这里定居"
 HESS_SUEZ_DESC:0 "鲁道夫·沃尔特 理查德·赫斯副专员确实是个奇怪的家伙。他的父母是富裕的波希米亚德国人，但不是出生在德国，而是英占埃及亚历山大市郊的易卜拉欣米耶（Ibrahimieh）。赫斯在埃及度过的青年时代使他终生蔑视非白种人，同时对大英帝国怀有强烈的崇拜之情。世界大战爆发后，赫斯加入了巴伐利亚第7野战炮兵团，隶属于皇家巴伐利亚第 1 师。他英勇服役，并荣获二级铁十字勋章。在世界大战后的世界里，赫斯回到埃及，在刚刚被占领的苏伊士运河区找到了一份工作。在那里，赫斯的职位一路攀升，成为苏伊士运河司令部的 \"司令官\"。作为 \"副专员（Stellvertretender Kommissar）\"，他滥用职权谋取私利。他利用中央特遣部队作为武装打手，帮助他从国际市场的丰厚收入中牟取暴利；他虐待工人，让他们长时间工作却只能拿微薄的工资；他使用恐吓和谋杀手段来达到自己的目的，并用他的军队掠夺和恐吓当地人。他和他的朋友，如赫尔曼·戈林（Herman Göring）和莱因哈德·海德里希（Reinhard Heydrich），把苏伊士运河畔当做自己的王国来统治，但在某种程度上仍然忠于柏林政府。他确实是个骗子。他被所有人所痛恨，也被社会主义者所厌恶"