 nasserism_subtype_desc:0 "§Y(纳赛尔主义)§!\n\n纳赛尔主义是由贾迈勒·阿卜杜勒·纳赛尔思想而发展起来的独特的社会主义意识形态，是阿拉伯社会主义与极权主义宪章的结合。它将阿拉伯民族主义与激进的反殖民主义、国家对公共事业和自然资源的所有权、国家对贸易的控制以及工人在利润分配中的代表权结合在一起。所有这些制度都由一个政党——一个阿拉伯政党——来保护，这个政党保护它所管辖土地上的所有人。\n \n这种革命性的意识形态显然很难在传统的阿拉伯民众中推行，但主席——贾迈勒·阿卜杜勒·纳赛尔——将确保阿拉伯世界取得进步。\n"
