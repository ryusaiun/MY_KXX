 wcc.1005.t:0 "国家民主党的崛起"
 wcc.1005.d:0 "除了例如民主共和这种传统大党与例如进步党这种崛起新秀外，一个突然出现的政坛黑马，由报业大亨伦道夫·赫斯特领导的国家民主党以惊人的态势在美国太平洋沿海州兴起，并很快在全国各地有了大量的支持者。赫斯特作为该党的唯一候选人，同时也是国家民主党的领导者，表达出了强烈的参选欲望。在他的宣传攻势下，国际民主党的声势丝毫不逊于其余的选举党派。"
