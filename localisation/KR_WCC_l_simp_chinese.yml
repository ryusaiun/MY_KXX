 WCC_socialist_resistance1:0 "势不可挡的社会主义者抵抗"
 WCC_socialist_resistance1_desc:0 "虽然我们赢得了对联合工团的战争，但我们没有赢得其人民的心。工团恐怖分子不断袭击铁路和工厂，不分青红皂白地杀害着我们忠诚的士兵和警察。"
 WCC_socialist_resistance2:0 "强大的社会主义者抵抗"
 WCC_socialist_resistance2_desc:0 "在最初的组织下，我们的反恐事业呈现出一缕微薄的希望，但社会主义抵抗组织被证明比想象的更难对付。不少恐怖主义外围成员遭到警方逮捕，部分安全屋也被专案组查禁，但总体而言收效甚微。"
 WCC_socialist_resistance3:0 "削弱的社会主义者抵抗"
 WCC_socialist_resistance3_desc:0 "我们成功地摧毁了大部分安全屋，逮捕了几个主要头目，但仍有一些著名的恐怖分子逍遥法外。分析人士预计，接下来还会出现更多的恐怖袭击，但不会像我们占领这些地区的头几个月那样严重。"
 WCC_socialist_resistance4:0 "衰退的社会主义者抵抗"
