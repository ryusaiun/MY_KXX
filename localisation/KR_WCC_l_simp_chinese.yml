 autdem_progressive_conservatism_subtype:0 "进步保守主义"
 autdem_progressive_conservatism_subtype_desc:0 "§Y进步保守主义§!\n\n将保守思想与进步政策浑然天成般糅合在一起的进步保守主义政治理论发端于启蒙时代，其诞生的初衷是建立一个井然有序、担当负责、关心民众的社会体系。汹汹来袭的工业革命大幅度提高了人类社会的生产力，但也为科学、经济、教育、技术、医学等关乎个体生存状况的诸多领域带去了许多负面影响，再加上当时以不列颠地区为首的废奴运动的呼声愈发响亮，西欧的一些保守群体开始寻求进行社会变革，改善社会现状，于是进步保守主义便横空出世。进步保守主义提倡建立社会保障网和最低程度的福利系统，力图在不改变现有社会状况和传统的前提下，采取非激进的方式逐步对社会进行改良，天主教社会教义、基督教民主，甚至教廷为了呼吁工人信众抵御社会主义的侵蚀而颁布的《新事》通谕都与进步保守主义存在着联系。时间再往后拨，美国前总统西奥多·罗斯福、英国首相本杰明·迪斯雷利等人都曾实践、改造过进步保守主义，而在当代，进步保守主义则成了人们远离更加危险、激进的左翼进步理论的一种保守思想之选，并由此焕发了新一春。"