 WCC_reunite_with_PSA:0 "与[From.GetNameDef]重新联合"
 WCC_reunite_with_PSA_desc:0 "麦克阿瑟选择放弃权力，民主政治也成功复兴。因此，我们应该邀请[From.GetNameDef]回归联邦政府的怀抱——毕竟，他们的目标不是已经实现了吗？美国重归民主啦！"
 WCC_constitutional_convention:0 "内战胜利者"
 WCC_constitutional_convention_desc:0 "分裂分子企图摧垮美利坚合众国的阴谋再度归于失败。尽管激进社会主义与民粹主义者险些击碎我国的权力基石，联邦政府再度向世界证明了自己不可抵挡的力量。企图成为独裁暴君的比尔·海伍德与休伊·朗将被美国人民世代唾弃！"
 WCC_classical_liberal_mandate:0 "自由派共和党复苏"
 WCC_classical_liberal_mandate_desc:0 "尽管独裁政治颇具诱惑力，美国三权分立制度仍然完好地保存下来，拒绝向行政权力低头。美国国会日前召开紧急会议就善后目标作出研讨，最高法院也开始埋头处理堆积如山的文件与案宗。"
 WCC_democratic_education:0 "宪法教育"
 WCC_democratic_education_desc:0 "激进分子与民粹主义者经常宣称联邦政府是某种松散的“州权分立体制”，甚至搬出美国海军条例与“各州有权宣布脱离联邦”这样荒谬的漏洞来验证自己的观点。我们必须纠正他们的错误，使美国宪法具备尽可能广泛的普适性。"
 WCC_defend_democracy:0 "禁止私刑法案"
 WCC_defend_democracy_desc:0 "来自叛乱州的报告结果表明，不少选民依然因为他们的种族和阶级立场受到无端恐吓，某些竞选州内公职的候选人甚至拒绝效忠美国宪法。我们必须维护民众的投票权，同时确保那些别有用心的政客们无法再挑起一场叛乱。"
 WCC_fight_the_poll_tax:0 "自由民局"
 WCC_review_the_fed:0 "审查美联储"
 WCC_bill_of_rights:0 "重拾权利法案"
 WCC_bill_of_rights_desc:0 "在推广宪法教育的基础上，美国国会已批准向新生代美国人讲解《权利法案》实施的必要性，鼓励他们以非暴力方式更好地运用自己的公民权利。"
 WCC_american_values1:0 "美国价值观"
 WCC_american_values1_desc:0 "联邦政府通过权威读物向公众舆论施加影响，这种能力正在受到煽动性宣传册与私营出版商的挑战，后者不断呼吁颠覆美国的民主政权。为此，美国国会决定多渠道利用大众媒体传播美国价值观，将煽动者对主流社会的威胁降至最低。"
 WCC_restore_legitimacy:0 "恢复合法性"
 WCC_restore_legitimacy_desc:0 "内战时期失联的诸多使馆已对外恢复运营。我们应重新树立美国团结而强大的国际形象，为此，扩大外交使团规模是必要的选择。"
 WCC_malice_and_charity:0 "愤恨与关怀"
 WCC_malice_and_charity_desc:0 "“照顾那些经历过战争的人”，林肯总统曾如是说道。美国国会已在战后成立专门委员会负责对叛乱州实施大规模政治与社会改造，与之相关的无党派执行机构被命名为“愤恨与关怀”，帮助叛乱各州逐渐回归联邦政府的怀抱。"
 WCC_privatize_and_negotiate:0 "私有化和谈判"
 WCC_step_back:0 "后退一步"
 WCC_raise_tariffs:0 "新关税"
 WCC_integrate_army:0 "整合军队"
 WCC_destroy_radicalism:0 "摧毁激进主义"
 WCC_destroy_radicalism_desc:0 "虽然美国政府容忍各种政治言论，但国会已联合起来反对朗和海伍德的工团主义和分配主义纲领。现在提倡工会或互助组织的机构将根据1917年《惩治叛乱法》受到起诉。"
 WCC_strengthen_democracy:0 "巩固民主"
 WCC_strengthen_democracy_desc:0 "内战期间，为集中精力挽救美利坚合众国，冲突边境地区的民主程序受到忽视，地方行政上的民主概念荡然无存。如今，民主政治再度从灰烬中崛起，美国国会已授权特别委员会专门负责保障地方上的公众选举顺利进行。"
 WCC_civil_liberties:0 "忠于美利坚"
 WCC_civil_liberties_desc:0 "20世纪30年代初，“忠于人民”的概念对美国民众而言依然胜过意识形态。遗憾的是，比尔·海伍德、休伊·朗与麦克阿瑟的手下对他们领袖的忠诚显然是超脱法律之外的。日前，数名国会议员公开为他们在战争期间发表的不恰当言论向公众致歉。"
 WCC_ensure_political_stability:0 "确保政治稳定"
 WCC_ensure_political_stability_desc:0 "尽管部分议员坚决反对这项举措，允许联邦通信委员会“监听叛乱者控制下的无线电台”仍被视作必要之恶。该政策与其他多种形式的审查制度相结合，有效遏制美国境内尚存的叛军活动。"
 WCC_for_the_people:0 "为了人民"
 WCC_for_the_people_desc:0 "美国民众是我们的选民，也是国家的命脉所在。美国国会日前已通过法案，将五一劳动节调整为“美国人民日”，以此向超越工人运动的爱国主义情怀致以诚挚的敬意。"
 WCC_a_more_perfect_union:0 "完美联邦"
 WCC_a_more_perfect_union_desc:0 "美利坚合众国争取独立的目标，是为人民构建一座完美的联邦，而非海伍德与休伊·朗妄想的独裁国度。最近的演讲中，总统对国家与人民相辅相成的复杂关系做出详尽讨论。"
 WCC_begin_reconstruction:0 "开始重建"
 WCC_begin_reconstruction_desc:0 "内战爆发前，这座国家便曾经历过无数苦难。战后重建是项无比艰巨的使命，也是统合全国交通网络的绝佳机遇。我们将推行更为大胆的经济方针振兴美国工业，使她重新立身于依然深处困境的世界之上。"
 WCC_rebuild_railroads:0 "重建铁路系统"
 WCC_rebuild_railroads_desc:0 "横贯全美的铁路系统目前处在混乱状态，战时主导的基建工程以旧线路改造为主，工程目的也多具临时性。美国国会日前批准项目草案，以强制建设电气化铁路为核心重建国家运输体系。电气化铁路工程又要求我们对输电网络实施有力改革。"
 WCC_electrification:0 "电气化项目"
 WCC_electrification_desc:0 "为适应电气化铁路普及需要，保障偏远地区的治安现状，最新批准的国家电气化项目将使输电线遍布全国各地。美国国会开始向各州政府提出投资变压站、兴办水力发电的期望，毕竟具体投资落实是他们的责任。"
 WCC_business_subsidies:0 "企业补贴"
 WCC_business_subsidies_desc:0 "美国小微企业在劳动力市场中的弱势地位，是引发普遍失业问题的重要原因。相关公司在经营过程中过分追求效益而忽视安全规章制度，导致产业工人大多不愿为他们提供服务。为缓解相关问题，美国国会已批准一项新联邦财政补贴计划，为小型企业提供更多援助。"
 WCC_rebuild_americas_industry:0 "振兴美国工业"
 WCC_rebuild_americas_industry_desc:0 "商品出口额是衡量经济活力的重要指标之一，尽管长期以来坚持自由放任主义贸易政策，大萧条时期的美国出口量仍然呈现下降态势。对此，我们必须投资第三产业为传统工企业提供服务性保障，减少它们的经营损失而提振出口额。"
 WCC_economic_investments:0 "经济投资"
 WCC_economic_investments_desc:0 "传统观点认为政府采购量与社会经济增长呈负相关，最新经济理论则反向指出政府可以通过适量采购刺激经济良性运转。国会遂以此为基准采纳一项大胆战略来振兴美国经济。"
 WCC_trial_of_american_companies:0 "对叛国企业的审判"
 WCC_trial_of_american_companies_desc:0 "国会正在听取叛国企业的证词。许多议员主张应让涉事公司高管辞职谢罪，更有甚者呼吁彻查企业界暗网。后者将动员舆论压力令政府依据决策责任向公司股东提起公诉。"
 WCC_esmwt:0 "工会的命运"
 WCC_esmwt_desc:0 "国会正在听取叛国工会的证词。许多议员主张应让工会主席团辞职谢罪，更有甚者呼吁对工会内部会议记录实施采集，为政府向激进分子提起公诉铺平道路。"
 WCC_rebuild_the_roads:0 "重建公路系统"
 WCC_rebuild_the_roads_desc:0 "国家投资建设的州际公路系统很容易成为战争中受破坏的对象。眼下我们必须与各州政府展开合作，确保全美范围内的商业活动与人口流通再度实现安全。"
 WCC_american_industry:0 "美国工业霸权"
 WCC_american_industry_desc:0 "战争爆发在短期内为重工业带来复兴的浪潮，但我们都清楚这种情况不能长久持续，更何况相关工业设施还是建立在战前破产企业之上的。我们必须对安全规章与管理制度作出有效改革，为实现经济的永久繁荣奠定基础。"
 WCC_rebuild_agriculture:0 "农业复兴"
 WCC_rebuild_agriculture_desc:0 "为输送与加工更多食品养活美国人民，我们必须鼓励农业科学进步与粮食储存技术创新。美国国会正式批准成立特别基金会来负责解决相关问题，数名政治家也将在项目中扮演重要角色。"
 WCC_aviation_industry:0 "航空工业"
 WCC_aviation_industry_desc:0 "美国民用航空领域曾一度领先世界，然而，德国先进的工业装配线系统已将我们远远甩在后面。美国国会正在就如何适当激励我国航空企业及军工承包商采用相关技术向国家情报机关提出咨询。"
 WCC_farming_subsidies:0 "农业补贴"
 WCC_farming_subsidies_desc:0 "我们有必要向农村提供补贴满足国家对农产品的高度需求，甚至为农民停止耕种当前不甚需要的经济作物（例如烟草）提供额外补偿。与此同时，有经验的农业工作者也应该被挽留下来。"
 WCC_synthetic_oil:0 "石油生产"
 WCC_synthetic_oil_desc:0 "美国中西部油田在内战期间惨遭焚毁，我们必须控制火势以免造成进一步损失。向合成油项目提供投资也是有利可图的，它将为我国汽车保有量增长提供稳定的燃料供应。"
 WCC_reconstruction_finished:0 "完成重建"
 WCC_reconstruction_finished_desc:0 "战争岁月与经济动乱的阴影并未从美国的记忆中远去，但它们带来的威胁总归是正在缓解的。"
 WCC_restore_wall_street:0 "重建华尔街"
 WCC_constitutional_amending:0 "改良宪法"
 WCC_guerilla_tactics:0 "游击战"
 WCC_guerilla_tactics_desc:0 "麦克阿瑟相信他在东部游击战战术的有效性。如果我们能趁敌人不备发动突袭，即使敌人的人数超过了我们也没有关系——我们同样会摧毁他们。我们将利用快速，无声的打击，并在敌人没有作出反应前就迅速消失。"
 WCC_central_bureau:0 "中央军事局"
 WCC_central_bureau_desc:0 "应麦克阿瑟的要求，我们成立了一个新的“中央军事局”来协助我们管理军事事务。它将被用作情报机构和帮助我们对敌人发动侵略性战争的工具。我们将不再处于劣势——我们将向我们的敌人开战！"
 WCC_army_first:0 "先军政策"
 WCC_army_first_desc:0 "麦克阿瑟明白，如果失去军队的忠诚，他也活不了多久。他努力在任何行动与决策时都把军队放在首位。从食物配给到衣服，再到工资，士兵们将首先得到优待，而作为回报，他们也需要表现出最大的忠诚。而大多数人也是这样表现的：士兵们像崇拜神一样崇拜着麦克阿瑟，他计划利用他们的狂热来为自己谋求利益，并对抗国内外的敌人。"
 WCC_the_watchmen:0 "守望者"
 WCC_the_watchmen_desc:0 "我们组建了一支新的准军事部队：守望者。这些平民出于多种原因同意为我们监视其他公民。该组织最主要的任务就是保护麦克阿瑟的安全以及在我国境内找到任何潜在的对手或敌人。我们现在不能冒着被背叛的风险开展行动。我们将尽一切努力让批评者噤声，除掉叛徒。"
 WCC_mobile_state:0 "机动状态"
 WCC_mobile_state_desc:0 "速度和进攻性是麦克阿瑟坚持认为的主要军事策略支柱。如果我们想要赢得战争，就必须在敌人有机会包围我们之前先发制人，麦克阿瑟自己就有过类似经历。这次我们将包围敌人，迫使他们以闪电般的速度投降。"
 WCC_dissident_fate:0 "反对者的命运"
 WCC_dissident_fate_desc:0 "麦克阿瑟厌倦了在国家中与持不同政见者打交道。他受到了来自各方的批评，但现在他正在采取行动，以确保此类事件不再发生。军队和守望者组织将围捕持不同政见者，并将他们送到军营，在那里他们将为我们的国家辛勤劳作。有了他们的帮助，我们就不会失败。"
 WCC_back_in_business:0 "再度出山"

#外交国策
 WCC_back_in_business_desc:0 "美国过去经历的麻烦事使其无力再继续扮演理所应当的国际强国角色，但现在情况已经有所改善。美国已经做好了重登世界舞台的准备。"
 WCC_rebuild_monroe:0 "重申门罗主义"
 WCC_rebuild_monroe_desc:0 "欧洲与世界其它角落蔓延的危机，与我们有什么关系呢？美国属于新世界，我们要做的也是维护新世界的和平与繁荣。我等命中注定要成为北美的霸主、南美的守护者，以及任何胆敢与我方作对者的毕生噩梦。"
 WCC_diplomatic_corps:0 "美国外交使团"
 WCC_diplomatic_corps_desc:0 "迈向霸权的首要步骤，就是让我们未来的敌人与盟友确切地知道我们的想法。无论他们欢迎与否，都阻止不了我们的脚步。"
 WCC_rightful_domain:0 "国土不容侵犯"
 WCC_rightful_domain_desc:0 "北美大陆始终是我们的第一要务，美国绝不容许任何敌对国家在自己的边境上作祟，而她也会依凭武力从海陆两个方向护卫国土。"
 WCC_cooperaton_treaties:0 "合作条约"
 WCC_cooperaton_treaties_desc:0 "美洲国家联盟是南北美洲的中立国家建立的国际友好互惠组织，美国既是该组织的守护者，也是其领头羊。"
 WCC_propping_up_allies:0 "新美利坚帝国主义"
 WCC_propping_up_allies_desc:0 "美国人从来都不是帝国主义者，我们决不会不请自来，而只在必要之时、必要之地贯彻我们的意志，维护西方的秩序。这是为了所有人的利益。"
 WCC_pax_americana:0 "美式和平"
 WCC_pax_americana_desc:0 "美洲大陆的伟大斗争业已结束，新的集体意识正在稳步塑就。经济合作与社会秩序正在占据舆论主流，美利坚合众国的又一项雄心壮志即将成为现实。"
 WCC_enter_the_fray:0 "介入纷争"
 WCC_enter_the_fray_desc:0 "美国是世界舞台的一员。虽说我们对加入外国阵营一事心存芥蒂，但我们也会毫不犹豫地动用军事力量，消除世界各地那些终将找上门来的威胁。"
 WCC_arsenal_of_democracy:0 "民主兵工厂"
 WCC_arsenal_of_democracy_desc:0 "“睦邻政策”要求我们在国家建制内，为未来冲突准备好充足的武器装备。总统阁下倡导的“民主兵工厂”由此应运而生，它将为其他国家推翻暴政、摧垮工团主义提供充足的帮助，无论路途多么艰难。"
 WCC_longer_reach:0 "伸手向远方"
 WCC_longer_reach_desc:0 "如果我们希望将自己的力量投射到世界各地，那就必须拥有一支强劲的海军。"
 WCC_on_the_beach:0 "踏上滩涂"
 WCC_on_the_beach_desc:0 "我们的敌人终将会为美国士兵踏上其滩头时的雄姿而感到恐惧，为此，我们必须磨炼自身的能力，让其无愧于我们庞大的力量投射范围。"
 WCC_working_with_allies:0 "与盟友携手合作"
 WCC_working_with_allies_desc:0 "我们应该允许自己的盟国和“敌人的敌人”，自由运用我国的专业知识。假若他们的斗争可以更顺利些，我们离成功也能更进一步。"
 WCC_american_century:0 "美利坚世纪"
 WCC_american_century_desc:0 "为争取世界和平而进行的伟大意识形态斗争已经确立了美国工业和经济鹤立鸡群的雄厚力量。美国扮演着战胜暴政和工团主义的关键角色，如果我们战胜凯旋，美国也将成为维护世界和平不可或缺的力量。"
 WCC_fortress_america:0 "美国孤立主义"
 WCC_fortress_america_desc:0 "美国方才刚在地狱里走了一遭，现在还没精力参与外部的纷争。眼下必须放眼祖国各地，维护国内秩序，做好在敌国来袭时守卫边境高墙的准备。"
 WCC_man_the_walls:0 "防御海洋"
 WCC_man_the_walls_desc:0 "我国国防政策的第一步，就是守护好御敌的高墙。若有人吃了熊心豹子胆挑战我们，那它定将被美国的强大实力吓破胆。"
 WCC_business_of_neutrality:0 "中立政策"
 WCC_business_of_neutrality_desc:0 "维持中立政策的好处就是敌人少、贸易伙伴多。假若美国有意成为真正的世界强国，就必须依靠强劲的美元。"
 WCC_look_inward:0 "放眼国内"
 WCC_look_inward_desc:0 "美国再也无需顾虑动荡与内战的威胁。眼下必须放眼国内，处理必要的内政问题，而非紧盯着那些不属于美国人的地方。"
 WCC_leap_forward:0 "民间投资"
 WCC_leap_forward_desc:0 "成果既已巩固，前进方向亦已明确，美国可以团结一致、遥遥领先于世界迈入下一纪元了。"
 WCC_peace_at_last:0 "终归和平"
 WCC_peace_at_last_desc:0 "我们的努力终见成效，美国也明白过来，真正的和平唯有通过实力与牺牲。"
 WCC_american_imperialism:0 "美利坚帝国主义"
 WCC_american_imperialism_desc:0 "有些人认为，美国只不过是一个毫无意志力可言的娘炮自由主义国家，根本没有加入文明世界的资格。这一认知显然大错特错。美国一直都是世界上最强大的国家，也许是时候向世界证明这一点了。"
 WCC_make_mexico_friendly:0 "向墨西哥的罪行施以复仇"
 WCC_make_mexico_friendly_desc:0 "几十年来，墨西哥这个无赖国家一刻也没有停止过对美国的侵犯。是时候向这个红色工团主义国家对我们无辜公民犯下的罪行复仇了。向蒙特祖玛进军！"
 WCC_banana_republics:0 "香蕉共和国"
 WCC_banana_republics_desc:0 "为进一步帮助我们的革命弟兄，我们勇敢的企业深入中美洲的丛林，协助他们开发中美洲的穷乡僻壤。我们必须对此予以全力支持，满足其一切需求。"
 WCC_demand_the_philippines:0 "菲律宾的归属"
 WCC_demand_the_philippines_desc:0 "菲律宾希望利用美国内部的混乱来争取独立，这一点毋庸置疑。然而混乱已经过去，我们必须为了双方的利益，把他们改造成美国的直属殖民地，从而确保他们不会在未来再有此种妄想。"
 WCC_vietnam_yesterday:0 "昨日越南"
 WCC_vietnam_yesterday_desc:0 "作为美国扩张的重要地点之一，越南的橡胶及其在远东的地理位置不容忽视。然而，这也使其成为了其他殖民主义国家的首要目标。如果德国仍在争夺这片领土，也许花钱购买来得更值。反之，越南就将成为我们的囊中之物。"
 WCC_stop_south_american_syndicalism: "遏制南方的工团主义"
 WCC_stop_south_american_syndicalism_desc:0 "多年来，智利一直是南美工团主义的中心。他们不断干涉其它国家，特别是阿根廷的事务，对我们半球的和平构成了威胁。我们必须赶在他们毁了整个美洲大陆之前阻止他们，也许将其收归于我们的直接掌控下会更好……"
 WCC_dismantle_the_empire:0 "碾碎温莎王朝"
 WCC_dismantle_the_empire_desc:0 "新世界秩序的开始往往伴随着旧秩序的崩溃。英国不断地想要如几个世纪前那样干涉我们的事务，把我们当作工具人——温莎王朝必须要学会尊重美国。加拿大将会感受到美国的强大，他们辽阔的土地将为我们所用，这就是君主制的终结和一个新西方强国的诞生。"
 WCC_claim_australasia:0 "平定澳大拉西亚"
 WCC_claim_australasia_desc:0 "英国君主政体虽已覆灭，但澳大拉西亚仍是一股不容忽视的力量。他们的海军威胁到了我们在远东地区的扩张，而且由于我们对该地区的垂涎人尽皆知，即便他们的政府对我们暂时没有直接的敌意，也是一副紧绷神经的谨慎样。如果我们想牢牢掌控这一地区，就必须平定澳大拉西亚。"
 WCC_new_moralism:0 "新道德主义"
 WCC_new_moralism_desc:0 "美国决不能与其他帝国同流合污，也决不能堕落为他们的一员。这种不道德的想法本身就是对美国传统的侮辱。相反，我们将更多强调和平主义理想，并尽可能将军费开支用于国防。"
 WCC_support_eastern_allies:0 "稳定东方"
 WCC_support_eastern_allies_desc:0 "我们必须支持东方的盟友，将菲律宾置于我们的羽翼之下，为他们提供保护。"
 WCC_new_interventionalism:0 "新干涉主义"
 WCC_new_interventionalism_desc:0 "美国将四处出击，以保障盟友的安全、打击极端主义与保卫民主。孤立主义已是过去式，把头埋在沙子里当鸵鸟的时代已经一去不复返了。"
 WCC_western_alliance:0 "协约国盟友"
 WCC_western_alliance_desc:0 "我们需要联合同为资本主义民主制度的兄弟——协约国，共同对抗威胁我们双方的极端分子和敌对帝国势力。如若我们能助其夺回家园，那么工团主义就将迎来末日，而他们也将成为我们的缓冲区。"
 WCC_the_city_on_a_hill:0 "山巅之城"
 WCC_the_city_on_a_hill_desc:0 "我们将进一步把军事和外交资金向工业，特别是汽车产业转移，满足美国民众的需求，从而成为一盏闪耀的进步明灯。"
 WCC_spirit_of_monroe:0 "门罗精神"
 WCC_spirit_of_monroe_desc:0 "南美洲的确是美国的后院，但我们也必须深切地认识到，我们是南美洲人民的保护者。为了保卫双方的安全，我们必须要保护其不受列强和其他形式暴政的侵害。"
 WCC_american_pacificism:0 "美利坚和平主义"
 WCC_new_interventionism:0 "新干涉主义"
 WCC_new_interventionism_desc:0 "如果我们还想守护民主的话，就不能再当鸵鸟了。协约国是我们在这个世界上唯一的自由主义朋友，我们必须帮助他们恢复其阳光下的地位。"
 WCC_anti_imperialism:0 "美利坚反帝主义"
 WCC_anti_imperialism_desc:0 "美国必须采取坚定的立场，反对当今世界最主要的暴政形式——帝国主义。只有那些和我们一样受到帝国主义威胁的国家，才是我们真正的朋友。"
 WCC_moral_support:0 "自决公约"
 WCC_moral_support_desc:0 "我们将发表支持独立权的宣言，并宣布我们将在全世界捍卫它。"
 WCC_league_of_anti_imperialism:0 "反帝同盟"
 WCC_league_of_anti_imperialism_desc:0 "我们要将反帝同盟的成员纳入政府，听取他们的意见，组建一个新的平等联盟，一个共同反对威胁我们的帝国主义列强的联盟。"
 WCC_warn_japan:0 "警告日本"
 WCC_warn_japan_desc:0 "日本对整个东亚甚至我们在太平洋的后院都有所图谋，这不是什么秘密了，所以我们应该警告他们不要对我们的潜在盟友进一步试探，并希望在这个过程中遏制他们。"
 WCC_embargo_japan:0 "对日禁运"
 WCC_embargo_japan_desc:0 "虽然我们之前已有过动作，但日本仍旧不值得信任，我们得通过禁运，特别是石油的禁运，来进一步削弱日本。"
 WCC_strike_japan:0 "进攻日本"
 WCC_strike_japan_desc:0 "是时候进攻我们在太平洋上最大的敌手——日本帝国了。我们将通过武力让其与我们利益一致，因为这是我们给东方宿敌的唯一选择。"
 WCC_phillipines_guarantee:0 "巩固盟约"
 WCC_phillipines_guarantee_desc:0 "我们需要加强与其他国家的合作，投资军事工业。"
 WCC_tokyo_talks:0 "东京会谈"
 WCC_tokyo_talks_desc:0 "对抗也许不是必经之路，派遣外交官出访日本、签署互不侵犯条约或许才是最符合双方利益的选择。"
 WCC_maf_investigation:0 "调查中央非洲"
 WCC_maf_investigation_desc:0 "很少有殖民地能像德国人控制的中央非洲这片黑暗大陆那样充斥着大量可疑的不法行为。我们会派遣一支小队前去调查，并在这一过程中明确我们的反帝立场。"
 WCC_patriotic_broadsides:0 "以爱国为名的声讨"
 WCC_patriotic_broadsides_desc:0 "人民应当铭记，质疑对国外事务的大肆干涉不仅不是不爱国的行为，反倒正是开国元勋们的希冀！公开支持帝国主义立场之人必将因爱国主义的抨击、批评而大失民望，我们亦可借此巩固自身。"
 WCC_defensive_navy:0 "防卫舰队"
 WCC_defensive_navy_desc:0 "强大的海军是防卫的基石，况且帝国主义列强只能从海上侵犯我国，因此，我们应加大海军投资，据帝国主义于国门之外。"
 WCC_support_anti_syndicalism:0 "反工团主义立场"
 WCC_support_anti_syndicalism_desc:0 "在近来的危机中，工团主义成为了我国的一大威胁。我们当然不支持帝国主义，但是也同工团主义国家没有任何共同语言可言。我们将采取坚定的反工团立场，警告工团主义国家不让妄想与我们作对。"
 WCC_sphere_of_influence:0 "势力范围"
 WCC_sphere_of_influence_desc:0 "在美洲构建起势力范围后，我们就可以通过各地的人脉来推动商务合作，并在这一过程中进一步增进外交实力。"
 WCC_ally_new_mexico:0 "支持新墨西哥"
 WCC_ally_new_mexico_desc:0 "既然墨西哥已经建立了非社会主义政府，我们就应该尝试与其建立外交关系，并通过派遣大批外交官和商人对其予以支持。"
 WCC_atlantic_base:0 "大西洋前哨"
 WCC_atlantic_base_desc:0 "如果不能掌控大西洋，我们就无法占领欧洲。因此，我们将着手在大西洋建立起军事力量。冰岛是一个理想的落脚点，虽然他们是否会选择合作还有待观察，但这值得一试。"
 WCC_western_dominance:0 "新世界的主导地位"
 WCC_western_dominance_desc:0 "新世界主导地位是我们的正当权利，我们将建设我们的军事能力，以便我们最终能够实现这个目标。"
 WCC_look_east:0 "远东的潜力"
 WCC_look_east_desc:0 "东方的殖民地盛产廉价劳动力和橡胶，我们只需要规划好海军，安排好行动的指挥官，就可以准备好发动入侵、占领该地区了。"
 WCC_hawaiian_launchpad:0 "夏威夷跳板"
 WCC_hawaiian_launchpad_desc:0 "夏威夷是美国海军在整个太平洋上开展军事行动的理想地点。只要控制了夏威夷，控制了这片海域，就再没有人能阻止我们在该地区的行动了。"
 WCC_ports_of_south_china:0 "华南港口"
 WCC_ports_of_south_china_desc:0 "华南港口带来的财富让英国享受了好一段时间的荣华富贵，而我们却只能从这块蛋糕上分得一小部分利益。今后我们将不再容忍，而是将整块蛋糕据为己有，进而大大加强对太平洋和亚洲的控制能力。"
 WCC_lend_lease:0 "协约国的租借"
 WCC_lend_lease_desc:0 "协约国急需我们的支援，而我们也会把自身生产的武器供给他们。"
 WCC_the_lion_and_the_eagle:0 "鹰狮齐行"
 WCC_the_lion_and_the_eagle_desc:0 "狮子与雄鹰如今正坚定地站在同一战线上，我们的经济内阁即将举行会议，讨论我们可以共同进行的军需品投资。"
 WCC_persian_influence:0 "波斯的影响力"
 WCC_persian_influence_desc:0 "波斯的地理位置和石油储备赋予了其巨大的潜力，而为了各方的安全，我们必须将它纳入协约国的控制。"
 WCC_meditarrian_ports:0 "地中海港口"
 WCC_meditarrian_ports_desc:0 "我们必须投资法兰西民族国的港口，这样他们才有希望从工团之敌手中夺回自己应有的国家。"
 WCC_bolster_dominion:0 "支援自治领"
 WCC_bolster_dominion_desc:0 "印度自治领的统治已经相当稳固，但他们仍缺乏工业和经验。这两处缺口将由我们来填补，以便他们捍卫那里的民主利益。"
 WCC_european_recovery_program:0 "欧洲复兴计划"
 WCC_european_recovery_program_desc:0 "欧洲虽已重回其正统政府之手，但战争与革命的阴影依旧笼罩其上。我们必须通过总参谋部和高级政治顾问共同制定的援助计划为盟友提供资金，协助其顺利开展重建工作。"
 WCC_push_further:0 "西方帝国"
 WCC_push_further_desc:0 "伊比利亚人曾经认为南美洲的丰富资源独属于他们自己，而如今这一诱人的珍馐于我们而言唾手可得！南美洲的资源是充实美国国力的必需品，而其地理位置又与美国的国家安全息息相关，因此，我们决不能让这里的各路激进分子站稳脚跟，也不能让其政府做大做强。美国的后花园必须要安全无虞。"
 WCC_take_panama:0 "美利坚的巴拿马"
 WCC_take_panama_desc:0 "巴拿马回到了美国手中，这次我们不会再重蹈覆辙了。除了在巴拿马进行投资，让这里真正成为美国的一部分外，我们还会派遣军队镇压反对派，最终让这里的美国人过上锦衣玉食的美好生活。"
 WCC_demand_greenland:0 "索取格陵兰"
 WCC_demand_greenland_desc:0 "丹麦这么一个蕞尔小国怎么能从我们手中占有这么多对我们来说利益攸关的重要领土？他们要么接受我们的领土要求，要么后果自负。"
 WCC_claim_the_east_indies:0 "声索印苏林迪亚"
 WCC_claim_the_east_indies_desc:0 "印苏林迪亚，亦即荷属东印度群岛，蕴藏着丰富的资源，是控制这一地域的必争之地，这里必须属于我们，而不是一个辉煌早已落幕的垂暮帝国。"
 WCC_giant_of_the_west:0 "西方的巨人"
 WCC_giant_of_the_west_desc:0 "我们以雷霆之势拿下了西方，现在只需重申余下的要求便可以了。"
 WCC_giant_of_the_east:0 "太平洋强国"
 WCC_giant_of_the_east_desc:0 "太平洋是我们的，而且只要通过必要的军事行动和经济合作让我们的盟友完全依附于我们，太平洋就将永远都是我们的。"
 WCC_national_rhetoric:0 "民族主义宣传"
 WCC_national_rhetoric_desc:0 "美国人民不能忘记我们民族与生俱来的优越性，谁也无法阻止我们向弱小国家扩张的步伐。我们应在国内着重宣扬帝国主义言论，让每一位公民都为国尽力。"
 WCC_strike_britain:0 "终结不列颠联盟"
 WCC_strike_britain_desc:0 "我们终于可以扼杀掉工团运动和不列颠联盟了。我们的老对头——英国人将真正臣服于我们脚下。"
 WCC_new_marine_corps:0 "新海军陆战队"
 WCC_new_marine_corps_desc:0 "为达到能够对全球各地展开入侵的目标，我们必须进一步扩大海军陆战队的规模并加大投资力度。他们将通过更加艰苦的训练练就更加坚定的毅力，成为为所有人扩大美国的利益的前锋。"

