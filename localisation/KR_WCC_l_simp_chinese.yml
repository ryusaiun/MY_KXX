 WCC_join_canada_tech_desc:0 "我们应该加入帝国科学学术委员会，并让我们的科学专业技术人员投入其中。"
 WCC_war_plan_orange:0 "日本的威胁"
 WCC_war_plan_orange_desc:0 "日本的野心对我们国家与世界公益而言都是种威胁。是时候采取措施制止他们了。"
 WCC_war_plan_gold:0 "工团主义威胁"
 WCC_war_plan_gold_desc:0 "法国工团主义发展迅猛，我们无法坐视他们继续扩张势力范围——眼下必须采取行动。"
 WCC_war_plan_black:0 "德国的威胁"
 WCC_war_plan_black_desc:0 "德意志帝国主义发展迅猛，我们无法坐视这种扩张，更不可能继续将他们的举动视作自卫——眼下必须采取措施，捍卫人类宝贵的自由。"
 WCC_war_plan_red:0 "苏俄的威胁"
 WCC_war_plan_red_desc:0 "我们早就知道俄国人民的热情不会被压抑太久。既然他们选择拥抱工团主义，那就必然沦为世界的首要威胁，对此我们绝不姑息纵容。"
 WCC_war_plan_blue:0 "俄罗斯的威胁"
 WCC_war_plan_blue_desc:0 "俄罗斯的野心对我们国家与世界公益而言都是种威胁。眼下必须采取行动阻止他们的扩张，否则俄罗斯军队早晚会出现在美洲海岸的。"
 WCC_work_with_allies:0 "与[From.GetAdjective]合作"
 WCC_work_with_allies_desc:0 "我们应该利用美国的技术去帮助我们在[From.GetNameDef]的盟友，为他们提供他们急需的设备和顾问。"
