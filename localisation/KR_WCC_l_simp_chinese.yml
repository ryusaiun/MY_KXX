 WCC_totalist_party:0 "美利坚社会党"
 WCC_totalist_party_long:0 "美利坚社会党（先锋队派）(Socialist Party of America (Vanguardist))\n§L军方确信社会党的某个派别，也就是所谓的“先锋队派”，是对指挥中心的稳定最具威胁的团体之一。这些强硬派想彻底改变美国的社会和经济。幸运的是，在指挥中心旗下的干旱沙漠、严酷平原和高耸山脉中，先锋队派人烟稀少。目前，仅对他们保持警惕就足够了。§!"
 WCC_syndicalist_party:0 "美利坚社会党"
 WCC_syndicalist_party_long:0 "美利坚社会党（工团派）(Socialist Party of America (IWW))\n§L世界产业工人联盟已经渗透进了我们的领土，他们的目标似乎集中在各个小城市，如菲尼克斯、博伊西和丹佛。虽然我们现在还能让他们闭嘴，但确保对城市中心的控制已是重中之重，因为失去这些城市可能会给战况带来灾难。§!"
 WCC_radical_socialist_party:0 "美利坚社会党"
 WCC_radical_socialist_party_long:0 "美利坚社会党（互助派）(Socialist Party of America (Mutualist))\n§L社会党中较为温和的派系既受到所谓的民族派影响，也受到太平洋国的厄普顿·辛克莱的联邦党的影响。从我们收集到的情报来看，互助派的理念似乎是为我们的地盘量身定做的，特别是他们积极向农民和牧场主示好。互助派对铁路公司和大银行的批判很容易在我们的农村地区积攒人气，所以我们必须尽己所能让人民放心，相信我们才是代表他们利益的政权。否则农民起义可能推翻我们的政权……§!"
 WCC_social_democrat_party:0 "进步党"
 WCC_social_democrat_party_long:0 "进步党(Progressive Party)\n§L我们领土上的进步派系支持的政策与其他地方的进步派大抵相同：社会安全保障，加强对大企业的管制，以及禁酒。老实说，他们缺乏维持我国广大领土的稳定的必要素质，因此，就目前而言，他们应当被密切关注。进步党不太可能在短期内造成什么麻烦，但如果他们的同志在其他地方获得了大权，很难说会发生什么。§!"
 WCC_social_liberal_party:0 "民主党"
 WCC_social_liberal_party_long:0 "民主党（改革派）(Democratic Party (Reformist))\n§L怀抱改革理念的民主党人在我们控制的领土上只能算一支小派系，但他们确实存在。这群改革派通常支持投入更多的教育资金、社会保障和一些有利于劳工的立法。我们的情报部门并不认为这个派系具有什么威胁性，特别是考虑到他们只是民主党内部的分支。不过如果他们的盟友，民主党或共和党人成功掌权，这可能会吸引他们加入政府的事业。§!"
 WCC_market_liberal_party:0 "共和党"
 WCC_market_liberal_party_long:0 "共和党(Republican Party)\n§L支持自由放任的共和党人已经习惯了在西部掌权，但现在局势有变。他们可能仍然认为自己可以影响我们，但我部必须维持军政府。不过与此同时，我们应该把重点放在对该党支持者的示好上，提醒他们，我们只是希望让美国回归旧日民主。虽然在内战期间，他们的政策不能推行，但把其中一些纳入我们自己的计划，也不是一个坏主意。§!"
 WCC_social_conservative_party:0 "民主党"
 WCC_social_conservative_party_long:0 "民主党（保守派）(Democratic Party (Conservatives))\n§L民主党与共和党一直在争夺西部，但民主党通常是实力较弱的一方。然而，前总统伍德罗·威尔逊在该地区相当受欢迎，因为他支持不干预世界大战，这使民主党在该地区的竞争力得以维持下来。民主党现在正面临分裂，并不像以往那样具有威胁性，但我们应该注意同我们地区的民主党官员建立良好的关系。他们可以帮助安抚我们的人民，确保他们牢牢受到军队的控制。如果他们积极合作的话，我们甚至可以在战后采纳他们的一些政策。§!"
 WCC_authoritarian_democrat_party:0 "西部联邦派"
 WCC_authoritarian_democrat_party_long:0 "西部联邦派(Western Federalist Faction)\n§L西方联邦派算是西部军中的主要派系，他们被授予对西部各州的管辖权。该派系主要由奥马尔·布拉德利和德怀特·艾森豪威尔领导，他们忠于旧美国，表面上也算忠于麦克阿瑟。目前，他们之间的联盟很稳定，但在内战中获胜后，却有可能发生冲突。艾森豪威尔对麦克阿瑟并无敬意，布拉德利的真意也不清楚。如果麦克阿瑟在战后冷落西部军的领导人，试图独自掌权，那么无疑冲突将随之而来……§!"
 WCC_paternal_autocrat_party:0 "联邦忠诚派"
 WCC_paternal_autocrat_party_long:0 "联邦忠诚派（强硬派）(Federalist Loyalist Faction (Hardliners))\n§L强硬派这个政府派系是由那些支持麦克阿瑟，一心忠于美国的人组成的，他们随时等待麦克阿瑟的指令。众所周知，强硬派与当前的执政派系就是否应该毫无疑问地遵守麦克阿瑟的命令以及如何执行他的命令爆发了激烈的争论。如果麦克阿瑟决定流亡指挥中心，强硬派支持者将张开双臂欢迎他。§!"
 WCC_national_populist_party:0 "全国白人联盟"
 WCC_national_populist_party_long:0 "全国民主党白人联盟(National Democratic White League)\n§L白人联盟在我国境内虽然不像东南部那样强势，但也颇具影响力。我们的情报部门报告说在我们境内的白人联盟正通过鼓吹反华来争取支持，并渐渐变得危险起来。我们必须镇压白人联盟以确保他们的种族主义宣传不把我们裹挟进来。这将影响我们的稳定。§!"
 WCC_MAC_PARTY:0 "麦克阿瑟忠诚派"
 WCC_MAC_PARTY_long:0 "麦克阿瑟忠诚派(MacArthur Loyalists)\n§L道格拉斯·麦克阿瑟带着他最狂热的支持者逃离了东海岸。在东方的败北使他发生了改变，现在他对革命者和反动派满怀憎恨，高声宣扬要一劳永逸地铲除美国的叛徒。为了实现这个大业，他渴望使用侵略性的战术，不择手段把所有的敌人踩在脚下。他还对自己的公民表示怀疑，声称要密切监视他们。不过，麦克阿瑟“我会归来”的宣言使他受到了士兵的喜爱，他们毫无疑问地在支持他。挡在他归来之路上唯一的阻碍就是试图分裂国家的激进分子，而麦克阿瑟想不出比他们更适合倾泻弹药的目标了。§!"
 WCC_ikes_authoritarian_democrat_patriots_sc_party:0 "爱国者党(民主派)"
 WCC_ikes_authoritarian_democrat_patriots_sc_party_long:0 "爱国者党\n§L在取得了国家领导权后，德怀特·D·艾森豪威尔组建了属于自己的独特政党爱国者党。彻底的民主政治是撕裂国家的一大根源，而完全的独裁体制也是对美利坚的背叛。因此，为了真正能够消灭民主制度所带来的后患，艾森豪威尔与他的同僚们必须保证自己在国民心中的分量，来让爱国者党能够长久地端坐政坛。§!"
 WCC_ikes_authoritarian_democrat_patriots_party:0 "爱国者党"
 WCC_ikes_authoritarian_democrat_patriots_party_long:0 "爱国者党\n§L在取得了国家领导权后，德怀特·D·艾森豪威尔组建了属于自己的独特政党爱国者党。彻底的民主政治是撕裂国家的一大根源，而完全的独裁体制也是对美利坚的背叛。因此，为了真正能够消灭民主制度所带来的后患，艾森豪威尔与他的同僚们必须保证自己在国民心中的分量，来让爱国者党能够长久地端坐政坛。§!"
 WCC_authoritarian_democrat_patriots_party:0 "爱国者党（温和派）"
 WCC_authoritarian_democrat_patriots_party_long:0 "爱国者党温和派(The Patriot Party Moderates)\n§L这些人都是思想更开明的政客和新爱国者党的支持者。这些人享受着新政权所带来的好处，但是他们仍然怀念着旧美国的民主制，他们承诺在未来会想法让旧式民主重归美国。§!"
 WCC_paternal_autocrat_patriots_party:0 "爱国者党（军队忠诚派）"
 WCC_paternal_autocrat_patriots_party_long:0 "爱国者党军队忠诚派(The Patriot Party Loyalists)\n§L这些人是党内麦克阿瑟的主流支持者。他们对他忠心耿耿，坚信他有能力统治这个国家。但他们能否在重建的过程中把国家团结起来还有待观察。§!"
 WCC_national_populist_patriots_party:0 "爱国者党（极端民族派）"
 WCC_national_populist_patriots_party_long:0 "爱国者党极端民族派(The Patriot Party Ultranationalists)\n§L这些人把“爱国者”这个词提升到了新的高度。他们是麦克阿瑟的铁杆支持者，要求不惜一切代价恢复国家秩序。极端民族派主张对那些不服从新政府的人进行铁腕甚至更强力的镇压，他们寻求的是一个只有美国独霸天下的世界。§!"
