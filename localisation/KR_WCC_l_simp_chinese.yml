 WCC_deal_with_terrorists_decisions:0 "剿灭叛乱分子"
 WCC_deal_with_terrorists_decisions_desc:0 "尽管内战已经结束，部分顽固的叛乱武装依然拒绝放下武器。我们必须一劳永逸地剿灭这些叛乱分子，为美国重新迎来和平与希望。"
 WCC_fight_socialist_terrorists:0 "打击工团叛乱分子"
 WCC_fight_longist_terrorists:0 "打击朗主义叛乱分子"
 WCC_progressive_policy_decisions_desc:0 "进步党纲领中涵盖诸多政策与法律主张，它将推动国会对此加以实践。"
 WCC_progressive_desegregate_the_military:0 "消除军队中的种族隔离"
 WCC_progressive_desegregate_the_military_desc:0 "“无论出身如何，美国人踏上这方土地都是出于对美好生活的不懈追求；不论他们曾经来自何方，美国公民都愿与美利坚的敌国殊死搏斗捍卫全体人民的自由。尽管很长一段时间内，事实恐怕不如我所说的这般美好，联邦军队也曾饱受仇恨与歧视之苦，但从今天起，美国军队将永久废除种族隔离制度。”"
