 wcc.1101.t:0 "麦克阿瑟的演讲"
 wcc.1101.d:0 "欢迎来到落基山脉，先生们！我不想撒谎，你们活下去的几率并不大，你的一些朋友或许会背叛国家，与你刀剑相向，但我向你保证，我会尽我所能，确保你们的尸体作为国家的英雄被妥善安葬。对军人而言，这是最大的回报，甚至超过金钱的酬劳，因为军队永远关注美国的命运！来吧！跟我一起！打倒抵抗我们的叛徒！我的内心没有一丝自私的想法，只是为了拯救国家！"
 wcc.1101.a:0 "为了美利坚！"
 wcc.2708.t:0 "亨利·刘易斯·史汀生"
 wcc.2708.d:0 "亨利·刘易斯·史汀生，这位政界的老将与智者对如今的我们的政府无疑是一笔财富。史汀生在胡佛总统任内担任国务卿，以智慧著称，自然是我们的首选。他在国际关系领域的专业知识十分宝贵，任命他将有助于我们否认我国政府只是军政府的说法。他的精力令人钦佩，许多人说他工作起来比起那些年轻他二十岁的人也毫不逊色，而这种精力正是我们重建美国所需要的。然而，也有一些人将我们目前陷入的境遇归咎于像史汀生这样的人，呼吁选出新一代的顾问，特别是从军人中选。"
 wcc.2708.a:0 "任命史汀生"
 wcc.2708.b:0 "选择军队顾问"
 wcc.2710.t:0 "戈登·格雷"
 wcc.2710.d:0 "戈登·格雷，如今是一名律师，他被提议担任新设立的“心理战略委员会”的领导人。战争不是光靠鲜血和胆量就能取胜，争取人民的支持是现代战争的一个必要因素，为此该委员会才会诞生。该委员会将进行宣传，帮助提升我们在我国与盟国的公民心中的形象，并关注共产主义在世界各地的传播等问题。这样的职位交给一个军人很正常，但具有讽刺意味的是，选择格雷本身就能产生和这个委员会一样的效果：向人们表明我们站在他们一边，通过和平民一起工作来赢得民心。"
 wcc.2710.a:0 "任命格雷"
 wcc.2710.b:0 "我们不需要他"
 wcc.2713.t:0 "决定爱达荷州州长选举结果"
 wcc.2713.d:0 "今年爱达荷州州长的选举结果特别接近。爱达荷州是我们在内战期间控制的一个州，所以我们不用担心此处的极端分子。然而，前爱达荷州参议员、民主党人切斯·A·克拉克和爱达荷州共和党人查理曼C·A·波特尔森之间的竞争，在现在只剩下几千票的情况下仍僵持不下。让爱达荷州选举在全国范围内引起争议是愚蠢的，因为这会使我们的战时措施看上去效果不佳，所以我们应该在为时已晚之前进行干预并选出一个胜利者。问题是，我们应该选谁？"
 wcc.2713.a:0 "C·A·波特尔森就足够了"
 wcc.2713.b:0 "切斯·A·克拉克是最合适的人选"
 wcc.2714.t:0 "工会法案"
 wcc.2714.d:0 "在内战期间，大多数工会都选择了反抗政府，很大一部分甚至投靠了联合工团。工会一直是商界的眼中钉，现在我们有充分的理由惩罚这些工会，商界坚持要求我们动用重罚。大多数顾问认为，惩罚那些加入联合工团的极端工会，就足以对剩余工会杀鸡儆猴，让他们今后乖乖听话。然而，柯蒂斯·李梅领导的派系正在推动我们禁止所有工会，这基本上会扼杀劳工运动，但肯定也会引起反弹。我们该怎么办？"
 wcc.2714.a:0 "惩罚工团主义工会"
 wcc.2714.b:0 "禁止工会"
 wcc.2716.t:0 "洛克菲勒抵抗"
 wcc.2716.d:0 "麦克阿瑟的惩罚富豪计划迄今进展顺利，但洛克菲勒家族决定抵制到底。他们拒绝缴纳麦克阿瑟所要求的财富，甚至试图通过谈判达成更好的协议，偷偷向麦克阿瑟及其将领们行贿。洛克菲勒家族在内战期间逃往新英格兰，他们的抵抗证实了麦克阿瑟的论点，让他怒不可遏。麦克阿瑟的守望者民兵们现在已经追踪到了他们家族的大部分成员所在的纽约庄园，也就是众所周知的洛克菲勒庄园。我们已经包围了庄园，现在，我们要把他们拘留起来，没收他们所有的财产。老百姓会感谢我们的！"
 wcc.2716.a:0 "我们曾经警告过他们的……"
 wcc.6999.t:0 "美国陷入紧张对峙"
 wcc.6999.d:0 "我们的敌人已在战争中倒下，华盛顿和西部军指挥中心成了唯二幸存的参战政权。然而，我们之间的关系陷入了紧张，因为布拉德利-艾森豪威尔的派系被麦克阿瑟不受约束的权力触动了神经，并对自大的麦克阿瑟充满敌意。两人坚持要求麦克阿瑟履行恢复民主的承诺，在两个月后举行特别选举。他们说，如果他不这样做，他们将被迫自行行动。这一要求激怒了麦克阿瑟，他坚持说，他们应该服从于他和美国政府，而不是相反。如果布拉德利和艾森豪威尔的言论为公众所知，很容易就能给他们打上国家叛徒的烙印，同时发起一场快速战争将巩固麦克阿瑟的统治地位。但另一方面，麦克阿瑟认为，如果他与他们达成协议，这两个人可能会站在他的一边。这将挽救成千上万美国人的生命，同样也能巩固麦克阿瑟的地位，但目前尚不清楚这一交易能否达成。我们该怎么办？"
 wcc.6999.a:0 "来谈谈吧……"
 wcc.6999.b:0 "给他们打上叛徒的标签！"
 wcc.6999.c:0 "麦克阿瑟下台是为了履行自己的诺言，尽管不是为了他们！"
 wcc.7001.t:0 "国会成员逃往西部"
 wcc.7001.d:0 "德怀特·艾森豪威尔和奥马尔·布拉德利在估量东方的麦克阿瑟时变得越来越焦虑。麦克阿瑟似乎无意放弃独断专行的权力，过去文官政府的成员正逃往西部军，希望我们信守恢复民主的诺言。内战其他派系的一些老兵也加入了我们的行列，把我们看作是阻止麦克阿瑟独裁统治的最后希望。虽然他们的忠诚值得怀疑，但我们需要所有能得到的人力。我国政府当然接受了这两个团体，虽然他们的存在对组织产生了一些负面影响。不过，我们现在可能已经有了所需的人力。这些团体敦促我们在麦克阿瑟调集东方的资源对付我们之前，尽快行动起来先发制人。一步接着一步，似乎新的战火即将涌发，而不是我们本来希望的结束内战。"
 wcc.7001.a:0 "他让我们别无选择……"
 wcc.7002.t:0 "我们的下一步行动？"
 wcc.7002.d:0 "麦克阿瑟已经把提议发送给了西部军的艾森豪威尔和布拉德利，但是没有得到任何回应。现在，大多数文官都逃去了公开接受他们的西部军，否认了麦克阿瑟的权威。更糟糕的是，来自内战各阵营的退伍军人也加入了西部军的行列，似乎是为了不惜一切代价阻止麦克阿瑟。西部军，政界和新部队的合力，有可能打败我们。如果输了，麦克阿瑟将失去一切，包括自己的生命。他的副手悄悄地建议麦克阿瑟屈服，在还没撕破脸皮的时候下台。心高气傲的麦克阿瑟现在比任何时候都更加愤怒，而他的部队则认为遭到了国家的背叛。麦克阿瑟相信自己拥有赢得一场彻底战争所需要的东西。在他看来，他别无选择："
 wcc.7002.a:0 "为麦克阿瑟的继任者举行公开大选"
 wcc.7002.b:0 "骰子已经投下……"
 wcc.7014.t:0 "是否接受整合？"
 wcc.7014.d:0 "麦克阿瑟已经按照承诺选择辞职，但我们应该决定是否接受这一举动。我们是接受他的下台，还是要求掌权以确保安全？"
 wcc.7014.a:0 "接受整合"
 wcc.7014.b:0 "不"
