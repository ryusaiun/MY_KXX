 WCC_last_bastion:0 "重燃民主之火"
 WCC_last_bastion_desc:0 "我们是美国自由和民主的最后堡垒。我们现在独自高举自由和民主的火炬。"
#国家民主党
 WCC_authoritarian_democrats_in_power:0 "国家民主党当选"
 WCC_authoritarian_democrats_in_power_desc:0 "威廉·伦道夫·赫斯特的国家民主党和联邦派同情者赢得了胜利，他们承诺稳定太平洋国，为其公民带来财富，最重要的是，尽快结束与联邦派的战争。这是太平洋国新的一天！"
 WCC_raise_tariffs:0 "提高关税"
 WCC_raise_tariffs_desc:0 "如果我们要保持自力更生，就必须不惜一切代价保护我们不受外国竞争的影响。在这一进程中，除了一部分农产品外，几乎所有商品都需要征收高关税，由此产生的收入将用于国家项目和现有服务。"
 WCC_slash_taxes:0 "奖励成功者"
 WCC_slash_taxes_desc:0 "工团主义者们常喊道：“为什么富人越来越富，穷人越来越穷？”他们认为资本主义是罪魁祸首的观点是正确的，但也是错误的，这是因为资本缺乏进行财富扩张的动机和机会。针对富人的税收将大幅削减，尤其是遗产税，我们最近的关税收入将弥补这一成本。"
 WCC_american_festivals:0 "美利坚节庆"
 WCC_american_festivals_desc:0 "人民可能拥有自己的经济财产，但是曾经给民众带来无穷快乐的马戏，节日和民族盛事又是什么呢？资助举办这样的节日不仅会提高我们政府的声望，也能培养民众的爱国精神和团结度。"
 WCC_state_trusts:0 "企业市有化"
 WCC_state_trusts_desc:0 "电力、水、煤气和电话等公用设施不能在没有监督的情况下委托给少数私营公司。政府将购买这些公司的一部分股份，并进行部分国有化，地方市政当局要么从获得批准的公司购买服务合同，要么在获得联邦政府的直接批准下进行运营。"
 WCC_roaring_parties:0 "咆哮的派对"
 WCC_roaring_parties_desc:0 "从喧嚣的10年代到20年代早期，赫斯特最喜欢的活动之一就是奢华的派对，它不仅增强了人们对经济的信心，还有助于政府在他们和上层阶级之间建立联系，并将他们巩固成一股更有凝聚力、更容易安抚的力量。让我们举起酒杯，低迷的时期已经结束了！"
 WCC_state_unions:0 "国家工会"
 WCC_state_unions_desc:0 "工团主义无疑对国家构成了威胁，但这并不意味着美国工人不能拥有适当的组织和代表。国家应该成立爱国工会，为工人进行注册并保证其最低生活标准，而激进工会将被查封，美国工人们将得到适当的代表。"
 WCC_media_regulation_act:0 "媒体管理法案"
 WCC_media_regulation_act_desc:0 "我们最危险的敌人已被镇压，终于可以着手解决那些企图毁灭国家的冗长报纸和记者们了！《媒体监管法案》将允许我们新成立的联邦警察广播部门收集一份激进分子的名单，并在另一场针对政府的政变企图形成前立即禁止他们的出版物。"
 WCC_investigate_gop:0 "调查共和党"
 WCC_investigate_gop_desc:0 "毫无疑问，共和党及其在进步党和民主共和党中的前任朋友构成了自联邦崩溃以来对赫斯特最危险的批评者。他们无可否认地把国际银行家和外国政府的利益置于我们自己的利益之前，我们应对其组织潜在的贿赂和腐败进行调查。"
 WCC_yellow_peril:0 "黄祸"
 WCC_yellow_peril_desc:0 "赫斯特一直在直言不讳地表达他对“黄种人”试图超越“白种人”的担忧——以前是通过移民，但现在随着美国的削弱，则是通过帝国主义达成。太平洋属于美国，而不是裕仁天皇或中国的。我们的出版物和政府将提醒公众注意这一威胁，坦尼委员会将调查可能与东亚人勾结的情况。"
 WCC_national_industrial_administration:0 "国家工业局"
 WCC_national_industrial_administration_desc:0 "经济仍在努力从工团主义者罢工、股市崩盘、巨大恐慌、黑色星期一和现在的战争破坏的综合冲击中恢复过来。由休·S·约翰逊领导的国家工业局将与产业领袖合作，终结危险条例、哄抬物价和难以维持生计的工资，鼓励阶级协作。"
 WCC_punish_hawaii:0 "惩戒夏威夷"
 WCC_punish_hawaii_desc:0 "夏威夷人真的以为他们背叛美国了还能全身而退吗？他们将会用自己的亲身经历告诫世人，而我们则会好好利用其蔗糖产业的。弃离美国的叛徒无权和我们谈条件，而他们有且只有这唯一的一次机会全盘接受。"
 WCC_renovate_california:0 "加州梦"
 WCC_renovate_california_desc:0 "不能因为道路上的一些颠簸，就让加州陷入困境！我们将通过清除森林和沼泽等自然障碍，来扩大加州的潜力，以获得更大的商业潜力。赫斯特城堡也将迎来我们文化的黄金时代。"
 WCC_mine_mine_mine:0 "开采作业"
 WCC_mine_mine_mine_desc:0 "国家需要搞钱，而还有什么比太平洋国的资源更能让人大赚一笔呢？国家经营下的矿业将交由国家工业局的新矿业和资源部门经营，该部门将专注于在北太平洋各州购买资源，并将其出售给出价最高的人。双赢。"
 WCC_federal_police:0 "联邦警察"
 WCC_federal_police_desc:0 "在这犯罪和叛乱泛滥的国家，很明显，旧的执法方法已经老掉牙了，而且也太迟缓，无法发挥作用。联邦警察应由美国军官和国民警卫队的精英组成，并由民主党武装人员监督，其级别高于地方执法人员，直接对赫斯特集团负责。"
 WCC_tenney_committee:0 "坦尼委员会"
 WCC_tenney_committee_desc:0 "国会议员杰克·坦尼是政坛中最坚定的反工团主义和反激进主义的新民主党支持者之一，因此我们应该接受他的要求，让他负责一个被授权的特别委员会，专门调查和根除激进主义——就从辛克莱的联邦党开始。"
 WCC_demand_respect_from_canada:0 "要求加拿大上贡"
 WCC_demand_respect_from_canada_desc:0 "我们受够了加拿大的愚蠢行为！他们夺取了美国的土地，还在用贪婪的目光扫视着我国，企图迫使我们加入他们在欧洲的战争，以我们的损失为代价，让他们受益，而我们却一无所得。他们应该为我们的国库做出应有的贡献，以作为我们从工团主义者手中拯救太平洋国并保卫我方边境的回报。"
 WCC_nationalize_liquor:0 "酒业国有化"
 WCC_nationalize_liquor_desc:0 "虽然“禁酒”的支持者们说的没错，酒精往往会让人堕入阴暗，导致社会的动荡，但很明显，在地方和州一级通过禁酒令只会增加当地的犯罪率。由于国家需要额外的资金，现在是时候实施赫斯特的常识性解决方案：将酒业国有化。"
 WCC_mexican_border_raids:0 "突袭墨西哥边境"
 WCC_mexican_border_raids_desc:0 "组成墨西哥政府的那群土匪们认为他们可以通过越过我方边境的突袭和走私而逃脱惩罚，嘲笑我们所谓的无力反击。是时候还击了，我们要为我们被夺去的赃物得到补偿。"
 WCC_tribunals_for_gangsters:0 "为歹徒准备的法庭"
 WCC_tribunals_for_gangsters_desc:0 "随着联邦警察的部署，我们必须为他们制定一套不受其他政府部门干涉且更为明确的执法守则。军事法庭将对被抓获的有组织犯罪成员进行审判，如果被判有罪，他们将被即决处决。"
 WCC_executive_construction:0 "执行建设计划"
 WCC_executive_construction_desc:0 "美国一直以其巨大的摩天大楼和不断扩张的城市而闻名。我们是一个拥有巨大财富和资源的国家，我们也将利用这些资源来建造世界上有史以来最大、最奢侈的建筑。倡导未来主义美学的建筑师们吸引了赫斯特的注意，他计划遵循这一风格来建造这些建筑。代价可能会很大，但赫斯特的野心不止于此。"
#自由共和派
 WCC_social_liberals_in_power:0 "自由派共和党当选"
 WCC_social_liberals_in_power_desc:0 "共和党自由派赢得了[GetYear]年大选！他们代表了共和党进步主义者一派，该派支持自由贸易，进步主义的社会政策还有建立一个温和的福利国家的理想。" 
 WCC_progressive_taxation:0 "自由主义税制"
 WCC_progressive_taxation_desc:0 "理想中，税收应该达到两个目标的平衡：普通公民可以使用自己的税后收入来支持家庭消费和一定的奢侈品消费，而政府则需要足够的税收来支持公共支出。进步党的税收计划希望能达到这两个目标的平衡。"
 WCC_public_works:0 "为幸福而劳作"
 WCC_public_works_desc:0 "由新的工程进展管理局开展的公共工程项目将对需要救济者或失业者开放，这有两个目的：帮助修复内战造成的损害，并为最需要帮助的人，特别是退伍军人提供宝贵的工作机会。"
 WCC_create_the_ccc:0 "创建平民保育团"
 WCC_create_the_ccc_desc:0 "通过建立平民保育团，我们将获得一支庞大的劳动力队伍，能够修复在内战中被摧毁的基础设施。"
 WCC_national_youth_adminstration:0 "国家青年管理局"
 WCC_national_youth_adminstration_desc:0 "失业导致激进思想。我们必须保证在内战之后重回社会的年轻一代都可以拥有一份有价值的工作，或者我们只能看到我们曾与之对抗的激进主义再一次在美国的大地上复兴。"
 WCC_chautauqua:0 "肖托夸运动"
 WCC_chautauqua_desc:0 "肖托夸机构是纽约州北部的一个著名的静修机构，它提倡进步的价值观。我们应该把它的主要思想家介绍到国家舞台上，这样他们才能更好地推广自己的理论。"
 WCC_brain_trust:0 "智囊团"
 WCC_brain_trust_desc:0 "一群年轻的农工党参议员已经被视为新的农工党政府的“智囊团”，他们的常春藤背景还有他们改造国家的激进主张已经为他们赢得了在政府内部的地位。"
 WCC_liberal_unions:0 "支持自由主义工会"
 WCC_liberal_unions_desc:0 "并非所有的工会都是工团主义的温巢，一些工会确实是为了工人阶级的福祉着想，而非一味地为满足其上位者的私欲而生。我们应大力扶持这些工会，这可以使得我们在保护雇工阶层的利益同时消灭隐藏的工团分子。"
 WCC_banking_act:0 "银行法案"
 WCC_banking_act_desc:0 "该法案将要求成员银行的存款有一定数额的准备金和利率，并赋予联邦储备委员会对一些货币政策工具的控制权。该委员会还将有权决定每个联邦储备区的贴现率。"
 WCC_farm_security_act:0 "农业安全局"
 WCC_farm_security_act_desc:0 "美国农民在内战中受伤惨重，我们必须对其加以支持。通过建立一个联邦机构来负责任的保证农民的基本生活还有美国农业的繁荣和安全，在现在看来是一步必要的棋。"
 WCC_medicare:0 "医疗保险"
 WCC_medicare_desc:0 "医疗保险是激进的农工党人提出的新法案，该法案希望可以保证我们的贫困公民也可以得到他们所需要的医疗保障。"
 WCC_agricultural_adjustment: "农业调整法案"
 WCC_agricultural_adjustment_desc: "在这场危机中，有很多方法可以帮助我们的农民。有一种观点认为，我们应该通过农业调整法案，这将提高农民的农产品价格，同时减少过剩农产品。政府将利用这一点来确保他们的农民能够在这些绝望的时期保持生存。"
 WCC_mathematical_tables_project:0 "数学用表计划"
 WCC_mathematical_tables_project_desc:0 "有一种误解，认为美国的失业者没有接受过教育且懒惰。我们将证明这不是真的。为了做到这一点，我们找到了这个国家一些最具才华、最聪明但运气不好的人。这些人会制作高级数学方程式的表格，例如指数函数表格，对数表格，还有三角函数表格。"
 WCC_free_trade1:0 "支持自由贸易"
 WCC_free_trade1_desc:0 "自由贸易是强大经济的基石。我们应该确保降低关税，与我们的盟友和全球中立国家拆除阻碍自由贸易的关税壁垒。"
 WCC_labor_relations_act:0 "劳工关系法"
 WCC_labor_relations_act_desc:0 "雇主和雇员之间脆弱的关系是内战的主因之一，我们需要立法来保证雇员在剥削之下仍然可以保有一定的谈判权力。"
 WCC_federal_one:0 "联邦第一计划"
 WCC_federal_one_desc:0 "产业工人并不是唯一需要吃饭的人。政府将雇用成千上万的艺术家、音乐家、演员、作家和其他文化产业人物。在这个艰难时期，任何人都不应受到歧视并被拒绝就业，这些人所做的工作和其他人的工作一样重要。让我们赋予我们的人民尊严。"
 WCC_freed_currency:0 "黄金储备法案"
 WCC_freed_currency_desc:0 "该法案将要求美联储持有的所有黄金移交给美国财政部。这将允许我们为了国家的利益使用货币黄金，并保护我们的货币体系不受外国惯例的影响。"
#共和党
 WCC_market_liberals_in_power:0 "共和党当选"
 WCC_market_liberals_in_power_desc:0 "自由贸易的支持者、各项规章的废除者和金融家的斗牛犬——共和党赢得了[GetYear]年大选。各位公民可以期待更低的税率，更自由的定价机制和美国敢作敢为的资本主义精神的回归。"
 WCC_settelment_movement:0 "睦邻运动"
 WCC_settelment_movement_desc:0 "睦邻运动在战前时期的英国和美国很流行，这项运动聚焦于让富人和穷人共同居住在“睦邻公寓”，以便更好地了解彼此。在这个艰难的社会时期，我们应该鼓励这项运动的复兴。"
 WCC_trust_busting:0 "取缔垄断"
 WCC_trust_busting_desc:0 "联合工团经常用消灭托拉斯当做自己的口号，因此我们需要在激进派跳脚骂街之前就把那些托拉斯消灭。"
 WCC_securities_act:0 "担保法案"
 WCC_securities_act_desc:0 "许多人担心近几十年来全世界许多政府大规模没收财产的行为会发生在我们身上。我们需要通过立法使公民们放心，私有财产的权利将永远地得到保护。"
 WCC_efficiency_movement:0 "增产节约运动"
 WCC_efficiency_movement_desc:0 "三十年前，美国的进步主义浪潮达到了最高峰，而随之而来的则是增产节约运动的兴起——该运动希望减少居家生活还有工作场所的大规模浪费行为。由于经济尚未从近来的冲击中完全恢复，我们需要将此运动重新带入美国人的生活中。"
 WCC_incentivize_charity:0 "激励慈善"
 WCC_incentivize_charity_desc:0 "目前有很大一部分人需要我们的援助，但与往常一样，政府的直接干预与私人相比效率低下。因此，我们的公共服务活动将敦促富人捐款，并为那些捐款的人提供税收减免，并通过表彰他们的事迹来奖励那些捐款最多的人。"
 WCC_education_philanthropy:0 "教育事业"
 WCC_education_philanthropy_desc:0 "最富有的商人通常就读于少数几所精英大学，比如常春藤联盟、斯坦福大学和芝加哥大学。我们应该设立奖学金，以确保那些普通的平民也能进入这些知名大学学习。"
 WCC_hollywood_glamor:0 "好莱坞的支持"
 WCC_hollywood_glamor_desc:0 "许多著名的好莱坞演员和制片人都是共和党的铁杆支持者，我们应该大力支持他们产出更多的影片，将共和党的价值观推向全国。"
 WCC_infastructure_investment:0 "基建投资"
 WCC_infastructure_investment_desc:0 "政府能为经济提供的少数几个可靠的积极因素之一是基础设施，这将有助于促进全国各地的商业活动。让我们以亚伯拉罕·林肯的方式继续实行这些国家计划。"
 WCC_local_budgeting:0 "地方预算编制"
 WCC_local_budgeting_desc:0 "经济去中心化是我们支持观点的主要组成部分，因此地方应该与国家预算相一致，地方政府在制定预算方面将有更大的灵活性，并被我们的领导人所认可，以尽可能地节省资金。"
 WCC_naval_expansion:0 "海军扩建"
 WCC_naval_expansion_desc:0 "共和党的孤立主义信仰挽救了无数美国人的生命，帮助我们避免陷入世界大战的泥潭中。我们将继续在海军建设方面实行防御政策，将帝国主义势力排除在美国事务之外，反之亦然。"
 WCC_american_laisze_faire:0 "自由放任经济"
 WCC_american_laisze_faire_desc:0 "过多的政府干预只会损害重建。我们需要保证，在我们的经济挣扎着从内战中重建时，政府没有过度的干预重建过程。"
 WCC_soften_regulations:0 "放宽规章"
 WCC_soften_regulations_desc:0 "在这场内战之后，我们最不需要的就是对企业进行不必要的、繁重的监管。我们应该减少繁文缛节，确保企业能够在这些艰难时期取得成功。"
 WCC_protect_industry:0 "保护工业"
 WCC_protect_industry_desc:0 "尽管不反对所有贸易，但长期以来，共和党的立场一直是保护我们已经加入国内竞争的新兴产业，免受外国竞争的影响、以便我们可以更快的发展。"
 WCC_small_business_support:0 "帮助小微企业"
 WCC_small_business_support_desc:0 "小微企业是美国经济的支柱，但现在许多这类企业在内战中却都被摧毁了。我们应该研究新的税收政策和其他策略来恢复小微企业的信心。"
 WCC_give_me_your_poor:0 "给我你的劳瘁贫贱"
 WCC_give_me_your_poor_desc:0 "美国的建国传统之一就是接纳世界上的穷人，并让他们在我们国家摆脱贫困。我们必须继续践行这个传统。让我们鼓励世界各地贫穷但勤奋的家庭移民到美国，使他们在自由和民主下发家致富。"
 WCC_good_neighbor_policy:0 "睦邻政策"
 WCC_good_neighbor_policy_desc:0 "几十年来，美国一直在使用武力维持拉丁美洲的秩序。然而鉴于我们最近可能发生的内战，我们比以往任何时候都更难做到这一点。相反，我们应该努力加强与南方邻国的合作和贸易，以实现各方的互利共赢。"
 WCC_reduce_subsidies:0 "削减补贴"
 WCC_reduce_subsidies_desc:0 "补贴就是政府越权的一个例子：很难知道多少补贴才算足够，或者补贴是否对任何一方都有利。通常情况下，这只是浪费钱财。我们应该尽量减少政府补贴，让市场这只看不见的手来引导我们的企业。"
 WCC_new_liberalism:0 "自由新时代"
 WCC_new_liberalism_desc:0 "共和党的统治让美国的商业再次繁荣，国库里的黄金储备达到了历史的新记录，同时失业率达到了历史最低，股价总值达到了新巅峰并继续增长。这证明了两点：上帝保佑美国！上帝保佑资本主义！"
 WCC_education_campaign:0 "教育运动"
 WCC_education_campaign_desc:0 "农场的孩子们经常无法上学，理由是农场需要他们当帮手。这将不再是什么理由，我们对农村学校和其他乡村教育设施进行投资，让我们国家的每个孩子都能得到他们应得的教育。"
 WCC_tolerance_campaign:0 "宽容运动"
 WCC_tolerance_campaign_desc:0 "一个人在属于他们的时间里喝酒消费不关政府的事。只要不影响他们的工作生活，我们应该鼓励对这种做法的宽容。我们能从此类产品中获取大量利润，不能为了一些更有道德感的支持者而将它们抛弃。"
#进步党
 WCC_social_democrats_in_power:0 "进步党当选"
 WCC_social_democrats_in_power_desc:0 "进步党出人意料地赢下了[GetYear]年大选！他们发誓要修补普通工人还有富人之间的裂痕，同时希望能建设一个真正的福利国家。"
 WCC_country_life_movement:0 "乡村生活运动"
 WCC_country_life_movement_desc:0 "“乡村生活运动”强调回归乡村生活方式，并在那些因持续几年的动乱而对城市生活感到幻灭的人们中越来越受欢迎。我们应该鼓励它，因为它有助于改善被忽视的农村地区的基础设施和工业。"
 WCC_encourage_temperance:0 "提倡节制"
 WCC_encourage_temperance_desc:0 "过度饮酒无异于打开通往贫穷、疯狂和懒惰的大门，这仍然是我们这个时代最大的社会弊病之一。虽然反酒馆同盟没能在全国范围内禁止饮酒，但我们可以扩大对禁酒地区执法力量的资助，建立禁酒喷泉，并通过一场禁酒运动来让公众意识到饮酒的危害。"
 WCC_citizen_education:0 "公民教育"
 WCC_citizen_education_desc:0 "在全国各地，美国本土居民都没有亲自接受到适当的教育。我们的教育体系应该实施约翰·杜威提倡的一些改革，同时推行促进美国价值观和国家忠诚的民族主义计划。"
 WCC_removing_money_from_politics:0 "打击权钱交易"
 WCC_removing_money_from_politics_desc:0 "金钱是一种癌症，几十年来一直“感染”着我们的政治体系。很长时间以来，政客们一直听命于他们在石油和钢铁行业的赞助者，同时忽视了他们的忠实支持者。这种情况将不再存在，禁止一切形式的权钱交易的立法将会通过，而允许用于赞助的合法资金限额仍在争论中。"
 WCC_workers_compensation:0 "工人补贴"
 WCC_workers_compensation_desc:0 "必须保护工人不受剥削。新一轮立法将规定那些在工作场所受伤的人，可以得到工资上的补偿。我们的残障同胞也应该得到尊严。"
 WCC_new_anti_trust_laws:0 "新反托拉斯法案"
 WCC_new_anti_trust_laws_desc:0 "大企业对工人永无止境的剥削是美利坚联合工团崛起的重要原因之一，我们需要拆散那些大银行和其他工业巨头来结束这一点。"
 WCC_wealth_taxation:0 "富人税"
 WCC_wealth_taxation_desc:0 "我们不能允许美国成为一个新的贵族国家，以财富多少取代君主制神权。我们新出台的遗产税和土地税将确保富人履行他们的爱国义务，支付适当数额的税收，为美国人民，特别是农民和工人提供商品。"
 WCC_new_public_works:0 "公共工程"
 WCC_new_public_works_desc:0 "我们需要以一方面的代价来解决两方面的问题，同时应对造成国家安全风险的失业和欠发达问题。公共工程管理局将雇用大量人员来建造大型公共工程，如水坝、桥梁和公路。这可能会很昂贵，但它给美国带来的希望是无价的。"
 WCC_resettlement_adminstration:0 "再安置管理局"
 WCC_resettlement_adminstration_desc:0 "大量的难民在最近的冲突中四处奔波寻找一个活下来的机会。从贫困的美国黑人逃离南方，到富裕的白人从北部跑到加州和加拿大，全国中四处奔波的例子太多太多。我们必须建立再安置管理局来让这些可怜人能够回到他们的家……或者是某个安全的地方。"
 WCC_farm_credit_act:0 "农场破产法案"
 WCC_farm_credit_act_desc:0 "让农场关闭的疯狂行为，尤其是在经济大萧条的时期，是完全不能容忍的！我们将建立农业合作信贷体系，为农民提供低息贷款，防止国家供应商丧失抵押品赎回权，这也是为了他们和我们自身的福利。"
 WCC_national_railroads:0 "国家铁路"
 WCC_national_railroads_desc:0 "可悲的是，我们的国家缺乏为国家生产提供公共工具的能力，而铁路兄弟会则希望得到他们老板更多保护。解决这一问题的办法自然是铁路国有化，通过格伦·E·普拉姆的天才计划，用债券筹集的资金来购买铁路。"
 WCC_credit_unions:0 "支持信用合作社"
 WCC_credit_unions_desc:0 "是时候摆脱银行对工人、农民和自由劳动者生活的影响了。信用合作社将获得廉价的联邦贷款和税收减免，这样独立承包商就可以更加自力更生，而银行家也可以承担相应的责任。"
 WCC_support_long:0 "拯救王鱼"
 WCC_support_long_desc:0 "休伊·朗是个毫无问题的人吗？当然不是；他管理着一个政治机器，头脑里装的东西像拉什莫尔山一样“大”。然而他是该地区进步派的盟友，支持他的各州也是反对威权主义的坚定力量，而他的经济政策有望帮助我们打败激进主义。我们将为他做出他为美国所做的一切，将他从包围他的笨蛋和懦夫手中拯救出来吧。"
 WCC_new_nationalism:0 "新国家主义"
 WCC_new_nationalism_desc:0 "虽然民主本身并不是一个有缺陷的概念，但旧制度：裙带资本主义的缺陷在内战中暴露无遗。我们需要确保民主现在对每个公民都有效。"
 WCC_food_stamps:0 "食品券"
 WCC_food_stamps_desc:0 "当亨利·华莱士看到一边是难以出售的富余农产品而另一边是饥饿的市民时，他得到了启示。如果市场不能自行实现均衡，我们将通过食品券计划给予它所需的助力，使贫困公民更容易负担得起农产品价格。"
 WCC_quota_act:0 "移民配额法案"
 WCC_quota_act_desc:0 "在美国文化和工人薪资已经承受了巨大压力的情况下，我们最不需要的就是大量未经培训的廉价劳动力涌入边境。配额制度将限制每年进入美国的低工资移民数量。"
 WCC_fair_labor_standards:0 "公平劳动标准法案"
 WCC_fair_labor_standards_desc:0 "公平劳动标准法案将在保护美国工人方面发挥极大作用。我们计划制定最低工资，要求支付加班费，并实施更严格的青年就业标准。这些措施在遏制企业对员工的虐待同时，也将促进经济发展。"
 WCC_national_housing:0 "国家住房建筑法"
 WCC_national_housing_desc:0 "许多的社区在内战之中被摧毁，我们需要重建那些房屋并把民众从那些散落各地的难民营中安置到这些过去的社区之中。"
 WCC_rural_electrification_administration:0 "农村电气化管理局"
 WCC_rural_electrification_administration_desc:0 "许多农村城镇缺乏电力和电力设施，但如果我们可以建立农村电气化管理局，我们就可以对那些缺乏店里的地区进行资助，我们可以在收获大量选票的同时获得一个电气化的农村。"
 WCC_social_security:0 "社会保障"
 WCC_social_security_desc:0 "现代化的社会保障体系将使老年人能够安心退休，经济上获得保障，并为我们的政权争取大量的民意支持。"

 #联邦党
 WCC_national_health_insurance:0 "国家医疗保险"
 WCC_national_health_insurance_desc:0 "当我们的公民患病时，甚至要为自己的生存权付钱。这是不道德的，但更糟糕的是，这驱使人们投入了伪善的马克思主义者的怀抱。国家医疗保险方案将通过增加个人所得税提供全民保健，以使所有人都能享有其自然的生存权利。"
 WCC_protect_strikers:0 "保护罢工者"
 WCC_protect_strikers_desc:0 "罢工者不过是面对恶劣的工作环境，维护自身权利的工人，然而州长、资本家和法官却认为，他们有权利镇压这些爱国的美国人，这会让那些马克思主义者的胡言乱语看起来是正确的。罢工现在将被视为一项国民权利，军队将保护那些受到企业家雇佣的暴徒攻击的罢工者。"
 WCC_fair_house_trade:0 "公平贸易"
 WCC_fair_house_trade_desc:0 "贸易自有其重要性，特别是对我们的农民来说，他们必须出口他们的农产品，但我们不能指望我们的工人能与地球上的每一个国家的同行竞争。无限制的贸易也破坏了我们拒绝那些来自工作条件更糟糕的国家的更廉价商品的权利。那些可能降低我们工人工资的外国商品将为此支付更高的关税。"
 WCC_national_electricity:0 "国家电网"
 WCC_national_electricity_desc:0 "美国人民需要负担得起的电力，并且现在就需要。政府将通过收购和购买美国电力公司的多数股份直接控制水力发电，为公众利益提供廉价电力，为美国的铁路、街道和家庭供电。"
 WCC_commonwealth_victory:0 "联邦党胜利"
 WCC_commonwealth_victory_desc:0 "辛克莱弥补了对于他在1934年史诗计划的损失，并成功的与联合工团划清了界限，现在他作为平等主义与自由主义的发起者来确保马克思主义的任何变种都不能渗入我们国民纯洁的心灵中。"
 WCC_radical_taxation:0 "激进税收"
 WCC_radical_taxation_desc:0 "无论是自由党还是进步党的税收计划都不能实现真正的平等主义。我们要将营业税改为股票税，对富人征收收入税、土地税、遗产税、公司税、储蓄税和财产税，而对贫困者不征税，这样就能实现社会公正了。"
 WCC_commodity_credit_corporation: "农产品信贷公司"
 WCC_commodity_credit_corporation_desc:0 "当大萧条吞噬我们的国家时，农民受到的打击几乎比任何人都严重。农民们向我们呼救，而我们必须回复他们。为此我们要创立农产品信贷公司，该机构可以保护农产品的市场与价格，这可以让他们的情绪稳定下来。而我们也不能再忽视这一群体了。"
 WCC_fcwa:0 "联邦土木工程管理局"
 WCC_fcwa_desc:0 "如今美国的街头巷尾仍有数以百计的失业工人正在流浪，为了解决这个问题我们可以向他们提出一个简单的建议：你来为国家建设基础设施，我来为你们发放体面工资。这不仅能大大降低我国的失业率，还能促进国家的经济繁荣。新成立的联邦土木工程管理局将担负起组织工人的任务。"
 WCC_federal_authority_for_land: "联邦土地管理局"
 WCC_federal_authority_for_land_desc: "根据相关法案，我们将成立一个负责管理土地的部门。我们将保留相当数量的土地归于己用，并利用这些土地服务我们的人民和环境。"
 WCC_labor_colonies:0 "劳动聚居地"
 WCC_labor_colonies_desc:0 "从罗伯特·欧文到查尔斯·傅立叶，建立乌托邦社会和领地的尝试在美国并不新鲜。现在，我们要推动建立“劳动聚居地”，让所有劳动者都能在其中平等劳动，健康幸福地生活。一些积极人士甚至建议我们实施爱德华·贝拉米的《向后看》中提到的一些非威权主义做法。"
 WCC_nationalize_oil:0 "石油国有化"
 WCC_nationalize_oil_desc:0 "像约翰·D·洛克菲勒这样的石油大亨几十年来一直在霸占着这个国家。在他享受着自己首富身份的同时，数百万美国人在忍饥挨饿。这种情况将永不再现。我们将推动石油国有化，这样资本主义豺狼和外国投机者就无法窃取我们人民的财产了。"
 WCC_nationalize_communication:0 "通讯国有化"
 WCC_nationalize_communication_desc:0 "在石油之外，我们还需要扩大国有化的范围。长久以来，电话、无线电、电报行业都由私人掌握。但这些东西应该归全体美国人民所有，而不仅仅是富人，我们将努力去实现这一愿景。"
 WCC_pensions:0 "政府养老金"
 WCC_pensions_desc:0 "我们要让我们尊敬的老人有尊严地退休，也让父母不再是孩子的负担。我们将建立一种制度，工人可以将钱存入基金，并在退休后提取。我们的长者将体面地度过他们的余生，并不再为他们的年龄感到羞耻。"
 WCC_the_jungle:0 "屠场"
 WCC_the_jungle_desc:0 "工人们在城市中忍受着不可忍受的生活条件，我们的公共工程项目将对基础设施和工厂进行翻修，以符合工人的利益，而不是去向资本阶级献媚。"
 WCC_aim_for_the_heart:0 "直达心扉"
 WCC_aim_for_the_heart_desc:0 "尽管公众对辛克莱的书《屠场》没有想象中的反响，但他的政党现在可以进一步维护工人的权利，而这正是他在书中所追求的。所有看到工人饱受虐待的美国人都会痛心疾呼，要求改善他们的工作条件。"
 WCC_hit_the_stomach:0 "一步到胃"
 WCC_hit_the_stomach_desc:0 "虽然辛克莱对广大读者对《屠场》的反应有些不满，但他也意识到读者观点是挺有道理的。我们必须确保家庭赖以生存的食物不被贪婪的企业或任何有害物质污染与毒害。我们将通过立法，确保所有美国人都能获得干净、新鲜的食品。"
 WCC_bread_and_peace:0 "面包与和平"
 WCC_bread_and_peace_desc:0 "尽管辛克莱和他的政党已经与联合工团划清了界限，但还是有可能与他们达成协议的。毕竟，我们有许多共同的目标，虽然以后还有翻脸的可能，但是我们应该集中精力消灭那些反动派。这也将是一个受左翼人士欢迎的决定，值得一试……"
 WCC_communal_education:0 "社会化教育"
 WCC_communal_education_desc:0 "我党有许多关于教育的新想法。有些些人提倡推行“公共教育”，在这种教育模式中，孩子除了由父母抚养和教育之外，还可以由邻居抚养和教育。还有一些人呼吁在学校里推广社会主义价值观，以便使下一代领悟社会主义。这两种想法都已在考虑之中，并将提交国会审议。"
 WCC_union_expansion:0 "扩展工会"
 WCC_union_expansion_desc:0 "要保护工人的权利只有一个办法，那就是建立工会！工会不渴望暴力，但也不会为在必要时罢工，要求得到自己的东西而害怕。我们将与志同道合的工会管理人员合作，帮助他们招募成员，并保护他们免受打击。"
 WCC_social_commonwealth:0 "工人联邦"
 WCC_social_commonwealth_desc:0 "基础已然铸牢，通过将失业人员纳入我们的计划，并促进人与人间的合作，我们可能最终会建立起一个工人联邦。很快，所有需要帮助的人都能生产他们需要的东西，并同彼此交换。私营企业要么学会竞争，要么学会按照政府设定的新价格出售他们的产品。"
 WCC_the_profits_of_religion:0 "宗教之利"
 WCC_the_profits_of_religion_desc:0 "虽然人有自己的宗教信仰是好的，但我们运动中的许多人无法忍受所谓的“超级教堂”，或那些把上帝的居所变成闹市的人。超过一定规模的教堂，包括经常被怪异的灵性运动所领导的“新思想”运动在内，都将上交一些税金。"
 WCC_support_the_aclu:0 "支持美利坚公民自由联盟"
 WCC_support_the_aclu_desc:0 "长期以来，国家一直沉迷于侵犯公民的权利。但这种情况以后再也不会出现了！我们将通过减免税收来支持美国公民自由联盟，起诉对他们的暴力骚扰，并代表他们发动一场公开运动，同时同意在他们的事务中保持政治中立，以便他们能够为所有美国人的权利而斗争。"
 WCC_birth_control:0 "文明的支点"
 WCC_birth_control_desc:0 "虽然会有反动派的闲言碎语，但为了个人和社会的利益，我们必须继续支持妇女的生育权。反对节育的法律将被废除，在较贫穷的社区也将更容易实施节育措施。从长远来看，这将有助于鼓励生产率较低的公民少生点孩子。"
 WCC_experimental_sciences:0 "实验性科学"
 WCC_experimental_sciences_desc:0 "如果我们要真正进步，我们就必须相信科学进步！有大量的科研项目在寻求我们的资助，虽然在这个过程中必然荆棘丛生，但与其所带来的突破相比，这些根本算不得什么，即使是那些会被常人嘲笑的突破。"
 WCC_prohibition:0 "禁酒令"
 WCC_prohibition_desc:0 "或许没有什么东西能像肆无忌惮的资本主义那样对工人阶级造成如此大的创伤，但酒精可能算得上一个竞争者。酒精是统治阶级控制工人的工具，它糟蹋了他们的身体、败坏他们的家庭道德。是时候最终达成禁酒联盟的目标，实施禁酒令了。"
#民主党
 WCC_social_conservatives_in_power:0 "民主党当选"
 WCC_social_conservatives_in_power_desc:0 "民主党赢得了[GetYear]年选举。虽然失去了南方的一些激进派选民（主要转投了至上党和旧民主党），但民主党仍然是很保守的党派，不过现在他们已经温和多了。"
 WCC_support_business:0 "支持企业家"
 WCC_support_business_desc:0 "尽管共和党对资本家的纵容已经走得太远，但我们仍必须确保企业得到政府的适当支持。反工团规章是这条道路上的关键一步。"
 WCC_business_grants:0 "商业补贴"
 WCC_business_grants_desc:0 "大型商业公司也和小微企业一样在内战中大大受损，我们应该让大企业获得和小企业一样的优惠税收政策来提高利润，加速发展。"
 WCC_public_schooling:0 "支持公共教育"
 WCC_public_schooling_desc:0 "公立学校必须有足够的资金，更重要的是，它们必须有正确的课程。我们的孩子要了解自由和民主的重要性，以及激进主义和工团主义的罪恶，这才能保障国家的未来。"
 WCC_red_scare:0 "红色威胁"
 WCC_red_scare_desc:0 "工团主义摧毁了我国一度最具工业生产力的地区。我们必须确保它永远不会在自由的最后堡垒扎根。"
 WCC_anti_unionism:0 "反工团主义法案"
 WCC_anti_unionism_desc:0 "我们必须通过的首批立法之一是新的反工团法案，该法案将防止任何曾经注册为社会党成员的人担任公职。那些以前自称有工团倾向的人，将被政府认为是美利坚自由的背叛者。"
 WCC_social_hygiene:0 "社会卫生学"
 WCC_social_hygiene_desc:0 "政府应支持一场公共卫生运动，以预防各种疾病。作为这场运动的一部分，我们将致力于规范罪恶行为，这些罪恶的行为是许多疾病，无论是身体上的、道德上的还是精神上的，的根源。"
 WCC_america_business_is_business:0 "美式公事公办"
 WCC_america_business_is_business_desc:0 "美国的工业是我国的支柱。虽然内战的破坏摧毁了我们一度繁荣的商业部门的大部，但只要政府采取适当的行动，它就能重新光彩照人。"
 WCC_immigration_act:0 "移民法案"
 WCC_immigration_act_desc:0 "虽然有些人可能会说移民是我们国家的支柱，但我们有更紧迫的问题：我们必须让更多的移民迁入我们荒废的国家。重建我们曾经伟大的国家应该是我们的首要问题。"
 WCC_states_autonomy:0 "加强州权"
 WCC_states_autonomy_desc:0 "不能指望联邦政府管理一切事务。事实上，缺乏权力的各州无法支持一个无能的中央政府是美国崩溃的核心原因。救济项目、税收和其他行政职责将进一步下放给各州。"
 WCC_patriotic_shorts:0 "爱国主义短片"
 WCC_patriotic_shorts_desc:0 "在这个艰难的时代，人们明显缺乏娱乐与爱国主义，我们应该利用最近电影的风靡来促进爱国主义。我们将聘请动画师，比如迪士尼公司，特别针对美国家庭制作爱国主义短片，让他们明白我们为之奋斗的是什么。"
 WCC_welfare_reform:0 "缩减福利条件"
 WCC_welfare_reform_desc:0 "自20世纪后期以来，地方和国家的福利投入一直在扩大，但到目前为止，它们所造成的资源短缺是出了名的。我们应该与地方政府和企业协调，使当地福利——如食品和现金救济更多地提供给那些丧偶母亲，并收紧当地工人的补偿，以关注真正的残障人士。"
 WCC_levering_act:0 "利弗林法案"
 WCC_levering_act_desc:0 "新罕布什尔州参议员斯泰尔斯·布里奇斯在新泽西州众议员J·帕内尔·托马斯的协助下，为所有州雇员（包括教师）撰写了一份新的宣言，要求他们作宣誓，反对激进主义，特别是工团主义。违反或拒绝履行誓言的人可被革职，因为他们可能对社会和政府造成相当大的损害。"
 WCC_increase_defense_spending:0 "增加国防开支"
 WCC_increase_defense_spending_desc:0 "最近可能发生的内战表明，如果有一天发生类似的事件，我们必须支持军队。我们还必须保护虚弱的国家不受投机取巧的宵小之辈干扰。在追求这些目标的过程中，我们会投资于雷达技术，并更新我们军队的火炮装备。"
 WCC_social_gospel:0 "滴流准则"
 WCC_social_gospel_desc:0 "经济学中有一个简单的事实：财富总会从富有者流向普通人手中，为何不让每个人都理解这一点呢？"
 WCC_labor_management:0 "劳工管理法案"
 WCC_labor_management_desc:0 "糟糕的劳资关系是导致内战的关键因素。我们应该剥夺工会和其他工团组织的权力，同时让企业主真正考虑到员工的利益。"
 WCC_fiscal_reform:0 "金融改革"
 WCC_fiscal_reform_desc:0 "我们需要对金融和银行体系进行全面改革。这个国家在内战之后所需要的是减少繁文缛节、不必要的规章制度和其他阻碍竞争的制度。"
 WCC_bureau_of_the_budget:0 "预算局"
 WCC_bureau_of_the_budget_desc:0 "平衡预算对于任何州的运行都是关键，那些“赤字支出”最后只能造成财政破产。各州应该量入为出，不能多花一分钱。"
 WCC_hays_code:0 "海氏准则"
 WCC_hays_code_desc:0 "虽然每个人都喜欢时不时地看上一部好电影，但好莱坞肆无忌惮的道德越轨行为需要得到。为了避免工团分子通过电影传播信息，必须制定一套严格的行为准则约束电影演员和制片人。"
 WCC_moral_education:0 "道德教育"
 WCC_moral_education_desc:0 "高等教育长期以来一直是精英阶层的堡垒，而我们应该继续如此。常春藤联盟的名校可不是给那些没有准备好的人待的地方。这些精英学校的名额应该留给美国未来的领导人，这样他们才能接受最好的教育。"
 WCC_new_american_century:0 "新美国纪元"
 WCC_new_american_century_desc:0 "在我们当选以来以来的这段时间里，我们为美国的伟大复兴打下了基础。从内战中重建需要时间，但我们现在可以向世界展示，美国已经准备迎接一个伟大的新世纪。"
 WCC_family_law:0 "家庭法"
 WCC_family_law_desc:0 "强大的社会需要强大的家庭，但遗憾的是，太多不负责任的公民忽视了这一点。《家庭法》要求各州强制执行子女抚养，即使在离婚的情况下，也将要求有收入的父亲为家庭做出贡献，法案同样要求富裕的子女需在年老的父母陷入贫困时为他们提供赡养。"
 WCC_expand_national_guard:0 "扩编国民警卫队"
 WCC_expand_national_guard_desc:0 "如果我们要在目前的情势下保证生存，强大的军事力量比以往任何时候都更为重要。我们应该依靠更有经验、更成熟的国民警卫队来保卫我们，把我们最近获得的商业利润拨给他们，并允许他们提出新一轮的草案。"
 WCC_entente_support:0 "协约国支援"
 WCC_entente_support_desc:0 "现在既忠于传统又忠于民主的国家已经很少了，但反工团主义的协约国就是其中之一。民主党商界、自由派和天主教派都希望与他们建立更紧密的联系，因为他们的“斗争”和我们的“斗争”是一样的。在这艰难的时刻，我们必须请求支援。"
 WCC_self_regulation:0 "自我管控"
 WCC_self_regulation_desc:0 "新的贸易团队们正试图通过维护诸如行业自律等社会价值观，以此来赢得我们的青睐。所谓的行业自律，就是各行业自行确保工人的最低生活质量和爱国主义思想，这种自律起始于教育行业，各大学自觉地贬斥封杀激进思想。有来有往，我们自然得扶持任何遵循这种价值观的行业，并为它们提供小规模的税收减免。"
 WCC_stop_desecration:0 "保护美国象征"
 WCC_stop_desecration_desc:0 "激进派会摧毁美国精神的每一个象征，因为他们狂热地相信阶级冲突。这种情况必须得到解决！政府应通过与产业贸易组织的接触，让他们更多地使用爱国符号，并在政府资产上使用更多的美国象征，出台禁止亵渎国旗的法律，违反者将被处以小额罚款。"
 wcc.999.t:0 "恢复选举"
 wcc.999.d:0 "随着国内政治局势的逐渐稳定，奥马尔·布拉德利将军也已经意识到了军政府的统治也是时候该走向终点了。在近日，一次新闻发布会上，布拉德利将军宣布了将在一个月内举行选举，而此时各大政党也都嗅到了风声，开始迅速筹备新的大选，并选拔出党内的总统候选人。"
 wcc.999.a:0 "是时候了"
 wcc.1000.t:0 "联邦党提名"
 wcc.1000.d:0 "联邦党，有时被人戏称为左翼民主党，因为他们是民主党左翼劳动派的激进分子，在今天召开了第一次代表会议。受辛克莱之前的终结加州贫困运动的启发，难怪辛克莱这个激进分子是该党的主要候选人，但他有一个强力的竞争对手，那就是来自加利福尼亚的参议员卡伯特·奥尔森。那么，谁会获得最后的胜利呢？"
 wcc.1000.a:0 "厄普顿·辛克莱获胜"
 wcc.1000.b:0 "卡伯特·奥尔森获胜！"
 wcc.1001.t:0 "[GetYear]年进步党初选"
 wcc.1001.d:0 "进步党[GetYear]年初选已经开始，在这场极具争议的大会上，流亡的爱荷华州活动家，杰出的农工党盟友亨利·华莱士先拔头筹；前进步党候选人乔治·诺里斯也广受欢迎。谁将获得进步党的提名呢？"
 wcc.1001.a:0 "恭喜华莱士！"
 wcc.1001.b:0 "恭喜诺里斯！"
 wcc.1002.t:0 "[GetYear]年民主共和党初选"
 wcc.1002.d:0 "民主共和党在[GetYear]年有两个被提名的候选人：旧金山地方检察官厄尔·沃伦，而另一位则是进步主义活动家菲利普·拉福莱特。这两位在民主共和党内都有着相当高的呼声。谁将被提名？"
 wcc.1002.a:0 "提名厄尔·沃伦！"
 wcc.1002.b:0 "提名菲利普·拉福莱特"
 wcc.1003.t:0 "[GetYear]年共和党初选"
 wcc.1003.d:0 "共和党在[GetYear]年的终选到来了，西海岸的富翁霍华德·休斯与托马斯·杜威共同争夺总统候选人之位。谁最终会获得共和党的总统候选人提名呢？"
 wcc.1003.a:0 "提名托马斯·杜威！"
 wcc.1003.b:0 "提名霍华德·休斯！"
 wcc.1004.t:0 "[GetYear]年民主党初选"
 wcc.1004.d:0 "民主党在[GetYear]年一共有两位候选人被党大佬提名：民主党在1936年大选中的候选人“仙人掌杰克”兰斯·加纳，而另一位则是阿尔本·W·巴克利。谁最终会获得民主党的总统候选人提名呢？"
