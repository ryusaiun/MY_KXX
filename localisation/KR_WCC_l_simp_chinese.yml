 WCC_develop_ally_desc:0 "只要稍加推动，我们可以协助发展美洲盟国的内政，强化他们的经济体系，帮助他们自强自立。"
 WCC_install_league_puppet:0 "建立忠实的[From.GetAdjective]政府"
 WCC_install_league_puppet_desc:0 "[From.GetNameDefCap]政权太过虚弱，我们应考虑在当地建立一个友好而忠实的政府——老实说，这是为他们自己的安全着想。"
 WCC_new_monroe_doctrine:0 "新门罗主义"
 WCC_new_monroe_doctrine_desc:0 ""
 WCC_attack_canada:0 "入侵加拿大"
 WCC_attack_canada_desc:0 "我们与北方邻国的关系历来不错……好吧，别计较那些小摩擦。但是，如果加拿大政府遭受不友好势力的控制，或者单方面对美国领土有所觊觎，我想两国间关系的性质或许就该发生变化了。"
 WCC_attack_mexico:0 "入侵墨西哥"
 WCC_attack_mexico_desc:0 "我们希望看到墨西哥能在友好政权的统治下严守本分。如果事实并非如此，我们就不能忽略南方边境上的威胁——美国将不惜一切代价保卫自己的边疆，即便这要求我们主动入侵邻国。"
 WCC_attack_phillipines:0 "入侵菲律宾"
 WCC_attack_phillipines_desc:0 "内战结束后，作为菲律宾曾经的监护国，我们有权关心他们的政府在那之后的变化。如果形势发展需要，我们会再度将菲律宾人从集权压迫中解放出来。"
 WCC_claim_phillipines:0 "宣称菲律宾"
 WCC_claim_phillipines_desc:0 "内战结束后，作为菲律宾曾经的监护国，我们有权关心他们的政府在那之后的变化。如果形势发展需要，我们会再度将菲律宾人从集权压迫中解放出来。"
 WCC_reconstruction_decisions:0 "重建美利坚"
 WCC_reconstruction_decisions_desc:0 "内战已经结束，我们必须抚平战争所留下的创伤。"
