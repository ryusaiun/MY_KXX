 USA_OMAR_BRADLEY_POLITICS_DESC:0 "奥马尔·布拉德利于1893年出生在一个贫困家庭，从小就热爱体育和枪械。在经历高中时期才华横溢的棒球生涯之后，几个职业球队向他伸出了橄榄枝，但他一概拒绝，最终选择在军队中追求未来。布拉德利成为了一名军队教官，并最终与乔治·马歇尔相识，后者形容他“安静、不张扬、有能力、有健全的常识”。布拉德利在西点军校任教了一段时间，然后在美国陆军战争学院学习。美国近来的危机让他的地位迅速上升，军队领导层的短缺让他成为了第一批被提拔的对象。他的上司乔治·马歇尔就曾经说过，你给了布拉德利一份工作，就可以转身忘记，让布拉德利全权处理就行了。但现在，布拉德利必须完成一生中最重要的工作：拯救美国。道格拉斯·麦克阿瑟已经掌握了国家的控制权，部分是因为两人之间的敌意，部分是因为他的功高盖主，布拉德利被送去领导西部的联邦部队。幸好，他得到了德怀特·艾森豪威尔的协助，而布拉德利对他的信任和尊重远远超过对麦克阿瑟。西部军指挥中心理论上只存在于战时；一旦叛军被打败，它将被重新并入联邦。然而，如果道格拉斯·麦克阿瑟未能履行他在危机结束后下台的承诺，奥马尔·布拉德利就可能需要采取极端的措施来确保美国的民主得以延续。"
 POLITICS_DWIGHT_EISENHOWER_DESC:0 "德怀特·D·艾森豪威尔于1890年出生在一个可以追溯到十八世纪的美国家庭，有着一个丰富多彩的童年，他有许多兴趣爱好，但其中最为浓烈的还是由他母亲收藏的历史书籍所激发的对军事历史的热爱。艾森豪威尔后来就读于西点军校，并在那里参与了各种运动，但打牌这项运动可是让他把所有心思都沉入其中。艾森豪威尔在西点军校遇到了与他建立了深厚友谊的奥马尔·布拉德利，此后两人都在军队中取得了提升，艾森豪威尔的组织能力也在他就读于西点军校这段时期首次闪亮登场，但只有在他开始指挥人员和单位时，其能力才会被所有观察家们看得更加明显。他担任少校军衔16年，但在军队中不断获得威望和影响力，后来便与乔治·S·巴顿、约翰·J·潘兴、福克斯·康纳、道格拉斯·麦克阿瑟和乔治·马歇尔等人共事。至于麦克阿瑟，似乎是命运、天命，或是人们深信的一种神秘力量让两个人相交在一起，艾森豪威尔一直是麦克阿瑟的顶头上司之一，尽管两人曾有过激烈的分歧，但艾森豪威尔对此却有着大胸襟，指出他们的关系一直很好。但是，正如两人因麦克阿瑟对1932年的军人抗议事件的反应而争吵，他们也因麦克阿瑟越来越多地涉足政坛而多次发生口角，即便艾森豪威尔曾公开支持联邦和麦克阿瑟的路线，但他们却在幕后争论不休。战争期间，艾森豪威尔作为将军与奥马尔·布拉德利共同控制了西部的联邦土地，即使受到了的敌人四面八方包围，也没有退缩，但艾森豪威尔有理由担心，一旦内战结束，麦克阿瑟一定不会放弃他的权力。尽管如此，奥马尔·布拉德利和德怀特·艾森豪威尔还是恢复了美国的民主，尽管两人都不完全信任政府，因此保留了部分权力，以防止未来出现危机。艾森豪威尔是战争英雄，美国人民爱戴他，大人们给他写崇拜信，那些最了解他的人每隔一段时间就向他挑战桥牌游戏，孩子们在操场上唱着“我喜欢艾克”，甚至老人们也对他赞不绝口。不过对于艾森豪威尔来说，他的工作现在才刚刚开始。"


