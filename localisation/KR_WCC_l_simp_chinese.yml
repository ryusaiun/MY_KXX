 WCC_civil_war_aftermath_idea:0 "内战复兴起步"
 WCC_civil_war_aftermath_idea_desc:0 "尽管我们成功赢得内战的胜利，国家却已沦为一片废墟。大多数民众被迫恢复原始的易货贸易，水电等基本社会服务依然无法得到有效保障；数以百万计的人民正在挨饿和生病，更何况战争导致的成千上万名孤儿。"
 WCC_civil_war_aftermath_idea2:0 "稍许整顿"
 WCC_civil_war_aftermath_idea2_desc:0 "尽管我们成功阻止霍乱与饥荒流行，这个国家的大部分地方依然在燃烧。唯一能看到稳定的角落，就是戒备森严的军火库，这里存放着最新调运过来的救灾物资与紧急药品。"
 WCC_civil_war_aftermath_idea3:0 "部分恢复"
 WCC_civil_war_aftermath_idea3_desc:0 "城市正在缓慢恢复稳定，易货交易逐渐消失，纸制货币重新投入使用。战争时期的集体坟墓，如今被鲜花和树苗所覆盖，我们的国家开始从崩溃中走向正轨。"
 WCC_civil_war_aftermath_idea4:0 "有效振兴"
 WCC_civil_war_aftermath_idea4_desc:0 "政府机构正帮助居民回归工作岗位，部分老牌企业也重新恢复运营。大饥荒的威胁已经过去，尽管你依然能看到成群的孤儿与老人在垃圾堆里翻找食物。"
 WCC_civil_war_aftermath_idea5:0 "一篑之功"
 WCC_civil_war_aftermath_idea5_desc:0 "战争遗留下的疮疤正在愈合，过去数月间，工厂恢复运转，铁路、公交与其他形式的公共运载工具开始有规律地恢复运转。美国正稳步回归到战前的生活水平。"
