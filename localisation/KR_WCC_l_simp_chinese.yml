 WCC_public_infrastructure:0 "公共工程就业计划"
 WCC_public_infrastructure_desc:0 "为了迅速建设本市的基础设施，同时也为了减缓大规模失业的困扰，总统已经宣布了一项新的工作救济计划。由国家通过税收资助，在一系列公共工程项目中雇用失业的群众，旨在建设公路、地铁、渡轮线路和其他交通设施，并连接城市各部，这个新计划将使美国的动脉现代化，同时也为我们疲软的经济注入新的活力。"
 WCC_partial_suppression:0 "压制工团主义工会"
 WCC_partial_suppression_desc:0 "我们已决定镇压那些与联合工团结盟的叛国工会。这将使我们清除最为危险的工会，同时也能让我们将他们的爱国同行立为榜样。"
 WCC_full_suppression:0 "压制工会"
 WCC_full_suppression_desc:0 "内战结束后，我们决定镇压所有的工会组织。尽管这个决定颇有争议，但我们不会放任联合工团再次出现。我们绝不冒险！"
#国策
 WCC_reunify:0 "美国再度一统"
 WCC_reunify_desc:0 "惨烈的美国第二次内战终于结束，各地的叛乱分子与分离势力已经彻底被消灭，而麦克阿瑟这个独夫也已经伏诛。由奥马尔·布拉德利将军领导的西部军区获得了最终的胜利。很快，奥马尔·布拉德利，德怀特·艾森豪威尔与柯蒂斯·李梅三位将军将决定美利坚的未来。"
 WCC_American_Pompey:0 "美利坚的庞培"
 WCC_American_Pompey_desc:0 "布拉德利不仅打败了民粹主义者，工团暴徒与民族主义的败类们，还击败了意图摧毁美国民主根基的暴君麦克阿瑟。作为美式民主的忠诚信徒，同时也作为共和国的真正救世主，他需要更好地组织和扩张他的政府，因为他现在指挥着整个美国。但布拉德利将军并非麦克阿瑟那样的野心勃勃，在最近的一次公开演讲中，他声明“将在政治与经济稳定的条件下恢复选举”，而社会各界也对将军抱有极大的期待与信任。人们相信，在他的领导下，不日美利坚这片朝阳之土将会重回世界之巅。"
 WCC_End_tyrant:0 "终结暴君"
 WCC_End_tyrant_desc:0 "道格拉斯·麦克阿瑟和他的手下在内战中给这个国家造成的损失可能比任何其他派别都要大。其他派系可能是极端分子，但他们在为自己认为正确的事情而战，而不像麦克阿瑟那样赤裸裸地攫取权力。为了确保今后再也没有野心家为了一己之私而步麦克阿瑟的后尘，我们必须彻底在现实与宣传两方面彻底的打倒麦克阿瑟，更要打倒他所代表的后患无穷的独裁与专制主义。"
 WCC_salute_comrades:0 "向战友致敬"
 WCC_salute_comrades_desc:0 "无数的美利坚男儿为了将和平与秩序带回到美国牺牲在了前线，而那些伤残者更是要背负着他们所付出的代价度过余生。现如今为了安抚这些英雄们，我们将为他们竖起纪念碑，定下纪念日并发放可观的抚恤金，以让英雄与英雄们的家人能够过上美好的日子。"
 WCC_lead_heroes_to_their_home:0 "引领英雄之归处"
 WCC_lead_heroes_to_their_home_desc:0 "对于如今的美利坚来说，为了内战而大量扩招的军队已经显得臃肿而无用，这极大的影响了我们如今的重建速度与效率。为了解决如今的难题，布拉德利将军的智囊团将以最快的速度设计出一份军队复员计划草图，让过度扩张的军队与民兵团体平稳并迅速的被削减。是时候让我们的英雄们从行伍退役，并带着自己的荣誉以加倍的精力投入到如今的社会重建当中了。"
 WCC_Remember_Declaration_of_Independence:0 "铭记独立宣言"
 WCC_Remember_Declaration_of_Independence_desc:0 "当我们伟大的开国元勋，托马斯·杰斐逊在费城的一栋小楼的二楼完成《独立宣言》时，这份详细地阐述了美利坚存在的意义与目的的文件就永远地承载了自由与民主的精神。而宣言代表了美国应该努力遵循的道德标准，也定下了美国政治必须遵循的道路，即一切的欲望与野心都必须彻底地为不可动摇的民主与共和让路。现在，我们将再度确认这一不可动摇的事实，并开动国家宣传机器来让所有民众都深刻的记住。"
 WCC_Fixing_Congress:0 "修缮国会"
 WCC_Fixing_Congress_desc:0 "在惨烈的内战中，代表美利坚民主的国会经受了战火的激烈摧残，无论是在物理意义上还是政治意义上都饱经风霜。如今的当务之急是尽快修复华盛顿特区包括国会山在内的政治设施，同时开动宣传机器在社会上再度树立起民主与共和的共识。"
 WCC_model_new_law:0 "新法律范本"
 WCC_model_new_law_desc:0 "过去的宪法已经显示出了其各种不同的缺陷，也正是这些宪法上的漏洞才会使无能的政治家与阴险的激进主义野心家们登上美国的政坛，并导致撕裂全国的内战的发生。为了彻底的一劳永逸的解决这个问题，布拉德利将军集合了所有的智囊团与法学人士，甚至还包括了数位历史学家，共同修订如今的宪法以让其能够稳定的约束美国的政坛，使其始终确保航向。"
 WCC_Bridging_North_South_divide:0 "弥合南北分裂"
 WCC_Bridging_North_South_divide_desc:0 "历史上的南北战争并未彻底的镇压南方的分裂势力，也没能彻底的把南方的种族主义者与激进分子抹杀殆尽，进而引发了内战中的南方独立。是时候结束这一切，彻底的化解南方与北方长久以来的一切矛盾，弥合这个撕裂的国度了。很快南方的旧民主党政治机器将被连根拔起，而例如kkk这种极端团体将被彻底的镇压。"
 WCC_defend_american_military_spirit:0 "保卫美国尚武精神"
 WCC_defend_american_military_spirit_desc:0 "美利坚自建国以来的洋基精神中就充满了尚武之气，而也正是这种精神帮助了我们成功的在内战中胜出。现在内战的残酷与惨烈已经让绝大多数美国公民们失去了这种精神与血性。但在我们的宣传与演说中，这种颓势将会被迅速扭转。"
 WCC_Perfectly_functioning_democratic_government:0 "完美运作的民主政府"
 WCC_Perfectly_functioning_democratic_government_desc:0 "在经过了一系列政治改革与经济重建，美利坚的社会已经能够勉强恢复到战前水准。而此时希望政府重开选举的的呼声一浪高过一浪，其中也不乏许多在内战前就颇有声望的政治家。布拉德利总统也认为，随着政治环境的复苏，是时候将内战后的第一次民主选举提上日程。然而，为了能够彻底的保证接下来的民主政治不会再度偏离航线，布拉德利将军将以一名爱国者的身份来为政治划清红线，以确保这个新生的民主政府能够完美运作。"
 WCC_Fairness_morality_progress:0 "富饶美好的社会"
 WCC_Fairness_morality_progress_desc:0 "如今，最困苦艰难的重建时代已经过去，美国公民们的生活也逐步踏上了正轨。是时候启动一系列的福利政策与济贫法案来保证美国梦的实现了。布拉德利将军将签发一系列行政命令来调拨大笔预算赈济那些仍然没有从内战的深渊中走出来公民，同时公共工程的大量起步也会极大的减少失业率。"
 WCC_Make_founding_Fathers_proud:0 "让国父们为此骄傲"
 WCC_Make_founding_Fathers_proud_desc:0 "毫无疑问的，奥马尔·布拉德利达成了自己对全体美国公民的承诺，同时也对得起自己的骄傲与尊严。现在民主选举已经重新回到了这片在二百年前无数先贤为之奋斗的土地上，而布拉德利将军也可以骄傲地宣称自己没有让国父们蒙羞。"
 WCC_Eisenhower:0 "新时代的苏拉"
 WCC_Eisenhower_desc:0 "与他的好友布拉德利一样，德怀特·D·艾森豪威尔也为了民主与共和而奋斗。但与布拉德利不一样的是，艾森豪威尔在目睹了内战前大选的混乱局面后，就认清了民主政治的缺陷与漏洞所在。而如今，艾森豪威尔已经正式的领导全国。在他的指引下，美利坚民主的梦想不会被暴君之手所玷污，而现实政治的稳定与高效，也将由艾森豪威尔重新带回到美国政坛，一劳永逸。"
 WCC_new_American_dream:0 "崭新的美国梦"
 WCC_new_American_dream_desc:0 "现在，在艾森豪威尔总统的领导下，美国已经彻底的从内战的阴云中走了出来。人们的脸上开始浮现出微笑，大萧条以前的美好繁荣景象似乎再度出现在了美利坚的土地上。人们开始对未来充满了期待，开始变得敢于梦想，逐渐变得对未来充满信心。现在，美国梦再度开始被人们所广泛的谈起，而如今的美好社会，已经成了一个崭新的美国梦的开始。"
 WCC_Go_into_space:0 "攀登新高峰"
 WCC_Go_into_space_desc:0 "艾森豪威尔总统始终对建立一个大气层防御体系的国防策略感兴趣，而如今这份提案不过是一个存在于战略与战术构想中的泡影。艾森豪威尔总统对他的内阁幕僚们提出，是时候将国家的焦点转移到这份构想上了。一旦美国在此领域作出了巨大突破，将彻底奠定美国无可置疑的天空霸权，也将证明美利坚的民主体制无与伦比的优越性。现在，是时候向新高峰进发了！"
 WCC_Large_military_order:0 "大笔军工订单"
 WCC_Large_military_order_desc:0 "随着美国陆军的复员，曾经大量的军火订单在重建时期衰退到了一个惊人的地步。然而，随着重建的结束与美国陆军扩编的开始，军火订单的数量与日俱增。一批又一批的步枪昂，火炮与卡车被从仓库中运出，再转运到全美国的不同的军事基地。如今的美国正在复苏，而这些大笔的军事订单就是最好的兴奋剂。"
 WCC_progressive_conservative_party:0 "进步保守主义引领我们"
 WCC_progressive_conservative_party_desc:0 "艾森豪威尔总统在几乎每一场新闻发布会中都强调了自己的保守派立场，但也始终没有忘记向公众表明自己的进步主义理想。他将自己描述为“进步保守派”，并使用“进步温和派”和“动态保守主义”等术语来描述他的做法。如今的国家百废待兴，总统很明白进步主义对于民众的意义。他对自己的同僚们曾经开玩笑说：“我好像一名拿着保守主义的盾的骑士，挥舞着进步与自由的剑为人民缔造美国梦。”"
 WCC_I_LIKE_IKE:0 "“我喜欢艾克”"
 WCC_I_LIKE_IKE_desc:0 "在经过了政治上对敌对党派的分化，打击与吸收，如今爱国者党已经无可争议的成为了美国的第一大党，而随着我们的政治机器的不断扩展与总统的施政手段获得了成功，自华尔街的金融大亨到美国乡村的乡野农夫，都发自内心的相信艾森豪威尔总统能够带领着美国走向更加光明的未来。作为艾森豪威尔竞选口号的一句简单的话语“我喜欢艾克”，已经成为了美国街头巷尾人人称道的事实。"
 WCC_Ikes_political_machine:0 "艾森豪威尔政治机器"
 WCC_Ikes_political_machine_desc:0 "艾森豪威尔绝非一名独裁者，相反，他认为民主选举是构成美国政治体系不可或缺的一部分。但同时，经历了内战的总统先生也对过去的政党体制无法报以足够的信任。因此，在他的任上，爱国者党的政治机器将会无与伦比的强大。只有彻底的分化共和民主两大党与其余的小党，并保证自己的足够多的铁杆支持者，艾森豪威尔就能在不破坏民主结构的前提下彻底的实现自己的政治理想，为美国带来真正的复兴。"
 WCC_New_cabinet:0 "八个百万富翁和一位军人"
 WCC_New_cabinet_desc:0 "在决定内阁人选时，总统阁下并未将曾经的军人同僚们选拔为自己的内阁，而是挑选了例如约翰·福斯特·杜勒斯或是约瑟夫·M·道奇这种金融界的大亨与精英进入内阁。在最终的内阁敲定后，人们惊讶地发现这个内阁名单中几乎全部都是经验丰富的管理人员或是官僚。记者们将之称为“八个百万富翁和一位军人”，而在艾森豪威尔看来，只有这些高效而冷酷的精英才能更好的为美国制定未来的一系列政策。"
 WCC_Strengthen_presidency:0 "赋权白宫办公室"
 WCC_Strengthen_presidency_desc:0 "艾森豪威尔政府上台后的第一项举措，就是加强了白宫办公室在美国政坛的力量。在总统最新签署的文件中，国会与最高法院的权力已经被大幅的削弱，而总统的政治权力与地位达到了历史上从未有过的水平。尽管艾森豪威尔总统在公开发布会中声明，这一举措“是为了更好的统合国内的行政力量以最快的效率重建美国”，但仍有部分法官，议员或是政客对此表示了强烈的不满。"
 WCC_give_power_to_military_industrial_complex:0 "重启军工复合体"
 WCC_give_power_to_military_industrial_complex_desc:0 "尽管新大陆的硝烟已经散尽，但整个世界的秩序仍旧在不断崩坏。总统与他的同僚们都敏锐地意识到了整个世界的战火绝无可能在短时间内结束。因此，总统已经签发了行政命令，开始重新整合重组在内战中为我们的胜利立下汗马功劳的忠诚企业。曾经零散的工业厂房与制造车间都将被整合，绑在军工企业身上的铁链也将彻底断开。这些忠诚的军工企业将在总统的指引下为我们美国军队的好小伙提供源源不断的军火物资。"
 WCC_LeMay:0 "凯撒的继承者"
 WCC_LeMay_desc:0 "尽管麦克阿瑟已经被世人唾弃为暴君，昔日的凯撒如今已经人人喊打，但在柯蒂斯·李梅看来，只有一个团结在强大领导者麾下，不断演变的好战而强大的国家，才能够站在世界文明的顶峰。麦克阿瑟的唯一错误就是过度追求权力以至于被万众讨伐，而李梅将不会重蹈麦克阿瑟的覆辙。在纯粹的爱国心与作为一名好斗的战士骄傲的指引下，柯蒂斯·李梅将会将分裂的美国紧紧的团结在一起，并与每一位国民站在一起，共同为美利坚夺取世界霸权。"
 WCC_Unite_MacArthur_faction:0 "团结麦克阿瑟派"
 WCC_Unite_MacArthur_faction_desc:0 "尽管麦克阿瑟是个权力熏心的混球，但他的手段与做法并未与李梅总统的理念相去甚远。相反，一部分麦克阿瑟效忠者开始重新接触李梅总统，而其余的死硬分子也早已被关进监狱或是劳改营。麦克阿瑟的支持者中不乏一些高级军官与政界巨头，如果能够争取到他们的支持，对我们的政府只能是有益无害。"
 WCC_power_of_lemay:0 "“大雪茄”的大棒"
 WCC_power_of_lemay_desc:0 "尽管李梅将军已经名正言顺地接过了新生的美国政权，但全美国的各大政治派别并未真正的服从他。无论是明面上对李梅使绊子的政客，还是暗地里颠覆李梅的阴谋家，”大雪茄“从未将这些跳梁小丑视作威胁。很快，针对一切异议者与阴谋策划者的调查与抓捕行动就将以迅雷不及掩耳之势开启，并彻底的将他们镇压。这样才能让所有对李梅政权不满的失败者们意识到，“大雪茄”的铁拳从来不是一个玩笑话。"
 WCC_Global_intervention:0 "全球干涉"
 WCC_Global_intervention_desc:0 "美利坚的和平不能够靠固步自封，也不能够依靠两洋天险。过去的经验与教训已经明确地告诉我们，门罗主义与中立主义就是完全的错误，是足以毁灭美国未来的错误政策。如今的美国对外政策，将会积极的参加全世界各处的外交事务，同时确保任何的武装冲突中都有我们的参与。只有将我们的军力与影响力覆盖全世界范围，美利坚的和平与安定的外部环境才能得以保障。和平从不是依靠一纸协定，而是飞机与坦克。"
 WCC_olive_branch_of_the_South:0 "南方的橄榄枝"
 WCC_olive_branch_of_the_South_desc:0 "在内战中南方的旧民主党分子与3k党的极端分子们的确应该被刻在耻辱柱上，但这仅仅是因为他们的叛国之举。李梅将军本人并未对这些迪克西们抱有过大的偏见。最近一部分幕僚就提议对南方的部分民主党人与3k分子宣布特赦，这样既能够团结更大的政治力量，也能以最快的速度稳定南方。"
 WCC_Foment_Red_panic:0 "煽动赤色恐慌"
 WCC_Foment_Red_panic_desc:0 "尽管作为第三国际的好狗的联合工团失败了，但他们埋下的红色毒瘤与祸根仍然在毒害着美利坚的社会。柯蒂斯·李梅绝对不能容忍这样的情况继续蔓延。他将根据一名来自南方的参议院麦卡锡的建议，在全国范围内掀起一场对赤色分子的大筛查，以让这些红色病毒彻底的从美国消失。"
 WCC_Absolute_air_supremacy:0 "空中英雄守国门"
 WCC_Absolute_air_supremacy_desc:0 "在内战中，我们的航空队的空中斗士们尽了自己的一切努力在天空中与该死的叛匪作斗争。现在是时候让他们得到回报了。李梅总统将会分拨预算投入到空军的新装备开发与升级上，并动动用宣传机器来在社会上歌颂这些空军飞行员们。很快，对空军的崇拜就将在社会上流行开来，也能更好的强化我们的国防力量。"
 WCC_Strongman_politics:0 "强人政治"
 WCC_Strongman_politics_desc:0 "过去胡佛政府的软弱无能让李梅意识到了这些政客们的局限性与无能。而如今李梅将会提拔来自社会各界的精明强干的精英进入政府，但并非让他们主导政务，而是作为李梅总统的助手或是事务官来帮助政府运转。李梅总统将确保一切的强力机构都掌握在自己手中，这样才能保证美国不会偏离航向。"
 WCC_Simple_but_strong_patriotism:0 "朴素而强烈的爱国主义"
 WCC_Simple_but_strong_patriotism_desc:0 "在内战中，我们的军队与辖地中涌现出了无数忠诚爱国的公民，正是这些敢于牺牲的英雄们铸造了我们如今的自由国度。我们将大力赞美并宣扬这种朴素的爱国主义，鼓励如今的美国人与他们的子辈孙辈一同继承这种强而有力的爱国热情，并让其为缔造更好的美利坚助力。"
 WCC_American_military_political_system:0 "美国特色军政体制"
 WCC_American_military_political_system_desc:0 "民主体制已经在过去证明了自己的无能，软弱的政客在如今已经无法再祸害美利坚的土地。柯蒂斯·李梅将建立一套从上到下的全新的为美利坚忠诚服务的军人政治体制，彻底扫清一切美利坚的敌对分子与分裂势力。"
#麦克阿瑟
 WCC_mac_shall_return:0 "我将归来"
 WCC_mac_shall_return_desc:0 "麦克阿瑟回来了，他遍体鳞伤。但他没有因此被击倒。事实上，他的决心从未像现在这样坚定。尽管如此，他来到我们这里时已经变了一个人。他疯狂地谴责革命者和反动派，高喊美国人的骄傲，号召民众去屠杀那些背叛国家的人。虽然我们没有多少资本，但我们会竭尽所能一劳永逸地打败那些叛徒。"
 WCC_conscript:0 "征兵令"
 WCC_conscript_desc:0 "麦克阿瑟已经意识到，在东部的失败并非是陆军指挥部的错误判断或是战略失误所导致，而是由于自己无法招募足够多的部队以应对来自两个方向的叛军的攻击。如今，当他到达西部后，所发布的第一道命令就是加大征召力度并扩大服役年龄。在他看来，只有优先保证手头拥有足够多的战术预备队，才能在战术乃至战略上彻底的压制住叛军的攻势。"
 WCC_CIA:0 "中央情报局"
 WCC_CIA_desc:0 "自从麦克阿瑟来到西部军，大家都清楚地发现，他已经变成了一个非常偏执的人。但考虑到我们国家的现状，他倒也有充分的理由疑神疑鬼。他要求建立新的美国安保部队，专门从事特殊行动，以执行任何他认为合适的任务，使美国恢复秩序。有些人私下议论麦克阿瑟要建立一支秘密警察部队，但那些反对者很快就“被沉默”了。现在，新组建的中央情报局的特工们只听从来自麦克阿瑟本人的直接命令，并忠心耿耿任劳任怨的为他服务。"
 WCC_Infiltration_operation:0 "渗透作战"
 WCC_Infiltration_operation_desc:0 "在广袤的西部山区，寻常的战术很难有效的实行。而崎岖不平的山地也不同于平坦的东部与中部平原，机动部队也很难展开。因此麦克阿瑟与他的将军们开发出了适用于西部的渗透战术，并在前线与叛军的小规模交火中取得了很好的效果。我们的精锐尖兵跨越连绵的山地与丘陵约到敌人的后方袭击他们的补给线与指挥部，将他们的指挥链彻底的打碎。很快，这种基层战术就将被完全应用到每一道战线。"
 WCC_all_are_soldiers:0 "积极参军，报效国家"
 WCC_all_are_soldiers_desc:0 "现在的西部军区仍然处于人力短缺的境遇之中。我们必须进一步开动宣传机器，吸引更多的年轻人加入军队，保卫美利坚。而对于那些恶意逃避兵役的人，我们也另有应对措施来让这些叛逆的年轻人服从我们的命令。"
 WCC_Military_intelligence:0 "情报参谋部"
 WCC_Military_intelligence_desc:0 "麦克阿瑟的要求，我们成立了一个独立的情报参谋部来协助我们管理军事事务，并配合中情局来为我们破译更多的敌人的情报。它将被用作情报机构和帮助我们对敌人发动侵略性战争的工具。我们将不再处于劣势——我们将向我们的敌人开战！"
 WCC_Promote_officers:0 "提拔军官"
 WCC_Promote_officers_desc:0 "在整个美国，并非所有的军人都是叛徒或是敌对分子。西部军区的忠诚军人们就很好的尽到了自己对美国，对麦克阿瑟本人职责与忠诚。而现在麦克阿瑟就将给他们的应得的奖赏。当然，精明强干的军官与士兵都将获得他们应得的晋升，这样才能确保我们的军队的战斗力。"
 WCC_Military_first_policy:0 "先军政策"
 WCC_Military_first_policy_desc:0 "现在西部军区已经走到了最艰难的关头，自然我们就不能够像过去一样仁慈。如果我们不能够把一切可用的资源都投入到我们的军队建设之上，那么前线很快就会被叛乱分子们撕碎，我们艰苦保存下的合众国的火种也会毁于一旦。只有坚定的执行军队至上的政策，我们才能度过难关。"
 WCC_Alliance_of_interests:0 "利益之盟"
 WCC_Alliance_of_interests_desc:0 "麦克阿瑟将军已经向南方作壁上观的墨西哥人发去了一份电报，并在电报中说明如果墨西哥政府能够援助西部军区，那么在战后美国政府就将在政治与经济多方面为墨西哥大开绿灯。当然，如今的协议在战后很难不称得上是一张废纸......"
 WCC_Mobile_force:0 "机动军势"
 WCC_Mobile_force_desc:0 "速度，只有速度才能保证我们的进攻不会受到敌人的激烈抵抗。我们必须为全体前线部队尽可能配备足够的快速机动装备，以让他们在战斗时能迅速地穿插敌人的防线并包围他们，以达到歼灭的目的。"
 WCC_Praise_patriots:0 "赞扬爱国者"
 WCC_Praise_patriots_desc:0 "在如今西部军的境地，很难有人能够不感到悲观。但越是如此的黑暗时刻，我们就越不应放弃那些美好的品质，例如无与伦比的爱国精神。我们要表彰并赞美这些至今仍在奋战的爱国者们，以让整个美国与世界看到我们的决心。"
 WCC_All_for_front:0 "一切为前线"
 WCC_All_for_front_desc:0 "现在，我们的前线士兵们仍然发报告表示物资与补给时常有短缺。然而我们对各大资本家或是本地居民的征收行动已经持续了很长时间。如今也只能由他们做出更大的牺牲与贡献，来为我们的前线添砖加瓦。"
 WCC_Come_back_from_failure:0 "自失败中归来"
 WCC_Come_back_from_failure_desc:0 "尽管如今的局面不甚理想，西部地区也已经被动员到了极限，但我们的意志仍然没有被击垮，我们的反击也将继续。麦克阿瑟将不会认输，他不会对叛乱分子们低头。他已经失败过了一次，那么哪怕他失败了第二次，他也将坚持不懈的战斗，直到把美国拯救于内战的水火之中。"
 WCC_incredible_victory:0 "不可思议的胜利"
 WCC_incredible_victory_desc:0 "尽管麦克阿瑟在东部遭到了严重的失败，但这些挫折并未能打倒这位意志不屈的领导者。在经过了战略转移与一系列艰苦的努力与奋斗后，道格拉斯·麦克阿瑟，真正做到了人类军事史甚至于历史上的奇迹，成功平定了全国。现在，尘埃已经落定，是时候开始清算与重建了。"
 WCC_watchman:0 "守望者"
 WCC_watchman_desc:0 "休伊·朗，这位南方的民粹领袖尽管满口谎言，但他确确实实有着一批效忠于自己的民兵武装，而麦克阿瑟在内战中甚至遭到了来自自己战友的背叛。在经历了如此惨痛的教训后，麦克阿瑟总统变得已经开始愈发不信任国防部乃至于军队。现在，他将着手建立起一直只直接听命于他的民兵武装团体“守望者”，并依靠这些忠心的战士维持自己在全国的稳固统治。"
 WCC_Media_control:0 "言论统废合"
 WCC_Media_control_desc:0 "在如今的美国，仍然有许多麦克阿瑟的反对者，这些跳梁小丑动用他们所能使用的一切手段来抹黑攻击我们的总统。尽管麦克阿瑟本人并未对此做出多大反应，但为了整个美国的社会稳定以及防止境外分子的渗透，国会在近日已经通过了言论限制令，并在短时间内就查封抓捕了一大批煽动分子。"
 WCC_Special_court:0 "对于叛徒无需怜悯"
 WCC_Special_court_desc:0 "当华盛顿陷落时，麦克阿瑟险些丧命。彼时的叛徒可未曾有过任何的怜悯。现在他终于赢得了这场战争，他对这个在他看来充满了叛徒的国家深感痛苦。重建的第一步将是对所有这些叛徒进行审判，并决定他们的命运。"
 WCC_tax_collection:0 "上门收税"
 WCC_tax_collection_desc:0 "麦克阿瑟在前往西部的过程中受尽了困苦与艰难的折磨，而这些贪生怕死的大亨在内战中不仅逃避了他们的应尽的责任，甚至背叛了麦克阿瑟。现在，麦克阿瑟将彻底地压榨并清算这些可恶的大资产阶级，来让他们把在内战期间该上缴的“税款”都补交上来。"
 WCC_Military_education_for_children:0 "儿童军事教育"
 WCC_Military_education_for_children_desc:0 "童子军是一个很好的组织，但我们需要培养些能准备好参加战争，保家卫国的年轻人。为此我们将创建“小骑兵”项目，并在随后陆续开展大量针对儿童的军事教育项目。参与项目的孩子会从小接受一定训练，成年后就去服兵役。这将为我们提供急需的人力以弥补我们在内战中损失的人口，并使我们的人民更加爱国。"
 WCC_Status_of_states_rights:0 "州权的地位"
 WCC_Status_of_states_rights_desc:0 "在内战中，各地的州长们都见风使舵的投入了叛乱者们的怀抱，这无疑是不可容忍的。很快，麦克阿瑟就将真正裁定这些州长，甚至于今后州这一行政级别的命运。他必须确保，今后的地方行政单位，都完全的听命于来自华盛顿的直接命令。"
 WCC_Supervised_civic_life:0 "监督下的公民生活"
 WCC_Supervised_civic_life_desc:0 "内战结束，但仍然有大量的失败的叛乱者逃离了我们的审判，混入了全美国的公民之中。因此，为了彻底杜绝这些危害美国安全的危险分子的任何非分之想，麦克阿瑟总统将颁布总统令以加大对全美国的监管力度。从现在开始，民兵团体与中情局的特工们将永久的监督每一位公民，从阴谋者的手中保护他们。"
 WCC_Stir_up_nationalism:0 "煽动民族主义"
 WCC_Stir_up_nationalism_desc:0 "在内战中，麦克阿瑟见识到了外国势力对美利坚的恶意干涉。在他看来，无论是铁锈带的工团叛匪，抑或是加拿大的傀儡新英格兰，都是由于境外势力干涉而造成美利坚的分裂。因此在现如今的宣传机器中，麦克阿瑟尤其加大了对境外国家的抹黑与中伤。他要让全体的美国公民们知晓，只有骄傲的美利坚才能站在世界之巅，而其余国家时刻想要处心积虑地推翻美利坚这座新大陆上的灯塔。很快，美利坚的民族主义之风就将席卷全国。"
 WCC_Preferential_treatment_for_veterans:0 "老兵不死"
 WCC_Preferential_treatment_for_veterans_desc:0 "在近日的一次公开演讲中，麦克阿瑟总统向全国说出了一句名言：“老兵永不死，只是渐凋零”。如今的美国经历了大规模内战后，大量无法计数的残疾伤员与退伍老兵们因各种各样的原因或被病痛折磨，或饱受忍饥挨饿之苦。这些国家英雄境遇如此惨淡，部分原因是他们缺乏机会，也是国家缺少对他们关心。在内战期间，这些人比任何人都更努力地想要把国家从激进分子手中拯救出来，他们也应该得到相应的奖励。我们将为所有联邦退伍军人实施一项慷慨的养老金计划，既能鼓励军队未来的征募活动，也能照顾我们现在的退伍军人。"
 WCC_Ban_political_parties:0 "取缔政党"
 WCC_Ban_political_parties_desc:0 "政党是这个国家的祸根。乔治·华盛顿知道他们会造成多少危险，道格拉斯·麦克阿瑟也明白。我们必须解决这些蛀虫，而最好的办法就是彻底废除政党。我们将不再有忠于自己政党的政客；我们只会有忠于国家的领袖，一劳永逸！"
 WCC_American_emperor:0 "并非凯撒，而是奥古斯都"
 WCC_American_emperor_desc:0 "在过去，曾经有大量的美国民众与媒体将麦克阿瑟称为“美利坚的凯撒”，并怀疑他对美国民主的威胁。然而内战中麦克阿瑟的作为已经说明了一切，民主在他看来不过是美利坚的癌症。如今，随着麦克阿瑟的政治权利愈发扩大，他已经正式的丢弃了“凯撒”这一头衔。如今已经没有元老院的鼠辈来妨碍他的一举一动，现在整个美利坚都将从上到下忠诚的服从于“美利坚的奥古斯都”，麦克阿瑟。"
#重建
 WCC_together_for_victory:0 "我们共赴胜利"
 WCC_together_for_victory_desc:0 "现在内战已经结束，全国各地都放下了武器。是时候与我们的战友与寄希望于我们的民众共同欢庆胜利了。"
 WCC_Martial_law:0 "军法管治"
 WCC_Martial_law_desc:0 "内战的惨烈已经撕裂的我们的国家，而民众之间的暴力冲突也尚未随着停战而终止。为了稳定如今的紧急情况，我们必须颁布戒严令，来保证我们能够安稳的度过最艰难的重建时期。"
 WCC_root_out_traitors:0 "猎杀叛徒"
 WCC_root_out_traitors_desc:0 "工团叛匪，民粹主义煽动家，南方的民族主义疯子，如果没有这些野心家们，美国内战根本不会发生。尽管他们在战场上已经彻底失败，但这些极端势力的余烬仍未消散。是时候动员起我们目前的一切力量来彻底的扫荡这些社会的不安定因素了。"
 WCC_military_industrial_complex:0 "大干特干，重建家园！"
 WCC_military_industrial_complex_desc:0 "现在摆在我们面前的是一个断壁残垣的美国，是一个百废待兴的美国。我们的所有骄傲的美国公民们都应当有这样一种认识：如果美国人民不能团结起来，共同努力建设自己的家园，那么美利坚的伤痛与鲜血永远都得不到恢复。现在是时候放下一切，专心为重建我们的美好家园而努力。"
 WCC_Amendment_to_the_Sedition_Act:0 "惩治叛乱法修正案"
 WCC_Amendment_to_the_Sedition_Act_desc:0 "美国早期最重要的法案之一是明智的政治家约翰·亚当斯总统所通过的《客籍法和惩治叛乱法》。我们必须重启该法案，保护真正的美国人不受分裂分子的侵害。首先，对公共安全或国家完整构成威胁的人现在可以被监禁或驱逐出境。进而一切有可能对美国国家安全造成任何威胁的人都将被处以最严厉的打击。"
 WCC_fate_of_traitorous_enterprise:0 "叛国企业的命运"
 WCC_fate_of_traitorous_enterprise_desc:0 "在内战中，绝大部分的军火企业都背叛了我们，转而支持那些叛乱的分裂分子。国会正在听取叛国企业的证词。许多议员主张应让涉事公司高管辞职谢罪，更有甚者呼吁彻查企业界暗网。后者将动员舆论压力令政府依据决策责任向公司股东提起公诉。无论如何，我们都要让这些贪生怕死的小人们付出代价。"
 WCC_Grand_ourt_martial:0 "军事法庭大审判"
 WCC_Grand_ourt_martial_desc:0 "在内战中，曾经并肩作战的战友们都因不同的意识形态与理想而各效其主。尽管他们中的有些人并未犯下多大的罪过，但他们仍然是背叛了美利坚事业的叛徒。我们将在法庭上公平而正义的对这些叛徒军人做出不偏不倚的审判，让有过错的人受惩罚，让恶人付出代价。"
 WCC_Rural_revitalization_law:0 "乡村振兴法"
 WCC_Rural_revitalization_law_desc:0 "我国曾经引以为豪的庞大农业在内战中几乎被付之一炬，惨烈的战斗几乎波及到了全国的每一个农场。为了尽快的恢复我们的农业并使其正常运转，大量的预算与拨款是必不可少的，同时国会也将紧急立法来进一步帮助我们的农民重建自己的产业。"
 WCC_Bring_back_the_Good_road_campaign:0 "重提好路运动"
 WCC_Bring_back_the_Good_road_campaign_desc:0 "全国的基础设施与交通路网在内战中饱受摧残，城市的公路坑坑洼洼，而乡下的道路更是难以行走。总统已经下达了行政命令，开始在全国范围内翻修并新建包括公路，高速路与火车路线在内的一系列基础社会。这次大重建运动被认为是十九世纪末好路运动的再一次上演，而这一次的好路运动也一定不会让人们失望。"
 WCC_Coffee_chocolate_icecream:0 "为民众带来饱腹与欢乐"
 WCC_Coffee_chocolate_icecream_desc:0 "在内战中民众饱尝物资匮乏的苦果，而如今我们必须保证公民们最起码的温饱，并在随后一步步地提升他们的生活质量。在内战中后勤部门研发了大量的随军食品，而其中有相当部分能够被我们拿来改进并当作赈济贫民的补给品。内战已经让民众痛苦不堪，至少现在我们要为他们带来幸福。"
 WCC_Demobilize_army_and_build_motherland:0 "军队复员，建设国家"
 WCC_Demobilize_army_and_build_motherland_desc:0 "在内战中，大量的青壮年甚至是中年男性都被我们征招进军队。而如今面对重建局面，我们不能够在花费无用的财富去维持如此数量庞大的军队了。是时候加大裁军力度并将这些军人复员，以让他们能够最快速的投入到我们的轰轰烈烈的重建运动中。"
 WCC_Public_employment:0 "扩大公共就业计划"
 WCC_Public_employment_desc:0 "在大萧条期间，公共就业计划作为赈济贫民的有效手段之一，有效的缓解了严重的失业现象。而如今，社会上也有着大量失去工作或是无法工作而养活不了自己与家人的不幸者。是时候重启并扩大公共就业计划，来让这些在内战中饱尝苦果的人们用自己的双手喂饱自己。"
 WCC_Civic_education:0 "公民教育"
 WCC_Civic_education_desc:0 "在内战中，美国的教育事业遭到了毁灭般的打击。无数的高等学府湮灭于战火，大量的孤儿与失学儿童如今充斥着我们的社会。同时许多退伍的军人也因为缺少一定的教育而成为了社会的不安定因素。我们将会加对全国教育机构的拨款，拿出大笔的预算来重建我们的教育事业。美国梦一定会实现，但美国梦可不属于文盲。"
 WCC_Wall_Street_tycoons:0 "华尔街的大亨们"
 WCC_Wall_Street_tycoons_desc:0 "在内战时，华尔街的那些该死的金融家冷眼旁观我们的窘境。这些胆怯地小丑贪生怕死的紧紧攥着自己的钱袋子，要么逃离了美国，要么投奔了我们的敌人。现在是时候对他们进行一场审判了。如果他们悔改，也许惩罚仅仅会限于巨额罚款或是关进监狱；但一旦这些巨鳄们仍然认不清形势，那么来自我们的铁拳就会让他们清醒。"
 WCC_Better_days_will_come_again:0 "美好时日终再来"
 WCC_Better_days_will_come_again_desc:0 "随着重建工作步入尾声，美国社会已经恢复到了内战前的状态。人们的脸上开始有了笑容，大街上的行人也开始相互问好。内战的愁云已经在整个社会逐渐散去。惨烈的战斗已经成为了历史，而在未来等待者美国人民的将会是美好的新生活。"
#陆军
 WCC_grand_reorganization:0 "大规模重组"
 WCC_grand_reorganization_desc:0 "我们得抓紧时间。麦克阿瑟赋予了我军对我国西部地区的管辖权。我们需要守住西部，不仅是为了帮助麦克阿瑟，也是为了拯救我们的国家。既然我们已被两面包围，就应迅速重组资源和兵力，为两线作战做足准备。这并不容易，但我们会打一场漂亮的胜仗。"
 WCC_scrap_what_we_can:0 "尽我们所能搜取一切"
 WCC_scrap_what_we_can_desc:0 "这片贫瘠的土地上没有多少资源，有的是什么呢？军械厂、私人飞机。我们应该集中这些零碎资源，尽我们所能改变现状。在这场战争中，我们要竭尽全力。"
 WCC_fortify_the_rockies:0 "落基山脉要塞化"
 WCC_fortify_the_rockies_desc:0 "我们有幸拥有一个重要的地理优势：落基山脉。这些山脉将会保护我们不受西方或东方敌人的攻击——这取决于我们首先关注的是哪一侧的敌人——并为我们争取关键时间。此外，我们有可能在争夺这些山脉的战斗中让更多的敌人流血……"
 WCC_protect_the_skies:0 "保卫蓝天"
 WCC_protect_the_skies_desc:0 "平原上的天空广阔湛蓝，一望无垠。我们决不能让敌机封锁这片蓝天。如果想要避免这种情况，就需要投资防空设备和技术，这样我们就能够击落一切空中敌人。现在的天空蔚蓝一片，将来也不会改变。"
 WCC_build_what_we_can:0 "尽我们所能建设一切"
 WCC_build_what_we_can_desc:0 "我们可以把这片广阔土地上的所有资源集中在一起，但这仍远远不够。我们还应该设法建造新的装备和工厂，以便在装备精良的敌人面前抓住战机。这将需要我们男女人民的辛勤工作，但我们对他们能否完成这项任务毫不怀疑。"
 WCC_native_appeals:0 "呼吁当地人"
 WCC_native_appeals_desc:0 "事情已经到了这一步。是的，如果我们想赢得战争，就得接触摩门教徒。当然，我们不会改信摩门教。但其教徒是我们人口的重要组成部分，所以我们应该友善对待他们。让我们向这群人发出呼吁，确保他们像其他人一样致力于我方的战争。"
 WCC_civilian_relocation:0 "民事搬迁"
 WCC_civilian_relocation_desc:0 "作为一个临战国家，我们必须把平民从中心地带和边境城市转移出去。希望这将帮他们免于遭受最严重的杀戮，并使我军在行动中更具灵活性。"
 WCC_entente_aid:0 "协约国援助"
 WCC_entente_aid_desc:0 "我们在这场战争中需要更多援助。加拿大同意在我们所需时给予我们部分援助。尽管我们当时并没有认真对待他们的提议，但现在我们别无选择。让我们与加拿大接触，看看他们能给我们什么。在他们的帮助下，我们可能会赢得这场战争。"
 WCC_to_the_last_man:0 "战至最后一人"
 WCC_to_the_last_man_desc:0 "如果我们想赢得这场战争，就不能让敌人在人数上压制我们。我们要么战至最后一人，要么干脆不战斗。集结于旗手麾下，明天，我们将会夺回属于我们的国家！"
 WCC_washingtonian_tactics:0 "华盛顿战术"
 WCC_washingtonian_tactics_desc:0 "作为一支与敌军相比规模较小的军队，我们需要借鉴华盛顿在独立战争中的许多战术。利用他的游击战术和欺诈战术不仅实用，还能鼓舞军中小伙子们的士气。"
 WCC_counter_propaganda:0 "反政治宣传"
 WCC_counter_propaganda_desc:0 "我们与对手的本质区别在于意识形态，所以我们需要利用我们自身的意识形态策略对抗他们。反政治宣传将专注于揭穿他们的主张的丑恶真面目，同时提醒公民对美国、合法政府和军队应负的责任，我们也会致力于在敌方的领土进行宣传，削弱他们的合法性，巩固我方立场。"
 WCC_the_colorado:0 "我们的朋友，科罗拉多河"
 WCC_the_colorado_desc:0 "我们必须利用所处条件的天然防备为我们带来的优势，并结合我们优越的训练，为我们的敌人创造一道难以克服的障碍，同时使他们失去人力优势，并让我们的部队更快地在两岸之间进行移动。"
 WCC_recruit_as_we_go:0 "随地征召"
 WCC_recruit_as_we_go_desc:0 "当我们扩张至敌方领土——实际上是我们的美国领土时，需要将当地人招募训练为专业士兵，而不是民兵。这将允许我们在原本人力资源匮乏的领土上进行征募，并掀起一波夺回全国的浪潮。"
 WCC_vegas_revenue:0 "维加斯的利润"
 WCC_vegas_revenue_desc:0 "军事城镇里诺和维加斯依靠赌博及相关业务成为了两颗摇钱树。政府可以投资这些不断增长的业务和附近的基础设施，然后用其产生的利润来资助我们的战争。"
 WCC_war_bonds:0 "忠诚债券"
 WCC_war_bonds_desc:0 "债券将为我们的战争提供急需的大量流动资金，还有机会为我们的事业召集支持者。所以公民们，今天就来购买属于你的自由债券吧！"
 WCC_Elite_training:0 "无论多少，只求优秀"
 WCC_Elite_training_desc:0 "如今，我们急缺足够的兵员，但同时我们也不能忘记一个优秀的士兵的价值抵得过数个贪生怕死的菜鸟。无论我们面临怎样的困难，我们都必须保证我们手中的军队都是一支意志坚定骁勇善战的劲旅。"
 WCC_High_morale:0 "士气高昂"
 WCC_High_morale_desc:0 "在我们的宣传攻势与充足的物资补给面前，我们的士兵的士气前所未有的高涨。这不仅为我们增添了胜利的希望，也或多或少的打击了与我们敌对的叛乱分子们的士气。"
 WCC_Red_Ball_Express_team:0 "红球快递车队"
 WCC_Red_Ball_Express_team_desc:0 "在落基山脉地带，补给不足已经是行军打仗的家常便饭。为了解决这一难题，艾森豪威尔将军已经决定成立一支专门为前线部队提供补给的特殊部队。由于加急快递在运送途中会打上一个红色标记来表示货物的紧急程度，因此我们也将效仿这种做法，为这只部队的所有物资卡车也印上红色印记，以表明物资运输的重要程度。这支部队将被命名为红球快递车队，他们会竭尽全力让我们的前线小伙子们不至于因补给问题而失败。"
 WCC_West_Point:0 "西点军魂"
 WCC_West_Point_desc:0 "西点军校一直是美国军校的代表，而我们所效忠的联邦派领袖麦克阿瑟元帅也同样出身西点。我们的军队与军官将在西点精神的指引下奋勇作战，为带回旧日的美国愿景而奋斗。"
 WCC_invincible_army_of_the_West:0 "战无不胜的西部之军"
 WCC_invincible_army_of_the_West_desc:0 "在经历了一系列的军事改革与真刀真枪的实战考验，如今的西部军已经成为了一直久经考验的王牌部队。在艾森豪威尔与布拉德利将军的带领下，这只军队一定能够彻底的击败分裂美国的叛匪，把和平与稳定带回新大陆。"
#海空军
 WCC_navy:0 "美利坚海军"
 WCC_navy_desc:0 "盘点海上形势之后，我们发现我方的海军只有很少的几艘船，水手的数量就更少了……但至少他们忠于美国人民。"
 WCC_great_white_fleet:0 "大白舰队"
 WCC_great_white_fleet_desc:0 "“大白舰队”是历史上美国海军实力的巅峰，它的荣光激励着每一代海军人。我们应当重拾往日荣光，建设一支以战列舰与无畏舰为核心的传大舰队，来捍卫美利坚的海权。"
 WCC_protect_american_trade:0 "保护美国贸易"
 WCC_protect_american_trade_desc:0 "贸易是美国的经济命脉，我国海军作战理论也自然应当以保卫海上生命线免遭敌军袭扰为核心。"
 WCC_carriers:0 "航母舰队项目"
 WCC_carriers_desc:0 "航空母舰代表着海军未来的潮流。我们应当投资相关领域研究以便更好地发展国内海军力量。"
 WCC_battleships:0 "研究战列舰"
 WCC_battleships_desc:0 "战列舰是当之无愧的公海霸主。我们应着手研发能够装载更大的舰炮与优良防空体系的新型战列舰。"
 WCC_battle_cruisers:0 "研究战列巡洋舰"
 WCC_battle_cruisers_desc:0 "战列巡洋舰，是战列舰重火力与巡洋舰机动性的完美结合。我国海军应配备相当数量的战列巡洋舰用于执行常规任务。"
 WCC_coast_guard:0 "保卫海岸"
 WCC_coast_guard_desc:0 "重建海岸警卫队有助于为海上贸易通道提供保障，不法分子将在海面上遭到拦截，陷入危难的人也能得到及时施救。"
 WCC_light_cruisers:0 "轻巡洋舰研发"
 WCC_light_cruisers_desc:0 "轻型巡洋舰的主要职责是为舰队提供防空火力、攻击敌方驱逐舰和摧毁敌方潜艇。我国海军应配备相当数量的轻巡洋舰来维持舰队战力平衡。"
 WCC_naval_aviation:0 "海军航空兵"
 WCC_naval_aviation_desc:0 "海军航空兵将成为未来远洋作战的主力。我们必须确保舰载战机可以在敌人对我方舰队产生威胁之前就将其歼灭。"
 WCC_expand_dockyards:0 "扩大造船厂"
 WCC_expand_dockyards_desc:0 "我国当前的船坞保有量不足以独力应付战争的需要，眼下我们应当建设更多的海军生产设施来供给战时所需。"
 WCC_submarine_development:0 "研发潜艇"
 WCC_submarine_development_desc:0 "潜艇可以对敌军运输编队和重型战舰造成重大破坏。我国的潜艇设计应当时刻领先于敌方驱逐舰与反潜战术的发展。"
 WCC_liberty_ships:0 "自由轮"
 WCC_liberty_ships_desc:0 "我国的民用造船厂先前主要是生产商业货轮。这些船厂能够迅速转向大规模运输船生产，让我们可以向遍布世界的盟友送去援助。"
 WCC_maritime_industry:0 "海事产业"
 WCC_maritime_industry_desc:0 "我们的海上传统依然牢固。我们可以利用商业航运业帮助我们苦苦挣扎的民主制度勉力生存下去。"
 WCC_new_admirals:0 "新生代海军将领"
 WCC_new_admirals_desc:0 "许多海军将领选择与东方的叛徒同流合污，为保障我国的海上霸权，我们必须培养新生代的海军指挥官。"
 WCC_life_at_sea:0 "建立海军女子志愿服务队"
 WCC_life_at_sea_desc:0 "女性可以在海军中承担一些辅助性的角色，以便让男人们专心于战斗任务。此举虽可能在社会上引发争议，但无疑有助于达成我们的战争目标。"
 WCC_marine_corps:0 "扩张海军陆战队"
 WCC_marine_corps_desc:0 "海军陆战队是美国全球军事投射能力的缩影。从蒙特祖马大厅，到的黎波里海岸，陆战队永远为国家效劳。我们应该确保他们能得到最先进的装备与训练设施。"
 WCC_naval_training:0 "海军训练"
 WCC_naval_training_desc:0 "尽管安纳波利斯海军军校在内战中被毁，我们仍然有充足的训练设施来培养新一代海军军官与水兵。"
 WCC_urban_warfare:0 "扩建海军陆战队"
 WCC_urban_warfare_desc:0 "我们应该扩建海军陆战队规模，确保他们有能力在全球范围内投射我国的力量。"
 WCC_coastal_bunkers:0 "永远忠诚"
 WCC_coastal_bunkers_desc:0 "“永远忠诚”是海军陆战队的格言，作为美利坚自由与民主的堡垒，他们将为世界传播解放的福音！"
 WCC_america_rules_waves:0 "美利坚统治海洋！"
 WCC_america_rules_waves_desc:0 "我国在海军研究与建设领域的广泛投资，使我们重新成为世界领先的海军强国之一。起航吧，为黑暗的世界开辟道路！"
 WCC_air_force_reform:0 "组建美国空军"
 WCC_air_force_reform_desc:0 "由于西部军中持续的辩论仍在继续，西部军的空军军官们承诺，如果将空军从陆军中分离出来，将会取得巨大的成果。西部空军司令部将成立，并将决定其未来的计划。"
 WCC_expand_ACTS:0 "扩建陆军航空兵战术学校"
 WCC_expand_ACTS_desc:0 "很幸运，美军过去将空军军官训练下放到南方腹地，因此我们现得以进入阿拉巴马州麦克斯韦空军基地航空兵战术学校。然而，为了超过在弗吉尼亚州兰利空军基地设立的学校，我们需要扩大招生规模。"
 WCC_fighters:0 "战斗机开发"
 WCC_fighters_desc:0 "由于缺乏政府的资金支持，美国战斗机项目在1920年代处于停滞状态，导致战斗机发展处于不利地位。为缩小这一差距，我们必须以一份利润丰厚的飞机生产合同为奖励来资助不同公司间的设计竞赛。"
 WCC_le_may_reform:0 "李梅改革计划"
 WCC_le_may_reform_desc:0 "柯蒂斯·李梅提出了一个大胆的改革计划。他建议既然空军已经不再是陆军的补充兵种，就应该直接用来打击敌人的心脏，以削弱他们的战争工业。虽然他的理论方法相当合理，但最终决定权仍在政府手中。"
 WCC_air_field_expansion:0 "扩建空军基地"
 WCC_air_field_expansion_desc:0 "李梅计划的一部分包括兴建新机场，并扩建现有机场。这将使我们拥有更强的空中任务执行能力，也可以协助培训。更好的空军基础设施也会让我们的战机在战争中有更佳的机会。"
 WCC_naval_bombers:0 "发展海军轰炸机"
 WCC_naval_bombers_desc:0 "我们的海军部队不足以保卫海岸线，因此，空军应当承担起这份责任，不惜一切代价将企图涉足我国领土的敌军舰队沉入无尽的深渊。出于补充海军巡逻队的需要，我们将配属大批海军轰炸机负责侦查和阻碍任何敌对船只，尤其是传统海军难以深入或广泛开展巡逻的海域更是如此。"
 WCC_bombers:0 "开发轰炸机"
 WCC_bombers_desc:0 "轰炸机，恐惧的源泉，力量投射的象征。当她们授命为绝密计划服务而承载那些不为人知的秘密的重量时，我们当然需要让她们变得更加听话而精巧。"
 WCC_radar:0 "研发“雷达”"
 WCC_radar_desc:0 "“雷达”是一项用于发现空中敌军动向并让我军的空况监视员在夜晚能够更加轻松进行工作的最高机密技术。"
 WCC_screaming_eagles:0 "“呼啸之鹰”计划"
 WCC_screaming_eagles_desc:0 "随着空军力量的不断壮大和战场需求的日益增长，一个问题出现在我国陆军和空军军官面前：是否有可能将两军相结合，输送部队至敌后战场以改变战争的面貌？为证明或反驳这一理论，必须进行试验。"
 WCC_rule_the_skies:0 "统治天空"
 WCC_rule_the_skies_desc:0 "起飞吧，飞向无垠的苍穹，飞向高耸的天际吧。我们的空军举世无双，我们的力量无所不及。"
 WCC_strat_bomber_development:0 "开发战略轰炸机"
 WCC_strat_bomber_development_desc:0 "我国空军的发展方向日渐清晰后，眼下应该着重于新型轰炸机的开发，实现摧毁敌方工业设施的重要使命。"
 WCC_bomb_em_back_to_the_stone_age:0 "将他们炸回石器时代"
 WCC_bomb_em_back_to_the_stone_age_desc:0 "一旦我们的轰炸机飞抵敌空，敌人就再也无法分辨他们的土地和原始沙土的区别。我们所有的敌人都将被夷为平地！"
 WCC_long_range_interceptors:0 "远程拦截者"
 WCC_long_range_interceptors_desc:0 "尽管战斗机可以捍卫战场上空的安全，但位于敌方领空的战斗通常过于遥远，很少有战斗机可以护送我方的轰炸机群不受敌方空军部队干扰。为应对这些问题，我们设计改良了新的战斗机样品，分量更重、灵活性更强，在空中对决中更有优势。对该领域实施进一步投资有望提升项目的收益。"
#事件
 wcc.1.t:0 "西部军指挥中心请求援助"
 wcc.1.d:0 "在美国，一个由联邦军队组成的前哨基地被困在西部，在奥马尔·布拉德利将军的领导下，为了生存进行着一场绝望的战斗。他们现在请求协约国提供援助，以对抗民粹主义、社会主义和太平洋国三方势力。与对我们的态度更为含混不清的麦克阿瑟和太平洋国不同，这个名为西部军指挥中心的领导层似乎对协约国，尤其是加拿大更为尊重，我们的许多顾问相信，他们的生存对我们最为有利。当然，还有一些人认为他们必败无疑，强烈建议我们拒绝对方要求装备、资金和一部分“独立志愿军”的请求——因为这只会触怒那些能够赢得胜利的派系。"
 wcc.1.a:0 "我们必须支援他们"
 wcc.1.b:0 "不，他们注定失败"
 wcc.2.t:0 "加拿大送出援助"
 wcc.2.d:0 "看来我们的外交任务取得了成效，西部军指挥中心似乎是加拿大在战争中选择的最佳盟友。当然，我们不能保证他们不会帮助其他派别来对冲他们的赌注，但至少我们得到了需要的援助。"
 wcc.2.a:0 "好极了"
 wcc.3.t:0 "加拿大拒绝援助"
 wcc.3.d:0 "我们在加拿大的任务失败了！他们似乎不相信我们有能力赢得这场战争，因此拒绝支持我们。"
 wcc.3.a:0 "杂种"
 wcc.4.t:0 "太平洋国将领的命运"
 wcc.4.d:0 "随着太平洋国的陷落，是时候决定那些被囚禁成员的命运了。尽管没有人会为他们对联邦政府宣战的粗鲁决定辩护：这几乎使美国陷入了否认现代自由的极端主义统治之下。尽管如此，如果他们宣誓效忠联邦政府，我们也基本会同意让他们的士兵和军官重新加入美国军队，但相反的做法也能让我们对西部的控制更为牢固——即使这会激怒一些军官。"
 wcc.4.a:0 "有条件赦免他们"
 wcc.4.b:0 "我们不会原谅他们的背叛"
 wcc.5.t:0 "麦克阿瑟派呢？"
 wcc.5.d:0 "曾经我们愿意在麦克阿瑟的领导下作战，是因为那似乎是保卫国会不受赤卫队、一分钟人、白人联盟、分裂主义者和不切实际、虚伪无耻的（试图取代正统政府的）太平洋国会影响的唯一手段，但随着时间的推移，麦克阿瑟显然不愿意放弃权力。无论是国会，艾森豪威尔还是布拉德利都认为，他必须离开。现在麦克阿瑟已经下台，我们必须决定是分给他部队，恢复他的声誉，以赢得他的支持，还是彻底结束他的威胁。"
 wcc.5.a:0 "重新任命麦克阿瑟为将军"
 wcc.5.b:0 "宣布他为叛徒"
 wcc.6.t:0 "失败的事业"
 wcc.6.d:0 "南方再次落败了，同样被迫屈膝于我等之前的，还有赞同旧民主党理念，或因内战爆发时机缘巧合为他们服役的将军们。巴顿将军是他们中最为杰出的，许多军界人士请求我们在继续严惩白人联盟这个恐怖组织的同时，赦免巴顿和他的部下。然而，大多数人认为他们犯下的过错是无法挽回的，并声称赦免他就是重复第一次内战的错误，是对白人联盟的盟友过于宽容。因此，这是个艰难的决定，如果特赦巴顿必将激怒一些人，而把他们关进监狱也意味着要应对潜在的反弹。"
 wcc.6.a:0 "有条件赦免"
 wcc.6.b:0 "我们必须终结他们的事业"
 wcc.7.t:0 "私下提议"
 wcc.7.d:0 "我们的敌人已在战争中倒下，华盛顿和西部军指挥中心成了唯二幸存的参战政权。我们要求麦克阿瑟在两个月内放弃权力，但他的回答却让艾森豪威尔和布拉德利大吃一惊。麦克阿瑟在写给两人的私人信件中建议在一个由美军高级军官组成的更广泛的军事委员会中，由三人共享大权。在这个计划中，艾森豪威尔的军政府可以近乎自治地监督前联盟国领土的重建，而布拉德利的军队将基本接管西部军和前太平洋国各州。虽然麦克阿瑟仍然是政权的代表人物，但这将使他无法完全掌控大局。尽管一些将军可能会认为与其妥协是一种背叛，但接受该提议似乎可以挽救无数生命，艾森豪威尔和布拉德利也都认为，或许获取更多权力将使他们慢慢超越麦克阿瑟，以有朝一日恢复民主。当然，拒绝这个提议肯定会导致战争，在这种情况下，我们应该联络所有我们能联系的人……"
 wcc.7.a:0 "接受他的提议"
 wcc.7.b:0 "寻求对抗麦克阿瑟的盟友"
 wcc.7.c:0 "这不可容忍，攻击！"
 wcc.8.t:0 "西部军指挥中心的要求！"
 wcc.8.d:0 "西部军与麦克阿瑟的关系一直很紧张，领导西部军的将领艾森豪威尔和布拉德利对联邦政府、军队和国会更为忠诚，他们并不信任麦克阿瑟，甚至认为他太过自我。而现在，紧张局势已处于最高水平，他们声称如果我们想要整合西部军控制地区，就必须放弃一些权力。这项协议将成立一个以麦克阿瑟、布拉德利和艾森豪威尔为主要人物的执政军事委员会。尽管麦克阿瑟将失去他在这个国家的最高地位，但他仍然拥有重要的权力和美国的大片土地。如果我们不签署这项协议，就可能会面临另一场战争：一场我们可能会失败的战争。就目前而言，这也是合乎逻辑的选择。"
 wcc.8.a:0 "准了"
 wcc.9.t:0 "麦克阿瑟同意！"
 wcc.9.d:0 "麦克阿瑟已经接受了我们和平统一的条件，我们既阻止了潜在的暴政，又重新统一了美国。"
 wcc.9.a:0 "上帝保佑美国！"
 wcc.10.t:0 "重新整合西部军指挥中心"
 wcc.10.d:0 "布拉德利和艾森豪威尔已经向麦克阿瑟和华盛顿确保自己没有不臣之心，他们同意交出西部军的地盘，因为麦克阿瑟已经同意按照承诺举行选举。这让民众松了一口气，因为众所周知，他们与麦克阿瑟的关系紧张，这次和解成为民主和遭受重创的美国的一次重大胜利。当然，我们应该为他们的选择表示庆贺，授予他们最高的荣誉，来让交接更为顺利。"
 wcc.10.a:0 "美国得救了！"
 wcc.11.t:0 "麦克阿瑟要求最高指挥权！"
 wcc.11.d:0 "麦克阿瑟将军认为东部领土已经彻底沦陷，现在他想把自己的指挥基地移到西部，因为那里拥有天然的易守难攻的地形。当然，私下里，西部军领导层对此并不热心，因为艾森豪威尔和布拉德利与麦克阿瑟将军关系紧张，也不情愿在他手下服役，特别是考虑到麦克阿瑟的西方支持者相当激进，而且在麦克阿瑟发来消息说华盛顿可能沦陷后，现在更是变本加厉。然而，我们手上的资源很少，如果我们拒绝，派系分裂可能会引发我们负担不起的问题，所以看来我们别无选择，只能让步。当然，拒绝他基本上等于宣战，因为这等于拒绝承认他的权威。"
 wcc.11.a:0 "欢迎他的归来！"
 wcc.11.b:0 "拒绝他的要求"
 wcc.12.t:0 "西部军指挥中心欢迎我方！"
 wcc.12.d:0 "西部军欢迎我们赶赴西部！因此，我们开始准备西部冒险，很可能需要穿越一个中立或友好的地区以最终抵达西部。当然，现在的形势越来越严峻，麦克阿瑟在西部的激进派支持者，自称“激进联邦派”的势力提出了极端战略，发誓要把美国从颠覆政权的极端分子手中拯救出来，最终拯救美国。乔治·肯尼和理查德·萨瑟兰已经加入了他们的行列，这使得麦克阿瑟不得不依赖他们的支持。"
 wcc.12.a:0 "我们不会失败"
 wcc.13.t:0 "美利坚重生"
 wcc.13.d:0 "尽管困难重重，但我们不仅生存了下来，还重新获得了繁荣。西部军指挥中心消灭了所有的叛徒，为美国争取了更美好的未来，现在我们终于可以结束重建时期了。美利坚得到恢复，往日的荣光正骄傲地在华盛顿上空飞翔。每个人都明白，军队和[WCC.GetLeader]总统将会维护国家的安全。"
 wcc.13.a:0 "上帝保佑美国！"
 wcc.14.t:0 "委任李普曼"
 wcc.14.d:0 "记者沃尔特·李普曼是我们近来政策的坚定支持者，他相信我们的政府将实用主义、职业化和运用技术官僚置于意识形态纷争之上，因此他最近升任了《新共和》杂志的主编。李普曼认为知识精英有责任满足大众，这一立场使一些总统幕僚认为，我们应该委任他全面改革我们的新闻教育体系，支持“李普曼主义”，并期望媒体能符合全新的标准，或不要过于精确地反应政府和我们的关系。"
 wcc.14.a:0 "授权李普曼"
 wcc.14.b:0 "他现在所在的位置已经足够"
 wcc.15.t:0 "着重培养"
 wcc.15.d:0 "我们不得不承认，大众缺乏实行我们所知的大众民主的能力，大众民主只会导致死亡、毁灭和崩溃。然而，这并不意味着我们需要残酷地征服大众。我们可以依据精英阶层的专长，不问出身，任用他们。因此，我们应该努力在政府中更加重视精英管理，提拔那些有资格成为仍然重视科学和自由主义的政治精英的新成员。在这个过程中，我们也要对旧政治机器做出整顿。"
 wcc.15.a:0 "当然"
 wcc.15.b:0 "徐徐图之"
 wcc.16.t:0 "专家建议降低关税"
 wcc.16.d:0 "我们的一些政策制定者，尤其是迪安·艾奇逊，最近建议我们降低与盟友的贸易关税。他们从古典经济学家和比较优势理论的建议中得出结论，认为关税只会对我们的经济产生净负面影响，并指出贸易才将创造更大的消费顺差。"
 wcc.16.a:0 "很好"
 wcc.16.b:0 "还没到时候"
 wcc.17.t:0 "新美联储"
 wcc.17.d:0 "美联储正被重新改造，它将更加强调经济学方面的专业知识，特别是经济学培训和银行业的领导地位。正因如此，一场内部的争论也爆发了，辩论的焦点集中于我们应支持哪一派经济学家，是那些更重视解决失业还是处理通胀的经济学家。当然，那些得到支持的派别将在政府圈内获得极大优势——因此有些人也认为我们应该置身事外，直接任命受总统阁下或其他机构认可的经济学家，让他们做他们想做的事。"
 wcc.17.a:0 "控制通货膨胀"
 wcc.17.b:0 "处理失业问题"
 wcc.17.c:0 "不干涉"
 wcc.19.t:0 "建立政策规划室"
 wcc.19.d:0 "乔治·凯南已被任命为新成立的政策规划办公室负责人，这是一个帮助国务院制定战略目标的智囊团。在他新准备的文章：《工团主义冲突的根源》中，他建议通过逆向宣传和“在一系列不断变化的地缘和政治焦点上进行反制行动”来遏制工团主义，他指出：尽管由于目前的意识形态对立，工团主义永远无法与资本主义和平共存，但从长远来看，工团主义将逐渐式微，而我们可以避免与他们直接开战。因此，他建议加强协约国力量，并进一步投资，加大亲西方宣传。"
 wcc.19.a:0 "遵循这份报告的建议"
 wcc.19.b:0 "只投资于逆向宣传"
 wcc.20.t:0 "说客竞争"
 wcc.20.d:0 "说客已被证明是将新技术官僚阶层与大型工业企业利益联系起来的有用手段，因为他们本身就是这方面的专家。当然，尽管竞租行为将会遭到抵制，但游说这种沟通方式对于健康的经济至关重要，并且能够让人们更容易地获取必需和重要的资源。目前要求进一步发展军事工业的说客与想要为民用工业减免税务的说客展开了竞争，以争取我们进一步的支持。我们应该支持哪一方？"
 wcc.20.a:0 "不偏袒任何一方"
 wcc.20.b:0 "支持军用工业说客"
 wcc.20.c:0 "支持民用工业说客"
 wcc.21.t:0 "招募哈里曼"
 wcc.21.d:0 "随着我们重新夺回新英格兰，关于将其政府精英纳入我方的政府的讨论越来越多。其中，威廉·埃夫里尔·哈里曼是最为政府人员所接受的一个：让他负责当地政府的运作，可以帮助我们促进对该地区的控制力度。当然，我们也可以让他成为一名外交官，甚至于让他负责政府的对外事务。"
 wcc.21.a:0 "任命哈里曼为智囊团领袖"
 wcc.21.b:0 "让哈里曼成为一名外交官"
 wcc.22.t:0 "三巨头会议"
 wcc.22.d:0 "随着第二次美国内战的结束，四分五裂的美国终于再度团结到了一面旗帜之下。无论是华盛顿的暴君，或是五大湖的赤匪，又或者是南方的极端民族主义者，现在都已经消失在了公众的视野中。残余的抵抗者或是逃到乡下，或是飞抵国外，而这些残存的抵抗者们也会随着时间被人们遗忘。现如今，一个百废待兴的国家摆在了西部军区三巨头的面前：长久的内战已经彻底撕碎了战前的政治秩序，而现在的局面也证明了短期内想要重建民主制度是几乎不可能的。因此，三巨头在这个时刻召开了一次紧急的秘密会议来决定未来的领导者。\n\n作为整个国家权力中心的三位将军，三巨头之间尽管没有足以彻底撕裂他们的政治理念冲突，但仍在未来的施政路线上有所不同。布拉德利的民主愿景被李梅嘲讽为“一个已经失败的闹剧的二次上演”；而艾森豪威尔的威权精英政府被认为是“在腐败与独裁的罪恶上披上了一层薄纱”；而李梅的军政体制更是直接遭到了其他二人的强烈反对。尽管纷争不断，但最终三巨头之间达成了理念的共识。很快，新政府领导班子就会得到确认。"
 wcc.22.a:0 "奥马尔·布拉德利将军确保了自己的地位"
 wcc.22.b:0 "德怀特·D·艾森豪威尔赢得了其他两人的支持"
 wcc.22.c:0 "柯蒂斯·李梅成功说服了布拉德利与艾森豪威尔"
 wcc.23.t:0 "文武之争"
 wcc.23.d:0 "随着麦克阿瑟无可置疑的胜利，全国的叛乱之火已经逐渐平息。然而，政府内部与民间社会对于如今的战时军政体制的质疑声音也愈发增大。越来越多的游行要求解除军事统治，而政府内部麦克阿瑟的盟友们也开始逐渐对军人把控的政府有些许不满。现在也许正是麦克阿瑟做出改变的时刻——究竟是安抚舆论，招募政界精英与文官接替政府中大部分军人的职位，还是继续维持军人政府，以保证长治久安？"
 wcc.23.a:0 "吸纳民间精英与旧政府文官进入内阁"
 wcc.23.b:0 "维持军人政治是必要的"
 wcc.24.t:0 "金融大亨们的下场"
 wcc.24.d:0 "在内战中，我们几乎没有获得过来自美国各地的金融家与资本家们任何的援助。这些贪生怕死的家伙不是带着他们的财产转移到了北方新英格兰，就是彻底的飞向了国外。如今我们已经结束了内战的分裂，也将这些叛乱的金融家，银行家与投机者们一网打尽。究竟要怎么处置这帮虫豸？"
 wcc.24.a:0 "把所有不干净的金融家们都抓起来，同时收缴资产"
 wcc.24.b:0 "如果他们肯大出血，我们倒是能高抬贵手"
 wcc.27.t:0 "麦克阿瑟在国会发表演说"
 wcc.27.d:0 "麦克阿瑟将军赢得了这场战争，因此，他向国会，至少是仍然忠于麦克阿瑟的那部分，宣布建立全新的国家体制。国会将负责管理民事领域，而所有其他行政权力都将由军队包揽，并致力于打击社会主义威胁。尽管许多人怀疑这场演讲和他最近在政坛的“转变”是起源于他只能依赖最近越来越激进的支持者，以及国家近来的混乱局势给与的机会，但没有人敢违背麦克阿瑟，而在国会中的少数麦克阿瑟主义者则对此表示赞赏。"
 wcc.27.a:0 "终于胜利了"
 wcc.28.t:0 "阿尔文·奥斯利被任命为军团领袖"
 wcc.28.d:0 "阿尔文·奥斯利是西部军中为数不多的热情支持麦克阿瑟回归的人之一，因此他被任命为美国退伍军人协会（美利坚军团）的终身执行官。由于现在几乎所有的权力都掌握在军方手中，这个职位实际上权势滔天，他承诺将尽职尽责来支持新国家。"
 wcc.28.a:0 "好极了"
 wcc.29.t:0 "蓝色恐怖"
 wcc.29.d:0 "在这场被俗称“蓝色恐怖”的战争中，军方正在消灭曾经牢牢控制着东部地区的工团主义者和三K党。由于只有上层民兵成员才能上军事法庭，军队指挥官往往被委托派出调查队搜寻隐藏的民兵成员，并迅速逮捕他们。这些所谓针对极端分子的恐怖行动的影响是显而易见的，极端分子已陷入崩溃，军队直接占领了他们的领土，并往往自行决定是保留领地还是交由国会管理。"
 wcc.29.a:0 "倾向于直接控制"
 wcc.29.b:0 "倾向于自治"
 wcc.30.t:0 "杜邦的命运"
 wcc.30.d:0 "随着新英格兰重新回到我们的控制之下，我们必须决定如何处理那些违背我们利益的对象，在赤匪工会已被击溃的如今，是时候关注一下上层阶级了。杜邦集团一直在资助新英格兰的极端组织，这些组织以完全脱离美国作为目标，所谓的“联邦派”甚至希望由加拿大统治自己。在通过将杜邦的工厂国有化，我们应该可以摧毁这些地区的“激进”运动，不过若是我们给予杜邦有条件的特赦，他们对工团主义的敌视可能会派上用场。"
 wcc.30.a:0 "将他们的产业国有化"
 wcc.30.b:0 "有条件赦免"
 wcc.31.t:0 "虚设的法庭"
 wcc.31.d:0 "曾经，麦克阿瑟打算在内战后给他的敌人公平的审判。不过如今，他的耐心早已消耗殆尽，他认为给这些乌合之敌自由的机会太危险了。所以取而代之的是，他下令进行“对他们这些叛徒而言的公平审判”，这种公平审判的结果往往早就预先确定，最好的判决是被行刑队处死，而据说最坏的命运是被中央军事局带走。虽然没有人知道被带走的不幸囚犯到底发生了什么，但私下有流言说，他们被用作了核实验的试验对象，以推进秘密的政府核计划。阿尔文·M·奥斯利和柯蒂斯·李梅向麦克阿瑟施压，敦促他确保没有人逃脱法律制裁。结果，成千上万的叛乱分子，无分男女，被逮捕、审判和处决。大审判需要一段时间，因为我们必须把各叛国派系的领导人集中起来审判，但最终一切都会结束。这项丑陋的工作或许将来会受到指责，但麦克阿瑟将尽其所能确保真正的美国公民享有安全的未来。"
 wcc.31.a:0 "叛徒不死，只是逐渐凋零……"
 wcc.32.t:0 "除去中层"
 wcc.32.d:0 "在敌对分子的最高领导人和战犯们死亡或失踪的情况下，我们现在必须决定中层的管理者、领导人和将军们的命运。这些人确实有着意识形态上的问题，但缺乏造成大规模破坏的能力。尽管如此，他们仍然是叛徒，麦克阿瑟认为他们应该受到严厉的惩罚。从立即处决到劳役，再到终身监禁，处罚不尽相同，但我们将确保这些“公民”再也不能从我国人民手中夺走自由。"
 wcc.32.a:0 "他们将祈求和平"
 wcc.33.t:0 "军事劳改营"
 wcc.33.d:0 "内战的分裂性质意味着即使在战争胜利后，我们也严重缺乏人力。不过，这可以通过在军营中使用囚犯来很容易地进行补救。这些囚犯会做饭、打扫卫生或做苦工，这取决于他们在战争期间的罪行性质。这些人通常是内战时期反叛组织的底层领导人，他们没什么权力，但仍然在杀害同胞和分裂国家方面发挥了“作用”。他们应当明白，自己能活下来就已经太过幸运，而且许多人在有机会赎罪时也确实表达了感激之情。当然，那些胆敢对此抱怨的人再也不会出现……"
 wcc.33.a:0 "你会因为打破规则而遗臭万年"
 wcc.34.t:0 "叛徒不再"
 wcc.34.d:0 "既然我们已经成功地清除了对内战及其许多恐怖事件负责的人，就可以把注意力转向我们的人民了。特别是：我们应该教育我们的下一代人。这些背叛我们伟大国家的男男女女将成为叛逆、腐败和邪恶的典型。如果我们想在一代人的时间内避免另一场这样的灾难，就必须教育孩子国家的重要性。所以，让我们开始吧。"
 wcc.34.a:0 "美国人民从来不会放弃"
 wcc.35.t:0 "内阁候选：艾伦·杜勒斯"
 wcc.35.d:0 "杜勒斯兄弟对麦克阿瑟的关注已经持续好一段时间了，他们在当今的问题上，特别是在工团主义者上，和麦克阿瑟有着相似的想法。而麦克阿瑟同样对艾伦·杜勒斯特别感兴趣，因为艾伦性格强硬，对外交政策有着独到见解。杜勒斯无疑会让美国政府施压，期望美国在外国舞台上采取更具侵略性的立场，而麦克阿瑟很乐意接受这种立场。除此之外，任命他将使我们在人民心目中有更多的合法性，还不会危及军队的利益。我们可以任命他吗？"
 wcc.35.a:0 "好，起用此人！"
 wcc.35.b:0 "不，还是用军人吧"
 wcc.36.t:0 "内阁候选：西奥多·考夫曼"
 wcc.36.d:0 "西奥多·考夫曼是个，呃……奇特的人物。他支持为美国人做绝育手术：这样他们的孩子就不会卷入内战，也能不惜一切代价置身于欧洲冲突之外。表面上看，采取这些立场是为了确保美国获得尽可能多的安全。而最近，他推出了一项针对内战中罪行累累的叛徒的绝育计划，阻止他们繁殖和传承叛徒的血统。他认为，倘若大力推行其计划数年，这些地区便根本不会有什么出生率。麦克阿瑟也对这个想法表现出了一些兴趣——当然，这项政策只会针对罪犯。我们要任命此人，让他检验一下自己的理论吗？"
 wcc.36.a:0 "好，把他招入内阁！"
 wcc.36.b:0 "不，我们会保留军队顾问"
 wcc.37.t:0 "印第安纳州叛乱！"
 wcc.37.d:0 "印第安纳州的加里市离芝加哥很近，是当地的一个工业中心。因此这里深受内战前工团主义运动的影响。然而即使战争已经结束，他们仍然决定继续抵抗。随着该市逐渐成为全国最棘手的地区之一，这里的紧张局势便不断升级。就在几天前，暴徒越过了警戒线，杀死了三名试图阻挡他们前进的士兵。麦克阿瑟对这个消息大感愤怒，发誓要对那里的恐怖分子采取行动。然而似乎没有人就应该采取什么行动达成一致。一些人认为应把这里数以千计的人送去军事劳改营，毕竟这些营地总需要更多人手。其他人认为，我们应该逮捕罪行最为严重的罪犯，把他们集中在一起，测试政府的核计划效果——他们可能会死的很惨，但至少他们能够在自己罪恶的一生中“得到”为国家服务的机会。还有一些人主张进一步没收他们的财富，在经济上惩罚他们，使他们中的一些人死于饥饿。当然，无论我们做出什么决定，西奥多·考夫曼都将紧随其后，急切地找个理由来验证他的绝育理论。我们应该决定如何处理他们？"
 wcc.37.a:0 "把他们送到劳改营去"
 wcc.37.b:0 "给这些暴徒一个为国牺牲的结局"
 wcc.37.c:0 "没收他们的钱袋子"
 wcc.38.t:0 "取缔旧有党派"
 wcc.38.d:0 "随着麦克阿瑟的继续掌权，他的许多盟友，如李梅、凯南、萨瑟兰德和美国退伍军人协会的领袖都建议我们将支持者组织在一个统一的政党下，而不是仅仅依靠已知的军政府支持者。虽然这需要一些时间来加以适应，但爱国者党将极大地帮助我国的政府。"
 wcc.38.a:0 "建立政党"
 wcc.39.t:0 "内阁候选：小亨利·摩根索"
 wcc.39.d:0 "小亨利·摩根索可是度过了多事之秋。他曾在华盛顿，后来去了西海岸，现在又被列入我们政府的考虑范围。摩根索关于处理美国一些地区的想法颇引人争议，但麦克阿瑟愿意倾听他所说的话。一个了解摩根索的宗教信仰的人会理解他对南方的厌恶，他认为南方现在已经两次叛国，因此，这个地区尤其应该受到重惩。为了实现自己的想法，他提出了“摩根索计划”，在这个计划中，南方将彻底去工业化，正如他所说的那样，这是应做之事，也是一直未做之事。虽然这个计划可能在大众面前站不住脚，但它确实给了麦克阿瑟一些如何惩罚南方人，特别是福特主义者的灵感，他相信摩根索有足够的资历担任经济顾问。我们可以任命他吗？"
 wcc.39.a:0 "好，起用此人！"
 wcc.39.b:0 "不，他的想法太极端了……"
 wcc.40.t:0 "联邦各州"
 wcc.40.d:0 "让军队最为头疼的地区是全国多如牛毛的诸多城镇。我们根本没有足够的人力来有效地控制他们，如果我们要采用直辖管理方案，就需要更多的人手。当然，过去的州一级的行政单位依旧没有被废弃，我们也可以把他们交给精心挑选的文职官员，并让这些人去担任指定的州长——比如在战争期间忠于麦克阿瑟的前政客。然而州长的权力过于庞大也只会演变为对华盛顿方面的架空，甚至演变为又一次叛乱的导火索。我们应该扩大队伍以控制这些地区，还是让地方行政人员去参与管理？"
 wcc.40.a:0 "将他们置于我们的直辖之下"
 wcc.40.b:0 "将这些土地交给他们，盯着他们的一举一动……"
 wcc.100.t:0 "西部军指挥中心的旗帜"
 wcc.100.d:0 "随着30天期限的日益临近，我们越来越明显的发现，美国注定要在一个世纪以后陷入第二次自相残杀的内战恐怖之中。在战争已不可避免的情况下，我们认真地考虑着战时要用的旗帜，即我们的部队和临时政府赢得这场不义的战争前高举的旗帜。作为合法联邦政府的分支，许多人建议我们采用的国旗设计要融入经典的美国蓝，因为它不会像装饰光荣星条旗的其他两种颜色一样，被误认为是工团主义同情者（红）或懦弱的投降（白）。然而，军政府中的许多人反而希望与导致联邦政府失败的旧日思想保持更大的距离，他们希望采用一面黑色旗帜，象征我们面对冲突时的力量和决心。无论我们采用哪种设计，那都将成为西部军指挥中心正式的“国旗”，直到这场酝酿中的冲突最终结束，无论是我们赢得胜利，还是肆虐我们曾经繁荣的共和国的激进势力压垮。"
 wcc.100.a:0 "蓝旗将展现我们对自由的联邦的忠诚"
 wcc.100.b:0 "黑旗将清晰区分我们与联邦政府"
 wcc.100.c:0 "黑褐旗更让我们显得独一无二"
 wcc.101.t:0 "乔装打扮"
 wcc.101.d:0 "超乎世人预料，战胜一切困难，道格拉斯·麦克阿瑟将军带领军队通过血、汗和钢铁在内战中取得了胜利。麦克阿瑟将军再一次占据了他在总统办公室应有的位置，大家都说，他已和过去截然不同。他不再侍奉强权；既不为在国会受挫的傻瓜政客们，也不为华尔街的肥猪。现在，麦克阿瑟只为一个人服务，只为一个愿景而战。那个人就是他自己，那个愿景就是建立一个完美、纯洁的美国，摆脱激进主义或软弱的污点。内战结束后，这一设想必须得到体现。为了更迅速地完成这项任务，将军认为有必要向现在再次团结起来的美国人民讲话，向他们展示自己要创造的未来，向他们解释如果美国要保持忠诚和纯洁，那么人民必须发挥的作用。最重要的是，麦克阿瑟必须发挥的作用。\n\n在这种场合该穿什么？确实，好的演讲内容和良好的演说技巧可以让你走得更远，而如果你想产生持久的影响，衣橱也是至关重要的。可惜由于这次演讲的突然性质，加上他才刚刚返回华盛顿，麦克阿瑟的衣橱……实在只能说没啥东西。\n\n显然，上将阁下可以简单地就穿着他身上这套著名的军装，向人民传达军政府统治将继续存在的信号。不过，麦克阿瑟的幕僚长却建议将这套军装染成蓝色，这会让他看起来像一个军事独裁者，用以告诫美国人民在这个勇敢新世界里谁才是真正的掌权者。不过，麦克阿瑟可怜巴巴的衣橱里还有一套西装，他平时偶尔周末去教堂参加礼拜时穿的。穿上这样的西装，他会散发出更多“公民”的气息，或许能让他在市民眼中的印象更好一些。而这位美国救世主拥有的最后一个选择则是迄今为止最奇怪的。\n\n近来，在一批国家叛徒上交的贡品中，有一套来自旧剧院的罗马式托加长袍和桂冠，用于表演莎士比亚的《恺撒》戏剧。由于麦克阿瑟长期以来被称为“美利坚的恺撒”，上将自己留下了这些物品，当做一次自嘲。然而，演讲即将开始之时，他却对穿上这件服装表现出了极大兴趣。这套衣服能彻底地“向美国人民表明旧美国已经消失，取而代之的是新罗马的崛起。”虽然这显然会显得很滑稽可笑，但这确实会让他的理念展露无疑，没有人会怀疑美利坚合众国已死的事实。不管怎样，将军的演讲只有几个小时就要开始了，必须做出决断。"
 wcc.101.a:0 "军装能将我的想法展露无疑"
 wcc.101.b:0 "蓝色染料和我的眼睛很配呢！"
 wcc.101.c:0 "我的礼拜盛装最适合这个情景！"
 wcc.101.e:0 "我来，我见，我征服！美国因我而重生，我也该换身配套的衣服！"
