 WCC_Pan_American_Development_Foundation_desc:0 "泛美洲开发基金会是隶属于美洲国家联盟的经济开发组织。该基金会旨在与公共和私人领域建立合作关系，为美洲国家联盟成员提供经济投资与社会救灾等国际服务，将西半球建设为“人人机会均等”的人间天国。为此，我们将邀请社区团体、非政府组织、中央与地方行政机构、多边贸易联盟与私营企业参与进项目的讨论中，为可持续发展提供适当的解决法案。"
