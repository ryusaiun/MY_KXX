 sorelian_marketism_subtype:0 "修正索雷尔主义"
 sorelian_marketism_subtype_desc:0 "§Y修正索雷尔主义§!\n\n正如正统索雷尔主义中吸收了大量的法国保守主义，诞生在中国的修正索雷尔主义也吸收了大量中式保守主义，如中庸思想、权威崇拜和儒家的家国思想。不同于正统索雷尔主义鼓吹阶级暴力，神话工人阶级的斗争，修正索雷尔主义鼓吹阶级调和，将阶级斗争说成是某种最为可怕的东西。不同于正统索雷尔主义支持经济的社会化，修正索雷尔主义吸收了部分市场自由主义思想，认为经济的社会化会剥夺人民的积极性，鼓吹市场经济和私有化，强调对企业家进行社会主义改造以让工人和旧资产阶级协调。不同于正统索雷尔主义反对文官官僚和政治精英，更崇拜战士和工人中的精英，修正索雷尔主义宣扬对于一切精英的崇拜，甚至包括资本家，而一个强有力的威权政府会扮演统治者的角色。不过同正统索雷尔主义一样，修正索雷尔主义支持民族主义和爱国主义。即使正统索雷尔主义者对修正索雷尔主义百般嫌弃，这种意识形态还是启发了众多后发国家和地区的极权主义者。"
 jun_zheng_ji_quan_subtype:0 "军政极权主义"
 jun_zheng_ji_quan_subtype_desc:0 "§Y军政极权主义§!\n\n军政极权主义是极权宪章的变体，军政极权主义认为民主只会带来争吵和低效，让人民沉浸在妥协的幻想中却什么都得不到，最终成为少数人的傀儡。只有暴力的有组织的集体行动才能够让人民获取自己想要的东西，获得真正的自由，而这种有组织的集体行动的最高境界是军队。因此，军政极权主义希望把社会主义国家变成一个军队，所有人都像军人一样听从领袖的号令进行整齐划一地行动。在军政极权主义国家中，社会将会高度军事化，军人将会被尊崇，经济、政治和社会活动都将像作战一样被上级一层层地指挥。"

 mao_ze_dong_thought_subtype:0 "毛泽东思想"
 mao_ze_dong_thought_subtype_desc:0 "§Y毛泽东思想§!\n\n毛泽东思想指的是湖南左翼革命家和教育家毛泽东的一系列思想，其受到了布尔什维主义、无政府主义、工团主义、三民主义甚至俄罗斯民粹主义等一系列思想的影响。毛泽东认为党的作用就是教员，教员不等于“皇帝”、“领袖”和救世主，在教员教会学生知识和自己学习之后就不再需要教员了。毛泽东认为，教员和党一样，不能完全地包办代替学生，抹杀学生的思想，而是应该鼓励学生自己探索自己学习，为其学会自己学习和自由发展提供一个好的环境，所以毛鼓励劳动群众用运动民主等手段逐步学习自己管理自己。同时，毛泽东坚决地支持农民，他认为农民占中国革命的重要组成部分，也具有巨大的先进性，可以建立起来农业社会化，正因如此，毛泽东坚决反对工农剪刀差，将其视作对农民的剥削。毛泽东思想还强调建立全新的教育体系，让学生在劳动实践中验证理论，让工农学习理论，从而逐渐消灭脑力劳动和体力劳动的分界线，并且促进学生自由发展。"
 radsoc_datong_shu_thought_subtype:0 "大同书思想"
 radsoc_datong_shu_thought_subtype_desc:0 "§Y大同书思想§!\n\n大同书思想源于，《大同书》这本康有为写作的带有中华传统思想、民主主义思想和部分空想共产主义色彩的书籍，其中认为未来的世界是无国界的大同世界，是一个没有家庭并且实行高度社会化扶养和全面福利的世界。但是矛盾的在于他认为这样的在这个社会中有一个完全地民选的强力的大政府，这个大政府将会为所有人提供扶养、保障和工作，并且实行地并非是各类共产主义者幻想的按劳分配而是按需分配，同时成年男女必须参军，且大同书也并未提到要消灭阶级。\n\n不过即使如此，许多中国的左翼仍然将大同书看做是中国特色的社会主义道路，将其中提到的大同世界作为目标。他们推崇建立一个全面民主的大政府为人民提供各种生活福利和义务教育和社会化扶养等全面保障，并且推动国有化和产业集体化以逐渐消灭阶级走向大同世界。同时大同书支持者推动社会进步，推动男女平等并且逐渐用进步的文化取代落后的糟粕，让中国人从封建家庭的镣铐中解放出来，逐步用人人皆家人取代小家庭。同时，这些支持者大多是民族主义者，支持改造传统民族文化。"

 socdem_national_socialism_subtype:0 "温和民族社会主义"
 socdem_national_socialism_subtype_desc:0 "§Y温和民族社会主义§!\n\n温和民族社会主义，又称修正民族社会主义或中式民族社会主义。民族社会主义思想原起源于德国，其融合了国家主义、民族主义与社会主义的内容。而经张君劢等德国留学生带回中国，在经过了一系列的中式改造后形成的一种特殊的社会民主主义思想。其支持者大多数是中国民主社会党（及其前身中国国家社会党）成员，该党主张“绝对的爱国主义”、“渐进的社会主义”、“修正的民主政治”，否定阶级观念和暴力革命，同时又剔除了民族社会主义中过于强调民族主义的成分。但也有例外，在一些第三世界的国家中，修正国家主义仍有一定拥趸。尽管该意识形态的支持者们依旧声称自己是左翼人士，但是他们仍被其他左翼人士视为自由派甚至是中间派。而激进主义直接视他们为右翼妥协分子。"
 socdem_datong_shu_thought_subtype:0 "大同书思想"
 socdem_datong_shu_thought_subtype_desc:0 "§Y大同书思想§!\n\n大同书思想源于，《大同书》这本康有为写作的带有中华传统思想、民主主义思想和部分空想共产主义色彩的书籍。其中认为未来的世界是无国界的大同世界，是一个没有家庭并且实行高度社会化扶养和全面福利的世界。但是矛盾的在于他认为这样的在这个社会中有一个完全地民选的强力的大政府，这个大政府将会为所有人提供扶养、保障和工作，并且实行地并非是各类共产主义者幻想的按劳分配而是按需分配，同时成年男女必须参军，且大同书也并未提到要消灭阶级。\n\n不过即使如此，许多中国的温和左翼仍然将大同书看做是中国特色的社会主义道路，将其中提到的大同世界作为目标。他们推崇建立一个民选的大政府为人民提供各种福利保障如工作保障和生活保障以及义务教育制度。同时推动社会进步，推动男女平等并且逐渐用进步的文化取代落后的糟粕，让中国人从封建家庭的镣铐中解放出来。同时，这些支持者大多是民族主义者，会支持保留传统文化如儒家文化。"
 socdem_lianshengism_subtype:0 "联省主义"
 socdem_lianshengism_subtype_desc:0 "§Y联省主义§!\n\n联省主义是致公党支持的一种中国化的社会民主主义思想，由于致公党本身松散的组织结构和其与无政府主义组织和工团分子的渊源，联省主义支持者认为只有分散的联省制度能让中国人民走向真正的全民民主。联省主义带有部分社会主义性质，故其会大力支持工农的政治和结社自由，鼓励各地自发的劳动者组织，但是他也会和各地一些毫不支持民主但是支持联省制度的反动军阀合作以壮大自己的力量从而建立一个联省主义的中国。\n\n联省主义支持者反对工团分子推崇的激进的阶级斗争，而希望用保障所有人的政治自由、建立健全的福利制度并且促进阶级谈判和合作来建设真正属于全民的民主。在农业上其会支持农会但是反对农会进行的暴力土地革命，希望用减租降息和赎买的温和方式达成土地改革的目标。而在城市中，他们支持工会和工人的罢工自由，也会保护资本家不被激进的赤色分子所伤害。因此其常被一些激进的革命者如声名远扬的农民革命家彭湃称作是实际上的反革命。不过即使如此，联省主义仍被众多先进知识分子和国外的观察家视作是中国走向民主的最好路径。"

 lu_xun_thought_subtype:0 "鲁迅思想"
 lu_xun_thought_subtype_desc:0 "§Y鲁迅思想§!\n\n鲁迅思想是鲁迅先生在一生中所形成的思想体系，他深受中国传统文化与欧洲自由主义、无政府个人主义与社会主义思潮的影响，其核心是“立人”。鲁迅认为，中国要实现真正的进步，首先要造就觉醒的人，即具有独立思考能力、批判精神和勇于担当精神的人。而不是一味的采取行动或是无头脑的革命，他认为在政治革命之前先要进行文化革命。此外鲁迅思想还包括其他内容，如反帝反封建，直接民主，文化批判精神和个性解放等内容"
 soclib_lianshengism_subtype:0 "联省主义"
 soclib_lianshengism_subtype_desc:0 "§Y联省主义§!\n\n联省主义是陈炯明等人坚持的一种思想，其认为孙中山和汪兆铭等人支持的中央集权制度只会让中国走向威权主义乃至重返帝制，只有分散的联省制度才能让中华人民真正地使用民主权力。\n\n联省主义支持者有时候会和各地的民主人士合作，但是也很可能会为了统一全国和根本不支持民主但是希望用联省制度保护自己利益的地方反动军阀结盟。同时联省主义包容温和的左翼思想但是总是会和激进的左翼为敌。联省主义者往往忽视阶级问题，其反对阶级斗争，鼓吹阶级合作希望建立不分阶级的全民民主。故其常支持在农业方面用温和的方法达成耕者有其田的梦想或者只用减租降息和建设农民福利来进行温和地改良，也所以常被激进的农民运动家如彭湃嘲笑。尽管如此，联省主义仍然被许多进步知识分子和国外观察家视作是中国走向真正民主的最好途径。"

 marlib_lianshengism_subtype:0 "联省主义"
 marlib_lianshengism_subtype_desc:0 "§Y联省主义§!\n\n联省主义是陈炯明等人坚持一种资产阶级民主主义思想，联省主义坚持认为只有分散的联省制度才能为中国人民带来真正的民主制度，而孙中山和汪兆铭提倡的中央集权只会走向另一种帝制。联省主义支持生产资料私有制，反对左翼的阶级斗争和社会主义理念，希望通过建设资本主义和真正的自由市场走向真正的民主。\n\n所以联省主义者虽然喜欢和各地的进步民主主义者合作，但是却反对激进左翼，同时他们对各地的豪强和地主有着极大的容忍度并且还很可能会和那些并不支持民主但是支持联省制度来维持自己利益的地方反动军阀结盟来扩大自己的力量。故联省主义者反对国民党和激进左翼提倡的耕者有其田等社会主义土地措施，提倡用温和的减租降息来慢慢推进地主和富农资本家化，让中国走向农业资本主义的道路。而在城市中，他们虽然赋予了工人结社自由和罢工自由，但是明显更倾向于资本家和商人。即使如此，联省主义仍然被国内的先进知识分子和国外观察家看做是中国走上资本主义民主道路的最好途径。"
 
 soccon_lianshengism_subtype:0 "联省主义"
 soccon_lianshengism_subtype_desc:0 "§Y联省主义§!\n\n联省主义是陈炯明等人主张的一种思想，也受到了赵恒锡等保守派的欢迎。联省主义认为只有分散的联省制度能够在保证中国传统文化和各地习俗的同时为中国带来民主。这使得联省主义获得了大量地方主义势力、大量地方豪强、一些地方乡绅还有一些希望保护自己不被大军阀伤害的地方军阀所支持。联省主义希望在提倡传统的文化如儒家传统还有地方的独立性的前提下建设起来一个较为精英主义的保守主义民主制度，故其坚决反对一党专政和提倡阶级斗争的革命左翼。\n\n故其在阶级立场中常站在商人、资本家、乡绅乃至地主豪强那边，其会和各类民主人士合作但是反对其中的左翼并将激进左翼视作是洪水猛兽。同时他们也经常和各类军阀合作以达成联省主义统一全国的目标。\n\n联省主义支持者在土地问题上采取温和乃至保守的立场，他们希望用温和的方式让地主所有制从封建走向资本主义并且在此基础上对农民的生活进行一些保障，完全颠覆地主土地所有制在他们看来是没有必要的。而在城市中，他们大多和资本家和商团站在一起，支持对工会采取监督，并且限制工人的罢工权力。即使如此，联省主义仍然被国内的进步知识分子和国外观察家看作是中国走上保留了自己民主特色的民主的最好途径。"

 authdem_lianshengism_subtype:0 "联省主义"
 authdem_lianshengism_subtype_desc:0 "§Y联省主义§!\n\n联省主义原本是陈炯明等人坚持的一种思想，但是却得到了大量地方保守势力、地方豪强和各类想要保护自己不被大军阀吞并的地方军阀的支持，故成为了中国不可忽视的一种思想。故一些小军阀常常会用联省主义作为幌子联合起来对抗大军阀，同时当大军阀无法确保对各地的掌控的时候，他也会采取联省制度来实际上建立一种军阀联盟。\n\n故联省主义实际上成为了一种包容性极强的万金油，受到了各地的民主人士和许多军阀的共同支持。不过他们共同反对革命左翼，将左翼视作是洪水猛兽。他们对工会的态度也各不相同，从接受工会到监督工会到取缔工会都有。在土地改革方面，各地也会根据各地各自的态度进行选择，但是毫无疑问，那些将联省主义作为幌子的军阀和一些保守势力对土改嗤之以鼻。虽然联省主义很容易沦为各地反动军阀的保护伞，但是一些先进知识分子和国外观察家还是认为联省主义或许能够让中国走向民主，哪怕是表面上的。"

 pataut_yan_xishan_thought_subtype:0 "阎锡山思想"
 pataut_yan_xishan_thought_subtype_desc:0 "§Y阎锡山思想§!\n\n阎锡山思想即指阎锡山本人的政治观念。实际上他有着极大的实用主义乃至投机的色彩，对各种政治思想理论中对自己有用的兼容并收来服务于阎锡山自己或者说国家的存活，他将自己这种思想称为“中的思想”\n\n阎锡山提倡传统主义，推崇儒家思想为中心的封建伦理道德；但是同时又推动进行了废除裹脚陋习、剪发、禁烟等一系列进步行为。同时，阎锡山强调村本政治，认为行政之本在于村庄，大力完善农村的政治体制和经济管理体制，同时又推动大力推动实业和工业化现代化的发展。\n\n阎锡山认为只有军国主义可以救中国，认为军事和军队必须在政治中优先或者主导。同时又强调发展“用民政治”从而调动群众来帮助阎锡山进行统治。用民政治模仿孙文提倡三民，不过不同于孙文带有民主主义倾向。阎锡山强调“民智、民德和民财”，通过发展义务教育普及民智，通过宣传传统文化伦理宣扬民德，通过发展实业和稳定政治发展民财，故阎锡山也提倡推动政治稳定和避免参与军阀混战从而为发展提供良好的环境。\n\n阎锡山还反对党派政治，认为党派政治混乱和和落后的根源，提倡效忠于自己的军人和政客官僚“不入党、不为个人权利用兵、服从中央命令、保卫地方治安”，从而让各位军人和文官专心一意地为自己也就是为国家服务。"

 CN_integralism_group_subtype:0 "中式整合主义"
 CN_integralism_group_subtype_desc:0 "§Y中式整合主义§!\n\中式整合主义是莫拉斯主义和整合主义中国化的结果，不同于莫拉斯主义支持地方分权和民族自治，中式整合主义传承了中国的中央集权传统并且支持汉族对其他少数民族进行强制同化或者消灭驱逐；不同于原教旨整合主义大力宣传基督教，中式整合主义以儒家思想为基底。不过中式整合主义和整合主义一样支持阶级调和、极端民族主义和君主制，和莫拉斯主义一样支持虚位君主制代表的世袭专制主义和极端保守主义。"
 islamic_three_subtype:0 "伊斯兰三民主义"
 islamic_three_subtype_desc:0 "§Y伊斯兰三民主义§!\n\n伊斯兰三民主义与其说是一种特定的意识形态，更像是在穆斯林征服汉族地区后的一种妥协。伊斯兰三民主义宣称伊斯兰教中对教徒“五功”的要求与三民主义思想不谋而合，而在两次北伐受挫的情况下，现实证明“狭隘的，堕落的，汉人的三民主义”难以实现光复中华的目标，只有以“广泛的，神圣的，全民族的三民主义”，也即结合了伊斯兰教教义的三民主义替代才可存续共和之火种。尽管这听上去更像是痴人的呓语，但不可否认这种意识形态一定程度上缓解了汉人们对新兴穆斯林政权的敌意。"
 islamic_chang_subtype:0 "长生天伊斯兰主义"
 islamic_chang_subtype_desc:0 "§Y长生天伊斯兰主义§!\n\n长生天伊斯兰主义是南方崛起的穆斯林政权为了统治蒙古人所发明的一种新兴意识形态，这种意识形态综合了伊斯兰教与蒙古人历史悠久的长生天崇拜，主张安拉既是长生天，而先知穆罕默德则是长生天意志的象征，蒙古人由于多年以来对伊斯兰教兴致缺缺，一直没能正确理解长生天的旨意，从而走上了扩张屠杀的不归路，现在必须在回族人的帮助下参悟长生天的真实意图，才能获得真正的救赎。"
 buddhist_autocrat_subtype:0 "佛教神权统治"
 buddhist_autocrat_subtype_desc:0 "§Y佛教神权统治§!\n\n佛教神权统治（又称藏密统治、黄教统治、白教统治）并非一种意识形态而是对诸如西藏一般由佛教僧侣或领袖掌握国家的最高权力，或者国家元首同时担任佛教的最高领袖的政治体制的描述。1642年，格鲁派第五世达赖喇嘛阿旺罗桑嘉措在哲蚌寺建立噶丹颇章政权开始，西藏进入政教统一的宗教统治的时代，也开创了佛教神权统治的源头。藏传佛教密宗修行者按照不同的修行阶段和成就，被分为不同的等级，也凭借不同的修行等级在政府中担任不同级别的职务。又因为这种神权统治的根深蒂固，活佛本人也是该统治地区的最大地主，通常呈现出反西方（在西藏则是反中国的中央政权）、反自由主义、反社会主义且极端传统保守。"
