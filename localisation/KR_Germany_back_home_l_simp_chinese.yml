l_simp_chinese:
 HOL_back_home_1:0 "远在他乡的军团"
 HOL_back_home_1_desc:0 "我们与软弱无能的荷兰政权建立了混合政权，现在的首要目的是巩固德意志流亡政府的地位。"
 HOL_back_home_2:0 "接纳难民政策"
 HOL_back_home_2_desc:0 "北德意志的人民深受极左独裁之害。我们虽然还不足以解放他们，但是我们可以提供一个舒适的移民目标地。"
 HOL_back_home_3:0 "同胞们的庇护所"
 HOL_back_home_3_desc:0 "建设一个完美的庇护所是我们的追求——毕竟一旦移民停止，我们的政府就失去了支持。"
 HOL_back_home_4:0 "接纳复国资金"
 HOL_back_home_4_desc:0 "我们不仅要接纳难民，许多难民“带来”的资金也应予以接收。不过更多还是需要靠荷兰本地人“捐款”。"
 HOL_back_home_5:0 "工业流亡计划"
 HOL_back_home_5_desc:0 "许多企业家流亡到了我们境内，但是他们的工厂没有。我们应派遣特工取回他们的设备，重建新的工厂。"
 HOL_back_home_6:0 "消除民族隔阂"
 HOL_back_home_6_desc:0 "我们应该消除尼德兰人与德意志人之间的隔阂，或者说，让尼德兰人重新认同德意志民族"
 HOL_back_home_7:0 "整合德意志人社区"
 HOL_back_home_7_desc:0 "我们已经形成了有一定规模的移民社区，把他们整合起来能够使本土德意志人更加团结。"
 HOL_back_home_8:0 "接纳德国文化"
 HOL_back_home_8_desc:0 "从现在起，尼德兰人将不在作为一个民族，而是德意志人的一个地区性分支。每个尼德兰人将会因说德意志语而自豪，荷兰语则将被视作不懂得变通之人所讲的异端方言。"
 HOL_back_home_9:0 "新民族认同"
 HOL_back_home_9_desc:0 "低地即德意志，绝不容分割。"
 HOL_back_home_10:0 "准备复国"
 HOL_back_home_10_desc:0 "我们宣称我们是德意志帝国最正统的继承人——爱国者已准备好为复国而战！"
 HOL_back_home_11:0 "复国计划"
 HOL_back_home_11_desc:0 "万事俱备，现在我们是时候踏上归乡之路了。"
 HOL_back_home_12:0 "收复弗兰德斯-瓦隆"
 HOL_back_home_12_desc:0 "首先，我们要击败比利时，获得更多的资源以支持我们复国运动。"
 HOL_back_home_13:0 "进军北德意志"
 HOL_back_home_13_desc:0 "我们不能再容忍这群赤匪继续祸害我们的国家了，我们将会完全消灭他们！"
 HOL_back_home_14:0 "沿莱茵河而上"
 HOL_back_home_14_desc:0 "莱茵兰的民主政权只是个笑话，打着民主的旗号分裂祖国，无法容忍！"
 HOL_back_home_15:0 "解放普鲁士"
 HOL_back_home_15_desc:0 "霍亨索伦家族的软弱导致了祖国的分裂，我们必须摧毁他们的统治！"
 HOL_back_home_16:0 "柏林再加冕"
 HOL_back_home_16_desc:0 "我们做到了！我们了解放德意志祖国！现在是时候筹备我们的伟大领袖弗朗茨·冯·帕彭的加冕仪式了！"
 GER_BACK_HOME_PAPEN_DESC:0 "在德意志内战中，帕彭带领的集团军深入革命者的腹部，但是因为不熟悉地形而迷失了方向，在击溃了前来阻拦的革命者民兵部队后，帕彭率领的集团军来到的荷兰并且受到荷兰女王的收留，但是帕彭绝对不会永远被束缚在荷兰，他不希望将士们客死他乡，他决定政变女王，然后从荷兰返回德意志家乡，尽管路途遥远且困难重重，但没有人能抵挡住他们渴望归乡的心。"
 GERBACK_authoritarian_democrat_party:0 "还乡团军政府"
 GERBACK_authoritarian_democrat_party_long:0 "还乡团军政府"
 GERBACK_authoritarian_democrat_two_party:0 "德意志人民党（重建）"
 GERBACK_authoritarian_democrat_two_party_long:0 "德意志人民党（重建）"
 germany_pap_back_home:0 "德意志还乡团"
 HOL_GERBACK:0 "阿姆斯特丹政府"
 HOL_GERBACK_ADJ:0 "阿姆斯特丹政府"
 HOL_GERBACK_DEF:0 "阿姆斯特丹政府"
 HOL_GERTWOBACK:0 "德意志低地临时政府"
 HOL_GERTWOBACK_ADJ:0 "德意志低地临时政府"
 HOL_GERTWOBACK_DEF:0 "德意志低地临时政府"
 HOL_GERTHREEBACK:0 "德意志帝国重建政府"
 HOL_GERTHREEBACK_ADJ:0 "德意志帝国重建政府"
 HOL_GERTHREEBACK_DEF:0 "德意志帝国重建政府"
 HOL_German_government_in_exile_in_the_Netherlands:0 "德意志在荷流亡政府"
 HOL_German_government_in_exile_in_the_Netherlands_desc:0 "在帕彭的领导下，这个所谓的阿姆斯特丹德意志流亡政府终于算是在荷兰站稳了脚跟，不过后面还有一大堆的事务等待着我们去处理。"
 HOL_German_government_in_exile_in_the_Netherlands_1:0 "反政府式逃亡"
 HOL_German_government_in_exile_in_the_Netherlands_1_desc:0 "因为我们的革命导致了德国的分裂再加上在荷兰新成立的德意志流亡政府的移民宣传，越来越多的人民选择逃向荷兰德意志流亡政府而不是继续留在北德，我们的政府因此忙的焦头烂额。\n§R我们暂时无能为力！§!"
 HOL_Waves_of_immigration:0 "移民浪潮"
 HOL_Waves_of_immigration_desc:0 "我们的政策与宣传吸引了很多德意志人来投奔我们，我们对这些人自然是大加欢迎，但是那些从北德意志来的人里难免会混入一些赤匪的间谍，我们必须严格审查这些移民者。"
 HOL_The_New_Home_Movement:0 "新家园运动"
 HOL_The_New_Home_Movement_desc:0 "我们成功迫使了荷兰人接纳了我们，这里将会成为我们的新家园，至于那些荷兰人？那些荷兰人将成为新德意志的一部分。"
 HOL_Acceptance_of_funds:0 "接纳资金"
 HOL_Reinstatement:0 "复国精神"
 HOL_Reinstatement_desc:0 "§R我们将踏上回乡之路！§!"
 ANNEXHOL:0 "§Y我们将融入德意志大家庭中！§!"
 ANNEXGER:0 "§Y我们将踏上复国的战争之路！§!"
 rotermorgenIV.3.f:0 "帕彭将从荷兰归乡！"
 ger_backhome.1.t:0 "帕彭加冕"
 ger_backhome.1.d:0 "我们成功了！我们做到了！我们回到了德意志祖国！昏庸无能的霍亨索伦家族不配再管理我的新德意志帝国，帕彭才是最适合皇位的人选，他带领我们从荷兰归乡，将士们不会忘记他！至于内阁人选...那群荷兰人暂时还有点用，先让他们在内阁里多待一会。"
 ger_backhome.1.a:0 "祖国万岁！"