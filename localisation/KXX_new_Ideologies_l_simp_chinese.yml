 revisionist_sorelianism_subtype:0 "修正索雷尔主义"
 revisionist_sorelianism_subtype_desc:0 "§Y修正索雷尔主义§!\n\n£GFX_ideology_revisionist_sorelianism_bar\n\n\n\n\n所谓的修正索雷尔主义乃是对索雷尔派元老勒内·科皮坦的独特意识形态的概括。科皮坦声称瓦卢瓦乃至索雷尔的思想都一定程度上过时了，为了实现法兰西民族复兴，需要对索雷尔的学说进行必要的修改，但奇怪的是，科皮坦的思想并不像一个索雷尔派。科皮坦虽然不反对世俗主义，却强调教会在国家团结中的作用；支持一定的议会民主（在不危及自己的统治情况下）并与被视为社会反动派的工团主义者与社会民主主义者积极展开合作；进行部分私有化项目，声称这是实现索雷尔梦想中的阶级复兴的重要一步；支持言论自由，但却打压排挤索雷尔派中的激进派与其他元老。许多外国观察家都认为所谓的修正索雷尔主义本质上只是披着极权主义与索雷尔主义外衣的某种威权社会民主主义，但科皮坦忠实追随者们很快便否定了这一比较，坚称这是对索雷尔主义在新时代环境下的改编。"
 millitarist_sorelianism_subtype:0 "军政索雷尔主义"
 millitarist_sorelianism_subtype_desc:0 "§Y军政索雷尔主义§!\n\n军政索雷尔主义是对雅克·阿尔蒂的思想的概括。作为一个经济学家兼将军，雅克·阿尔蒂提出了法兰西生产总委员会和由稳定的黄金支撑的货币体系、相比起索雷尔的最初设想略微有所加强的中央集权，以及革命工团主义与法团主义的交融。在经历了黑卫军叛乱之后，阿尔蒂也开始支持一定程度上的军国主义，支持军人参政而不是把权力送到腐败的政客手里。"
 syn_islamism_subtype:0 "伊斯兰主义"
 syn_islamism_subtype_desc:0 "§Y伊斯兰主义§!\n\n伊斯兰主义，也称为伊斯兰政治、温和伊斯兰原教旨主义或威权伊斯兰共和主义，是一种样式多变的神学意识形态。伊斯兰主义国家的宪法、社会经济、司法和文化都会以符合伊斯兰信仰及相关教义为前提来架构，其通常反西方、反自由主义、反社会主义且极端传统保守。虽然总是与伊斯兰信仰和宗教组织紧密相连，但伊斯兰主义国家通常不会成为完全的神权政体，而是扎根于共和制度、军国主义、民族主义，抑或在极少数的情况，若能得到穆斯林国民的大力支持或要求，也可能以民主运动或体制的形式展现出来。伊斯兰教法和古兰经文学构成了伊斯兰主义的共性，西方基督教世界自然会对其报以不满，但颓废的享乐主义者和罪人的琐碎抱怨绝不能削弱勇敢忠诚的真主与先知信徒的决心。"
