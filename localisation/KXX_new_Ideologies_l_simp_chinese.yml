 ikki_kita_thought_subtype:0 "纯正社会主义"
 ikki_kita_thought_subtype_desc:0 "§Y纯正社会主义§!\n\n£GFX_ideology_kita_ikki_bar\n\n\n\n\n北一辉思想，又名“纯正社会主义”，是日本泛亚主义领袖北一辉提出的一种意识形态。该意识形态寻求在日本领导的乌托邦社会主义体系下团结亚洲乃至整个世界。与马克思主义不同，“纯正社会主义”不是以阶级斗争为导向的社会主义，而是一种通过理解社会和国家的基本准则来看待进化论的体系。北在他的信仰中明确提倡柏拉图式的威权主义，强调儒家思想与“自上而下”的国家社会主义概念之间的密切关系，认为孟子是东方的柏拉图，柏拉图的社会组织概念远优于马克思的社会组织概念。"
 okawa_shumei_thought_subtype:0 "日本改造主义"
 okawa_shumei_thought_subtype_desc:0 "§Y日本改造主义§!\n\n£GFX_ideology_okawa_bar\n\n\n\n\n日本改造主义是源自日本泛亚主义作家大川周明政治信仰的意识形态，其源自北一辉的泛亚社会民族主义思想。其目标是创建一个反资本主义的日本社会，寻求在社会三重理论的社会主义变体下将亚洲统一成一个单一国家，同时强调天皇和军队的重要性。他的主要思想是东西方之间不可避免的“文明冲突”，他认为日本有权利和目标保卫东方免受西方帝国资本主义的侵害。"
 nihonyudaya_shugi_subtype:0 "日犹主义"
 nihonyudaya_shugi_subtype_desc:0 "§Y日犹主义§!\n\n所谓“日犹主义”是日本加尔文宗牧师酒井胜军对明治时期“日犹同祖论”思想的进一步发展。他认为，犹太人之所以能够征服世界、在各国内部搞破坏,显然都是遵从神的旨意,虽然日本也将会是犹太人搞破坏的对象，但是由于日本是神国,国民没有忘记敬神尊皇之心,所以犹太人是无法征服日本的。在犹太人毁灭其他国家,却唯独毁灭不了日本后,他们就会发现，原来日本才是他们长期以来追求的神之帝国,日本天皇本人才是弥赛亚本人。"
 syn_volkisch_communitarianism_subtype:0 "人民社群主义"
 syn_volkisch_communitarianism_subtype_desc:0 "§Y人民社群主义§!\n\n人民社群主义是奥地利德意志工人党的官方意识形态。人民社群主义也被党通俗地称为“民族社会主义”，这种思想以带有社会主义色彩的人民主义为引导，通过工人与全社会实现日耳曼复兴。人民社群主义的支持者深深地怀念德意志帝国，关切海外的德意志人，他们鄙视民主制度，支持陶尔斐斯式的两院制法团模式。人民社群主义与奥地利极右翼紧密相连，通常可划分为两大派系：一派是沃尔特·里尔及其副手约瑟夫·利奥波德的极权派，另一派则是弗劳恩费尔德的民粹派，以及埃德蒙·格莱兹-霍斯泰瑙的保皇派边缘团体。\n\n奥地利德意志工人党以及各路人民社群主义支持者都亲善工会，并从工会的实干和教训中汲取了方法手段和理念激情。不过，他们也视无产阶级为伟大且富有教养的工人阶级的肿瘤。大体上讲，极权派忠于意识形态的核心教条，而民粹派则更加激进化，更着重于德意志人民。"
 pataut_metaxism_subtype:0 "梅塔克萨斯主义"
 pataut_metaxism_subtype_desc:0 "§Y梅塔克萨斯主义§!\n\n梅塔克萨斯主义是与扬尼斯·梅塔克萨斯有关的希腊民族主义专制意识形态。它呼吁希腊民族的复兴，建立一个现代的、文化同质的希腊民族。梅塔克萨斯主义贬低自由主义和个人主义，同时宣传人民主义或国家民粹主义运动中常见的各种因素。它试图将希腊人民动员起来，使其成为有纪律的群众，为建立一个新的希腊国家服务。虽然梅塔克萨斯主义的一些理论被描述为国家民粹主义，但在学术上，它被认为是一种独特的大帐篷专制统治，以梅塔克萨斯的个人著作为基础，统一了古典保守主义、君主主义、人民主义和国家民粹主义运动的思想。继第一古希腊文明和第二拜占庭文明之后的第三希腊文明的理念是该运动的共同中心，梅塔克萨斯主义内部的不同派别对其有不同的定义。"
 mercourism_subtype:0 "默库里斯主义"
 mercourism_subtype_desc:0 "§Y默库里斯主义§!\n\n默库里斯主义以其创始人和主要思想家乔治·S·默库里斯的名字命名，描述了希腊极右翼中人民主义的一种特殊流派。默库里斯主义从柏拉图的理想共和国中汲取了巨大的灵感，并设想在这些理想的基础上建立一个国家。默库里斯主义设想，在希腊近代斗争中诞生的新的哲学王精英，在他们民族伟大过去的激励下，希腊将重新焕发活力。此外，还设想了一种基于自然法则和个人功绩的社会等级秩序。国家将分为三个阶级：统治阶级——从出生起就接受训练并利用一切机会接受考验的精英；武士阶级——像古代斯巴达人一样英勇善战的战士；平民阶级——希腊的劳动人民，他们不断努力提高自己，团结一致对抗秩序和国家的敌人。希腊的共同利益是每个人为之奋斗的最高理想，希腊人民愿意追求知识、艺术和权力。默库里斯主义承认现代性和进步的外衣，并试图用自己的力量将旧希腊改造成柏拉图式的理想，结束他们与永恒的土耳其威胁的最后斗争。"
 venizelism_subtype:0 "韦尼泽洛斯主义"
 venizelism_subtype_desc:0 "§Y韦尼泽洛斯主义§!\n\n韦尼泽洛斯主义是20世纪初以来希腊最重要的政治运动之一。1910年至1922年期间，希腊处于持续的战备状态，以埃莱夫塞里奥斯·韦尼泽洛斯为代表的新政治思想应运而生，通常被称为韦尼泽洛斯主义。很难界定这种政治思想的具体内容，但在经济方面，韦尼泽洛斯主义认为希腊国家是表达和发展希腊主义的杠杆。换句话说，希腊国家必须将希腊主义融入其国界之外，并以统一的民族和国家身份在当时的现代世界中占据一席之地。这不仅需要机构现代化，使国家高效可靠，还需要对发展国家生产力的理念做出总体承诺。"
 ultranationalism_proto_subtype:0 "极端民族主义"
 ultranationalism_proto_subtype_desc:0 "§Y极端民族主义§!\n\n极端民族主义是民族主义的一种极端形式，指一个国家主张或维持有害的霸权，或对其他国家的其他形式的控制（通常通过暴力胁迫）以追求其特定利益。\n从意识形态的角度来看，极端民族主义源于将现代民族国家视为与自然人直接相似的活有机体，因为它们可以腐烂、生长和死亡，甚至重生。政治家们以赤裸裸、神话般的方式将社会分为堕落劣等和具有伟大使命两种，通过使用所谓国家复兴的计划来操纵民智。"
 left_occultism_subtype:0 "左翼神秘主义"
 left_occultism_subtype_desc:0 "§V左翼神秘主义§!\n\n£GFX_ideology_left_occultism_bar\n\n\n\n\n当多数现代人把弗里吉亚帽视作自由与共和的象征时，另外一部分人则选择凝视它的过去。左翼神秘主义者们坚信人类精神体验的特殊性，灵性与民主哲学总是交织的。法国大革命的民主理想被认为植根于密特拉教的神秘，头戴弗里基亚帽的玛丽安娜以一种秘仪的形式给人类带来了自由精神。\n这种奇特的意识形态在革命知识分子中并不少见，虽然现代革命常常抵制神秘主义的加入，但是解放全人类的思想自古以来便存在。为突破工具理性对解放叙事的祛魅，激进知识分子不断重构着具有弥赛亚特征的革命神话学。他们或是拥抱古老的民俗，提取先民的经验；或是选择前卫的探索，一究未知的领域。虽然手段诡异，但最终都指向解放本民族或是全体人类的远大理想。\n从密特拉教的地下圣所到巴黎街垒，人类解放话语始终保持着灵知主义的基因隐线，边缘化的思想者们会永远续写自由精神的启示录诗学……"
