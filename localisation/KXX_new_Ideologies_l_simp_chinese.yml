 radsoc_bonapartism_subtype:0 "波拿巴主义"
 radsoc_bonapartism_subtype_desc:0 "§Y波拿巴主义§!\n\n波拿巴主义是一种直接受到法国皇帝拿破仑一世及其继任者的政策启发而形成的意识形态。这种意识形态支持由一位领袖拥有强大的行政权力，无论是以共和制还是君主制的形式，但与传统独裁不同的是，这位统治者与其臣民之间会建立直接、民主和个人的联系，通常采取组织投票和公投的形式。同时波拿巴主义政权也重视国家军备的建设。波拿巴主义者往往是民粹主义者，又鼓吹精英统治，将其视为正确的政府组织形式。这一意识形态虽然在20世纪衰落，但仍被几个不同的法国政治运动所主张，其中大多数运动呼吁让波拿巴家族回归王位。尽管颇为罕见，但一些非法国人也会声称自己是波拿巴主义者，比如危地马拉的乌维科将军。"
 pan_celticism_subtype:0 "泛凯尔特主义"
 pan_celticism_subtype_desc:0 "§G泛凯尔特主义§!\n\n泛凯尔特主义是一种横跨意识形态光谱的意识形态，从马克思主义者和各种左翼人士到保守主义者、军国主义者和自由派，其诉求与目标也很简单，那就是主张将苏格兰，威尔士，爱尔兰，布列塔尼，加利西亚等凯尔特人聚居区统一在一面旗帜之下，然而，不同的组织有不同的主张与做法，因此，各种泛凯尔特主义的经济和政治意识形态以及他们统一的计划都有很大不同。"
 tot_pan_celticism_subtype:0 "泛凯尔特主义"
 tot_pan_celticism_subtype_desc:0 "§G泛凯尔特主义§!\n\n泛凯尔特主义是一种横跨意识形态光谱的意识形态，从马克思主义者和各种左翼人士到保守主义者、军国主义者和自由派，其诉求与目标也很简单，那就是主张将苏格兰，威尔士，爱尔兰，布列塔尼，加利西亚等凯尔特人聚居区统一在一面旗帜之下，然而，不同的组织有不同的主张与做法，因此，各种泛凯尔特主义的经济和政治意识形态以及他们统一的计划都有很大不同。"
 national_collectivist_subtype:0 "国家集体主义"
 national_collectivist_subtype_desc:0 "§Y国家集体主义§!\n\n国家集体主义是皮埃尔·克莱门蒂和他的国家集体党的官方意识形态，国家集体主义是反犹太主义、反共济会、反资本主义的和反无政府主义的，支持泛欧民族主义和拉塔奇主义，主张“法国血统”的种族至上主义。"
 hervism_subtype:0 "爱尔威主义"
 hervism_subtype_desc:0 "§Y爱尔威主义§!\n\n所谓的爱尔威主义，不过是一个用以描绘前索雷尔派古斯塔夫·爱尔威的专有名词。爱尔威主义混合了和平主义，军国主义，民族社会主义，布朗热主义，主张以军国主义打倒军国主义从而维护和平，反对资本主义带来的自由主义政治，支持一个如同布朗热一样的强人实施革命的独裁统治。此外，爱尔威主义还主张欧洲各民族平等结成联盟，从而实现欧洲的永远和平。但与法国的其他民族主义运动的反犹主义立场不同，爱尔威主义竭力维护犹太人的利益，认为他们是光荣的法国公民。"
 socdem_possibilism_subtype:0 "可能主义"
 socdem_possibilism_subtype_desc:0 "§Y可能主义§!\n\n可能主义，也被称为布鲁斯派，是保罗·布鲁斯领导的法国社会主义运动的一个派别。贝努瓦·马隆和其他人支持该派系，尽管他们并不总是完全分享其鼓舞人心的原则。它起源于“法国社会主义工人党联合会” 该派主张不经过革命,而通过可能的、逐步的改良来变革社会。要求修改法国工人党党纲，取消其中关于实现社会主义和共产主义的内容。认为工人党不要局限于一种学说的狭隘眼界，而应为各种学说的拥护者敞开大门。反对统一的中央权力,强调党的地方自治原则。主张运用普选权，争取议席，实行市政社会主义。提倡由国家干预，使垄断资本转变为社会所有的公用事业。"
 radsoc_possibilism_subtype:0 "可能主义"
 radsoc_possibilism_subtype_desc:0 "§Y可能主义§!\n\n可能主义，也被称为布鲁斯派，是保罗·布鲁斯领导的法国社会主义运动的一个派别。贝努瓦·马隆和其他人支持该派系，尽管他们并不总是完全分享其鼓舞人心的原则。它起源于“法国社会主义工人党联合会” 该派主张不经过革命,而通过可能的、逐步的改良来变革社会。要求修改法国工人党党纲，取消其中关于实现社会主义和共产主义的内容。认为工人党不要局限于一种学说的狭隘眼界，而应为各种学说的拥护者敞开大门。反对统一的中央权力,强调党的地方自治原则。主张运用普选权，争取议席，实行市政社会主义。提倡由国家干预，使垄断资本转变为社会所有的公用事业。"
