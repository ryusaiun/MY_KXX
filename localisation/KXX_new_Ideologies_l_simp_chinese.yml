 berberism_subtype_desc:0 "§Y阿马齐格主义§!\n\n“阿马齐格主义”又称“柏柏尔民族主义运动”、“柏柏尔主义”，主要始于法国殖民时期的卡比利亚（阿尔及利亚）和摩洛哥，以卡比利亚神话作为理论基础，主要受法国殖民时期对阿尔及利亚人分而治之政策的推动。柏柏尔运动最初表现为反阿拉伯种族主义、仇视伊斯兰教和亲法主义，受到法国殖民当局的批准和支持。该运动后来蔓延到北非马格里布地区的其他柏柏尔社区。阿尔及利亚和摩洛哥的柏柏尔运动反对文化阿拉伯化、泛阿拉伯主义和伊斯兰主义。" 
