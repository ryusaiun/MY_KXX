 tot_neosocialism_subtype:0 "新社会主义"
 tot_neosocialism_subtype_desc:0 "新社会主义是从国家工团主义中演化而来的众多思想之一。它囊括了泛民族主义、法团主义经济和高度极权主义，看起来并不与现代索雷尔主义或法兰西社会主义运动有很大不同，但新社会主义强调一个人 - 马塞尔·戴亚这个创始人和唯一的理论家。他的思想是推动目前法国政治的主要力量，不惜一切代价实施他的意志，同时许多新社会主义者坚持泛欧洲主义，而我们可能会看到一个新世界的出现"
 tot_francism_subtype:0 "革命法兰西主义"
 tot_francism_subtype_desc:0 "革命法兰西主义是法国国家工团主义的多个学派之一。 这种意识形态与索雷尔和新社会主义几乎相同，但有一个关键的区别：完全的统一。革命法兰西主义缺乏新社会主义在泛欧洲主义和泛法语倾向之间的分裂，也缺乏索雷尔主义的历史，因此很容易被误解——革命法兰西主义是一种基于真正的，没有可能被错误判断的超极权主义，极端民族主义，反犹太主义观点的主义，使得布卡德的法兰西成为一个真正超现实的生活场所。"
