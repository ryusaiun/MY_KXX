 SRI_national_corporations:0 "运作中的政府"
 SRI_efficient_italy:0 "高效的意大利"
 SRI_ally_syndicalists:0 "解冻工团主义"
 SRI_vanguard_of_peasantry:0 "农民先锋队"
 SRI_sanse_revolution:0 "圣墓主义革命"
 SRI_new_ethos:0 "新思维"
 SRI_peasant_italy:0 "公平和农民的意大利"
 FRA_deat_europe_focus:0 "实现 §C他对§! 欧洲的展望"
 FRA_deat_europe_focus_desc:0 "欧洲注定都是由法国主宰——我们将实现这一梦想。欧共体将建立起来，新古典主义将在整个欧洲大陆传播——这就是我们的命运！"
 FRA_sorels_win:0 "真正的索雷尔主义"
 FRA_sorels_win_desc:0 "多里奥和他的集团代表着唯一能够团结法国并将其带向未来的革命者——遵循索莱尔和瓦卢瓦的箴言。"
 FRA_class_rejuvenation:0 "阶级复兴"
 FRA_class_rejuvenation_desc:0 "我们的工团主义统治必须给所有社会阶层带来复兴；提升无产阶级的地位，砥砺上层阶级的精神。"
 FRA_pardon_anarchists:0 "广泛而非狭窄"
 FRA_pardon_anarchists_desc:0 "我们不能把革命局限于半个领导层。我们应该发动更广泛的、但仍是索雷尔式的运动，让社会各阶层都能为我们的事业做出贡献"
 FRA_societal_order:0 "一个国家 一个领袖"
 FRA_societal_order_desc:0 "多里奥是我们最伟大的领袖，没有人可以挑战他！"
 FRA_new_syndicalism:0 "新工团主义"
 FRA_new_syndicalism_desc:0 "我们需要摒弃将工团主义视为野蛮和不文明思想的观念。索莱尔带来的辛迪加主义是一个美妙的思想，我们应严格遵守它"
 FRA_true_revolution:0 "一次真正的革命"
 FRA_true_revolution_desc:0 "索雷尔革命是巴黎政治中唯一重要的事情；任何温和派、无政府主义者和布卡德主义者都无法反对这一点。我们可以按照自己的意愿修改学说，但我们将团结一致向前迈进。"
 FRA_remove_false_prophets:0 "消灭吸血鬼"
 FRA_remove_false_prophets_desc:0 "布卡德和戴亚是我们革命的两个吸血鬼！这两个混蛋用他们的背叛和修正主义危害着我们光荣的统治，我们可以鼓励一些自杀和事故..."
 FRA_one_organic_society:0 "有机的社会主义"
 FRA_one_organic_society_desc:0 "我们的工团主义不是寻求阶级斗争-相反，我们应该促进有机的社会提升，合作并相互加强，使我们的社会像人体器官一样运作"
 FRA_establish_one_true_ideal:0 "一个有理想的法国人"
 FRA_establish_one_true_ideal_desc:0 "理想的法国人不应该害怕为国家付出辛勤劳动和牺牲生命。他应该勇敢、鼓舞人心、精力充沛，并远离任何毒品或酒精。法国人应该健康、强壮、智慧。"
 FRA_three_french_leaders:0 "革命三重奏"
 FRA_three_french_leaders_desc:0 "我们的革命当然不是一夜之间发生的。我们伟大的雅各宾父亲罗伯斯庇尔为我们带来了民主和自由。瓦卢瓦是我们索雷尔意志的火炬手，使我们团结起来反对德国、奥地利和法国内部的敌人。多里奥将推动我们向最终的胜利迈进！"
 FRA_truly_french_doctrine:0 "真正的法国思想"
 FRA_truly_french_doctrine_desc:0 "我们的索雷尔主义原则，也就是法国工团主义，是一种完美适合法国并与之相得益彰的理念。没有其他理念比它更适合法国了，任何其他的想法都应受到严惩！"
 FRA_sorelian_dream:0 "完美的状态"
 FRA_sorelian_dream_desc:0 "我们的国家已经最终定型-作为完美的国家,理想的法国。它已不可能变得更好。"
 FRA_bucard_europe_focus:0 "实现§R他对§!欧洲的展望"
 FRA_bucard_europe_focus_desc:0 "法国合法的生活方式必须传播 - 法国的荣耀应该在东方、北方和南方重现！"
 FRA_bucard_pacify_iberia:0 "在休憩与战争之间的土地"
 FRA_bucard_pacify_iberia_desc:0 "伊比利亚半岛一直是一个比法国更落后的地区，即使西班牙人和葡萄牙人与我们相似。我们应该继续前进，让它远离懒惰和堕落。"
 FRA_bucard_plunge_iberia_in_flames:0 "让伊比利亚陷入火海"
 FRA_bucard_plunge_iberia_in_flames_desc:0 "我们的要求和愿望不可能通过外交途径解决。我们需要摧毁半岛，以建立新的法国统治。"
 FRA_bucard_subdue_anarchists:0 "扭转局势"
 FRA_bucard_subdue_anarchists_desc:0 "这种对西班牙的无政府主义统治虽然是社会主义的，但必须被更符合我们喜好的政权所取代。他们的委员会制度很容易被颠覆，这就是我们将用来替换现行制度的方法"
 FRA_bucard_conquer_portugal:0 "完成工作"
 FRA_bucard_conquer_portugal_desc:0 "葡萄牙是一个传统、反动且堕落不堪的势力，成为了工团主义者多年来的眼中钉。我们需要处理他们。"
 FRA_bucard_form_iberia:0 "再次讲述罗兰的故事"
 FRA_bucard_form_iberia_desc:0 "当伊比利亚半岛已在我们的控制之下，我们需要想清楚我们要做什么"
 FRA_bucard_pacify_britain:0 "豆子和国王的国度"
 FRA_bucard_pacify_britain_desc:0 "英国是个奇怪的国家。他们充满了法国的影响，尽管他们说的语言与我们之间有关系，但他们似乎相当反法。我们需要解决伦敦的问题"
 FRA_bucard_destroy_albion:0 "去死吧，背信弃义的英国佬！"
 FRA_bucard_destroy_albion_desc:0 "威廉征服者的遗产落在我们的肩上。我们需要继续前进，在整个英伦群岛建立法国人的统治"
 FRA_bucard_suggestion_to_syndicalists:0 "有用的白痴"
 FRA_bucard_suggestion_to_syndicalists_desc:0 "奥斯瓦尔德·莫斯利先生是马克思主义运动的负责人。我们毫不畏惧地说，他相当容易被操纵。我们可以承诺给他领导一个新不列颠，让他有自由手掌握领导权。当然，我们不会这么做，但他会毫不犹豫的相信"
 FRA_bucard_conquer_ireland:0 "翡翠岛之血"
 FRA_bucard_conquer_ireland_desc:0 "爱尔兰，坦率地说，对我们的目标并非绝对必要，但如果我们占领了整个英国，为什么要止步于此呢"
 FRA_bucard_form_britain:0 "第二次诺曼征服"
 FRA_bucard_form_britain_desc:0 "当我们掌握伦敦时，我们可以对英国想干啥就干啥"
 FRA_bucard_sort_out_germany:0 "啤酒和香肠之地"
 FRA_bucard_sort_out_germany_desc:0 "德国作为法国的死敌，不能让他们在没有法国约束下拥有自主权。我们需要找到解决德国问题的办法"
 FRA_bucard_frankish_tradition:0 "查理曼的遗产"
 FRA_bucard_frankish_tradition_desc:0 "查理曼大帝把文明带给了莱茵河以东的日耳曼部落。我们需要吞并这片土地，以传统方式解决当地居民问题"
 FRA_bucard_napoleonic_tradition:0 "拿破仑的遗产"
 FRA_bucard_napoleonic_tradition_desc:0 "拿破仑，法兰西第一位皇帝，决定为德国人建立一个自治邦 - 莱茵联盟。我们需要的是一个欧洲德国人的大垃圾桶"
 FRA_bucard_conquer_austria:0 "1815的复仇"
 FRA_bucard_conquer_austria_desc:0 "这样的朽烂帝国和天生世袭的王朝，对欧洲来说并不是我们需要的。我们应把奥地利的领土纳入我们的新的德国行政区，以确保德国人都居住在该地区内"
 FRA_bucard_form_germany:0 "新生存空间"
 FRA_bucard_form_germany_desc:0 " 我们的人民已经获得了生存空间。德国人正在从我们的新领土撤离，法国的居民将不再听到那种让人讨厌的语言了。"
