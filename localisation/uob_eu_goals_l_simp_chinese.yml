 eng_eu_asian_conquest_unlocked_tt:0 "§G获得征服亚洲的决议§!"
 EUR_thiriart_removed_tt:0 "§R开发者的笔记§!\n这个事件原本允许年轻的欧洲接管。但是它被认为是毫无意义和过于前卫，在后期实际上很难为他提供有趣的事情。然而，这个事件对 Schleicher 的进一步发展至关重要，所以我把它留在这里。不要担心，这个选项的效果和其他选项一样，在以后也没有任何区别"
 okon_church_tt:0 "§C目前与天主教会建立联系将提高我们的稳定性和合法性§!，但代价是我们无法实施更激进的政策。在作出决策之前，我们必须§R权衡利弊§!"
 galician_foreign_policy_tt:0 "如果加利西亚由 §CLev§! §YBachynsky§!, 我们将把革命传播到 §C乌克§!§Y兰§!. 如果我们由波莱斯瓦夫 §R贝鲁特§!, 领导我们要烧死§R华沙的反动派§!, 如果 §t奥斯塔普§! §Y德鲁斯基§! 掌权，那么整个 §t东§! §Y欧§! 都将在我们的统治之下！"
 doriot_summary_tt:0 "§Y火炬使者多里奥建立了一个新的强大、智慧、富饶和革命的法国。我们的新运动永不停歇，人民热爱我们伟大的领袖§!"
 FRA_bucard_frankish_tradition_tt:0 "§R把查理曼的遗产作为我们的影响必须是我们的责任。为了恢复旧的法兰克，德国未来将被整合到法国中。我们必须找出如何除掉当地人口的问题§!"
 FRA_bucard_napoleonic_tradition_tt:0 "§C我们可以借鉴拿破仑的历史。我们在法兰克福的国家工团主义盟友将领导一个被称为德国的残余国家，该国将成为我们领土内和领土外所有德国人的大垃圾桶§!"
 FRA_bucard_diplo_britain_tt:0 "§C我们不必在英格兰海岸浪费我们的人力。许多人，尤其是来自莫斯利的圈子欣赏我们的事业，并愿意把我们的方案应用于英国。我们可以向伦敦提出保护方案§!"
 FRA_bucard_war_britain_tt:0 "§R不列颠去死吧！我们将在海滩上作战，我们将在登陆点作战，我们将在田野和街道上作战，我们将在山区作战;我们决不投降§!"
 FRA_bucard_diplo_spain_tt:0 "§C我们应该寻找一种方式来平息CNT-FAI软弱的无政府主义统治。普里莫·德·里维拉领导下的国家工团主义旗帜，应该足以满足这些懒惰的家伙§!"
 FRA_bucard_war_spain_tt:0 "§R反动、自由主义和软弱是西班牙民族性格的关键因素。我们需要摧毁伊比利亚，建立一个与哥特式和凯尔特传统相联系的新伊比利亚.§!"
