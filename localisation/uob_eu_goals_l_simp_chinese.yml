 radsoc_nasserism:0 "纳赛尔主义"
 radsoc_nasserism_desc:0 "诞生于埃及革命家纳赛尔的思想，纳赛尔主义是一种泛阿拉伯主义、反殖民主义、反资本主义的哲学，其核心旨在通过社会主义统一阿拉伯人民。纳赛尔主义提倡工作场所民主、快速的社会进步以及激进地解决非洲和中东的殖民主义问题，对该地区的现状构成了新的威胁。"
