 EGY_unity_of_arab_people:0 "§R阿卜杜勒·纳赛尔万岁，万岁！§!"
 EGY_deal_with_the_germans:0 "赶走德国人"
 EGY_denounce_german_ownership_of_suez:0 "谴责德国殖民主义"
 EGY_destabilize_suez_garnison:0 "不稳定的苏伊士"
 EGY_special_military_operation:0 "特别军事行动"
 EGY_deal_with_arabic_states:0 "照顾阿拉伯人"
 EGY_build_our_legitimacy:0 "火炬指引着阿拉伯人"
 EGY_reach_our_hand:0 "外交手段"
 EGY_unite_the_arabi:0 "人民的崇高团结"
 EGY_arab_night:0 "§G我向您宣誓，阿拉伯之旗…§!"
 EGY_arab_night_desc:0 "阿拉伯民族的太阳陨落了，穆罕默德·纳吉布除掉了他的对手纳赛尔，现在，我们将继续前进，建立一个新的埃及!"
 EGY_pragmatic_solutions:0 "实用的解决方案"
 EGY_pragmatic_solutions_desc:0 "瞻仰新埃及：一个实用经济和商业优秀的强国！凭借有远见的改革、尖端的基础设施和对创新的坚定关注，埃及现在已成为企业家的终极目的地，她将崛起为最辉煌的国家！"
 EGY_military_might:0 "军队的力量"
 EGY_military_might_desc:0 "我们见证了埃及武装力量的胜利改革！通过战略现代化和坚定的非政治化，我们的军队比以往任何时候都更强大、更团结。作为一支专门致力于维护国家安全的力量，它为我们开创了一个安全和繁荣无比的时代。团结一致、现代化和不动摇——埃及军队是我们光明未来的基石"
 EGY_work_with_muslim_brotherhood:0 "团结的穆斯林"
 EGY_work_with_muslim_brotherhood_desc:0 "穆罕默德·纳吉布总统与受人尊敬的穆斯林兄弟会携手合作，为埃及的进步建立了牢不可破的纽带，这是历史性的团结。他们的合作愿景促进了和谐，提升了价值观，推动国家走向灿烂的黎明。他们共同倡导埃及的传统与愿望和谐共存的未来。"
 EGY_pan_egyptian_front:0 "请支持总统！"
 EGY_pan_egyptian_front_desc:0 "在远见卓识的领袖纳吉布总统的带领下，揭开了全国性的运动——一个对团结和进步的强烈呼吁。我们对我们的领导人忠诚不渝，这一运动将所有埃及人团结在一个旗帜下，推动我们走向繁荣的黄金时代。凭借忠诚的束缚，推动着我们的目标——国家将会在领袖纳吉布总统的智慧指导下繁荣昌盛，预示着埃及在不可阻挡的攀升"
 EGY_halt_the_progress:0 "停滞不前"
 EGY_halt_the_progress_desc:0 "穆罕默德·纳吉布总统采取战略性转变，预示着埃及将回归视若珍宝的价值观和传统，保护埃及的文化结构。他以大胆的姿态反对无节制的改革，倡导建立一个根深蒂固的社会，确保社会的稳定和凝聚力。在他的坚定领导下，埃及将在其引以为豪的保守传统中迎来更加光明的未来。"
 EGY_primacy_of_the_president:0 "至高无上的总统"
 EGY_primacy_of_the_president_desc:0 "瞻仰我们国父、总统穆罕默德·纳吉布！他的睿智与坚定的领导塑造了埃及的命运。他发自内心的热爱每一个公民，将我们所有人的梦想化为现实。在他的引导下，埃及强大而团结，站在备受尊敬的领袖总统纳吉布的庇佑下。"
 EGY_allahu_akbar:0 "真主至大，纳吉布至大！"
 EGY_allahu_akbar_desc:0 "穆罕默德·纳吉布总统以坚定不移的决心确保埃及走上和谐发展之路。通过精简政治格局，他消除了阻碍国家团结和繁荣的障碍。他高瞻远瞩的行动一扫不和，让一个团结的新时代到来。在他的坚定领导下，埃及将摆脱分裂的影响，迈向无比强大的未来。"
