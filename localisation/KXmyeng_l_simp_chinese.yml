l_simp_chinese:
 ENG_WSGRFL: "完善工人福利"
 ENG_WSGRFL_desc:0 "如果社会顽疾仍旧存在，那革命还有什么意义。与那些找不到榨取利润的方法就连一根手指都不肯动，不肯帮助别人的资本主义不同我们将会组织我们自己的福利项目来帮助人们"
 ENG_ZTGTZY: "正统工团主义"
 ENG_ZTGTZY_desc:0 "工人民主是我们在1919年发起的革命的支柱之一。民主将会不是像资产阶级的那样只限制在国民大会里。重申我们对工人民主的主张，我们不但可以巩固我们的共和国，而且可以比资本主义国家更好地改善工厂"
 ENG_XYGMFC: "革命复仇理念"
 ENG_XYGMFC_desc:0 "我们必须鼓动人民，让他们为迄今以来的成就感到骄傲，同时也要让他们知道还有不仅仅是英国，在国外同样也有很多未竟的事业。我们的民族必须站在革命的前沿。"
 ENG_CSGSYD: "城市公社运动"
 ENG_CSGSYD_desc:0 "革命从英国的城市开始，为了确保城市中的革命精神永不消亡，我们应该发展我们最城市化的公社"
 ENG_GLDZYD: "鼓励大众运动"
 ENG_GLDZYD_desc:0 "不列颠联盟的各公社正受到委员会的控制，作为仁慈的统治者，我们将切断与它们的联系，增加它们在共和国内部的自治权。公民将比以往任何时候都感到更加自由。没有人想让自己在政府中没有发言权。"
 ENG_ZSJG: "重视军官"
 ENG_ZSJG_desc:0 "既然目前革命政权已经稳固，我们可以开始展望其他事务了。伏龙芝提议，我们应当着重改组最高统帅部、加强军官培训，并从整体上提升军队面对外敌入侵时的防御能力；毕竟反动势力将来恐怕还会做出企图扼杀革命事业的尝试。"
 ENG_DLDY: "大量动员"
 ENG_DLDY_desc:0 "目前的军备生产简直是一团糟，我们必须重组军备生产，结束生产线上的混乱。只有这样我们才能保证每个士兵都有武器来对抗反动派的军队。"
 ENG_SDZS: "大纵深作战"
 ENG_SDZS_desc:0 "图哈切夫斯基已经提出了大纵深作战理论，这种理论提倡运用联合兵种和压倒性的对地空袭。这样的学说将使军队成为进攻中不可忽视的真正力量。"
 ENG_CHI: "支持国民党左派"
 ENG_CHI_desc: "中国的社会主义者需要我们，我们要帮助他们"
 ENG_WDHJ: "伟大红军"
 ENG_WDHJ_desc: "不列颠联盟的工人阶级和农民群众是我们革命的基础和力量，他们需要一个能够保护他们利益和权利的武装力量。我们将组建一个由志愿者和党员组成的不列颠联盟红军，它将是我们对抗帝国主义的利剑"
 ENG_SJGM: "世界革命"
 ENG_SJGM_desc:0 "革命不会被限制在英国的国境线内。外国的工人也要从压迫中得到解放，援助他们的斗争是我们的使命。"
 ENG_CEN: "中美洲同志"
 ENG_CEN_desc: "中美洲同志革命成功了，我们要帮助他们"
 ENG_JAP: "抗击日本帝国主义"
 ENG_JAP_desc:0 "日本帝国将大部分亚洲的工人绑在了它的军事专制统治上。这些亚洲的工农迫切希望从日本及其军阀盟友的统治下解放出来，而只有英国能做到！"
 ENG_YMGTLH: "与美国工团同志联合"
 ENG_YMGTLH_desc: "美国工团同志需要我们，我们要帮助他们"
 ENG_shzyrd: "社会主义人道"
 ENG_qzxhgt: "去中心化"
 ENG_qzxhgt_desc: "到目前为止，各种工团都是通过全英工厂委员会大会进行协调的。全意工委会还负责着各种政府职责，如批准条约和批准法案。简而言之，全意工委会是非常强大的。如果一个煽动者接管了这个机构，那么革命即使不被完全摧毁，也会受到威胁。为了打击他们的势力，我们将拆散许多地方工团，让他们对地区机构负责，而不是直接对大会负责。这将激怒大会中的许多反动派，他们希望破坏我们所取得的一切，但他们可以尽情地咆哮，反正无论如何，时间在前进。"
 ENG_grxf: "工人宪法"
 ENG_grxf_desc: "纵观历史，宪法都是由大企业和管理大多数资本主义国家的贪污腐败机构制定的，也是为了它们的利益服务的。他们高谈阔论国家与人民固有的和不可剥夺的权利，但政客们则孜孜不倦地破坏这些权利，只为让他们的朋友能够再赚上一笔钱。然而，我们的国家已经颁布了第一部真正的工人宪法，它是由我们国家的工人写就的，并在开篇声明中便为他们赋予了言论、集会、结社、新闻和思想自由等权利。它还规定了假期、下班时间、所有人的平等权利，以及诸多其他权利。总而言之，《工人宪法》比著名的美国宪法还要长，被许多人认为是民主的模板，并且赋予了人民许多原宪法中没有的权利。现在，工人可以沐浴在宪法的保护之下，免受一切歧视。"
 ENG_mzsdyw: "民主第一"
 ENG_mzsdyw_desc: "代表大会的一个伟大目标是消除渗透到工作场所的旧等级制度。因此，法律将规定执行官和比例股东投票权是非法的。现在工会将控制所有的生产资料并将所有权分享给所有人！"
 ENG_xlsdyw: "效率第一"
 ENG_xlsdyw_desc: "要解放工人，工会必须在政治领域有更多的发言权。通过增加他们的权力，我们可以确保他们对国家的统治有更大的影响力。"
 ENG_mzjzz: "民主集中制"
 SRI_DYZGT_desc: "维持旧的英国官僚系统是毫无意义的，因为它长期以来一直受到反动的思想和政策影响。职业工会和产业工会之间的妥协之一是引入分散的工人委员会。这些委员会将允许各州给予工会更多自由的组织形式。"
 ENG_hzsjj: "合作社经济"
 ENG_hzsjj_desc: "通过合理组织工业生产，我们终于可以实现贝拉米最被大众接受的理念：赊购卡与合作社俱乐部。赊购卡会给予所有公民，允许公民直接地，平等地从每年国内生产总值中分一杯羹，而合作社俱乐部则剔除中间商，把从生产部门订购的商品存放在大仓库里，直接供民众购买。"
 ENG_txqmjy: "普及教育"
 ENG_txqmjy_desc:0 "工业中心创造促进进步的必需条件。为了鼓励我们国家最聪明的头脑夺取胜利，我们应该鼓励工会来工会成员提供教育"
 ENG_WCJJDWTB: "工人自治人人爱"
 ENG_WCJJDWTB_desc: "代表大会的一个伟大目标是消除渗透到工作场所的旧等级制度。因此，法律将规定执行官和比例股东投票权是非法的。现在工会将控制所有的生产资料并将所有权分享给所有人！"
 N_ENG_radical_socialist_party:0 "英国共产党"
 N_ENG_radical_socialist_party_long:0 "英国共产党"
 ENG_LLZY: "重拾列宁理想"
 ENG_LLZY_desc:0 "曼恩主席做为一位列宁主义者，决定重拾列宁理想，弗拉基米尔·列宁是俄国的社会主义之父，他在革命痛苦地失败前一直领导着它。革命的失败并非不可避免，也不应让它玷污列宁的伟大遗产。通过跟随他的脚步，我们将打造他梦想的社会。"
 ENG_GMSJ: "将舰队托付给革命水兵"
 ENG_GMSJ_desc: "英国舰队必须清除反动分子的污渍。根据主席的法令，舰队将移交给预先经过审查的“革命水兵”控制。这将确保我们的海军对布尔什维主义和党的忠诚和奉献。在红色旗帜下，主席舰队将再度起航。"
 ENG_BLSWK: "召集布尔什维克同志"
 ENG_BLSWK_desc: "1917年的革命大火被白军掐灭之后，其散落的火星被吹落到世界各地，尽管我们已经成为了那场十月圣火遗留的最后火炬，但若想将革命圣火传回俄国，我们的实力还是不够的，因此我们需要将其他遗留在别处的星星之火召回，重新团结起来，才能散发出熊熊烈火，将十月革命的圣火燎原整个俄国大地"
 ENG_SWLZQ: "权力归于劳动者"
 ENG_SWLZQ_desc: "根据主席的法令，一切权力和生产资料都应移交到这个伟大联盟的劳苦大众、工人、劳动者和广大无产阶级的手中。我们劳动同志必须组织对生产的严格控制和对产品的负责，将土地移交给农民，承担工人对生产和分配的控制权，并准备把一切胆敢损害人民事业和反对伟大和平事业的人送上革命法庭。我们的工人、士兵、农民和所有劳动者同志，都必须把地方的一切权力都掌握在自己手中。他们必须把粮食、工厂、器具、产品和运输工具视作自己的掌上明珠，并加以保护——从现在起，所有这些都完全属于你们，它们是公共财产。在大多数农民的认同和支持下，在他们和工人的实际经验的指导下，我们将坚定不移地走向社会主义的胜利，更多文明国家的工人先锋队将确保这一胜利，它必将为人民带来持久的和平，和摆脱一切压迫与剥削的自由。"
 ENG_MZJZZ: "民主集中制"
 ENG_MZJZZ_desc: "民主集中制最早就是由列宁提出的，是民主基础上的集中和集中指导下的民主相结合的制度，既是党的根本组织制度和领导制度，也是马克思主义认识论和群众路线在党的生活和组织建设中的运用。我们作为一个列宁主义政党，如果不推行这种制度的话，恐怕是有点说不过去吧"
 ENG_DGMJTH: "大规模集体化"
 ENG_DGMJTH_desc: "按照旧法令的计划，主席宣布了《土地法令》。呼吁废除私有财产，解散地主庄园，实行我们人民土地的集体化和社会化等等，把社会主义和布尔什维主义的好处带给我们的无产阶级。"
 ENG_GMFC: "为十月革命复仇"
 ENG_GMFC_desc: "我们的复仇不是仅限于个人以及具体形象的，他不是对一个剥削者的复仇，而是对千千万万的剥削者的复仇，是对整个剥削阶级的复仇，只有将全世界的剥削阶级彻底粉碎，我们才能建立一个美好的世界，这就是我们的革命复仇理念，我们应当时刻宣传并铭记这个理念，让被压迫的人民认识这种理念，以此去吸引更多人去更好的建设共产主义"
 ENG_GXJHJJ: "高效计划经济"
 ENG_GXJHJJ_desc: "计划经济，顾名思义就是有规划、计划地发展经济，从而避免了市场经济发展的盲目性、不确定性等问题，相比于巿场经济高度集中的，实现高效率的社会经济体系，对此我们应当实行这种更高效的经济体系，从而更迅速的壮大我们的实力"
 ENG_WWHSY: "战斗仍在继续"
 ENG_WWHSY_desc: "是时候挽回十月革命和俄国内战的失败了。虽然现在的主席已经换成了另一个人，但我们绝不会犯和革命先辈一样的错误，因为我们已经从受人爱戴的列宁犯过的错误中吸取了教训，以便在他跌倒的地方再度崛起。当我们向祖国进军之时，红旗将再次飘扬在莫斯科上空！"
 