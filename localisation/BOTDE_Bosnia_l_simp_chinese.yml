l_simp_chinese:
 CRO_1:0 "波斯尼亚问题"
 CRO_1_desc:0 ""
 BOS_1:0 "舞者脚下的鸡蛋"
 BOS_1_desc:0 "我们获得了自由。虽然主权尚不完整，但总好过活在克罗地亚人的暴政之下。现在该考虑发展国家了。"
 BOS_2:0 "制定民主宪法"
 BOS_2_desc:0 "我们的宗主国指引我们走向民主立宪，我们需要组织选举，用民主手段解决政治问题。"
 BOS_3:0 "开展民生建设"
 BOS_3_desc:0 "民生是立国之基。"
 BOS_4:0 "开发伊利里亚山区"
 BOS_4_desc:0 "在波斯尼亚，最不缺的就是山区。"
 BOS_5:0 "坚持民主制度"
 BOS_5_desc:0 "民主是立国之本。"
 BOS_6:0 "规划首都发展"
 BOS_6_desc:0 "必须巩固萨拉热窝的中心地位。"
 BOS_7:0 "投建大学"
 BOS_7_desc:0 "有知识才有力量。"
 BOS_8:0 "筹建军工厂"
 BOS_8_desc:0 "有军队才有国家。"
 BOS_9:0 "爱国、团结、统一"
 BOS_9_desc:0 "民族是立国之根。"
 BOS_10:0 "推广爱国主义"
 BOS_10_desc:0 "波斯尼亚的青年们，为国家而战！"
 BOS_11:0 "洗刷耻辱"
 BOS_11_desc:0 "是时候了，波斯尼亚将走向真正的独立！"
 BOS_12:0 "奔腾吧，德里纳母亲！"
 BOS_12_desc:0 "奔腾吧，德里纳河！我们要让塞族的血流尽！让我们彻底击败他们吧！"
 BOS_13:0 "民主而自由的波什尼亚克"
 BOS_13_desc:0 "“波斯尼亚母亲，我们向您献上最诚恳的祝福。”"
 BOS_14:0 "真主在召唤"
 BOS_14_desc:0 "我们赢下了第一次大会的选举，但还不够，距离安拉描绘的理想国度还差得远！我们必须尽快做出改革，使我们的国度朝着圣国前进。一切为了吾主、一切献给吾主。"
 BOS_15:0 "真挚理想"
 BOS_15_desc:0 "截止目前，依旧有许多国民不了解我们，他们不知道我们所宣扬的到底是什么，也不知道我们究竟要对这个美丽的新生国家做什么，我们需要仔细地向他们诠释我们的每一个观点，每一个目标，只要人民理解了我们，我们就一定不可战胜"
 BOS_16:0 "当下之困"
 BOS_16_desc:0 "我国周边群狼环伺，他们每时每刻都在监视着我们，只要我们露出一个破绽就会被他们全面干涉，直至我们陷入万劫不复的深渊，绝对不行，我们必须加强我们的建设，壮大我们的力量，终有一日我们会走出阴影，面向光明的未来"
 BOS_17:0 "迷茫前路"
 BOS_17_desc:0 "也许现在的前景一片晦暗，但政府中的每一个人都对未来抱有美好的愿景，我们相信即使见证美好未来的不是我们，也会是我们的后代，伟大的国家将会永远伫立在世界之林，我们伟大的民族将会骄傲的站在世界的顶峰，届时，整个世界都会羡慕我们"
 BOS_18:0 "宣扬旧日情节"
 BOS_18_desc:0 "回望历史长河，我们的先祖曾在这片大地之上立下不朽的战功，我们的军队具有前所未有的侵略性，我们的人民具有最强大的凝聚力，而到了我们这一代，就一定不会辜负那些民族英雄的愿景，为了我们民族的伟业，没有任何挫折可以拦住我们的步伐！"
 BOS_19:0 "工厂为我们而轰鸣"
 BOS_19_desc:0 "即使我们的国民勇敢无畏，坚定信仰，我们也绝对不能让他们拿着木头杆子走向血腥的战场，我们必须让人民走进工厂，必须命令工厂为我们而转动每一个齿轮，生产我们为了战斗而必须的东西，工厂中生产出的每一杆枪都会变成击向敌人的重锤！"
 BOS_20:0 "榨取每一寸资源"
 BOS_20_desc:0 "即使按最乐观的情况来说，我们的国土上所有的资源也不足以支撑我们建立一支强悍的军队，为了民族伟业，我们必须尽可能地向下挖掘，竭尽全力采出每一寸土地之下的资源，即使这可能意味着可用耕地的减少，我们也绝不能停下脚步"
 BOS_21:0 "呼吁伊斯兰世界"
 BOS_21_desc:0 "为了达成目标，我们可以不择手段，而目前，为了不被周边国家吞没，我们必须吸引那些目前仍然伫立在世界舞台上的大国的注意，只要获得了他们的认可，我们就绝对可以在巴尔干这个黑暗与野蛮之地寻得片刻安宁，当然，如果他们中有人愿意做出资助，自然是再好不过了"
 BOS_22:0 "不忠者不得食"
 BOS_22_desc:0 "到目前为止，不知道是受了敌人的蛊惑还是发自内心不认同，我们的国内都有一批扎眼的反对派，他们宣扬我们的暴行，诋毁我们的统治，他们自以为藏得很好，但我们知道他们每一个人的姓名，住址，我们将会把他们抓捕起来，扔进监狱里，看着他们因为缺少食物而同类相食"
 BOS_23:0 "使群众接纳我们"
 BOS_23_desc:0 "我们相信，国内一定有一些人是不愿意相信那些反对派蛊惑人心的话术的，他们只是心事重重，而我们就必须让他们相信，跟随我们是可以有前途的，当然，如果他们还是执迷不悟的话，我们不介意让我们的国家里少一些闲来无事的杂人"
 BOS_24:0 "夺回一切"
 BOS_24_desc:0 "我们钢铁般的雄军正在每一条街道阅兵，我们的民族魂从未如此旺盛的燃烧着，看那！我们的人民正在呐喊，我们的军队正在狂热地期待着每一场战斗，我们现在就可以，一定可以向那些胆敢侵犯我国领土的国家发起最猛烈的反击！"
 BOS_25:0 "未来近在眼前"
 BOS_25_desc:0 "我们所期望的终于快要到来了，胜利的女武神正在领导我们向敌人的每一寸国土前进，我们民族的光芒从未如此耀眼，即使是最强大的国家也对我们的事业十分敬佩，我们的未来与梦想从未像现在般触手可及，而我们要做的仅仅是伸出手了"
 BOS_26:0 "失去的胜利..."
 BOS_26_desc:0 "阿拉伯的哈希姆家族背叛了伊斯兰世界投靠了奥斯曼这个令人作呕的帝国，而内志，这个仅剩下狂热的国度简直是对真主的侮辱，我们绝对不会允许他们玷污穆斯林们的事业，而埃及这个半世俗化的国度更是对安拉的完全背叛，总有一天，我们将抹去这些不洁者，真主的国度绝对不会让世俗的君主所统治！"
 BOS_27:0 "一切献予吾国"
 BOS_27_desc:0 "向伟大的国家致敬吧！我们光荣而美丽的国家正在向世界散发着魅力四射而危险重重的光芒，而我们又怎能辜负我们伟大国家的魅力了？现在就必须号召每一位国民，为了我们伟大的祖国奉献他们的一切，如果我们需要他们的孩子，他们就必须连妻子也一起奉上！"
 BOS_28:0 "前路为何？"
 BOS_28_desc:0 "现在呢？我们已经拥有了最不可战胜的军队，最骄傲的国民，最发达的经济，那现在又要做什么了？我们还有什么可做了？不对，一定还有一些事情被我们遗忘了，那一定是最不可遗忘的事情，究竟是什么了？我们必须思考......"
 BOS_29:0 "剑指忤逆者"
 BOS_29_desc:0 "是了！我们那具有血海深仇的邻国！他们干涉了我国内政如此多年，试图消灭我们每一个人的敌人，现在就藏匿在我们那看似人畜无害的邻国！他们将自己束之高阁，仿佛与世无争一般看着我们陷入火海，而现在，是时候我们向他们做出回答了！"
 BOS_30:0 "我们立足之基业"
 BOS_30_desc:0 "我们从未忘记，也永远不会忘记，那些在我们政府最危险时刻支持我们的民族同胞，那些为了我们的事业而不断在工厂中辛勤劳动的民族同胞们，他们虽然从未上过战场，但是却为我们的胜利做了不可磨灭的贡献，我们永远不会忘记这些民族英雄！"
 BOS_31:0 "创下丰功伟绩"
 BOS_31_desc:0 "我们的威名传遍四方，永远不会被遗忘，我们守卫祖国边疆，直到遥远的彼方，我们立下不朽战功，击倒每一个胆敢来犯的敌人，并斩下每一个敌人的头颅，从此让世界明白，我们并非一个可以随便被蹂躏的弱小国家！"
 BOS_32:0 "还差一步..."
 BOS_32_desc:0 "我们的梦想正在越来越清晰，为了这个理想奋斗了几个世纪的列祖列宗将会无比自豪，若人间有灵，他们一定会为了我们的伟大事业欢呼雀跃，而在前辈的鼓励下，我们就不能停下来，继续我们的伟大理想，建立伟大的天国！"
 BOS_33:0 "向不忠者发起圣战"
 BOS_33_desc:0 "我们可恶的敌人在投降后妄想我们会原谅他们所做过的一切，并不会！我们要斩首每一个仇敌，将他们的项上人头悬挂在每一户家庭的门口，我们要向他们报答，他们在我们国土上所做的一切，我们要创造无数的空城，让他们万人空巷！"
 BOS_34:0 "立下不朽战功"
 BOS_34_desc:0 "我们的军事制度是最完善的，但这不意味着我们会容许军队中腐败与恶行的存在，我们赏罚分明，论功行赏！凡是敢在军队中寻衅滋事者，我们会让他的亲人比战场上的自己死的还要快！地方抢劫，当场击毙！车匪路霸，打死有奖！"
 BOS_35:0 "理想天国近在咫尺"
 BOS_35_desc:0 "纵观目前的世界格局，我们俨然是一个举足轻重的大国，每一个举动都可以引起世纪波澜，而我们的人民也毫无怨言，他们理解我们的一切，支持我们的行动，可是我们真的接近我们想要的东西了吗，我们的理想会带我们去往哪里了？"
 BOS_36:0 "坚石筑起丰碑"
 BOS_36_desc:0 "伟大的民族之国，悬挂在每一个国家头顶之上的达摩克里斯之剑，我们具有无上的威严与压迫，这大概就是我们想要的吧？我们走到如今这一步，大概可以放下了吧？也许这就是我们的愿景，我们可以止步不前了？"
 BOS_37:0 "最终抉择"
 BOS_37_desc:0 "当我们犹豫不决的时候，一个最令我们意想不到的群体站出来了——国民，他们在我们最迷茫的时刻站了起来，向我们讲述了他们的道义，他们的仇恨，他们的愚蠢，他们的固执，他们的力量，他们的霸道，和他们的理想，他们的满足......"
 BOS_38:0 "虔信之巴尔干！"
 BOS_38_desc:0 "就是这样了！我们的人民已经告诉了我们所需要的一切，若能把那道义，仇恨，愚蠢和固执克服，在杀尽敌人的刹那便感觉无比满足，跟着便没有道义，无情的把不顺于我们的东西杀！杀杀杀杀杀杀杀！他妈的，就让我们的伟大理想更进一步吧！"
 BOS_39:0 "波斯尼亚傲然孤立！"
 BOS_39_desc:0 "我们的人民已经告诉了我们所需要的一切，我们伟大的人间天国已经是无人能敌，我们的理想已经臻于完美，这就是我们的，不！是人类所能达到的最极限，最完美的制度，整个世界都会相形见绌，让那些狗东西见鬼去吧！我们要继续建设我们的天堂！"
 BOS_40:0 "大选结束"
 BOS_40_desc:0 "在奥地利帝国的监督下，我们的选举得以顺利结束，现在，按照选举时所许下的承诺，胜者将继续在人民和奥地利的监视下兑现承诺"
 BOS_41:0 "工党任期"
 BOS_41_desc:0 "人民把我们推举上了总统的位置——我们上位了！"
 BOS_42:0 "社会福利制度"
 BOS_42_desc:0 "我们虽然不能直接给工人增薪，但是我们可以建立社会福利制度。"
 BOS_43:0 "扶持爱国企业"
 BOS_43_desc:0 "爱国应当得到鼓励。"
 BOS_44:0 "民主与自由"
 BOS_44_desc:0 "团结左翼政党，我们将为我们带来更多力量。"
 BOS_45:0 "劳工民主"
 BOS_45_desc:0 "我们是工人的党，势要保护工人运动。"
 BOS_46:0 "引导工业发展"
 BOS_46_desc:0 ""捉住发展机遇，我们需要引导工业正确发展，防止我国经济重心偏转。
 BOS_47:0 "消除民族隔阂"
 BOS_47_desc:0 "波斯尼亚本一体——塞尔维亚、克罗地亚、波斯尼亚人民友谊长存！"
 BOS_48:0 "整合激进左派"
 BOS_48_desc:0 "不对，现在有点太过分了。"
 BOS_49:0 "制裁垄断企业"
 BOS_49_desc:0 "(咚咚咚)打扰一下，国家经济委员会。"
 BOS_50:0 "科技与进步"
 BOS_50_desc:0 "我们有追求科学与进步的基础，我们要鼓励向科研投资。"
 BOS_51:0 "人民的波斯尼亚"
 BOS_51_desc:0 "团结友爱的人民，和谐共进的人民，朝气奋斗的人民，我们从来不缺。将人民团结在一起是我们的重任。"
 BOS_52:0 "国民进行时"
 BOS_52_desc:0 "国民在进步，国民在奋斗，国民在追寻自由，国民在建设国家——国民正在行进！"
 BOS_53:0 "坚持联邦主义"
 BOS_53_desc:0 "国民有平等之权，国民有民族之权，国民有文化之权。把众国民统一在平等而自由的联邦下，是我们国民党的"
 BOS_54:0 "社群自治条例"
 BOS_54_desc:0 "我们允许各民族保有不同文化，并依宪地行使自治权力，毕竟自由胜过一切。"
 BOS_55:0 "维护民主权力"
 BOS_55_desc:0 "国民乃主权之所有者。民主尚不完善，我们应为国民之平权而奋斗。"
 BOS_56:0 "言论自由"
 BOS_56_desc:0 "一角自由值千金万两。我们需维护言论自由。"
 BOS_57:0 "创造经济奇迹"
 BOS_57_desc:0 "国民是创造之主体，同心协力，同仇提忾，我们将带来新的经济奇迹。让世界为我们的国民而震撼！"
 BOS_58:0 "都市建设"
 BOS_58_desc:0 "城市是自由与发展的象征，我们需要建设城市。"
 BOS_59:0 "国民归属"
 BOS_59_desc:0 "国民心之所向，我党意之所图。"
 BOS_60:0 "自由党之胜"
 BOS_60_desc:0 "自由无垠，自由无界，向真正的解放迈步前进！"
 BOS_61:0 "敲响自由钟声"
 BOS_61_desc:0 "我们须要向全国发声，向全世界发声：波斯尼亚已成为自由国家！"
 BOS_62:0 "铸造支柱企业"
 BOS_62_desc:0 "支柱企业是一个国家的立国之本，我们需要巩固其支柱地位。"
 BOS_63:0 "开发市场"
 BOS_63_desc:0 "我们的自由市场无比广阔，我们必须要承认并利用这一点。"
 BOS_64:0 "激发创造热情"
 BOS_64_desc:0 "今天，我们住在公寓里，明天，我们将住进高楼大厦中。"
 BOS_65:0 "发展轻工业"
 BOS_65_desc:0 "棉布，木材…一切的值钱的物品都需要仔细创造。我们自由的人民值得最好的。"
 BOS_66:0 "接纳国际投资"
 BOS_66_desc:0 "保护国际友人的自由投资权利，也必须是我们的责任。"
 BOS_67:0 "推倒专制"
 BOS_67_desc:0 "顽固的专制分子依然存在，但我们必将带来一个真正自由的国家"
 BOS_68:0 "投资重工业"
 BOS_68_desc:0 "不仅要有制造工艺品的技术，我们还要有制作枪械弹药的技术。"
 BOS_69:0 "建设萨拉热窝银行"
 BOS_69_desc:0 "为了管理国内外投资，促进国内外融资，我们需要一个统一的银行部门。"
 BOS_70:0 "自由民主"
 BOS_70_desc:0 "自由是何物？一切为自由！波斯尼亚，我们将献予你永恒的自由，不再会有什么东西束缚你了！"
 BOS_71:0 "穆斯林们"
 BOS_71_desc:0 "我们的党是伟大的——她由伟大的人民选举上台。让安拉为我们的党骄傲吧！"
 BOS_72:0 "波斯尼亚炮兵"
 BOS_72_desc:0 "我们波斯尼亚的炮兵拥有最好的装备、最好的训练。波斯尼亚的炮火都由安拉亲自指引——波斯尼亚炮兵一定百发百中。"
 BOS_73:0 "团结在宗教下"
 BOS_73_desc:0 "我们有如此众多的穆斯林，也有相当的天主教徒与东正教徒。但是我们不能因为宗教就分裂彼此，我们必须要让各个民族团结在穆斯林旗下。"
 BOS_74:0 "打击异教激进分子"
 BOS_74_desc:0 "不少塞族反对我们，我们需要将他们塑造为危害社会的极端分子，以此清洗反对派。"
 BOS_75:0 "与伊斯坦布尔谈判"
 BOS_75_desc:0 "我们要亲近我们的穆族兄弟，最近的就是土耳其人。我们要和伊斯坦布尔谈判，让我们与他们同生共死吧。"
 BOS_76:0 "以安拉之名"
 BOS_76_desc:0 "我们必须要承认安拉，祂是我们民族之精神的根源。但是我们不能让宗教过多干涉政治。伊斯兰教需要现代化，而不是继续教条下去。"
 BOS_77:0 "收缴塞族资产"
 BOS_77_desc:0 "有了反对激进分子的呼声，我们得以理所应当地收缴塞族资产为己所用。赚钱的事哪有不好的呢？"
 BOS_78:0 "真正的波斯尼亚人"
 BOS_78_desc:0 "我们的国家或许有很多民族，但不重要，我们都是“波斯尼亚”人。"
 BOS_79:0 "维护清真思想"
 BOS_79_desc:0 "我们需要确保我们的文化认同。伊斯兰将只成为我们的民族史诗的一部分。其中清真思想将被用来鼓励我国国民在艰苦中奋斗。"
 BOS_80:0 "建立新波斯尼亚"
 BOS_80_desc:0 "我们呼吁波斯尼亚人站起来，为国家富强而奋斗。只有树立新国家价值观，鼓励人民奋斗，国家才能富强。"
 BOS_81:0 "保护伊斯兰真谛"
 BOS_81_desc:0 "不信伊斯兰者不一定爱国，但信伊斯兰者一定爱国。保护清真思想，维系民族前途。洗清文化糟粕后，我们将全面接纳新清真思想。"
