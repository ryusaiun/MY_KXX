l_simp_chinese:
 ITA_order_of_the_french_legion:0 "意大利民族主义协会的新秩序" 
 ITA_order_of_the_french_legion_desc:0 "不可能的事发生了！恩里克克拉迪尼的意大利民族主义协会以及他在民兵运动中的盟友，包括兜帽团在内，已夺取了政权，总统现在要对他们与其救意大利于水火之中的承诺负责。"
 ITA_praetorian_guard:0 "禁卫军"
 ITA_praetorian_guard_desc:0 "禁卫军即是最受民族主义协会领导，尤其是恩里克克拉迪尼信任的精英部队。他们不仅要负责保障民族主义协会领导人的人身安全，还要负责国内情报活动并监视潜在的颠覆分子。"
 ITA_cull_freemasonary:0 "灭杀共济会"
 ITA_cull_freemasonary_desc:0 "长期以来，共济会的异端秘密团体一直试图渗透意大利政府，试图为满足一己私利为所妄为，就是共济会在世界大战和革命期间极大地妨碍了意大利。现在，我们可以夺回己物了，我们将在与共济会有关的意大利民族主义协会之敌反抗之前先下手为强。"
 ITA_voice_of_the_militia:0 "民兵之声"
 ITA_voice_of_the_militia_desc:0 "意大利的民兵组织需要更多的新兵与忠诚。我们需要掌控公共传媒，通过无线电和大喇叭等方式来传播我们的振奋消息，并经由恩里克克拉迪尼的民族主义协会秩序组织来传达一个明确的信息，让其他民兵在他旗下团结一致。"
 ITA_dominate_capitalism:0 "主宰资本主义"
 ITA_dominate_capitalism_desc:0 "长期以来，资本国际主义、物质主义与贪婪无度腐蚀着我们的国家、我们的信仰与我们的团结。虽然企业现已依赖于国家的保护，但为让它们只专注于击败公社这一我们的最终目的，我们将直接管理所有的国际金融与贸易行业，并派出民族主义协会成员直接监督私有工业。"
 ITA_army_merger:0 "整合军队"
 ITA_army_merger_desc:0 "在民族主义协会秩序组织、兜帽团、意大利老兵民族主义协会、反工团主义行动、火十字团和其他许许多多诸如此类的组织曾尝试协调彼此的行动，而如今，意大利的军队也站在了他们这边。每个臣服于恩里克克拉迪尼统治的民族主义协会指挥官与其军队将组建成一个联盟，结成统一的组织，命名为意大利民兵。指挥官们被许诺在解放本土后用擢升回报其忠诚。只有一些组织出于内部安全目的，仍处于半独立状态，比如恩里克克拉迪尼本人的剑骑士组织。"
 ITA_ideal_of_youth:0 "青年典范"
 ITA_ideal_of_youth_desc:0 "力量、活力、激情。青年的积极性不容低估，我们应立即着重于招募青年入伍、并坚持开展身体素质与理想信念并重的民兵学校教育。"
 ITA_ultranational_catholicism:0 "超民族天主教"
 ITA_ultranational_catholicism_desc:0 "意大利价值观是毫不妥协的基督教信仰，如果勇士们要向肆虐于地上的混乱与狂乱的唯物主义开战，他们便得大胆拥抱这种价值观。我们必须让国家天主教与意大利种族无可辩驳地联系在一起，教会内对民族主义协会持友好态度的牧师将被晋升，教宗也得认可我们的价值观，不然就别想拿到一分钱。他们必须谴责那些自诩为基督徒的人，因其助纣为虐，摧毁了真正的意大利天主教，比如自由主义的奥地利渣滓，他们现在必须响应我们的号召，去讨伐我们的敌人，除非他们想自寻死路。"
 ITA_french_purity:0 "纯净意大利"  
 ITA_french_purity_desc:0 "意大利不仅是一个地域名词，还是一个民族，一个千年来由血脉传承、传统造就的民族。我们不应忘却这一事实，意大利血统的纯洁性也将在社会中得到鼓励和延续，而那些胆敢颠覆它的人，如犹太人和所谓的“当地人”，尤其那些与外国人杂交的人，将受到相应的惩罚。"
 ITA_underworld_connections:0 "地下组织联系"
 ITA_underworld_connections_desc:0 "在尼斯和科西嘉仍有反对工团革命的社会基础，他们与恩里克克拉迪尼民族主义协会的关系良好。禁卫军会加强与他们的联系，提供人员与物资，最重要的是，为其提供信息。"
 ITA_knightly_rituals:0 "骑士仪式"
 ITA_knightly_rituals_desc:0 "我们是重生的意大利骑士，被委以重建意大利的重任，这也是我们的应尽义务。严格规范的骑士仪式、庆典与入会仪式将增加我们的威望，吸引忠诚的士兵。"
 ITA_legionary_outreach:0 "民族主义协会外交"
 ITA_legionary_outreach_desc:0 "尽管在一些细节上存在差异，但在渴望一个摆脱了狂想的世界，一个回归灵性论的世界和一个理所应当的战士等级制度的方面，我们并不孤单。埃佛拉和铁卫团都对意大利如今朝向“秘传”与传统主义的转变大加赞许，因此，我们应当接触他们，以及同我们志同道合的西班牙盟友。"
 ITA_the_internal_enemy:0 "内部之敌"
 ITA_the_internal_enemy_desc:0 "即使在民族主义者的营垒里，也有内鬼伺机而动。如果我们要避免今后再遭受破坏和间谍活动的危害，就必须肃清犹太人、自由主义者、不守规矩的资本家，还有那些所谓的保守派民族主义协会批评家。我们不能重蹈世界大战的覆辙，任反对派泛滥成灾，如果我们要救赎祖国大陆，就必须保持纯洁。"
 ITA_militia_corporatism:0 "民兵法团主义"
 ITA_militia_corporatism_desc:0 "现在是时候进一步加强对市场的控制了，虽然市场多少有点过时，但也算有点用，只可惜资本家一心想靠牺牲国家、牺牲同胞、牺牲民族事业来大发横财。在恩里克克拉迪尼的统治下，市场将由我们骄傲的民族主义协会监控并控制，他们是永恒意大利的赤子，因他们最有能力为之服务。"
 ITA_grand_master:0 "领袖"
 ITA_grand_master_desc:0 "我们必须结束已然失败的意大利保卫者总统玩的这场小小游戏，意大利只能有一个领袖，那便是恩里克克拉迪尼。总统将光荣退休，而民兵统帅将被授予更大的行政权。"
 ITA_total_sacrifice:0 "奉献一切"
 ITA_total_sacrifice_desc:0 "消极支持就和反对无异。倘若我们要夺回家园，那公民必须付出一切。凡是能服役或生产的男性，凡是能在辅助队服务的女性，凡是没有得到充分利用的枪支和车辆，都必须归民兵处置。圣战不会因为缺少人力和资源而受挫，我们会榨出意大利的每一滴血汗。"
 ITA_industrial_push_command:0 "推动工业化" 
 ITA_industrial_push_command_desc:0 "既然市场已任凭我们的意志摆弄，现在便是明智地使用它的时候了。领袖将在民用工业、军用工业以及海事工业领域大干一番，以便将我们的海外领地转变为与被公社霸占的本土所差无几的工业化地区。"
 ITA_colonial_pacification:0 "平定威尼斯"
 ITA_colonial_pacification_desc:0 "正如罗马一样，往日威尼斯同样是伟大的意大利的组成部分，我们的祖先在三色旗下英勇战斗，才赢来这片富饶的土地。但是威尼斯似乎对此并不理解，这里是我们的国家，不是他们的国家，他们现在生活在意大利的土地上。是时候给他们上上启蒙课了，并且要让他们永远铭记这一课，无论采取什么手段……"
 ITA_the_beautiful_war:0 "壮美的圣战" 
 ITA_the_beautiful_war_desc:0 "在漫长而昂贵的准备后，在我们的领袖恩里克克拉迪尼的辛劳工作后，我们整装待发，一切都已就绪，只待一场圣战让我们得以光荣归乡。公社的疯狗肯定会负隅顽抗，但我们骄傲而强大的民族主义协会会击败他们，前进！只有真正的意大利人才会获得最终胜利！"
 ITA_liberation_preparation:0 "准备光复"
 ITA_liberation_preparation_desc:0 "欧洲大陆的局势愈发紧张，公社叛匪的选举即将到来，他们与德国间的关系也降到了冰点。毫无疑问，一场比上一场世界大战更可怕的冲突即将来临，而这场冲突将是我们将本土从工团主义暴政中解放出来的唯一机会。因此，我们必须再三审视我们的军事能力，并争取解决军队内部的争论。"
 ITA_cdg_plan_chosen:0 "鲁道夫·格拉齐亚尼计划"
 ITA_cdg_plan_chosen_desc:0 "总统接受了鲁道夫·格拉齐亚尼提出的军事改革倡议，鲁道夫·格拉齐亚尼已被任命为新任参谋长。意大利军方现在将着手实施鲁道夫·格拉齐亚尼的改革计划，其核心目标是建立一支规模小但能力强的军队，装备精良，纪律严整，并将重点放在装甲部队的突破上。"
 ITA_elite_army:0 "职业军队"
 ITA_elite_army_desc:0 "长期以来，鲁道夫·格拉齐亚尼将军一直主张，鉴于我们流亡的现实，试图组建一支庞大的军队是毫无意义的，我们必须充分利用我们所拥有的人力。通过削减军队编制，将经费从征兵转到训练，我们可以建立一支规模小但高度专业化、训练有素的军队。"
 ITA_special_forces:0 "扩编特种部队"
 ITA_special_forces_desc:0 "军队职业化的一个主要方面便是向专业化与精锐部队转变，如海军陆战队和山地部队。不同的部队将接受深入的专门训练，以便令其适宜于特定的行动与情况。同时，制定一个新的陆战队规划将对我们登陆本土的努力大有裨益，并能够减少海军的影响。"
 ITA_mobile_warfare:0 "拥抱机动战"
 ITA_mobile_warfare_desc:0 "鲁道夫·格拉齐亚尼本人就是一名坦克军官，他多年来一直声称坦克代表着战争的未来，在世界大战中，坦克取得的突破成果，特别是在索姆河战役中取得的突破成果，展示了他们在敌人形成明确反应之前迅速突破敌人防线的能力。从那时起，坦克技术便日新月异地进步着，我们可以扩充我们的装甲部队，并增加我们在坦克生产上的投资。"
 ITA_tank_investments:0 "主战坦克"
 ITA_tank_investments_desc:0 "尽管强大的装甲部队对鲁道夫·格拉齐亚尼的愿景至关重要，但我们自己的技术与生产能力远远不足以维持参谋长设想的坦克师。因此，我们将从海军和募兵中转移资金，以此支持新坦克的研发，并增加生产补贴。"
 ITA_artillery_improvements:0 "改良炮兵"
 ITA_artillery_improvements_desc:0 "尽管坦克是鲁道夫·格拉齐亚尼计划的核心，但它们毕竟分身乏术，因此我们需要精锐的步兵部队来覆盖更为宽广的战线。而世界大战表明，只有强大的炮兵才能防止步兵在消耗战中陷入困境，因此，我们要扩大炮兵部队，进一步发展炮击来犯之敌的战术。"
 ITA_concentrated_breakthrough:0 "快速突破"
 ITA_concentrated_breakthrough_desc:0 "倘若坦克部队能够足够快地突破敌人防线，那么他们就必须尽可能地继续前进，以迅速占领战略要地，使敌军陷入混乱之中。因此，我们新组建的装甲部队将接受快速突破敌人防线的训练，而坦克指挥官将接受如何最好地利用敌人防线漏洞的训练。"
 ITA_officer_autonomy:0 "指挥权下放"
 ITA_officer_autonomy_desc:0 "只要能力充足且训练有素，亲临战线的军官将是战斗中应如何行动的最佳判断者，正如世界大战期间高居城堡里的将军们的失败所证明的那样。因此，我们应当确保我们军官们能力卓群、值得信赖，也能够采取强有力的行动，还拥有这么做的权力。"
 ITA_air_support:0 "空中支援"
 ITA_air_support_desc:0 "为了破坏敌人的补给线和击溃敌人的部队，我们需要一支庞大的空军，这也能够极大地助力我们的装甲突破。因此，鲁道夫·格拉齐亚尼已授权为空军提供新的资金，鼓励空军专注于近距离空中支援和与冲轰炸战术，并以鲁道夫·格拉齐亚尼的支持换取空军与埃米利奥·德·博诺和海军保持距离。"
 ITA_armour_advancements:0 "装甲进步"
 ITA_armour_advancements_desc:0 "我们目前的坦克型号仍远远落后于鲁道夫·格拉齐亚尼提倡的快速进攻所需的坦克型号，尽管他的理论已被普遍接受，但许多军官仍缺乏在战斗中指挥坦克的经验。因此，我们将进一步投资开发新的坦克型号，并对更多军官进行装甲战的训练。"
 ITA_subordinate_navy:0 "辅助海军"
 ITA_subordinate_navy_desc:0 "在目前的情况下，我们并不需要一支统御四海的庞大海军，我们所求的只是在地中海上自由航行。然而，到目前为止，海军一直拒绝承认这一事实，埃米利奥·德·博诺上将仍要求为他那些毫无价值的项目提供不必要的资金支持。是时候让海军清楚自己的分量了，我们将确保其不能在没有参谋长批准的情况下行动。"
 ITA_darlan_plan_chosen:0 "埃米利奥·德·博诺计划"
 ITA_darlan_plan_chosen_desc:0 "总统接受了埃米利奥·德·博诺的军事改革建议，埃米利奥·德·博诺已被任命为新参谋长。意大利军方现将着手实施埃米利奥·德·博诺的改革计划，该计划旨在于情况允许的前提下组建一支规模尽可能庞大的军队，并构建一个统一指挥结构，以让各军种间的合作更为顺利。"
 ITA_military_research:0 "军事研究"
 ITA_military_research_desc:0 "我们目前的科技研发能力严重不足，因此，对研究设施的资金投入需要被大幅增加，以让我们发展出一支现代化军队所需的军事技术。我们不能再拖拖拉拉了，现在就是大幅增加军事研究经费的时候。"
 ITA_large_army:0 "大陆军"
 ITA_large_army_desc:0 "埃米利奥·德·博诺坚信，要想真正建设一支足够强大的军队，就得回归意大利的传统军事理论，即建设一支有能力填满并在广阔战线上推进的庞大军队。因此，总参谋部在法裔白人中组织了新的招募活动，并努力说服那些流亡到其他国家的意大利人也来这里参军入伍。"
 ITA_contact_resistance:0 "扩大抵抗组织联系"
 ITA_contact_resistance_desc:0 "在意大利本土，公社还远远没有被大众普遍接受，尤其是在传统的天主教农村地区。公社的部分地区仍持续存在着一些规模可观的抵抗运动，尽管我们一直试图支持他们，但迄今为止，这种支持对他们的困境并没有什么改观。不过现在，埃米利奥·德·博诺已承诺要加大我们对这些勇士的支持，并下令向公社派遣更多的特工，他们可以协调各抵抗组织的行动，并确保他们效忠于意大利。"
 ITA_coordinate_operations:0 "协调行动"
 ITA_coordinate_operations_desc:0 "如果没有海陆空三军的一致行动，我们就不太可能进行一场组织严密的战役。因此，陆军、海军和空军的军官团将合而为一，我们将确保一个军种的军官在制定新计划之前必须与其他军种的军官协商，并制定任何必要的支援行动。"
 ITA_naval_influence:0 "强化海军"
 ITA_naval_influence_desc:0 "时过境迁，海军是我们现今最为倚仗的军种，没了海军，登陆公社领土便无从谈起。身为海军上将的埃米利奥·德·博诺深知这一点，海军中也不乏他的支持者。因此，我们必须增加海军预算，并上调海军军官在总参谋部的比例。"
 ITA_air_power:0 "统治天空"
 ITA_air_power_desc:0 "强而有力的空军十分必要，它能掩护我们的地中海舰队并支援士兵们在本土作战。因此，我们必须进一步扩大对空军的投资，补贴飞机研发，并承诺会支持空军指挥官，以换取其对埃米利奥·德·博诺的支持。"
 ITA_patriotic_appeals:0 "爱国主义呼吁"
 ITA_patriotic_appeals_desc:0 "当我们准备为埃米利奥·德·博诺所设想的更大规模的军队招募更多新兵时，激发每一个意大利人胸膛中的爱国主义热情是极为重要的，我们当每时每刻提醒人们，他们的意大利同胞们正被社会主义暴政所压迫，他们的信仰与文化为人践踏。只有一场崭新的解放意大利的圣战才能改变现状，而这需要每位公民的共同宣誓。"
 ITA_broad_offensives:0 "宽大攻势"
 ITA_broad_offensives_desc:0 "只有在庞大战线上作战推进，我们才能对公社施压，在获得新鲜血液后，我们无疑能做到这一点。我们必须确保我们的步兵部队了解维持大规模进攻的需要，我们的军官在指挥这种行动方面受过良好的训练。"
 ITA_citizen_soldier:0 "公民兵典范"
 ITA_citizen_soldier_desc:0 "几个世纪以来，我们公民兵的传统，即让普通意大利公民战时参军入伍，对我们的军事实力至关重要。这一传统支撑着埃米利奥·德·博诺的扩军计划，我们应当进一步弘扬这一传统，所有身体健全的成年男性都应进行强制步兵训练，这样，如果需要，他们便可以在国家需要的时候挺身为国家服务。"
 ITA_dominate_mediterranean:0 "制霸地中海"
 ITA_dominate_mediterranean_desc:0 "不掌握地中海，把部队运上本土就是天方夜谭。此外，如果我们真的能让海军控制海洋，我们就可以在截断公社补给线的同时维护新的贸易路线，并让我们名扬四海。因此，我们进一步投资于造船业和海军研究是很有必要的。"
 ITA_praetorian_guard_idea:0 "禁卫军"
 ITA_praetorian_guard_idea_desc:0 "恩里克克拉迪尼的核心集团，主要是剑骑士组织的老成员，已被组织成一个新的禁卫军，一个以恩里克克拉迪尼为中心的排他组织，在整个社会中拥有巨大的权力和广泛的影响。"
 ITA_militia_state_idea:0 "民兵之国"
 ITA_militia_state_idea_desc:0 "恩里克克拉迪尼统率的剑骑士运动，与其他右翼民兵和准军事部队一道，主宰着国家和日常政务，他们将目标转向满足并实现自己的需要和理想，并寻求按照他们的意愿重建意大利社会。"
 ITA_legion_capitalism_idea:0 "军团资本主义"  
 ITA_legion_capitalism_idea_desc:0 "工业资产阶级，尤其是具有社会意识的右翼商人，长期以来一直在意大利民族中具有深厚影响力，并资助了一系列民族主义运动。在恩里克克拉迪尼掌权后，他进一步利用了这一点，加强了与那些愿意接受他的政府的商人间的联系，并寻求更彻底地利用市场为意大利谋利。"
 ITA_legion_idealism_idea:0 "军团理想"
 ITA_legion_idealism_idea_desc:0 "许多极右翼运动在恩里克克拉迪尼政府之中团结一致，为英雄理想主义三呼万岁，并且准备进行一场至死方休的崇高斗争。有人说在这片陌生的土地上，我们的事业注定会走向失败，但我们的事业是正义的，只要我们尚有一人能够呼吸，我们的事业便将走向凯旋！"
 ITA_underworld_connections_idea:0 "地下组织联系" 
 ITA_underworld_connections_idea_desc:0 "许多留在公社组建的抵抗力量的人都是同我们趣味相投的激进右派，他们在意大利的共和国政府中看不到什么希望。同时，更多的人认为，与公社的无神论暴君相比，我们至少没那么坏。无论怎样，恩里克克拉迪尼在未来的几年里将比以往任何时候都更需要本土的反社会主义地下组织的忠诚。"
 ITA_cdg_plan_idea:0 "鲁道夫·格拉齐亚尼计划"      
 ITA_cdg_plan_idea_desc:0 "意大利军队采纳了鲁道夫·格拉齐亚尼将军提出的军改方案，即组建一支规模较小但专业化、训练有素的军队，且配备有能够在小规模集中攻势中快速突破的装甲单位。"
 ITA_war_of_manoeuvre:0 "机动战争"
 ITA_war_of_manoeuvre_desc:0 "按照鲁道夫·格拉齐亚尼的意愿，意大利政府进一步加大了对装甲研究和训练的投入，希望打造出能够迅速突破敌军防线的精锐装甲部队。"
 ITA_air_battlefield_support:0 "整合空军"
 ITA_air_battlefield_support_desc:0 "为了支持鲁道夫·格拉齐亚尼的集中进攻，空军的计划和指挥被进一步整合到陆军中，以协调对敌军的空袭。"
 ITA_darlan_plan_idea:0 "埃米利奥·德·博诺计划"
 ITA_darlan_plan_idea_desc:0 "意大利军队已经采纳了上将埃米利奥·德·博诺提出的改革，他呼吁大幅扩充部队数量，而非奉行军事专业主义，并加强陆军、海军和空军之间的协调。"
 ITA_force_cooperation:0 "联合作战"
 ITA_force_cooperation_desc:0 "埃米利奥·德·博诺上将军事改革的一个重要方面是加强陆军、海军和空军在战略与规划方面的协调，旨在建立一个更综合和更有凝聚力的军事力量，以击败公社部队。"
 ITA_navy_influence:0 "海军的影响"
 ITA_navy_influence_desc:0 "埃米利奥·德·博诺本人曾是是一名海军，他的许多亲信也是。在他的理论被整个军队采纳后，海军的影响力也不可避免地被大大加强了，其兵员与预算也得到了增加。"
 ITA_la_restauration:0 "意大利联邦复辟" 
 ITA_la_restauration_desc:0 "随着贵族在政府中的地位得到保证，我们可以兑现我们的承诺，恢复吉塞尔公爵让·德·奥尔良的意大利王位。由于贝当的影响力迅速被贵族超越，他越来越依赖我们的支持，于是他将不得不眼睁睁看着国家从共和制向君主制过渡，而他的总督政府也将随风而去。"
 ITA_emphasise_maurrasisme:0 "强调意大利贵族思想"
 ITA_emphasise_maurrasisme_desc:0 "贵族新政府就位后，意大利贵族终于有了一个实现他的分权古典主义理想的机会。意大利贵族主义，植根于为了指导社会而对秩序和等级制度产生的理性需求，是解决当前困扰意大利的无数问题的唯一切实可行的办法。通过掌握主动权来强制通过一系列新法，并推广他的政治文学，意大利贵族终于可以向全国人民展示他的意识形态之光。"
 ITA_anti_parliamentarisme:0 "反对议会制度"
 ITA_anti_parliamentarisme_desc:0 "毫无疑问，正是共和派政客们的软弱和内斗，以及多党民主导致的人民分歧让伟大的意大利在世界大战和随后的革命后灭亡了。这种可悲的政治局势不能再继续下去，贝当心慈手软容忍议会存在的错误最终将得到纠正。在积累了充足的政治资本后，意大利贵族的内阁将永远取代议会。"
 ITA_empower_the_camelots:0 "授权贵族"
 ITA_empower_the_camelots_desc:0 "贵族的准军事组织与青年团，国王的贵族一直是党的宝贵财产。他们参与了无数对抗邪恶之徒的街头巷战，还传授给意大利下一代意大利贵族思想的正确价值观。现在既然我们掌权了，我们就可以把贵族组织引入政府之内，授予他们更多权力，为他们制定更明确的行动目标。"
 ITA_classical_inspiration:0 "古典灵感"
 ITA_classical_inspiration_desc:0 "意大利，基本上，是一个地中海拉丁国家，意大利文明的根源是南部海岸曾经的希腊殖民地和罗马的高卢领土。因此，古典世界的理念与哲学必须成为意大利政治的基础，对古典的欣赏必须在意大利文化中普及。作为古典主义的长期支持者，意大利贵族打算进一步普及这些理念。"
 ITA_break_the_four_estates:0 "粉碎四大阶层"
 ITA_break_the_four_estates_desc:0 "意大利贵族长期以来一直认为，意大利文明根本上的敌人，是反法的“四大阶层”，即新教徒、犹太人、共济会和移民，或者用古雅典的术语来说，外邦人。这些颠覆分子几个世纪以来一直在损害意大利，传播各种阴险的意识形态，奴役普通意大利人民。如果我们想最终得以解放意大利，那么是时候打破他们的影响了。"
 ITA_localist_ideals:0 "地方主义理想"
 ITA_localist_ideals_desc:0 "意大利贵族主义意识形态的一大至关重要之处便是强调地方主义和地区自治。虽然当前的流亡现状使我们无法将此付诸实施，但政府已决定成立支持者们组成的地区委员会，准备在时机成熟时接管地方行政管理，并为国家权力下放奠定立法基础，以便在光复大陆后付诸实施。"
 ITA_smash_global_finance:0 "砸碎金融贵族"
 ITA_smash_global_finance_desc:0 "意大利若想真正独立，就必须摆脱无根的金融的桎梏，摆脱腐败、颠覆和犹太人的影响。即使到了今天，当正派的意大利人民在贫困中劳作时，银行家们却胡吃海喝，肥头大耳。这种情况不能再继续下去了，现在是国家介入并瓦解腐败的外国和犹太企业的时候了。"
 ITA_sacred_traditions:0 "阶序之必要性"
 ITA_sacred_traditions_desc:0 "事实上，现代的民主自由理念无非是财阀和暴民统治的暴政，而社会主义和激进右翼就更是如此了。唯一能够给予人民真正自由的必定是一个传统主义国家，它建立在天然的等级制度之上，国王处于最高地位，使用必要的权力来引导人民，而不沉沦于暴政。意大利必须成为这样的国家。"
 ITA_work_with_abbas:0 "与贵族合作" 
 ITA_work_with_abbas_desc:0 "多年以来，贵族一直得到意大利联邦行动组织的支持和帮助。那是一个受我们的运动和意识形态启发的意大利联邦政党，其领导人费尔哈特·阿巴斯是意大利贵族的忠实崇拜者，他很乐意接受一个在意大利王国框架之内自治的意大利联邦。因此，我们显然应该与他的政党亲密接触，将他们纳入政府，以赢得意大利联邦当地人民的支持。"
 ITA_cultural_revivals_among_exiles:0 "意大利传统"
 ITA_cultural_revivals_among_exiles_desc:0 "从布列塔尼到普罗旺斯、科西嘉到诺曼底，意大利各地的地方文化传统有许多都美丽而独特，任何真正的意大利政府都有责任尽最大努力保护每一种地方文化传统。而公社暴君每一天都在摧残这些文化传统，我们有义务要把意大利的每一个地区从他们的暴政下解放出来。通过在流亡者中鼓励他们出生地地方文化的复兴，并根据原籍地区重组他们，将激发他们对解放运动的支持。"
 ITA_royal_corporatism:0 "王家法团主义"
 ITA_royal_corporatism_desc:0 "不受限制的资本主义是对地区自由和传统价值观的破坏，我们必须严正反对。然而，社会主义同样令人讨厌，因此必须寻求另一种选择，即将经济重组为国家控制的法团。通过国家监督经济，我们将能够积极地为解放做好准备，并将剩余的外国影响一扫而空。"
 ITA_end_romanticism:0 "终结浪漫主义"
 ITA_end_romanticism_desc:0 "19世纪最大的罪恶之一就是艺术和文学中浪漫主义的发展。这是一场越轨的运动，是对传统和经典的严重冒犯，浪漫主义与自由主义齐头并进，如果我们不把自己同时从两者中解放出来，就永远不能真正地摆脱他们。因此，政府必须采取行动，推广远远优于上个世纪的堕落运动的，真正历史悠久的艺术形式。"
 ITA_support_native_elites:0 "支持威尼斯精英"
 ITA_support_native_elites_desc:0 "在威尼斯精英们的帮助下，意大利联邦统治才一直得以维持。而现在，这种支持为我们提供了一个完美的机会，来将意大利贵族的地方主义原则付诸实践。通过给予威尼斯酋长们更大的自治权，当然前提是对意大利保持忠诚和对解放事业做出贡献，我们可以积累国家分权的实践经验，并加强威尼斯对殖民统治的接受。"
 ITA_order_and_reason:0 "秩序与理性"
 ITA_order_and_reason_desc:0 "对国家来说，最重要的是必须维持社会秩序和国家尊严，而要这样做就必须动用武力。然而，如果没有高尚的理由和目标来指导，武力便是毫无价值且残暴的。意大利贵族的分权古典主义教义提供了目标，贵族和王家陆军提供了武力。王国必为所有善良的意大利人民所接受，而作为交换，所有善良的意大利人民都将享受理性有序的治理。"
 ITA_mend_relations_with_the_holy_see:0 "修补同圣座的关系"
 ITA_mend_relations_with_the_holy_see_desc:0 "意大利贵族统治的最后一大障碍是自己与教宗和罗马教廷的疏远。虽然教会通常会支持传统主义和反革命君主制，本应该是我们最重要的盟友之一，但长期以来由于意大利贵族出于自己的不可知论，认为教会只是一股便利的政治力量，而不是基督的使徒，我们与教会的关系一直存在裂痕。我们必须采取措施弥补这一裂痕。"
 ITA_ancient_liberties:0 "威权带来自由"
 ITA_ancient_liberties_desc:0 "尽管暴君们总是会建起威权国家，但摆脱了暴政的威权便是完美的存在，而且还是为避免暴政所必需的存在。只有通过威权主义，我们才能遏制外来金融势力、四大阶层、社会主义和其他一切压迫意大利人民的邪恶。只有威权才能保证真正的自由。"
 ITA_the_kingdom_from_the_ashes:0 "王国重生"
 ITA_the_kingdom_from_the_ashes_desc:0 "终于，在经历了所有的考验和磨难之后，伟大的意大利王国可以再次感到自豪，对其制度的公正性和宗旨的正确性充满信心了。意大利人民在国王陛下和意大利贵族内阁的领导下团结一致，军队的忠诚得到保证，已随时准备解放公社暴政下的兄弟姐妹，并将意大利的伟大复兴展现给全世界。意大利万岁，国王万岁！"
 ITA_celebrate_joan_of_arc:0 "纪念圣女"
 ITA_celebrate_joan_of_arc_desc:0 "。"
 ITA_maurrasisme:0 "意大利贵族思想" 
 ITA_maurrasisme_desc:0 "意大利贵族的分权古典主义意识形态现在被意大利贵族政府坚定地化作实践，国家权力下放、古典主义和传统价值观得到大力推广。"
 ITA_camelots_du_roi:0 "意大利贵族青年军"  
 ITA_camelots_du_roi_desc:0 "作为由意大利贵族领导的准军事组织与青年运动，意大利贵族青年军一直是意大利贵族的重要组成部分。现在意大利贵族登台掌权，意大利贵族青年军也被请进政府，并被授予了广泛的权力。"
 ITA_localist_laws:0 "地方主义司法体系"
 ITA_localist_laws_desc:0 "尽管流亡的现实使真正落实意大利贵族地方自治的原则变得有些困难，我们仍为一个权力下放的国家奠定了法律框架，并得以期待光复之日到来。与此同时，意大利贵族利用这个机会，让非洲土著也享受到了地方主义政策，以换取他们接受意大利的统治并对国王保持忠诚。"
 ITA_traditionalist_culture:0 "传统文化"
 ITA_traditionalist_culture_desc:0 "为维护意大利贵族关于拉丁文明和古典主义的传统主义理想，意大利贵族政府正在寻求重塑意大利文化，拒绝现代性与浪漫主义。"
 ITA_liberty_under_the_king:0 "王冠下的自由"
 ITA_liberty_under_the_king_desc:0 "意大利贵族政权虽然被大家认为是独裁政权，但它认为，极权主义和暴政，这两样与公社纠缠不清的事物，与意大利贵族是水火不容的，与之相反，它认为地方主义和传统主义才是意大利人民真正自由的保证。"
 ITA_cult_of_jeanne_darc:0 "圣女崇拜"
 ITA_cult_of_jeanne_darc_desc:0 ""
 ITA_victory_for_af:0 "意大利联邦万岁"
 ITA_victory_for_af_desc:0 "。"
 ITA_republican_govt:0 "组建团结政府"
 ITA_republican_govt_desc:0 "目前，民主主义者意大利共和国正担任着贝当“临时军事政府”的总理，因此尽管他有着共和主义的目标，但总督政府目前仍然持续存在着。当然，这种情况必须改变，因此意大利共和国现在必须与其他共和主义者共同合作——尽管他们过去存在分歧，并试图组建一个新的广泛的联合政府。这个政府应当能够在解放本土之前恢复共和制度和宪法的完整性。"
 ITA_restore_assembly_power:0 "强化议会"
 ITA_restore_assembly_power_desc:0 "自1919年以来，意大利就一直是一个屈服于奥地利统治的总统独裁政权。然而现在我们可以开始改变这种状况，并且恢复立法机构作为政府主导部门的合法地位。共和主义者们的通力合作将能通过一条新的法律，它将加强议会的力量，并恢复对行政权力的制衡。"
 ITA_reassure_the_military:0 "安抚军队"  
 ITA_reassure_the_military_desc:0 "虽然我们正在努力打破军方对政治权力的控制，但我们仍然需要他们的支持，以使我们的政府安全无虞，并有希望成功解放我们的故土。因此，我们别无选择，只能与军队高层接触，安抚他们对民主化的担忧，同时提供足够的让步以保证他们的支持。"
 ITA_constitutional_security:0 "保证宪政"
 ITA_constitutional_security_desc:0 "奥地利没有正式中止意大利共和国的宪法，但很明显，他们的总督政府蔑视了其条文中所有的民主原则。因此我们必须加强对宪法中规定的行政权力和言论自由的制衡，并推动进一步的立法来支持我们的自由理想。"
 ITA_republican_traditions:0 "共和传统"
 ITA_republican_traditions_desc:0 "自1789年以来，意大利共和主义就获得了自己独特的美学和哲学身份。共和国拥有许多历史性的庆祝活动和公民仪式，而为了恢复对议会制度的信心，我们必须为共和理想注入新的活力。促进庆祝共和历史的浪漫艺术和恢复共和国领导人的仪式和礼仪职责想必能够达成这一目标。"
 ITA_ceremonial_presidency:0 "仪式性总统"
 ITA_ceremonial_presidency_desc:0 "自1919年奥地利掌权以来，行政部门一直紧紧控制着意大利政治，而立法机构和司法机构则被完全边缘化。然而现在，随着联合政府巩固了自己的权势，贝当在很大程度上接受了议会对文官行政的控制，因此我们可以进一步将总统的角色简化为一个仪式性的傀儡。受欢迎的战争英雄贝当是担任此职位的不二之选，他的威望肯定会进一步加强我们的民众支持。"
 ITA_judicial_independence:0 "司法独立"
 ITA_judicial_independence_desc:0 "在总督政府统治下，法律制度经常被用于不公正地迫害军方的政敌，而法院也经常因被恐吓而做出有利于总督政府的裁决。这对一个民主共和国来说是不健康、不可持续的，因此我们必须进一步在法律上庄严写明司法部门的独立性，并签署更多旨在加强司法部门的宪法条款。"
 ITA_free_petain_prisoners:0 "释放总督政府时期囚犯" 
 ITA_free_petain_prisoners_desc:0 "在执政的17年里，总督政府不公正地逮捕了许多政治对手，尽管这些人明显同其他人一样持有反社会主义的信条，且同样选择逃往阿尔及利亚。作为民主的坚定支持者，这些人能够成为我们政府的优秀政治家和行政人员，因此在加强司法独立性之后，我们应该着手撤销他们的判决。"
 ITA_legislative_empowerment:0 "赋权议会"
 ITA_legislative_empowerment_desc:0 "随着我们的经济改革的实施，贝当最终很不情愿地接受了作为国家统一象征的仪式性地位。于是我们现在可以更进一步巩固通过总理和内阁行使的议会权力。如果意大利共和国不是一个议会制共和国，那它就根本不是共和国。"
 ITA_monetary_reform:0 "货币贬值"
 ITA_monetary_reform_desc:0 "贝当的总督政府经常忽视国家经济，尤其是在他们还能得到足够的军备的情况下。这当然是完全不可持续的，只有坚定的货币和金融改革计划才能创造经济繁荣，并为本土的解放打下基础。联盟内部关于如何改革经济存在很多争论，但各方都同意法郎必须贬值，因此我们可以从这一方面开始我们的改革。"
 ITA_reynaud_plan:0 "自由计划"
 ITA_reynaud_plan_desc:0 "意大利共和国总理已经接受了民主同盟的保罗·雷诺的经济建议。作为放松管制和自由市场的坚定信奉者，雷诺主张私有化、精简官僚体系并加强对大企业的支持，他相信这是使我们的经济腾飞的关键一步。我们可以通过将贝当总督政府管理或监督的工业项目投入自由市场来实施这些建议。"
 ITA_end_fourty_hour_week:0 "终结四十小时工作周"
 ITA_end_fourty_hour_week_desc:0 "对市场的过度监管和干预只会扼杀我们解放意大利所需的人才和经济基础，这是商界多年来一直试图警告我们的。企业最反对的繁文缛节就是每周最多工作四十小时的法律，因此民主同盟一直试图废除这一法律条文。在意大利共和国和共和国的祝福下，雷诺和他的盟友终于可以废除这项毫无价值的法律了。"
 ITA_free_market:0 "鼓励私营企业"
 ITA_free_market_desc:0 "只有自由市场的主动性和活力，而不是无能而腐败的国家干预，才能使我们的经济为本土的解放打好基础，并最终使得国家富裕起来。现在是时候让政府进一步放弃经济干预了，这样不仅能确保大企业对民主化的支持，还能推动他们采取更多措施来宣传全民创业和努力工作的价值观。"
 ITA_chautemps_plan:0 "福利计划"
 ITA_chautemps_plan_desc:0 "总理意大利共和国已经接受了激进党的卡米耶·肖当的经济建议：激进党在历史上是一个长期的左翼政党，至少在形式上仍然声称遵循社会主义信条。肖当倡导工人的代表权和福利国家体系，并支持加强国家干预。我们可以通过大幅增加政府在社会福利方面的支出，并扩大国家福利安全网来开始实施这些计划。"
 ITA_nationalise_infrastructure:0 "国有化基础设施"
 ITA_nationalise_infrastructure_desc:0 "我们不能允许少数富商的狭隘利益在这个关键时刻阻碍国家利益，因为我们需要高质量的基础设施来连接我们庞大的殖民地，以加强我们的动员能力和战争潜力。因此根据肖当的提议，国家将接管目前正在进行的所有基础设施项目，以及目前连接殖民地的每一条公路和铁路的所有权。"
 ITA_worker_representation:0 "工人代表"
 ITA_worker_representation_desc:0 "革命之所以发生，是因为普通的意大利工人感到了无能为力、被剥削和被背叛。如果我们要组织一场成功的解放运动并重新获得普通意大利人的忠诚，就必须通过可信赖的工会来体现工人的代表权，这些工会的代表将在公司董事会中任职。这将在社会阶层之间创造一种成功的合作精神，减少阶级紧张关系，并降低普通工人对右翼法团主义者的支持度。"
 ITA_economic_mobilisation:0 "经济动员"
 ITA_economic_mobilisation_desc:0 "我们经济改革的主要部分现在已经完成，因此我们可以将注意力转向即将到来的战争，我们必须使我们的经济为战争做好准备。我们需要增加对武器生产的补贴和宣传，提醒商人注意当前的战争和爱国主义的必要性，以此确保商界为即将到来的冲突做好准备。"
 ITA_republican_restoration:0 "共和派革新"
 ITA_republican_restoration_desc:0 "随着贝当放弃了昔日的独裁权力，共和国各政党也加深了合作精神，民众对民主和共和主义的信心正在稳步恢复。意大利共和国越来越被视为一位仁慈的国家领袖，而贝当本人的声望也有助于争取民众对联盟的支持。意大利共和国的理想确实得到了复兴，意大利共和国政府成功地完成了恢复议会制的使命。"
 ITA_relax_censorship:0 "放松审查"
 ITA_relax_censorship_desc:0 "在总督政府统治下，新闻界的政治报道经常被压制，也经常被收买来刊登对政府有利的报道。严厉的审查法律仍然存在——以紧急状态为借口，这些法律与我们走向民主化的目标完全不相容。现在是我们废除这些措施的时候了，我们一定要恢复新闻界和普通人的自由。"
 ITA_cleanse_corruption:0 "清理腐败"
 ITA_cleanse_corruption_desc:0 "在总督政府统治期间，政府官员的许多私人朋友或家人很容易获得政府职位和补贴，而肆无忌惮的行政人员往往会公然而明显地作出犯罪行为，例如贿赂上级和敲诈勒索普通人。我们必须采取措施调查这些不受欢迎的人并将其绳之以法，并宣传一个明确的信息：只有政治功绩才能在新政府内为官僚带来成功——腐败、贿赂和其他腌臜行为都不行。"
 ITA_government_of_consensus:0 "大众政府"
 ITA_government_of_consensus_desc:0 "长久以后，我们终于成功地结束了意大利的军事统治、经济停滞和腐败。尽管存在许多明显的分歧，但共和主义党派们已经接受了共识和合作的精神，贝当自己的受欢迎程度也极大地提升了我们的支持。我们已经在殖民地内尽可能多地实现了民主化，并随时准备为地中海各地的兄弟带来真正的自由。自由，平等，博爱，一同庆贺！"
 ITA_PR_Victory:0 "意大利激进主义"  
 ITA_PR_Victory_desc:0 "激进党已经重掌大权。由于党的分裂和流亡期间我们支持基础的崩溃，几乎没人觉得激进党能够在革命之后生存下来，更别说重新上台了。政府内部的一些人确实把我们看作隐蔽的工团主义者和公社的同情者，甚至妄想碾碎我们。然而，我们坚持了下来，现在我们主宰一切。我们将捍卫意大利民主，为工人的意愿而斗争！当然，是在合理的范围内。"
 ITA_ally_republicans_socialists:0 "与共和社会党联盟"
 ITA_ally_republicans_socialists_desc:0 "虽然我们在立法机构中拥有控制部分的席位，但我们无法独自获得绝对多数。因此，为了巩固我们的任期稳定，我们将与共和社会党建立联盟。他们的席位不仅会给予我们通过议程所需的政治力量，而且他们的政党也很小，没有什么抢我们风头的机会。"
 ITA_liberty_without_compromise:0 "自由不妥协"
 ITA_liberty_without_compromise_desc:0 "自由、平等、博爱。这是意大利共和国的座右铭，也将成为我们政府的指导思想。自由：我们将为意大利人民的自由而战，并不遗余力地维护这些自由。平等：我们将营造平等的竞争环境，给每个意大利人以成功的机会和工具，让他的子女能够过上比自己更好的生活。博爱：我们将重新点燃所有意大利人感受到的兄弟情谊。我们不能让琐碎的政治分歧分裂我们，因为欧洲对自由的最大威胁就坐落于西部边境。相反，所有意大利人都将在自由的火炬下团结起来，迈向未来，将自由之光照亮世界上最黑暗的角落。"
 ITA_tradition_parlementaire:0 "永恒的议会传统"
 ITA_tradition_parlementaire_desc:0 "虽然一些民主国家（主要是美国和俄罗斯）已决定加强行政部门力量，但意大利的民主制度一直以议会为主。我们的行政部门在常常由人民选举产生、能最准确地表达自己意见的议会面前几乎没有什么实权可言。我们将通过加强对总统的宪法约束来维持这一事实。有人说这多此一举，但对我们来说，这是一如既往的必要措施。我们必须确保每个人都知道意大利是由人民统治的，而非行政部门。"
 ITA_gradual_economic_transition:0 "渐进式经济转型"
 ITA_gradual_economic_transition_desc:0 "从公社经营的社会化经济迅速过渡到效率更高的私营经济将会产生可怕的后果。不管反对者们如何聒噪，这都是对经济体制的一次巨大冲击，于经济复苏而言必然是致命的。我们必须实现平稳过渡，即使经年累月也在所不惜。"
 ITA_pardon_moderate_socialists:0 "赦免温和社会主义者"
 ITA_pardon_moderate_socialists_desc:0 "并非所有公社成员都是叛国的破坏分子。他们中的一些人，如莱昂·布鲁姆，曾在力所能及的地方努力维护真正的意大利。这些人本该因挺身反抗暴政而受到褒扬，现在却在意大利各地的监狱里受尽折磨。根据议会的一项特别法令，许多温和的社会主义者将被赦免并释放。根据具体情况的不同，他们中的一些人甚至可以重返政界。"
 ITA_welfare_for_people:0 "为人民的福利"
 ITA_welfare_for_people_desc:0 "虽然公社成员践踏了我们亲爱的意大利，但他们的一些奇思妙想还是有点价值的。其中一个想法便是公社建立起的、强大的社会服务网络。公社制度的庞大程度足以摧毁我们摇摇欲倒的经济，但我们至少得搞一个轻量版，至少让我们的人民在开始重建他们被摧毁的城镇、街道和家园的艰难进程的时候不必担心挨饿。"
 ITA_ardent_anti_clericalism:0 "狂热反教权主义"
 ITA_ardent_anti_clericalism_desc:0 "在流亡期间，教会是社会的支柱，具有不应有的影响。他们试图将这一影响延续到我们寻求建立的新意大利之中。所有这些腐败的牧师只是想要接着奴役人民，拿他们严厉的、反动的道德束缚人民。我们要切断他们伸出的触须，结束他们对公民个人生活不公正和非法的侵犯。"
 ITA_republic_at_the_service_of_the_people:0 "共和国为人民服务"
 ITA_republic_at_the_service_of_the_people_desc:0 "如果我们要避免1919年和1920年发生的悲剧，我们便必须按照人民的意愿行事，而不是背道而驰。起义是因政府脱离人民而引发，我们也因此走到毁灭的边缘。只要让人民知道我们正为他们而行动，我们便能获得那理所当然地失信于人民的前任政府所遗失的信任，甚至让前公社分子重回我们的怀抱。"
 ITA_honor_the_reals_revolutions:0 "尊重真正的革命"
 ITA_honor_the_reals_revolutions_desc:0 "坦白地说，革命是意大利的传统，甚至在1919年和1920年的黑暗岁月之前也是如此。然而，与大多数国家不同，我们在1919年公社建立之前的革命都是值得庆祝的。1789年的理想主义者们推翻了专制王朝的路易，1830年的自由主义者们推翻了波旁王朝，执行了人民主权的权利，最后，1848年的共和主义者们终于一劳永逸地抹去了君主制度的污点。这些自由主义的勇敢战士才应当永远受到尊敬，而非那些在我们软弱的时候袭击我们的叛徒。"
 ITA_la_republique_sociale:0 "社会共和国"
 ITA_la_republique_sociale_desc:0 "我们生活在1848年的荫蔽之下，我们的祖先也将会在那些令人陶醉的日子里惊奇地注视着我们。我们已经把意大利变成了一个强大而安全的民主国家，倘若容许我们自吹自擂的话，它还是欧洲最伟大的民主国家。人民不再密谋反对我们，反民主派别以被边缘化，世界上新生的民主国家向我们寻求精神鼓舞。意大利自由永葆！"
 ITA_AD_Victory:0 "现状回归"
 ITA_AD_Victory_desc:0 "民主同盟在选举中获胜，他们一心求稳与专注于经济的纲领引起了疲惫不堪的人民的共鸣。有些人诋毁我们，说我们是反动的、反共和派的，他们只是想毁灭这个我们努力拯救着的国家罢了。当我们稳定的中派支柱仍是维持这个体系运转的唯一事物时，这些幼稚之人就会明白自己的定位。"
 ITA_talks_with_other_parties:0 "同其他党派谈判"
 ITA_talks_with_other_parties_desc:0 "政治分裂只会导致意见分歧与不可逆转的革命。为防止1919年的悲剧，我们应该与中间派和中右翼政党进行讨论，创建一个大联盟，并否决任何可能破坏稳定的协议。"
 ITA_mend_parlementary_tension:0 "平定议会紧张情绪"
 ITA_mend_parlementary_tension_desc:0 "我们都是意大利人，而更为重要的是，我们都是自由的。这些事实意味着我们没有理由彼此争斗，尤其是在议会大厅里。我们将弥合政治左右之间的分歧，以创造一种能自然稳定的政治和谐局面。牺牲是难免的，但坦率地说，如果我们要稳定局势，我们也没得选。"
 ITA_remember_guizeau_teaching:0 "牢记基佐教诲"
 ITA_remember_guizeau_teaching_desc:0 "弗朗索瓦·吉佐是位爱国者，但近一个世纪以来，他一直被误解与侮辱。他想要的只是任何政治家都应当争取的稳定与繁荣。而自从1848年革命以来，他的崇高目标就和他一样为人抹黑、遭人诽谤。如今，他的话语再切合时代现实不过了，我们也必须遵循他的教导。当然，伴随稳定而来的繁荣是个……意料之外的结果。"
 ITA_speed_up_economic_liberalisation:0 "加速经济自由化"
 ITA_speed_up_economic_liberalisation_desc:0 "如果让公社经济继续运转下去，光复大业便只完成了一半。我们必须拆除这个陈旧而低效的系统，并迅速完成重建。如果不对公社经济体制进行改动，人民群众对此的感情就会更加深厚，伟大祖国的最后一个红色污点就不可能被抹除。"
 ITA_oppose_etatism_and_collectivism:0 "反对国家主义与集体主义"
 ITA_oppose_etatism_and_collectivism_desc:0 "我们经历过集体化的失败。短缺让整个城市都在挨饿，效率低下则浪费了宝贵的资源，苛刻的配额让无辜的工人比以前更辛苦地工作。当然，往另一个方向走得太过也是错误的。国家主义只是旧制度的延续，而旧制度就是最初刺激工人们造反的事物。通过在两者之间寻得一个完美的中间地带，我们既可以受益于国家对基础行业的控制，又能实现国家主义所倡导的社会和谐。这是一种微妙的平衡，但我们能够，不，是必须保持这种平衡。"
 ITA_launch_your_business:0 "富起来吧！"
 ITA_launch_your_business_desc:0 "我们必须通过鼓励不受限制的自由经济来集中精力让我们的人民富裕起来。倘若我们让人们富起来了，他们就会忙于享受生活中的轻浮事物而无暇反抗我们。当然，疯狂的财政支出将通过税收与经济增长回归我们的国库，这将接着产生更大的繁荣，国库也将随之变得更为充盈，如此往复，无穷无尽。"
 ITA_reaffirm_laicity:0 "重申平教徒"
 ITA_reaffirm_laicity_desc:0 "教会对意大利社会来说是个复杂的组织。它既是稳定的支柱，也是大变革的载体。意大利似乎无法摆脱它，每次他们的影响力太大，就会把一切都搞垮。我们不能让这种情况继续下去。我们将慢慢削弱教会日益增长的影响力，但为了不激怒宗教，我们将与他们保持密切联系。"
 ITA_oppose_radicals_from_both_sides:0 "警左惕右"
 ITA_oppose_radicals_from_both_sides_desc:0 "激进左翼是慢慢闭合的绞绳，有可能再次勒死我们。如果不加以制止，他们就会伺机而动，直到我们再度软弱可欺，再奋起打倒我们，而我们下次可能就逃不掉了。这就是我们为什么不能任其发展。与此同时，极右势力正作为潜在的背叛者而存在，是顶在我们背后的一把刀。每对工团主义者进行一次打击，他们获得的权力也就多一点，如果他们获得的权力太多，他们的投机派领导人便将毫不犹豫地消灭我们。这就是为什么我们要轮流打击两边的极端势力，我们要让极左极右都无暇他顾，无法借另一方的衰落发展壮大。"
 ITA_universal_republican_patriotism:0 "普世共和爱国主义"
 ITA_universal_republican_patriotism_desc:0 "无论你是工团主义者、社会主义者、中间派、保守派还是保皇派，总有一个事物把我们团结在一起，那就是意大利。我们将再次点燃人民的爱国之火。即使我们的努力都以失败告终，但当我们的敌人进入国门，再次威胁到我们的家园之时，我们便可以用这把火来点燃意大利民族变幻无常的激情，不管你对我们怎么说怎么做，你总无法抵挡一个被激情点燃的意大利。"
 ITA_la_theorie_du_just_milieu:0 "中庸理论"
 ITA_la_theorie_du_just_milieu_desc:0 "“中庸理论”或“快乐的中间派”是种政治理论，它认为有必要建立一个受欢迎的中间派立场，以此让国家团结起来。有人在19世纪30年代的七月王朝时期尝试过，但不幸的是，他们失败了。在我们光荣的先辈失败的地方，我们却取得了超越他们最疯狂梦想的成功。我们凌驾于左右之上。现在，意大利及其永恒的未来就在我们面前，没有什么事物是我们无法企及的。"
 ITA_FR_Victory:0 "共和国本貌"
 ITA_FR_Victory_desc:0 "贝当领导时的总理、现任共和联盟领导人意大利共和国在选举中获胜。他通过领导政府证明了他的统治能力，无论名义上如何，他也领导了光复战争，现在意大利共和国正独自统领着国家。在全国人民的支持下，意大利共和国孤身一人就能将意大利塑造成完美的形态，即阿道夫·梯也尔所设想的保守议会共和国。"
 ITA_undermine_whats_left_of_the_left:0 "对残余左派乘胜追击"
 ITA_undermine_whats_left_of_the_left_desc:0 "工团主义的威胁依然潜伏于暗处，与我们势不两立。他们现在销声匿迹，但他们只是在等待着一个出击的时刻，然后再砍了我们的头。如果我们要保护我们的未来不受他们的暴政侵害，我们就必须首先对他们进行严厉的打击。让我们看看他们要如何在监狱里组织一场革命！"
 ITA_our_ties_with_radicals:0 "与激进派的联系"
 ITA_our_ties_with_radicals_desc:0 "我们与更激进的组织有联系，比如反犹的意大利行动和兜帽团。虽然使用政府军来粉碎红色威胁更为有效，但也后患无穷。我们要接触这些老朋友，“鼓励”他们为我们冲锋陷阵。他们将被我们当枪使，我们也就可以借不可避免的冲突中打击他们，这样一来，我们一下就解决了两个敌人。"
 ITA_republican_national_conservatism:0 "共和民族保守主义"
 ITA_republican_national_conservatism_desc:0 "我们是自豪的共和党人，但这并不意味着我们是堕落的自由主义者。自由主义会引发越轨行为、产生工团主义，意大利已犯过一次这样的错误。我们将把真正可靠的保守主义理想信念灌输进意大利人的心灵。然后，我们就能最终打破意大利自拿破仑以来陷入的革命与衰退的循环。"
 ITA_a_free_but_french_market:0 "自由的民族市场"
 ITA_a_free_but_french_market_desc:0 "自由市场是唯一理智的市场。然而，在世界市场上完全放开只会招致灾难。其他地方的廉价劳工只会冲击意大利的商业，而意大利最不需要的就是经济衰退。我们必须对我们的商品征收一些保护主义关税，以鼓励我们的国家重建，而非把所有的工业都转移到海外。"
 ITA_no_commie_in_my_economy:0 "公社逼滚出市场！"
 ITA_no_commie_in_my_economy_desc:0 "一些前公社成员站了出来，提出了一些关于经济应该如何运行的“想法”。这些想法就来自那些把公社经济搞垮的人！我们会把这些所谓经济学家的愚蠢计划扔进它们该属于的垃圾桶里。如果他们想建立一个失败的国家，他们大可以在其他地方这样做。"
 ITA_triumph_of_the_middle_class:0 "中产阶级的胜利"
 ITA_triumph_of_the_middle_class_desc:0 "我们胜选的基石是中产阶级，如果我们想继续掌权，就必须回报他们。我们将对其减轻税收并激励中产阶级企业家，这些回报也将让更多的人进入中产阶级，成为忠诚的选民。与此同时，即使是现在，那些密谋推翻我们伟大的共和国并以工团暴政取代它的穷人也将受苦受难，而生活在颓废与轻浮之中的富人则会沉迷于他们的黄金海洋中。"
 ITA_secular_but_faithful_nation:0 "世俗而有信仰的国家"
 ITA_secular_but_faithful_nation_desc:0 "虽然我们将维持我们祖先的传统世俗政策，但完全与教会断绝联系无疑是错的。我们不仅是主的虔诚追随者，如果我们支持教会，它还能成为政府强有力的支持者。大多数意大利人，就像我们一样，习惯性地信仰宗教，所以让他们聆听他们的牧师对我们的计划赞赏有加将会是特别有效的宣传。"
 ITA_never_another_tyrant:0 "僭主不再！"
 ITA_never_another_tyrant_desc:0 "意大利是议会制共和国。我们经历过工团主义的专制统治，会不惜一切代价抵制它的回归。无论是左是右，我们都将竭尽全力避免过去的悲剧重演。有人说历史是个轮回，但我们将证明这些虚无主义者是错的。"
 ITA_remember_1872:0 "勿忘1872"
 ITA_remember_1872_desc:0 "1872年以前，保守派主要与保皇派勾搭在一起。然后，在1872年，阿道夫·梯也尔宣布他相信保守共和国的必要性与正义性。他的政治生涯因当时的这一失策而毁灭。但自那以后，我们一直努力想要见证他的梦想成为现实。无论如何，这一天现在即将到来，我们也能由此证明所有怀疑我们的人都是错的。"
 ITA_douce_france:0 "更美好的时代"
 ITA_douce_france_desc:0 "我们把意大利带回了一个更简单、更美好的时代。工团主义的威胁被打败了，共和国得救了。人们向公正的上帝祈祷，保护国家的道德之须不至堕落，然后好好工作，工资到手。繁荣在等着我们，我们所要做的就是伸手去取。"
 ITA_strengthened_assembly:0 "增强议会"
 ITA_strengthened_assembly_desc:0 "在奥地利长达17年的独裁统治后，意大利共和国政府开始了恢复立法机关权力的计划。复兴议会主义绝非一朝一夕之功，但意大利共和国联合政府中的各党派有充分的理由对成功抱定信心。"
 ITA_reynaud_economy:0 "自由经济计划"
 ITA_reynaud_economy_desc:0 "意大利共和国的联盟已经同意采纳来自民主同盟的经济建议，他敦促迅速放宽经济管制，削减税收、撤回工人权利立法，以创建一个依赖与个人活力和人才的效率卓越的自由市场。"
 ITA_chautemps_economy:0 "福利经济计划"
 ITA_chautemps_economy_desc:0 "意大利共和国的联盟已经同意采纳来自激进党的经济建议，他敦促国家对经济进行干预，以减轻不受约束的资本主义的固有缺陷，并确保工人在建立在阶级合作基础上的体系内心满意足、富有生产力。"
 ITA_republican_ideal:0 "共和理想"
 ITA_republican_ideal_desc:0 "意大利共和国的联盟为自己设定了一项任务，即恢复意大利共和国的制度与理想，并使其恢复到战争和革命前的水平，重振立法权，保护各项“基本自由”，以期在意大利共和国获得解放后全面恢复民主生活。"
 ITA_united_govt:0 "联合政府"
 ITA_united_govt_desc:0 "在奥地利不情愿的支持下，执政联盟克服了内部分歧，成功地恢复了议会制度和意大利共和国制度，民主也将在意大利共和国光复后得以全盘恢复。整个国家团结一致，时刻准备光复大陆。"
 ITA_compromise_with_the_liberals:0 "共和内阁"
 ITA_compromise_with_the_liberals_desc:0 "随着军政府的腐败和低效成为了公众的共识，菲利普·贝当最终屈服于他在议会中和商界的盟友的压力，任命了天主教保守共和派的共和联盟领导人路易·马林作为他的新总理。马林一直以来都毫不掩饰他恢复文官共和政府的意图，但许多人认为这将是一场艰苦的斗争。"
 ITA_seven_points_manifesto: "七大纲领"
 ITA_seven_points_manifesto_desc: "我们将着手执行七大纲领，这将是一个漫长而艰苦的过程，数不尽的敌人站在我们的对立面，竭尽所能阻挠这一进程。但一切都是值得的，一个自由的现代化意大利将在这场战斗中获得新生。"
 ITA_revise_colonial_agreements: "修改定居协定"
 ITA_revise_colonial_agreements_desc: "迄今为止，社会主义共和国的土地改革计划还有许多地方亟待改善。城市无产阶级对农民的监管范围有限，且行事作风也颇具家长制的色彩，对改革计划的修订已经迫在眉睫了。行动党已经提出相关方面的立法，如果获得通过，将赋予意大利农民更多的权力。"
 ITA_regionalist_turn: "拥抱地区主义"
 ITA_regionalist_turn_desc: "重要的是，意大利地方公社的权利必须得到尊重，并且不会因为罗马漠视他们的困境而掉进阴沟。在埃米利奥·卢苏和加埃诺塔·萨尔韦米尼的推动下，我们将推动一个新的制度，赋予地区工会联合会更多的自由来规划自己的协议。"
 ITA_paneuropean_cooperation: "泛欧合作"
 ITA_paneuropean_cooperation_desc: "无数年前，罗马统治了大半个欧洲，今天的欧洲诸国都可谓是罗马的后裔。故此，新式欧洲合作理念在此生根也合情合理，我们将在社会主义和民主的现代价值观下团结欧洲工人，并走向和平时代。"
 ITA_enforced_secularism: "施行政教分离"
 ITA_enforced_secularism_desc: "世俗化是七大纲领的必然要求。宗教偏见会造成社会发展停滞，因此要彻底实现世俗化，就要彻底实现教会和政治国家的分离，并且在教育领域更加包容其他信仰。"
 ITA_liberalise_the_unions: "解放工会"
 ITA_liberalise_the_unions_desc: "工人们现在可以自由地加入工会，而总工会-工团联盟不再具有城乡间的垄断地位了。这也将使工会获得更多的政治自由，从而更加独立地发挥作用。"
 ITA_constitutional_restoration: "恢复宪政"
 ITA_constitutional_restoration_desc: "自由主义者同样重视自由，如果我们把他们的政治话语权排除在激进制度之外，那将是一种专制，原来的宪法将被恢复，但它也会得到一些仍以工人价值观为导向的修正。"
 ITA_compromise_with_unions: "与工会妥协"
 ITA_compromise_with_unions_desc: "我们不能忘记我们的工团主义同志，没有他们的鼎力支持，我们就无法实现全意大利工人的解放。从此往后，意大利将永远是纯粹的自由工人共和国，任何试图颠覆我们的残余反动势力将被彻底铲除。"
 ITA_protect_local_democracy: "保护基层民主"
 ITA_protect_local_democracy_desc: "作为与教会协议的一部分，我们将允许天主教保守派政客在基层参与选举。在社会主义共和国掌控国家和城市的同时，教会将继续在农村地区保持他们的影响力，以与我们的统治相互配合。"
 ITA_break_enemies_of_democracy: "粉碎民主之敌"
 ITA_break_enemies_of_democracy_desc: "国家革命集团如影随形，时刻准备摧毁共和国的自由。为此，我们必须像猎鹰一样追捕他们，将革命行动法西斯与黑衫军就地解散，任何密谋动摇民主制度的阴谋分子都将被绳之以法，就像当年“想要当凯撒”的墨索里尼一样。"
 ITA_emphasise_the_social_saints: "宣扬社会圣徒"
 ITA_emphasise_the_social_saints_desc: "事实上，教会是穷人的第一同盟。我们要促进我们与教会的关系，就要忽略他们上个世纪的极端反动，着眼于那些向无产阶级伸出援手的下层神父身上。"
 ITA_the_federal_union: "联邦工会"
 ITA_the_federal_union_desc: "我们和教会签署协议：在其支持下，总工会将和天主教工会合并为一个新的全意大利联邦工会，以此来协调全体工人获得解放所做的努力。这将会为我们赢得所必需的社会支持。"
 ITA_compromise_with_the_church: "与教会妥协"
 ITA_compromise_with_the_church_desc: "天主教徒占我们人口的多数，许多工会会员所遵守的社会训导都来自教堂。即使这很痛苦，但为了国家的稳定，我们必须与罗马天主教会达成谅解。"
 ITA_strengthen_democracy:0 "以民主路线实现社会主义"
 ITA_strengthen_democracy_desc:0 "统一社会党在大会中最主要的承诺之一就是加强地方的直接民主，使意大利人民更多地参与到国家的政治生活当中。因此，加强民主应当成为我们最先实行的举措之一。"
 ITA_worker_priests:0 "接管大众运动"
 ITA_worker_priests_desc:0 "为了确保在我国占据绝大多数的天主教人口不会反对我们的政府，我们需要向他们表明社会主义已经是他们身份的一部分。我们将利用教会的产物——大众运动，来将基督教结构纳入我们自己的工会。"
 ITA_revolutionary_democracy:0 "民主革命的团结"
 ITA_revolutionary_democracy_desc:0 "从里到外，一切公社都必须民主地运作。中央政府必须对那些民主制度未能成功扎下根来的的公社进行干预，并且采取进一步措施来确保所有公社在国家层面上都能被平等地代表。"
 ITA_rural_communes:0 "社群主义的脊梁"
 ITA_rural_communes_desc:0 "在农村地区生活的同志并没有和在城市地区生活的同志能够拥有几乎一样的经济机会。我们必须发展我们伟大的国家内的小城市和乡镇和与之关联的公社，来确保人们都有机会发展"
 ITA_urbanization:0 "启动城市乌托邦"
 ITA_urbanization_desc:0 "革命从意大利的城市开始，为了确保城市中的革命精神永不消亡，我们应该发展我们最城市化的公社"
 ITA_respect_religion:0 "政教互不干涉"
 ITA_respect_religion_desc:0 "天主教徒在工团主义者的统治下一直倍感压迫，因此我们必须向他们证明，我们的社会主义形式包容度更高。基督徒可以自由拥有信仰并将之付诸实践，除非它们对国家造成了直接危害。只要他们愿意尊重我们的目标，我们也将毫不吝惜地尊重他们的信仰。"
 ITA_christian_identity:0 "全意大利身份认同"
 ITA_christian_identity_desc:0 "意大利自古以来就是一片分裂之地，现在也是如此。若要实现真正的平等、进步和社会主义，我们的人民必须意识到自己是一个统一的民族团体。不再会有人是卡拉布里亚人、西西里人或佛罗伦萨人。我们都将是意大利人，并应携手共建一个繁荣的真社会主义乌托邦。"
 ITA_communal_autonomy:0 "自治政体，公社制度"
 ITA_communal_autonomy_desc:0 "意大利社会主义共和国的各公社正受到委员会的控制，作为仁慈的统治者，我们将切断与它们的联系，增加它们在共和国内部的自治权。公民将比以往任何时候都感到更加自由。没有人想让自己在政府中没有发言权。"
 ITA_cement_democratic_reform:0 "民主社会主义重生"
 ITA_cement_democratic_reform_desc:0 "由于共和国收集了过去发布的所有改革措施，这些措施还是比较宽松的。法令太宽松了以致他们可以轻易地被毁坏和抛弃，当然，这是不受欢迎的！一点政府的操作最终会将我们的改革化为意大利法律。意大利的法律会保障这些自由！"
 ITA_Return_Kingdom:0 "意大利王国重生"
 ITA_Return_Kingdom_desc:0 "意大利再次成为君主制国家，由国王及其宫廷统治。旧王国的辉煌已不再是昨日黄花！"

## Savoyard Path ##
ITA_savoyard_throne:0 "萨伏伊国王"
ITA_savoyard_throne_desc:0 "意大利全境的合法君主终于重回王位。现在他们试图夺回社会主义者和共和党人长期剥夺的遗产。"
ITA_imperial_ambitions:0 "帝国雄心"
ITA_imperial_ambitions_desc:0 "意大利合法国王可能已经恢复了其王位，但许多意大利合法控制的地区仍然被夺走。为了国王，我们必须夺回这些地区！"
ITA_monarchism:0 "团结在国王周围"
ITA_monarchism_desc:0 "国王不仅仅是一位君主，他还是意大利人民的凝聚力人物。他是我们所有人的象征，我们国家所有人都应该如此对待他。"
ITA_honor_veterans:0 "尊敬老兵"
ITA_honor_veterans_desc:0 "我们的老兵为我们的国家付出了很多，他们牺牲了肢体、精神甚至生命。我们应该向他们和他们的牺牲致敬。毕竟，如果没有我们勇敢的老兵，我们怎么会有国家呢？"
ITA_new_land_reform:0 "君主制下的土地改革"
ITA_new_land_reform_desc:0 "历届政府都曾尝试过土地改革，但收效甚微。然而，他们显然都做错了，在君主制下，这项土地改革将会成功，并帮助意大利半岛走向未来。"
ITA_Heir_to_Augustus:0 "纪念我们的传统"
ITA_Heir_to_Augustus_desc:0 "我们是奥古斯都的真正继承人，是罗马的继承者，是其伟大遗产的延续者。现在是时候认识到这一点，并努力恢复罗马留下的遗产了。"

## Habsburg Path ##
ITA_habsburg_throne:0 "哈布斯堡国王"
ITA_habsburg_throne_desc:0 "经过几天的审议，摄政委员会决定选举奥地利大公约瑟夫·斐迪南为新国王，即朱塞佩一世。"
ITA_austrian_investment:0 "奥地利投资"
ITA_austrian_investment_desc:0 "意大利半岛在世界大战和内战中受到了严重的伤害，但如果我们向奥地利帝国寻求一些投资，我们就可以大大扩大我们国家的工业能力。"
ITA_church_support:0 "教会的支持"
ITA_church_support_desc:0 "我们新王国里很少有人支持国王。如果我们要稳定国家的话，我们必须寻求天主教会，特别是教皇的支持。"
ITA_army_professionalism:0 "职业化军队"
ITA_army_professionalism_desc:0 "我们的军队已经是地中海地区最强大的军队，但在一些奥地利顾问的帮助下，加上国王在奥地利军队中的个人经验，我们可以使我们的军队与俄罗斯或德国的军队相媲美。"
ITA_crack_down_dissenters:0 "消灭异议者"
ITA_crack_down_dissenters_desc:0 "王国里有很多人试图推翻国王，我们必须在反对者变得过于强大之前，用我们强大的军事力量粉碎他们。"
ITA_Ties_With_Austria:0 "与奥地利的关系"
ITA_Ties_With_Austria_desc:0 "奥地利是我们的保护者，我们必须和他们合作。"

## Bourbon Path ##
ITA_borbon_throne:0 "波旁国王"
ITA_borbon_throne_desc:0 "斐迪南·庇护·波旁被加冕为国王，他将恢复波旁王朝在意大利的显赫地位。尽管他不受欢迎，波旁家族仍决心保持和恢复波旁家族的遗产。 "
ITA_decentralized_governance:0 "分权政府"
ITA_decentralized_governance_desc:0 "采取强硬手段来维护国家的统一和发展是不必要的。相反，我们可以让地方统治者专注于国内事务，而中央政府则可以专注于其他事务。"
ITA_conservative_monarchy:0 "保守君主制"
ITA_conservative_monarchy_desc:0 "我们意识到并不需要进步主义和社会主义政策，我们认识到现状对我们最有利，并决心让意大利保持现状，一如既往。"
ITA_legitimacy_of_the_house:0 "拒绝其他王朝"
ITA_legitimacy_of_the_house_desc:0 "我们知道当今君主并不是意大利君主的第一选择，而且许多人仍然将背叛的哈布斯堡家族或无能的萨伏伊家族视为他们的代表。我们必须让意大利人拒绝这些虚伪的家族，并拥抱他们的新君主。"
ITA_true_monarchy:0 "意大利真正的国王!"
ITA_true_monarchy_desc:0"即使面临种种不利因素，我们仍然巩固了意大利真正的国王的地位。仇恨正在消融，我们的地位也几乎稳固了。最终，我们的遗产得到了恢复，普通民众也将我们视为正统国王。"

## Bonaparte Path##
ITA_bonaporte_throne:0 "波拿巴国王"
ITA_bonaporte_throne_desc:0 "现在是时候让意大利真正的统治者拿破仑六世登上意大利的王位了。"
ITA_military_state:0 "拿破仑式军事国家"
ITA_military_state_desc:0 "军队是国家的捍卫者，按照波拿巴家族的传统，我们必须让军队在国家政治中发挥不可分割的作用。 "
ITA_peices_of_a_puzzle:0 "亲近协约国"
ITA_peices_of_a_puzzle_desc:0 "为了把欧洲从工团主义者手中解放出来的，我们应该与协约国保持一定的友好关系，但也仅此而已了。 "
ITA_improve_publicity:0 "皇室巡游"
ITA_improve_publicity_desc:0 "许多人仍然认为我们是非法的，不愿意支持国王。和他的政府。几次皇室旅行和宣传肯定会动摇一些认为我们不合法的人。"
ITA_socialists_elected:0 "社会党激进派夺权"
ITA_socialists_elected_desc:0 "意大利社会党激进派在第一次选举中获胜。鉴于他们与都灵关系密切，只有时间才能告诉我们意大利会发生什么。"
ITA_christian_welfare:0 "基督教福利"
ITA_christian_welfare_desc:0 "我们必须帮助穷人和弱者，这样他们才能通过我们在基督里找到安慰。如同罗马书15章1-2节说:“我们坚固的人，当担当软弱人的软弱，不求自己的喜悦。”"
ITA_incorporate_socdems:0 "合并社会民主党"
ITA_incorporate_socdems_desc:0 "意大利改良社会党一直是意大利左翼运动的支柱，现在我们掌权了，如果不把他们纳入新的社会主义政府，那将是愚蠢的。毕竟，他们想要的不是和我们一样吗?"
ITA_reconcile_german:0 "加固阿尔卑斯堡垒"
ITA_reconcile_german_desc:0 "在我们夺取政权之后，德国和奥地利切断了我们同他们国家的一切贸易往来，还支持君主主义和民族主义暴徒。为了我们民族的生存，我们必须反抗奥地利帝国其匪帮。我们从未忘记20年前的事情!"
ITA_resist_french_influence:0 "向巴黎示好"
ITA_resist_french_influence_desc:0 "我们应该与我们的社会主义兄弟以及法兰西公社建立友好的关系，共同对抗哈布斯堡杂种。"
ITA_catholic_trade_unions:0 "天主教工会"
ITA_catholic_trade_unions_desc:0 "一项新计划在天主教工人中越来越受欢迎，该计划旨在在意大利的几个地区建立天主教工会。我们政府支持这个项目，不支持这个系统将是对上帝的犯罪行为!"
ITA_trust_in_God:0 "相信上帝，相信党"
ITA_trust_in_God_desc:0 "意大利人民，团结起来，反对那些企图摧毁我们的邪恶势力！引导我们的不是曾经的腐败官僚，意大利人民永远在上帝和党的指引下前进!社会主义万岁!"
ITA_support_farms:0 "支持农民"
ITA_support_farms_desc:0 "社会党一直为农民服务，因为他们是我们农业部门的支柱。我们应该开始尽我们所能地支持他们，因为正是他们的农场养活了我们的公民和军队。"
ITA_local_democracy:0 "建立地方民主"
ITA_local_democracy_desc:0 "为了真正代表意大利人民和工人，我们必须下放政府权力。当我们下放权力时，我们将在意大利各地建立地方民主，每个人都将得到平等的代表。"
ITA_farm_subsidies:0 "农场补贴"
ITA_farm_subsidies_desc:0 "我们必须信守对意大利农民的承诺，因为正是他们在田地里辛勤劳作，为人民带来他们所需要的粮食。我们已经开始了一系列项目，不仅帮助农民，也帮助他们的社区。"
ITA_new_jobs:0 "创造新的就业机会"
ITA_new_jobs_desc:0 "工人需要工作，但当所有的工作都被占用了，你怎么工作?这是我们国家面临的一个问题，所以最好的做法是创造新的就业机会!有了更多的工作岗位，人们将能够再次工作。"
ITA_peoples_republic:0 "意大利人民共和国"
ITA_peoples_republic_desc:0 "意大利已经分裂太久了。是时候和我们在都灵的社会主义同胞团聚了。"
italy.12.t:0 "意大利的新国王"
italy.12.d:0 "谁将成为国王?主要的候选人是萨伏伊-奥斯塔的阿梅代奥和托斯卡纳大公朱塞佩·费迪南多。萨伏伊-奥斯塔家族的主要分支在战争后被流放，并且普遍受到人们的憎恨和鄙视，但阿梅代奥很受欢迎，很受欢迎。另一方面，约瑟夫不仅是托斯卡纳大公和奥地利大公，他也是一位有价值的军事领袖。然而，一些坚定的君主主义者提出了一项建议，让我们流亡的国王维克多·伊曼纽尔三世回归，甚至有人提出加冕一个波拿巴！"
