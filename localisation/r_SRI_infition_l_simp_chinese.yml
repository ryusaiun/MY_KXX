l_simp_chinese:
 SRI_HSLM: "红色罗马之景愿"
 SRI_HSLM_desc: "墨索里尼主席不满足于只是保卫自己的土地，他渴望恢复罗马帝国的辉煌，将革命的火焰燃烧到欧洲和世界的每一个角落。"
 SRI_ZJLMHJ: "召集罗马红军"
 SRI_ZJLMHJ_desc: "罗马的工人阶级和农民群众是我们革命的基础和力量，他们需要一个能够保护他们利益和权利的武装力量。我们将组建一个由志愿者和党员组成的罗马红军，它将是我们对抗帝国主义的利剑，也是我们建设社会主义罗马的铁锤。"
 SRI_XCLMJD: "解放罗马旧地"
 SRI_XCLMJD_desc: "罗马的故土被各种敌对势力所侵占和分割，这是我们无法容忍的耻辱。我们必须发动革命战争，解放我们的同胞，恢复我们的领土完整。"
 SRI_WYYX: "唯有浴血"
 SRI_WYYX_desc: "罗马的革命之路是艰难而血腥的，我们必须付出巨大的牺牲和代价，才能够实现我们的理想和目标。我们不能畏惧敌人的威胁和压迫，我们不能放弃我们的信念和斗志，我们不能忘记我们的先烈和同志。"
 SRI_HSLMCS: "罗马重生"
 SRI_HSLMCS_desc: "罗马曾经是世界上最强大的帝国，它的辉煌文明和法律制度影响了后世无数的国家和民族。然而，罗马也遭受了衰落和分裂的命运，它的遗产被各种外来势力所瓜分和亵渎。现在，一个新的罗马正在崛起，它以极权主义的理念为指导，以工人阶级的力量为支撑，以恢复罗马荣光为目标。"
 SRI_LLYC: "列宁遗产"
 SRI_LLYC_desc: "列宁虽死，但他的伟大理想已经在墨索里尼主席手中得到实现。布尔什维主义已经向我们证明，它保证了一个民族的无产阶级伟大，并将保证其他民族的无产阶级复兴。我们的政权比其他第三国际国家更好，意大利民族将永远不会缺席世界革命！墨索里尼主席教导人民对北方残余的资产阶级以及崇尚资产阶级的党内人士发起攻击，意大利人民会震慑每一个无论是境外还是境内想要推翻意大利社会共和国的宵小！"
 SRI_DJS: "阶级斗争为纲"
 SRI_DJS_desc: "墨索里尼主席在与北方激烈的对抗中，逐步摸索出了一条马克思主义意大利化的道路。为了维护刚刚统一的意大利社会共和国与工团主义联盟内部的纯洁性，防止资本主义复辟。他提出在整个社会主义社会，始终存在无产阶级和资产阶级之间的斗争，存在社会主义和资本主义两条道路的斗争。尽管这项理论与马克思主义并不相同，但是跟随他的人认为这是马克思主义在意大利化的结果，是对马克思列宁主义的发展。墨索里尼主席在罗马街头接见工人战斗队，他对人群高呼：“阶级斗争，一抓就灵！”“一切运动皆以阶级斗争为纲领！”"
 SRI_DYJ: "大跃进"
 SRI_DYJ_desc: "右派分子在马克思列宁主义，墨索里尼思想中瑟瑟发抖。主席认为在狠反右派的斗争中胜利，大大提高了群众建设社会主义的积极性。有地方领导人向主席提出要多快好省建设社会主义，但也遭到了部分人的反对。这是因为他们不了解在农业合作化之后，我们就有条件也有必要在生产战线上来一次大跃进！在主席的权威下，联盟通过了“鼓足干劲、力争上游、多快好省地建设社会主义”的总路线。面对部分指责，主席号召各地都要“拔白旗，插红旗”，在农业上“人有多大胆，地有多大产”，在工业上则是“以钢为纲”。"
 SRI_DPDD: "大批大斗"
 SRI_DPDD_desc: "墨索里尼与瓦卢瓦谈论中惆怅地说道：“我已经是六十的人了，总有一天会被马克思请去。接班人是谁，是伯恩斯坦、考茨基，还是艾德礼也不得而知。要准备，还来得及。”虽然我们已经抓捕并专政了很多天主教、小资产阶级社会主义者以及大量的前联邦右派，但是墨索里尼主席依旧如此的忧虑与悲伤。看看现在的意大利，他们堕落得如同当初的北方联邦。甚至政府也在秘密反对墨索里尼主席，镇压支持他的学生工人运动。他连发了十六张大字报，规定了此次运动的目的：“大批特批资产阶级的反动，大斗特斗想走资本主义道路的当权派，批判资产阶级和一切剥削阶级的意识形态改革一切不适应社会主义经济基础的上层建筑，巩固和发展社会主义制度。”"
 SRI_GNBGS: "工农兵公社"
 SRI_GNBGS_desc: "农业合作社规模越大，公有化程度越高，就越能促进生产。主席要求把工、农、兵、学、组成为一个大公社。规定公社实行政社合一，工农学兵相结合的原则。建立公社是农民加速建设社会主义，提前建成社会主义并逐步过渡到共产主义所必须采取的基本方针。公社内推行组织军事化、行动战斗化、生活集体化，将劳动力按军队编制组成班排连营。并且生产自给，努力扩大公社内部的产品分配。所有的小商小贩，集市贸易和家庭副业都应该被当做“资本主义尾巴”加以取缔。主席看着繁荣的意大利：“看来，共产主义在我国的实现，已经不是什么遥远将来的事情了。”"
 SRI_WSWJ: "主席万寿无疆"
 SRI_WSWJ_desc: "没有正确的政治观点，就等于没有灵魂。人民，只有人民，才是创造世界历史的动力。意大利人民有志气，有能力，一定要在不远的将来，赶上和超过世界先进水平。坚持政治挂帅，加强主席权威，大搞群众运动，大搞未来主义，大搞技术革命。主席在米兰的Piazza-San-Sepolcro高呼：我们不是一成不变的人;我们充满活力，我们打算占据我们应有的位置，而我们的位置必须永远处于先锋地位。聚集在广场周围的人民高呼：主席万岁！主席则挥手道：“人民万岁！”"
 SRI_GMMZ: "战斗民族"
 SRI_GMMZ_desc: "罗马是战斗的民族"
 SRI_XLMDKS: "新罗马凯撒"
 SRI_XLMDKS_desc: "罗马需要凯撒，主席无疑是最合适的"
 SRI_ZTGTZY: "正统工团主义"
 SRI_ZTGTZY_desc: "要解放工人，工会必须在政治领域有更多的发言权。通过增加他们的权力，我们可以确保他们对国家的统治有更大的影响力。"
 SRI_HZSJJ: "合作社经济"
 SRI_HZSJJ_desc: "通过合理组织工业生产，我们终于可以实现贝拉米最被大众接受的理念：赊购卡与合作社俱乐部。赊购卡会给予所有公民，允许公民直接地，平等地从每年国内生产总值中分一杯羹，而合作社俱乐部则剔除中间商，把从生产部门订购的商品存放在大仓库里，直接供民众购买。"
 SRI_DYZGT: "代议制工团"
 SRI_DYZGT_desc: "维持旧的意大利官僚系统是毫无意义的，因为它长期以来一直受到反动的思想和政策影响。职业工会和产业工会之间的妥协之一是引入分散的工人委员会。这些委员会将允许各州给予工会更多自由的组织形式。"
 SRI_QZXHGT: "去中心化工团"
 SRI_QZXHGT_desc: "到目前为止，各种工团都是通过全意工厂委员会大会进行协调的。全意工委会还负责着各种政府职责，如批准条约和批准法案。简而言之，全意工委会是非常强大的。如果一个煽动者接管了这个机构，那么革命即使不被完全摧毁，也会受到威胁。为了打击他们的势力，我们将拆散许多地方工团，让他们对地区机构负责，而不是直接对大会负责。这将激怒大会中的许多反动派，他们希望破坏我们所取得的一切，但他们可以尽情地咆哮，反正无论如何，时间在前进。"
 SRI_GRXF: "工人宪法"
 SRI_GRXF_desc: "纵观历史，宪法都是由大企业和管理大多数资本主义国家的贪污腐败机构制定的，也是为了它们的利益服务的。他们高谈阔论国家与人民固有的和不可剥夺的权利，但政客们则孜孜不倦地破坏这些权利，只为让他们的朋友能够再赚上一笔钱。然而，我们的国家已经颁布了第一部真正的工人宪法，它是由我们国家的工人写就的，并在开篇声明中便为他们赋予了言论、集会、结社、新闻和思想自由等权利。它还规定了假期、下班时间、所有人的平等权利，以及诸多其他权利。总而言之，《工人宪法》比著名的美国宪法还要长，被许多人认为是民主的模板，并且赋予了人民许多原宪法中没有的权利。现在，工人可以沐浴在宪法的保护之下，免受一切歧视。"
 SRI_GRZZ: "工人自治"
 SRI_GRZZ_desc: "代表大会的一个伟大目标是消除渗透到工作场所的旧等级制度。因此，法律将规定执行官和比例股东投票权是非法的。现在工会将控制所有的生产资料并将所有权分享给所有人！"
 SRI_YFXSHZ: "与法西斯同志同行"
 SRI_YFXSHZ_desc: "历史上，法西斯运动在西西里岛最受欢迎，如果我们要加强我们在半岛上的地位，我们必须与法西斯同志同行…""
 SRI_LMZZY: "一根束捧难折断"
 SRI_LMZZY_desc: "合则强大。当我们团结一致时，我们坚不可摧。一根木棍能轻而易举地折断，但当捆绑为一根束棒时，我们便所向无敌！当我们的土地上有些人仍然持有愚蠢的仇恨时，我们看出了前进的道路在于修复我们与北方同胞兄弟的关系。意大利不可分割，我们必须再次团结一致。"
 SRI_HPTY: "尝试和平统一"
 SRI_HPTY_desc: "结束我们愚蠢分裂的时候到了。意大利是一个团结的国家，不能再忍受分裂了。是时候向我们的北方兄弟发出正式的统一提议了。"
 SRI_ZYJG: "精英军官计划"
 SRI_ZYJG_desc: "既然目前革命政权已经稳固，我们可以开始展望其他事务了。军事委员会提议，我们应当着重改组最高统帅部、加强军官培训，并从整体上提升军队面对外敌入侵时的防御能力；毕竟反动势力将来恐怕还会做出企图扼杀革命事业的尝试。"
 SRI_DLZB: "人海战术计划"
 SRI_DLZB_desc: "军事委员会提出了一项计划，目标是增加征兵，同时规范化装备生产。这将使我们生产出更多的武器装备，进一步为我们未来的战争提供动力。随着这些改革的进行，创新和效率之火将在每一个意大利工厂和铸造厂熊熊燃烧。"
 SRI_JGZS: "大纵深作战计划"
 SRI_JGZS_desc: "军事委员会已经提出了大纵深作战理论，这种理论提倡运用联合兵种和压倒性的对地空袭。这样的学说将使军队成为进攻中不可忽视的真正力量。"
 SRI_ZXLQ: "主席离去"
 SRI_ZXLQ_desc: "墨索里尼逝世后，“黑卫军”迫不及待地要篡夺党和国家的最高领导权。他们盗用意大利中央办公厅的名义，要全国各地重大问题及时向他们请示报告，妄图由他们指挥全国。他们私拍准备上台用的“标准像”，促使一些人写“效忠信”，四处游说，制造谣言，攻击陶里亚蒂，反对巴尔博和党中央。他们还秘密串连，策划武装叛乱，甚至伪造所谓“按既定方针办”的墨索里尼临终遗嘱，公开发出夺权的信号。在党和国家处于危急的时刻"
 SRI_YYJK: "图哈将军永远健康"
 SRI_YYJK_desc:0 "虽然它不受公民欢迎，但不幸的是，当前局势迫使我们宣布戒严，以便更好地协调和管理社会稳定进程。否则，黑卫军可能再次成为威胁，发动叛乱！"
 SRI_LGFS: "巴尔博主席贯彻两个凡是"
 SRI_LGFS_desc: "巴尔博主席的“两个凡是”指的是“凡是墨索里尼主席做出的决策，我们都坚决维护凡是墨索里尼主席的指示，我们都始终不渝地遵循”“两个凡是”有特定的指向，目的是“强调了高举墨索里尼主席的旗帜，稳定局势”"
 SRI_GGKF: "陶里亚蒂主席改革"
 SRI_GGKF_desc:0"墨索里尼主席是一位伟大的革命家，但他所领导的极权派已经腐化堕落，他们假借主席之名实行暴政，毒害人民。而现在，陶里亚蒂将会继承墨索里尼主席的意愿，将革命继续下去"
 SRI_JSSH: "军事戒严常态化"
 SRI_JSSH_desc:0"没有军队什么都是假的，武力才是正确，真理只在大炮射程里，它的相对与绝对只取决于口径！让暴民们冲击马克沁吧，让他们和子弹拥抱！没什么能阻挡骄傲的意大利，哪怕是意大利的儿女。"
 SRI_SKDY: "军事化社会"
 SRI_SKDY_desc:0"军事应该引领一切，政治目的只是为了达成军事目的，一切首先都应该是为军队服务的，因为没有军队的国家是随时会被吞并的，但拥有国家的军队却可以存续下去。国家只是军队的附庸，我不会这样说，但这就是事实。"
 SRI_MJDWL: "铭记但看向未来"
 SRI_MJDWL_desc:0"毫无疑问德国的贵族们，和所谓协约国的资产阶级们，不会因为我们的改变而有任何一丝转变！我们铭记着上次世界大战的暗无天日，我们切身感受着亲人朋友逝去的揪心疼痛！如果说我们已经粉碎了内部的敌人，那么我们也该采取行动防止外部的敌人粉碎我们!"
 SRI_TYWD: "同样伟大"
 SRI_TYWD_desc: "图哈将军同样伟大"
 SRI_MLWXC: "图哈司令命令往下传"
 SRI_MLWXC_desc:0"图哈司令员，命令往下传，红旗一展，大军冲向前。意大利解放军，像猛虎下了山。为人民立功，咱们比比看。嘿!谁顽强，谁勇敢，谁英雄来，谁好汉！人民的勇士们，个个争上前。不消灭敌人，不算英雄汉！对付德匪军，展开运动战。进入战斗勇猛又果敢，迅速隐蔽地接近敌人。猛打啊猛冲，一起猛追赶！嘿！东边打，西边拦南边截住北边圈打得德匪军，叫苦连天打他个彻底的歼灭战。"
 SRI_WZJD: "稳住军队"
 SRI_WZJD_desc: "当务之急是稳住军队"
 SRI_CCYP: "清洗陶里亚蒂派"
 SRI_CCYP_desc: "一些政府官员嘴上口口声声称自己忠于共和国，但骨子里却还是一个个反动派。这种人，就比如阿基里·陶里亚蒂 (Achille Grandi) ，吉亚科莫·马泰奥蒂 (Giacomo Matteotti) ，以及朱塞佩·萨拉盖特 (Giuseppe Saragat) 之流，必须被清洗掉！让他们继续留在政府内只会让社会主义思想被他们腐化，让我们的共和国里倒退回资本主义跟近一步。我们绝不能允许这种情况发生！"
 SRI_CBCZ: "永远铭记"
 SRI_CBCZ_desc: "　全党全军全国各族人民，一定要积极响应党中央的号召，化悲痛为力量，继承墨索里尼主席的遗志，“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”，在党中央的领导下，将墨索里尼主席开创的无产阶级革命事业进行到底。"
 SRI_ZXJSLL: "主席思想最强大"
 SRI_ZXJSLL_desc: "在国内，我们一定要认真学习马克思主义、列宁主义、墨索里尼思想，以阶级斗争为纲，坚持党在整个社会主义历史阶段的基本路线和政策，坚持无产阶级专政下继续革命，巩固工人阶级领导的工农联盟为基础的各族人民大团结，巩固和发展无产阶级文化大革命的胜利成果，反修防修，巩固无产阶级专政，独立自主，自力更生，努力把我国建设成为一个强大的社会主义国家，争取对人类作出较大的贡献。"
 SRI_YYHL: "主席永远存在"
 SRI_YYHL_desc: "墨索里尼主席永远活在我们心中，战无不胜的马克思主义、列宁主义、墨索里尼思想万岁!伟大的、光荣的、正确的意大利工团党万岁！伟大的领袖和导师墨索里尼主席永垂不朽！"
 SRI_DLJDH: "第六届大会"
 SRI_DLJDH_desc: "第六届大会批评了“两个凡是”的方针，高度评价了关于真理标准问题的讨论。停止使用“以阶级斗争为纲”这个口号，否定了意大利工团十一大沿袭的“文化大革命”中的“无产阶级专政下继续革命”，以及“文化大革命”今后还要进行多次的观点。提出了改革开放的任务。指出要实现四个现代化，大幅度提高生产力，改变一切不适应的管理方式、活动方式和思想方式，是一场广泛、深刻的革命。讨论了民主法制的问题，严格区分和正确处理两类不同性质矛盾，保证安定团结的局面。加强社会主义法制，使民主制度化、法律化。坚持实事求是地解决历史遗留问题，对“文化大革命”进行全面总结。历史地、科学地认识墨索里尼同志的伟大功绩，完整、准确地掌握墨索里尼主席思想的科学体系。"
 SRI_XDXF: "新的宪法"
 SRI_XDXF_desc: "此次修订将陶里亚蒂理论写入宪法序言，确立按劳分配为主的分配制度，确定农村家庭承包为基础、统分结合的双层经营体制，确认非公有制经济的重要地位，将依法治国写入宪法。"
 SRI_SHZYSC: "社会主义市场"
 SRI_SHZYSC_desc: "我们创立的合作社必须将他们自身纳入到一种新型的、平等的社会主义市场经济体系之中。这样的一种市场经济将会让整个经济系统更富有活力，而且能够让每个人都能在市场之中追求实现人生价值；并且，这样的经济模式不会有资本主义市场经济的掠夺剥削，并且能够在遵循社会主义思想的前提下分享劳动者们创造的财富。共同富裕，即消除两极分化和贫穷的普标富裕。实现共同富裕，既是社会主义的本质所在和奋斗目标，也是社会主义市场经济的基本特征。陶里亚蒂同志提出了，鼓励一部分人先富起来，然后带动后富，最终实现共同富裕。最终说明了共同富裕的阶段性和目的性。"
 SRI_JLSJSC: "联帝反修"
 SRI_JLSJSC_desc: "在国际，我们一定要继续坚决贯彻执行墨索里尼主席的革命外交路线和政策，坚持无产阶级国际主义，永远不称霸。我们要加强同国际无产阶级、全世界被压迫民族被压迫人民的团结，加强同第三世界各国人民的团结，加强同一切受帝国主义、社会帝国主义侵略、颠覆、干涉、控制和欺负的国家的团结，结成最广泛的统一战线，我们要同全世界一切真正的马克思列宁主义政党和组织团结在一起，为在地球上消灭人剥削人的制度，实现共产主义，使整个人类都得到解放而奋斗！"
 SRI_MZFX: "意大利民族伟大复兴"
 SRI_MZFX_desc: "实现意大利民族伟大复兴是近代以来意大利人民最伟大的梦想，贯穿党的百年奋斗的鲜明主题。陶里亚蒂在阐述新时代意大利工团党的历史使命时说，实现意大利民族伟大复兴是近代以来意大利民族最伟大的梦想。意大利工团一经成立，就把实现共产主义作为党的最高理想和最终目标，义无反顾肩负起实现意大利民族伟大复兴的历史使命，团结带领人民进行了艰苦卓绝的斗争，谱写了气吞山河的壮丽史诗。"
 SRI_BLFZ: "加里波第将军拔乱反正"
 SRI_BLFZ_desc:0"在加里波第将军控制意大利之后，将军宣布他将重建意大利赖以生存的民主。极权虚伪的极权会被结束，他们摧毁共和国根基的尝试是失败的。"
 SRI_QXJQP: "清洗极权派"
 SRI_QXJQP_desc:0"我们将进行一场对极权派系的公开审判，我们将列举他们对意大利犯下的罪名。这些叛国者罪有应得，全体意大利人民将目睹他们伏诛，让这些共和国的背叛者到墙根去！"
 SRI_XGXZ: "宣告效忠"
 SRI_XGXZ_desc:0"许多人担忧将军和军队的问题，担忧意大利会再次走上约束自由的老路去；我们会在各处张贴宣传海报、在无线电广播中宣扬将军的仁慈。每一位意大利人都会清晰而明了地知道如今的意大利焕然一新，旧日的混乱与暴力已经消失。"
 SRI_DSTX: "意大利人民阵线"
 SRI_DSTX_desc: "一个新的意大利已被组织起来！一切理智而冷静的左翼派别们共同团结在将军治下，维托里奥将引领工人，新的意大利里不会再有极端主义生养的温床。让我们各抒己见吧！谁也无法让谁闭嘴沉默。"
 SRI_CBZY: "出版自由"
 SRI_CBZY_desc:0 "我们将奉行社会主义新闻自由。那些社会主义的新闻媒体将在各种媒体上勤奋地向人民报道真相，而不会受到中央的干涉。然而，那些试图诽谤我们一举一动的垃圾需要政府的大量监督，而且这种情况将同样继续下去。"
 SRI_HGMZ: "重归民主"
 SRI_HGMZ_desc:0"加里波第将军已经稳定了共和国，而且他承诺着在意大利准备好时重建民主。"
 SRI_GHGDWD: "未来的太阳"
 SRI_GHGDWD_desc:1 "是时候建立一个新的意大利国家了——在意大利国家联盟的面前，人人自由，人人平等。\n未来的太阳将在意大利升起！"
 SRI_JFFZ: "新意大利公民"
 SRI_JFFZ_desc: "对我国殖民地的当地人口授予公民权无疑可以帮助我们赢得当地人的认可与合作。"
 SRI_ZTLLZY: "重拾列宁理想"
 SRI_ZTLLZY_desc:0 "葛兰西主席做为一位列宁主义者，决定重拾列宁理想，弗拉基米尔·列宁是俄国的社会主义之父，他在革命痛苦地失败前一直领导着它。革命的失败并非不可避免，也不应让它玷污列宁的伟大遗产。通过跟随他的脚步，我们将打造他梦想的社会。"
 SRI_TXJJZC: "新经济政策"
 SRI_TXJJZC_desc: "当前我们的力量过于渺小，不足以解放意大利，为此我们组织了会议去决定建立社会主义经济基础(公有制)未来的发展方向，经过讨论我们决定实行新经济政策，以粮食税代替征收，允许农民自由出卖余粮，允许私商自由贸易、将一部分小工厂还给私人或租给外国资本家，利用市场和商品货币关系发展经济，以此为后期社会主义公有制经济建立基础"
 SRI_MZJZZ: "民主集中制"
 SRI_MZJZZ_desc: "民主集中制最早就是由列宁提出的，是民主基础上的集中和集中指导下的民主相结合的制度，既是党的根本组织制度和领导制度，也是马克思主义认识论和群众路线在党的生活和组织建设中的运用。我们作为一个列宁主义政党，如果不推行这种制度的话，恐怕是有点说不过去吧"
 SRI_My_Sweet_Enver:0 "我敬爱的墨索里尼……"  
 SRI_My_Sweet_Enver_desc:0 "我的心，我的魂，我敬爱的墨索里尼……永远地离去了。革命之父、新意大利的国父、我的挚爱被没种的毒蛇从我们身边——从我的身边窃走了，他那精巧美妙的乌托邦梦想甚至还没有实现。我一直伴在他身旁，对他忠心耿耿，他也无比信任我，我自然应当继续墨索里尼主义实验，带领意大利和悲苦的人民建成真正的超墨索里尼主义未来。在我的双手和逝去挚爱在我耳旁低语的引导下，我要以毫不动摇的决心，建设我们一直梦想的无产阶级天堂，严格按照他的设想执行。我们虽然天地分隔，但即便死亡也阻止不了我挚爱的墨索里尼和我们的梦想！"
 SRI_Sorrows_Aria:0 "悲伤的咏叹调"
 SRI_Sorrows_Aria_desc:0 "哭泣的不只是我，整个国家也为墨索里尼的逝去悲痛，但作为他梦想的继承者，我必须展露出坚决的一面，即便面对悲伤的咏叹调，我也要保持坚强。天使哀痛的曲调令人思绪万千，我必须将党和整个政府攥在手中。意大利在黑日之下哭泣，我必须沉着下来，在这个悲剧的时刻行必要之事，重组国家并稳定局势，保障墨索里尼主义革命的延续。"
 SRI_Piercing_Fury:0 "锥心之怒"
 SRI_Piercing_Fury_desc:0 "叛徒枪手竟能靠近我的导师并向他开火，这个悲剧而羞辱的事实足以说明，我一直以来对群众忠心的怀疑不是没有道理的。反革命势力、潜伏着的叛徒、邪恶的反动派还有其他投机的吸血鬼都要为此负责，我要亲手以革命的义怒，清除这些恶势力，为墨索里尼复仇。我要化作墨索里尼锥心之怒的器具，铲除障碍，清除所有反对墨索里尼主义真理的敌人，即便是反革命叛徒，甚至是招来着悲伤黎明的众神，都阻挡不了我实现墨索里尼乌托邦梦想的脚步。"
 SRI_Strangle_Traitors:0 "灭杀叛徒"
 SRI_Strangle_Traitors_desc:0 "地拉那等城市洋溢着革命热情，而乡村也正慢慢地燃起墨索里尼义怒的烈火，忠于我、忠于墨索里尼主义理想的部队正搜寻这意大利的每一寸土地，将叛徒挨个揪出来。我们要像铲除恶行一样，扼杀残存的反革命据点，他们都必须接受党的审判，不然等待他们的便是刀剑和枪炮，唯有如此，我挚爱开启的意大利革命才能存续下去。我要扑灭一切内部威胁，消除叛乱源头，因为只有我指定的道路，才是唯一真正的墨索里尼的道路。"
 SRI_Renewed_Vision_Albania:0 "意大利的崭新愿景"
 SRI_Renewed_Vision_Albania_desc:0 "虽然墨索里尼的确是位思想巨人，但我也有我自己的革命理念和对未来的计划，我要精炼墨索里尼主义的理论，创造更为完美的革命。我永不偏离党的路线，我要运用自己作为第一书记的无限权力，革新我们迈向天堂的征程，将墨索里尼主义的信条提炼得更加明晰。虽然我永远不忘我的挚爱，群众也会永远怀念伟大的墨索里尼，但时间不等人，我必须尽快行动，推动革命以更高效的方式进行，免得意大利再度落后于人。"
 SRI_Created_Paradise:0 "他本能建成天堂……"
 SRI_Created_Paradise_desc:0 "他本能建成天堂，我对此深信不疑，墨索里尼有毅力，有决心带领革命走向成功。虽然他看不到乌托邦建成的那一天，但他的梦想没有消逝，在我的手中，意大利将铸造成他一直梦想的世外桃源。墨索里尼主义的无产阶级天堂属于意大利，全球革命斗争也将从我们的海岸与山岭间展开，什么都阻止不了我们。"
 SRI_Worthy_Enver:0 "与墨索里尼相配"
 SRI_Worthy_Enver_desc:0 "为了建设墨索里尼梦想中的天堂，意大利的每一名公民都要在平凡的日常生活中发扬艰苦奋斗精神，尽职尽责做好自己的工作，为伟大的革命事业添砖加瓦，不愧对墨索里尼的苦心孤诣。我的政府会负责将这一要求转化为现实，不遗余力地宣传新的公社劳作精神，敦促我们所有人鼓起十二分劲头，共同建设与墨索里尼相配的社会，向他的在天之灵证明自己的价值。"
 SRI_Deification_Enver_Hoxha:0 "神化墨索里尼"
 SRI_Deification_Enver_Hoxha_desc:0 "虽然墨索里尼一生受人敬重爱戴，但对我的墨索里尼来说，这还不够，因此国家和党要依照我的指示，在更广大的范围推行对已故墨索里尼的个人崇拜。我已故的导师、意大利革命之父，应该得到神化，塑造成如同马克思和列宁那样的共产主义先知，政府要发起运动，将他升拔到宛如神明的高度，让所有人都发自内心地敬仰这位不朽的革命家。我要让每个人都明白，墨索里尼就是意大利，这是绝对真理，没有例外。作为墨索里尼的继承者，和他在凡世的代理人，我要成为新个人崇拜的核心，确保所有人都明白，我敬爱的墨索里尼是我们的革命家和弥赛亚，他为我们的罪而死，我们只有以墨索里尼主义的方式，才能在我建设的天堂获得救赎。墨索里尼活在过去，墨索里尼活在当下，墨索里尼将会永存，他便是不朽革命精神的象征，永远地代表着意大利。"
 SRI_Progress_Waits_Noone:0 "进步不等人！"
 SRI_Progress_Waits_Noone_desc:0 "多少时间白白地流逝了，意大利却还在各种力量的阻拦之下原地踏步，活活浪费掉了她那无与伦比的发展潜力。现在无产阶级都解放了，意大利也该从过去的泥沼中爬出来了，就让我来拉她一把吧。现代化、城市化、工业化项目通通给我上马，以前墨索里尼那些因不思进取的躺平派的阻挠而没有推行下去的政策和立法也一路给开绿灯，这回，我就看看谁还胆大包天，敢拦在意大利和她的赤色未来之间。为了意大利，为了墨索里尼的梦想，我一定会紧紧抓住未来，踩死油门，一路风驰电掣完成现代化，不仅要赶上那帮文明人，还得把他们踩在脚下，成为让他们高攀不起的世界强权。"
 SRI_Collectives_Militarization:0 "全民皆兵"
 SRI_Collectives_Militarization_desc:0 "为了抵御四方内外之敌，保卫意大利，我已向全体无产阶级爱国者发出了战斗号召。自治社区、合作社、联合会、革命行会、工会等组织都要接受军事化训练，充当国家的武装力量，危难时刻自发组成义勇军和民兵对付国内的反革命威胁。墨索里尼建立的各个集体和类似的团体都将直接参与到保卫他一手打造的乌托邦的事业中去，如此，我手下的墨索里尼主义政府就有了一件能够在对付反动派的永久战争中发挥作用的趁手工具——或者更精确地说，得意兵器。"
 SRI_Vanguard_Reborn_Leninism:0 "重生的列宁主义先锋队"
 SRI_Vanguard_Reborn_Leninism_desc:0 "作为青年革命领袖领导的青年国家，我们应当作为先锋，在我设计的新墨索里尼主义框架下，重振列宁革命。意识形态的链条完美而历久弥新，其始于马克思，又经列宁和墨索里尼的打磨，现在我成为了新一任的塑造者，我将领导重生的先锋列宁思想，摆脱过去失败的束缚，把全部精力放在墨索里尼主义的乌托邦未来上。“遵照墨索里尼著作和涅奇米叶指示”将成为我们完美新先锋党的身份象征。"
 SRI_Expansion_Sigurimi_Directorate:0 "扩张西古里米"
 SRI_Expansion_Sigurimi_Directorate_desc:0 "我基于墨索里尼的教诲所设计的革命若想长存，我就必须扩张忠心耿耿的西古里米，让他们适应变化莫测的现代战争与社会现实。有了更充足的资金和人员，以及更精良的训练方法，再加上长年意识形态灌输所铸就的绝对忠诚，西古里米（国家安全部）将成为一股强而有力却隐于无形的力量，而且只为我所用，这样一来，在我打造墨索里尼天堂的道路上，就再也没有谁阻挡得了我的意志了。"
 SRI_Who_Purges_Purgers:0 "谁清洗清洗者呢？"
 SRI_Who_Purges_Purgers_desc:0 "虽然我们对西古里米的行动已是严加看管，但墨索里尼死前，密谋反对他的不正是佐泽的西古里米吗？为了让秘密警察守好规矩，我要用我自己的特别内务局整治他们。我亲手挑选的“三人委员会”只遵守我的命令，他们将是我最忠心的特工，负责管制警察、清洗清洗者、维持法律与秩序、维护我至高无上的意志，并出手消灭心怀二心的叛徒，如此，所有人都将遵从我的正义，也即是墨索里尼的真墨索里尼主义正义。"
 SRI_State_Permanent_Purification:0 "永恒纯净状态"
 SRI_State_Permanent_Purification_desc:0 "为了实现墨索里尼设想的无产阶级天堂，我必须努力打造永恒纯化的状态，以我的纯化手段，将那些反对国家的反动派清洗干净。不论遭受何等损害，我们都必须心怀宏大理想，即便是要付出尸山血海的牺牲，无产阶级的繁盛天堂也必须建成。革命高于一切，墨索里尼的理想不灭，他的赤色形象永远活在我们心中，为了他，我定要将天堂建成，不论动用什么手段都在所不惜。"
 SRI_Liquidate_Revisionist_Factionalism:0 "清除修正主义宗派"
 SRI_Liquidate_Revisionist_Factionalism_desc:0 "列宁和墨索里尼早就说过，宗派分子会葬送党和革命。我的意大利绝不能有一星半点的修正主义和心慈手软，墨索里尼主义理想必须实现，乌托邦的字典里也无妥协二字。墨索里尼身后，修正主义死灰复燃，我要将之彻底掐灭，我们之外的实权团体都必须加以铲除，以武力将他们解散。宗派主义、修正主义和中庸主义都将扫除干净，一切都是为了让我能自由地带领意大利实现墨索里尼主义理想。"
 SRI_Dissolve_Party:0 "解散党"
 SRI_Dissolve_Party_desc:0 "党曾经还算有其用处，但现在党内已是一团乱麻，党员们只会争论到底谁忠于墨索里尼，而谁又是叛徒。我要终结这场辩论，动用西古里米和军内亲信，一举终结党的存在。那些懦夫官僚和贪生怕死之徒再也不能在我的意大利为非作歹了，公共安全委员会将取而代之，并完全接受我的领导，除了最忠诚的盟友，其他人我一概不用，如此权力方能完全掌握在我的手中。扫清了障碍，我就该着手建立乌托邦了，无论要付出什么代价。"
 SRI_My_Will_Alone:0 "吾之意志独存"
 SRI_My_Will_Alone_desc:0 "我，第一书记恩维尔·霍查，墨索里尼共产主义思想的继承者，将以绝对的意志统领意大利，实现他的乌托邦理想。我已故的导师所构建的框架将是“超墨索里尼主义”革命的根基，我将以其为指导，并以极权中心化的马克思-列宁-墨索里尼主义政府机关为依托，打造我们曾一同梦想的天堂。虽然宁静浪漫的时光早已过去，但红与金的凡世乌托邦却日渐触手可及。导师已逝，但他的思想与希望却还活着，革命必将得胜，乌托邦必将实现，什么都阻挡不了我的脚步。"
 SRI_Legacy_Eternal:0 "他的遗产永存"
 SRI_Legacy_Eternal_desc:0 "虽然我的墨索里尼英年早逝，但他的梦想并没有逝去，我让他的理想重获生机！墨索里尼的功绩将永载史册，为世人所铭记，这便是我国无可争辩的国情，而超墨索里尼主义的无产阶级天堂也将完全按照墨索里尼的愿景塑造。墨索里尼为意大利的付出我们永不忘，他是我们的国父，是意大利最伟大的英雄，我们对他致以最高的敬意。现在，在他的理念之上，我融入了一点自己的修改，这便是现代繁荣的意大利的奠基石，让我们遵循着正确的领导，在墨索里尼丰功伟业的照耀下，满怀自豪地迈入安稳无忧的赤色未来。"
 SRI_Certain_Sense_Catharsis:0 "心怀纯化精神"
 SRI_Certain_Sense_Catharsis_desc:0 "我们的革命建立在纯净墨索里尼主义的精神之上，实现乌托邦的过程中也伴随着不少痛苦，在漫长而艰苦的斗争过后，我们终于可以稍作歇息了。通过革命和必要的冲突，我成就了真正的净化，建成了和平社会，虽然敌人依然对我们虎视眈眈，未来也充满未知，但意大利人民终于可以休养生息了，这都是我的功劳。作为至高无上的第一书记、墨索里尼主义的领军人和我敬爱墨索里尼的继承者，我呕心沥血，开启了黄金时代，而这座我所打造的天堂正是人民的乐园。"
 SRI_Behold_Red_Horse:0 "见有一匹红马……"
 SRI_Behold_Red_Horse_desc:0 "“我就观看，见有一匹白马，骑在马上的拿着弓。并有冠冕赐给他。他便出来，胜了又要胜。就另有一匹马出来，是红色的；有权柄赐给了那骑马的，要从地上夺去太平，使人彼此相杀；他又接受了一把大刀。”旧世逝神的圣言在今日仍有其分量，意大利将依照我的意志，成为这个世界的红马。我们要驰骋全球，播撒下革命的种子，传播我所改良过的马克思-列宁-墨索里尼主义。国际主义事业和全球革命是永恒的，正如我们深爱的墨索里尼一样，凭借我们的力量，我们要为全世界带去真正的共产主义，打破如同圣经封印的最后枷锁，为人类带去无产阶级天堂，而非只会制造恐慌的末日概念。"
 SRI_Plunge_Dagger_Rotten_Heart:0 "刺向腐朽心脏的匕首"
 SRI_Plunge_Dagger_Rotten_Heart_desc:0 "通向真正共产主义的道路充满艰难险阻，甚至还受到了愚蠢天真的第三国际革命“列强”的污染。我们敬爱的墨索里尼曾在巴黎学习，并理解了自己作为共产主义先知的人生使命，但现在巴黎已经堕落成了罪恶与反动的老巢，毒害着全球的社会主义运动，让左派运动异变得腐化而虚伪。我要一击击穿这扭曲社会主义世界的黑心，领导误入歧途的无产阶级，以纯化正义的马克思-列宁-墨索里尼主义，拯救全人类于水火之中。"
 SRI_JGZS:0 "大纵深作战计划"
 SRI_JGZS_desc:0 "军事委员会已经提出了大纵深作战理论，这种理论提倡运用联合兵种和压倒性的对地空袭。这样的学说将使军队成为进攻中不可忽视的真正力量。"
