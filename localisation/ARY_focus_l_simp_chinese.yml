### ARIER UBER ALLES MEIN FUHRER ###
ARY_declare_endreich:0 "§R扩张我们的帝国§!"
ARY_declare_endreich_desc:0 "§g"我的德国同胞们!在我们进入德意志雅利安帝国的最后阶段之前，似乎有必要回顾一下我们的过去，再一次把我们的生存原则、我们的生活原则和我们的胜利原则纳入我们的思想。欧洲可能受到工团主义惩罚的愿望将不会实现，但这个祈祷将会实现，主啊，上帝，给我们力量，使我们能够为我们的孩子和孩子的孩子保留自由，不仅为我们自己，为欧洲人民，因为这是一场我们发动的战争，不仅仅是为了我们的德国人民，而是为了整个欧洲和全人类!"§!"
ARY_aryan_supermen:0 "§R雅利安超人§!"
ARY_aryan_supermen_desc:0 "§g"我们都是人民的孩子，在我们国家历史上最关键的时刻团结在一起。我们向你们保证，向前线保证，向人民保证，我们将把祖国塑造成人民和他的战士们可以完全盲目地依靠的力量。我们保证在生活和工作中尽一切努力争取胜利。让我们的心中充满政治激情，让我们的心中充满党和国家在伟大斗争中燃烧的永不熄灭的火焰。在这场战争中，我们永远不会落入虚假和虚伪的客观主义的圈套，这种客观主义在德国民族的历史上给它带来了如此多的不幸."§!"
ARY_kali_yuga:0 "§R迦梨时代§!"
ARY_kali_yuga_desc:0 "§g"我们都是人民的孩子，在我们国家历史上最关键的时刻团结在一起。我们向你们保证，向前线保证，向人民保证，我们将把祖国塑造成人民和他的战士们可以完全盲目地依靠的力量。我们保证在生活和工作中尽一切努力争取胜利。让我们的心中充满政治激情，让我们的心中充满党和国家在伟大斗争中燃烧的永不熄灭的火焰。在这场战争中，我们永远不会落入虚假和虚伪的客观主义的圈套，这种客观主义在德国民族的历史上给它带来了如此多的不幸"§!"
ARY_war_meth:0 "§R柏飞丁§!"
ARY_war_meth_desc:0 "§g"你想要全面战争吗?如果有必要，你想要一场比我们今天所能想象的更全面、更激进的战争吗?"§!"
ARY_revenge_culture:0 "§R复仇文化§!"
ARY_revenge_culture_desc:0 "§g"战争开始时，我们只关注国家。凡是为它的生存斗争服务的东西都是好的，必须加以鼓励。凡是损害它的生存斗争的，都是不好的，必须消灭。怀着炽热的心和冷静的头脑，我们将克服战争这一阶段的主要问题。我们正在走向最后的胜利。这场胜利建立在我们对祖国的信心之上。"§!"
ARY_black_fleet:0 "§R黑色舰队§!"
ARY_black_fleet_desc:0 "§g"从现在起，你们是否准备好全力为我军提供足够的兵力和弹药来给工团主义致命一击?"§!"
ARY_nuclear_fire:0 "§R核武器§!"
ARY_nuclear_fire_desc:0 "§g"你赞成对一小群逃避责任的人和黑市商人采取最激进的措施吗?他们假装在战争中有和平，利用国家的需要来达到自己自私的目的。你同意那些破坏战争努力的人应该被斩首吗?"§!"
ARY_esoteric_aryanism:0 "§R秘传雅利安§!"
ARY_esoteric_aryanism_desc:0 "§g"你愿意向前线庄严宣誓祖国坚定地站在他们身后，你会给予他们赢得胜利所需的一切吗?"§!"
ARY_the_endfuhrer:0 "§R雅利安元首§!"
ARY_the_endfuhrer_desc:0 "你准备好跟随希特勒作为祖国的方阵，站在战斗的军队后面，以狂野的决心进行战争，经历命运的所有转折，直到胜利属于我们吗？"
ARY_final_solution:0 "§R最终解决方案§!"
ARY_final_solution_desc:0 "§g"我不知道今晚有多少人在家里和前线通过收音机听我讲话。我想对你们所有人说，从我的内心深处到你们的内心深处。我相信，整个德国人民对我今晚要说的话都有浓厚的兴趣。因此，我将根据时间的要求，以神圣的严肃和坦率的态度发言。受民族社会主义抚养、教育和训练的德国人民能够接受全部真理。它知道形势的严重性，因此它的领导层可以要求采取必要的强硬措施，是的，甚至是最强硬的措施。我们德国人是武装起来对抗软弱和不确定性的。战争的打击和不幸，只会给我们额外的力量、坚定的决心、精神和战斗意志，以革命的意志克服一切困难和障碍。当我跳过过去展望未来时，我是有意为之的。时间很短!没有时间进行毫无结果的辩论。我们必须立即、彻底和果断地采取行动，一如国家社会主义一贯的方式。今晚，我再次提醒整个国家的责任。《人民报》期望我们去做一件使我们过去所做的一切都黯然失色的事。我们不想让他失望。正如我们为他感到骄傲一样，他也应该为我们感到骄傲。现在，人们起来，让风暴爆发吧!"§!"


