 geo.514.t:0 "怎么处理顿河哥萨克军团？"
 geo.514.d:0 "顿河-库班地区是位于黑海和里海之间的哥萨克领地，历史上曾是俄罗斯帝国的一部分。布尔什维克革命的爆发与随之而来的大规模内战和德国武装干预，使生活在顿河-库班的哥萨克人走向独立。如今，我们准备好将这座小国重新融入俄罗斯母亲的怀抱，眼下的问题是如何行动才能真正实现这种理想。无论如何，此举必然迫使我们为与德国的利益冲突做好准备，柏林方面绝不会轻视我们的野心膨胀，尤其是针对他们一手扶持起来的国家。"
 geo.514.a:0 "要求他们投降！"
 geo.515.t:0 "格鲁吉亚要求我们屈服！"
 geo.516.t:0 "顿河哥萨克的屈服"
