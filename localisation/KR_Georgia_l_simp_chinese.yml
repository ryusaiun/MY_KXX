 GEO_aze_res_idea_desc: "格鲁吉亚和阿塞拜疆之间的冲突导致阿塞拜疆少数民族人口成为反格鲁吉亚武装分子的巢穴。"
 GEO_cossak_res_idea: "哥萨克抵抗"
 GEO_guard_idea: "格鲁吉亚人民卫队"
 GEO_guard_idea_desc: "格鲁吉亚人民卫队是一支民族主义和社会主义的志愿军，由武装激进分子组成，其目标是保卫格鲁吉亚民族。由于其在意识形态上的忠诚，它已正式并入武装部队序列。"
 GEO_guard_idea2: "格鲁吉亚人民卫队"
 GEO_guard_idea2_desc: "格鲁吉亚人民卫队是一支民族主义和社会主义的志愿军，由武装激进分子组成，其目标是保卫格鲁吉亚民族。由于其在意识形态上的忠诚，它已正式并入武装部队序列。"
 GEO_guard_idea3: "契卡"
 GEO_collectivised_agriculture_idea: "集体农业"
 GEO_collectivised_agriculture_idea2: "市场社会主义"
 GEO_eco_idea: "最高经济委员会"
 GEO_eco_idea_desc: "最高经济委员会由前布尔什维克成员组成，他们被赋予了指导经济的重任。由于格鲁吉亚在该地区的弱势地位，执政的孟什维克党迫切希望建设基础设施和工业，前布尔什维克党提出的中央计划被视为格鲁吉亚的最大希望。"
 GEO_three_year_plan: "三年计划"
 GEO_georgian_defence_idea: "保卫祖国！"
 GEO_georgian_defence_idea_desc: "格鲁吉亚民族再次从俄罗斯手中解放出来，可以自由主宰自己的未来，帝国主义压迫的历史造就了一个深深忠于保卫祖国的民族。格鲁吉亚人民将战斗到最后一人，如果这意味着能保持祖国旗帜飘扬在征服者的蔑视之下。"
 GEO_distribute_wealth_idea: "执行财富分配政策"
 GEO_nationalism_idea: "格鲁吉亚沙文主义"
 GEO_nationalism_idea_desc: "格鲁吉亚人民不仅为自己的祖国感到自豪，而且自认它比该地区其他民族优越。社会爱国主义已经被国家强制执行到国家中去，使格鲁吉亚人民理解其作为高加索和全世界最强大、最努力工作和最坚韧的民众的地位！"
 GEO_nationalism_idea2: "格鲁吉亚沙文主义"
 GEO_nationalism_idea_desc2: "格鲁吉亚人民不仅为自己的祖国感到自豪，而且自认它比该地区其他民族优越。社会爱国主义已经被国家强制执行到国家中去，使格鲁吉亚人民理解其作为高加索和全世界最强大、最努力工作和最坚韧的民众的地位！"
 GEO_nationalism_idea3: "格鲁吉亚优越论"
 GEO_nationalism_idea_desc3: "格鲁吉亚人民不仅为自己的祖国感到自豪，而且自认它比该地区其他民族优越。社会爱国主义已经被国家强制执行到国家中去，使格鲁吉亚人民理解其作为高加索和全世界最强大、最努力工作和最坚韧的民众的地位！"
 GEO_isolation_idea: "格鲁吉亚孤立主义"
 GEO_peoples_guard_dictatorship_idea: "人民卫队专政"
 GEO_caucasus_expansion: "高加索扩张"
 GEO_caucasus_expansion2: "高加索扩张"
 GEO_armenia: "亚美尼亚？"
 GEO_armenia2: "亚美尼亚？"
 GEO_greater_georgia: "反俄情绪"
 GEO_greater_georgia2: "反俄情绪"
 Georgia_Focus: "格鲁吉亚国策树"
 GEO_black_monday: "黑色星期一波及格鲁吉亚"
 GEO_black_monday_desc: "德国的经济危机终于抵达格鲁吉亚，冲击了我们的经济！我们必须在事态恶化之前抓紧时间，采取相关措施以摆脱危机。"
 GEO_pipeline_issue: "重新审视波季条约"
 GEO_pipeline_issue_desc: "波蒂条约是德国和格鲁吉亚政府于1918年签署的一项协议，旨在德国承诺承认和保护新生的格鲁吉亚共和国。然而，这是有代价的，格鲁吉亚允许德国不受限制地使用格鲁吉亚的所有铁路，并从阿塞拜疆建立一条石油管道。也许是时候重新审视这项条约了？"
 GEO_pipeline_seized: "波季条约已死！"
 GEO_pipeline_seized_desc: "波季条约是格鲁吉亚一个羞辱的伤疤，将我们新兴的经济与德国人的强盗贵族绑在一起。虽然这可能只能轻微地改善我们的经济困境，但通过撕毁条约并将石油管道国有化，我们可以向我们的人民和德国人发出一个明确的信息。"
 GEO_kept_pipeline: "支持德国"
 GEO_kept_pipeline_desc: "德国尽管有种种过错，但自1918年以来一直与我们站在一起，并将奥斯曼置于困境中。尽管不幸，为了防止经济进一步崩溃，我们不得不与德国坐在同一条船上，这是必要之恶。"
 GEO_nationalisation: "国有化重要产业"
 GEO_nationalisation_desc: "由于我们面临前所未有的危机，许多对格鲁吉亚经济至关重要的行业已经准备倒闭。这种事决不能发生，我们必须将他们国有化。这在短期内可能会让我们付出高昂的代价，但从长远来看好处多多。"
 GEO_farmers_fund: "设立格鲁吉亚农民基金"
 GEO_farmers_fund_desc: "我国的农业部门受到了严重的打击并急剧萎缩。为了防止大部分格鲁吉亚农民变得贫困潦倒，我们必须介入，确保他们能在政府的补贴下继续生存。"
 GEO_seize_companies: "暂时征用外国投资"
 GEO_seize_companies_desc: "虽然这可能会激怒我们的外国投资者，但我们别无选择，只能出面接管那些能够暂时维持生计的外国企业，以维持其他经济部门的运转。"
 GEO_expand_batumi_harbour: "扩建波季港"
 GEO_expand_batumi_harbour_desc: "波季是格鲁吉亚最大、最繁忙的港口。我们可以腾出一些资金，在该地区进行进一步投资，让商船队和外国企业更容易入驻这里。"
 GEO_dam: "建设拉贾努里大坝"
 GEO_dam_desc: "拉贾努里有着一片大型的天然水体，长期以来一直有计划在该地区建造一个水坝。在“黑色星期一”肆虐经济并使许多人失业后，我们可以通过启动这个项目，来让许多失业的人重新找到工作。"
 GEO_state_bank: "建立格鲁吉亚国家银行"
 GEO_state_bank_desc: "格鲁吉亚长期以来一直没有属于自己的中央银行，随着“黑色星期一”所导致的经济危机使国外银行业陷入混乱，许多政府人士认为，现在是时候建立我们自己的央行，帮助格鲁吉亚摆脱国外资本的影响了。"
 GEO_infrastructure_program: "注资格鲁吉亚铁路"
 GEO_infrastructure_program_desc: "Kartuli Rkinigza，即格鲁吉亚铁路公司，是格鲁吉亚首屈一指的货运公司，因“黑色星期一”而陷入困境。政府的资金将使该公司重焕新生，并确保这一重要企业继续生存。"
 GEO_modernize_existing_industry: "工业教育项目"
 GEO_modernize_existing_industry_desc: "格鲁吉亚的许多本土工业已经衰败甚至落伍，这使我们的经济雪上加霜。如果我们要摆脱“黑色星期一”的影响，就必须尽快实现现代化。专业化的工业教育项目将帮助我们培养工人技能并提高我们的工业能力。"
 GEO_bailouts: "纾困外资公司"
 GEO_bailouts_desc: "许多外企在格鲁吉亚经营，它们是我国经济的命脉。坐视不管对我们没有好处，因此，通过节省政府资金来维持它们的运转很有必要。"
 GEO_manganese: "补贴奇阿图尔锰业"
 GEO_manganese_desc: "奇阿图尔锰矿股份公司是上述城市的重要雇主，并负责这些地方的采矿业务。对矿井的补贴将确保黑色星期一后的恢复不那么痛苦，并增加工人的就业率。"
 GEO_tiflis_coal_power_plant: "在第比利斯新建燃煤电站"
 GEO_tiflis_coal_power_plant_desc: "随着越来越多的人从危机中失业，有人提议在首都建立一个新的燃煤电厂，为失业者创造各种就业机会，使其继续工作。"
 GEO_german_recovery_model: "德国军工厂投资"
 GEO_german_recovery_model_desc: "德国军火公司对格鲁吉亚的频繁投资，仍然是格鲁吉亚经济的至关重要的部分之一。如果我们能想想办法继续保持这些业务往来，我们就能在黑色星期一的大萧条面前拥有更多回旋的余地。"
 GEO_krupp: "格鲁吉亚克虏伯公司"
 GEO_krupp_desc: "克虏伯公司是德国历史最悠久的企业之一，它同时也是世界钢铁和军备领域的领军企业。确保他们能够继续向格鲁吉亚投资可以给我们带来丰厚到难以置信的回报，而且也让我们能继续与德国保持互利互惠的关系。"
 GEO_the_azeri_armenian_pipeline: "巴库-波季管道"
 GEO_the_azeri_armenian_pipeline_desc: "由于阿塞拜疆位于里海，因此巴库油田与欧洲其他地区隔绝。在巴库和波季港之间修建新的管道对双方都是一项非常有益的投资。"
 GEO_black_monday_solved: "黑色星期一已解决！"
 GEO_black_monday_solved_desc: "这可能需要一些时间和努力，但格鲁吉亚终于克服了“黑色星期一”经济危机，经济再次回到最佳状态。"
 GEO_army_focus: "国民军预算评估"
 GEO_army_focus_desc: "在我国宪法中，由国家政府决定和评估格鲁吉亚国民军的预算。"
 GEO_artillery_investments: "投资火炮"
 GEO_artillery_investments_desc: "火炮对任何国家的军队来说都是不可或缺的一部分，它们长期以来在世界各地的大小战争之中都扮演着及其重要的角色。虽然格鲁吉亚国内的军火企业可能满足不了我们的需求，但是只要我们有钱，这都不是问题。"
 GEO_special_operations: "特战部队"
 GEO_special_operations_desc: "如今战争的形态在不断地改变着，而格鲁吉亚必须适应这些改变。我们必须建立经过特殊训练的部队，以增强我们的部队在某些环境和特定情况下的作战能力。这可能价值不菲，但绝对值得。"
 GEO_mountaineers: "格鲁吉亚滑雪部队"
 GEO_mountaineers_desc: "格鲁吉亚乃至整个高加索山脉都常常被大雪所覆盖，如果将传统的战争理论生搬硬套是绝对无法适应我们特殊的战场环境的。为了更好地应对可能在雪山地带展开的战斗，我们必须通过一些特殊训练，让我们的士兵们能够一边滑雪一边进行攻击。"
 GEO_officer_training_scheme: "军官训练方案"
 GEO_officer_training_scheme_desc: "近年来，由于缺乏实战和考核标准的下降，人民卫队的军官们的军事能力开始停滞不前。为了能够让这些军官再次承担起他们在战争之中应有的角色，我们需要对他们进行最新军事理论的再培训。"
 GEO_small_arms_development: "轻武器开发"
 GEO_small_arms_development_desc: "尽管格鲁吉亚没有成体系的军火工业，但只要政府提供一些资金，我们起码能摆脱对外国军火的依赖，发展一个麻雀虽小但五脏俱全的武器研发部门。"
 GEO_support_equipment_development: "支援单位"
 GEO_support_equipment_development_desc: "人民卫队在发展其支援单位方面进展不大，很多时候都只能士兵们依靠自己的经验。我们应该在这一领域的投入更多的人力物力。"
 GEO_navy_focus: "格鲁吉亚海岸卫队"
 GEO_navy_focus_desc: "虽然我们没有长长的海岸线，但这并不是我们让海军自生自灭的理由。只要一小笔钱就能在黑海组建起一支规模不大但足够保卫我们海岸线安全的海军部队。"
 GEO_poti_dockyard: "发展波季船坞"
 GEO_poti_dockyard_desc: "波季船坞是我们海军的支柱，如果我们能在其保持良好的状态的基础上进一步开发它，对于我国的海军来说只有好处没有坏处。"
 GEO_convoy_raiding: "精通护航袭击"
 GEO_convoy_raiding_desc: "格鲁吉亚养不起一支庞大的舰队，但我们依然可以对那些拥有海军的国家造成一定的麻烦。护航袭击将会是我们海军的招牌，通过各种战术我们将切断敌人的补给线。"
 GEO_submarine_tactics: "新式潜艇战术"
 GEO_submarine_tactics_desc: "潜艇是我们袖珍海军的主力，在保护我国的海岸线上至关重要。如果能够围绕潜艇改进我们的海军战术，对我们的海军部队将大有脾益。"
 GEO_submarine_tech: "新式技术"
 GEO_submarine_tech_desc: "我们不能让我们的海军装备陈旧过时。通过投资新的潜艇设计，我们可以提高我们的海军军力。"
 GEO_oil_tankers: "新式油轮"
 GEO_oil_tankers_desc: "石油运输是我国经济的命门之一。为了保证这一行业能够继续发展，我们需要采购新式油轮。这会让这一产业在我国经济的方方面面扮演更加重要的角色。"
 GEO_protect_batumi: "保护巴统港"
 GEO_protect_batumi_desc: "巴统港再度成为格鲁吉亚的主要出口港，没有了它，我们的经济将大受打击。我们必须建立特殊的防御工事，以确保它能够抵御那些试图从我们手中夺走它及其管道的人。"
 GEO_navy_excercise: "海军演习"
 GEO_navy_excercise_desc: "我们的海军人员已经快要在甲板上站不住了。希望黑海上的几次演习，能让他们快速找到状态并恢复战斗力！"
 GEO_batumi_returned: "巴统回归"
 GEO_batumi_returned_desc: "波季条约对格鲁吉亚最大的侮辱之一就是将巴统划给了奥斯曼帝国。终于，这个错误的正义得到了纠正，我们再次统治了该地区！现在我们有很多工作要做，但这座历史名城的居民们回到了自己的祖国，可以好好休养生息了。"
 GEO_rebuilding_batumi: "重建港口城市"
 GEO_rebuilding_batumi_desc: "随着战略港口城市巴统名正言顺地回归祖国怀抱，我们接下来要做的便是等待席卷安纳托利亚地区的冲突结束时收拾残局了。"
 GEO_expand_the_tanker_fleet: "扩大油轮船队"
 GEO_expand_the_tanker_fleet_desc: "格鲁吉亚现在并非只有一个黑海上的大港，而是有两个！这将让我们能快速扩张石油运输船队并大大增长我们的出口。毫无疑问这将给巴统的经济带来巨大收益。"
 GEO_air_focus: "格鲁吉亚航空队"
 GEO_air_focus_desc: "格鲁吉亚陆航队(Sakartvelos Samkhedro Sahaero Dzalebi)可能是军队中最不发达的军种，但我们不能让我们的空军受苦，以免我们的蓝天被入侵者夺走！"
 GEO_air_academy: "成立格鲁吉亚飞行员学校"
 GEO_air_academy_desc: "格鲁吉亚目前缺少一所本土的空军培训学院。我们应该处理这一问题，这样我们就能训练自己的飞行员，而不是派他们出国留学。"
 GEO_air_investments: "投资空军"
 GEO_air_investments_desc: "我国空军还很弱小，已落后于各国。如果我们要保护自己，我们就需要好好投资。"
 GEO_air_tech: "新式飞机"
 GEO_air_tech_desc: "格鲁吉亚的飞机型号已经落后于世界上许多国家。我们应该拨出一些资金去购买新设计。"
 GEO_night_bombing: "夜间行动训练"
 GEO_night_bombing_desc: "我们的空战经历相对较少，夜间任务对新飞行员来说往往是危险的。这次训练将更好地加强我们的空军。"
 GEO_aa_investments: "投资防空炮"
 GEO_aa_investments_desc: "随着时代的发展，来自天空的打击变得越来越普遍。采取相关的预防措施来应对这一情况是很有必要的。"
 GEO_at_investments: "投资反坦克炮"
 GEO_at_investments_desc: "格鲁吉亚可能面临的敌人无疑将用坦克和其他装甲车包围我们的国家。虽然我们不能指望与他们正面交锋，但我们还是可以在他们身上打那么一两个洞。"
 GEO_unified_training: "军事教育计划"
 GEO_unified_training_desc: "许多爱国的格鲁吉亚人无疑会抓住为国服役的机会。通过腾出资金用于更好的新式军事教育课程，我们可以提高军队的理论水平。"
 GEO_EDP_MMEP_coalition: "国家民主党-国家地主党联盟胜利"
 GEO_EDP_MMEP_coalition_desc: "看来，对于孟什维克政府来说，“黑色星期一”危机对他们来说太难了，以至于让国家民主党-国家地主党联盟获得了多数票。"
 GEO_the_monarchy_referendum: "君主制全民公投"
 GEO_the_monarchy_referendum_desc: "作为其政治脉络承诺的一部分，国家民主党曾承诺对是否恢复君主制进行全民公投。两位王位候选人分别是霍亨佐伦家族的王子约阿希姆和格鲁吉亚贵族吉奥尔基·巴格拉季昂。"
 GEO_george_bagration_monarch: "吉奥尔基九世国王"
 GEO_george_bagration_monarch_desc: "吉奥尔基·巴格拉季昂，一位格鲁吉亚本地贵族，也是格鲁吉亚原皇室的后裔，已经被选为新王位的继承者。有些专制的他想必会与立法机关发生冲突。"
 GEO_republic_victory: "共和派胜出"
 GEO_republic_victory_desc: "出乎意料的是，共和派在公投中胜出了，君主主义者的梦想也因此破灭。毋庸置疑，他们会试图扭转这一结果，但立宪共和主义已经立足在格鲁吉亚的土地上了。"
 GEO_joachim_monarch: "约阿希姆一世国王"
 GEO_joachim_monarch_desc: "普鲁士王子约阿希姆·弗兰兹·亨伯特已被选为新格鲁吉亚王国的统治者，他无疑将推动政府拉进我们与德国的关系——在尊重宪政的前提下。"
 GEO_for_king_and_country: "为了国王和国家！"
 GEO_for_king_and_country_desc: "我们的国王是公正的化身，人民的统一者和格鲁吉亚的保护者。让欢呼声响彻大地吧，格鲁吉亚人要为国王和国家而战！"
 GEO_georgian_nationalism: "鼓励格鲁吉亚民族主义"
 GEO_georgian_nationalism_desc: "格鲁吉亚不会屈从于任何人！我们是一个有着光荣历史的伟大民族，我们不该为此感到羞耻，更不该被任何人奴役。要让人民以保卫祖国为荣。"
 GEO_promote_christian_values: "促进东正教价值观"
 GEO_promote_christian_values_desc: "格鲁吉亚首先是一个拥有古老传统的基督教国家。根据国家民主党的政策纲领，传统的基督教价值观才能让国家统一强大。"
 GEO_grow_close_to_germany: "向德国靠拢"
 GEO_grow_close_to_germany_desc: "随着约阿希姆的登基，亲近我们的德国恩人对我们而言在自然不过了。作为第一个承认我们新生的国家并保护我们免受土俄入侵的国家，巩固与德国的关系完全符合我们的利益。"
 GEO_increase_kings_power: "加强王权"
 GEO_increase_kings_power_desc: "吉奥尔基陛下已经对在政治中发挥更积极的作用表现出极大的兴趣。在所有党派争斗之上，国王是指导国家和人民的最佳人选。因此，他的权力必须更大!"
 GEO_leading_role_Of_church: "教会的主导作用"
 GEO_leading_role_Of_church_desc: "教会在格鲁吉亚普通人的生活中始终扮演着至关重要的角色。我们应该确保教会的支持，维持其在格鲁吉亚文化和公共生活中的主导作用。"
 GEO_german_business_tax_cuts: "德企减税政策"
 GEO_german_business_tax_cuts_desc: "德国企业在格鲁吉亚很常见，他们是我们经济增长的主要引擎。约阿希姆陛下认为应当为德企提供更多的优惠政策，即一些有利的减税措施。我们有什么资格拒绝更多的投资？"
 GEO_nationalise_entrenched_german_industry: "德企国有化"
 GEO_nationalise_entrenched_german_industry_desc: "德国土匪已经设法在格鲁吉亚站稳了脚跟。这是我们国家尴尬的污点，是时候处理这个任何旧政府都无法解决的问题了。"
 GEO_rural_development_scheme: "农业发展规划"
 GEO_rural_development_scheme_desc: "前几届政府辜负了格鲁吉亚的农村地区，农民在他们的统治下深受其害。为了防止任何进一步的衰败，我们必须规划并资助农村地区的发展。"
 GEO_reinforce_constituent_assembly_power: "国民议会的力量"
 GEO_reinforce_constituent_assembly_power_desc: "我们的政府是民主政府，我们必须维护这一事实。我们的立法机构——国民议会应当广泛扩大其权力，以防止暴政的出现。"
 GEO_german_road_investments: "德国基建投资"
 GEO_german_road_investments_desc: "德国表现出对扩大其在高加索的经济活动的兴趣，为了促进贸易，他们需要现代化的运输路线。幸运的是，德国已经提出为格鲁吉亚境内新的道路和基础设施建设提供资金。"
 GEO_strive_for_autarky: "力求自给自足"
 GEO_strive_for_autarky_desc: "在我们赶走我国经济中的外国掠夺者的同时，我们也应力求自给自足，断绝对外贸易，现在是努力实现自力更生，使格鲁吉亚与国际市场隔绝的时候了。"
 GEO_lower_taxes: "降低税收"
 GEO_lower_taxes_desc: "联合政府一直致力于建立一个更加自由的格鲁吉亚，经济自由是其中重要的组成部分——全面减税，减少政府预算。"
 GEO_german_arms_deals: "德国军贸"
 GEO_german_arms_deals_desc: "随着我们进一步加深与德国的合作，他们的政府已经提议出售多余的武器给我们以提高我们自己的军事能力。如果不接受这个有利可图的交易，我们就是傻瓜。"
 GEO_SSDP_victory: "社会民主党幸存"
 GEO_SSDP_victory_desc: "令人惊讶的是，社会民主党成功地在选举中幸存了下来，并组建了少数派政府。现在，为了确保与社会联邦革命党或社会革命党组建联合政府，紧张的谈判开始了。"
 GEO_SSDP_SR_coalition: "社民党-社革党联盟"
 GEO_SSDP_SR_coalition_desc: "社会民主党已经成功地与激进社会主义的社会革命党组建了联盟。毫无疑问，政府现在将着手实施一项全国社会主义化和改善穷人生活的计划。"
 GEO_SSDP_SSPRP_coalition: "社民党-社联革联盟"
 GEO_SSDP_SSPRP_coalition_desc: "社会民主党已经成功地与社会自由主义的社会联邦革命党组建了联盟。联合政府现在将推行一项政治自由化和加强立法机构的计划。"
 GEO_reassure_the_people: "安抚民众"
 GEO_reassure_the_people_desc: "最近的经济和政治危机动摇了我国，并使人民陷入困境。随着格鲁吉亚再次恢复稳定，我们应当安抚民众，告诉他们国家将会稳定下去。"
 GEO_government_security: "确保政权"
 GEO_government_security_desc: "我们的联盟刚刚起步，许多方面都有反对者。如果我们避免政府落入敌手，那就应该设法妥善保护政府。"
 GEO_education_development: "推动国家教育"
 GEO_education_development_desc: "国家缺乏应有的义务教育，许多格鲁吉亚人没有接受真正的教育。我们需要增加资金投入来改善这一状况。"
 GEO_state_propaganda: "国家宣传运动"
 GEO_state_propaganda_desc: "敌众我寡，人民必须站在我们这边，认识到我们的政府才是公正的，并为他们的利益而工作。"
 GEO_entrench_political_freedoms: "巩固政治体系"
 GEO_entrench_political_freedoms_desc: "黑色星期一几乎推翻了我们所珍视的脆弱的民主。我们的宪政制度必须得到加强，并扎根于国家结构中。"
 GEO_increase_welfare: "深化福利国家"
 GEO_increase_welfare_desc: "社民党建立了一个小而可靠的福利体系。为了让我们的支持者满意，我们将深化这项工作，并照顾到所有格鲁吉亚人。"
 GEO_political_decentralisation: "权力下放"
 GEO_political_decentralisation_desc: "社会联邦革命党希望看到政府下放权力，为了确保他们的忠诚，我们应该兑现这些承诺，并从第比利斯下放一些权力。"
 GEO_autonomous_agricultural_bodies: "农业自治机构"
 GEO_autonomous_agricultural_bodies_desc: "格鲁吉亚的农民深受“黑色星期一”所害，有人提议成立专门的自治机构来监督农业发展。我们目前只能死马当活马医了。"
 GEO_expand_the_constituent_assembly: "扩大国民议会"
 GEO_expand_the_constituent_assembly_desc: "现在是时候跟进社会联邦革命党的建议，扩充改组选举席位并扩张国民议会了，这样想必能让更多格鲁吉亚人的政治利益得到维护。"
 GEO_increase_unionism: "强化工会"
 GEO_increase_unionism_desc: "SR的社会主义希望我们取消对工会的限制，并向工人推广工会制度。当然，我们应该遵循并执行这项建议，以便更好地保护格鲁吉亚工人。"
 GEO_agrarian_socialism: "农业社会主义"
 GEO_agrarian_socialism_desc: "社会革命党支持农业社会主义，而格鲁吉亚工业稀缺。我们便应该理所应当地在我国人民中推广农业社会主义，以便更好地改善农村民众的生活。"
 GEO_land_socialisation: "社会化土地改革"
 GEO_land_socialisation_desc: "不幸的是，仍有许多农民在别人的土地上劳作，而非自己的土地。根据社会革命党的要求，我们应该设法纠正这个问题，并为农民实施重大的土地改革。"
 GEO_SR: "社会革命党胜选"
 GEO_SR_desc: "颇令人惊讶，虽是少数派政府，但社会革命党还是堂堂胜选。紧张的谈判已经开始，该党意图借此与社联党或社民党结成联盟。"
 GEO_Establish_Ties_With_Commune: "与第三国际建立联系"
 GEO_Establish_Ties_With_Commune_desc: "我们应该参与国际社会主义运动！格鲁吉亚再也不是境外帝国主义的棋子了。我们应向联合全世界的社会主义同志迈出一小步。"
 GEO_Soviet_Republic: "向苏维埃共和国转型"
 GEO_Soviet_Republic_desc: "民主共和国是好，但也没有那么好。通过在格鲁吉亚各地建立苏维埃，我们争取到了农民的支持。议会近半数议席属于反动派，我们绝不能让他们夺取政权！"
 GEO_SSPRP: "社会联邦党多数"
 GEO_SSPRP_desc: "社会联邦党设法争得了支持，获得了多数席位，但还不足以确保其全面胜利。现在，我们应联合起我们的革命民主联盟。"
 GEO_Support_Smallholders: "支持小农"
 GEO_Support_Smallholders_desc: "孟什维克政府眼里就没有农户和小农。他们只关注雇农和城市无产阶级，我们的农户正苦苦挣扎着，但他们是真正的爱国者，政府应当给予他们大力扶持。"
 GEO_Ensure_Church_Support: "确保教会支持"
 GEO_Ensure_Church_Support_desc: "长期以来，格鲁吉亚东正教会一直是我国的主要机构。由于我们与教会有着深厚的联系，我们不能任其发展。通过确保他们的支持，我们将向我们的人民表明，教会是站在我们一边的。"
 GEO_pataut_georgia: "吉奥尔基国王联盟"
 GEO_pataut_georgia_desc: "吉奥尔基·巴格拉季昂和他的忠实支持者已经接管了政府。毫无疑问，他将构建一个反动的皇室专政政府。"
 GEO_secret_police: "组建秘密警察"
 GEO_secret_police_desc: "许多格鲁吉亚人并不怀有忠诚之心。一支凌驾于法律之上的秘密警察部队，将使这一问题得到纠正，并使所有格鲁吉亚人忠于他们的国王和政府。"
 GEO_purge_socialist_politicans: "清洗社会主义政客"
 GEO_purge_socialist_politicans_desc: "许多旧秩序的社会主义政治家仍然游走在第比利斯的街道上，反对我们的统治。我们忍无可忍，他们必须立即被清除。"
 GEO_crush_socialist_rebels: "粉碎社会主义余党"
 GEO_crush_socialist_rebels_desc: "一些社会主义者已经拿起武器反对合法国王的统治。必须将他们置于我们的剑下，摧毁他们妄图恢复社会主义暴政的小十字军。"
 GEO_media_crackdown: "镇压媒体"
 GEO_media_crackdown_desc: "许多媒体尚未支持国王的合法统治。我们必须实施新的管制措施，只有严格忠诚的报纸才能刊登国王之荣耀。"
 GEO_form_a_government: "成立国王内阁"
 GEO_form_a_government_desc: "现在，吉奥尔基大权在握，现在是时候建立一个忠诚的内阁，坚决践行国王的意志。"
 GEO_expand_police_force: "扩充警察部队"
 GEO_expand_police_force_desc: "警察指挥部在维持全国各城镇和村庄的和平时都发挥着重要得作用。并非所有的人都是完全忠诚的，因此我们必须扩充警察部队来确保所有民众都忠于我们。"
 GEO_state_media: "国营媒体"
 GEO_state_media_desc: "任由媒体自行安排，媒体只会刊登针对国王的谎言和诽谤。我们应该只允许受国家控制的忠诚媒体才能报道真相。"
 GEO_connect_the_country: "连通全国"
 GEO_connect_the_country_desc: "旧社会主义政权试图把这个国家成为一个群山环抱的孤岛。吉奥尔基国王认为我国有必要通过一个庞大的交通网来联通全王国的各个角落。"
 GEO_general_training: "军事训练方案"
 GEO_general_training_desc: "我们必须制定专门的军事训练方案，并强制所有人参加，否则皇家军队将缺乏足够优秀的新兵。只有通过实施广泛的军事训练方案，我们才能适当地将国家军事化。"
 GEO_militerise_the_state: "国家军事化"
 GEO_militerise_the_state_desc: "国家必须军事化，时刻准备为国王而战，否则我们将亡国灭种。当然，所有爱国的格鲁吉亚人都不会认为为皇室服务有什么错。"
 GEO_georgian_ultranationalism: "格鲁吉亚极端民族主义"
 GEO_georgian_ultranationalism_desc: "国王是这个国家的化身，他屹立不倒。格鲁吉亚的荣耀必立足于山巅之上，这个国家的所有臣民都不会向任何外国主子低头。"
 GEO_state_orthodoxy: "推行国立正教"
 GEO_state_orthodoxy_desc: "东正教是我们的国教，也是国王的强力后援。我们应该利用这一支持，消除潜在的异议。"
 GEO_paternal_king: "吾君吾父"
 GEO_paternal_king_desc: "吉奥尔基陛下只希望给予这个国家宽容与仁慈。如同一个父亲对他的孩子一样，他知道什么是最好的，更重要的是什么是对国家和人民正确的。"
 GEO_mmep_victorous: "国家地主党胜利"
 GEO_mmep_victorous_desc: "国家地主党在最近的选举中获胜，自信地在议会中获得了多数席位。"
 GEO_mitteleuropa_ties: "中欧同盟的骄傲成员"
 GEO_mitteleuropa_ties_desc: "对我们来说，中欧同盟并非仅是个虚无词汇。凭借宽松的政策与有利的地理位置，我们是中欧同盟投资者的最佳选择。显然，考虑到经济发展，这个地缘环境会给我们带来很多优势。"
 GEO_expand_krupp_georgien: "扩大格鲁吉亚克虏伯"
 GEO_expand_krupp_georgien_desc: "我们成功吸引了克虏伯投资格鲁吉亚！我们的互利关系已极大利好格鲁吉亚的发展。尽管我们本地的武器制造商正在苦苦挣扎，但我们与克虏伯的关系已是蒸蒸日上。"
 GEO_support_landowners: "支持地主"
 GEO_support_landowners_desc: "格鲁吉亚地主，包括小农在内，是真正的爱国者和我们忠实的选民基础。我们应该投资格鲁吉亚农业并补贴农民，以此确保我们的经济增长。"
 GEO_criticize_edp: "抹黑塔凯什维利"
 GEO_criticize_edp_desc: "塔凯什维利对党的领导可谓失败透顶，党在他手里变成了极右翼激进分子、宗教原教旨主义者和保护主义经济支持者的老巢。由于最近的一系列失败，我们应该将大众媒体的批评指责都引向他——以此抹黑国家民主党、终结塔凯什维利的职业生涯。"
 GEO_theodemocracy: "神权民主理想"
 GEO_theodemocracy_desc: "在我党党纲之中，神权民主制被定义为“传统民主原则与主导人民道德生活的教会的结合”，这一理想如此重要，我们必须马上实现。"
 GEO_ties_with_nobility: "与贵族的联系"
 GEO_ties_with_nobility_desc: "真是喜事一桩，格鲁吉亚的贵族们挺过了孟什维克的统治，并且仍在格鲁吉亚社会中扮演着相当重要的角色。虽然大多数贵族都转投白乔治或者国家民主党了，但我们还是应该争取他们的信任，并向他们表明国家地主党会继续存在，为他们的利益而服务。"
 GEO_ally_shalva_maglakelidze: "与沙尔瓦·马格拉克利泽结盟"
 GEO_ally_shalva_maglakelidze_desc: "沙尔瓦·马格拉克利泽和他的传统主义联盟是亲德组织，他们可以助力约阿希姆亲王有所成就。我们应该同他们更紧密地合作，帮助他们获得足够的民意支持，让他们在下一次选举中成为我们的盟友。"
 GEO_art_grants: "科学和艺术津贴"
 GEO_art_grants_desc: "自独立以来，格鲁吉亚的科学和艺术便一直蓬勃发展着。我们应该利用孟什维克自夸的所谓成就，并将其据为己有、为己所用。通过向格鲁吉亚科学院投入额外资金，我们将确保我们的社会得以发展，艺术家们也得以将格鲁吉亚推向自由。"
 GEO_hegemone_of_caucasus: "高加索霸主"
 GEO_hegemone_of_caucasus_desc: "我们已确保了我们在高加索地区的霸权。格鲁吉亚无疑是外高加索地区最强大的国家，我们准备巩固我们的成果。"
 GEO_liberal_hub: "自由贸易中心"
 GEO_liberal_hub_desc: "格鲁吉亚自由贸易经济得到了保障，真正成为了周边国家乃至中亚国家的商业枢纽。希望我们能继续对整个地区的投资者敞开大门。"
 GEO_free_trade_economy: "自由贸易经济"
 GEO_free_trade_economy_desc: "格鲁吉亚沟通了欧亚大陆，我们不应该浪费这样的优秀条件。格鲁吉亚国家地主党中的商业组织一直在游说我们，让我们进一步打开国门，让外国资本有更多的投资机会。"
 GEO_mkhedrioni_coup: "骑士团政变"
 GEO_mkhedrioni_coup_desc: "蓝角的准军事组织骑士团已走出了妄想，夺取了格鲁吉亚的国家大权，以期恢复其往日荣耀。"
 GEO_the_new_georgian_age: "格鲁吉亚新时代"
 GEO_the_new_georgian_age_desc: "在爱国者艺术联盟巩固权力后，格鲁吉亚即将进入一个崭新的时代——革命时代，每个格鲁吉亚人都能从中获益。"
 GEO_rule_of_blue_horns: "蓝角之治"
 GEO_rule_of_blue_horns_desc: "蓝角组织仍与文学艺术紧密联系在一起，但谁说诗人不能治国？人民的真正代表已登台亮相，蓝角将为格鲁吉亚带来繁荣。"
 GEO_komisarta_sabcho: "全权代表部长人民委员会"
 GEO_komisarta_sabcho_desc: "我们应该建立一个崭新的、真正革命的立法机构——全权代表部长人民委员会，以此取代腐烂的国民议会。"
 GEO_nationalization: "土地国有化"
 GEO_nationalization_desc: "格鲁吉亚的土地长期掌握在资产阶级或帝国主义者手中。在土地国有化后，我们将为格鲁吉亚人民带来真正的平等。"
 GEO_eliminate_foreign_rule: "消除外国统治束缚"
 GEO_eliminate_foreign_rule_desc: "德国统治的束缚长久以来一直是我国的心腹大患，我们必须切断与德帝国主义的一切联系，没收他们的一切资产，让他们放弃格鲁吉亚！"
 GEO_infusion_of_Baudelaireism: "注入波德莱尔主义"
 GEO_infusion_of_Baudelaireism_desc: "夏尔·波德莱尔，法国诗人和评论家，象征主义的真正创始人，后来欧洲的所有诗歌都受其影响。格鲁吉亚的广场上应布满他的纪念碑，他的遗产应发扬光大，格鲁吉亚也将成为波德莱尔主义的先驱。"
 GEO_supreme_justice: "至高正义之主"
 GEO_supreme_justice_desc: "他们说我们不过是自认为是至高正义之主，但我们的敌人低估了我们。在骑士团成为格鲁吉亚的主要武装力量后，至高正义之主已大权在握。我们不仅应使死刑合法化，还应通过特别政治委员会确保格鲁吉亚士兵相信蓝角和萨卡特维洛人的优越性。"
 GEO_martyrdom_of_pirosmani: "为皮罗斯马尼的殉难高唱颂歌"
 GEO_martyrdom_of_pirosmani_desc: "尼科·皮罗斯马尼，一位才华横溢的艺术家，因俄国沙皇统治和孟什维克的狂妄而死于贫困。此人是世上最优秀的格鲁吉亚人之一，他的殉难应被我们所有公民熟知。"
 GEO_revolutionary_spirit: "革命精神"
 GEO_revolutionary_spirit_desc: "革命精神永不灭。它驱动我国向前迈进——迈向繁荣和强大，而这正是格鲁吉亚人民赐予我们的。虽然有人说革命已离我们而去，但它仍存在于世——存在于愿意改变自己国家的爱国格鲁吉亚人的心中。"
 GEO_anarchist_art_forms: "艺术不容妥协"
 GEO_anarchist_art_forms_desc: "在独裁者与暴君眼中，艺术永远是天字第一号要犯。但艺术不容妥协。格鲁吉亚的艺术将得到妥善保护，所有类型的艺术都应被容忍，无论其内容或意义如何。要是这不是自由，还有什么是自由呢？"
 GEO_find_repose_in_traditionalism: "在宗教传统主义中寻找安息之地"
 GEO_find_repose_in_traditionalism_desc: "格鲁吉亚人非常传统，也十分虔诚，我们明白很多人对我们的革命和社会主义事业忧心不已，但我们永不会触碰格鲁吉亚的教堂，也不会撼动其传统。教会和人民要明白我们就站在他们一边——站在格鲁吉亚爱国主义一边，哪怕我们有些激进，但我们同样遵守格鲁吉亚的传统。"
 GEO_confer_new_knighthoods: "授予人民骑士身份"
 GEO_confer_new_knighthoods_desc: "虽然有人说这是无稽之谈，但我们认为，好人应该因为他们的善终而得到擢升。哪怕最多是个名誉头衔，那些格鲁吉亚社区中的正直成员都将成人民骑士。"
 GEO_dawn_of_orient: "东方破晓"
 GEO_dawn_of_orient_desc: "我们的敌人说东方的太阳已然落山，我们坚决不同意。只有在百万朵玫瑰花革命和蓝角的统治下，太阳方才能在东方升起。我们将为全球人民，尤其是我们的邻国指引道路。"
 GEO_SKP_In_Power: "共产党夺权！"
 GEO_SKP_In_Power_desc: "多归了粮食骚乱和软弱的孟什维克，格鲁吉亚共产党人在格里戈利·奥尔忠尼启则和约瑟布·朱加什维利的领导下成功夺权，并建立了苏维埃政权。"
 GEO_Internationalism_Prevails: "国际主义凯旋"
 GEO_Internationalism_Prevails_desc: "尽管朱加什维利的民族主义支持者声势浩大，国际派还是赢了。"
 GEO_Party_Discipline: "严明党纪"
 GEO_Party_Discipline_desc: "党纪近来有些败坏。朱加什维利派正四处插手，党内如今四分五裂，这正中我们敌人的下怀。我们必须保证党的强大。"
 GEO_Establish_Georgian_Red_Army: "建立格鲁吉亚红军"
 GEO_Establish_Georgian_Red_Army_desc: "格鲁吉亚人民卫队势单力薄，在我们的斗争中派不上用场。我们必须建立真正的格鲁吉亚红军，而这支部队将帮助我们解放高加索地区。"
 GEO_Ties_With_Abkhaz_Ossetian_Bolsheviks: "与阿布哈兹和奥塞梯布尔什维克妥协"
 GEO_Ties_With_Abkhaz_Ossetian_Bolsheviks_desc: "阿布哈兹和奥塞梯的布尔什维克此前与格鲁吉亚政府有不少分歧。但在我们奉行国际主义的政党掌权后，所有少数民族问题都将得到解决。"
 GEO_Promote_Transcaucasian_Ideal: "宣扬外高加索理想"
 GEO_Promote_Transcaucasian_Ideal_desc: "外高加索各共和国只有团结起来才能存在——格鲁吉亚、亚美尼亚和阿塞拜疆应该成为一个国家，我们若想生存延续，便别无他选。"
 GEO_Centralise_The_Power: "中央集权"
 GEO_Centralise_The_Power_decs: "在我们足够强大之前，我们不能将大部分权力下放给区域委员会。权力应暂时集中在中央，确保党统领一切，而不是反过来。"
 GEO_Marxist_Guidance: "马克思主义引领"
 GEO_Marxist_Guidance_desc: "正如马克思曾说过的：“和平的定义就是不受任何约束的社会主义。”借由改革手段，我们真正地带来了和平。全国的工人都安居乐业，他们也明白我们社会的富裕与繁荣有赖于他们的劳动。马克思的原则不仅被格鲁吉亚人身体力行，也内化为了格鲁吉亚人心灵的一部分。"
 GEO_tower_focus: "第一个格鲁吉亚三年计划"
 GEO_tower_focus_desc: "工业现代化将为格鲁吉亚带来未来。近年来，第比利斯发生了巨大的变化，成为了一个工业、贸易和商业中心。自首都出发，国家的政治影响力展露无疑，但只有在这个国家的其他地方也发生这种变化，格鲁吉亚的潜力方能彻底释放出来。"
 GEO_class_conflict: "阶级斗争"
 GEO_class_conflict_desc: "尽管世界上的其他地方正在有条不紊地实现现代化，但格鲁吉亚却仍然被封建社会所牢牢掌控，这造成了地主和劳动者之间的严重分裂。现在是全国的劳动者发起反击的时候了，国家将美化阶级斗争，并促进社会中贫困人口地位的提高。"
 GEO_enforce_wealth_focus: "强制财富分配"
 GEO_enforce_wealth_focus_desc: "阶级的生活水平割裂了国家，富裕的精英阶层纸醉金迷，而农村的农奴却为维生疲于奔命。朱加什维利主席是国家的慈父，所有的公民都是一律平等的，在国家没收那些过多的私人财富后，所有的公民都将在生活在同样的生活标准之下。真正平等！"
 GEO_collectivise_farms_focus: "农业集体化"
 GEO_collectivise_farms_focus_desc: "农业耕作大多是通过古老的方式进行的，但日益增长的人口需要更多的食物，这就需要一种新的农业方式。把以前私有的农场集体化，把这些农场当作工厂来经营，让更多的农民从事特定的工作，就可以大大提高粮食产量。"
 GEO_industry_focus: "乡村工业化"
 GEO_industry_focus_desc: "格鲁吉亚社会主义体制的奇迹释放了我国无限的生产潜力，我们要把工厂从城市一直盖到广袤的乡村。我们将驯服荒凉的郊野，让自然母亲也对主席负责。"
 GEO_georgian_socialism_focus: "接纳格鲁吉亚社会主义"
 GEO_georgian_socialism_focus_desc: "力量、勤劳和爱国使命将定义格鲁吉亚。我们将不再被那些分裂的落后国家的桎梏所束缚，只有同志的忠诚度才是限制格鲁吉亚社会主义的唯一度量！"
 GEO_peoples_guard_focus: "权力归于人民卫队"
 GEO_peoples_guard_focus_desc: "人民卫队是为了保卫格鲁吉亚而成立的部队，它既能英勇地抵抗外来侵略者，同时还能弘扬主席所认同的社会主义民族主义精神。我们将运用这些骁勇善战的战士来保卫祖国。"
 GEO_new_army_focus: "根除军队中的抵抗势力"
 GEO_new_army_focus_desc: "事实证明，谢尔盖·戈格利泽同志在确保朱加什维利的国家权力方面至关重要，他对潜在的反革命分子的铁拳镇压和对那些不愿意执行他的命令的人的严厉惩罚，铸就了戈格利泽作为主席忠仆的公众形象。当然，他可以得到我们的信任，对反革命任务进行全面指导……"
 GEO_mountain_gulags_focus: "山区古拉格"
 GEO_mountain_gulags_focus_desc: "宏伟的高加索山脉为我国提供了一道不可逾越的自然防线，唯有格鲁吉亚人民的力量才能征服和驯服它。朱加什维利同志制定了一个能够充分利用这一优势的好的计划：建造劳改营，安置国家的敌人。在这些山区古拉格中，没有人能够活着逃离出去。"
 GEO_loyal_workers_focus: "忠诚的工人造就忠诚的士兵"
 GEO_loyal_workers_focus_desc: "由国家赞助的宣传将在全国范围的工作场所，包括国有的钢铁厂、煤矿场、木材厂、工厂和集体农场内进行，格鲁吉亚社会主义的思想将比以往任何时候都更加深刻地烙印在人民心中！政治委员的职责便是确保忠诚的工人对主席的崇拜，并时刻准备为保卫祖国而战斗到底！"
 GEO_end_mensheviks_focus: "终结温和孟什维克主义"
 GEO_end_mensheviks_focus_desc: "孟什维克借助流亡的布尔什维克的影响力，在维护格鲁吉亚国家方面所作的工作值得赞赏，但他们缺乏继续推动格鲁吉亚成为地区一霸的动力与意愿。他们的温和思想可能会对朱加什维利的政策构成阻碍……"
 GEO_loyalty_focus: "忠诚亦或恐惧？"
 GEO_loyalty_focus_desc: "工人、士兵、官员，全都坚定不移地跟随朱加什维利的领导。这是出于对主席的敬爱呢？还是忌惮大棒？答案已经无关紧要，因为主席力量与权力的至高无上已成定局。"
 GEO_expand_state_focus: "扩大国家权力"
 GEO_expand_state_focus_desc: "我们应该将所有的精力都将投入到永恒的科学进步事业中，才能使我们脱离落后民族的身份。通过给予情报机构更多的权力，我们可以解锁更加伟大的统治手段。"
 GEO_resist_russia_focus: "抵制俄罗斯的影响"
 GEO_resist_russia_focus_desc: "语言不仅仅是人们交流的工具，一个国家还可以通过语言对其他国家施加影响。俄罗斯通过俄语对我们造成的文化影响乃是帝国主义支配的残余，我们必须粉碎这种压迫！"
 GEO_georgian_culture_focus: "推动格鲁吉亚文化发展"
 GEO_georgian_culture_focus_desc: "禁用俄语只是我们团结国家的第一步，格鲁吉亚文化的魅力必须得到推广和落实。长期以来，少数民族都在通过实行他们的反动文化来侮辱我们的民族，现在该轮到我们教育他们格鲁吉亚的价值观和生活方式了。"
 GEO_georgian_strength_focus: "高加索人之力"
 GEO_georgian_strength_focus_desc: "我们的人民在恶劣的环境接受磨砺，在沙皇的压迫统治下获得成长，最后在格鲁吉亚社会主义国的诞生中涅槃。没有哪个民族能够拥有我们的力量和决心，没有哪个民族能够与我们的力量相提并论。我们即是高加索唯一至高的主人！"
 GEO_no_nation_focus: "绝不向外国屈膝"
 GEO_no_nation_focus_desc: "我们开展的反俄罗斯文化运动成功地击退了俄罗斯的影响，但如果我们不采取直接行动，我们仍然很容易遭到外国的支配。奥斯曼帝国长期以来一直在试图将我国的政治塑造成对他们有利的态势，我们需要向外发出明确的信息。那就是格鲁吉亚绝不向任何国家屈服。"
 GEO_chairman_focus: "朱加什维利即格鲁吉亚！"
 GEO_chairman_focus_desc: "主席对格鲁吉亚的爱是无止境的，他将不惜一切代价确保格鲁吉亚人民免于一切形式的暴政和压迫。反而言之，格鲁吉亚人民真切地爱着他们的主席。格鲁吉亚俨然已经发展成了朱加什维利理想化的社会。朱加什维利就是格鲁吉亚。"
 GEO_defend_motherland_focus: "保卫祖国"
 GEO_defend_motherland_focus_desc: "只有国家做好自我防卫的准备，朱加什维利的梦想才能够实现。北方的顿河-库班人和俄罗斯人以及南方的奥斯曼人对我们构成了严重的威胁，而亚美尼亚人和阿塞拜疆人则为敌对政府所控制，我们周围群敌环绕，我们必须为此做好一切准备。"
 GEO_expand_motherland_focus: "拓展国疆"
 GEO_expand_motherland_focus_desc: "最好的防御是好的进攻。因此，格鲁吉亚军队必须准备好以捍卫格鲁吉亚国家利益的名义，而对外发动侵略性战争。"
 GEO_armenia_focus: "亚美尼亚？是啥？"
 GEO_armenia_focus_desc: "埃里温政权对格鲁吉亚社会主义和我们的主席怀有极大的敌意。格鲁吉亚拥有更为强大的军事力量，我们完全没有理由不入侵这个弹丸小国。"
 GEO_azer_focus: "夺取阿塞拜疆资源"
 GEO_azer_focus_desc: "巴库油田无论是对于整个高加索地区，还是对于世界都具有丰富的价值和影响力。我们可以通过对毫无警戒之心的阿塞拜疆人发动突袭以实现利益的最大化。"
 GEO_uniting_the_people_focus: "团结人民"
 GEO_uniting_the_people_focus_desc: "现在亚美尼亚人和阿塞拜疆人民都处在格鲁吉亚人的治理之下，国家必须实现这些民族的融合和统一。在我们建立一个统一的国家之前，必须粉碎种族和文化的阻碍。"
 GEO_join_internationale: "加入第三国际"
 GEO_join_internationale_desc: "我们必须履行我们的国际义务，支持国外的革命，并加入法国解放欧洲工人的行列中去。"
 GEO_isolation: "极权主义孤立"
 GEO_isolation_desc: "格鲁吉亚不需要第三国际，我们已经在没有其他国家影响的情况下独立生存了很多年，我们必须继续这样做。"
 GEO_The_Rise_Of_Jugheli: "朱格利的崛起"
 GEO_The_Rise_Of_Jugheli_desc: "不管朱加什维利作何辩解，人民卫队领袖瓦利科·朱格利已终结了他的可悲布尔什维克统治。朱格利是我们的领袖，是真正的格鲁吉亚爱国者，我们矢志不移！"
 GEO_Dictatorship_Peoples_Guard: "人民卫队专政"
 GEO_Dictatorship_Peoples_Guard_desc: "人民卫队从残酷的布尔什维克手中拯救了我们的国家，但这还不够。现在人民卫队已经掌权，我们将确保格鲁吉亚免受内外敌人的侵害。"
 GEO_Cancel_All_Autonomies: "分权的单一制国家"
 GEO_Cancel_All_Autonomies_desc: "格鲁吉亚应走向分权，这是事实。但是有关联邦化的喋喋不休只会撕裂我们的国家。我们将不再示弱。"
 GEO_Georgization: "推进格鲁吉亚化"
 GEO_Georgization_desc: "近几十年来，各少数民族认为他们有权支配我们的国家。真是荒谬。长期以来，格鲁吉亚一直是东正教、民主和进步主义的堡垒，这些事物也从我们这传播到了邻近地区。格鲁吉亚属于格鲁吉亚人！"
 GEO_Agricultural_Municipal: "市政农业委员会"
 GEO_Agricultural_Municipal_desc: "我们明白，我国以农民为主，是个农业国。因此，根据孟什维克的纲领，我们应该建立市政农业委员会——确保农民之间达成合作并帮助他们走向集体化。我们不应将集体化强加给他们，而应控制一个农民不至于积累太多利润。"
 GEO_Ensure_Industrial_Growth: "确保工业增长"
 GEO_Ensure_Industrial_Growth_desc: "我们不应永远是个农业国。城市无产阶级正在壮大，我们应倾听人民的需求，确保我们的产业得以发展。"
 GEO_Political_Commissars: "政治委员"
 GEO_Political_Commissars_desc: "由于人民卫队曾是只志愿军，我们再也无法容忍我们的士兵之中存在多元化的观点。他们应当是格鲁吉亚值得信赖的士兵和爱国者——这才是唯一要紧的事。我们将通过引入政委来保证这一点。"
 GEO_Redefine_Georgian_Socialism: "改写格鲁吉亚社会主义"
 GEO_Redefine_Georgian_Socialism_desc: "朱加什维利对格鲁吉亚社会主义抱有一种可悲的态度，他的布尔什维克呓语因此毒害了我们一些格鲁吉亚同胞的思想。朱格利将将向人民解释格鲁吉亚社会主义的真正含义，它与布尔什维克无关。"
 GEO_Jugheli_militerise_the_state: "社会军事化"
 GEO_Jugheli_militerise_the_state_desc: "国家必须走向军事化，时刻准备为自由而战，否则我们便将亡国灭种。毫无疑问，所有爱国的格鲁吉亚人都不会认为为人民卫队服役有何不妥。"
 GEO_Jugheli_State_Orthodoxy: "贯彻国立东正教"
 GEO_Jugheli_State_Orthodoxy_desc: "东正教是我们的国教，也是我们国家的重要支柱。我们应善加利用这一支柱，以确保消除潜在的异议。"
 GEO_A_Patriotic_Fever: "团结就是力量！"
 GEO_A_Patriotic_Fever_desc: "为了我们的国家，我们将不再贫困。誓死捍卫我们的土地，我们就能克服前进道路上的一切艰难险阻。自由的、社会主义的、繁荣的格鲁吉亚万岁！"
 GEO_mission_decisions: "发电站建设"
 GEO_coal_mission: "建设第比利斯燃煤电站"
