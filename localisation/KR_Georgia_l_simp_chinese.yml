 GFX_SPEVNT_RUSSIAN_UNIFICATION_stalin_TEXT:0 "人人都希望将自己的制度强加于他人。\n§Y约瑟夫·朱加什维利§!"
 GFX_SPEVNT_RUSSIAN_UNIFICATION_stalin_REMARK:0 "格鲁吉亚布尔什维克的凯旋！"
 GFX_SPEVNT_RUSSIAN_UNIFICATION_stalin_DESC:0 "布尔什维克于内战中战败，但红军在约瑟夫·朱加什维利的领导下重新集结于格鲁吉亚。尽管朱加什维利偏向民族主义，但他仍忠于布尔什维主义的理想。现在，随着所有对手均被消灭，俄罗斯再次重归一统，无人能撼动朱加什维利的统治。目前尚不清楚俄罗斯将会发生何种改变，但可以肯定的是，布尔什维克革命终究席卷了俄罗斯。"
