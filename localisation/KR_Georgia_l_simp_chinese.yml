 geo.516.a:0 "欢迎回来，孩子们"
 geo.524.t:0 "卡尔梅克的地位"
 geo.524.d:0 "这个由佛教徒和阿斯特拉罕哥萨克人居住的国家曾经是一个伟大的汗国，但现在它只是皇后面前的一个卒子。卡尔梅克共和国最近才获得了独立，是一个未被广泛承认的国家，所以粉碎它不会有问题。"
