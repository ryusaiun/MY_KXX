 geo.1.t: "格鲁吉亚民主共和国"
 geo.1.d: "从短暂的外高加索联邦脱离后，格鲁吉亚在俄罗斯内战的混乱中获得独立。在混乱期间，格鲁吉亚向德国寻求帮助，以抵御他周围的敌人。格鲁吉亚与德国签订了多项协议，尤其是《波季条约》，将格鲁吉亚置于德国的保护之下，以换取德国在经济上的多项让步，这使得德国在经济内的主导地位明显。同时在《巴统条约》中，格鲁吉亚将其穆斯林占多数的地区全部交给了奥斯曼帝国。在与现已灭亡的亚美尼亚共和国发生短暂冲突后，格鲁吉亚失去了洛里，此后一直是一个和平稳定的国家。\n\n格鲁吉亚虽然是俄罗斯的一部分，但却是孟什维克的活动中心，获得独立后依然如此，1918年后格鲁吉亚便由格鲁吉亚孟什维克社会民主党执政。在1918年诺伊·拉米什维利短暂担任主席后，诺伊·佐达尼亚已经稳固地统治了格鲁吉亚18年。尽管他们的选票数多年来一直在缩减，孟什维克一直在格鲁吉亚拥有完全的政治主导权。在1935年的选举中，孟什维克几乎失去了多数席位，但还是取得了胜利。然而，国家民主党获得了大量选票，其领导人叶夫根尼·格吉奇科里甚至开始与君主主义团体眉来眼去。这些年来，君主制的呼声越来越高，两个主要的王位候选人是普鲁士王子约阿希姆，德皇威廉二世之子，和吉奥尔基·巴格拉季昂，格鲁吉亚旧王室巴格拉季昂王朝的领袖。\n\n格鲁吉亚在一个日益不确定的世界中保持稳定难能可贵。去年年底，德高望重去的诺伊·佐达尼亚宣布将辞去主席职务，由独立后一直在佐达尼亚政府工作的叶夫根尼·格吉奇科里接任，不过后者的支持率远不及前者。不过，除非国家突然遭遇灾难，否则在1939年下次选举之前，格鲁吉亚的政治不会有任何变化。"
 geo.1.a: "格鲁吉亚不能倒"
 geo.2.t: "重新审视波季条约"
 geo.2.d: "《波季条约》是在格鲁吉亚受到大多数邻国的直接威胁，而且没有得到国际承认的险峻情况下与德国签署的。现在的情况已经不是这样了。格鲁吉亚得到了强有力的国际承认，尽管与邻国的关系越来越紧张，但国内一些人认为，格鲁吉亚不应当蜷缩在德国的保护之后。人们特别指出，该条约使德国拥有了格鲁吉亚的基础设施很大的控制权，并且德国成立了一家公司，以便控制格鲁吉亚的采矿业。虽然短期内会有经济效益，但这会疏远我们最大的经济伙伴德国，让我们走上反德之路。\n\n普鲁士王子约阿希姆最近宣布，如果格鲁吉亚中止条约并将公司国有化，他将拒绝任何登基请求，并表示“格鲁吉亚和德国需要彼此”。另一方面，吉奥尔基·巴格拉季昂最近宣布了相反的消息，如果格鲁吉亚坚持条约，他将拒绝成为君主，并声称“格鲁吉亚在德国的铁拳下生活了太久，现在是我们阻止这种情况的唯一机会”。\n\n这一外交政策的决定影响巨大。如果我们保留条约，我们能够重申我们对德国的忠诚，以及与之相关的，他们的强大盟友奥斯曼帝国的忠诚。然而，如果我们要终止条约，这将使我们能够采取更激进的行动，并夺回我们宣称的领土，比如目前在奥斯曼人控制下的巴统。"
 geo.2.a: "终结条约，国有化外企"
 geo.2.b: "我们离不了德国人，帮他们一把。"
 geo.3.t: "巴库-波季管道"
 geo.3.d: "多年来，自从奥斯曼人凭《巴统条约》取得对巴图姆的控制后，格鲁吉亚和阿塞拜疆之间修建了一条新的管道，即巴库-波季管道，专门用于运输石油而不是煤油，而后者主要通过巴库-巴统管道输送。巴库-波季管道的资金主要是由阿塞拜疆政府提供的，尽管管道的大部分位于格鲁吉亚境内，并且石油贸易大多在波季进行，在我们的土地上。政府中一些偏向民族主义的人建议，为了帮助完成我们自身克服黑色星期一危机，我们应该将管道国有化，并将其利润据为己有。阿塞拜疆和格鲁吉亚之间的关系一直很紧张，主要是源于阿塞拜疆对格鲁吉亚声称的城市扎卡塔雷的控制。"
 geo.3.a: "国有化输油管道！"
 geo.3.b: "没必要激怒邻国"
 geo.4.t: "格鲁吉亚将巴库-波季管道收归国有"
 geo.4.d: "虽然我们与格鲁吉亚的关系从来都不牢固，但他们允许我们投资和建造一条新的管道，即巴库-波季管道，穿过他们的领土，专门用于运输石油。这条管道的大部分资金来自我国政府。然而，我们刚刚得到消息，格鲁吉亚政府已经决定将他们的那部分管道国有化，并将利润据为己有！这只会加剧我们两国之间本已紧张的关系。"
 geo.4.a: "这群该死的家伙！"
 geo.5.t: "国民军年度预算评估"
 geo.5.d: "随着世界各地的紧张局势越来越严重，加上黑色星期一的经济危机冲击全国，军委已经决定是时候重新评估军队的预算了，具体来说就是军队应该更注重防御能力还是进攻能力。"
 geo.5.a: "我们应当更加注重进攻。"
 geo.5.b: "堑壕战在先前的战争中被认为是最好的战术。"
 geo.6.t: "黑色星期一波及我国！"
 geo.6.d: "在前几天柏林股市崩盘后，灾难的影响便波及了我国。在短短几个小时内，我国经济便土崩瓦解，通货膨胀率居高不下，大量企业破产倒闭，每天都有成千上万的工人失去工作。形势每时每刻都在恶化，粮食骚乱的报道已蜂拥而至。报告如雪片般飞来。叶夫根尼·格格奇科里虽然刚担任几周主席，他的支持率便已直线下跌，国民议会内部一片混乱，各在野党纷纷抨击政府未做出有效应对。"
 geo.6.a: "我们必须尽快采取行动"
 geo.7.t: "食品涨价"
 geo.7.d: "自从一部分农民逃离了乡村，其余的拒绝低价出售他们的产品，城市的食物供应愈发稀缺，而物价随之与日俱增。许多底层人民，无论男女老少，因为稀薄的收入而无法负担日常开销。一些人尝试通过暴力手段来维持生计。几乎每天都有食品商店被抢劫的新闻，而我们的警力不足以制止所有此类行为。一些商贩被杀，其余受到惊吓而关门大吉。以上情况使得局势愈加糟糕。"
 geo.7.a: "市场规律不能横加干涉"
 geo.7.b: "建立粮价委员会"
 geo.8.t: "大规模粮食暴动"
 geo.8.d: "我们政府对于日渐增长的食品价格和库存匮乏的不作为使波及全国的暴力事件逐步扩大。关于人们冲向乡村的农场以掠夺食品的报告出现在政府官员的办公桌上。我们发现局势逐渐脱离我们的掌控。"
 geo.8.a: "谁能料想到这会变得如此糟糕？"
 geo.9.t: "农产品委员会的成立"
 geo.9.d: "今天议会已经接受了成立一个粮价委员会的提案，以维持粮食价格稳定并为所有人提供粮食。尽管农民们不会对此感到高兴，这将会避免一场小型饥荒的爆发。"
 geo.9.a: "他们会做得很好"
 geo.10.t: "进口粮食？"
 geo.10.d: "考虑到我国农业经济部门目前的不稳定状况，尤其是在城市爆发粮荒后的暴动，许多著名党员建议我们暂时进口必需的粮食，以防止情况恶化。当然，这样做很可能会阻止粮食暴动，但我们要考虑到如果这样做，我们的国家债务将大幅增加。"
 geo.10.a: "准了"
 geo.10.b: "太冒险了"
 geo.11.t: "粮食形势趋于稳定"
 geo.11.d: "在政府决定开始从国外进口食品后，商店里又开始慢慢地满载而归，绝大多数人又可以合法地养活自己了…"
 geo.11.a: "这是有代价的，但这是值得的"
 geo.12.t: "情况变得更糟了!"
 geo.12.d: "在政府决定不从国外进口粮食后，粮食产品更少了，人民也变得愈发暴力。由于我们的判断失误，我们受到了几乎所有其他党派的批评。"
 geo.12.a: "这真的很糟糕"
 geo.13.t: "农民降价"
 geo.13.d: "在粮食暴动恶化后，我国政府重启了与农民党谈判，并比之前更愿意向他们让步。经过了社会民主党代表和多个农民组织的多次辩论，双方最终达成了协议。为了换取各种有利于农业的措施，农民接受了价格的降低，从而使城市地区的局势趋于稳定。"
 geo.13.a: "非常好"
 geo.14.t: "第比利斯抗议"
 geo.14.d: "今早，数以千计的群众聚集在第比利斯，抗议叶夫根尼·格吉奇科里的领导下严峻的经济形势。有些人将他称为德国人的傀儡，有些人称他中饱私囊，置大众利益于不顾。抗议由从伊克维蒂姆·塔凯什维利的国家民主党到利奥·申吉拉伊亚的社会革命党领导。虽然抗议者从左翼到右翼分布广泛，但他们所要求的目标一致：新的大选。伊克维蒂姆·塔凯什维利向一大群人讲述了自去年以来格鲁吉亚的局势是如何变化的，以及政府的不称职。叶夫根尼目前尚未发表意见。"
 geo.14.a: "这看上去一点都不好…"
 geo.15.t: "诺伊·佐达尼亚退休"
 geo.15.d: "去年12月宣布，诺伊·佐达尼亚将卸任格鲁吉亚民主共和国主席一职。他执政18年，在他的带领下，格鲁吉亚与德国的关系越来越紧密，成为一个强大而相对稳定的国家。然而，在一些改革失败后，他的声望开始动摇，经济也停滞不前，佐达尼亚决定是时候退休了。\n\n他的接替者叶夫根尼·格吉奇科里在18年的领导生涯中与佐达尼亚密切合作，先后在他的内阁中担任外交部长、司法部长和内务部长。由于格鲁吉亚目前相对稳定，经济前景也不错，公众应该有时间去喜欢格吉奇科里，如同当年他们对佐达尼亚一样。"
 geo.15.a: "佐达尼亚恪守了他的职责。"
 geo.16.t: "第比利斯抗议蔓延"
 geo.16.d: "第比利斯的大规模抗议已经持续了一周，正有向全国蔓延的趋势。波季和库塔伊西也发生了呼吁该政府下台并举行新的大选的抗议。更糟糕的是，吉奥尔吉·巴格拉季昂也加入了第比利斯的抗议，要求“结束格鲁吉亚社会主义”。叶夫根尼·格格奇科里在今早试图在国民议会举办一场演讲，但抗议者们阻止了他，这令格格奇科里看起来更加虚弱了。"
 geo.16.a: "还能更坏点吗？"
 geo.17.t: "少数民族局势恶化"
 geo.17.d: "格鲁吉亚主要少数民族的局势正在严重恶化。阿布哈兹人民议会代表阿布哈兹人在官方层面对中央政府发出了新一届大选的呼吁。抗议者在最近一段时间己经蔓延至苏呼米和索契，他们也得到了阿布哈兹人民议会的支持。\n\n然而在南奥赛梯，情况还要更糟糕。尽管他们在1920年奥赛梯人起义后就一直安分守己，但经济崩溃看起来再次点燃了这片区域的冲突火苗。格鲁吉亚陆军试图让奥赛梯人乖乖就范，但冲突肯定会对当地造成严重的损害。"
 geo.17.a: "你他妈的！"
 geo.18.t: "格吉奇科里被要求重新选举的压力增大"
 geo.18.d: "各方对叶夫根尼·格格奇科里要求举行新选举的压力正持续增加。第比利斯和全国各地的抗议活动仍在继续，一些行业正在谈论进行罢工以反对政府。国民议会中以伊克维蒂姆·塔凯什维利为首的反对党继续呼吁政府辞职，并举行新的选举。不过，更令人担忧的是，格格奇科里所在的党派对格杰奇科里的抵触情绪越来越强烈。多位内阁部长都开始谈论新的选举可能是维护格鲁吉亚稳定的最好办法。"
 geo.18.a: "也许选举很有必要"
 geo.19.t: "叶夫根尼·格吉奇科里呼吁重新选举"
 geo.19.d: "在全国范围内出现了反对现政府的大规模骚动之后，格吉奇科里主席无奈地决定在4个月后举行新的全国大选。虽然很明显，格鲁吉亚社民党不可能获得多数席位，但即使它赢得了胜利，国家也不能没有一个领导人。"
 geo.19.a: "我们不得不这么做"
 geo.20.t: "抗议结束，选举开始"
 geo.20.d: "随着新的选举的举行，第比利斯和全国各地的抗议活动已经几乎完全消失，仅剩的散兵游勇也在逐渐消失。修复抗议活动所造成的破坏的建设项目已经开始，各政党的竞选活动也已经开始。\n\n少数派政党，诸如社会联邦革命党、社会革命党和国家地主党，不太可能取得多数席位，而是可能会成为联合政府中的少数派政府。最关键的竞选党派的是社会民主党和国家民主党。\n\n格吉奇科里和社会民主党的竞选主题是延续现有的制度和政府，并拿出格鲁吉亚在过去18年中取得的成功侃侃而谈。而国家民主党则是以现任政府的失败为竞选主题，主要是政府未能迅应对理经济危机的问题。在叶夫根尼·格吉奇科里承诺如果国家民主党赢得选举，他们将举行关于君主制的公民投票后，也赢得了君主主义者的选票。"
 geo.20.a: "和平回到了第比利斯。"
 geo.21.t: "约阿希姆亲王宣布支持国家民主党"
 geo.21.d: "近日，深受欢迎的德国王子约阿希姆亲王宣布支持伊克维蒂姆·塔凯什维利的国家民主党。他在一份声明中称，很明显，格鲁吉亚社会主义的时代已经结束，一个适当的、负责任的、保守的政府已经建立起来了，人民对于恢复君主制的诉求也不会被忽略。约阿希姆谈到了德国君主立宪制不可否认的成功，帮助德国成为了全球霸主。"
 geo.21.a: "也许离德国太近了？"
 geo.22.t: "吉奥尔基·巴格拉季昂宣布支持国家民主党"
 geo.22.d: "最近，受欢迎的君主制候选人吉奥尔基·巴格拉季昂宣布支持伊克维蒂姆·塔凯什维利的国家民主党。他在一份声明中称，一直以来，格鲁吉亚的社会主义统治导致了我们在过去几个月里看到的持续混乱，为了格鲁吉亚的生存，应该建立一个适当的君主制、保守的民族主义政府。"
 geo.22.a: "君主制太老套了。"
 geo.23.t: "左翼政党实力的增长"
 geo.23.d: "尽管社会民主党仍在努力挽回其支持率，但其他的左翼政党已经开始从他们那里夺走越来越多的选民。社会民主党的右方的是由约瑟夫·巴拉塔什维利领导的社会联邦革命党，一个主张联邦制和权力下放的政党。在社会民主党左方的是格鲁吉亚社会革命党，这是一个激进的政党，主张农业社会主义和土地社会化的理念，或者说把土地分给农民佃户。虽说这两个党派都不会互相接近到足以组建政府的程度，但他们的支持率正不断攀升，而社会民主党方面又是软弱无力，这意味着他们迟早得被迫与其中一个党派组成联合政府。"
 geo.23.a: "分开选票？"
 geo.24.t: "政治两极化"
 geo.24.d: "随着社会民主党的政治霸权土崩瓦解，以及国内外局势的日益混乱，政治上的两极分化越来越严重，越来越多的社会边缘人物开始支持更加激进的政党。在左翼，很多人（甚至包括许多前布尔什维克的支持者）开始越来越多的支持社会革命党。在右翼，一些认为国家民主党的程度还不够深入的人开始支持爱国联盟“圣乔治”，这是一个由前将军莱奥·克雷塞利泽和教授米哈伊尔·采列捷利领导的右翼民族主义政党。该团体多年来一直在为君主制造势，但对大多数人来说还是太过激进，国家民主党也宣布，如有必要，他们将拒绝与其组成联盟。"
 geo.24.a: "未来真是令人担忧"
 geo.25.t: "联盟谈判中的国家民主党与国家地主党"
 geo.25.d: "国家民主党，看起来越来越有可能赢得即将到来的选举。他们已经与格鲁吉亚国家地主党——一个多年前从国家民主党分裂出来的党派——进行了初步的合作谈判。由于他们在大多数问题上的观点一致，而且事实上，虽然国家民主党有可能获胜，但他们不太可能赢得大多数席位，因此可以认为他们将与格里戈尔·维沙佩利的格鲁吉亚国家地主党结成联盟。"
 geo.25.a: "他们还没赢呢……"
 geo.26.t: "叶夫根尼·格吉奇科里与诺伊·佐达尼亚在第比利斯举行大规模集会"
 geo.26.d: "在距离大选仅有几周的时间里，为了确保选票，社民党在第比利斯市中心举行了一次大型集会，许多社民党的高层政客都参加了这次集会，其中包括叶夫根尼·格吉奇科里和一直很受欢迎的诺伊·佐达尼亚。两人都发表了演讲，并且获得了大量群众的热烈欢呼。尽管这次集会被认为是一次巨大的成功，但许多媒体认为这次集会太晚了，并预测国家民主党将会在选举中险胜。"
 geo.26.a: "他们能够挽回这一切吗？"
 geo.27.t: "伊克维蒂姆·塔凯什维利宣布将就君主制进行全民公决。"
 geo.27.d: "尽管伊克维蒂姆·塔凯什维利和国家民主党是正式的共和主义政党，但他们的主要政策之一就是为格鲁吉亚是否应成为君主立宪制国家举行公投。随着君主立宪制在过去几年受欢迎程度的不断增长，这一政策是他们能够赢得选举的主要原因之一。\n\n然而现在，一个重要的问题来了。国家民主党和国家地主党是否应该在公投中正式站队？如果政府选择站在另一边，然后那一边在公投中失败，就会破坏对政府的信心。然而，如果我们不站队，就有可能让我们不同意的一方获胜。"
 geo.27.a: "宣布与共和主义者站在一起。"
 geo.27.b: "保持中立。"
 geo.27.c: "宣布与君主主义者站在一起。"
 geo.28.t: "“圣乔治”在第比利斯举行集会。"
 geo.28.d: "沙尔瓦·马格拉克利泽曾是格鲁吉亚军方的一名高级将领，辞职后他更积极地参与格鲁吉亚的政治生活，特别是站在君主制的一边。作为一名强势的右翼分子，他一直对孟什维克政府抱有很大的怀疑，并帮助成立了右翼反社会主义的民族主义组织“圣乔治”。虽然该组织本身规模不大，但它的许多政治家，包括其领导人莱奥·克雷塞利泽，特别是沙尔瓦·马格拉克利泽本人，在格鲁吉亚非常受欢迎，并使君主主义的进入推向格鲁吉亚政治的前沿。\n\n今天，该组织在第比利斯举行支持君主制的集会，有数千名格鲁吉亚公民参加。集会一开始是和平的，不过在某一天，越来越多的抗议者，大多来自左翼政党和团体，开始加入反对“圣乔治”集会的行列。在社会主义者和君主主义者之间发生了一些轻微的冲突之后，警察被迫介入，试图将这些团体分开。然而，双方都认为这是警察在试图压制自己的一方，于是暴力事件愈演愈烈，导致社会主义者、君主主义者和警察之间发生了大规模的斗殴。这天将近结束的时候，许多人已经负伤，城市也受到了很大的破坏，不过幸好没有人死亡。"
 geo.28.a: "这令人担忧……"
 geo.29.t: "社会主义组建联合阵线以反对君主主义"
 geo.29.d: "前格鲁吉亚主席叶夫根尼·格吉奇科里近日在第比利斯宣告成立了一个反对本国君主主义的“社会主义联合阵线”。在与社会革命党人以及社会联邦革命党人举行了谈判之后，他们共同达成了一项反对君主主义运动的协议。在第比利斯的演讲中，格吉奇科里论述了一个王国的建立将如何使社会主义在格鲁吉亚所取得的任何进步都付诸东流，并表示任何真正的社会主义者都应该与君主主义运动一刀两断。他还谴责我们就这一问题举行全民投票的行为，声称这是一种企图在分裂国家的同时获取选票的廉价把戏。"
 geo.29.a: "输不起的人。"
 geo.30.t: "约阿希姆的采访"
 geo.30.d: "最近，格鲁吉亚最大的报纸刊登了对君主制候选人约阿希姆亲王的采访。采访内容涉及他的人生经历和对格鲁吉亚的向往。\n\n约阿希姆讨论了他早年在普鲁士皇家第1近卫步兵团的生涯，以及他在东部前线的服务。之后，他谈及了他的妻子玛丽和儿子卡尔，以及他们在格鲁吉亚生活的巨大变化。他甚至讨论了自己的心理健康和与学习格鲁吉亚语时的痛苦。当被问及在世界紧张局势不断加剧的情况下，格鲁吉亚是否是成为君主国的合适时机时，约阿希姆断言这是最好的时机。他声称，君主制可以成为几个月政治混乱后的一个稳定点，他与德国人的联系使格鲁吉亚与世界霸主的关系越来越近。\n\n虽然有些人认为约阿希姆精神状况不佳，在讲格鲁吉亚语方面也很吃力，但大多数国家的人都很同情他，喜欢他讨论问题时的诚实和大胆。他的人气也因为这次采访而暴涨。"
 geo.30.a: "但我们想让德国人坐上格鲁吉亚的宝座吗？"
 geo.31.t: "吉奥尔基的采访"
 geo.31.d: "最近，格鲁吉亚最大的报纸刊登了对君主制候选人穆赫拉尼的吉奥尔基·巴格拉季昂及其儿子伊拉克利的采访。采访内容包括他的人生经历和他对格鲁吉亚的期望。\n\n吉奥尔基讨论了他作为俄罗斯贵族的一部分的早年生活，以及他在圣彼得堡军事预备学校受到的军事教育。他谈到了他参与格鲁吉亚的历史和为格鲁吉亚事业而奋斗的经历，包括他在俄罗斯内战期间与布尔什维克的战斗。在政治问题上，吉奥尔基讨论了君主制应该如何成为国家的非政治机构，并表示他的儿子伊拉克利更具有政治性，后者对此表示赞同。伊拉克里接着说，君主制应该如何作为国家的稳定点，并能够“在国家走得太远的时候纠正国家的方向”。\n\n尽管吉奥尔基本人在采访中表现得相当不错，但是他儿子的言论已经开始有了争议。有关他“纠正航向”的言论被很多人认为是对民主的侮辱，他们称，伊拉克利并不是真的想要君主立宪制，只是想要更多的权力。不过，吉奥尔基仍然相当受欢迎，特别是在右翼圈子里，他们崇尚吉奥尔基对抗布尔什维克的军事经验，并在很多方面都同意他儿子的言论。"
 geo.31.a: "他们真的想要民主？"
 geo.32.t: "君主制全民公投"
 geo.32.d: "终于，在经过数周的竞选和政治暴力之后，是时候就君主制进行全民投票的时候了。格鲁吉亚人民今天成群结队地前来投票，看起来结果将会很接近。但最终，胜利属于……"
 geo.32.a: "…君主派"
 geo.32.b: "…共和派"
 geo.33.t: "第比利斯的社会主义者进行游行"
 geo.33.d: "在君主制公投的结果出炉后，全国各地的社会主义者都十分愤怒。包括前主席诺伊·佐达尼亚和叶夫根尼·格吉奇科里在内的共和国重要领导人谴责了公投结果和整个公投。现在，在公投后的第二天，成千上万的人涌上第比利斯的街头，抗议他们的国家已经变成了一个王国。佐达尼亚的火热演说导致人群开始激动起来，一些破坏行为和与警察的冲突在当天晚些时候发生。甚至有传言说，身为将军的社民党重要成员瓦利科·朱格利也在第比利斯支持抗议者。看来格鲁吉亚的情况会在好转之前变得更糟。"
 geo.33.a: "但这是人民的意志！"
 geo.34.t: "瓦利科·朱格利改革人民卫队"
 geo.34.d: "格鲁吉亚人民卫队是格鲁吉亚独立初期的一支志愿军，主要由孟什维克组成。在格鲁吉亚的控制被确保，德国保证了格鲁吉亚的独立之后，人民卫队被解散。然而，前人民卫队司令瓦利科·朱格利近日宣布，随着君主制赢得了公投，格鲁吉亚再次受到威胁，人民卫队必须进行改革。他当天早些时候还辞去了军中将军的职务。现在，已经有数千名社会主义者加入了人民卫队的行列，有人担心朱格利会在在第比利斯发动政变，恢复社民党领导的共和政府，并无视已经举行的民主选举和民主公投。"
 geo.34.a: "朱格利对格鲁吉亚是个隐患。"
 geo.35.t: "卡库察·乔洛卡什维利将军与吉奥尔基国王会面"
 geo.35.d: "格鲁吉亚军队将军卡库萨·乔洛卡什维利最近会见了吉奥尔基·巴格拉季昂国王及其儿子伊拉克利。在会见中，乔洛卡什维利表示，第比利斯的混乱局面正在统治，而朱格利的人民卫队也在武装自己，也许是时候出面阻止这一切了。乔洛卡什维利对自己的计划谈得很含糊，他说要“保护格鲁吉亚”和“暂时控制”，但很明显他的建议是：发动政变。乔洛卡什维利说，他很确信某些地区的军队站在他这一边，他可以迅速进入第比利斯，取缔现政府，并确保城市安全。那时，格鲁吉亚仍将受到外部威胁，因此在可预见的未来，他的新政府会继续执政。乔洛卡什维利还表示，他得到了极具民族主义色彩的“圣乔治”的平民支持。乔洛卡什维利的建议是将绝对君主制、军事独裁和民族主义者的专制结合在一起，即君主制、军队和“圣乔治”之间的联盟。这样的计划可以永远结束格鲁吉亚的民主。至于乔洛卡什维利是否推进这个计划，则由吉奥尔基和伊拉克利决定。"
 geo.35.a: "执行这个计划"
 geo.35.b: "他怎胆敢说出这种事来！"
 geo.36.t: "卡库察·乔洛卡什维利夺下第比利斯"
 geo.36.d: "清晨，当全国大部分地区还在睡梦中时，卡库察·乔洛卡什维利就整装待发，进入第比利斯。他的部队行动迅速，把守住了城市的出入口，占领了政府大楼。他的部队还包围了诺伊·佐达尼亚和叶夫根尼·格吉奇科里的住宅，将他们软禁起来。当总理伊克维蒂姆·塔凯什维利醒来时，一切都为时已晚，因为政府已经在乔洛卡什维利的控制之下。塔凯什维利很快便宣布辞职，然后吉奥尔基国王任命乔洛卡什维利为格鲁吉亚的新任总理，后者中止了宪法，并解散了议会。"
 geo.36.a: "格鲁吉亚的民主已死"
 geo.37.t: "第比利斯的暴乱"
 geo.37.d: "整个第比利斯都发生了骚乱，与警察发生武装枪战，反对朱格利的人民卫队。迄今为止，已有4人死亡，造成了很大的损失。然而，有迹象表明，混乱可能即将结束。越来越多的人开始离开抗议活动，回到工作岗位，接受他们的国家现在是一个君主国的事实。虽然许多激进分子加入了朱格利的人民卫队，但他们中并没有多少人真正出现在第比利斯的战斗中，大多数人都不太愿意冒着生命危险去争取大多数民众投票支持的结果。看来我们可能已经熬过反君主主义抗议的高潮了。"
 geo.37.a: "柳暗花明。"
 geo.38.t: "第比利斯的最后一批抗议者被驱散"
 geo.38.d: "在第比利斯因君主制公投而爆发数周的抗议和骚乱之后，最后一批抗议者终于被驱散，第比利斯恢复了稳定。尽管恢复君主制的决定仍将是一个极富争议的话题，而且围绕着它的争议将永远存在，但暴力和破坏行为已经结束。"
 geo.38.a: "谢天谢地"
 geo.39.t: "朱格利的人民卫队叛乱"
 geo.39.d: "瓦利科·朱格利今天宣布，随着第比利斯落入“国王和乔洛卡什维利将军的反动势力手中”，他与他的人民卫队起身反抗政府，并尝试夺回国家的时机已经到了。他已经从第比利斯撤退，并占领了库塔伊西城。他的人民卫队的一支分队也占领了阿布哈兹，另一支分队正试图占领波季，尽管那里的驻军给他们带来了麻烦。看来一场内战已经开始了。"
 geo.39.d.jugashvili: "瓦利科·朱格利今天宣布，由于第比利斯已经落入了“布尔什维克人渣的反动势力”之手，他所领导的人民卫队将肩负起反抗政府，并夺回国家的重任。他现已从第比利斯撤退，并占领了库塔伊斯。其人民卫队的一支分队也占领了阿布哈兹，另一支分队则试图在当地驻军的干扰下占领波季。内战似乎已然揭幕。"
 geo.39.a: "我们为格鲁吉亚而战。"
 geo.40.t: "库塔伊西围城战"
 geo.40.d: "库塔伊西在我国具有重要的地位，它是我们人口最多，工业化程度最高的大城市。朱格利在突破了当地的小量守军后，控制了这座城市。为了夺回库塔伊西，我们有两个选择。里奥尼河从城市中间穿过，我们控制了这条河的上游。一个军官建议我们派出一个精英小队乘木筏奇袭库塔伊西，但其他许多人认为仅仅一个小队过于冒险，最好的办法是大军进城，与人民卫队正面对抗，以人数和武器的优势击败他们。对于从河流进攻库塔伊西的方案，也有人担心一旦出现恶劣天气，我们的部队将无法的控制他们的小艇，进而溃不成军。"
 geo.40.a: "派遣一支精锐部队顺流而下。"
 geo.40.b: "派大批部队进城。"
 geo.41.t: "军队在库塔伊西的失败"
 geo.41.d: "在夜间，政府军被派往里奥尼河下游，突袭人民卫队驻军。然而，当他们顺流而下时，暴风骤雨卷来，河水变得汹涌澎湃。有的人的木筏受损甚至被毁坏，有的人的木筏则被冲上了岸。到了城内，他们组织地下，一些装备和武器也被河水与恶劣的环境所损坏。城内的人民卫队守军很容易就将我军挑落马下，并将其击败。这是政府的一次重大失败。"
 geo.41.a: "可恶！"
 geo.42.t: "政府军夺回库塔伊西"
 geo.42.d: "看来，选择让大批部队进城是一个正确的决定，因为随着时间的推移，暴风雨愈来愈大，这意味着河道的危险度会不断上升。我们的大批部队能够迅速攻克弱小的人民卫队守军，并成功地夺回了城市。"
 geo.42.a: "太好了"
 geo.43.t: "苏呼米围城战"
 geo.43.d: "接下来是攻占阿布哈兹地区首府苏呼姆市的问题。人民卫队在该市有较强大的力量，民众也不可能与政府军进行太多合作。多名不同的军官都提出了攻占该市的计划。该城是黑海上的一个重要港口，目前港口内有很多船只。因此，有的军官建议我军先集中力量拿下港口，然后再进入城市，以阻止人民卫队的部队退出城市。但也有军官表示，这样做风险太大，把人民卫队逼到城内，会迫使我军一下子和他们所有的部队死磕。但是，如果我们让人民卫队有机会撤退，他们的战斗力就会降低并迅速撤退。我们大多数军官都同意先攻占城市的计划，而非前者。"
 geo.43.a: "先拿下主城，然后再去港口。"
 geo.43.b: "先拿下港口，然后攻入主城。"
 geo.44.t: "人民卫队撤离苏呼米"
 geo.44.d: "当我军从北攻入苏呼米时，我们与敌军在发生了街巷站。我们的部队迅速将他们逼退到港口，在那里，他们乘船仓皇而逃。尽管他们能够撤退，但这使我们能够轻易地夺回这座城市。"
 geo.44.a: "完美"
 geo.45.t: "政府军在苏呼米败北"
 geo.45.d: "对苏呼米的围攻看似进行得很顺利，我军从东面进发，很快控制了港口。然而，当我军进一步推进至城内时，却遭到了人民卫队极其顽强的抵抗。我军在城内绕了半圈，却因人民卫队的顽强抵抗而被迫退却。随着时间的推移，我们的部队被越推越远，最后一直被推回了港口。人民卫队越逼越紧，最后我军被迫在港口乘船撤退。苏呼米似乎已经被朱格利控制了。"
 geo.45.a: "情况不妙啊……"
 geo.46.t: "波季战役"
 geo.46.d: "在西部的港口城市波季，一场小规模的战斗还在进行。我们的部队暂时控制了这座城市，但经常与人民卫队擦枪走火，而敌人的一支大部队正在城外集结，准备攻占这座城市。我们必须尽快把部队派往波季。我们有一些从苏呼米赶来的残余部队，但要将他们重新组织起来并派往前线还需要一段时间。相反，我们还有一些部队在高加索铁路的更远处，而高加索铁路的终点是波季。我们的许多军官都建议我们把这支部队派出去，以便及时到达波季并解除包围。"
 geo.46.a: "用高加索铁路增兵。"
 geo.46.b: "没必要动用铁路，派苏呼米的军队去吧。"
 geo.47.t: "波季得保"
 geo.47.d: "我们用高加索铁路送来的援军在人民卫队进城之前仅仅几个小时就到达了波季。值得庆幸的是，经过长时间的战斗，我军得以守住该城，并击退了人民卫队的部队。"
 geo.47.a: "完美"
 geo.48.t: "波季失守"
 geo.48.d: "我们的支援似乎对波季来说太迟了。当我们的部队从苏呼米赶来时，他们发现该城已经落入人民卫队的手中。他们试图前进，但很快被击退。看来波季已经失守了。"
 geo.48.a: "我们一定会回来的！"
 geo.49.t: "朱格利接近第比利斯"
 geo.49.d: "瓦利科·朱格利，人民卫队的领袖，传闻正在向第比利斯进军，率领大部队准备攻占首都。政府留在第比利斯的驻军相当少，如果他能得到其他被攻占城市的支持，他便能拿下第比利斯。这将是一场关乎国家未来的险仗。"
 geo.49.a: "也许未来会更光明……"
 geo.50.t: "人民卫队被击败了"
 geo.50.d: "瓦利科·朱格利率领的大军在第比利斯城外遭遇了我们兵强马壮的大部队。在炮击洗地之后，朱格利应该连骨灰都给扬了，即使他能溜掉，也会很容易被我们捉住。有了这场胜利，我们的政府就安全了。我们现在可以开始实施我们的计划，并与老百姓支持的“圣乔治”结成同盟。"
 geo.50.d.jugashvili: "瓦利科·朱格利率领的这支庞大部队在第比利斯城外遭遇了我们更加庞大、补给更加充足的部队。在一连串无情的炮火洗礼之后，据推测朱格利已被击毙，如果他侥幸逃脱，我们也能轻而易举地搜寻并逮捕他。有了这次的胜利，我们的政府就安全了。我们现在可以开始实施我们将格鲁吉亚变成一个激进的民族主义国家的计划了。"
 geo.50.a: "为了格鲁吉亚！"
 geo.51.t: "朱格利和人民卫队拿下了第比利斯！"
 geo.51.d: "当朱格利的部队抵达第比利斯城外时，它已经从全国各处的城市补充了兵力与补给。相比之下，政府军则面临着补给不足，缺乏战斗意志的困境。他们中的许多人甚至在战斗开始前就投奔了人民卫队。经过了几个小时的激烈战斗之后，政府军溃败而逃，朱格利的军队随后进军第比利斯，并接管了政府。卡库察·乔洛卡什维利，吉奥尔基·巴格拉季昂和他的儿子伊拉克里被捕。在议会外的一场演讲中，朱格利再次宣布格鲁吉亚为民主共和国，他将领导一个由社会民主党、社会革命党和社会联邦革命党组成的政党联盟，直到条件允许举行选举。"
 geo.51.d.jugashvili: "当朱格利的部队抵达第比利斯城外时，它已经从全国各处的城市补充了兵力与补给。相比之下，政府军则面临着补给不足，缺乏战斗意志的困境。他们中的许多人甚至在战斗开始前就投奔了人民卫队。经过了几个小时的激烈战斗之后，政府军溃败而逃，朱格利的军队随后进军第比利斯，并接管了政府。谢尔盖·戈格利泽和约瑟夫·朱加什维利被捕。在议会外的一场演讲中，朱格利再次宣布格鲁吉亚为民主共和国，他将领导一个由社会民主党、社会革命党和社会联邦革命党组成的政党联盟，直到条件允许举行选举。"
 geo.51.a: "格鲁吉亚自由了！"
 geo.52.t: "如何处置乔洛卡什维利和巴格拉季昂父子"
 geo.52.d: "随着政权的稳固，一个问题摆在面前：如何处置那些试图扼杀格鲁吉亚民主的罪犯。这个问题主要集中在卡库萨·乔洛卡什维利、吉奥尔基·巴格拉季昂和他的儿子伊拉克利身上。当然，他们必须受到惩罚，其罪行是背叛格鲁吉亚祖国。然而，也有人认为最好只是从轻发落，软禁起来就行。这将会表明我政府宽宏大量，我们不是为了复仇，而是为了济世安邦。"
 geo.52.a: "这些国贼理应在监狱里度过余生"
 geo.52.b: "从轻发落，软禁起来就行"
 geo.53.t: "整合人民卫队"
 geo.53.d: "尽管不是最为训练有素的部队，人民卫队在推翻独裁君主统治的过程中堪称功勋卓著，体现了追求民主共和的格鲁吉亚核心价值观。现在我们开始把这支部队整合成一支真正的军队，以削弱乔洛卡什维利的支持者势力，而且避免重蹈独裁的覆辙。"
 geo.53.d.jugashvili: "人民卫队在推翻布尔什维克独裁政府时对我们起到了极大的帮助。尽管他们不是训练有素的正规军队，但他们却发自内心地支持格鲁吉亚的核心价值观，比如民主制和共和主义。我们已经开始将人民卫队整合到军队之中，这样即可以稀释军队中效忠于乔洛卡什维利的人，还可以将潜在的独裁政权扼杀于摇篮之中。"
 geo.53.a: "干得漂亮"
 geo.53.b: "人民卫队应继续把持国政"
 geo.54.t: "强化共和体制"
 geo.54.d: "瓦利科·朱格利宣布已经到了强化国家政治机构来防止另一个君主独裁的时机了。首先，他通过了一条法律声明格鲁吉亚将一直成为共和国。这条法律将让君主制在格鲁吉亚无可乘之机。1921年宪法，立宪技艺的成果，被重新审查。不过议会认为宪法仍然合用，乔洛卡什维利和巴格拉季昂并不是靠宪法的漏洞掌控这个国家的。朱格利反而责备法院来为宪法辩护。他免职了所有尝试使乔洛卡什维利的政体合法的法官，并强调法院的职责就是保护格鲁吉亚的政治体制。"
 geo.54.d.jugashvili: "现在，瓦利科·朱格利宣布，我国的政治体制应该得到强化，以尽量避免社会主义独裁政权的出现。首先，他通过了一项法律，禁止共产党及其所有成员以及前俄罗斯共产党的成员参与任何政治活动，以确保他们没有机会再次掌权。《1921年宪法》是一部堪称艺术的宪法，经过审查，它显然仍具有法律效力，所以它并不是朱加什维利能够发动政变的原因。朱格利反而斥责了那些为保护宪法而设立的法院。他驳斥了任何胆敢赋予朱加什维利政权合法性的法官，并强调法院必须保护格鲁吉亚的政治制度不受破坏。"
 geo.54.a: "格鲁吉亚共和长存！"
 geo.54.a.jugashvili: "格鲁吉亚民主永存！"
 geo.54.b: "格鲁吉亚不再寄希望于民主！"
 geo.55.t: "朱格利宣布举行新的选举"
 geo.55.d: "今天，瓦利科·朱格利在议会门外对庞大的人群宣布，新的选举将在数个月内进行。他宣称国家民主党需承担部分格鲁吉亚被独裁统治的责任，因为他们允许了君主制公投。因此我们的人民应该得到另一次投票机会来选出新的议会。他的演讲得到人群的热烈欢呼。人们高兴地看到民主重新降临到这个国家。"
 geo.55.a: "太好了"
 geo.56.t: "格鲁吉亚拒绝了德国"
 geo.56.d: "格鲁吉亚民主共和国原本是在德意志帝国支持下建立的。在俄国革命的动荡时期，为了保证独立，格鲁吉亚政府签署了波季条约，该协定赋予了德国在该国巨大的经济影响力。在黑色星期一及格鲁吉亚经济奔溃之后，格鲁吉亚政府决定停止履行波季协定，同时采取反德立场以期望可以用民族主义来提高政府的支持率。一些该国政府中的沙文主义者甚至在讨论从我们手中夺回巴统的计划。"
 geo.56.a: "一些值得关注的事"
 geo.57.t: "格鲁吉亚进行战争动员！"
 geo.57.d: "随着中东战争的爆发，格鲁吉亚政府加大了对奥斯曼帝国口诛笔伐的力度，宣称在其统治下受苦受难的格鲁吉亚同胞将很快得到“解放”。再加上格土边境上突然涌入集结的军队，只能说明一件事：格鲁吉亚将很快向奥斯曼帝国宣战。"
 geo.57.a: "该死"
 geo.60.t: "国王内阁"
 geo.60.d: "国家业已被我们的政权牢牢掌握，是时候组建一个由我方盟友组成的新内阁了。\n\n新政府的缔造者卡库察·乔洛卡什维利将继续担任首相。吉奥尔吉国王的儿子伊拉克利亲王协助了这次政变，在政治上，他远比他的父亲更活跃也更有作为，他将会成为外交大臣。“白乔治”组织中的当红人物、退役将军吉奥尔吉·克维尼塔泽将会出任经济大臣。列奥·克列谢利泽也是一位退伍将军，他曾在第一次世界大战中领导格鲁吉亚军团；作为“白乔治”组织的领袖，他被选为内政大臣。尽管本届政府看起来已经足够优秀了，但国王仍然纠结于他是保留乔洛卡什维利的军国主义政府，还是组建一个更平民化的政府。但无论如何，极端民族主义者格鲁吉亚王子米哈伊尔·采列捷利将注定成为政府首脑。"
 geo.60.a: "乔洛卡什维利的军事统治将得以延续"
 geo.60.b: "米哈伊尔·采列捷利将为内阁带来新的民族主义火花"
 geo.61.t: "格鲁吉亚请求加入帝国公约"
 geo.61.d: "在上次大战期间，我们确保了格鲁吉亚的安全，让他们成为我们在高加索地区的盟友。他们的政府自独立以来一直对我们保持友好，现在，随着国际秩序受到威胁，他们要求加入我们的联盟。"
 geo.61.a: "欢迎加入帝国公约"
 geo.61.b: "我们拒绝"
 geo.62.t: "德国接受！"
 geo.62.d: "德国同意我们加入帝国公约"
 geo.62.a: "太好了"
 geo.63.t: "德国人拒绝了！"
 geo.63.d: "德国拒绝了我们加入帝国公约的请求"
 geo.63.a: "该死"
 geo.64.t: "格鲁吉亚索要扎卡塔雷"
 geo.64.d.AZE: "格鲁吉亚几十年来一直宣称扎卡塔雷的所有权，但在世界大战后的协议中，扎卡塔雷被分给了我们。然而，现在格鲁吉亚向我们发出信息，要求我们把扎卡塔雷交出来，并声明如果我们拒绝，那就意味着战争。"
 geo.64.d.not_AZE: "格鲁吉亚几十年来一直宣称扎卡塔雷的所有权，但在世界大战后的协议中，扎卡塔雷被分给了阿塞拜疆。然而，现在格鲁吉亚向我们发出信息，要求我们把扎卡塔雷交出来，并声明如果我们拒绝，那就意味着战争。虽然这个要求着实傲慢，但也许接受要求比冒着为一个毫无价值的省份开战的危险要好？"
 geo.64.a: "除了把他们交出去外，我们别无选择。"
 geo.64.b: "我们不能任人摆布！我们会为它而战！"
 geo.65.t: "阿塞拜疆交出了扎卡塔雷"
 geo.65.d: "阿塞拜疆迫于双线作战的压力，交出了扎卡塔雷镇。"
 geo.65.a: "好极了"
 geo.65.b: "这可没法让我们满足——外高加索将再次统一！"
 geo.66.t: "阿塞拜疆拒绝！"
 geo.66.d: "阿塞拜疆拒绝交出扎卡塔雷镇。我们之前威胁说要开战，现在是时候了。"
 geo.66.a: "这意味着战争！"
 geo.66.b: "有可能不是…"
 geo.67.t: "苏呼米人民委员会选举"
 geo.67.d: "近期，苏呼米地区举行了地方选举。苏呼米人民委员会是共和国成立初期为了代表阿布哈兹人民所建立的权力下放机构。人民委员会的成立让阿布哈兹人在本地有了发言权，也不必害怕被中央政府恐吓威胁。本次选举顺利举行，结果是更多的左翼民族主义团体控制了议会。"
 geo.67.a: "民主是好的"
 geo.68.t: "南奥塞梯的自治问题"
 geo.68.d: "随着几周前苏呼米人民委员会选举的顺利举行，南奥塞梯地区的人民开始自问为什么他们没有得到同等待遇，即拥有自己的权力代表机构。在1920年南奥塞梯起义结束后，这里一直处于和平状态，南奥塞梯人的自决权也逐渐淡化为只有知识精英们的小圈子里才有的模糊想法。然而，在1936年的经济危机和紧随着的政治灾难后，该地区的紧张局势再次爆发。许多人还记得共和国成立初期发生的暴力事件，一支武装分遣队被派驻南奥塞梯，一直到选举前。现在，阿布哈兹人已经行使了地方民主，现在开始甚嚣尘上的问题是，南奥塞梯人民是否应该得到同样的民主。"
 geo.68.a: "希望能以和平收场"
 geo.69.t: "茨欣瓦利爆发南奥塞梯自治示威游行"
 geo.69.d: "在群众支持下，南奥塞梯地区首府茨欣瓦利爆发了支持自治的示威游行，一直在为南奥塞梯自治而斗争的少数群体似乎终于进入了大众视线。虽然抗议者和警察之间没有发生暴力冲突，但人们普遍担心的是，如果这样的示威活动持续下去，可能会有越来越多的极端分子进入主流社会。"
 geo.69.a: "哦，天呐"
 geo.70.t: "苏呼米人民委员会支持南奥塞梯自治"
 geo.70.d: "由左翼控制的苏呼米人民委员会已经正式宣布，他们以及他们所代表的阿布哈兹地区赞同为南奥塞梯人民建立一个权力下放机构的想法。很明显，我们不能忽视这个问题，政府中的许多人要求我们作出回应，以免南奥塞梯地区的动荡加剧。"
 geo.70.a: "建立南奥塞梯人民委员会。"
 geo.70.b: "我们不能被他们牵着鼻子走。"
 geo.71.t: "南奥塞梯人民委员会成立了"
 geo.71.d: "在完成最后的准备工作后，我们成立了一个新的南奥塞梯人民委员会，以代表南奥塞梯人民。在委员会正式开始选举之前，我们将会任命一个临时政府。该地区的抗议活动已经停止，虽然仍有一些人呼吁全面独立，但这种声音仅限于知识界，群众对此普遍感到满意。"
 geo.71.a: "谢天谢地"
 geo.72.t: "南奥塞梯开始武装自己"
 geo.72.d: "在得到苏呼米人民委员会的认可后，许多南奥塞梯人认为自治即将到来。然而，当这种自治的愿望被我国政府拒绝后，许多人反而得出结论，认为该地区的镇压即将到来。因此，该地区的许多南奥塞梯人，一想起该地区曾经发生的多次冲突，便开始用从北方走私来的武器武装自己。如果我们宣布该地区自治，还有希望结束潜在的冲突。相反，增加那里的军事存在会是个不错的选择。"
 geo.72.a: "增强军事存在"
 geo.72.b: "没有必要流血，让我们建立一个南奥塞梯人民委员会。"
 geo.73.t: "宪兵队杀了三名抗议者"
 geo.73.d: "在南奥塞梯地区发生进一步抗议活动后，军警被迫在那里建立了长期存在。在茨欣瓦利的抗议活动持续几小时后，一场被归咎于是抗议者故意所为的火灾导致了军警与抗议者之间的冲突。局势迅速恶化，很快爆发了骚乱。在整夜的冲突中，许多人受伤，有3名骚乱分子被打死。随着死亡的消息在南奥塞梯地区传播，紧张局势已经进一步提升，我们应该等待人民对此作何反应。"
 geo.73.a: "想必这不能和平解决了……"
 geo.74.t: "南奥塞梯叛匪袭击军事基地"
 geo.74.d: "继几天前抗议者死亡后，一群无组织的南奥塞梯反叛分子聚集在一起，袭击了北部边境附近的一个军事基地。虽然那里的军事存在能够迅速镇压叛乱者，但却导致13名南奥塞梯人和4名格鲁吉亚士兵死亡。显然，必须采取一些强力措施来化解这一局势。我们可以满足南奥塞梯人的自治要求，或者严厉打击他们，并最终以武力粉碎任何自治的愿望。"
 geo.74.a: "是时候让步了，给他们一个自治区吧。"
 geo.74.b: "用武力让他们醒悟。"
 geo.75.t: "军事镇压南奥塞梯"
 geo.75.d: "在南奥塞梯地区局势紧张之后，我们已经派出军队前往该地区镇压任何进一步的抵抗。许多抗议和骚乱的头目已被逮捕，抗议活动被武力驱散。虽然与叛军发生过冲突，但军方迅速地镇压了他们。南奥塞梯是我们的了。\n\n但阿布哈兹还没有。"
 geo.75.a: "太好了"
 geo.76.t: "阿布哈兹分裂势力军队突袭苏呼米"
 geo.76.d: "在我们在南奥塞梯地区进行暴力镇压的消息不胫而走后，由苏呼米地区的一位受欢迎的政治家，西蒙·巴萨里亚所领导的，阿布哈兹地区主义者组成的分离主义军事组织突袭了阿布哈兹地区首府，目标是推翻由格鲁吉亚人组成、无法代表阿布哈兹人民的阿布哈兹人民委员会。他们要求获得更大的自治权，并禁止格鲁吉亚人插手阿布哈兹政治。"
 geo.76.a: "向苏呼米派遣部队"
 geo.76.b: "增加阿布哈兹委员会的自治权"
 geo.77.t: "祖格迪迪的武装冲突"
 geo.77.d: "在阿布哈兹边境的一个名为祖格迪迪的小城市里，我军与阿布哈兹分离主义组织在此发生了武装冲突。市区血战长达数日，最终祖格迪迪不幸沦于敌手。在这座城市沦陷后，似乎格鲁吉亚在阿布哈兹境内的最后一个根据地也不复存在了。"
 geo.77.a: "没门！向该地区增派特遣队"
 geo.77.b: "让步，建立阿布哈兹和奥塞梯自治区。"
 geo.78.t: "西蒙·巴萨里亚宣布阿布哈兹独立！"
 geo.78.d: "身为阿布哈兹地方政治家、现任阿布哈兹人民委员会主席，经委员会多数同意，西蒙·巴萨里亚宣布阿布哈兹独立，原因是格鲁吉亚的压迫和阿布哈兹人民独立建国的意愿。在没有另行通告的情况下，第比利斯的增援部队已紧逼苏呼米，准备突入这座城市，解散这个非法的共和国。"
 geo.78.a: "一团糟！开打吧！"
 geo.78.b: "阿布哈兹万岁！（扮演阿布哈兹继续游戏）"
 geo.79.t: "与阿布哈兹和谈？"
 geo.79.d: "两个多月来，我军一直在艰苦战斗，但由于我军组织混乱、士气不振，已有一些政客游说政府，希望我们与阿布哈兹签署临时休战协议。虽然这肯定会让格鲁吉亚民族主义者们愤懑不平，但这是我们休养生息的唯一办法了。"
 geo.79.a: "绝不！阿布哈兹是格鲁吉亚的一部分！"
 geo.79.b: "这次我们必须签署停战协议……"
 geo.80.t: "朱格利终结民主"
 geo.80.d: "今天，格鲁吉亚临时总理瓦利科·朱格利宣布解散议会。他已经宣告戒严，在人民卫队的帮助下，任何抵抗都被迅速弹压。\n\n在瓦利科·朱格利决定延续临时独裁政权后，现在没什么能阻止他掌握更多的权力，成为真正的格鲁吉亚独裁者了。"
 geo.80.a: "朱格利是格鲁吉亚的新独裁者！"
 geo.120.t: "1936年大选"
 geo.120.d: "在经济危机和社会民主党政府的失败所造成的之后，叶夫根尼·格吉奇科里被迫举行了新的选举，他也知道自己很可能会输掉这场选举。今天，随着人们陆续前往投票站，投票结果似乎势均力敌，没有任何政党能够取得绝对多数。国家民主党-地主党联盟很可能会取得全面胜利，而社会民主党也有可能以微弱优势取胜。"
 geo.120.c: "奉行农业社会主义的社革党成功获胜"
 geo.120.a: "孟什维克的社会民主党以少数幸存"
 geo.120.e: "社会联邦革命党一鸣惊人"
 geo.120.b: "国家民主党-国家地主党联盟取得多数"
 geo.121.t: "社会民主党联盟问题"
 geo.121.d: "虽然社会民主党赢得了大选，但没有任何一个政党拥有足够的席位来组建多数派政府。因此组建联合政府就成为了当务之急。社会民主党可以选择与支持联邦主义、民族主义和分权主义的社会联邦革命党或者激进社会主义的社会革命党组成联盟。两党都明确表示愿意联合政府。"
 geo.121.a: "与社会联邦革命党组建联合政府"
 geo.121.b: "与社会革命党组建联合政府"
 geo.122.t: "[GetYear]年大选"
 geo.122.d: "在数周的竞选活动后，选举结果看起来将会十分接近，两党都不得不组成联盟。拥有最多席位的政党是……"
 geo.122.a: "……格鲁吉亚社会革命党"
 geo.122.b: "……格鲁吉亚社会民主党"
 geo.122.c: "……格鲁吉亚社会联邦革命党"
 geo.122.e: "……社联革-社民党联盟"
 geo.122.f: "……国家地主党"
 geo.122.f2: "……国家地主党-传统主义联盟同盟"
 geo.122.g: "……国家民主党-国家地主党联盟"
 geo.122.h: "……国家民主党"
 geo.122.i: "……国家民主党-传统主义联盟同盟"
 geo.123.t: "社会民主党联盟问题"
 geo.123.d: "虽然社会民主党赢得了大选，但没有任何一个政党拥有足够的席位来组建多数派政府。因此组建联合政府就成为了当务之急。我们可以与支持分权主义和民族主义的社会联邦革命党或支持农业社会主义的社会革命党结盟。"
 geo.123.a: "与社会联邦革命党组建联合政府"
 geo.123.b: "与社会革命党组建联合政府"
 geo.124.t: "社联革联盟的未来"
 geo.124.d: "在社联革胜选后，我们便面临着少数政府的问题。我们别无选择，只得与在社会革命党与孟什维克中择一结盟。若与社会革命党结盟，我们便得放弃一些民族主义原则，转而拥护他们的国际主义立场。不过，若是我们与社会民主党结盟，我们就能维持民族主义立场，代价则是放弃对小企业的支持。"
 geo.124.a: "与社民党组成联合政府"
 geo.125.t: "社革联盟的未来"
 geo.125.d: "尽管我们在选举中堂堂大胜，但我们尚未获得多数席位，我们只得于社会联邦党或孟什维克中择一结盟。若如社会联邦党结盟，我们就得放弃一些激进的改革，转而推行更温和的、甚至是支持资方的改革。不过，若是与孟什维克结盟，我们便可以就土地社会化进行谈判，但我们的国际主义立场可就保不住了。"
 geo.126.t: "献给朱加什维利的歌曲"
 geo.126.d: "美国男低音歌手兼活动家保罗·罗伯逊今天带着公文包和乐器访问了第比利斯。这位音乐家在中央广场设立了一个舞台，在当局可疑的支持下，开始高唱一首关于我们光荣国家的歌。最初的英文歌词使用了音乐家亚历山大·瓦西里耶维奇·亚历山德罗夫的一首布尔什维克宣传曲，歌词中充满了奇怪的地方，比如称我们的领导人朱加什维利为“钢铁之人”，还唱出了什么“苏联”。虽然这首歌的作者明显对光荣的格鲁吉亚文化缺乏认识，但在歌曲到达后半部分时，一群观众随着罗伯逊一起歌唱了起来。\n\n歌唱结束后，罗伯逊向在场观众说道，在美国佐治亚州时，他时常对自己的肤色感到无所适从，来到格鲁吉亚是他有生以来第一次成为了一个完整的人。他的曲子已经作为唱片出售，其中一张罗伯逊亲笔签名的唱片被送给了朱加什维利。"
 geo.126.a: "有点古怪，但我们喜欢！"
 geo.127.a: "……社会联邦革命党-社会民主党联盟"
 geo.127.b: "……国家地主党"
 geo.127.c: "……国家民主党"
 geo.128.t: "国家民主党-国家地主党联盟分裂！"
 geo.128.d: "由于执政联盟内部存在一定分歧，尤其是在关于未来经济状况之上，国家地主党宣布将脱离同国家民主党的执政联盟并加入反对派之中。\n\n格里戈尔·韦沙佩利和他的政党期待与德国合作并扩大格鲁吉亚的贸易能力，而国家民主党则试图“保护”格鲁吉亚经济不受外国影响，并建立一个家长式的、能在经济领域自给自足的政权。"
 geo.128.a: "怎会如此？"
 geo.129.t: "议会投票支持提前选举！"
 geo.129.d: "在国家民主党-国家地主党联盟分崩离析后，国家民主党失去了议会中的多数席位，国家地主党已利用起这个机会与所有其他政党进行谈判，要求举行提前选举。由于国家地主党在其短暂统治期间内推行的政策可谓卓有成效，他们确实能从提前选举中获益，并且很有可能在新的格鲁吉亚议会中赢得领导权。"
 geo.129.a: "他们会带来稳定的新时代吗？"
 geo.130.t: "约阿希姆支持国家地主党！"
 geo.130.d: "在联合政府垮台，提前选举准备召开时，约阿希姆国王表达了他对国家地主党的支持，而后者反过来也支持他当国王，并且展露了亲德情绪。虽然他这么做是因为一些国王顾问的鼓动，但政府还是应就国王是否应该干预公众舆论发表自己的看法。"
 geo.130.a: "国王不应干涉！"
 geo.130.b: "他有权这么说"
 geo.131.t: "格奥尔基支持国家民主党！"
 geo.131.d: "在联合政府垮台，提前选举准备召开时，格奥尔基国王表达了他对国家地主党的支持，而后者反过来也支持他当国王，并且展露亲德情绪。虽然格奥尔基素来对专制有所偏好，一些国王顾问也鼓动他顺心而为，但政府还是应就国王是否应该干预公众舆论发表自己的看法。"
 geo.131.a: "国王不应干涉！"
 geo.131.b: "他有权这么说"
 geo.132.t: "社会革命党激进化"
 geo.132.d: "在政府背信弃义地使《波季条约》生效后，德国殖民主义者和帝国主义者继续掠夺着格鲁吉亚的资源，掠夺着普通工农群众，基于其官方立场与对新政府的态度，格鲁吉亚社会革命党陷入分裂。党内少数较为温和的政客被迫退党并转投孟什维克，左翼随之在中央委员会中占据了多数，并呼吁采取激进措施。 \n\n通过宣布与工团党建立议会外联盟，一场新的革命运动可能会以蓬勃生机席卷格鲁吉亚。我们应作出反应——也许是新一轮的压制性法律和加强执法。"
 geo.132.a: "农民盼望解放……"
 geo.133.t: "爱国者艺术联盟大受欢迎"
 geo.133.d: "在上周库塔伊西的地方选举中，一个先前被格鲁吉亚人民忽视的政党突然化作黑马。这便是曾参加1918年制宪会议选举的爱国者艺术联盟，在那时，尽管该党由六位格鲁吉亚最著名的诗人与作家组成，但获得的选票却没有超过一百票。\n\n无论如何，该党的历史并没有就此黯然落幕。爱国者联盟成为了官方组织，许多蓝角文学协会也成为了党员，传播起受格鲁吉亚民族主义启发的爱国诗歌，并逐渐流行起来。然而，对于大多数格鲁吉亚人来说，直到最近，他们才开始对诗人从政有所兴趣。\n\n在德帝国主义和国家民主党的失败导致社会激进化之后，各党几乎不可能做出像样的回应。孟什维克默然接受了现实，而社会革命党人则转而采用革命恐怖策略并因此被取缔。直到此时，格鲁吉亚左翼民族主义者，尤其是人口中较贫穷阶层的注意力才被诗人党所吸引——他们力争社会和经济平等，并时刻准备采取果断行动，至少他们的诗里是这么写的。"
 geo.133.a: "这……太前卫了"
 geo.134.t: "骑士团准军事组织"
 geo.134.d: "爱国者艺术联盟表示，他们正呼吁志愿者加入骑士团，根据雅各布·尼古拉泽的说法，他们应该成为祖国的真正捍卫者。虽然报纸上说这显然是一个应该取缔的准军事组织，但许多格鲁吉亚同胞满怀着爱国之心，加入了骑士团。"
 geo.134.a: "为什么要担心一帮书呆子的社团？"
 geo.135.t: "骑士团和爱国者艺术联盟企图在第比利斯发动政变"
 geo.135.d: "我们早该明白的。在骑士团准军事组织在格鲁吉亚人中大受欢迎后，爱国者艺术同盟宣布在第比利斯举行“诗意游行”，除军事应对方法，政府已是束手无策。在爱国者艺术同盟掀起大规模抗议后，他们要求政府辞职，并宣布“百万朵玫瑰革命”开始，其灵感出自尼科·皮罗斯马尼的艺术作品。军队与警察已逼近第比利斯市中心，这场交锋的结果尚未出炉。"
 geo.135.a: "镇压准军事部队，终结这可悲的运动……"
 geo.135.b: "在大规模抗议活动的助力下，爱国者艺术联盟迫使政府辞职……"
 geo.136.t: "尼古拉泽被任命为代总统"
 geo.136.d: "违反了一切规则与宪法条文，爱国者艺术联盟的领导人，雅各布·尼古拉泽被任命为共和国代理总统！鉴于目前情况与新革命运动获得的巨大支持，被解散的前政府被迫作出此举。\n\n哪怕大多数议会议员和政治家都对此抵触不已，并表示此举是对选举法和普通格鲁吉亚人权利的完全蔑视，但许多人还是承认了这一决定。另一方面，普通格鲁吉亚人对爱国者艺术联盟掌权很是兴奋，并盼望着国家生活发生积极变化。"
 geo.136.a: "只差最后一步……"
 geo.137.t: "尼古拉泽宣布成立“前卫政权”"
 geo.137.d: "不出所料，尼古拉泽抓住了时机，宣布旧时代已经结束，并宣称现在是建立“前卫政权”的时候了。眨眼间，骑士团从军事组织变成了人民及其捍卫者的喉舌，爱国者联盟也光荣地成为了他们的代表。\n\n此外，尼古拉泽在第比利斯广场上发表的讲话中屡屡出现革命口号，他由“蓝角”文学运动成员组成的新政府宣布格鲁吉亚资产阶级民主已然终结。"
 geo.137.a: "资产阶级民主时代已经结束"
 geo.138.t: "与沙尔瓦·马格拉克利泽和传统主义联盟谈判"
 geo.138.d: "沙尔瓦·马格拉克利泽是相当不受欢迎的格鲁吉亚传统主义者运动的领导人，但此外，他们与我们有着相同的亲德观点。了解这一点后，政府已与马格拉克利泽及其在议会中为数不多的代表接洽，以便结成同盟。然而，传统主义联盟的主要要求之一是让马格拉克利泽担任经济部长，这将使我们的国家走上军事化的道路，而国家地主党对此并不苟同。"
 geo.138.a: "他们的做法太过……军国主义了"
 geo.138.b: "宣布国家地主党与传统主义联盟结成联盟！"
 geo.139.t: "国家民主党与传统主义联盟组成选举联盟！"
 geo.139.d: "虽然国家地主党和传统主义联盟之间的联合谈判失败了，但马格拉克利泽决定求助于……一个更好的盟友。他们和国家民主党最近的谈判取得了成功，这意味着在下一次选举中，我们将不得不与强大的国家民主党和传统主义联盟组成的右翼联盟作斗争！"
 geo.139.a: "有些危险"
 geo.140.t: "马格拉克利泽提议保王派自我政变"
 geo.140.d: "虽然我们与传统主义联盟一样，有着明确的亲德政纲，但我们政纲之中还缺少一样东西——君主制。出于自己对君主制的同情，马格拉克利泽建议我们应当恢复君主制，并加冕德国觊觎者约阿希姆。尽管近来的公投表明君主制度不得人心，但马格拉克利泽认为不会出现任何动荡或大规模抗议，并建议我们只管为约阿希姆加冕，让它成为既定现实。"
 geo.140.a: "我们毕竟是民主国家……"
 geo.140.b: "我们有权利这么做——干吧"
 geo.141.t: "马格拉克利泽保王派企图发动政变！"
 geo.141.d: "由于我们仅呼吁重审公投结果，拒绝复辟君主制，还拒绝了马格拉克利泽的建议，这明显把他推向了街垒的另一侧。现在，马格拉克利泽将军在军官中召集起了效忠派，企图用军队推翻我们的民主政权，复辟格鲁吉亚君主制！"
 geo.141.a: "格鲁吉亚民主已死"
 geo.141.b: "忠诚的国民警卫队逮捕了马格拉克利泽！"
 geo.142.t: "格鲁吉亚国王复辟"
 geo.142.d: "政变成功了，可悲的民主政权没能阻止我们！马格拉克利泽将军现已成为新政府的首脑，在刺刀的威逼下，是时候恢复格鲁吉亚的王位并邀请约阿基姆来统治我们了！"
 geo.142.a: "约阿基姆与马格拉克利泽将军万岁！"
 geo.143.t: "格鲁吉亚穆斯林解放委员会"
 geo.143.d: "早在土耳其一开始占领格鲁吉亚城市巴统的时候，便有几个反对派组织出现了。\n\n一个名为“人民之声”的团体宣扬着亲土与泛突厥思想，并得到了奥斯曼当局的资助，以此让他们来诋毁我们的政府。\n\n无论如何，这个团体并不像土耳其人宣传中的那么人多势众，梅梅德·阿巴希泽和海德尔·阿巴希泽领导的“格鲁吉亚穆斯林解放委员会”更具影响力。尽管该委员会一开始于第比利斯成立，但在进步活动家离开阿扎尔后，阿扎尔民众便掀起了如火如荼的、反对本质上是泛伊斯兰主义反动派的奥斯曼占领政府的运动。在这段时间里，委员会实际上处于流亡之中，因为土耳其当局正等着把他们绳之以法。\n\n但是在我们从土耳其占领下解放了巴统后，解放委员会终于能回到巴统。他们召开了格鲁吉亚穆斯林委员会，并敦促我们的政府给予他们应有的自治权。"
 geo.143.a: "建立格鲁吉亚穆斯林自治区"
 geo.143.b: "我们都是格鲁吉亚人，有何自治可言"
 geo.144.t: "波德莱尔的颓废火炬"
 geo.144.d: "知名法国作家、诗人夏尔·皮埃尔·波德莱尔可以说是当代最具影响力的欧洲诗人，虽然他早于将近一个世纪前的1867年就过世了，但在近几十年中，他依旧坐拥无数拥趸，他的作品还激励了数不尽的哲学家、诗人、艺术家和政治家。波德莱尔最著名的就是自己那消极、禁欲的言论，他被许多人视为世上首位现代主义者、一名先知、颓废运动中第一批见识到“颓废”的大师之一，他预言了现代世界的发展进程——战争、殖民主义、享乐主义、自私自利、饥荒、暴政与进步如影随形，而这种冷漠、平庸的“进步”又带来了精神创伤和心理痛苦，这种脱离了逻辑和自然规律，一味只追求基本欲望的现代化只会污染人们的灵魂，只会让文明倒退，这正是波德莱尔所极力反对的。\n\n这种悲观的论调不仅让波德莱尔成为了颓废运动的领头人，还把他的地位抬升到了许多同时代欧洲诗人之上，对后世欧洲的文学、哲学、绘画的主题产生了深远的影响。我们，蓝角，这一衍生出了自己的政党和意识形态的社会主义诗人团体，也受到了波德莱尔的影响。波德莱尔未卜先知的才能弥足可贵，如今的这一恐惧时代更是悉数如他所述。如他预言的一般，德俄等强权兴起，在自身欲望的驱使下四面出击，剥夺走了人们的自由、艺术火苗和灵魂，而像孟什维克那样的暴虐之徒潜藏在草丛之中伺机而动，这种种恐惧正是我们的社会主义之种誓要消灭干净的。虽然大家都坚定地支持波德莱尔的思想，但在如何达成这一点上却存在着分歧。大多数人认为我们不需要任何人的帮助，自己就可以完成这一神圣净化的革命任务、实现艺术人道主义，不过也有人觉得既然以波德莱尔的出身地法兰西公社为主的第三国际已经具现化了波德莱尔的理想，那我们就应该与之结盟，共克时艰。两种观点孰优孰劣，只能交由我们自己来决断。"
 geo.144.a: "波德莱尔是对的，但只有我们的政权才能证明新时代已经到来"
 geo.144.b: "我们将加入第三国际，他们是颓废终结的生动证明！"
 geo.145.t: "为艺术而献身的皮罗斯马尼"
 geo.145.d: "尼科·皮罗斯马尼经常被拿来与文森特·梵高之类生前被人瞧不起、被人低估的伟大艺术家相比较，而皮罗斯马尼的画可以说是我们这片土地所诞生的众多艺术精品中的精品，他标志性的黑油布绘画栩栩如生，给人以舒畅愉悦的感觉，格鲁吉亚的政府大楼和博物馆中都挂满了他的杰作。皮罗斯马尼自幼父母双亡，一边打零工，一边自学绘画，虽然他在像我们蓝角这样的现代艺术家和思想家中的人气和影响力都很高，但他生前却不得赏识，一生默默无闻，1918年时在饥寒交迫中死去，年仅55岁。皮罗斯马尼虽已逝去，但我们不会让他的遗产落得和他一样的下场。\n\n要如何发扬、继承皮罗斯马尼的遗产，总委员会收到了三种不同的方案，而不久后党内就会针对这些方案进行投票。第一种方案成本最为低廉，那就是以皮罗斯马尼为名，设立一项年奖，奖励国内最顶尖的艺术家，为他们提供资金、工作室和曝光度。第二种方案希望在第一种方案的基础上更进一步，以皮斯罗马尼为名，设立国立艺术家联盟，为国内所有受认可的艺术家提供一处公共工作室以及资金支持。第三种方案提议除了建立所谓的艺术家联盟外，还要在格鲁吉亚的所有城市中立起皮斯罗马尼的雕像，装点上皮斯罗马尼的艺术作品，让每一名国民都能感受到皮斯罗马尼世不二出的艺术造诣，不过，这样做的成本非常之高。到底要采取哪种方案来纪念格鲁吉亚最伟大的现代艺术家皮罗斯马尼，各个派别之间争论不休，所以我们只能将结果交由投票决定。 "
 geo.145.a: "每座格鲁吉亚城市都应该有一座皮罗斯马尼的纪念碑！"
 geo.145.b: "以他为名，设立一个特别年奖！"
 geo.145.c: "所有的艺术家都应该得到国家的奖励与关怀！"
 geo.146.t: "向格鲁吉亚求和？"
 geo.146.d: "格鲁吉亚迅速占领了扎卡塔拉和库拉，现正向巴库冲去。政府担心他们会一举得手，因此建议向他们割让有争议的地区。"
 geo.146.a: "割让领土，我们不想再流血了"
 geo.146.b: "阿塞拜疆绝不会向任何人让步！"
 geo.147.t: "阿塞拜疆提议和平"
 geo.147.d: "阿塞拜疆提议签署和约，同意将有争议的扎卡塔拉和库拉地区割让给我们。我们该怎么办？"
 geo.147.a: "签署和平条约"
 geo.147.b: "我们现在的目标是重建外高加索"
 geo.148.t: "格鲁吉亚提议重建外高加索"
 geo.148.d: "格鲁吉亚人经接受了我们的条件，但现在他们提出了更疯狂的想法……重建外高加索。虽然考虑到俄罗斯的扩张主义，这兴许有一些好处，但在与他们签署任何条约之前，我们至少应该三思而后行……"
 geo.148.a: "同意"
 geo.148.b: "坚持只割让有争议的领土"
 geo.149.t: "阿塞拜疆拒绝！"
 geo.149.d: "阿塞拜疆政府拒绝了我国的统一要求。"
 geo.149.a: "向巴库前进，弟兄们！"
 geo.149.b: "夺取我们的宣称之地，签署和平条约！"
 geo.150.t: "格鲁吉亚同意了！"
 geo.150.d: "格鲁吉亚政府欣然接受了我们的条件，现正准备签署停战协议。"
 geo.150.a: "至少我们没有失去主权！"
 kx_geo.1.t: "俄罗斯内战的阴影"
 kx_geo.1.d: "格鲁吉亚国在1918年的布列斯特-立托夫斯克条约签署后正式建立。当时的格鲁吉亚被俄罗斯内战的混乱所包围。迅速成为了孟什维克们的据点，并在内战中设法抵御布尔什维克军队的入侵。当前执政的孟什维克与几位布尔什维克和社会革命党人士联合起来，组成了一个新的“高加索”社会主义派别，领导着新议会。进入20世纪20年代后，格鲁吉亚的工业基础惊人地进入了发展的快车道，几位重要的布尔什维克被赋予了对国家经济的重大影响力。不久之后，格鲁吉亚共产党成立，格里戈利·奥尔忠尼启则担任领导人，约瑟夫·朱加什维利担任候补领导人。尽管该党在格鲁吉亚经济稳定增长但极度依赖德国的十年间处于被取缔状态，共产党仍旧在农民和格鲁吉亚民族主义者中获得了广泛的支持。\n\n无论怎样，格鲁吉亚的未来仍不甚明朗。"
 kx_geo.1.a: "真是个多事之秋啊……"
 kx_geo.2.t: "约瑟夫·朱加什维利开始行动"
 kx_geo.2.d: "政变后不久，约瑟夫·朱加什维利接任内政部长兼民族事务委员一职，他已着手扼杀阿布哈兹人和奥赛梯人的自治愿望。几年以来，朱加什维利一直在逐渐将党转变为一种新的产物——一种极权主义与民族主义的混合体，他将其称为格鲁吉亚社会主义。民族主义情绪日趋高涨，党内一部分朱加什维利支持者开始鼓吹起一个强大而独立的格鲁吉亚的理念，批判起了俄罗斯的扩张倾向与德国的经济统治。布尔什维克党可以自信地将后一个问题解决，但却对第一个问题束手无策。党主席奥尔忠尼启则反对民族主义，而且通常对他亲爱的同志“柯巴”的想法不甚认可，显然，“柯巴”要么是疯了，要么就是上了哪个该死的孟什维克民族主义者的当了。 \n\n但是，朱加什维利不仅想要在外高加索民族问题上一言九鼎，而且还想要主宰共产党和全格鲁吉亚，在支持者的支持下，他开始为召开新一届共产党代表大会四处奔走，称这是在革命胜利后决定未来方向的大会，他做到了，于是代表大会得以召开。\n\n在大会期间，朱加什维利在讲台上谈到需要重新选举中央委员会与主席，还要改变党的名称和道路。他既是著名的布尔什维克和民族问题专家，又在最近参加了在伯明翰举行的极权主义大会，党自然是听取了他的意见。尽管在许多人看来，他不过是想发动党内政变并掌握大权，但朱加什维利还是向奥尔忠尼启则提供了重工业委员一职，这是个名誉职位。无论如何，是否批准朱加什维利重组党和国家的计划——这取决于党。"
 kx_geo.2.a: "党投票赞成朱加什维利！"
 kx_geo.2.b: "朱加什维利落败了，奥尔忠尼启则胜利！"
 kx_geo.3.t: "新军建立"
 kx_geo.3.d: "军队中的许多将军仍然忠于过时的孟什维克思想，尽管这些将军会为格鲁吉亚和她的国防付出一切，但他们缺乏接受朱加什维利格鲁吉亚社会主义理想的热情。更令人惊讶的是关于反社会主义异见的传言。因此，朱加什维利的当务之急是让他的同志们控制军队。\n\n昨晚，谢尔盖·戈格利泽和数百名人民卫队成员一同进入第比利斯的格鲁吉亚武装部队总部。可敬的格鲁吉亚士兵看到戈格利泽和他的手下后，打开了大门，并在戈格利泽的命令下逮捕了被怀疑持有潜在反叛观念的将军。这一问题解决后，朱加什维利主席计划提拔戈格利泽为总参谋长，让他不容置疑地控制军队。"
 kx_geo.3.a: "现在开始格鲁吉亚军队将守护朱加什维利的革命！"
 kx_geo.4.t: "格鲁吉亚人民卫队"
 kx_geo.4.d: "格鲁吉亚人民卫队是一支带有民族主义和社会主义双重倾向的志愿部队，由武装激进分子组成，其目标是保卫格鲁吉亚国家。在战争英雄瓦利科·朱格利的领导下，该部队大约有2000名现役民兵，另有1万名后备民兵，他们忠于职守，准备在任何时候拿起武器。虽然按照官方说法，朱格利忠于孟什维克政府，但也有传言称朱格利真正效忠于朱加什维利和格鲁吉亚社会主义，但考虑到朱加什维利自身的忠诚，这些同志无疑会捍卫格鲁吉亚的国家利益。"
 kx_geo.4.a: "勇敢的同志们保家卫国！"
 kx_geo.6.t: "朱加什维利主席宣布成立外高加索国！"
 kx_geo.6.d: "随着亚美尼亚和阿塞拜疆现在牢固地处于格鲁吉亚的控制之下，朱加什维利主席走到他住所的阳台上，望着拥挤的朱加什维利广场，宣布了“大外高加索社会主义国”的成立。一面从阳台一直延伸到地面的新国旗被揭开，同时传统的格鲁吉亚舞者表演了民族舞蹈“珀库里”。人群对这一重大转变纷纷欢呼雀跃，这标志着高加索分裂的结束，随着朱加什维利现在将注意力转向北方，预计新一轮反俄民族主义浪潮将席卷全国。他在讲话中提到：“历史表明，没有不可战胜的军队，现在亚美尼亚和阿塞拜疆同志加入了我们的行列，世界上没有任何力量可以阻挡外高加索社会主义的力量！”\n\n顿河-库班已经在为一场防御性战争做着准备，而奥斯曼则在其边境部署了更多的军队，我们很快就会看到朱加什维利愿意将他高加索人民强大团结的梦想推进多远。"
 kx_geo.6.a: "团结到最后！"
 kx_geo.7.t: "人民卫队遭受抵抗"
 kx_geo.7.d: "在朱加什维利主席的授意下，亚美尼亚和阿塞拜疆的领土现在正处于严密的占领之下。人民卫队的任务是在被战争破坏的混乱土地上恢复秩序，这本身就是一项艰巨的使命，然而，忠于前政府的民族民兵组织已经对外高加索地区新驻扎的前哨基地发起了反叛行动。对人民卫队来说幸运的是，这些民兵严重缺乏协调和纪律，我们将迅速解决这些叛军。"
 kx_geo.7.a: "碾碎他们！"
 kx_geo.8.t: "哥萨克冲锋！"
 kx_geo.8.d: "大草原上骄傲的战士们长期以来一直是俄罗斯帝国主义的棋子，他们离开自己的家园，只不过成为了俄罗斯通往外高加索的垫脚石。格鲁吉亚人民还记得哥萨克与白军和德国人并肩作战的时候，他们是后两者骄傲的傀儡，获得了更大的权力。当他们的主子允许其建立顿河-库班共和国时，这群哥萨克也极为满足。从那时起，他们就以种族冲突和俄罗斯的阶段性扩张威胁着这个地区的稳定。\n\n当哥萨克人再次冲入战场，举起马刀，稳住马匹时，我们将冷眼旁观这些古老时代的战士如何在现代民族主义和社会主义的碾压下生存下来。"
 kx_geo.8.a: "半个军团，半个军团，半个军团向前进..."
 kx_geo.9.t: "格鲁吉亚东正教会"
 kx_geo.9.d: "格鲁吉亚东正教是一个古老的组织，可以追溯到五世纪，对广大民众来说，基督的教义与他们的生活方式有着内在的联系。虽然不再是一个宗教人士，但朱加什维利还记得小时候他也曾为基督的话语服务。正因为如此，教会的处境非常敏感，在它团结人民的同时，教会也是一个不听命于主席命令的强大实体。它也并未断绝与敌视我们的国家中的其他教会的联系。我们必须决定教会的命运，是保持它在社会中的普遍存在，还是顺应那些反对它的社会主义力量？"
 kx_geo.9.a: "教会也是格鲁吉亚文化的一部分！"
 kx_geo.9.b: "教会散播不和与虚伪的信仰，是时候到头了！"
 kx_geo.10.t: "迫害东正教"
 kx_geo.10.d: "主教不仅蔑视主席，拒绝切断与俄罗斯教会的联系，还厚颜无耻地宣称，他对基督的责任大于他对格鲁吉亚社会主义的责任！主席向全国发表讲话时提到：“教会吮吸全国的乳汁已经太久了！他们不断地从工人的汗水中收获回报！这一现象将不再出现！”\n\n根据朱加什维利的新命令，教会要将所有财产上缴国家，如果他们拒绝服从命令，国家将用武力夺取财产。人民卫队准备突袭全国各地的教堂，与此同时，在第比利斯和其他城市，愤怒的工人群众也在公然违抗基督的“旨意”。打倒牧师，踩碎他们的十字架，朱加什维利现在对他们来说就是一切……"
 kx_geo.10.a: "东正教已经过时了，他们的财富该被拿来服务国家！"
 kx_geo.11.t: "孟什维克问题"
 kx_geo.11.d: "当俄罗斯陷入内战时，格鲁吉亚孟什维克迅速利用留下的权力真空夺取了政府控制权，宣布了格鲁吉亚的独立。自从朱加什维利发动政变以来，诺伊·佐达尼亚和许多孟什维克人物被边缘化，虽然没有确凿的不忠证据，但这些政客显然希望进行报复。\n\n我们应该伪造文件，强制提供证明不忠的证词，还是让我们的效忠者来处理他们？"
 kx_geo.11.a: "谨慎地“照顾”好他们……"
 kx_geo.11.b: "公审他们，杀鸡儆猴"
 kx_geo.12.t: "处置孟什维克领导层"
 kx_geo.12.d: "根据朱加什维利主席的直接命令，人民卫队的成员在凌晨从孟什维克领头人物的家中绑架了他们。谢尔戈·奥尔忠尼启则、伊西多尔·拉米什维利、诺埃·拉米什维利和尼古拉·齐赫泽被拖入第比利斯街道下的一个安全掩体中。他们很快被带到了我们的安保部长的面前，并被指控犯有叛国罪，称他们企图发动反政变，这让他们极度吃惊。他们随后并未理会那些哭喊着为自己辩护的人，命令手下把他们排成一排，子弹随后穿透他们的胸膛……"
 kx_geo.12.a: "不再有问题了"
 kx_geo.13.t: "公审孟什维克"
 kx_geo.13.d: "有重大影响的孟什维克已经被带到了人民法院面前。被指控犯有叛国罪、策划未遂政变和煽动社会动乱，法院要求由国家指派的律师提供合理的辩护。法院还建议由朱加什维利本人决定几项惩罚措施。\n\n谢尔戈的辩护人声称，他是朱加什维利的忠实战友，称他们从布尔什维克时代起就有广泛的友谊。他还声称，详细说明政变计划的文件伪造的，根据孟什维克的辩护，这整个事件都是由戈格利泽策划的，目的是扩大他的权力。尽管有着这些说法，戈格利泽向法庭保证，其证据的真实性无懈可击，谢尔戈提供的陈述应当被视为虚假内容。法院也认为辩护人的说法值得商榷，并引用了孟什维克官员与涉嫌俄罗斯间谍会面的目击者的说法。\n\n经过深思熟虑，法庭得出了所有被告有罪的结论，他们已经向朱加什维利提交了他们的理由，现在要由他来决定被告的命运。"
 kx_geo.13.a: "他们的自我辩护令人满意，解除他们的政府职务，软禁即可。"
 kx_geo.13.b: "他们的自我辩护毫不可信，25年劳改！"
 kx_geo.13.c: "我们不能再让孟什维克有起复的可能，处决他们！"
 kx_geo.14.t: "禁止俄语"
 kx_geo.14.d: "作为主席为减少外界对国家影响的持续工作的一部分，在格鲁吉亚历史上普遍使用的俄语已被禁止。那些被发现在公共场合说俄语以及分发俄文印刷品的人将被罚款，屡犯者将被判处强制劳动。同时，少数民族社区正成为国家教育力量的目标，他们的任务是向尽可能多的人传授格鲁吉亚语的使用。"
 kx_geo.14.a: "所有的俄罗斯影响都将被扫清！"
 kx_geo.150.t: "展示肌肉"
 kx_geo.150.d: "幸运的是，俄罗斯离我们有一定的距离，而我们在南方的敌人就不一样了。奥斯曼人与我们有一条直接的边界，横跨国家最薄弱的自然防线。为了驯服我们，奥斯曼人将试图进行某种形式的地缘政治侵略，这只是时间问题。因此，主席的顾问们建议先下手为强，向土耳其人证明我们不会不战而败。自世界大战以来，奥斯曼帝国的力量已经下降了很多，这早已不是什么秘密。\n\n我们可以对奥斯曼人的定居点和补给部队发动突然袭击，进一步削弱他们在该地区的地位，这种袭击将被伪装成随机的土匪袭扰。我们当然也有更极端的选择：全面入侵拉齐斯坦地区，那里有很多可能支持我方事业的格鲁吉亚少数民族。"
 kx_geo.150.a: "命令人民卫队在边境发起叛乱"
 kx_geo.150.b: "奥斯曼虚弱不堪，向拉齐斯坦进军！"
 kx_geo.151.t: "人民卫队凯旋而归！"
 kx_geo.151.d: "人民卫队伪装成雇佣军和土匪，袭击了我们南部边界的定居点和前哨基地。卫队的快速行动让驻扎在那里的奥斯曼军队难以消受，因此他们撤离了该地区。这样的失败对他们来说显然令人震惊！"
 kx_geo.151.a: "奥斯曼人再次可耻地失败"
 kx_geo.152.t: "奥斯曼人镇压了叛乱！"
 kx_geo.152.d: "攻击失败了！我们低估了奥斯曼人的韧性，尽管被打了个措手不及，而且缺乏增援，但他们还是成功地击退了我们的部队，保卫了边境。尽管与政府没有官方联系，但格鲁吉亚士兵的失败明显显示出了巨大的弱点——而奥斯曼人不太可能放过这个机会。"
 kx_geo.152.a: "这无疑让朱加什维利大受打击"
 kx_geo.153.t: "占领拉齐斯坦"
 kx_geo.153.d: "拉齐斯坦地区是大量格鲁吉亚人的家园，当格鲁吉亚军队穿过奥斯曼检查站废墟时，他们受到了忠于朱加什维利居民的欢迎。我们的军事力量优于土耳其人，我们将在短时间内将整个地区纳入囊中。"
 kx_geo.153.a: "我们要将这群丑恶的突厥统统驱逐出去！"
 kx_geo.154.t: "征收财富"
 kx_geo.154.d: "最高经济委员会成功起草并通过了《非实质所有权法》。这使得国家可以收缴所有被认为对公民生活水平并无关联的私人财富，这些财富随后将被用于资助国家项目。公民已经失去了拥有私有财产的权利，随着激进的人民卫队执行法律，我们面临的抵抗将会微乎其微。更重要的问题是决定这些新发现财富的部分流向，奖励忠诚的政府成员是最明智的选择，但是这种资金转移可能会给他们带来更多的权力。另一方面，主席可以将这些钱全部留给自己，以确保现金流的合理分配。"
 kx_geo.154.a: "主席最负责"
 kx_geo.154.b: "忠诚自有回报"
 kx_geo.155.t: "朱加什维利崇拜"
 kx_geo.155.d: "第比利斯的街道上红旗招展，欢呼声和士兵的行进声响成一片。数百名威武的卫兵环绕着主席令人印象深刻的大理石雕像高唱着格鲁吉亚国歌。在第比利斯宫的阳台上，朱加什维利站在那里，欣赏着他所缔造的一切。当世界的其他地方似乎正在分崩离析之时，俯瞰着他对全球事务极为天真的忠诚民众，主席意识到让他的国家成为一个堡垒是多么重要。牢不可破的城墙保护着他的国家不受世界其他地区的影响。他对格鲁吉亚的影响已经超越“上帝”，他的大批虔诚追随者将把他当作国家的救世主和捍卫者加以崇拜。"
 kx_geo.155.a: "主席万岁！"
 kx_geo.157.t: "如果你今天进了森林……"
 kx_geo.157.d: "主席的工作可能会带来极大的压力，因此朱加什维利喜欢在他的多个别墅里度过空闲时间。其中包括朱加什维利和他的同志们用来打猎的大量土地，而这一天就像其他的狩猎一样。他带着猎枪，和他的猎友们（大多是最高经济委员会官员）一起出发，寻找里海马鹿。\n\n跋涉在茂密的林地中，朱加什维利急于寻找可以射击的东西，最近与党内官员的来往让他头痛欲裂，他需要在返回第比利斯之前理清思路。当他环顾四周时，他注意到一个奇怪的现象，他的保镖们通常随时围绕着他，与他保持着距离，而他的狩猎伙伴们则聚集在离他几米远的地方。他转过头去检查他的步枪，这时，树枝折断的声音让他措手不及，他的队伍似乎已经消失了，只留下他一个人被茂密的树木所包围着。接着毫无征兆地，一声凶猛的吼叫像子弹一样冲击着他的耳膜，一只巨大的山熊向他冲来。在他反应过来之前，山熊已经把他打倒在地，准备把他虚弱的身体撕成碎片。朱加什维利用尽他最后的力气，大声呼救……"
 kx_geo.157.a: "……在这头熊杀死主席之前，保镖及时现身并向山熊射击！"
 kx_geo.157.b: "保镖来得太迟了！主席的尸体被撕成了碎片……"
 kx_geo.158.t: "主席康复"
 kx_geo.158.d: "当朱加什维利的脸被划伤时，痛苦的咆哮声吸引了他的保镖，他们立即冲过树林寻找他们的主席，很快便发现了倒在地上的朱加什维利和矗立在他身前的山熊。随着一串子弹的射出，山熊最终被击倒，它的最后一声呜咽以一颗子弹击中头部结束。主席立即被送往最近的医院，目前正在接受重症监护。他的伤势正在恢复，全国人民都松了一口气，因为他们亲爱的领袖还能继续战斗，然而，尽管好消息接连不断，仍有一些严重的问题。为什么他的同伴们在熊被发现之前就逃之夭夭？为什么他的保镖要驻守在远离狩猎场的地方？一只游荡的山熊在朱加什维利的土地上想要做什么？这到底是来自一头疯熊几近致命的攻击，或是更为险恶的……"
 kx_geo.158.a: "好好休息吧，主席"
 kx_geo.167.t: "游击战争"
 kx_geo.167.d: "在与顿河库班爆发了激烈战争后，我们成功地占领了敌国首都叶卡捷琳诺达尔，并一路推进到俄罗斯边境。虽然我们还没有达成对整个敌国领土实行完全控制，但我们确实已能左右顿河库班大部分人民的命运。残留的抵抗军藏匿在山区，常规战争现在将演变成游击战。虽然这战争的遗留无疑将给我国带来不小的苦痛，但首先，让我们庆祝胜利吧！"
 kx_geo.167.a: "谁也阻挡不了我们！"
 kx_geo.170.t: "加入第三国际？"
 kx_geo.170.d.russia: "一个友好的格鲁吉亚政权要求加入我们的阵营，在即将到来的全球冲突中同我们风雨与共。"
 kx_geo.170.d: "[GEO.GetNameDefCap]在革命后一直是我们在东欧最亲密的盟友之一，他们现在已经发出了正式加入我们联盟的请求。然而，如果我们选择接受，将很可能面临与俄罗斯的冲突。"
 kx_geo.170.a: "让他们加入吧，俄国人去死！"
 kx_geo.170.b: "格鲁吉亚不值得我们与俄罗斯发生冲突"
 kx_geo.170.c: "让他们加入吧！"
 kx_geo.170.e: "格鲁吉亚应该是我国的一部分，而非我们的盟友！"
 kx_geo.171.t: "[FROM.GetName]拒绝！"
 kx_geo.171.d: "在我们的外交官被派往[FROM.Capital.GetName]说服[FROM.GetAdjective]人让我们加入第三国际后，我们的请求似乎被拒绝了，因此，我们现在只能在欧洲独自对抗境外帝国主义，被迫走上了孤立主义的道路。"
 kx_geo.171.a: "他们将会为此种背叛行径付出代价！"
 kx_geo.172.t: "食品骚乱激起布尔什维克起义"
 kx_geo.172.d: "格鲁吉亚人民厌倦了沦为德国的殖民地和对此无能为力的孟什维克软弱政府，他们发动的暴乱已是旷日持久。\n \n抗议浪潮由当地的布尔什维克委员会掀起，他们自幕后出现，承诺要整顿局势，并打出打倒孟什维克叛徒的口号。人民不了解布尔什维主义，但对委员会却有所耳闻，他们起初不信任革命分子，但现在终于有人听到了他们的愤怒。武装起义开始了，政府军被调到第比利斯，试图平息骚乱，处决混蛋的奥尔忠尼启则和他的走狗朱加什维利。\n\n这场对抗的结果尚不得而知，但我们只能希望格鲁吉亚不会沦陷，它的政府也是。"
 kx_geo.172.a: "共产党成功夺权！"
 kx_geo.172.b: "共产党人被击退，孟什维克获胜！"
 kx_geo.173.t: "朱加什维利同志背后中弹！"
 kx_geo.173.d: "今天，中央委员会得知了一个可怕的消息！一名身份不明的袭击者发动偷袭，杀害了我们的内政部长约瑟夫·朱加什维利！据目击者称，当时朱加什维利刚到政府大楼，当他下车时，凶手向柯巴的背部连开数枪，在他倒下后，凶手便结果了他！这个疯子大喊着：“下地狱吧，人民的刽子手！”然后设法逃离了犯罪现场。到目前为止，凶手尚未被绳之以法，秘密机构正寻找着他的踪迹，但对许多人来说，这显然得归咎于在朱加什维利的领导下，阿布哈兹知识分子最近在苏呼米被枪杀的事。\n\n朱加什维利素以偏执狂和暴力倾向著称，他都不怎么在第比利斯的街道上出现，因为他害怕他的敌人，他自以为敌人在党内，而不是在人民群众之中，人民曾信任着他，却又被柯巴的民族主义狂热背叛了。"
 kx_geo.173.a: "他的偏执不是没有原因的"
