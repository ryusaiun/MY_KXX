 geo.1923.t:0 "第三国际的流亡者归来"
 geo.1923.d:0 "当法国和英国爆发革命时，许多布尔什维克军官投身于两国的革命事业中。从那时起，他们便暂居于第三国际，为其军队服务并帮助训练。但现在他们已经决定返回，准备为红俄罗斯的战争提供帮助。"
 geo.1923.a:0 "革命仍在继续。"
 geo.1923.b:0 "呃……送他们回去。"
 geo.1924.t:0 "图哈切夫斯基到来"
 geo.1924.d:0 "战争英雄、前红军指挥官图哈切夫斯基将军提出了加入我们部队的请求。我们调查的情报显示，图哈切夫斯基是国际主义者，而且更重要的是，他是一个职业军人，一个真正训练有素的军队领导人。"
 geo.1924.a:0 "让他为我们而战吧！"
 geo.1924.b:0 "修正派滚远点！"
 geo.1925.t:0 "伏龙芝的提议"
 geo.1925.d:0 "战争英雄、前红军指挥官伏龙芝将军提出了加入我们部队的请求。伏龙芝是位非常有才华的军队领导人，也许让他为我们服务会让我们在反对资本主义的斗争中获得更大优势。"
 geo.1925.a:0 "让他为我们而战吧！"
 geo.1925.b:0 "修正派滚远点！"
