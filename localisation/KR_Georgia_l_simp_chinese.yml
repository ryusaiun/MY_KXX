 POLITICS_NOE_ZHORDANIA_DESC: "像他的许多同行一样，诺伊·佐达尼亚从格鲁吉亚民族主义和马克思主义两大思想的混乱中找到了平衡点，脱颖而出成为了一颗新星。在20世纪早期，他因为反对俄罗斯社会民主工党和格鲁吉亚社会民主党的合并而出名，他同时也是一个坚定的孟什维克，还是卡尔·考茨基的私交。在1917年，他被选为第比利斯苏维埃主席，其谴责布尔什维克的革命，而在此后，在他的倡议下，格鲁吉亚民主共和国得以成功建立。佐达尼亚成为了格鲁吉亚第一个民选总理，指导格鲁吉亚对德意志帝国的外交政策，同时利用他与德国政治家的关系，以获得国际承认以及经济和军事援助。然而佐达尼亚并没有完全同意德国的要求，即格鲁吉亚应该在霍亨索伦王子的领导下成为一个君主政体。不仅出于他的共和信仰，他更担心这一举措将使格鲁吉亚成为实际上的德意志帝国附庸国。他监督制定了格鲁吉亚宪法，并在社会民主党和民族民主党之间达成了历史性的妥协，以将两党团结在格鲁吉亚民族主义的共同事业周围，尽管它们在意识形态上存在着巨大差异。在过去18年里，与保守党的实际休战帮助佐达尼亚连任下去，但在1935年，他决定下台，为格鲁吉亚领导层中较年轻的一代人腾出位置。不幸的是，佐达尼亚离任所留下的是发展停顿的经济以及数项成效不足的改革，而这给他的政绩蒙上了一层阴影。"
 POLITICS_IOSIF_BARATOV_DESC: "约瑟夫·巴拉托夫生于博尔巴洛村的一个巴拉塔什维利王室家庭。他在圣彼得堡进修法律的时候投身于激进学生政治内，而在毕业后他又接手了许多被告是格鲁吉亚民族主义者和革命者的案子。社会-联邦党在他的帮助下得以创立，他也和社会革命党内的工党派系结盟，并在1905年革命后于杜马中支持他们。在他的观点中，俄罗斯议会应作为表决一系列进步问题的平台，包括农业主义、经济赈济以及消灭反犹主义情绪等，同时他也希望议会能照顾格鲁吉亚自治权和民族主义，然而他的观点在俄罗斯广大政治精英之中毫无响应。随着格鲁吉亚得以独立，他又在该国政坛内冉冉升起，影响甚大，现在他又开始利用其地位来认认真真地施行他的论点，而不是像以前一样不得不向各种强权求援。"
 POLITICS_EKVTIME_TAKAISHVILI_DESC: "伊克维蒂姆出生在古里亚省的一个小贵族家庭。他很小的时候就成了孤儿，由他的兄弟姐妹和祖母抚养长大。尽管伊克维蒂姆从小是个讨人厌的熊孩子，但在进入彼得格勒的大学后，热衷于历史和考古学的伊克维蒂姆成为公认的模范学生。格鲁吉亚源远流长的历史让他产生了强烈的民族自豪感。他第一次涉足政治是在成为第比利斯的一名教师后，他同情当地的激进学生团体。二月革命后，他参与了格鲁吉亚独立宣言的签署，并成为保守的国家民主党的重要成员，对社会民主党日益增长的激进主义表现出了忧虑。他曾担任议会副主席，站在教会和农民的一边，反对社会民主党推崇的世俗主义和城市化。他还是公共教育的原则性捍卫者，也是格鲁吉亚历史边界的领土收复主义者。尽管他来自贵族家庭，但他一直反对贵族对格鲁吉亚政治的影响，不过他也些许赞同一个不问政治的立宪君主可以成为有名无实的领袖。他还支持政府对格鲁吉亚国库的所有权，以防止著名的国家宝藏和文物落入私人收藏家的手中。"
 POLITICS_JOACHIM_VON_PREUSSEN_DESC: "普鲁士王子约阿希姆·弗朗茨·亨伯特于1890年12月17日，其父威廉二世即位两年之际出生在柏林。他从贵族学校毕业，正如他的兄弟们一样。最后，他在赫赫有名的普鲁士皇家第1近卫步兵团中服役。世界大战爆发后，他曾在东线参战，但仅仅两个月后便负伤，被立刻遣返回柏林。回国后，约阿希姆与德国女贵族玛丽·奥古斯特·冯·安哈尔特订婚，并在次年与其完婚。他们育有一子，也就是现在的格鲁吉亚皇储，曾经的普鲁士王子卡尔·弗兰兹·约瑟夫。世界大战结束后，他需要成为一个新生国家的君主，然而芬兰，爱尔兰和波兰都拒绝了他，或是有其他人选。1917年，德国外交官弗里德里希·沃纳·冯·德舒伦堡和格鲁吉亚独立委员会中的的君主主义者试图让约阿希姆成为格鲁吉亚国王，但遭到诺埃·佐丹临时政府的极力反对。后来，保守派将军沙尔瓦·马格拉凯利泽和坚定的亲德主义者乔治.马查贝利重新提出了这一想法，他们推动就是否恢复君主制进行全民公投。约阿希姆继承了王位，并将自己的教名改为国王使用的奥阿西姆，但这位外国王子并没有公开露面，因为众所周知，他正在努力学习格鲁吉亚语，并学习如何改善自己的心理健康。但是，他已经做出一些象征性的工作来安抚人民，并取得了贵族们的信任与感谢。"
 POLITICS_LEO_SHENGELAIA_DESC: "利奥于1887年出生在格鲁吉亚祖格迪迪地区的奥布吉村。他从小就立志学法律。在大学期间，他与激进学生团体接触，成为了社会主义革命党的成员，特别是对他们的教改方案特别感兴趣。1917年，他与其他5名同志组建了一所由社会主义革命党资助的小型私立学校“自由大学”，旨在教化第比利斯的底层人民。在学校担任管理人员期间，他因关于格鲁吉亚农业和劳工问题的论文而获得认可，最终使他在格鲁吉亚国民议会获得一个议席，并在国家独立宣言上签了名。利奥在格鲁吉亚议会中的社会主义革命党人中平步青云，直到1922年党内出现重大分裂，右派与左派分道扬镳。利奥加入了左派政治家约瑟夫·戈贝奇亚的阵营，并掌控了党中央委员会。几年后，在左派和戈贝奇亚的支持下，他最终被确立为党的正式领导人。此后，他一直谨慎地支持着格鲁吉亚社会民主党政府。虽然他暂时对执政毫无准备，不过如果终有一天能有机会自己掌控政府，他一定会迎难而上。"
 POLITICS_GIORGI_BAGRATION_DESC: "巴格拉季昂-穆赫拉尼家族的故事始于16世纪初王子巴格拉季昂的崛起，他的兄弟格鲁吉亚国王授予了他穆赫拉尼的封地，但他最终崛起，掌握了大量的自主权力，获得了对其封地的实际主权。俄国征服格鲁吉亚后，巴格拉季昂家族和巴格拉季昂-穆赫拉尼家族的领主势均力敌，但很快穆赫拉尼分支开始在俄国政治中获得越来越多的支持，特别是在格鲁吉亚民族主义者中。巴格拉季昂-穆赫拉尼家族的年长分支最终消亡，留下穆赫拉尼王子作为格鲁吉亚王位的下一个继承人。在最近的政治公投中，吉奥尔吉·巴格拉季昂赢得了王位，恢复了格鲁吉亚的君主制，巴格拉季昂-穆赫拉尼的主张得到了正式承认。国王吉奥尔吉九世被认为是一个比较孤僻的人，没有什么自己的政治观点。他受到已故父亲亚历山大的强烈影响，后者死于与布尔什维克的战斗，他的儿子伊拉克利亲王也被普遍认为是一个更有能力的政治人士。这使得吉奥尔吉成为一个相当容易操纵的人物，许多贵族因此感到失望。尽管如此，国王在平民中仍然很受欢迎。即使他没有被邀请作为签字人，他也对1918年格鲁吉亚的独立宣言给予了支持，后来还作为士兵参军参加了反布尔什维克的战争。这位一无经验、二无准备的国王是否能够独当一面，还是会被他的儿子、他的顾问、将军和首相的影响所架空，我们拭目以待。"
 POLITICS_GRIGOL_DESC: "格里戈利·奥尔忠尼启则在格鲁吉亚出生长大，很小便加入布尔什维克，很快成为了一名著名的政治人物。俄国内战期间，他是红军的领导人之一，但自1918年7月起，高加索山区便与俄罗斯失去了联系，他与他的忠诚部队在那里东躲西藏，四处游击。他没有机会突破重围，在意识到布尔什维克行就将木后，奥尔忠尼启则和他忠诚的部队向格鲁吉亚孟什维克当局投降，并被监禁。\n\n几年后，他因特赦而获释，奥尔忠尼启则离开了格鲁吉亚，加入布尔什维克流亡者，在法国定居，后来，他与约瑟夫·朱加什维利一起回到格鲁吉亚，在此地领导着当地布尔什维克的地下委员会，希望发动政变并恢复苏维埃政权。奥尔忠尼启则在格鲁吉亚民族主义问题上与朱加什维利存在根本分歧，他一贯支持国际主义，支持将整个高加索地区统一为一个联邦。"
 POLITICS_STALIN_DESC: "小时候绰号索索的约瑟夫·朱加什维利出生于格鲁吉亚的一个农民家庭，他的父亲是一名事业失败的鞋匠。他自小生活在贫困之中，遭受父亲的凌虐，于是他离开了家，稚嫩地闯入这个世界，却不知道自己将来会对自己的国家产生什么影响。在持续数年地目睹沙皇的暴政罪行之后，年轻的约瑟夫加入了当地的革命者，最终声名鹊起，他证明了自己是一名天生的领袖和斗士。俄国内战爆发时，他带领战友与敌军作战，作为和格里戈利并肩作战的两位格鲁吉亚人之一，他因自己的效率主义和残暴而声名狼藉。随着战争走向不利，约瑟夫逃亡去了格鲁吉亚，加入了联合政府，证明了自己是一名优秀的经济顾问。\n\n在对自己曾经的同志发动了一场政变，并宣布自己为国家主席后，朱加什维利现在有能力以格鲁吉亚社会主义重塑国家的命运。作为坚定的民族主义者和社会主义者，他颇受欢迎的革命理想和对权力的饥渴野心使他成为了新格鲁吉亚无可置疑的领导人。"
 POLITICS_EVGENI_GEGECHKORI_DESC: "1881年1月，叶夫根尼·格格奇科里出生于贵族家庭，他的求学之旅始于库塔伊西，后赴莫斯科国立大学就读。就读大学期间，他加入了社会民主主义圈子，同时还成为了莫斯科格鲁吉亚人学生群体的领袖。1904年，因与孟什维克的联系，他被捕入狱，但他最后还是于1906年毕业，获法学学位。回国后，他出任陪审员，组织了格鲁吉亚的社民组织，享誉海内外，是位受欢迎的演说家，二月革命期间，他获得了位于库塔伊西的临时政府的任命，在此初尝了掌握国家大权的滋味。格鲁吉亚宣布独立时，他可谓位高权重，得以名列孟什维克主导的国家领导层。\n\n格格奇科里在诺伊·佐达尼亚的历届政府中都有任职，时间长达十余年，担任过外交部长、司法部长和内政部长，积累了丰富的政治经验。他担任众多职务，资历也够老，因此自然地成为了佐达尼亚的接班人。如今他万众瞩目，倘若他想要维持格鲁吉亚的国家安全与独立，就要从前任的阴影走出来。"
 POLITICS_GRIGORY_VESHAPELI_DESC: "1891年，格里戈里·韦沙佩利出生在绍拉帕尼区的赛尔赫。他求学与库塔伊西，因为在学术上崭露头角，他荣获奖学金，得以前往莫斯科国立大学学习文学。他为《格鲁吉亚》撰稿，评论时事，政治生涯由此开始。他精通英俄法德四国语言，在初生的格鲁吉亚政坛内，他可谓天生领袖。他是国家民主党的共同创始人之一，在格鲁吉亚独立时成为了制宪议会代表。\n\n无论如何，时过境迁，韦沙佩利与他创立的政党渐行渐远，成立了“独立国家民主党”，很快又改名我“格鲁吉亚国家地主党”，开始向地主、企业家和知识分子示好。大部分时间里，韦沙佩利和他的国家地主党都是老伙伴国家民主党的泛泛之交，但随着政治风向的改变和外国霸主的到来，韦沙佩利成为了格鲁吉亚的领导人，他和他的国家地主党终于有机会大放异彩，带领格鲁吉亚克服时艰。"
 POLITICS_MIKHEIL_TSERETELI_DESC: "米哈伊尔·采列捷利王子出生于1878年12月23日，出身为格鲁吉亚西部伊梅列季地区的一个贵族家庭。和其他家族成员一样，米哈伊尔深耕学术领域，后赴海德堡大学留学，于1913年获历史学博士学位。他曾在多家研究机构担任副教授，是苏美尔学、格鲁吉亚和高加索、伊比利亚高加索文明和社会学等方面的专家，撰写了数十部学术著作。\n\n但如今他并不以此闻名，让他在格鲁吉亚青史留名的身份并非平平无奇的学者，而是格鲁吉亚民族主义的坚定拥护者。他早在大学毕业之前的1908年，就在君士坦丁堡与他人共同创立了格鲁吉亚独立委员会，出版了《国家》杂志。在留学海德堡期间，俄罗斯帝国崩溃时，他又与他人创立了另一个“格鲁吉亚独立委员会”。1918至1919年，他周旋于包括主导地位的孟什维克在内的各政治阵营之间，短暂担任过新成立的共和国驻瑞典和挪威的大使。\n\n1920年代，格鲁吉亚政坛开始激进化，采列捷利和列昂·克雷塞利泽一道创立了民族主义政党“白乔治”。在党内，他这一派从来都不占主导地位，但看起来，命运（和外国的恩人）已经决定让他成为格鲁吉亚的领导人，带领格鲁吉亚克服时艰。"
 POLITICS_CHOLOKASHVILI_AUTHDEM_DESC: "乔洛卡什维利于1888年7月出生在卡哈蒂的一个贵族家庭，并在第比利斯与其他贵族一起接受教育。他于1909年加入俄罗斯军队，并在第16特维尔骑兵队服役。世界大战爆发后，他作为骑兵军官被召回，先后参与了对抗奥匈帝国和奥斯曼帝国的战斗。他在1914年的萨勒卡默什战役中从奥斯曼军队手中夺取了“鹰巢”，并在1916年因英勇作战获得了黄金佩剑。在伤痛痊愈后，他加入了新成立的格鲁吉亚骑兵军团，并参与了对波斯的远征。\n\n作为一名格鲁吉亚爱国者，他在俄罗斯帝国日益动荡的情况下于1917年回到了自己的祖国。成为了新生的格鲁吉亚军队中的一名主要军官，并在军队中获得了相当大的影响力。虽然他不是格鲁吉亚传统主义联盟的直接成员，但他作为君主派的潜在盟友，其大名在君主派圈子里可谓是人尽皆知，此外，他还与伊拉克利王子相识。\n\n如今政治和国际形势风云变幻，乔洛卡什维利上台执政，领导着一个由格鲁吉亚传统主义联盟成员主导的政府。他已经开始着手建立一个专制的中央集权政权，实行反社会主义政策和激进民族主义政策。尽管他对君主派抱有同情心理，但目前还没有打算复辟的计划，看样子他将暂时成为这个国家唯一的独裁者。"
 POLITICS_CHOLOKASHVILI_PATAUT_DESC: "乔洛卡什维利于1888年7月出生在卡哈蒂的一个贵族家庭，并在第比利斯与其他贵族一起接受教育。他于1909年加入俄罗斯军队，并在第16特维尔骑兵队服役。世界大战爆发后，他作为骑兵军官被召回，先后参与了对抗奥匈帝国和奥斯曼帝国的战斗。他在1914年的萨勒卡默什战役中从奥斯曼军队手中夺取了“鹰巢”，并在1916年因英勇作战获得了黄金佩剑。在伤痛痊愈后，他加入了新成立的格鲁吉亚骑兵军团，并参与了对波斯的远征。\n\n作为一名格鲁吉亚爱国者，他在俄罗斯帝国日益动荡的情况下于1917年回到了自己的祖国。成为了新生的格鲁吉亚军队中的一名主要军官，并在军队中获得了相当大的影响力。虽然他并不是激进组织“白乔治”的直接成员，但他对该组织的信仰抱有同情，且与其成员交往密切的事也早已人尽皆知。\n\n如今政治和国际形势风云变幻，乔洛卡什维利上台执政，领导着一个由“白乔治”成员主导的政府。他已经开始着手建立一个专制的中央集权政权，实行反社会主义政策和激进民族主义政策。尽管他对君主派抱有同情心理，但就目前来看，他将暂时成为这个国家唯一的独裁者。"
 GEO_totalist_party: "格鲁吉亚共产党"
 GEO_totalist_party_long: "格鲁吉亚共产党(Sakartvelos Komunisturi Partia)\n§L格鲁吉亚共产党由俄国社民工党第比利斯委员会于1926年创立，该党是个革命政党，并由格里戈利·奥尔忠尼启则和约瑟夫·朱加什维利领导，这是两名抵达格鲁吉亚并秘密逃脱逮捕的布尔什维克。党在地下运作，在贫民中传播共产主义思想。若是有机会的话，穷人便会群起拥护布尔什维克党，布尔什维克肯定也会抓住这一可乘之机。§!"
 GEO_syndicalist_party: "格鲁吉亚工团党"
 GEO_syndicalist_party_long: "格鲁吉亚工团党(Sakartvelos Sindikalisturi Partia)\n§L工团党是已故的“安那其王子”瓦尔兰·切尔克齐什维利在20世纪初建立的组织的思想继承人，对于俄罗斯内战时在格鲁吉亚涌现的工人委员会来说亦是如此。它缺乏统一、稳定的政党中央，只是一个由国际主义者、激进工团主义者以及少数社会革命党同情者组成的松散联盟。§!"
 GEO_radical_socialist_party: "格鲁吉亚社会革命党"
 GEO_radical_socialist_party_long: "格鲁吉亚社会革命党(Sakartvelos Sotsialist-Revolutsionerta Partia)\n§L格鲁吉亚社会革命党成立于1918年夏天，由那些认为孟什维克太过软弱并对此持反对立场的激进政治人物组成，他们对孟什维克在妇女权利和社会正义方面的承诺并不满意，但尤其反对孟什维克在阶级政治上的立场，社会革命党人担心，格鲁吉亚正浪费着一个能够完全致力于革命的宝贵历史时刻。在格鲁吉亚独立之后，该党软化了自己的观点，以避免审查和镇压，并招致德国霸权的怒火。格鲁吉亚的孟什维克和社会革命党也都彼此保持着距离，此前从未结成过正式联盟——即便这样的提议经常被拿出来加以讨论。§!"
 GEO_social_democrat_party: "格鲁吉亚社会民主党"
 GEO_social_democrat_party_long: "格鲁吉亚社会民主党(Sakartvelos Sotsial-Demokratiuli Partia)\n§L格鲁吉亚社会民主党，或者说更为人熟知的格鲁吉亚孟什维克党，在两次格鲁吉亚民族主义独立危机中首次出现在大众面前。在19世纪末期，被称为第一派、第二派和第三派的三个组织对格鲁吉亚如何实现独立各执一词，其中第三派在诺埃·佐丹和阿列克谢·李可夫的领导下接受了部分马克思主义思想，并试图将其与格鲁吉亚民族主义与社会主义相结合。1903年，第二次格鲁吉亚独立危机爆发，第三派不顾诺埃·佐丹等党内知名人物的反对而公投并入了俄罗斯社会民主党。然而，这种脆弱的同盟并没有持续太久，随着俄罗斯内战的爆发，许多格鲁吉亚籍的党员希望终止与俄罗斯人的合作，尽管阿列克谢·李可夫等人依然选择效忠于俄罗斯社会民主党的格鲁吉亚支部。诺埃·佐丹成为新成立的格鲁吉亚社会民主党领导人，在社会主义，人道主义与民族主义的混合意识形态下建立了独立的格鲁吉亚共和国，同时将正在流行于欧洲工人中的激进布尔什维克拒之门外。§!"
 GEO_social_liberal_party: "格鲁吉亚社会联邦革命党"
 GEO_social_liberal_party_long: "格鲁吉亚社会联邦革命党(Sakartvelos Sotsialist’-Pederalist’ebis Revolutsiuri-Partia)\n§L建立于1904年的格鲁吉亚社会主义联邦革命党最初被其他的左派嘲讽为一个为了资产阶级利益建立的资产阶级政党。但是随着时间的推移，他们逐渐把重心转移到了农业问题上，并以此收获了一群主要由农民的地主组成的拥趸。接着在关键时刻，党内的领导层接受了暴力革命斗争的理念，开始和那些社会主义革命者的“武装组织”站在同一条战壕里面。他们开始拥护对那些为富不仁的地主们进行行政手段（比如说征收他们的土地）上的处罚以及一定程度上的暴力。格鲁吉亚的保守派当然不会对这些感到满意，但是他们视若无睹。这帮助他们得到了大量底层人民的认同，同时也让他们得以和整个俄罗斯的左派以及进步主义政党组建一个联盟。在俄国革命之后，格鲁吉亚社会联邦革命党曾一度加入了社会民主主义者组建的政党联盟，但是由于社会民主党人更加倾向于城市的劳动力导向和其他政策，他们之间的隔阂随着时间也日益增大。这给这个左翼政党联盟是否还能继续存在下去画上了一个大大的问号。§!"
 GEO_market_liberal_party: "格鲁吉亚国家地主党"
 GEO_market_liberal_party_long: "格鲁吉亚国家地主党(Mitsis Mesakutreta Erovnuli Partia)\n§L格鲁吉亚国家地主党原本是国家民主党内部的一个小派系，在那时他们被称作“独立国家民主党”。正如它现在的名字一样，这个政党的政策倾向于那些大地主和城市里面的工厂主，以及这个国家里保守的自由知识分子。尽管该党最初是由国家民主党内部的分裂而形成的，但它的领导人与老同事保持着友好的关系，并在国会之中组建起一个泛民主保守联盟。§!"
 GEO_social_conservative_party: "国家民主党"
 GEO_social_conservative_party_long: "国家民主党(Erovnul-Demokratiuli Partia)\n§L被“格鲁吉亚国父”伊利亚·恰夫恰瓦泽所组建的国家民主党是现在仍然存在于格鲁吉亚的民族主义团体之中历史最悠久的一个。在它被创立的头几年里面，这个党派无人问津，但是在1917年，斯皮里东·凯迪亚与老政治家尼科·尼古拉泽一道让这个几乎垂死的党派涅槃重生，在让它进入格鲁吉亚临时政府的同时参与了格鲁吉亚的第一次大选。他们反对席卷格鲁吉亚的社会主义狂流，支持那些农民、温和派知识分子以及传统主义者的合法权益。虽然无法完全对抗这股狂潮，但是国家民主党仍然将自己在为反对诺伊·佐达尼亚的孟什维克而组建的联盟之中的领袖地位稳固了下来，并且在最近的选举之中不断地取得了更多的选票。随着伊克维蒂姆·塔凯什维利上台，国家民主党正在试图强化他们和那些农业派的人之间的纽带，同时为了确保自己的权力，积极地寻求与格鲁吉亚保王派的合作机会。§!"
 GEO_authoritarian_democrat_party: "格鲁吉亚传统主义联盟"
 GEO_authoritarian_democrat_party_long: "格鲁吉亚传统主义联盟(Kartuli Traditsionalistta Kavshiri)\n§L格鲁吉亚传统主义联盟是在格鲁吉亚宣布独立后成立的，他们是一个主要由军队和有地贵族主导，支持君主制的游说团体。联盟的内部的派别千奇百怪，但是主要分为两种：要么让一个德国皇室来统一国家，要么让一个本地的贵族登上皇位。支持德国皇室来继承王位的派系，主要由保守派将军沙尔瓦·马格拉克利泽领导。虽然该联盟宣称自己只是想要君主立宪，但它经常被指责为试图进一步扩大贵族在格鲁吉亚的影响，亦或者把更多的利益出卖给德国人。它与更加极端的“白乔治”关系冷淡。§!"
 GEO_paternal_autocrat_party: "“白乔治”"
 GEO_paternal_autocrat_party_long: "“白乔治”爱国联盟(Erovnuli Ertobis Darazmuloba \"Tetri Giorgi\")\n§L白乔治爱国者联盟的名字来自于圣乔治的传说。它诞生于于德国扶持的格鲁吉亚独立委员会对于格鲁吉亚未来所产生的分歧之中。由大量的军人，文化活动家以及贵族所组成的委员会坚信应该把格鲁吉亚建设成为一个独立自主，可以培养格鲁吉亚人对于他们自己的文化认同的国家。所以，随着德国对这个新生国家提出越来越多的经济和政治要求，他们对德国的不满也日益增加。在拒绝了他们的德国金主的援助之后，“圣乔治”的成员们在二十世纪二十年代聚集在一起，为了一个拥有完整主权的格鲁吉亚而奋斗。他们认为只有在君主或者相似性质的民族领袖的领导下，他们才能在格鲁吉亚建成一个真正自由的国家。一些更为激进的党员公开对铁卫团和整合主义运动在欧洲的行动表达了钦佩之情，他们很有可能希望通过模仿这些手段来掌握国家机器的控制权。§!"
 GEO_national_populist_party: "“白乔治”"
 GEO_national_populist_party_long: "“白乔治”爱国联盟(Erovnuli Ertobis Darazmuloba \"Tetri Giorgi\")\n§L白乔治爱国者联盟的名字来自于圣乔治的传说。它诞生于于德国扶持的格鲁吉亚独立委员会对于格鲁吉亚未来所产生的分歧之中。由大量的军人，文化活动家以及贵族所组成的委员会坚信应该把格鲁吉亚建设成为一个独立自主，可以培养格鲁吉亚人对于他们自己的文化认同的国家。所以，随着德国对这个新生国家提出越来越多的经济和政治要求，他们对德国的不满也日益增加。在拒绝了他们的德国金主的援助之后，“圣乔治”的成员们在二十世纪二十年代聚集在一起，为了一个拥有完整主权的格鲁吉亚而奋斗。他们认为只有在君主或者相似性质的民族领袖的领导下，他们才能在格鲁吉亚建成一个真正自由的国家。一些更为激进的党员公开对铁卫团和整合主义运动在欧洲的行动表达了钦佩之情，他们很有可能希望通过模仿这些手段来掌握国家机器的控制权。§!"
 GEO_stalin_party: "格鲁吉亚布尔什维克党"
 GEO_stalin_party_long: "格鲁吉亚布尔什维克党(Sakartvelos Bolshevikuri Partia)\n§L在将党更名为格鲁吉亚布尔什维克党后，党的新领导人约瑟夫·朱加什维利正式接纳了名为格鲁吉亚社会主义的意识形态纲领——专制统治与格鲁吉亚民族主义和沙文主义的混合物，还有鲜明的反俄情绪，以及完全重组格鲁吉亚经济的计划。在伟大的柯巴的注视下，格鲁吉亚将兴旺发达。§!"
 GEO_jugheli_party: "格鲁吉亚人民卫队"
 GEO_jugheli_party_long: "格鲁吉亚人民卫队(Sakartvelos Sakhalkho Gvardia)\n§L瓦利科·朱格利领导下的人民卫队现已掌权。同孟什维克路线颇为相投，朱格利政权的民族主义色彩极为鲜明，其反对一切形式的民主制度与君主制度。秉承格鲁吉亚领土收复主义的理念，一场运动将确保格鲁吉亚人再不为奴，这便是所谓“独立运动”。事实上，在大部分论点中，朱格利都借鉴了朱加什维利的格鲁吉亚社会主义，但他打死都不会承认的。§!"
 GEO_patriotic_league: "爱国者艺术联盟"
 GEO_patriotic_league_long: "爱国者艺术联盟（蓝角）(Estetiuri Liga Patriotebisa (Tsisperqantselebi))\n§L爱国者艺术联盟（蓝角）最初是一个由象征主义诗人组成的文学团体，后来为了参加全国性的制宪会议选举而发展成为一个选举集团。然而，他们最终没能跨过选举要求的既定门槛。此后，“蓝角”在保罗·拉什维利和雅各布·尼古拉泽的领导下，成为了格鲁吉亚知识分子的堡垒——一个由诗人和艺术家所组成的圈子，他们以各种形式和风格创造着格鲁吉亚的标志性艺术，而其灵感则主要来源于先锋派运动和格鲁吉亚民族主义。在使用准军事组织骑士团取得了政变的胜利之后，蓝角如今大权在握，盼望着创造一个以格鲁吉亚传统和民族主义为重心的民粹主义民主运动。§!"
 GEO_treaty_of_poti_idea: "波季条约"
 GEO_treaty_of_poti_idea_desc: "格鲁吉亚独立后，格鲁吉亚政府被迫与德国签订《波季条约》，这份条约虽然能够保障我国的独立性不受侵犯，但同时也赋予了德国财阀在格鲁吉亚强大的经济特权。随着民族主义的兴起，终止该条约的呼声越来越大，但也有人担心这将导致格鲁吉亚走向毁灭。"
