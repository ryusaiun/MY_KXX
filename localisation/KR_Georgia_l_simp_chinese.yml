 GEO_Spreading_The_Revolution_decisions:0 "传播革命"
 GEO_Support_LKMT:0 "支持国民党左派"
 GEO_China_Policy_decisions:0 "中国内战"
 GEO_China_Policy_decisions_desc:0 "中国地区现在仍处于内战之中，各路军阀和政府正在争夺对前大清帝国领土的统治权和控制权。德国和日本都在借机干涉，试图将中国纳入他们的势力范围；不过，俄罗斯其实也对中国部分地区拥有宣称。我们应该选择支持一方来并帮助他们建立对整个中国的控制，并在这个过程中获取一个强大盟友。"
 GEO_Send_Attache:0 "向[FROM.GetNameDef]派遣参赞"
 GEO_China_Send_Attache_Back:0 "召回参赞"
 GEO_Send_Equipment_China:0 "援助国民党左派步兵装备"
 GEO_Intervene_In_China:0 "干涉中国"
 GEO_Assert_Our_Influence_Far_East:0 "维护我们的亚洲地位"
 GEO_Assert_Our_Influence_Far_East_desc:0 "相对于日本，我们在东方的地位还不足以与他们开战。虽然我们非常想解放日本工人，但我们只能被迫为归还萨哈林——我们合法的土地而谈判。"
 GEO_chairman_stalin:0 "朱加什维利主席"
 GEO_chairman_stalin_desc:0 "如今新主席带领着布尔什维克共产党，我们将在朱加什维利主席的愿景下改造俄罗斯。"
 GEO_Institutionalize_Terror:0 "恐怖制度化"
 GEO_Institutionalize_Terror_desc:0 "因我们夺取政权的行为，人民几乎都陷入了暴乱之中。我们必须保证政权不受国内外反革命分子的破坏。我们将派遣契卡走上街头，找出这一场场动乱的煽动者，揭下他们在把权力还给人民口号下的伪装。而在我们工作的同时，军队会粉碎所有的抵抗。如一切按计划进行，我们应在行动开始后一个月左右的时间让民众完全服从于我们。平民伤亡预计也在可接受的范围内。"
 GEO_cult_of_stalin:0 "联盟的慈父"
 GEO_cult_of_stalin_desc:0 "我们的联盟是一个多民族大家庭，而任何家庭都需要一个大家长。慈父朱加什维利同志正是这位大家长，他确保着自己的孩子永远接受格鲁吉亚社会主义思想的熏陶并指引我们走向更加光明的未来。他该严厉的时候就得严厉，不过这种严厉永远是建立在格鲁吉亚统一主义和民族主义的基础上。"
 GEO_stalin_atom:0 "“比尔特乌利”计划"
 GEO_stalin_atom_desc:0 "我们知道其他国家的科学家正在努力研究将宇宙中最基本的力量变成一种新式武器的方法。虽然我们落后了，但我们可以利用他们的工作来推进我们自己的工作，并确保杀伤力均势的维持。"
 GEO_Mass_Collectivisation:0 "大规模集体化"
 GEO_Mass_Collectivisation_desc:0 "俄国广阔的农田从未掌握在农民手里，而是被各路贵族、沙皇和资本家把持。而现在，农民在乡村还有一个敌人——只会贪求利益的富农。这种对工人的压迫决不允许存在，因此我们必须开始激进地推行农业去富农化。只有在集体所有下，他们才能真正从资本家的压迫中解放。"
 beria_labour:0 "允许奴工制度"
 beria_labour_desc:0 "主席对俄罗斯有着宏伟的愿景，只有增加劳动力才能实现这些愿景。罪犯、政治犯、少数民族、失业者、无家可归者甚至孤儿等社会“不受欢迎的人”将被用作奴隶劳动来建设我们的工业蓝图。"
 beria_desires:0 "任命贝利亚"
 beria_desires_desc:0 "贝利亚值得信任，他可以帮助我们消灭对手。他将被任命为契卡的首脑。只要贝利亚在，国家就会安全。"
 beria_gulag:0 "古拉格之国"
 beria_gulag_desc:0 "西伯利亚蕴藏着丰富的资源，工人们被迫违心地辛苦在那里开采，并修建起宏伟的工厂和军事哨所，契卡工作人员像狱警一样在该国的街道上巡逻。朱加什维利和贝利亚将俄罗斯塑造成了一个严格而管理良好的劳工营，一个横跨城市、山脉和农田的劳工营。"
 GEO_trans_state_focus:0 "大外高加索社会主义国"
 GEO_trans_state_focus_desc:0 "从第比利斯到巴库，外高加索的旗帜正凌空飘扬，这预示着格鲁吉亚、亚美尼亚和阿塞拜疆的人民即将迎来新的时代。外高加索联盟将通过大外高加索社会主义国的建立而正式成立。"
 GEO_don_kuban_focus:0 "突袭顿河-库班联盟！"
 GEO_don_kuban_focus_desc:0 "顿河-库班人软弱无能，根本无法有效地管理他们的土地，因此我们必须在俄国人横扫西高加索之前对其发动进攻！"
 GEO_the_georgian_state_focus:0 "格鲁吉亚之国"
 GEO_the_georgian_state_focus_desc:0 "我们不应该忘记我们的根，我们是格鲁吉亚人，骄傲而强大的格鲁吉亚人。其他所有高加索国家都将拜倒于我们的脚下，而我们将保护他们免受外国人的侵害。"
 geo.502.t:0 "永远的红十月"
 geo.502.d:0 "没有人能够预料到苏联和红军能在高加索得到重建，并在短短几年内迅速壮大。就在今天上午，高加索苏维埃最高主席朱加什维利宣布红军将向莫斯科进军。曾经的耻辱将被洗去，世界上红军最强大。"
 geo.502.a:0 "十月革命再现"
 geo.507.t:0 "第一届高加索布尔什维克大会"
 geo.507.d:0 "朱加什维利今天下午在第比利斯召开了新的高加索布尔什维克大会。朱加什维利和贝利亚在会议上相继发表了讲话，而卡加诺维奇、布琼尼、奥尔忠尼启则和其他出席会议的人讨论了在高加索地区继续发动革命的可能性。大会最终选举朱加什维利为布尔什维克高加索地区总书记，并达成了最终决议：\n布尔什维克将在高加索继续他们的革命！"
 geo.507.a:0 "布尔什维克万岁！"
 geo.508.t:0 "伟大的共产国际"
 geo.508.d:0 "是时候摆脱那恼人的法语国际的束缚了。我们必须建立自己的联盟，绝不向西方修正主义者低头。我们将领导世界实现共产主义的斗争！"
 geo.508.a:0 "共产国际必胜！"
 geo.509.t:0 "涅瓦河的城市"
 geo.509.d:0 "现在我们已经决定恢复俄罗斯的布尔什维克革命，但仍有一些遗迹在提醒着我们1917年的革命。如今我们再度掌权，因此可以用我们最伟大的革命领袖弗拉基米尔·列宁的名字来命名这座革命之城。"
 geo.509.a:0 "我们将籍此尊敬列宁！"
 geo.509.b:0 "彼得格勒仍将继续是这座城市的名字"
 geo.510.t:0 "重命名俄罗斯城市"
 geo.510.d:0 "作为20年代克伦斯基改革的一部分，许多城市被重新命名，一些城市的名字带有俄罗斯过去君主制的痕迹，另一些则以俄罗斯的最大敌人：德国人的方式被重新命名，因为这些城市在近20年来发生了巨大的变化。但现在我们已经掌权，或许是时候给部分城市起一些新的名字，以纪念布尔什维克的朋友和同盟革命者。不过，我们也可以借重命名城市的机会，纪念我们伟大的领导人朱加什维利，他在革命时期曾将“斯大林”作为自己的绰号。我们应该如何处理这些问题？"
 geo.510.a:0 "重新命名这些城市，纪念我们的革命领袖"
 geo.510.b:0 "克伦斯基为俄罗斯带来了民主，他的事业将永世长存"
 geo.511.t:0 "联盟首都问题"
 geo.511.d:0 "终于，我们控制了俄罗斯，联盟也已得到了恢复。现在，我们控制着一个广袤的国家，因此联盟的首都有很多选择。\n\n第一个选择是莫斯科。它在1721年前一直俄罗斯首都，拥有治理广袤俄罗斯领土的最佳地理位置，同时也非常利于防守。\n\n第二个选择是彼得格勒。该城市于1721年成为俄罗斯国家的首都，由彼得大帝建立，同时也是第一次十月革命的发源地。然而，选择这里风险很大，因为这座城市位于我国的边境。不过它仍然是俄罗斯最合法的首都。\n\n第三个选择是伏尔加格勒。这座城市便于防守，将高加索地区和俄罗斯连接起来，同时也是对两者的平衡。\n\n最后一个选择是第比利斯。那里是我们的故土，格鲁吉亚的中心。该城的山区地形便于防守，接近我们的人民和我国的核心。"
 geo.511.a:0 "革命始源地，彼得格勒"
 geo.511.b:0 "莫斯科，我们不能冒险让首都陷入包围"
 geo.511.c:0 "伏尔加格勒，这将是高加索和俄罗斯之间沟通的桥梁"
 geo.511.e:0 "第比利斯，我们的故乡"
 geo.512.t:0 "老名字"
 geo.512.d:0 "多年前的革命时期，朱加什维利曾给自己取了“斯大林”的化名，其意思是钢铁之人。现在，朱加什维利是否应该再次采用这个名字作为他的新官方名字？它对苏联同志来说更容易发音。"
 geo.512.a:0 "好主意！"
 geo.512.b:0 "我是个格鲁吉亚人，我的名字也将是格鲁吉亚风格！"
 geo.513.t:0 "更大的野心"
 geo.513.d:0 "我们打败了所有的敌人，国家因此强大起来，取得了地区强国的地位；我们成功保卫了自己的国家，抗住了敌人的攻击，统一了我们亲爱的高加索地区，击退了所有入侵者。目前，我们有两个选择：我们可以继续进行领土扩张，征服邻国，甚至重启俄国十月革命；或者我们可以封闭高加索山脉并孤立自己，不让任何一个外国人踏入我们的和平与繁荣之门。如今，我们可以向世界投射军力，并因此更加雄心勃勃，我们的外交政策应该如何发展？"
 geo.513.a:0 "主席将进一步扩大我们的国家！"
 geo.513.b:0 "是时候把自己隔绝在大山里了！"
