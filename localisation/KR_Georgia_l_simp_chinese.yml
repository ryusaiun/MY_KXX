 GEO_1st_Caucasian_Congress_focus:0 "第一届高加索布尔什维克大会"
 GEO_1st_Caucasian_Congress_focus_desc:0 "我们将邀请所有高加索的前布尔什维克召开第一届高加索布尔什维克大会，讨论我们前进的道路。"
 GEO_Summon_generals_focus:0 "召集将领"
 GEO_Summon_generals_focus_desc:0 "红军不怕远征难，万水千山只等闲。\n我们将邀请流亡英国和法国的红军将领前来我国，一道完成我们未竟的事业。"
 GEO_second_red_october_focus:0 "第二次红十月"
 GEO_second_red_october_focus_desc:0 "是时候挽回十月革命和俄国内战的失败了。钢铁之人已然归来，我们永远不会再犯和革命前辈一样的错误；我们已从错误中吸取了教训，必将在敬爱的列宁倒下的地方重新站起。当我们向俄罗斯进军时，红旗将再次飘扬在莫斯科上空！"
 GEO_Rise_The_Resistance:0 "起来，不愿做奴隶的人们！"
 GEO_Rise_The_Resistance_desc:0 "祖国的数百万工人正期盼着有人带领他们从压迫者手中解放出来。在无数劳工的愤怒暗潮中，少数勇敢之人以地下武装运动为开始团结起来。我们应该资助这些团体并与他们合作，共同推翻“俄罗斯共和国”这个虚伪的政权。如果我们能鼓动他们起来反抗资本主义的剥削和压迫，那么我们的革命将进一步获得合法性，并离胜利越来越近！"
 GEO_Socialist_Propaganda:0 "社会主义宣传"
 GEO_Socialist_Propaganda_desc:0 "没有什么比社会主义宣传所敲响的警钟更具影响力了。它揭示了资本主义压迫和剥削的真相，启迪了世界上那些不明就里、混吃等死的人。随着俄罗斯人民意识到这些谎言的虚假，并转向致力于实现真正光荣的社会主义，我们的胜利唾手可得。"
 GEO_Peace_Labour_May:0 "和平、劳工、五月"
 GEO_Peace_Labour_May_desc:0 "巨熊已在战场上被击败，红旗终于飘扬与红场上空。我们是新生的俄罗斯——比我们之前任何一个政权都要更稳定、更公正、更发达。我们将成为俄罗斯地区和全世界的社会主义灯塔。"
 GEO_Aftermath_Of_Civil_War:0 "重归革命"
 GEO_Aftermath_Of_Civil_War_desc:0 "我们胜利了，从莫斯科到雅库茨克，无不有着高高飘扬的红旗。我们的胜利的确值得庆祝，但我们仍有更重要的任务要做，那就是处理战争造成的破坏。俄罗斯大部分地区均已在我们的统治之下，但军队、公民和政治家中仍有许多人强烈反对我们政权；如果我们想要保持住我们的权力，就必须对此加以处理。"
 GEO_Deal_With_Opposition:0 "处理反对派"
 GEO_Deal_With_Opposition_desc:0 "反对我们政权的势力在俄罗斯愈演愈烈，破坏了我们的权力基础。我们应该立即处理他们，否则就只能看着他们从内部瓦解我们的新政权。我们必须把小麦和谷壳分开。"
 GEO_Fate_Of_Socialist_Parties:0 "社会主义政党的命运"
 GEO_Fate_Of_Socialist_Parties_desc:0 "随着革命取得胜利，俄罗斯的其他社会主义政党现在要求在我们的政府中拥有代表。虽然理论上左翼团结十分重要，但那些政党也可能会成为我们未来政治上的障碍。我们必须谨慎决定是否允许他们加入。"
 GEO_Cement_The_Regime:0 "巩固政权"
 GEO_Cement_The_Regime_desc:0 "诋毁我们的人已被噤声，我们的政权将继续存在下去，而不用受敌人的干扰。我们终于解决了自掌权以来一直困扰我们政府的政治危机，并彻底实现了这场革命。现在，我们必须改善经济，使我国所有人受益，而不仅仅是少数高层。"
 GEO_Economic_Integration:0 "经济整合"
 GEO_Economic_Integration_desc:0 "当前的通货膨胀率高得吓人，私有财产也尚未被完全摧毁并重新分配。经济急需得到重建，因此我们将整合所有还有价值的私有财产，要么通过清算，要么对其进行彻底改造，最终以供国家使用。此外，扣押资产而不是愚蠢地印更多的钱，也将使我们能够应对通货膨胀。"
 GEO_Expand_The_Plan:0 "扩展计划"
 GEO_Expand_The_Plan_desc:0 "随着经济被我们掌握，最新的改革和计划也显示出良好的结果，因此我们的计划将得到扩展。我们还有很多工作要做，为了实现这个国家的全面现代化，就必须获得新的资金并制定新的目标。"
 GEO_Industrialize_The_Motherland:0 "快速工业化"
 GEO_Industrialize_The_Motherland_desc:0 "俄罗斯非常需要工业化，她长期受到战争和经济崩溃的摧残。我们为数不多的工厂空空如也，生产效率处于工厂开业以来的最低水平。我们现在需要快速的工业化和经济建设，以免我们整个国家在整个世界向前发展的时候停留在过去。"
 GEO_Cement_The_Economy:0 "一国建成社会主义"
 GEO_Cement_The_Economy_desc:0 "在我们不断努力扭转黑色星期一的低迷局面，并致力于内战后的重建之后，经济显示出了稳定增长的迹象。目前看来，我们已经提振了经济，或者说至少是大致上；但我们仍须不断努力，最终才能实现真正的繁荣。"
 GEO_Fate_Of_Russian_Army:0 "俄罗斯军队的命运"
 GEO_Fate_Of_Russian_Army_desc:0 "由于白军的胜利，俄罗斯军队中仍有许多君主派军官和反动将领。他们将要么被逮捕，要么被处决；军队也将解散以进一步清除任何污点。在那些清白的士兵和军官加入新生的人民军队之后，红军将再次崛起。"
 GEO_Increase_Military_Budget:0 "增加军事预算"
 GEO_Increase_Military_Budget_desc:0 "随着潜在的叛徒被从我们的队伍中拔除，经济也在走向繁荣，是时候开始着手改革我们的武装部队了。首要的便是增加军事预算，让我军有更大的空间来发展新理论和新技术，同时也提高工作的积极性。越来越多的人报名为祖国服役，这也促进了我国经济的复苏。"
 GEO_Main_Military_Council:0 "建立中央军委"
 GEO_Main_Military_Council_desc:0 "我们将成立中央军事委员会以处理我军目前所面临的一切问题。中央军委将负责指导各级军事将领，有效运用我们的武装力量，同时确保其对国家的忠诚高于一切。"
 GEO_Cement_The_Army:0 "巩固军队"
 GEO_Cement_The_Army_desc:0 "军队现已完全处于我们的控制之下。士兵们勤奋操练，新武器源源不断地生产，现代战争武器在流水线上川流不息，新的理论创新也在逐步发展——我们正在变得愈发强大。红军再也不会遭受像俄罗斯内战那样可怕的灾难性失败了！"
 GEO_Into_The_Future:0 "迈向未来"
 GEO_Into_The_Future_desc:0 "我们的人民正在走向未来，走向一个人人平等之国中幸福安康的生活。我们的军队时刻准备着保卫国家与人民，我们的新产业也在蓬勃发展。我们的国家和人民对保护我们的主权做好了万分准备。我们将一起前进，迈向我们的命运。"
 GEO_Crush_The_Hegemone:0 "消灭德国霸权"
 GEO_Crush_The_Hegemone_desc:0 "是时候终结德国在欧洲的霸权了。长期以来，德国佬为了一己私利统治着这片大陆的人民；乌克兰人、白俄罗斯人、拉脱维亚人、立陶宛人、爱沙尼亚人以及更多都在德国的占领下苦不堪言。他们的工人渴望解放，而我们将响应其号召。"
 GEO_Expand_Into_Caucasus:0 "高加索扩张"
 GEO_Expand_Into_Caucasus_desc:0 "高加索其余地区独立且野性，我们必须立即纠正他们的错误立场，征服这片土地上剩余的独立民族。黑海到里海之间的所有民族，无论是像哥萨克那样生活在平原上，还是像格鲁吉亚人那样生活在高山上，都是俄罗斯人；无论他们信仰什么，社会主义的光芒都将把我们所有人团结在一起。"
 GEO_Demand_Karelia:0 "声索卡累利阿"
 GEO_Demand_Karelia_desc:0 "芬兰一直都是我们的眼中钉、肉中刺：他们在我国发生内战时背刺我们，从其合法所有者手中抢走了卡累利阿。随着赤俄归来，我们将接近芬兰政权，要求归还这片合法的俄罗斯领土，以免招致我们的愤怒。"
 GEO_Liberate_Balkans:0 "解放巴尔干"
 GEO_Liberate_Balkans_desc:0 "巴尔干半岛到处都是被束缚的灵魂，等待他们的救世主，将他们从外国压迫和误入歧途的政权中解救出来；而那个救世主，就是我们伟大的祖国！我们将进军贝尔格莱德、索非亚等大城市，将我们的民族同胞从小国的暴政中解放出来。"
 GEO_Revolution_In_Central_Asia:0 "中亚革命"
 GEO_Revolution_In_Central_Asia_desc:0 "任何统一的俄罗斯国家来说，中亚都是其合法领土，自19世纪以来一直受我国意志的影响。随着世界大战和内战相继爆发，加上黑色星期一造成的混乱，这个地区已脱离我们的控制。我们必须为草原人民带来革命的火花，让他们重归于我国之中。"
 GEO_Invade_Middle_East:0 "攻入中东"
 GEO_Invade_Middle_East_desc:0 "中东是一片广阔而混乱的土地，尽管被看做贫瘠的沙漠，但却有着无尽的财富和用处。该地区目前仍未从阿拉伯-奥斯曼战争的战火中恢复过来，没有比现在更好的时机在开罗、巴格达甚至君士坦丁堡升起我们的旗帜了！"
 GEO_Deal_With_Persia:0 "处理波斯"
 GEO_Deal_With_Persia_desc:0 "俄罗斯早年曾试图征服波斯的时候，而这是因为渴望拥有资源丰富的土地和远离外国列强港口的温水通道。随着奥斯曼趋于崩溃，该地区长期处于不稳定状态；我们将突袭这一地区，并在德黑兰上空升起俄罗斯的旗帜！"
 GEO_Move_Into_Afghanistan:0 "突袭阿富汗"
 GEO_Move_Into_Afghanistan_desc:0 "阿富汗几个世纪以来多次成功击退外国侵略者，通过流尽鲜血赢得了“帝国坟场”的绰号。我们将进军喀布尔，证明他们的绰号名不副实。我们将实现无论是伟大的亚历山大大帝还是大流士，又或者强大的蒙古人或英国人都做不到的事：使“帝国坟场”成为我们伟大国家的繁荣之地！"
 GEO_Intervene_In_India:0 "干涉印度"
 GEO_Intervene_In_India_desc:0 "曾经的大英帝国和俄罗斯帝国之间有过一系列关于印度命运的国际互动大博弈，后者一直在为企图夺走大英帝国的珍宝。如今，盎格鲁霸权已在战间期崩溃，而我们也得以重新统一俄罗斯，正处于一劳永逸地获得大博弈成功的最佳地位。俄罗斯的军靴即将进军德里！"
 GEO_The_Eastern_Threat:0 "东方威胁"
 GEO_The_Eastern_Threat_desc:0 "位于东方的是俄罗斯的宿敌：日本帝国。他们战胜了旧沙皇政权，震惊了全世界，从此被证明是俄罗斯东方野心的强大对手。我们必须采取行动打击这些敌人，收回从我们手中偷走的土地，为1905年的失败报仇。"
 GEO_SOV_Mongolian_Issue:0 "蒙古问题"
 GEO_SOV_Mongolian_Issue_desc:0 "蒙古人不仅占领了图瓦——我们合法的土地，也阻挡了我们进入中国的道路。我们必须采取行动。"
 GEO_Join_The_Internationale:0 "加入第三国际"
 GEO_Join_The_Internationale_desc:0 "我们应该与英法意以及其他国家的更多同志联合起来，而不是单独对抗德帝国主义。"
 GEO_The_Fourth_Internationale:0 "共产国际"
 GEO_The_Fourth_Internationale_desc:0 "与西方的修正主义者没法谈判，我们应该建立自己的国家联盟。"
 GEO_SOV_Into_The_Caucasus:0 "红色哥萨克"
 GEO_SOV_Into_The_Caucasus_desc:0 "在一战后脱离俄罗斯的顿河-库班联盟，是一个由哥萨克军阀统治的反动国家。在这个暴君的国家之后，是比邻南方的神权伊斯兰帝国的反革命分子和宗教原教旨主义者。只要他们还逍遥法外，就会对我们的革命产生威胁。"
 GEO_Return_Imperial_Splinter_States:0 "收复帝国碎片"
 GEO_Return_Imperial_Splinter_States_desc:0 "《布列斯特-立托夫斯克和约》对无产阶级来说是一场灾难，他们被奴役在只供德国剥削的制度下。我们必须纠正这种不公。"
 GEO_SOV_Polish_Question:0 "宣称中央波兰"
 GEO_SOV_Polish_Question_desc:0 "波兰人一直是一群为独立而斗争的叛逆者。然而他们却忘记了，议会波兰的成立使他们与俄国永远绑在了一起。虽然沙皇魔鬼早已离去，我们也必须为波兰人民带来革命之光。"
 GEO_SOV_Enemy_In_The_West:0 "西方的敌人"
 GEO_SOV_Enemy_In_The_West_desc:0 "老实说，世界大战对我们造成的最大损失不是东部或南部，而是我们工业化程度最高的西部地区。那片地区是时候物归原主了。"
 GEO_SOV_The_Final_Battle:0 "最后的斗争"
 GEO_SOV_The_Final_Battle_desc:0 "《布列斯特-立托夫斯克和约》把无数工人用银盘托给了德国的企业主，把俄国最工业化的地区割让给了他们。把东欧的人民从德国压迫下解放出来是我们的职责。"
 GEO_Integrate_Far_Eastern_Republic:0 "整合远东共和国"
 GEO_Integrate_Far_Eastern_Republic_desc:0 "人民革命军推翻了那个日本的走狗，卑鄙反动的高尔察克，我们现在可以联合起来，修复我们无产阶级间的分歧。"
 GEO_Raise_NRA:0 "鼓动人民革命军！"
 GEO_Raise_NRA_desc:0 "人民革命军是一支在远东共和国或者说外阿穆尔活动的民兵部队，我们可以通过鼓动和许诺军事支持来让人民革命军起事以破坏远东的稳定。"
 GEO_SOV_India_Policy:0 "支持[BHC.GetName]"
 GEO_SOV_India_Policy_desc:0 "我们在婆罗多公社的兄弟们为了解放印度次大陆不得不同时对抗王公贵族和帝国主义殖民者。他们的处境岌岌可危，我们必须帮助他们。"
 GEO_SOV_Demand_North_Iran:0 "宣称北伊朗"
 GEO_SOV_Demand_North_Iran_desc:0 "确保我们对伊朗北部的控制对于我们掌控里海地区，以及把伊朗工人从波斯君主的专制统治中解放出来至关重要。、"
 GEO_SOV_Demand_Bessarabia_Back:0 "索取比萨拉比亚"
 GEO_SOV_Demand_Bessarabia_Back_desc:0 "比萨拉比亚不仅在战略上很重要，而且还有许多工人正受到令人厌恶的君主主义者和铁卫团的压迫，包括居住在那里的俄罗斯少数民族。我们将要求罗马尼亚政府交出比萨拉比亚。"
 GEO_SOV_Assert_Our_Influence_Far_East:0 "维护我们的亚洲地位"
 GEO_SOV_Assert_Our_Influence_Far_East_desc:0 "相对于日本，我们在东方的地位还不足以与他们开战。虽然我们非常想解放日本工人，但我们只能被迫为归还萨哈林——我们合法的土地而谈判。"
 GEO_Support_LKMT_Focus:0 "向国民党发出援助"
 GEO_Support_LKMT_Focus_desc:0 "中国一如既往地处于分裂，但所幸现在有社会主义者开始为中国人民争取正义了。我们必须支持国民党中的盟友。"
 GEO_Bring_Revolution_To_Balkans:0 "把革命带到巴尔干"
 GEO_Bring_Revolution_To_Balkans_desc:0 "我们的南方兄弟们在外部帝国的暴政下苟活了很长一段时间，从一个压迫者手中换到另一个压迫者手里。我们必须解放他们，给予他们应有的平等和正义。"
 GEO_Cooperate_With_CSA:0 "和联合工团合作"
 GEO_Cooperate_With_CSA_desc:0 "资本主义堕落的典型例子之一——美国，已经被推翻，他们的工人现在不再被剥削他们的人渣所束缚。加强与联合工团新政府的合作将是明智的。"
 GEO_Support_Anticolonial_Uprisings:0 "支持反殖民起义"
 GEO_Support_Anticolonial_Uprisings_desc:0 "我们不能忘记，世界上还有许多人民没有自己的国家。只要我们支持反对殖民帝国主义的起义，就可以帮助他们实现解放。毕竟对无产阶级来说，反殖民主义和社会主义是一样自然的。"
 GEO_Zhukovs_Reform_Plan:0 "朱可夫的改革计划"
 GEO_Zhukovs_Reform_Plan_desc:0 "朱可夫提出了一项计划，其旨在增加征兵人数的同时标准化装备生产。这将使我们的工厂能够生产更多的武器，进一步提升我们发动战争的实力。随着改革的进行，创新和效率之火将在每座俄罗斯工厂中熊熊燃烧。"
 GEO_Mass_Conscription_SOV:0 "大规模征兵"
 GEO_Mass_Conscription_SOV_desc:0 "为了赢得不可避免的战争，特别是在世界局势日益混乱时，想要实现以社会主义名义进行征服和解放的雄心壮志，我们就必须提高征兵名额，同时降低可能的志愿兵和义务兵门槛。如果我们想赢，就需要人力。"
 GEO_Standarisation_Of_Equipment_Production_SOV:0 "装备生产标准化"
 GEO_Standarisation_Of_Equipment_Production_SOV_desc:0 "标准化生产方法将使我们能够以最有效率和最快的速度生产我们的一切军事装备。这不仅会提高整体的生产速度，也会提高武器的质量。随着部件、弹药和制造方法的标准化，设备部件和类型间的不兼容问题将成为历史，这也意味着前线士兵的头痛将大大减轻。"
 DKB_economic_totalist_4:0 "经济动荡"
 GEO_Attack_Europe:0 "收复东欧"
 GEO_Attack_Europe_desc:0 "现在俄罗斯全境已经被我们控制，是时候从东欧的伪政府手中夺回我们的土地了。"
 GEO_Invade_Finland:0 "让芬兰屈服"
 GEO_Invade_Finland_desc:0 "芬兰人和他们的伪国王已经嘲笑俄罗斯足够久的时间了，是时候把俄罗斯军队再次派往赫尔辛基了。"
 GEO_Invade_WHR:0 "入侵白俄罗斯"
 GEO_Invade_WHR_desc:0 "脱离的白俄罗斯声称在长久的孤立之后，他们要重归德皇的控制之下，这次我们绝不会将土地拱手让人！"
 GEO_Invade_Ukraine:0 "解决乌克兰问题"
 GEO_Invade_Ukraine_desc:0 "自十月革命以来，强大的德国军队一直在保护乌克兰免受吞并。然而现在我们又重新掌权了，是时候让乌克兰回到俄罗斯祖国的怀抱了。"
 GEO_End_Poland:0 "宣称波兰"
 GEO_End_Poland_desc:0 "波兰人一直是一群为独立而斗争的叛逆者。然而他们却忘记了，议会波兰的成立使他们与俄国永远绑在了一起。让我们提醒他们这个事实。"
 GEO_Demand_Bessarabia:0 "索取比萨拉比亚"
 GEO_Demand_Bessarabia_desc:0 "比萨拉比亚不仅在战略上，在文化上业也很重要，那里居住着俄罗斯少数民族。我们将要求罗马尼亚政府交出比萨拉比亚。"
 GEO_End_Germany:0 "终结帝国"
 GEO_End_Germany_desc:0 "《布列斯特-立托夫斯克条约》对我们造成的损失实在是太大了！是时候让俄罗斯重回上一次大战前的荣耀了！"
 GEO_Attack_Mongolia:0 "攻打蒙古"
 GEO_Attack_Mongolia_desc:0 "蒙古人不仅占领了图瓦——我们合法的土地，也阻挡了我们进入中国的道路。我们必须采取行动。"
 GEO_China_Policy:0 "干涉中国"
 GEO_China_Policy_desc:0 "中国地区现在仍处于内战之中，各路军阀和政府正在争夺对前大清帝国领土的统治权和控制权。德国和日本都在借机干涉，试图将中国纳入他们的势力范围；不过，俄罗斯其实也对中国部分地区拥有宣称。我们应该选择支持一方来并帮助他们建立对整个中国的控制，并在这个过程中获取一个强大盟友。"
 GEO_Demand_KVZHD:0 "索取中东铁路"
 GEO_Demand_KVZHD_desc:0 "KVZhD，或称中东铁路，是由我们用于协助运输物资至符拉迪沃斯托克港口而建造的。革命后中国人接管了它。是时候要求他们将这条铁路连同周围的所有土地归还给我们了。"
 GEO_Secure_Straits:0 "控制海峡"
 GEO_Secure_Straits_desc:0 "俄罗斯一直渴望着控制这座“世界渴望之城”，但是命运残忍的把她一直置于我们的掌控之外。现在把博斯普鲁斯海峡收入囊中的宝贵时机已经来临。"
 GEO_Reclaim_Lands:0 "重夺领土"
 GEO_Reclaim_Lands_desc:0 "既然我们是俄罗斯，我们必须从统治中欧的暴君手中夺回我们以前的土地。"
 GEO_Attack_CA:0 "收复中亚"
 GEO_Attack_CA_desc:0 "现在俄罗斯全境已经被我们控制，是时候从中亚的叛乱分子手中夺回我们的土地了。"
 GEO_Demand_ALO:0 "控制哈萨克斯坦"
 GEO_Demand_ALO_desc:0 "哈萨克斯坦的土地广大而富庶。一旦它归于我们的统治，这里便能成为向南方渗透的跳板，向突厥斯坦进军。"
 GEO_Invade_Turkestan:0 "控制突厥斯坦"
 GEO_Invade_Turkestan_desc:0 "突厥斯坦从人口到资源上都称不上是特别丰富，不过一旦我们夺下它，它将是我们通往富裕的伊朗和印度的桥梁。"
 GEO_on_our_own:0 "共产国际"
 GEO_on_our_own_desc:0 "格鲁吉亚苏维埃不应该成为其他任何国家的看门狗，我们是时候建立起自己的联盟并走自己的路了！"
 GEO_Integration_decisions:0 "整合领土"
 GEO_Integration_decisions_desc:0 "我们应当努力整合俄罗斯帝国崩溃后失去的那些领土。政权更迭将显著影响到我们的工业，但从长远来看，这样做能够让俄罗斯壮大到可以应付世上的一切威胁。"
