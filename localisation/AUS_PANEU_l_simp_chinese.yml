l_simp_chinese:
 austria.1000.t:0 "迈向欧洲联邦？"
 austria.1000.d:0 "帝国成功实现联邦化后，布达佩斯与维也纳之间的争吵也渐渐成为了过去式，人民不再视自己为某个民族国家的国民，而是多瑙联邦的公民。内乱已经平定，人们开始设想将我们的影响力投射到海外，外交政策也随之成了政坛热议的话题。多瑙联邦党一直梦想实现其创始人康登霍维-凯勒奇的理想，将欧洲大陆统一在一个政治实体之下，不过英国和俄国并不包含在这个宏大的计划之中，因为凯勒奇认为英国文化圈自成一体，而俄国则是欧亚文明的领导者。联邦党认为，多瑙联邦正是实现泛欧主义的完美载体，因为我们已经证明了多元文化的稳定联邦是可以建成的。此外，为更好巩固大陆联邦，法国、德国、尼德兰和葡萄牙的殖民地也将整合入新生国家。但是，不是所有欧洲主权国家都愿意加入我们，工团激进分子更是会对我们的提议嗤之以鼻，摧毁哈布斯堡君主国才是他们的目标。现在的问题就是，我们应当准许凯勒奇的多瑙联邦党开展他们的计划，还是谨慎为上，不要破坏本就脆弱的地缘政治形势？"
 austria.1000.a:0 "联邦化的欧洲就是我们的目标！"
 austria.1000.b:0 "别瞎折腾了"
 austria.1001.t:0 "泛欧联邦的国号"
 austria.1001.d:0 "我们应当为新国家定一个新国号，以更好地反映我们的泛欧价值观和文化。"
 austria.1001.a:0 "欧罗巴联邦"
 austria.1001.b:0 "欧罗巴合众国"
 austria.1002.t:0 "选择旗帜"
 austria.1002.d:0 "为泛欧联邦选面国旗。"
 austria.1002.a:0 "欧罗巴联邦国旗"
 austria.1002.b:0 "欧罗巴合众国国旗"
 austria.1003.t:0 "风云变幻"
 austria.1003.d:0 "在泛欧主义成为国家政策后，政治舞台也相应地发生了变化。奥地利各政党吸收了前成员国的相近组织，并改组为了联邦一级的政党。欧罗巴社会民主党坚持奥地利马克思主义。多瑙联邦党则改组为了欧罗巴联邦党，并继续以传播泛欧主义为己任。欧罗巴基督教联盟和欧罗巴和平自由党则是右翼保守派的大本营，他们对泛欧主义深表怀疑，但并不公然反对这一理念。目前，各政党仍由奥地利政治家主宰，但终有一日，他们将成为全体欧洲人的代表。"
 austria.1003.a:0 "很好"
 austria.1004.t:0 "首届泛欧选举"
 austria.1004.d:0 "欧洲大部已统一在我们的旗帜之下，泛欧理念也随之传播，联邦政党也扩张到新近整合的地区。因此，人民呼吁举行选举以反映这新变化。选票统计的工作已经完成，终于到了公布结果的时刻，那么，最终胜出的究竟是哪个政党？"
 austria.1004.a:0 "欧罗巴社会民主党"
 austria.1004.b:0 "欧罗巴联邦党"
 austria.1004.c:0 "欧罗巴基督教联盟"
 austria.1004.e:0 "欧罗巴和平自由党"
austria.9999.t:0 "FUMO发动政变"
austria.9999.d:0 "十六夜咲夜（FUMO）推翻了我们的政府，建立了车万批政权。"
austria.9999.a:0 "好的。"
