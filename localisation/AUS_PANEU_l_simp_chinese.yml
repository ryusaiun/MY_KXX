 AUS_am_followup_6:0 "泛欧主义问题"
 AUS_am_followup_6_desc:0 "虽然我们拥纳了联邦制度，并将各民族统一在多瑙联邦的旗下，但还有一个问题尚待解决：我们究竟是应该加倍努力，扩大我们的联邦制实验，完全实现凯勒奇设想的世界秩序，还是应当休养生息，好好享受我们建设的这座名为多瑙联邦的地上天堂？"
 AUS_EUF_new_beginning:0 "为泛欧奋斗"
 AUS_EUF_new_beginning_desc:0 "《为泛欧奋斗》是康登霍维-凯勒奇的重要著作，这本书为泛欧联邦的建立奠定了基础。既然他的著作已经成为了国家政策，我们自然应将他的设想化为现实。"
 AUS_EUF_new_reichswehr:0 "欧罗巴共同军"
 AUS_EUF_new_reichswehr_desc:0 "共同军是奥地利帝国的正规军，我们应改革并将共同军扩大到全欧洲。"
 AUS_EUF_baltic_model:0 "先进战术"
 AUS_EUF_baltic_model_desc:0 "打击小队已被证明在现代战争中卓有成效。我们也需要实施这一战术，并将所有士兵分成小规模、紧密结合的打击小队，以提高他们的作战效率。"
 AUS_EUF_post_wk2_tech:0 "未来战争"
 AUS_EUF_post_wk2_tech_desc:0 "第二次世界大战来去匆匆，战争的未来也随期而至。坦克、飞机和现代战术在战场上早已司空见惯，所有这些我们都必须在新欧罗巴共同军贯彻落实。"
 AUS_EUF_wunderwaffe:0 "终极武器"
 AUS_EUF_wunderwaffe_desc:0 "我们必须准许军事研发团队进行核实验，这样我们就可以释放曾经被认为仅仅是天方夜谭的毁灭之力。"
 AUS_EUF_total_war:0 "欧陆军事建设"
 AUS_EUF_total_war_desc:0 "现代战争的胜利往往不是靠高超的战术，而是靠工业产量碾压敌人。我们必须相应地调整我们的经济，为总体战做好准备。"
 AUS_EUF_air_power:0 "触及蓝天"
 AUS_EUF_air_power_desc:0 "我们必须革新空军，现在，我们触手可及的新概念——喷气式飞机，能使我们的飞机突破音速。"
 AUS_EUF_gleichschaltung:0 "欧罗巴政治重组"
 AUS_EUF_gleichschaltung_desc:0 "随着泛欧主义的传播，许多国家政党开始聚合，并改组为联邦政党。虽说这些政党目前仍由多瑙政治家主导。"
 AUS_EUF_blood_and_soil:0 "首届泛欧选举"
 AUS_EUF_blood_and_soil_desc:0 "人民日渐呼吁举行临时选举，以反映政治舞台上的新变化。我们应当响应他们的呼吁。"
 AUS_EUF_new_christianity:0 "构建欧罗巴认同"
 AUS_EUF_new_christianity_desc:0 "社会主义和民族主义等激进思想从来不是欧洲人前进的方向，我们应当培育基于合作与平等的新认同。"
 AUS_EUF_corporatism:0 "建设共同市场"
 AUS_EUF_corporatism_desc:0 "我们应当解除内部贸易壁垒，促进人员、商贸和资本的自由流通。"
 AUS_EUF_conservative_revolution:0 "鼓励多元文化"
 AUS_EUF_conservative_revolution_desc:0 "欧洲如多瑙一样，是无数民族的家园，我们应当实行奥地利马克思主义的民族文化自治，以更好地保护我们的文化。"
 AUS_EUF_thousand_years:0 "泛欧主义的黎明"
 AUS_EUF_thousand_years_desc:0 "各大改革业已完成，泛欧计划终于步上正轨，向未来迈进。"
