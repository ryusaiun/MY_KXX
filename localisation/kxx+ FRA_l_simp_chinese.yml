FRA_Gongshe:"前公社的旧官僚系统"
FRA_Gongshe2:"前公社的旧官僚系统"
FRA_Zibenjia:"布尔乔亚的抵抗"
FRA_Zibenjia1:"布尔乔亚的抵抗"
