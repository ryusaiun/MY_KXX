l_simp_chinese:
FRA_modernisation_of_rural_life_4:"劳动人民的光明未来!"
FRA_modernisation_of_rural_life_4_desc:"得益于我们强而有力的改革，法兰西的劳动人民们彻底站了起来，现在，他们可以向世界自豪地宣布:“咱们工农有力量!”"
FRA_baojun:"暴君必尝恶果!"
FRA_win:"帝国主义暴政终结!"
FRA_win_desc:"我们胜利了！奥皇、德皇、西班牙、比利时等地的帝国主义渣滓已经被公社大军统统碾碎。现在，是时候更进一步了，我们将抓住机会，解放全世界受压迫的无产阶级!"
FRA_revolution_win:"革命的胜利"
FRA_World_revolution:"赤红拂晓"
FRA_World_revolution_tt:"英特纳雄耐尔，就一定要实现！ "
FRA_World_revolution_desc:"英特纳雄耐尔，就一定要实现！ \n\n世界革命将成为我们的目标，布尔乔亚们，你工人爷爷来了！"
FRA_zhanzheng:"人民战争的汪洋大海 !"
FRA_fiveyears:"雅各宾改革:五年计划"
Frajocbin.war.1.t:"五年计划的中止!"
Frajocbin.war.1.d:"由于我们与德国开战，先前多列士主席的五年计划已被迫中止。我们将会把法兰西这头巨兽送入战争状态，让兵工厂的齿轮不息地转动起来，雅各宾与法兰西万岁!"
FRA_worker:"崭新的革命法兰西"
FRA_worker_desc:"通过雅各宾派与人民共同发动的大革命，现在，一个无产阶级的法国已经回归，她将会比任何时候更忠于人民，区别于已经腐朽的旧公社。"
FRA_peoples_commune:"合作社问题"
FRA_peoples_commune_desc:"得益于旧公社二十多年的农、工业改革，法兰西境内的合作社已是数不胜数。然而，雅各宾派的新政权面临着这样一个问题:这些合作社该何去何从？对此，大部分雅各宾党员支持一个较为激进的倡议:把这些零散的小合作社兼并为地区性的公社，做到资源人力的集中化与生产资料的高度公有化。在今天的会议上，党中央将揭晓最终的决定……"
FRA_big_jump:"革命与生产"
FRA_big_jump_desc:"我们的革命事业正积极发展着，然而，这不意味着工农们的生产活动将被落下。我们将提出“要革命，更要生产”的口号，把广大群众的生产动员起来，以支持革命事业与和帝国主义的斗争。"
FRA_worker_1:"工人阶级 领导一切"
FRA_worker_0:"抓革命，促生产"
FRA.farmer:"法兰西人民公社"
Frajocbin.1.t:"合作社问题？"
Frajocbin.1.d:"法兰西境内的合作社数不胜数，为了解决这些合作社的低效问题，雅各宾派今日召开了一次会议。在经过热烈的讨论后，最终，法共决定……"
Frajocbin.1.a:"把这些小合作社合并成地区性的大公社，人民公社诞生了！"
Frajocbin.1.b:"让这些小合作社继续运作吧，我们还是不要太激进，以免影响我们的政权。"
Frajocbin.win.1.t:"人民法兰西的凯旋！"
Frajocbin.win.1.d:"我们战胜了德国！在我们庆祝胜利时，我们经过改进的经济计划也得以继续实施了。"
Frajocbin.win.a:"法兰西万岁!共产主义万岁!"
FRA_heping:"赤色新经济"
comfrance.130.b:"我们不能抛弃社会主义民主，建立政协委员制度！"
FRA_DTT:"面向人民之敌的断头台"
FRA_DTT_T:"绞杀反动派！"
FRA_RED_Army_Help:"号召红军支持革命派"
FRA_DTT_desc:"在前公社“光辉”的政权下，是无数个大小官僚与工会高层织成的吃人大网，而人民们只能如温水煮青蛙般被蚕食鲸吞。现在，真正的社会主义业已凯旋，我们将把断头台对准这些与人民作对的"左翼”人士，还人民一个纯洁的革命。"
FRA_DTT_T_desc:"随着法兰西的暂时混乱，各路牛鬼蛇神都从地下钻了出来，他们妄想着继续祸害已站立的人民。然而，他们的美梦现已破灭，等着他们的只有人民的裁决罢了。"
FRA_RED_Army_Help_desc:"目前，重组的“无套裤汉”携手人民，在法兰西各地与反动派英勇作战着。但他们从群众中来，虽有人数优势，仍然敌不过有枪有炮、训练有素的反动军队与民兵，针对这种情况，党中央一致决定，允许“无套裤汉”们搜刮各地的老式枪械武装自己，同时派遣我们的人民军队去帮助革命群众，把上蹿下跳的反动派彻底打垮。"
FRA_Our_revolution:"我们的革命事业将会到达§R新的高潮§……"
FRA_red_army:"三支一军"

FRA_revolution_two:"法兰西新文化运动"
Frajocbin.rev.win.t:"新文化运动胜利告终！"
Frajocbin.rev.win.a:"人民万岁！"
Frajocbin.rev.win.d:"在经过大约两年后，法兰西境内的反动派已被彻底打倒。从查理曼帝国到前共和国，反动文化已被尽数染红，现在，一颗共产主义的新星正从法兰西冉冉升起，我们胜利了！"  
Frajocbin.Dikang.t:"我们遭受的剧烈抵抗"
Frajocbin.Dikang.d:"在我们掌权后，前公社分子们无时无刻不在攻击我们新生的人民政府，各路牛蛇鬼神也从死灰复燃了，我们必须尽快处理这些反动派，拱卫无产阶级的公社！"
Frajocbin.Dikang.a:"时不我待……"
Frajocbin.Dikang.b:"时不我待……"
