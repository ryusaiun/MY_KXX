 INT_SSSP_formed:0 "第三国际内的国家将建立§V科学特别搜查署§!"
 INT_SSSP_goal:0 "§1君往何方……§!"
 INT_SSSP_goal_desc:0 "近期发生在我国及盟友境内的超自然事件引起了公社高层的重视。虽然大部分事件已经确定是帝国主义的残余势力所为，但仍有小部分难以用科学的知识来解释。对未知的恐惧在民众之间蔓延，如果不加以管控，很有可能导致集体性歇斯底里的情况。\n在布列塔尼的雷恩，第三国际与各个国家的安全部门代表进行了密会，讨论着如何解决这一严重阻碍革命热情的问题。在几天的讨论后，以我国牵头，其他国家/地区跟随，决议第三国际成立§R科学特别搜查署§!，参与国/地区成立支部，联合对一系列超自然问题进行彻底的搜查。"
