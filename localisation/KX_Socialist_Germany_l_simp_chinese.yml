 SPEVNT_ger_civl: "德国内战"
 SPEVNT_ger_civl_TEXT: "无根臣民…\n（威廉二世论革命者）\n\n§Y— 威廉二世·霍亨索伦 —§!"
 SPEVNT_ger_civl_REMARK: "帝国将无法再度展翅翱翔。"
 SPEVNT_ger_civl_DESC: "轰动的消息来自曾经强大的欧洲统治者。在德皇针对黑色星期一经济危机进行了罪恶而痛苦而无助的“斗争”之后，在这场斗争中，他实际上背叛了自己的人民，让他们听天由命，他感到只是报应。随着大规模饥荒的出现，叛乱领导人宣布“第二次十一月革命”开始。当地的弗莱克部队最先加入了这场血战。日子一天天过去，一股不屈不挠的报复浪潮席卷了德国各个城市，直接将威胁带到了德皇的杂种狗身上。现在很明显，德国已经陷入了一场血腥的内战，接下来会发生什么还是个未知数。法兰西公社和不列颠联盟紧急召开代表大会，宣布全力支持革命者，并提供人道主义和军事援助……\n\n §V可以说只有一件事：§!"
 GFX_SPEVNT_greater_germanic_state_goebbels: "大日耳曼国"
 GFX_SPEVNT_greater_germanic_state_goebbels_TEXT: "民族主义和社会主义，孰先孰后？首先是社会主义的救赎，然后是像飓风一样的民族复兴！\n§Y— 约瑟夫·戈培尔 —§!"
 GFX_SPEVNT_greater_germanic_state_goebbels_REMARK: "德国重现辉煌"
 GFX_SPEVNT_greater_germanic_state_goebbels_DESC: "约瑟夫·戈培尔，被称为大日耳曼国的“人民元首”，宣布成立大日耳曼国后，全世界都震惊不已。这一雄心勃勃的举措是在征服部分土地后立即提出的“生存空间”理论，他宣称这是德国民族未来繁荣的关键。\n“东方建设”一词与一个正在逐渐成熟的新政权的骄傲和野心产生共鸣，该政权将目光投向东方。世界舞台上的紧张局势已达到顶峰，世界正在等待德国实现其东方计划后将面临的变化......"
 GFX_SPEVNT_endsieg_goebbels: "最终胜利！"
 GFX_SPEVNT_endsieg_goebbels_TEXT: "总有一天，所有的谎言都会在自己的重压下崩溃，而真相将再次获胜。 \n\n§Y-保罗·约瑟夫·戈培尔-§!"
 GFX_SPEVNT_endsieg_goebbels_REMARK: "超越世间一切"
 GFX_SPEVNT_endsieg_goebbels_DESC: "德国军队不屈不挠、势不可挡，一路冲破重重障碍，到达斯堪的纳维亚半岛的顶峰和东欧的边缘。伟大的德国坚持其不可动摇的生存空间原则。东部被征服的土地成为新秩序机构的可塑对象，当地居民在占领者的威力下沦陷。\n那些怀疑这个繁荣世界能否持续的人注定会陷入幻觉，因为只有一件事是明确的——新秩序已经到来！"
 germanic_socialism_subtype: "民族马克思主义"
 germanic_socialism_subtype_desc: "§Y民族马克思主义§!\n\n民族马克思主义将强硬民族主义和种族优越论与马克思主义意识形态相结合，要求国家团结在一个中心人物，即人民元首周围，让人民作为一个统一的整体向未来前进。其激进的极权主义与威权主义主张令其他意识形态“黯然失色”，除此之外，该意识形态还强调科学进步、种族纯洁、马克思主义经济、无神论、大众团结互助、各方面完全国有化以及近乎狂热的民族自豪感的重要性。民族马克思主义被左翼群体广泛厌恶，但无可否认，它仍然是为革命——一场纯净的革命——而奋斗。"
 germanic_socialism_lensch_subtype: "日耳曼社会主义"
 germanic_socialism_lensch_subtype_desc: "§Y（日耳曼社会主义）§!\n\n“日耳曼社会主义”一词指的是保尔·连施及其政党德国人民党 (GSVP) 所提出的一种德国独有的意识形态。该意识形态借鉴了奥斯瓦尔德·斯宾格勒的著作、人民主义提纲以及铁血宰相俾斯麦和士兵国王弗里德里希·威廉一世的政策，同时拒绝了古典马克思主义和社会主义理论，将德国视为世界上一个独特的国家，是无产阶级与法国和英国等资产阶级国家斗争的象征。因此，日耳曼社会主义主张德国人民团结在一个泛德国家内，由“人民总理”的核心人物统一起来，他是德国传统和人民帝国的守护者。日耳曼社会主义国家的经济按照公司原则组织：国家工业和私营企业携手合作。日耳曼社会主义的非典型立场导致它被世界上绝大多数社会主义运动谴责为反动的和伪社会主义的，尽管它在德国上层和下层阶级中都有其追随者。"
 natpop_goebbels2_subtype: "勃艮第体制"
 natpop_goebbels2_subtype_desc: "第二次世界大战胜利后，德国在人民元首戈培尔的领导下走向了权力的顶峰，纳粹党内一些狂热而又不同寻常的成员，尤其是人民元首海因里希·希姆莱，试图将他们对民族马克思主义的信仰与他们面前的严酷现实调和来。他们最终得出结论，民族马克思主义党已经迷失了方向，陷入了衰落，只有他们才能保持最纯粹的民族马克思主义党。他们开始秘密地脱离帝国的政治结构，建立自己的体系。\n\n当希姆莱被任命为全国领袖时，他开始积极追求他对纳粹主义的马克思愿景。勃艮第体系的宗旨定义模糊，但可以通过分析希姆莱的行为和信仰来理解，这些行为和信仰包括农业主义和超工业化、创建德国新异教国教和研究神秘学。\n\n\n然而，有一点是肯定的，希姆莱政权以极端的形式奉行民族马克思主义政策：革命革命党被认为是最高社会阶层，种族卫生得到严格执行，国家马克思主义意识形态渗透到生活的各个领域。极权主义被引入社会是为了消除任何可能的反抗和冷漠的表现。这是否成功——或者将来是否成功——只能由帝国元首希姆莱来评估，因为我们其他人仍然无法了解骑士团的秘密。"
 natpop_goebbels3_subtype: "神秘的马克思主义"
 natpop_goebbels3_subtype_desc: "一些秘传民族马克思主义分子并不追崇三位革命卫队理论家中的任何一位，但他们对纳粹主义的神秘学思想与希姆莱及其追随者的思想非常接近，因此他们可以被视为希姆莱一派在意识形态上的合作者。其中一些政治家则是革命卫队的成员，他们对其领导人的秘传主义感兴趣，但与希姆莱、利本菲尔斯或埃弗拉等人的思想并不一致。另一些人则是革命卫队外的秘传主义者，他们独立地发展自己的政治教义。"
