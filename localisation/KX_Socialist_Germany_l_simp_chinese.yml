 rotermorgenmisc.1.t: "合成波"
 rotermorgenmisc.1.d: "在所有的媒体生产和发行单位都被收归国有并被合并到UFA之后，人民元首戈培尔命令UFA寻找新的影响大众的方法。UFA的一名员工负责用电子琴创造BGM，并录制他要处理的声音，他想出了一种新的音乐形式——“合成音乐”。起初，他的上司认为这首歌不符合德国风格，但在一次例行访问中，人民元首戈培尔确实听到了它怪异的现代声音。人民元首被这种新的真正的德国形式的音乐和它的功能震惊了，它可以让人们产生“感应”，同时在音乐之中添加潜意识信息。"
 rotermorgenmisc.1.a: "这是日耳曼霸权的证明"
 rotermorgenmisc.1.b: "堕落分子滚出克"
 rotermorgenmisc.8.t: "德意志劳工阵线的成立"
 rotermorgenmisc.8.d: "根据人民元首约瑟夫·戈培尔最近颁布的法令，全国所有的工会都将合并为一个属于全德工人的全国工会。新成立的德国工人阵线(DAF)有望精简并整合所有全国性工会机构，以提高效率并节省运营多个州工会所需的成本。它也有一个政治目的，因为一个中央集权的工会将减少有组织的工人对政权的威胁。预计DAF还将推行几项经济举措，为德国国内工人的休闲和繁荣带来更多机会。"
 rotermorgenmisc.8.a: "德国的工会迎来了新的一天"
 rotermorgenmisc.9.t: "大众汽车的成立"
 rotermorgenmisc.9.d: "由于最近有针对性地为德国的国有化汽车工厂提供资金的努力，NMDVP现在已经产出了一种德国人民能够买得起的汽车。它被称为“人民之车”或“大众”，与德皇统治时期市场上的消费级汽车相比，它要便宜得多，而且在质量和效率方面几乎没有缩水。通过给德国人民提供负担得起的汽车，我们预计将在减少通勤时间的同时减轻公共交通的压力。除了交通效率明显提高之外，这款汽车现在还将给德国家庭更多的动力，让他们在德国各地旅行，无论是去休闲还是度假。随着国有汽车厂的第一辆汽车从生产线上驶下，大众汽车预计将在年底前在大多数主要城市中心普及。"
 rotermorgenmisc.9.a: "这是个真正的奇迹，德意志的工程建设将掌握在人民手中！"
 rotermorgenmisc.10.t: "人民收音机"
 rotermorgenmisc.10.d: "在整个德国，许多家庭都得到了免费的收音机，或者以大幅降低的国家标价购买了收音机。这款名为“人民收音机”或“Volksempfänger”的新型收音机，有望将广播的娱乐和精髓带到每个德国人的家中。从UFA的广播节目到最新的音乐，甚至从最新的国家新闻到人民元首本人的讲话，这台新收音机有望鼓舞全国普通德国家庭的士气。它也将作为一种教化的手段，因为电台只播放国家规定的节目，这可能是，也可能不是很微妙地把NMDVP思想传播到德国人家中潜意识里的手段。"
 rotermorgenmisc.10.a: "全德家庭的客厅之乐！"
 rotermorgenmisc.11.t: "人民电视的发展"
 rotermorgenmisc.11.d: "在为数不多的几家德国电子工厂和实验室里，NMDVP正在特别关注和资助一项全新的家庭娱乐的发明。党的领导和研发实验室的人员将这种新设备命名为“Volksfernseher”，即“人民电视”，它使用电缆传输和无线电信号将图像和音频一起投射到屏幕上。虽然目前的产品仍处于早期阶段，并且生产成本很高，但它并没有阻止党的高层领导在自己家里安装这种可视收音机。目前，人民电视只有两个频道，一个是新闻频道，一个是娱乐频道，主要是在UFA的各个演播室进行现场音乐表演。更不用说，由于没有足够的民用电信基础设施的支持，人民电视也很难获得像样的信号。尽管最初的几款型号存在一些缺陷，但NMDVP相信，有了更多的资金和关注，甚至人民电视也有可能在某一天取代收音机。"
 rotermorgenmisc.11.a: "这是技术进步的有趣时期。"
 rotermorgenmisc.12.t: "力量来自欢乐"
 rotermorgenmisc.12.d: "从今天起，DAF宣布成立了一个名为“Kraft durch Freuden”(意为“力量来自欢乐”)的子公司。在KdF的指导下，DAF将能够为扩大德国工人休闲娱乐的项目提供慷慨的资金。一些城镇和村庄已经获得了国家的巨额拨款，用于修建和翻新公园和休闲设施，如体育中心、电影院和公共餐厅。KdF还向德国工薪家庭提供福利，鼓励他们到政府推荐的境内外的地点度假。KdF的目标如此雄心勃勃，DAF希望这将极大地扩大人们的休闲选择，这将有助于提高幸福感、生产力和忠诚度。"
 rotermorgenmisc.12.a: "我敢打赌英国人连去瑞典度假的政府奖励假期都没有！"
 rotermorgenmisc.13.t: "劳动之美"
 rotermorgenmisc.13.d: "DAF宣布成立一个新的附属机构，名为“Schönheit der Arbeit”，意为“劳动之美”。通过SdA，DAF正在利用慷慨的国家资金，在德国各地改造工作场所的设施，提高卫生标准。食堂、更衣室和浴室都将进行翻新，以达到一定的卫生标准，同时在宣传方面，SdA将鼓励德国人洗手，甚至戒烟。DAF希望通过SdA的活动，提高工作场所的幸福感和生产力，同时通过促进清洁和确立更好的工作场所标准，德国工人的寿命可能也会增加。"
 rotermorgenmisc.13.a: "洁净是一种美德"
 rotermorgenmisc.14.t: "《民族同志报》"
 rotermorgenmisc.14.d: "根据人民元首戈培尔的法令，将会设立一家新的国家报社，名为“Der Volksgenosse”，即《人民同志报》，以便更好地向德国人民宣传该党的成功。NMDVP希望这份新的全国性报纸能成为德国人民获取新闻和信息的主要来源，并与德国境内剩余的红色反对派报纸抗衡。现在，这种报纸已经在德国人的报摊和家庭门口分发。《人民同志报》成功的成为了德国人民主要的新闻渠道，剩下的竞争对手要么被收归国有并合并，要么被全部逐出该行业，德国有可能将新闻业务扩展到广播和电影新闻领域。"
 rotermorgenmisc.14.a: "终于有了一种我们可以信任的新渠道！"
 rotermorgenmisc.15.t: "人中龙凤"
 rotermorgenmisc.15.d: "在一个寒冷的早晨，在德国西部的某个R.R军官训练设施里。雾气散去，太阳普照大地，草上的露珠闪耀着光芒。如果这不是下一代德国精英军官最艰苦的训练日之一，那么，今天将是一个田园诗般的日子。在上级的监督下，一群候选人拿着铁锹站在坚硬的泥土上，然后他们被命令开始挖一条沟渠，随后让他们躺在里面。问题来了，场地另一边的一辆坦克即将开始向他们驶来。如果他们磨蹭，就会被碾死。如果他们跑了，就会被枪毙。计时开始了，坦克开始靠近。随着坦克越来越近，候选人们开始更加疯狂地挖洞。一位勇敢的候选者指导其他人在特定的区域挖掘，并鼓励他们不管骨头有多累、肌肉有多酸都要为自己的生命而开挖。当坦克将要到达时，一个人试图逃跑，并如预料中的被监视塔上的射手射死。勇敢的候选人开始指示他的同伴们更加努力地挖掘，并无视那些为自己而跑而不是帮助大家的懦弱的懦夫。当坦克到了几米开外时，沟渠已经完成，勇敢的候选人确保了每个人都在他之前跳进去。当坦克经过时，演习结束了。当上级前来祝贺候选人时，他们特别表扬了那位勇敢的候选人，他勇敢地领导他的部下，并把他们放在自己的前面。"
 rotermorgenmisc.15.a: "如果德国能培养出更多这样的人才，它的未来就一定会到来"
 rotermorgenmisc.16.t: "应对问题"
 rotermorgenmisc.16.d: "戈培尔和NMDVP对犹太人没有什么好感，这不是什么秘密。犹太人一直被视为外国人，并且自中世纪以来，他们要对德国工人遭受的苦难负责。自NMDVP掌权以来，他们一直在骚扰德国的犹太人。最近，政府一直在加大解决德国境内的犹太人问题的努力。为了完成这项任务，戈培尔签署了成立犹太事务中心组织的命令，其作为革命军团的一个分支。这个组织的成员对犹太教有着广泛的了解，有些人甚至能说一口流利的希伯来语，政府希望这个组织能想出把犹太人赶出德国的计划，或者至少把他们孤立起来。他们已与马达加斯加和黎凡特的地方政府就接受犹太移民以及为犹太人移民到这些土地提供后勤保障的详细协议进行协商并开始起草计划。与此同时，他们还计划将城市中的犹太人集中到城市中心的隔离区，甚至有可能通过虚拟现实组织的骚扰和攻击来加倍“鼓励”犹太人离开。这些所谓的计划引起了明显的人权问题，国际上许多政府指责NMDVP的行为是堕落和卑鄙的，甚至德国的一些盟友也在私下里提出了担忧。然而，如果德国决定对其犹太人口采取任何措施的话，这些反对意见不太可能有太大改变。"
 rotermorgenmisc.16.a: "因此，流散者发现自己再次受到迫害。"
 rotermorgenmisc.17.t: "为爱而感到恐惧"
 rotermorgenmisc.17.d: "在汉堡市矗立着一座高耸的皮克总书记雕像，而雕像后面有一栋建筑，是这座城市的秘密警察总部。这支秘密部队的成员每天都会追踪革命的敌人，并监视城市的市民，以确保他们未曾反对过皮克或党。如果他们察觉到任何异动，无论是反革命还是纯粹的非法行为，这个犯事的人也多半别想指望看见明天的太阳了。到了晚上，当工人们回到自己的公寓，街上空无一人的时候，秘密警察就会行动起来。他们将闯入罪犯和革命公敌的家中，把他们和家属从家中拖出来。少数勇敢的反抗者要么被直接就地枪决，要么会被枪托击昏，而剩下的人则被装上卡车，送往天知道在哪儿的设施。当警察带走与他们有所牵连的朋友和同事时，邻居们也只能听到他们在晚上发出的喊叫和哀号。这些声音提醒着人们，为什么他们应该忠于皮克和革命，为什么他们永远不该忘记这一切。"
 rotermorgenmisc.17.a: "为了德意志的利益，皮克，还有革命……"
 rotermorgenmisc.18.t: "新共产主义式建筑"
 rotermorgenmisc.18.d: "为了使德国社会社会主义化，扫除旧的反动建筑方式，总书记皮克颁布了一项法令，宣布所有的新建筑都必须按照一定的风格设计。该建筑的风格主要表现为方形极简主义风格，并主要使用混凝土和砖作为主要材料，以创造现代和均衡的建筑外观。这种被称为“野兽主义”(Brutalismus)或“野兽主义”(Brutalism)的新风格有望给德国的建筑带来革命性的变化，并提醒人们德国社会主义的未来，以及未来对反动的过去的优越性。这种风格很快被德国大学的课程所采用，因此新一代的建筑师和城市规划者将会习惯并为这种独特的社会主义建筑风格感到自豪。"
 rotermorgenmisc.18.a: "如果你问我的话，我会说这是一种相当沉闷和丑陋的风格"
 rotermorgenmisc.19.t: "私设法庭和摆样子公审"
 rotermorgenmisc.19.d: "德国新任总书记一上台，就开始毫不犹豫地清除他的敌人。不过只有野蛮人或反动派才会在扣动扳机前把枪口对准敌人的脑袋，皮克并不像他们那样残忍，他会让自己的敌人享受到同伴公正审判的奢侈。当然，当台尔曼和他的其他同事看到这些由他们的同行进行的“公平”审判充斥着秘密军事法庭捏造的证据，被告也没有辩护律师时，他们肯定会翻白眼，但一个国家之敌知道什么呢？皮克所知道的是，内战期间的叛国罪和各种反人类罪的指控足以让法官在每次审判不超过两个小时的时间里得出结论。每一次，几乎所有人都一致被判死刑。在某些情况下，被告被拖到外面，以便让下一个被审判的可怜人被送上断头台。鲜血于此绽放，一旦木槌敲响。"
 rotermorgenmisc.19.a: "嗨呀，至少他们能得到一个快速的审判。"
 rotermorgenmisc.20.t: "慕尼黑一日"
 rotermorgenmisc.20.d: "慕尼黑是许多快乐的德国居民的家园，其中就有一个12岁的男孩，他名叫鲁迪。鲁迪和他的姐姐莉赛尔和弟弟克劳斯住在一起。他的父亲在革命期间与NMDVP一起对抗皇帝，自那时起他就一直是NMDVP的一名官僚，而他的母亲则是一名自豪的家庭主妇，在革命英雄们的血腥斗争中为战士们包扎、处理伤口。在一个周六的清晨，有人给了鲁迪和莉塞尔钱，让他们去市场上为家里买新鲜水果和面包，这是他们两人特别喜欢做的一件事。在这个飘扬着新德国旗帜的开放市场上，购物者和店主互相敬礼，互相说“戈培尔万岁！”，然后完成交易，再用同样的方式挥手告别。鲁迪和莉塞尔对此已经习以为常了，毕竟，感谢给他们带来繁荣的人似乎是再自然不过的事了。当他们从市场回家的时候，有什么东西引起了鲁迪的注意。墙上挂着一幅海报，上面画着三只老鼠分别拿着刺刀对着德国，高喊着“德国的危险将威胁我们，直到他们被消灭！”第一只老鼠戴着贝雷帽，留着小胡子，第二只老鼠长着大大的红唇，第三只老鼠卷着头发，长着细长的鼻子。鲁迪马上就知道它们是什么了：狡诈的法国人和非洲背信弃义的皇帝。他的血一下子涨了起来，脸也气得通红。他站在那里，希望毁灭那些嫉妒新德国和她的繁荣的敌人。当莉赛尔叫他快走的时候，鲁迪马上就知道了他将来想做什么——一个用刺刀指着那三只老鼠的士兵。"
 rotermorgenmisc.20.a: "教养孩童，使他走当行的道，就是到老他也不偏离。"
 rotermorgenmisc.21.t: "新教育"
 rotermorgenmisc.21.d: "说到教育德国的孩子，这是一件极其重要的事情。FAUD很理解这一观点，因为早期教育可以更好地为孩子成年后的生活做好准备，或者它可以被用作操纵下一代的工具。不管怎样，工会议会正在协调努力，以从课程到设施，全面改革教育。尽管无政府工团主义课程的具体内容可能因德国地区的不同而有所不同，但人们普遍同意，儿童将接受关于其社会思想的教育。主要的内容包括强调公平和所有同龄人之间的合作，教授学生过去反动的、资本主义的、帝国主义的德国固有的错误，以及无政府工团制度的内部运作方式和它的理想。一些家庭声称，新课程完全只偏重思想上的教育，并没有使下一代做好实际工作的准备。在一些城镇，明显缺少像微积分和物理这样的学科课程，而围绕社会主义政治理论和艺术的学科在学校里获得了更多的优先地位。FAUD通过强调如何在反动分子毒害下一代之前，首先在教育中确保无政府主义的未来，来解决这些人们的担忧。"
 rotermorgenmisc.21.a: "记住马克思和克鲁泡特金与成为工程师或工厂工人有什么关系？"
 rotermorgenmisc.22.t: "爱是爱"
 rotermorgenmisc.22.d: "德国国内长期存在的保守主义氛围一直持续到德皇下台，在德皇时期，德国的同性恋者接受了最严厉的惩罚。同性恋行为会遭到严厉的监禁和劳役，甚至在某些情况下，其中一些人会被送进精神病院接受电击治疗，在一些高调的同性恋者中，他们会接受实验性的脑叶切除术治疗。FAUD认为这种对待男女同性恋者的方式是极其野蛮和落后的，这就是为什么当他们将同性恋合法化并制定相关法律保护他们时，任何人都没有感到太奇怪。根据新法律，同性恋者将在各级政府、就业和军事服务中享有平等的机会，任何对他们的制度性歧视或仇恨犯罪都将受到法律惩罚。这些新法律中最具争议的方面是对德国为数不多的变性群体的保护，即使是FAUD的一些成员也认为这有点过头了，因为这可能会加大对这些新法律已经十分激烈的反动派抵抗。然而，尽管新法律面对着这些挑战，许多FAUD成员和进步人士认为这是在正道上迈出的一步。"
 rotermorgenmisc.22.a: "为了平等和进步"
 rotermorgenmisc.23.t: "工人阶级的先锋队"
 rotermorgenmisc.23.d: "民兵无疑是工团主义革命的支柱。当人们回顾法国、英国和意大利的革命时，你永远不会看到军队推翻反动派的统治。能够把资本家和暴君赶出革命的，唯有群众的意志和力量。FAUD完全理解这一原则，因此他们在工会议会上一致决定正式宣布红色民兵为革命的军事先锋。这一声明坚定地将民兵视为德国的主要军事力量，并成为最受信任的机构，以维护工会与议会自身代表的革命。虽然有些人可能会担心，一群非正式的周末战士不能承担维持秩序和作为保卫德国的骨干力量的责任，但当革命捍卫者最终获得应有的重要性和认可时，FAUD的成员和相当多的德国人对这一发展都感到欣喜若狂。"
 rotermorgenmisc.23.a: "社会主义的火焰将由工人来保护"
 rotermorgenmisc.24.t: "所有人的平等"
 rotermorgenmisc.24.d: "在德国，有一种古老而毁灭性的观念，认为德国是为德国人准备的。然而，有争议的是，德国从来就不是纯粹的德国。如果是的话，它又如何解释在德国生活了数百年的犹太人、波兰人、捷克人、荷兰人、比利时人和法国人的数量？更不用说那些为了工作而来到大陆的殖民地原住民，不管他们是黑人、东南亚人还是中国人。继续压制这些少数群体将是德国历史和人民的耻辱，这就是为什么在最近的一次FAUD工会会议上，人们一致认为应该采取更多行动，确保这些群体得到平等对待。除了针对他们的反歧视法之外，工会和公社每年都将为少数群体制定就业配额，以确保他们获得更好的就业机会。如未能达到配额，可能导致对这样做的工会和公社的潜在罚款和处罚。这也许是迄今为止FAUD采取的最具争议性的行动，因为FAUD第一次因此收到了相当数量的工会反对票。尽管这些改革具有激进的性质，但历史也许会表明，这些改革对于实现所有德国居民的平等和进步是必要的。"
 rotermorgenmisc.24.a: "根本性的问题需要根本性的解决方案"
 rotermorgenmisc.25.t: "盖世太保的组建"
 rotermorgenmisc.25.d: "自德国革命胜利以来，SMEPD在很大程度上依靠德国各地的各种民兵维持法律和秩序，有时还执行一些更为秘密的不光彩的任务。由于这些民兵的能力参差不齐，人民议会在闭门会议期间签署了建立一支集中和秘密警察部队的决定。这个新的中央警察机构被命名为国家秘密警察（Geheime Staatspolizei），简称盖世太保（Gestapo），它只会直接服从人民议会的意愿，而为了德国和革命的需要，他们也可以全权管理他们认为合适的行动。议会投票选举民兵领袖和长期效忠的恩斯特·沃尔韦伯为盖世太保的第一任首脑。自从盖世太保成立以来，已经有各种各样的德国公民被证实失踪，一些未失踪的声音更大的反对党成员也变得奇怪的沉默。许多人很快就意识到盖世太保的存在，因此，他们所产生的恐惧和偏执已经足以让更加反动的德国人保持一致——甚至变得对革命非常忠诚。"
 rotermorgenmisc.25.a: "屈服来自恐惧"
 rotermorgenmisc.26.t: "红色之地"
 rotermorgenmisc.26.d: "德国东部的田野以许多东西而闻名。人们首先想到的可能是他们美丽的土地、丰饶的农业收成和坚韧的人民，但现在他们的土地却以一种更加邪恶的东西而闻名。自从台尔曼的思想产物——文化大革命被人民议院宣布开始后，盖世太保和更臭名昭著的红色民兵组织一直将那些被指控犯有叛国罪和严重反革命活动的人带到这些地方处死。方法往往因实施的人不同而有所不同；盖世太保更喜欢一种叫做“沙丁鱼包装法”的方法，即反动派躺在深沟里，然后被射杀，而另一排反动派则躺在他们的尸体上再重复这个过程，而一些红色民兵则更喜欢用机装枪扫射成排的人群，然后把他们的尸体堆起来，再浇上汽油点燃。甚至有谣言流传着一个红色战士联盟中名为拉狄克的民兵对被处决的人进行了各种残忍的行为，有人说有些人像动物一样被猎杀或被车辆拖走，甚至提到了强奸的故事和使用反动派作为射击练习的目标。晚上，一些附近公社的农民可以听到不远处指定杀戮区传来的尖叫声和枪声，死亡、火药和汽油说带来的恶臭显然非常强烈，可以弥漫数公里。"
 rotermorgenmisc.26.a: "死了的反动派才是好反动派"
 rotermorgenmisc.27.t: "最后的嘲笑"
 rotermorgenmisc.27.d: "台尔曼和人民议院一直都知道这一天迟早会到来，他们现在很高兴这么做。自从SMEPD执政以来，皮克和他的共产主义派系一直是他们的眼中钉，他们总是反对台尔曼采取的任何行动，无论是合法合理的意识形态分歧还只是琐碎的争吵。不管他们可能会面临怎样的挑战，皮克的派系已经被削弱到可以从整个政治舞台上中消失的程度。这就是为什么人民议院可以对皮克和他集团的高层发出逮捕令以便他们能被公开审判。国际观察员指出，对他们的审判以一般程度的公平进行，因为被告有适当的律师为他们辩护，并有时间进行自我辩护。然而，这并没有改变一个事实，即主审陪审团完全是由SMEPD官员或低级民兵成员组成的，也没有改变一些证据和证人证词是部分或完全捏造出来以符合对他们的指控的事实。最后，皮克和他的核心集团及副手们被判犯有多项罪名，他们都被撤销了党员资格，并被剥夺了任何荣誉和头衔，被禁止再次担任要职或政治职务。法院甚至对皮克和其他一些人实行无限期软禁。他们曾经是整个德国最令人头痛的问题，但如今已沦为历史上一个无关紧要的脚注，被历史之风吹散。"
 rotermorgenmisc.27.a: "革命的敌人定会得到应有的惩罚"
 rotermorgenmisc.28.t: "其他性别选举权"
 rotermorgenmisc.28.d: "众所周知，德国在德皇时期就因其对妇女的保守态度而臭名昭著。即使是在美国和俄罗斯等民主国家赋予妇女投票权时，德国也不知出于什么原因，仍旧态度暧昧。社民党意识到了该决定的落后性，这也是为什么党的领导层上台后，几乎在第一时间就追求赋予妇女投票权。到今天为止，社民党已经实现了这一目标。现在，所有年满21岁的德国公民都拥有选举权。赋予妇女选举权的决定被德国社会的大多数人士视为朝正确方向迈出的一步，使得社民党的支持率在一夜之间持续走高。"
 rotermorgenmisc.28.a: "向正确方向踏出的步伐"
 rotermorgenmisc.29.t: "潜藏之森"
 rotermorgenmisc.29.d: "自从新的沃登教会成立并被官方认可为国教以来，我们在旧的诺斯语上建立了一种新的信仰，信仰日耳曼神话和许多过去害怕因他们的异教信仰而被嘲弄或嘲笑的人，现在已经加入到了Goði牧师的行列。\n他们穿着毛皮、角、戴着木冠，在夜晚的树林里游荡，为我们光荣的国家寻求神的指引，并献祭动物和其他小祭品。我们社会中比较保守的部分内的许多人对这些游荡在夜间的新异教徒感到恐惧，因为他们就像基督教中的恶魔一样。"
 rotermorgenmisc.29.a: "他们的时代结束了！"
 rotermorgenmisc.30.t: "一切归于主席"
 rotermorgenmisc.30.d: "终于，他做到了。经过了数周甚至数月的谋划、周旋和暗算，他终于成功了。现在，皮克立于德国的权力之巅，以德国和革命最高主席的身份宣告着，他才是德国革命无可争议的领袖。当然，他的反对者们会大喊大叫，说他是一个背叛革命的修正主义煽动家，但对皮克来说，这些底层人的意见并不重要。尽管现在他的支持者为他的宣言组织了即兴庆祝活动，但为了确保德国和革命的未来，仍有许多工作要去完成。不过现在，由于摆脱了\"民主\"这块变幻无常的绊脚石，这一艰巨的任务将变得容易许多。"
 rotermorgenmisc.30.a: "新无产阶级专政"
 rotermorgenmisc.31.t: "暗红宪法第一部分"
 rotermorgenmisc.31.d: "宪法从序言开始，承诺该文件将捍卫工人阶级、平等和革命及其保护。序言之后是公民的基本权利。它保证每个公民在法律下受到平等的保护，无论其性别、种族或信仰如何。除此之外，它还列出了允许人们拥有财产的条款。一个人所能拥有的财富和财产的数量有一定的上限，违反这一上限将被认为是资产阶级的，并将受到相应的处理。最终，私有财产制度将被逐步淘汰，一旦革命发展到相应阶段，将被完全公有制所取代。接下来，它讨论了工作场所，保证工会被国有化，并重组为更有效的管理机构，由国家管理，以确保精简和生产的工作场所。下文讨论了德国境内的民兵和军队，其中规定所有成员必须宣誓效忠革命、工人和最高主席。民兵将由国家机构改组为赤卫队，任何剩余的民兵将解散，同时还有一项条款规定赤卫队将成为德国的“革命先锋”，实际上禁止任何独立的民兵组成。接着是宗教问题，它使德国成为一个世俗国家，规定有组织的宗教为反对派。"
 rotermorgenmisc.31.a: "看起来很简单"
 rotermorgenmisc.32.t: "暗红宪法第二部分"
 rotermorgenmisc.32.d: "宪法的第一部分之后，是政府结构的部分。首先是最高行政职位的设立，其官方头衔是党与国家的最高主席。最高主席掌握着德国的最高权力，副主席则是他的副手。最高主席将能够选择内阁官员领导德国的各个部门和机构，同时也作为一个理论上的权力机构与主席分享权力，这个组织将被称为政治局。接下来是建立一个新的一院制立法机构，称为人民议院，或Volkskammer。人民议院将由来自德国各指定行政区域内的民主选举出的官员组成，并代表他们的选民。虽然理论上，人民议院作为德国立法机构，是整个德国的代表，并与最高主席和政治局分享权力，但它实际上只是一个没有实权的橡皮图章机构。人民议院的主席是议院主席，每五年通过法定选举产生。议院副主席将担任主席的第二副手，与MLPD最高立法委员共同担任副主席的指定继任者。这就是由党主导下的政治生态。只有德意志马列党党员被允许拥有任何政府的头衔。SPD、FAUD、SEPD和NMDVP的成员不允许竞选任何类型的政治职位，并且由于他们的存在对革命和政府构成了威胁，他们不允许继续维持合法运作状态。该条款还有效地禁止了在未来组建任何反对党的尝试，并有效地使统一工团马克思党中的布尔什维克派成为德国唯一允许合法运作的政党。最后是司法制度，由政府指定法官的人民法院负责解决纠纷和违法犯罪行为。每个公民都有权得到律师辩护和由同事组成的陪审团。不过如果犯了叛国罪，这些权利就无效了。"
 rotermorgenmisc.32.a: "太多规则"
 rotermorgenmisc.33.t: "收尾"
 rotermorgenmisc.33.d: "在花了整整一个月的时间制定宪法条款之后，所有代表都在宪法上签了字，而皮克是第一个签字的人。德国各地立即举行了人民议院的临时选举，各国家部门也正式成立。从现在开始，德国各地的反对党人士面临着赤卫队的大规模镇压，这也正式的粉碎了德国境内所有的官方反对派。世界各地的共产主义和极权主义国家与组织向新德国发出了贺信，祝贺它在没有发生大规模流血事件的情况下巩固了其中央集权和革命制度。然而，一些人指出，宪法似乎有一些漏洞，可能被执政党利用。台尔曼和他的派系仍然对宪法感到愤怒，称皮克是一个穿着革命外衣的反动分子，称他只是在努力实现自己的政治目标，而不是工人阶级的目标。至于皮克的角色，许多人毫不怀疑皮克将继续站在新德国的巅峰。无论如何，在一场新的革命中，德国和全世界的工人离真正的自由又近了一步。"
 rotermorgenmisc.33.a: "为革命干杯，直到永远！"
 rotermorgenmisc.34.t: "亮红宪法第一部分"
 rotermorgenmisc.34.d: "宪法从序言开始，承诺该文件将捍卫工人阶级、平等、民主和革命。序言之后是公民的基本权利。它保证每个公民在法律下受到平等的保护，无论其性别、种族或信仰如何。除此之外，它还列出了允许人们拥有财产的条款。一个人所能拥有的财富和财产的数量有一定的上限，违反这一上限将被认为是资产阶级的，并将受到相应的处理。最终，私有财产制度将被逐步淘汰，一旦革命发展到相应阶段，将被完全公有制所取代。接下来，它讨论了工作场所，宪法保证工会将直接控制工作场所，并将以其为基础实现工人民主。下文讨论了德国境内的民兵和军队，其中规定所有成员必须宣誓效忠革命、工人和民主。只要民兵在德国人民军注册，他们就可以合法地组建并武装起来，但任何违反宪法或反革命的民兵活动都将被立即解散。接着是宗教问题，它使德国成为一个世俗国家，规定有组织的宗教为反动派。"
 rotermorgenmisc.34.a: "看起来很简单"
 rotermorgenmisc.35.t: "亮红宪法第二部分"
 rotermorgenmisc.35.d: "宪法的第一部分之后，是政府结构的部分。首先是设立立法机构，它将作为德国最重要的管理机构。新的一院制机构被称为人民议院或Volkskammer，人民议院将由来自德国各指定行政区域内的民主选举出的官员组成，以代表、执行现行宪法。虽然理论上的行政权力属于立法机构，但事实上的政府首脑由每五年通过法定投票选举产生的议院主席担任。除此之外，各部门部长将担任议院主席的内阁成员，而议院主席的就任与任命需要得到议院中多数票的确认。议院副主席将担任主席的副手，而SMEPD的最高立法委员将担任副主席的指定继任者。反对党的咆哮声紧接其后。SPD、FAUD、SMEPD(B)和NMDVP只有在根据SMEPD的指导方针进行适当重组的情况下才允许继续其政治活动并在议院中有代表席位。他们还将被限制所能拥有的席位数量，因为所有反对党一次不能拥有总共超过25%的议院席位。竞选任何职位的反对派成员也必须得到内政部的批准才能继续竞选。最后是司法制度，由民主选举产生的人民法院负责解决纠纷和违法犯罪行为。每个公民都有权得到律师辩护和由同事组成的陪审团。不过如果犯了叛国罪，这些权利就无效了。"
 rotermorgenmisc.35.a: "太多规则"
 rotermorgenmisc.36.t: "收尾"
 rotermorgenmisc.36.d: "在花了整整一个月的时间制定宪法条款之后，所有代表都在宪法上签了字，而台尔曼是第一个签字的人。德国各地立即举行了人民议院的临时选举，各国家部门也正式成立。在野党被正式重组，并在遵循相应的指导方针的前提下竞选公职，在德国，执政党正式击败了反对派。在世界各地，各工团主义组织和国家向新德国发出贺信，祝贺它在没有发生大规模流血事件的情况下巩固了民主和革命制度。然而，一些人指出，宪法似乎有一些漏洞，可能被执政党利用。皮克和他的派系仍然对宪法感到愤怒，称台尔曼是一个虚伪的暴君，称他只是在努力实现自己的政治目标，而不是工人阶级的目标。至于台尔曼的角色，很多人都想知道他会不会成为第一任议院主席，或者他会不会把革命火炬交给一个新人，自己担任一个较小的角色。无论如何，德国工人现在离真正的自由又近了一步。"
 rotermorgenmisc.36.a: "为工人阶级和革命干杯！"
 rotermorgenmisc.37.t: "人民元首原则"
 rotermorgenmisc.37.d: "民主一直是傻瓜的游戏。它使国家由一群堕落的暴民统治，而犹太资本家和犹太国际主义者则利用他们来分裂国家以牟取私利。正是它让美国陷入目前的不稳定状态，让俄罗斯屈膝，并为革命的发生铺平了道路。这就是为什么NMDVP的高级党员及其民兵组织敦促戈培尔起草宪法并建立立法机构的原因。在新德国，反对派将不会有发言权，也不会存在任何华丽的机构——它只会妨碍戈培尔和德国的天命。新起草的德国宪法禁止除NMDVP以外的所有政党，以及所有不与该党结盟的民间组织存在，在“一体化”，或“Gleichgeschaltet\"原则的指导下，立法、司法和行政机关将不再分离，同时，政府首脑和国家元首的职位与职权将合并到人民元首一职上。德国应该只关注其领导人的言论和命令。只有掌舵的船长才知道什么对大船最好，而他手下的船员却不知道。因此，从现在起，人民元首的指示就是成文法。"
 rotermorgenmisc.37.a: "德意志万岁！德意志万岁！戈培尔万岁！"
 rotermorgenmisc.38.t: "革命博士"
 rotermorgenmisc.38.d: "每个人都知道医生的重要性。他们保护人们的健康和身体机能，并确保我们为人民和革命服务的目的保持健康的身躯。唯一的问题是，大多数医生都来自中产阶级，来自特权阶层，生活作风奢侈，因此他们很难服务普通人和革命。如果我们希望革命继续下去，那么这种情况就不能继续下去。这就是我们在文化革命时期，由人民议院提出“革命医生”的倡议的原因。这个新项目将挑选工厂工人和农民送往相关教育机构，学习现代医学的奇迹，并培养他们成为新的德国医生。至于那些曾经的资产阶级医生，他们中有少数人被选中来教导这个项目的成员，以表明自己在政治和社会上改过自新，而其余的人将被送往再教育营或劳改营。虽然有些人可能怀疑这些新医生的质量，因为一些报道称他们给病人的药物剂量错误，甚至在手术过程中把手术工具掉在病人身上。但许多人都乐观地认为，随着时间的推移，这些医生将与老的资产阶级医生旗鼓相当，甚至更好。"
 rotermorgenmisc.38.a: "我希望他们至少能分清泰诺和氰化物的区别"
 rotermorgenmisc.39.t: "新德意志电影院"
 rotermorgenmisc.39.d: "在将德国从皇帝手中解放出来的革命之后，德国电影业并不处于特别受重视的地位。尽管德国电影被认为在制作大片和先锋派电影方面与好莱坞不相上下，但德国最近发生的暴力冲突使任何电影制作都完全停止了下来。制片厂被摧毁，电影业人才要么死亡要么流亡，德国娱乐和文化的一个重要部分遭受了重大损失。无论如何，NMDVP希望通过对UFA的国有化和大规模合并来改变这一切。这次新的国有化行动将使UFA获得大量的国家资金来重建德国电影产业，同时将所有其他的非独立的德国电影公司合并到UFA之中。UFA的总部设在柏林城外的巴贝斯柏格，NMDVP希望通过这一举措将被破坏的电影工业重新打造回能与好莱坞媲美的规模，同时在国际水平上展示新的德国艺术和价值观。此时此刻，UFA有多个电影项目正在拍摄中，预计明年就会发布。除此之外，UFA正在与友好国家达成协议，使他们的电影能够在那些国家和德国同步上映，来自世界各地有抱负的男女演员被鼓励来到德国，试图在一部作品中获得一个角色，UFA的导演和国家制片人不断与世界各国谈判，以确保得到具有异国情调的拍摄地点。"
 rotermorgenmisc.39.a: "在银幕上放映新德国的时刻已经到来"
 rotermorgenmisc.40.t: "来自德国人的提议"
 rotermorgenmisc.40.d: "德国大使交给了我们一封信，德国的人民元首在信中建议我们加入新成立的德国联盟。"
 rotermorgenmisc.40.a: "与柏林一起走向胜利！"
 rotermorgenmisc.40.b: "德国佬滚蛋"
 rotermorgenmisc.41.t: "[From.GetAdjective] 拒绝"
 rotermorgenmisc.41.d: "[From.GetAdjective]  宣布目前不会加入任何官方联盟"
 rotermorgenmisc.41.a: "我们得再试一次..."
 rotermorgenmisc.50.t: "法国：朋友还是敌人？"
 rotermorgenmisc.50.d: "德国人向我们提供了关于法国人在第三国际组织内部对我们进行敌对活动的情报，这些说法的真实性存疑。\n\n我们该作何反应？"
 rotermorgenmisc.50.a: "德国人不会欺骗我们！"
 rotermorgenmisc.50.b: "这群德国佬肯定想干些坏事"
 rotermorgenmisc.51.t: "[From.GetAdjective] 接受我们的提议"
 rotermorgenmisc.51.d: "[From.GetAdjective]，在我们的压力下，他们接受了我们的建议，正式退出第三国际。"
 rotermorgenmisc.51.a: "非常好！"
 rotermorgenmisc.52.t: "[From.GetAdjective] 拒绝我们的提议"
 rotermorgenmisc.52.d: "[From.GetAdjective] 已经正式宣布他们不会离开第三国际！"
 rotermorgenmisc.52.a: "他们意识到自己将被毁灭，不是吗？"
 rotermorgenmisc.60.t: "法国：朋友还是剥削者？"
 rotermorgenmisc.60.d: "德国人向我们提供了情报：法国计划以殖民方式剥削我国，而不是援助我们。"
 rotermorgenmisc.60.a: "德国人不会欺骗我们！宣告进行解放战争！"
 rotermorgenmisc.60.b: "这群德国佬肯定想干些坏事"
 rotermorgenmisc.70.t: "德国要求投降"
 rotermorgenmisc.70.d: "今天，德国政府正式要求我们向他们提出以下条件：\n\n第一：恢复1936年的法德边界\n第二：解散第三国际\n第三：法国加入钢铁条约"
 rotermorgenmisc.70.a: "我们别无选择。"
 rotermorgenmisc.70.b: "他们是疯了吗？"
 rotermorgenmisc.80.t: "戴亚投降"
 rotermorgenmisc.80.d: "戴亚似乎发现除了屈服别无他法，他接受了我们的苛刻条件，正式向我们投降。"
 rotermorgenmisc.80.a: "德意志高于一切！"
 rotermorgenmisc.90.t: "戴亚拒绝"
 rotermorgenmisc.90.d: "据报道，戴亚对我们的要求非常愤怒，称戈培尔是一个侏儒，不过可以高兴地容忍这一点。"
 rotermorgenmisc.90.a: "摧毁这群可怜的法国人！"
 rotermorgenmisc.90.b: "暂时让步"
 rotermorgenmisc.100.t: "来自德国人的提议"
 rotermorgenmisc.100.d: "德国大使交给了我们一封信，德国的人民元首在信中建议我们加入新成立的德国联盟。"
 rotermorgenmisc.100.a: "与柏林一起走向胜利！"
 rotermorgenmisc.100.b: "德国佬滚蛋"
 rotermorgenmisc.110.t: "消息传来了，[From.GetNameDef]拒绝了我们的提议"
 rotermorgenmisc.110.d: "消息传来了，[From.GetNameDef]拒绝了加入我方联盟的提议，我们该对此次侮辱作何回应？"
 rotermorgenmisc.110.a: "无论如何，我们都要让他们加入我方"
 rotermorgenmisc.110.b: "暂时让步"
 rotermorgenmisc.150.t: "召回帝国旧将"
 rotermorgenmisc.150.d: "虽然许多较为激进且不太务实的左翼人士可能会抗议这一点，但我们别无选择，只能利用曾在帝国国防军服役的将军们来建立我国的新武装力量。"
 rotermorgenmisc.150.a: "欢迎回归！"
 rotermorgen.70.t: "德意志联盟第一次大会"
 rotermorgen.70.d: "占领当局要求召开第一届德意志联盟大会，允许拥有2万名以上成员的工会、政党或政治组织参与此次大会。\n\n领先的候选者有工团马克思党和德国社民党（激进派），前者提倡实行一种深受马克思主义影响的工团主义，后者则是战前社民党的激进派别，提倡“社会主义民主”。\n但也有其他的党派参与着竞争。由于德国左翼政党的组建合法化，德意志自由工人联合会的影响力早已不如以往，但它仍有获胜可能。而由约瑟夫·戈培尔领导的德意志民族马克思主义人民党则是另一大派别，该党宣扬的极端民族主义，传统价值观和\"民族复兴\"理念在大会中显得过于另类，而不被其他政党所接受。"
 rotermorgen.70.d2: "占领当局呼吁召开第一届德意志联盟大会，允许每个拥有 20 000 名以上会员的工会、政党或政治组织参加。\n\n领先的候选人是德国工团主义民主党（SMEPD），该党提倡深受马克思主义影响的工团主义，以及德国社会民主党（SPD-R），该党是战前德国社会民主党的激进派，主张“社会主义民主”。\n但竞争中还有其他对手。德国左翼政党合法成立后，德国民主联盟 (FAUD) 的影响力已大大减弱；日耳曼社会主义人民党 (GSVP) 由保尔·伦施 (Paul Lensch) 领导，因提倡泛德民族主义和推崇保守价值观而不被其他政党接受。"
 rotermorgen.70.a: "戈培尔-德意志民族马克思主义人民党胜利"
 rotermorgen.70.a2: "保尔连施-日耳曼社会主义人民党胜利"
 rotermorgen.70.b: "皮克/台尔曼-统一工团马克思党胜利"
 rotermorgen.70.c: "鲁道夫·洛克-德意志自由工人联合会胜利"
 rotermorgen.70.e: "李卜克内西-德国社民党（激进派）胜利"
 rotermorgen.700.t: "大选"
 rotermorgen.700.d: "在选举前不久，社会民主党再次分裂，激进派另起炉灶，成立了PDS——民主社会党，而温和派成员大部分仍留在了旧时的主流社民党中，德意志社民党-激进派似乎已经成为了一个历史名词。\n\n与此同时，几个被前政府贴上反动派标签的政党也在尝试赢得大选，以推翻早已建立起来的社会主义社会，没有人能清楚地预测出选举结果会是什么样……"
 rotermorgen.700.a: "保守主义者基督教民主联盟获胜！"
 rotermorgen.700.b: "德国自由党的贸易自由主义者们赢得了胜利！"
 rotermorgen.700.c: "社会自由主义者们的自由民主党赢了！"
 rotermorgen.700.e: "社民党的元老们获胜！"
 rotermorgen.700.f: "激进的民主社会党将捍卫社会主义民主！"
 rotermorgenmisc.7.t: "李卜克内西因年龄问题退休"
 rotermorgenmisc.7.d: "今天，德国总统卡尔·李卜克内西宣布他将退休，并履行先前承诺的全面民主。\n\n年过七旬的李卜克内西认为自己不再适合统治国家，希望能在最后几年里安稳地生活。"
 rotermorgenmisc.7.a: "但德国社民党激进派大概挺不过去了……"
 rotermorgen.1.t: "做一个德国人？"
 rotermorgen.1.d: "你做到了！你从德皇手中拯救了欧洲！现在我只有一个问题要问你！\n\n你想作为德国游玩游戏么？"
 rotermorgen.1.a: "谢谢，我就不用了。"
 rotermorgen.1.b: "这是我在这里的唯一原因，伙计！"
 rotermorgen.80.t: "SMEPD党内内斗升级"
 rotermorgen.80.d: "由工团派和马克思派组成的统一工团马克思党终究还是没能“统一”，两派在经济状况和未来等重要议题上的想法大相径庭，不断发生着内斗。党的领导层已经召开了一次紧急党员大会，台尔曼和皮克以及两人的支持者都在会议上慷慨陈词，阐述着自己的观点，但却不断被对立派别成员的嘲笑声打断。\n\n现在的问题是，谁取得了优势地位？"
 rotermorgen.80.a: "台尔曼将带领我们走向繁荣！"
 rotermorgen.80.b: "皮克将会指引我们！"
 rotermorgen.10.t: "占领"
 rotermorgen.10.d: "现在我们既然掌握了德国的全部控制权，就必须为它找到一条未来的道路。我们现在面临的问题是，虽然前德意志帝国各地都有着地下组织，但除了FAUD之外，还没有任何一个正式的工团主义或社会主义组织，我们不能简单地把所有的权力交给一个内部派系争斗不断的工人工会。\n由法、英、意三国代表团组成的委员会，决定号召德国人成立政党，为将来的德意志联盟大会做准备。"
 rotermorgen.10.a: "看看事态会如何发展吧"
 rotermorgen.20.t: "旧党的幸存者"
 rotermorgen.20.d: "虽然我们起初禁止了德国战前的所有政党，但我们决定再次将战前曾致力于工人斗争的政党合法化。\n\n像恩斯特·台尔曼这样的德国著名工团主义者已经成立了几个工团组织和联盟，但还有社民党，其党内激进社会主义派与温和派成员的分歧已难以弥合，这些激进派成员现在已经在社民党内部围绕着卡尔·李卜克内西形成了社民党-激进派。"
 rotermorgen.20.a: "有趣的进展"
 rotermorgen.30.t: "德意志自由工人联合会的分裂"
 rotermorgen.30.d: "FAUD最近面临着一些重大问题，恩斯特·台尔曼带领着相当一部分倾向集权主义的成员一起离开，成立了SUDA“德国工人工会联合会”。\n在此之后，FAUD的残余成员明确表示，他们现在将代表唯一真正的工团主义联盟，他们称台尔曼为马克思主义者、布尔什维克，是自由的叛徒——因为台尔曼在政府和经济上的立场倾向于中央集权。"
 rotermorgen.30.a: "等等，他们不是我们当中最强大的派别吗？"
 rotermorgen.40.t: "威廉·皮克呼吁马克思—列宁主义"
 rotermorgen.40.d: "德国最著名的马克思列宁主义支持者之一、自由意志工团主义的敌人威廉·皮克呼吁恢复“真正的工人阶级斗争”并拥抱马克思主义思想。\n他已经宣布将与新成立的马克思主义政党MLEPD一起参加第一次选举。"
 rotermorgen.40.a: "列宁在俄罗斯失败了，皮克在这里也会得到同样的结果"
 rotermorgen.50.t: "一个小个子男人的迷人魅力"
 rotermorgen.50.d: "虽然很多人认为皮克组建的MLEPD对工团主义社会来说是一个问题，但没有人会想到另一个政党的成立会盖过这一问题。\n\n约瑟夫·戈培尔，这位曾经的马克思主义支持者，也是一个来自莱茵兰的狂热民族主义记者，他成功组织了一场由MLEPD中的民族主义强硬派、同情马克思主义和工团主义经济政策的民族主义者以及少数“德国索雷尔派”参加的会议。"
 rotermorgen.50.a: "这是个玩笑吗？"
 rotermorgen.500.t: "连施博士的迷人魅力"
 rotermorgen.500.d: "虽然很多人认为皮克组建的MLEPD对工团主义社会来说是一个问题，但没有人会想到另一个政党的成立会盖过这一问题。\n\n保尔·连施曾是德国社会民主党 (SPD) 的支持者，也是一位泛德革命保守派煽动者，他成功组织了皮克的德国青年民主联盟 (MLEPD) 中的民族主义强硬派、同情德国统一与传统经济的民族主义者以及少数派“德国索雷尔派”举行了会议。"
 rotermorgen.500.a: "这是个玩笑吗？"
 rotermorgen.51.t: "SUDA与MLEPD的合并"
 rotermorgen.51.d: "今天，恩斯特·台尔曼和威廉·皮克宣布SUDA和MLEPD因意识形态相似，将合并为SMEPD，以增加他们在德国夺取权力的机会。"
 rotermorgen.51.a: "工团—马克思主义？"
 rotermorgen.52.t: "约瑟夫·戈培尔和德意志民族马克思主义人民党"
 rotermorgen.52.d: "我们收到了一个令人不安的消息。那个来自莱茵河畔的疯子，约瑟夫·戈培尔，确实设法让人们支持了他的事业，并组织了自己的政党，NMDVP，一个他所谓的“民族马克思主义”政党，该理念怎么看都像是德国版的法国国家工团主义，但两者间仍有着很大不同，戈培尔甚至不呼吁终结资本主义，而更倾向于部分国有化的社会法团经济政策，许多人已经认为这是他背叛革命的事实。\n\n他甚至公然反抗我们的权力垄断，组建了自己的民兵，由于他们使用的是棕色制服，红色衬衫，被很多人称为“牛排”。"
 rotermorgen.52.a: "把那个捣蛋鬼的脑袋给我送过来！"
 rotermorgen.52.b: "如果他能控制住自己的手下，我们就允许他参加选举"
 rotermorgen.522.t: "保尔·连施和日耳曼社会主义人民党"
 rotermorgen.522.d: "一个令人不安的消息传到了我们的办公桌上。反动狂人保尔-连施确实成功地动摇了人们对他事业的支持，并组织了自己的政党-GSVP，他称之为 \"日耳曼社会主义 \"党，或多或少是披着保守主义外衣的版本。\n\n 他甚至公然挑衅我们的权力垄断，组建了自己的民兵组织，因其使用深红色制服而被许多人称为 \"龙虾\"。"
 rotermorgen.522.a: "把那个捣蛋鬼的脑袋给我送过来！"
 rotermorgen.522.b: "如果他能控制住自己的手下，我们就允许他参加选举"
 rotermorgen.60.t: "德意志联盟第一次大会准备就绪"
 rotermorgen.60.d: "我们为参加德意志联盟第一次代表大会的所有工会和具有相当规模的党派代表准备了会议场所。"
 rotermorgen.60.a: "我们真的做得不错，不是吗？"
 rotermorgen.61.t: "褐衫军和宪兵发生冲突"
 rotermorgen.61.d: "37人死亡！德意志民族马克思主义人民党和警察发生冲突！\n\n在所有的德国报纸上德意志民族马克思主义人民党，对我们逮捕其领导人的失败尝试都太不友好，并且我国民兵规模庞大，战争时期武器流遍全国，因此不可能在没有更多流血的情况下结束战争。\n现在只有一条路可走，我们必须容忍和允许党轮流控诉每一个主动伤害或杀害警察的人。"
 rotermorgen.61.a: "把该死的大会搞定吧"
 rotermorgen.611.t: "褐衫军和宪兵发生冲突"
 rotermorgen.611.d: "37 人死亡！日耳曼社会主义人民党与警方发生冲突！\n\n在所有的德国报纸上，耳曼社会主义人民党与警方发生冲突对我们逮捕其领导人的失败尝试都太不友好，并且我国民兵规模庞大，战争时期武器流遍全国，因此不可能在没有更多流血的情况下结束战争。\n现在只有一条路可走，我们必须容忍和允许党轮流控诉每一个主动伤害或杀害警察的人。 "
 rotermorgen.611.a: "赶紧把那该死的大会搞定吧！"
 rotermorgenmisc.667.t: "奥斯卡·迪尔旺加被捕"
 rotermorgenmisc.667.d: "今天，委员会的办公桌上传来了一个坏消息。我们的一位前囚犯，迪尔旺加先生，之前曾因为涉嫌反动活动而被逮捕，而最近在强奸了一位妇女和她的女儿后再次被抓。幸运的是，当暴行正在发生时，我们的一名赤卫队成员就在附近，他设法迅速终结了这一切，并抓住了他，随后......"
 rotermorgenmisc.667.a: "他将被送上人民法庭"
 rotermorgenmisc.668.t: "审判奥斯卡·迪尔旺加"
 rotermorgenmisc.668.d: "用死寂来形容今天的法庭再合适不过了。\n迪尔旺加最初因强奸妇女和她的女儿而被受审，然而，迪尔旺加随后又供认，他之前还强奸、谋杀，甚至吞食了几名妇女和儿童，这让那天在场的所有人都感到震惊。\n然而在审判的前一日，传来了一则令人震惊的消息！当天夜里，当看守像往常一样检查囚犯时，他们在迪尔旺加的牢房里发现了一具血淋淋的看守尸体。\n据称当晚发生了这样的事：奥斯卡蜷缩在牢房的角落里，用毯子遮盖住全身，并因腹部剧痛而发出惨叫，从而迫使狱警进入他的牢房。而当看守走进牢房时，奥斯卡立即向他扑去，并像一头残暴的野兽一样用锋利的牙齿攻击他，撕咬他，共计27下，随后他便拿着钥匙逃走了。此事发生后没多久，监狱开展了全区搜查，而奥斯卡却如同幽灵一般消失了。"
 rotermorgenmisc.668.a: "…公开绞死"
 rotermorgenmisc.4.t: "弗萨克文字"
 rotermorgenmisc.4.d: "人民元首戈培尔宣布，由于拉丁字母来自外邦，它很快将被日耳曼人的弗萨克文字所淘汰。\n\n所有公民都有义务学习弗萨克文字，因为两年后，拉丁字母将被全面禁止用于官方文件和学校。"
 rotermorgenmisc.4.a: "回归旧日"
 rotermorgenmisc.5.t: "艺术之魂"
 rotermorgenmisc.5.d: "在我们最近举办的艺术大会上，一位相当知名的艺术家费利克斯·努斯鲍姆展示了他的许多艺术作品，其中最主要的一件作品让大多数评论家都感到惊讶。这幅名为《灵魂》的作品是一幅完全空白的白色画布，几乎所有的鉴赏家都称它为“达达主义的杰作”，并说“这是艺术应该有的范例”，但也有一些批评者称它“平淡无奇”、“没有灵魂”，然而，他们随后就被嘘声淹没了。\n之后，一些支持努斯鲍姆的艺术家甚至开始移除那些批评《灵魂》者的作品。"
 rotermorgenmisc.5.a: "这才是真正的艺术！"
 rotermorgenmisc.6.t: "德国人的第一只小狗狗"
 rotermorgenmisc.6.d: "在签署了保障动物基本权利的法令后，NMDVP的高级成员在人民元首的办公室内举行了一场小规模聚会。\n宴会快结束时，一只漂亮的小狗被作为礼物送给了人民元首，元首立刻决定将它收为戈培尔家族的新成员，并给它取名“苏西”。"
 rotermorgenmisc.6.a: "人人都爱苏西！"
 rotermorgenmisc.800.t: "德国人要求我国加入第三国际"
 rotermorgenmisc.800.d: "今天我们收到了来自德意志工团共和国的电报，邀请我们加入第三国际。\n这可能是让我国获得欧洲工团主义巨头保护的好机会。"
 rotermorgenmisc.800.a: "不用了"
 rotermorgenmisc.801.t: "德国人希望我们加入他们"
 rotermorgenmisc.801.d: "今天，我们收到了德意志工团共和国发来的电报，邀请我们加入他们的联盟。"
 rotermorgenmisc.801.a: "不用了"
 rotermorgenmisc.802.t: "[From.GetName]想要加入第四国际"
 rotermorgenmisc.802.d: "年轻的[From.GetName]发现自己正处于工人大会的布尔什维克派的指挥之下，与法国所领导的第三国际组织在理论上有过度分歧为由，希望加入我们的事业。虽然他们一定会成为我们革命斗争中的巨大堡垒，但这很可能会使我们与西方现有的工团主义势力发生冲突。考虑到意识形态和现实政治，国家头脑正对此问题感到非常困扰。"
 rotermorgenmisc.802.a: "对症下药"
 rotermorgenmisc.803.t: "[From.GetName]谴责我们！"
 rotermorgenmisc.803.d: "尽管我们忠诚于列宁主义，并且和[From.GetNamedef]一样，都渴望建立一个脱离法修控制的共产主义国际组织，但是他们仍然拒绝了我们的加入请求。虽然这令党内成员有些慌张，但我们必须不遗余力地与日益壮大的社会主义修正分子斗争，事实将证明我们完全能够独自引领革命浪潮。"
 rotermorgenmisc.803.a: "我们孤军奋战，打倒一切修正分子！"
 rotermorgenmisc.810.t: "战胜犹太资本主义"
 rotermorgenmisc.810.d: "在我们宣布战胜犹太资本主义之后，我们的许多支持者把它当成了加大针对犹太人敌对活动的信号，在接下来的夜晚，犹太人的商店和房屋遭到了无组织民兵和普通民众的袭击。"
 rotermorgenmisc.810.a: "可恶"
 rotermorgenmisc.10000.t: "超越卡尔·马克思的胜利"
 rotermorgenmisc.10000.d: "在宣布战胜马克思幽灵之后，德国最大叛徒的所有著作均被焚毁。根据官方法令，任何正面提及马克思的名字都应被视为犯罪，可判处 10 年苦役。"
 rotermorgenmisc.10000.a: "就应该这样。"
 rotermorgenmisc.10001.t: "新德意志电影院"
 rotermorgenmisc.10001.d: "在德国从凯撒手中解放出来的革命之后，德国电影业并不景气。尽管德国电影在大片和先锋派电影方面被广泛认为可以与好莱坞相媲美，但德国的暴力冲突使所有电影制作都陷入了停顿。制片厂被摧毁，人才要么死亡要么逃离，德国娱乐和文化的重要媒介因此遭受重创。然而，日耳曼社会主义人民党希望通过对 UFA 进行国有化和整合来改变这一切。这次新的国有化将使 UFA 获得大量国家资金来重建德国电影业，同时将任何剩余的非独立德国制片厂整合到该公司中。日耳曼的总部位于柏林郊外的巴伯尔斯贝格，希望通过此举将遭到重创的电影业重塑为好莱坞的规模，同时在国际层面上推广新的德国艺术和价值观。即使是现在，UFA 也有多个项目正在筹备中，预计将于明年上映。除此之外，乌发电影公司还与友好国家达成协议，在其电影上映后在当地放映，鼓励来自世界各地的有抱负的演员来到德国，争取在电影制作中获得角色，导演和国家制片人不断与世界各国进行谈判，以确保有异国情调的拍摄地点。"
 rotermorgenmisc.10001.a: "在银幕上放映新德国的时刻已经到来"
 rotermorgenmisc.10002.t: "成立爱国联盟"
 rotermorgenmisc.10002.d: "根据德国人民总理保尔·连施 最近颁布的法令，所有独立工会都将被解散，取而代之的是一个新的联合组织。新成立的爱国联盟 (PV) 预计将精简和整合所有工会官僚机构，将其整合为一个单位，以提高效率并节省多个工会存在带来的成本。这也有政治方面的原因，因为拥有一个集中的组织将确保工会组织对政权的威胁减少。PV 还预计将采取多项经济举措，为德国的休闲和工人繁荣带来更多机会。"
 rotermorgenmisc.10002.a: "德国的有序工会主义"
 rotermorgenmisc.10003.t: "钢马汽车的成立"
 rotermorgenmisc.10003.d: "由于最近有针对性地为德国的国有化汽车工厂提供资金的努力，日耳曼社会主义人民党现在已经产出了一种德国人民能够买得起的汽车。它被称为“钢马”，与德皇统治时期市场上的汽车相比，它要便宜得多，而且在质量和效率方面几乎没有缩水。通过给德国人民提供负担得起的汽车，我们预计将在减少通勤时间的同时减轻公共交通的压力。除了交通效率明显提高之外，这款汽车现在还将给德国家庭更多的动力，让他们在德国各地旅行，无论是去休闲还是度假。随着国有汽车厂的第一辆汽车从生产线上驶下，钢马汽车预计将在年底前在大多数主要城市中心普及."
 rotermorgenmisc.10003.a: "现代的贵族载具！"
 rotermorgenmisc.10004.t: "人民先驱报"
 rotermorgenmisc.10004.d: " 在德国各地，许多家庭都得到了免费的收音机，或以国家大幅降价的价格得到的收音机。这种被命名为 \"人民先驱报\"（Volksherold）的新型批量生产收音机有望将收音机的娱乐和基本功能带入每个德国人的家中。从 UFA 广播节目到最新的音乐，甚至从最新的国家新闻到人民元首本人的讲话，新收音机有望鼓舞全国普通德国家庭的士气。同时，它也是一种灌输手段，因为收音机只播放国家规定的节目，这些节目或多或少都会在德国人的潜意识中传播党卫军的思想。"
 rotermorgenmisc.10004.a: "客厅内的城市广场热闹非凡！"
 rotermorgenmisc.10005.t: "人民电视的发展"
 rotermorgenmisc.10005.d: "在少数德国电子工厂和实验室中，日耳曼社会主义人民党特别关注并资助一项全新的家庭娱乐发明的开发。该党领导层和研发实验室将这种新设备命名为 人民电视，意为“远望者”，它使用有线传输和无线电信号在屏幕上投射图像和音频。虽然目前的产品仍处于早期阶段，生产成本高昂，但这并没有阻止党的高层领导在自己的家中安装这种“可视收音机”。目前，上只有两个频道，一个是新闻频道，一个是娱乐频道，主要包括各种 UFA 工作室的现场音乐表演。更不用说，由于没有足够的民用电信基础设施来支持它，很难为 人民电视 获得良好的信号。尽管最初的几个型号存在早期的缺陷，但 日耳曼社会主义人民党相信，只要有更多的资金和关注，人民电视有一天也有可能超越收音机。"
 rotermorgenmisc.10005.a: "一睹超越凡人视野之外的世界。"
 rotermorgenmisc.10006.t: "革命旗帜"
 rotermorgenmisc.10006.d: "随着我们推进真正的德国革命，我们必须团结在一个旗帜下，以促进无产阶级的团结。我们的旗帜底部是一片红色，中间有一条黑色横条纹，这一颜色将保持不变。党内无法达成一致的是，该用什么标志来完成旗帜的设计。"
 rotermorgenmisc.10006.a: "使用带有花环的纹章。"
 rotermorgenmisc.10006.b: "使用纹章。"
 rotermorgenmisc.10006.c: "使用剑和小麦符号。"
 rotermorgenGCW.2.t: "濒临崩溃的经济"
 rotermorgenGCW.2.d: "我们未能处理好“黑色星期一”带来的后果，德国企业正在纷纷破产。\n成千上万的工人被解雇，面临着没有希望的新现实。"
 rotermorgenGCW.2.a: "经济最终会自己恢复正常的！"
 rotermorgenGCW.3.t: "失业的群众涌上街头"
 rotermorgenGCW.3.d: "城市里到处都是寻找工作的乞丐和失业者，许多人卖掉了他们所有的东西，只为了养家糊口。"
 rotermorgenGCW.3.a: "也许我们应该做点什么……"
 rotermorgenGCW.4.t: "大规模暴乱"
 rotermorgenGCW.4.d: "从布尔什维克到温和社民党的各类著名左翼政客发表了演讲，呼吁进行剧烈变革，随后德国各地爆发了大规模暴乱。"
 rotermorgenGCW.4.a: "我的天哪，1918年的历史恐怕要重演了……"
 rotermorgenGCW.5.t: "公开叛乱"
 rotermorgenGCW.5.d: "它发生了......\n不可思议的事情发生了，我们正面临着一场来自莱茵河各类左翼分子和左翼民族主义者煽动起来的公开叛乱，这些人中有着来自北方的“民族马克思主义者”、“民族布尔什维主义者”、来自德国西部的社会主义者和布尔什维主义者，以及向FAUD和其他工团主义工会寻求帮助的失业德国人。\n\n现在，这些不太可能的盟友已经组成了统一战线和中央指挥部，这已经使我们以工人阶级为基础的士兵和水兵中的一半人选择支持他们的事业。我们面临着自拿破仑时代以来在德国领土上发生的最大规模的战争。更为卑鄙的是，法兰西公社已经抓住机会占领了阿尔萨斯-洛林。"
 rotermorgenGCW.5.a: "为了上帝和祖国！"
 rotermorgenGCW.5.b: "革命到来了！"
 rotermorgenGCW.7.t: "一艘正在下沉的船"
 rotermorgenGCW.7.d: "如果你在今天目睹德国大城市的街道，你不会看到体现了德国财富与胜利的生机盎然的街道。你看到的只有失业的男人，街上无所事事的孩子们，一个个泪流满面的家庭，他们又过了一个没有温暖和食物的日子。如果你去欣赏德国田园诗般的乡村风光，迎接你的不会是它富饶的农场，以及在那里辛勤劳作的一代代自豪的农民。相反，你会看到被取消抵押品赎回权的农民，只能维持生活必需品所需的家庭，和骑着马或乘坐公共交通工具去市中心寻找工作的农民，许多人暗自垂泪，因为他们的祖先曾辛勤耕耘过的农场已不复存在。然而，德意志帝国政府却没有采取任何措施来减轻他们的痛苦。政府太过关心自己帝国的混乱而没有帮助普通的德国人。对于许多德国人来说，他们终于摆脱了黑色星期一的阴霾，因为他们终于明白，德意志帝国并不关心他们和他们的家庭。这种怨恨是不可想象的，因为曾经憎恨赤匪的人们现在加入了众多赤匪团体中的一个。如果帝国政府不尽快做出回应，这种怨恨将蔓延到何种程度是无从知晓的。"
 rotermorgenGCW.7.a: "随着黎明的到来，红色曙光也将接近"
 rotermorgenGCW.8.t: "统一战线"
 rotermorgenGCW.8.d: "当德意志帝国无力应对“黑色星期一”时，德国境内的各种左翼组织无疑利用了帝国政府的无能。在得到了期盼已久的的第三国际秘密支持后，德国国内的三大社会主义组织每天都吸纳着数万人加入他们的队伍。虽然这些组织有着截然不同的理想，但他们所获得的支持使他们更紧密地团结在了一起，共同对抗腐败和专制的德皇及其拥趸。暂且抱持着同一目标，社民党激进派、红军旅、德意志自由工人联合会、民族马克思主义战斗团和民族社会主义阵线成立了一个统一战线，以更好地协调合作。这一惊人的事态发展表明了社会主义者对德国秩序的威胁。即使在政府中也有传言称：如果统一战线继续获得支持，可能会出现公开的叛乱。即便帝国能从黑色星期一的泥潭中脱身而出，它也将面临来自新统一战线的重大挑战。"
 rotermorgenGCW.8.a: "随着红色曙光的到来，社会主义的光芒将照进更多的家庭"
 rotermorgenGCW.9.t: "万物崩解"
 rotermorgenGCW.9.d: "德皇政府的消极态度只会让德国国内的情况更加糟糕。随着统一战线队伍的日渐壮大，他们也开始变得更具对抗性。罢工和抗议在莱茵地区变成了常事，那里的工人和仓促成立的工会已经停止了一切生产。巴伐利亚的前士兵和农民大肆破坏着政府财产和贵族住宅，以发泄他们对政府失职的愤怒。在柏林，每天的抗议活动都有可能变成暴乱，警察正在努力控制愤怒的市民。然而，麻烦并没有就此结束。全国各地新成立的准军事组织信息暗示着赤色分子正在准备更大规模的行动。总参谋部里甚至开始流传着这样的传言：如果社会主义者决定对德皇采取行动，可能会有相当一批同情他们的不忠分子。德国革命，这个曾经很少被人提及的词汇，现在已经成为了一个严重的问题。"
 rotermorgenGCW.9.a: "革命即将到来"
 rotermorgenGCW.10.t: "宣告胜利"
 rotermorgenGCW.10.d: "革命中央指挥部宣布彻底战胜帝国军队，并呼吁迅速恢复德国的秩序；他们已经和法国签署了一项条约，放弃对阿尔萨斯-洛林的所有主权，以换取第三国际的成员国资格。\n\n与此同时，冲突和意识形态上的不和问题再次浮现，革命内部也出现了新结成的联盟。\n革命的各意识形态领袖们已经开始组织自己的新政党，参加即将召开的第一次德意志代表大会。"
 rotermorgenGCW.10.a: "我们将大胆前行"
 rotermorgenGCW.20.t: "社民党地位稳固！"
 rotermorgenGCW.20.d: "卡尔·李卜克内西曾是1918年第一次社会主义起义的领袖之一，他呼吁社民党再次遵循他的指引，为德国的美好未来而努力奋斗。"
 rotermorgenGCW.20.a: "老近卫军重新登上舞台"
 rotermorgenGCW.30.t: "大众冠军"
 rotermorgenGCW.30.d: "德意志自由工人联合会（FAUD）是德国最大的工人工会组织，它是工人阶级无可争议的拥护者，因此也时常被前帝国政府边缘化，FAUD最近试图改组为政党，但由于其高层成员的政治对立，内部出现了一些问题。"
 rotermorgenGCW.30.a: "仍是巨人"
 rotermorgenGCW.40.t: "工团马克思主义"
 rotermorgenGCW.40.d: "威权工团主义者的领导人恩斯特·台尔曼和布尔什维克领袖威廉·皮克一致认为，他们的意识形态信仰有着足够的共同点，可以建立统一战线，以对抗革命内部的自由派和民族主义者。他们号召所有追随者加入他们新成立的工团马克思主义政党：统一工团马克思党。\n\n这能否能够足以挑战那些巨无霸，仍旧是个问题。"
 rotermorgenGCW.40.a: "走着瞧"
 rotermorgenGCW.50.t: "黑羊"
 rotermorgenGCW.50.d: "革命者中的大多数人都认为超越爱国主义的民族主义是一种病态的表现。\n\n不过这也只是大多数人的观点，不是所有人的。因为有一个人已经在内战期间成功地将大多数的民族主义组织团结在了他的旗帜下。\n这个人就是约瑟夫·戈培尔，一个来自莱茵河畔的人，他早期是马克思主义的同情者，但现在已经开发出了自己的意识形态，称其为“民族马克思主义”，这与大多数人所说的“马克思主义”相去甚远，该理念提倡部分国有化的社会法团经济，并以阶级合作取代阶级斗争。由于他狂热的民族主义思想，他常被与法国的瓦卢瓦、戴亚和布卡德等人相提并论，他对很多事物都怀有仇恨，但对德国的热爱却无人质疑。\n\n他今天宣布，他将和他的新政党：德意志民族马克思主义人民党（NMDVP）一起参加大会。"
 rotermorgenGCW.50.a: "给他的代表团最烂的位置……好吗？"
 rotermorgenGCW.50.b: "马上逮捕这个混蛋！"
 rotermorgenGCW.51.t: "连施博士的迷人魅力"
 rotermorgenGCW.51.d: "虽然很多人认为皮克组建的德意志统一马列党对工团主义社会来说是一个问题，但没有人会想到另一个政党的成立会盖过这一问题。\n\n保尔·连施，这位前社民党成员，同时也是支持泛日耳曼主义的革命保守派煽动者，成功组织了一场由统一马列党中的民族主义强硬派、同情泛日耳曼团结和传统经济政策的民族主义者以及少数“德意志索雷尔派”参加的会议，并最终将其纳入了他的日耳曼社会主义人民党。\n\n连施和他的政党随后与约瑟夫·戈培尔的德意志民族马克思主义人民党结盟，在当前的政治环境下发挥了重要作用。尽管在意识形态上存在分歧，但他们并没有在联盟内部中陷入根本性的冲突。"
 rotermorgenGCW.51.a: "又一个戈培尔用来讨价还价的筹码而已"
 rotermorgenGCW.52.t: "褐衫军和宪兵发生冲突"
 rotermorgenGCW.52.d: "37人死亡！德意志民族马克思主义人民党和警察发生冲突！\n\n在所有的德国报纸上，德意志民族马克思主义人民党对我们逮捕其领导人的失败尝试都太不友好，并且我国民兵规模庞大，战争时期武器流遍全国，因此不可能在没有更多流血的情况下结束战争。\n现在只有一条路可走，我们必须容忍和允许党轮流控诉每一个主动伤害或杀害警察的人。"
 rotermorgenGCW.52.a: "把该死的大会搞定吧"
 rotermorgenGCW.60.t: "万事俱备"
 rotermorgenGCW.60.d: "我们为即将到来的大会做好了一切准备。住所，食物，会议室……应有尽有。大会将在几天后召开，届时各种议题都将提上日程。\n德意志的未来很快就要决定了。"
 rotermorgenGCW.60.a: "我们最好开始收拾行李！"
 rotermorgenGCW.70.t: "德意志联盟第一次大会"
 rotermorgenGCW.70.d: "革命政府要求召开第一届德意志联盟大会，允许拥有2万名以上成员的工会、政党或政治组织参与此次大会。\n\n领先的候选者有工团马克思党和德国社民党（激进派），前者提倡实行一种深受马克思主义影响的工团主义，后者则是战前社民党的激进派别，提倡“社会主义民主”。\n但也有其他的党派参与着竞争。由于德国左翼政党的组建合法化，德意志自由工人联合会的影响力早已不如以往，但它仍有获胜可能。而由约瑟夫·戈培尔领导的德意志民族马克思主义人民党则是另一大派别，该党宣扬的极端民族主义，传统价值观和\"民族复兴\"理念在大会中显得过于另类，而不被其他政党所接受。"
 rotermorgenGCW.70.a: "戈培尔-NMDVP胜利"
 rotermorgenGCW.70.b: "皮克/台尔曼-SMEPD胜利"
 rotermorgenGCW.70.c: "鲁道夫·洛克-德意志自由工人联合会胜利"
 rotermorgenGCW.70.e: "李卜克内西-SPD-R胜利"
 rotermorgenGCW.100.t: "援助公司？"
 rotermorgenGCW.100.d: "许多德国公司在黑色星期一受到重创，收入几近于无。而由于市场尚未完全恢复，他们几乎无法支付自身的日常开销，现在正艰难地生存着。\n也许我们应该投资这些公司以确保它们的生存。"
 rotermorgenGCW.100.a: "我们必须这么做"
 rotermorgenGCW.100.b: "…它们必须做出牺牲"
 rotermorgenGCW.101.t: "公共施膳处"
 rotermorgenGCW.101.d: "自最近黑色星期一后的失业浪潮以来，许多人都依靠着慈善项目和施膳处勉强度日，教会和红十字会目前也无力喂饱如此多的无业游民，他们已经向所有有能力捐钱或捐赠食物的人发起了求助。也许我们也应该向施膳处提供物资，并开设国营赈济所，以便为大众提供食物。"
 rotermorgenGCW.101.a: "勒紧裤腰带！"
 rotermorgenGCW.101.b: "我们不能让人民挨饿！"
 rotermorgenGCW.102.t: "解救银行业？"
 rotermorgenGCW.102.d: "几位银行家找到了政府，向我们交了底，如果没有援助，他们也撑不了多久，在黑色星期一期间，他们许多股份形式的资产已经贬值到一文不值。对经济来说最大的问题是，随着银行的崩溃，几乎所有银行持多数股份的公司也将可能随之倒闭。"
 rotermorgenGCW.102.a: "我也骗了我奶奶几便士呢，回答是不！"
 rotermorgenGCW.102.b: "我们当然会帮助他们"
 rotermorgenGCW.103.t: "银行业开始崩溃"
 rotermorgenGCW.103.d: "银行面临的危险似乎比我们想象的还要大，它们的崩溃现在几乎难以避免。"
 rotermorgenGCW.103.a: "上帝啊！我们必须立即介入！"
 rotermorgenGCW.103.b: "皇帝陛下还是拒绝了"
 rotermorgenGCW.104.t: "征用财产?"
 rotermorgenGCW.104.d: "对于像疾病一样向我们袭来的大规模贫困，一个解决方案是征用富有精英的财富来养活大众……\n这个想法显然不受大多数政府成员的欢迎，但这可能是我们避免彻底混乱的最后办法。"
 rotermorgenGCW.104.a: "扯淡！我们可不是工团分子"
 rotermorgenGCW.104.b: "有时，多数人的需求是第一位的"
 rotermorgenGCW.106.t: "回归常态"
 rotermorgenGCW.106.d: "似乎一切都在慢慢恢复正常，也许我们最近的经济干预和福利项目刚刚避免了另一场危机。"
 rotermorgenGCW.106.a: "谁知道呢？"
 rotermorgenGCW.1001.t: "德军撤离比利时"
 rotermorgenGCW.1001.d: "在皇宫，前国王阿德尔伯特签署了正式的停火条约，导致他立即退位，所有德国军队撤出他以前的领土，重生的比利时和德意志帝国之间达成停战协议。数十万男女老少走上街头，挥舞着比利时国旗，唱着布拉班森歌，庆祝国家独立。这对比利时来说确实是一个伟大的日子！"
 rotermorgenGCW.1001.a: "“比利时万岁！”（法荷双语）"
 rotermorgenGCW.1001.b: "...好的..."
 rotermorgenmisc.1040.t: "德意志的史诗"
 rotermorgenmisc.1040.d: "自创建和整合以来，UFA一直在为电影业注入活力。然而，尽管它在国际电影领域的发展和影响力与日俱增，它仍无法与好莱坞相媲美。然而，人民元首有一个宏伟的计划来改变这种状况，同时该计划也有可能创造出德国历史上最伟大的电影。一位来自奥地利的下士、战争英雄阿道夫·希特勒勇敢地为德国人民和国家献出了自己的生命，他日记的公开部分曾被改编成一本畅销书，这将成为讲述他战斗和胜利的系列电影的剧本来源。在从他的亲属盖里·劳巴尔那里获得希特勒剩余的私人日记后，戈培尔和一个精心挑选的剧本作者团队将仔细研究这些文件，为这部系列电影创作一个宏大的剧本。UFA已经为拍摄该系列电影召集了全体演员，汉斯·阿尔伯斯饰演勇敢的希特勒，其他演员如威利·弗里奇，扎拉·利安德，海因茨·鲁曼，约翰内斯·海斯特和玛丽卡·洛卡担任配角。戈培尔本人担任导演，莱妮·里芬斯塔尔和卡尔·弗罗里奇担任特别顾问，赫伯特·冯·卡拉扬担任配乐作曲家，《Sein Kampf（他的奋斗）》在几乎所有层面上都算得上是一个雄心勃勃的项目。然而，戈培尔还打算更进一步，让整部电影都使用彩色胶片拍摄，以突破观众的预期。虽然很多人私下里对这个庞大的项目持怀疑态度，但人民元首更坚定了他的决心——这部系列电影将获得成功，并将确保德国在国际电影领域的领先地位。"
 rotermorgenmisc.1040.a: "一部震撼所有人的电影"
 rotermorgenmisc.1041.t: "剧院的一夜"
 rotermorgenmisc.1041.d: "在漫长而艰苦的制作过程之后，《他的奋斗》系列的第一部电影《Gräben der Herrlichkeit》或称《战壕荣光》已经发行上映。在柏林的首映之夜，制片团队同人民元首与相当数量的党和军队领导人一起公开出席。最值得注意的是，在戈培尔本人的坚持下，曾与希特勒在大战和干涉俄罗斯的战争中一同服役的战友们以及提供了希特勒剩余的私人日记供拍摄的希特勒的半侄女劳巴尔都收到了观影邀请。这部长达3小时15分钟的史诗讲述了希特勒在奥地利的生活，在大战爆发时，他前往巴伐利亚参加德国军队，然后跃入战壕在法国北部同堕落的高卢蛮子作战。影片最精彩的部分无疑是在第一次伊普尔战役，希特勒勇敢地保卫着他的战壕，并与冲向战壕的大批法国人对抗，影片气氛在枪炮齐鸣的高潮中不断升温。整个电影的表现力是如此之大，尤其是当希特勒冒着枪林弹雨，奋力拯救一个受伤的战友时，据说很多人都流下了眼泪，其中就包括恩斯特·罗姆和格里·劳巴尔。从表演到配乐，再到技术上的成就，影片中所有的一切都已经开始在国内获得压倒性的好评，甚至在国际上，一些地方也在开始放映这部电影。"
 rotermorgenmisc.1041.a: "这是士兵意志的胜利的证明，也是一份宝贵遗产"
 rotermorgenmisc.2000.t: "千年之都"
 rotermorgenmisc.2000.d: "几个月来，戈培尔与阿尔伯特·斯佩尔、格雷戈尔·施特拉塞和阿尔弗雷德·罗森贝格每天在人民办公厅花了几个小时的时间来设计一个名为“日耳曼尼亚城”的庞大项目的城市模型，这是德国的新首都，能够经受住未来数千年的风霜。它的设计中包含有十二条大小相当于高速公路的环路，每条环路之间都是由阿尔伯特·斯佩尔设计的流线型极简新古典主义风格的大型公寓楼、商店、办事处、政府大楼和纪念碑组成的街区。\n三条环路间已经被指定为近乎奢华设计的公园建设用地，公园里面有雕塑和纪念碑，以纪念过去几个世纪中牺牲的德国人，以及他们产生的最伟大的思想，不过所有这些都将被90米高的阿米尼乌斯雕像所掩盖，以纪念其首次统一各日耳曼部落的功绩。\n在城市中心，一个可进行大型的政党集会的建筑和未来的议会大楼被命名为“Volkshalle”，或称“人民大厅”，它将能够同时容纳十八万人在此集会，在通往它的主要道路的第七环上有一座高大的凯旋门，紧接着在主要道路的两侧与进出城市的两个方向上有一系列的小纪念碑。\n计划中最有趣的部分是发达的有轨电车和地铁系统，它们都将直接连接到已有宽轨铁道网络的中央车站，地铁系统部分是在考虑到“原子弹”的潜在威胁而建造的，这同时是一个连接该市几个地下部分的大型避难所，可以在大约一个月的时间里维持一个功能齐全、工作正常的约十万人口的社会。有轨电车系统还将直接连接到计划中即将落成的“日耳曼尼亚空港”机场，其落成后将是世界上最大的机场，目前计划中该机场将拥有有十六条跑道和十个航站楼。\n另一条有轨电车线路将通向计划中的日耳曼尼亚体育场，该体育场最多可容纳四十万游客，日耳曼尼亚的公寓系统可容纳八百万人生活，这仅占该市计划居住人口的5%。\n如果这座城市靠近水域的话，还将建设一个大型港口综合体，为民用船只和军用船只提供比威廉港和汉堡港更多的停泊空间。\n\n完成该计划需要多长时间，又该建在哪里？"
 rotermorgenmisc.2000.a: "柏林将会被摧毁然后重生为日耳曼尼亚！"
 rotermorgenmisc.2000.b: "帕尔德恩附近的圣木圣地"
 rotermorgenmisc.2000.c: "在北海海岸上！"
 rotermorgenmisc.2000.e: "在波罗的海海岸上！"
 rotermorgenmisc.2000.f: "德意志之心，法兰克尼亚"
 rotermorgenmisc.2001.t: "城市环的落成"
 rotermorgenmisc.2001.d: "环路和建筑综合体的建设已经在选定的地点开始，超过100万德国工人和大约300万“改造中的斯拉夫人”正在为此日夜工作。工人们建立的营地城市毫无疑问将成为日耳曼尼亚的郊区，因为许多商铺与商店正在纷纷出现，为正在这个庞大的项目中工作的工人服务。\n来自德国各地的资源被投入到日耳曼尼亚城项目中，并缓慢地开始对我们的工业造成损害。"
 rotermorgenmisc.2001.a: "前进！前进！"
 rotermorgenmisc.2002.t: "日耳曼尼亚凯旋门"
 rotermorgenmisc.2002.d: "到目前为止，日耳曼尼亚凯旋门的工地已经开始让日耳曼尼亚的大多数其他建筑工地相形见绌。计划中，日耳曼尼亚凯旋门高约150米，门内宽120米、外宽200米，它将成为地球上本世纪最大的建筑之一。\n凯旋门将用NMDVP最喜爱的雕塑家亚诺·布雷克所设计的雕像来装饰，门上还镶嵌了印有过去两个世纪中所有阵亡德国士兵名字的大铭牌，以及党认为历史上那些最重要的德国人的遗物。"
 rotermorgenmisc.2002.a: "它会使法国小不点的“凯旋门”相形见绌"
 rotermorgenmisc.2003.t: "统一者赫尔曼"
 rotermorgenmisc.2003.d: "在三条公园环线的主干道中间有一条环形路，在这条路的核心是巨大的阿米尼乌斯雕像或日耳曼人赫尔曼的雕像，它被竖立在一个20米高的底座上，高约90米，它面对着日耳曼尼亚凯旋门，所以每个通过凯旋门的人都能够看到他的全貌。建造一座巨型的古代切鲁西人大酋长的纪念碑是我国回归古日耳曼根源的明显标志。"
 rotermorgenmisc.2003.a: "我们都是赫尔曼的继承者"
 rotermorgenmisc.2004.t: "城市铁路"
 rotermorgenmisc.2004.d: "关于“Stadtbahn”的工程已经开始，“Stadtbahn”是一个发达的有轨电车和地铁综合系统，它将连接日耳曼尼亚的每个角落，每隔200米，就会有一个有轨电车站或地铁站，在地面或高速公路上，高架支柱被设计成小型凯旋门的样式。\n它被设计成人类历史上迄今为止最高效和最大的公共交通系统，这一任务只有在整个城市的整体规划下才有可能实现。\n地铁是系统内最重要的方面之一，因为它被设计成能够承受潜在“原子弹”的破坏力，其将作为一个应急避难所，与几个将与它一起建造的大型民用和军用掩体相连接。\n“Stadtbahn”的主枢纽将靠近城市中心，并为宽轨铁道网络提供几个交接站台，以此将日耳曼尼亚和整个国家连接起来。"
 rotermorgenmisc.2004.a: "德意志列车永远准时！"
 rotermorgenmisc.2005.t: "日耳曼尼亚空港"
 rotermorgenmisc.2005.d: "“日耳曼尼亚空港”项目的建设进展迅速，该机场即将建成，并将成为世界上最大的机场。十六条跑道与规划中的十个航站楼中的四个已经完工。它的主入口将是一座巨大的立方体建筑，建筑物的支柱上装饰着鹰的浮雕，这象征着德国人征服了天空。\n当然，它还将为德国空军提供了一个军事基地，以保护日耳曼尼亚的天空免受潜在的威胁。\n最重要的是它的巨大通航能力，这是为了未来日耳曼尼亚巨量的航空运输需求服务，因为这座城市将成为世界上最重要的贸易、金融和旅游中心。"
 rotermorgenmisc.2005.a: "飞机飞向太阳！"
 rotermorgenmisc.2006.t: "日耳曼尼亚港口"
 rotermorgenmisc.2006.d: "由于日耳曼尼亚城的选址在沿海地区，它还将拥有一个巨大的港口，这将使威廉港和汉堡港在造船和锚地方面的综合能力相形见绌。\n这将是一座完全由阿尔伯特·斯佩尔设计的港口，几个巨大的雕像作为北欧海上的灯塔,真正巨大的雕像和风力神Njǫrd几百米的一座人工岛上修建了大海的歌唱巨人罗兹指导所有接近船只安全的港口。几座巨大的雕像将作为灯塔，更巨大的北欧海神和风神Njǫrd的雕像，将在海上几百米远的一个人工岛上矗立着，不仅是对“罗德斯岛巨像”的致敬，同时也引导着所有接近的船只到一个安全的港口停泊。"
 rotermorgenmisc.2006.a: "我们喜欢风暴和汹涌的海水！"
 rotermorgenmisc.2007.t: "日耳曼尼亚运动场"
 rotermorgenmisc.2007.d: "工人们日以继夜地一直在建造“日耳曼尼亚体育场”，这个体育场能同时接待40万名游客，它的中心还有供所有奥运会和短跑项目使用的运动场和足球场。\n人民元首要求体育场能够满足进行所有主要体育项目比赛的需求，除了美式足球，他认为美式足球是英式橄榄球的堕落与退化。\n体育场计划在没有重大体育赛事的情况下，供公众参加体育和节日活动。"
 rotermorgenmisc.2007.a: "体育即美德！"
 rotermorgenmisc.2008.t: "英雄纪念堂"
 rotermorgenmisc.2008.d: "“Halle der Helden”或称“英雄纪念堂”作为日耳曼尼亚城中最大的一个建筑，将作为仪式场地和无窗的古异教庙宇而存在，在纪念堂中，日耳曼诸神的雕像和那些被认为是德国或政党的英雄的雕像将共用一个大厅，只有墙上火碗中的永恒之焰为此提供照明，所有的火碗都是黑色大理石、青铜和黄金材质的，碗上刻有政党标志和异教象征。纪念堂将成为日耳曼尼亚城的精神中心，也有望成为未来人民元首及其继任者的陵墓。"
 rotermorgenmisc.2008.a: "人固有一死"
 rotermorgenmisc.2009.t: "人民大厅"
 rotermorgenmisc.2009.d: "最终，人民大厅——未来的德国政治和权力中心、一座可容纳十八万人同时聆听人民元首演讲的建筑的建设开始了，它还将容纳大多数部委及其办公室，以及人民元首本人的住所。它完全由斯佩尔设计，看上去有点像一个超大版国会大厦。一些人对大厅穹顶的大小表示担忧，因为厅中冷凝的空气最终可能导致穹顶内部形成云层。在大厅二百九十米高的穹顶之上，将矗立着一座20米高的雄鹰雕像，它的翅膀可以作为观景台，从这里可以看到整个日耳曼尼亚城。"
 rotermorgenmisc.2009.a: "核心部分将会很快完成了！"
 rotermorgenmisc.2010.t: "日耳曼尼亚城高于一切"
 rotermorgenmisc.2010.d: "历史上最伟大的城市在开始建造几年后建成了，日耳曼帝国的新中心已经成为日耳曼“霸权”和征服的象征。\n在它正式落成的那天，人民元首在他位于人民大厅的办公室内通过广播和电视向全国发表演说，谈到日耳曼尼亚城是近代人类历史上最伟大的成就，也是德国霸权的见证。以日耳曼尼亚凯旋门和人民大厅为标志的几个大型地标建筑现在正吸引着成千上万来自世界各地的游客通过日耳曼尼亚城庞大的机场来到此地游览，为了鼓励德国治下各地的日耳曼人在日耳曼尼亚城定居，住在欧洲明珠，成为未来的一部分。许多政党官员与获得勋章的英雄和他们的家人在日耳曼尼亚城免费获得了公寓，城市公寓的租金保持着最低水平，这座城市正慢慢地、但以指数级的速度成为现实。"
 rotermorgenmisc.2010.a: "最后的胜利"
 rotermorgenmisc.401.t: "我们中间的叛徒"
 rotermorgenmisc.401.d: "在FDJ成立后的几天里，我们看到许多父母和孩子都试图避免强制性的青年服务，声称它对训练年轻一代的战争有害，这最近一直困扰着我们的政府。约瑟夫·戈培尔已下令立即加大对目前未参加该计划的任何青少年的惩罚力度，包括社区服务。并且直到他们重新加入我们的崇高服务之前，将他们排除在正常的学校活动之外。我们希望这些措施能够及时帮助我们公民未来的任何不满情绪，尽管有人指出已经看到一些人的暴力抨击。"
 rotermorgenmisc.401.a: "我们将要这样做，并且我们必须这样做......"
 rotermorgenmisc.402.t: "健康的体格？"
 rotermorgenmisc.402.d: "最近我们公共方面的麻烦开始酝酿了。许多党的批评者和地下叛乱领导人一直在暗中行动，理由是尽管无情地推动基因纯正，但是我们的人民元首非常丑陋和虚弱，甚至因为他的身体虚弱而在大战期间没有服役。\n\n戈培尔一直不太高兴被人取笑，并下令大规模打击任何反戈培尔主义的艺术，并监禁有关的的艺术家。这些谣言在一定程度上是真实的，但快速的报复和一些巧妙的宣传应该会消除这种尴尬的最坏情况，至少在未来。"
 rotermorgenmisc.402.a: "我是雅 利 安人，该死的蠢货！！！"
 rotermorgenmisc.999.t: "第一革命军团？"
 rotermorgenmisc.999.d: "自革命军团成立以来，我们在训练未来军官和在革命、清洗和暴力的混乱中寻找经验丰富的领导人方面一直遇到困难。从今天开始，这种情况似乎会有所改变。一位名叫海因里希·路易特波尔德·希姆莱的慕尼黑人出现在各种革命军团军官培训中心之一的门口，他表示自己长期以来一直是民族运动的崇拜者，对波罗的海国家旧秩序的无能感到痛心，他曾在波罗的海国家担任过富裕的农民和陆军将军，但在听到戈培尔获胜的消息后逃回了德国。\n\n尽管他缺乏实际军事资质，但他已经证明了自己的奉献精神，而且由于我们的军队极度缺乏领导者，我们主动任命他为 \"革命军团-人民领袖”，负责他所在部门的所有训练行动和安全工作。时间会证明这样一个谦逊的人是否能证明自己。"
 rotermorgenmisc.999.a: "我认为他必须这么做。"
 rotermorgenmisc.860.t: "难忘的聚会"
 rotermorgenmisc.860.d: "德国政界、工业界的精英和有头有脸的人物都来到克虏伯庄园参加盛大的宴会和宴会，工业界的太太们在和演员们调情，有钱的老男人盯着女服务员，大把的香槟喷洒了出来。\n但这不是克虏伯本人和他那一小撮顶级工业集团盟友所享受的，在聚会开始后，他们安静地退进了会议室，他们即将讨论一项酝酿了数月的计划，并最终一劳永逸地统治德国，摆脱社民党强加给他们的社会国家的所有残余。完整的计划内容将包括成立世界工业委员会(Wirtschaftskommission der Industriellen，简称W.D.I)，这是一个由最有影响力的工业团体组成的委员会……更确切地说，是现在在场参加会议的人。它还将包括正式解散德国自由党，解散国会，将W.D.I作为紧急立法机构，并事实上建立一个由克虏伯集团和他的帮派独裁统治的国家。\n但并不是所有与会人员都对此有信心，他们呼吁采取不那么激烈的措施来确保他们通过德国自由党表达自身利益。"
 rotermorgenmisc.860.a: "取消计划！"
 rotermorgenmisc.860.b: "做出妥协"
 rotermorgenmisc.860.c: "民主的终结"
 rotermorgenmisc.1000.t: "对君主制的公投？"
 rotermorgenmisc.1000.d: "在社会党长期的世俗化治理之后，康拉德·阿登纳领导下的CDU终于完成了对伟大的德意志民族的改革，他将德意志再度成为主所照耀的领土，但因此许多人开始质疑我们所做的是否有利于共和主义。CDU和与他们志同道合的朋友自由党一起因我们在旧帝国的角色而被禁止，而且当社会党取得国会控制权和开始促使德国更加革命和自由化时，CDU和其他党派因为他们希望德国不再那么自由化的愿景难以实现而赶紧跳船了。不论是选举前，我们胜选后还是我们完成改革并站在德国最顶端的今日，仍然有人指责我们企图恢复帝制而消除革命为这个国家所带来的一切正面影响。虽然CDU中作为德国最大的保守主义党派不可避免的会混入一些保皇派，但是他们在党内只是极少数而已。然而随着我们的改革基本完成，这个派别开始了他们期待已久的行动与正式向议会提议就恢复君主制举行全民公投。他们宣称恢复君主制对稳定国家大有裨益，而德皇将与第二帝国不同，只是个无权的礼仪性的元首。他们进一步论证说，德国人民从来没有一个正式的机会来决定是否应该保留德皇。虽然如果人民不支持革命那么德皇就不会被赶走，但这并不意味着君主制就真的不受欢迎了。不管他们怎么说，由于我们能够完全控制立法机构，如果我们支持公投，那公投肯定能通过。"
 rotermorgenmisc.1000.a: "支持它，有什么能比这更坏呢？"
 rotermorgenmisc.1000.b: "我们不是保皇党，扼杀这一行动，让他们滚！"
 rotermorgenmisc.1001.t: "帝国归来"
 rotermorgenmisc.10011.t: "复辟皇冠的主人 - 续"
 rotermorgenmisc.1001.d: "即使是政府中最狂热的君主主义者也感到惊讶，恢复德国君主制的全民公投得到了德国人民的批准，高达64%的人投票支持恢复名义上的德国皇帝。由于德皇只是一个象征性的领袖，而且尽管我们有相似的观点，但他们仍然在质疑我们的合法性，因此在旧殖民帝国广大地区苟延残喘的德皇流亡政府已经谴责此举。声称恢复的德意志帝国只不过是对前帝国的嘲弄，他们才代表着真正的帝国荣耀，并宣布将继续为恢复威廉二世及其合法继承人的王位而战。在这种情况下，就出现了将恢复的王冠授予谁的问题。\n\n由于威廉皇帝至今仍拒绝承认我们的合法性，获胜的君主主义者在新生的德国国会面前提出了五个可能加冕为德皇的候选人。第一位候选者是普鲁士的奥古斯特威廉王子，威廉二世的第四个儿子，一个彻头彻尾的德国人。奥古斯特·威廉，或称“阿威”长期以来一直被王室视为害群之马，主要是因为他的“女性化倾向”，但其强烈的民族主义思想在皇室中也显得颇为格格不入。由于与父亲关系疏远，并认为自己的撤退是懦弱的表现，奥古斯特·威廉拒绝离开德国，选择留下来继续与新的革命政府斗争。然而，由于害怕被逮捕并因其罪行受到审判，他最终被迫逃往邻近的奥地利。通过为奥古斯特·威廉加冕，我们不仅将获得一个非常合法的王位宣称者，而且还会获得一位为德国人民从社会主义暴政中争取自由的人。\n\n提交给国会的第二位候选人是维多利亚·路易斯公主，威廉二世最小的孩子和他唯一的女儿。尽管这是迄今为止最不“正统”的选择，她可能将成为第一位女皇，而继承王位的女性本身就非常可疑，但维多利亚并非没有她的特权。这位公主过去是，现在仍然是王室中最受欢迎的成员之一，同时，她几乎没有任何政治野心。由于她的受欢迎程度和缺乏施加政治影响的意愿，她是一名女性的事实几乎可以被忽略。与她的哥哥奥古斯特不同，维多利亚确实与其他皇室成员一起逃亡，然而她和她的丈夫逃到了瑞士，而不是去海外继续战斗。就像许多贵族一样，这位霍亨索伦家族中最年轻的成员在我国政府消除革命政府的诸多恐怖行为后回到了德国。\n\n第三个候选人是巴伐利亚的鲁普雷希特一世。作为一名虔诚的天主教徒，他有着悠久而自豪的血统，他被视为非霍亨索伦家族的完美君主候选人。帝国覆灭时，他和家人逃到了奥地利，而这位流亡的国王回国的原因与维多利亚公主等同。由于选举的性质，如果鲁普雷希特被选为德皇，德意志皇帝的头衔将从普鲁士国王转移到巴伐利亚国王，这一前景令许多人感到不安。\n\n提交给德国国会的最后两名候选人都是霍亨索伦家族的候选人，但性质不同。其中第一位是威廉王储的儿子路易·斐迪南，他是皇位的第三顺位继承人。也是目前为止我们能找到的最合法的继承人——因为他是在德皇撤离期间被捕的。虽然年轻，但路易的加冕足以让我们至少与流亡者保持沟通渠道。最后留给国会的选项是普鲁士的腓特烈·威廉王子。作为腓特烈·威廉三世的一个不起眼的曾孙，弗里德里希曾经被考虑过继承芬兰王位，但由于其妻子信奉天主教，他被黑森的腓特烈·查尔斯所取代。由于他是霍亨索伦家族的一员，而且基民盟本身也有强烈的天主教倾向，因此他很有可能继承德国皇位。\n\n无论如何，国会必须尽快做出决定，以便德国的王位不再空缺。"
 rotermorgenmisc.10011.d: "接下来的两位候选人是来自霍亨索伦-锡格马林根家族天主教旁系的腓特烈和弗朗茨·约瑟夫两兄弟，在许多德国人看来，这兄弟俩可谓是相当奇特。腓特烈是霍亨索伦亲王，由于其母波旁-两西西里公主玛丽亚·特蕾莎的血缘关系，有人猜测他将成为未来的西班牙国王（如果德国打算介入西班牙的话），他的贵族生活相当平平无奇，不过，出于他对战争的热爱，他慢慢开始倾向于在近几十年来多次工团主义革命后开始兴起激进民族主义民兵组织。革命爆发后，腓特烈的许多朋友都认为他会与社会主义者血战至死，但事实证明他们都错了，社民党激进派的温和政府也是如此。亲王亲自发动了一场真正的革命战争，在新共和国的法庭上为保留东普鲁士大片森林的所有权舌战群儒。之后，他将来之不易的庄园变成了名副其实的禁区，禁止任何赤匪和祖国叛徒入内，直到最近基民盟的上台才有所松动。腓特烈王子将加冕为腓特烈四世，继承神圣罗马帝国哈布斯堡王朝腓特烈三世和德意志皇帝腓特烈三世的历史遗产。\n\n他的弟弟，霍亨索伦的弗朗茨·约瑟夫（他喜欢自称为为霍亨索伦·埃姆登），也同样奇怪，甚至可能比他哥还奇怪。在世界大战期间，弗朗茨·约瑟夫在“埃姆登”号轻巡洋舰上担任鱼雷军官，自认为是一名在保护德国不受任何威胁的道路上远航的正义骑士。他将自己的观点写进了一本关于自己战时经历的书《埃姆登：侠骑士的终航》中。在德属东亚服役期间，他与流亡的政治激进分子有了接触，之后，他采用了霍亨索伦-埃姆登亲王的头衔，这让他的其他亲族非常恼火。更令德国公民感到奇怪的是，最近有报道称他受到了越南所谓的“椰子僧”的影响，在他的“凤岛”上进行统治。如果埃姆登王子被选中，他将自行加冕为弗朗茨·约瑟夫二世，这显然是对他所认为的哈布斯堡家族的自由和软弱的嘲讽，认为其不配继承弗朗茨·约瑟夫一世的遗产。\n\n最后一位候选人是曾经差点当上芬兰国王的普鲁士的腓特烈·威廉。尽管腓特烈·威廉王子既是新教徒，又是霍亨索伦家族的成员，还因此成了前民主党中最受欢迎的候选人，但他却因妻子是天主教徒而被拒绝作为王位候选人，基民盟的许多支持者在竞选期间都利用了这一点。此后，他苦修哲学，甚至获得了波恩大学的博士学位，并将注意力转向了如何在德国推行类似于英国的议会君主制，以避免德意志帝国再次因他所认为的原因重蹈衰落覆辙。革命结束后，腓特烈·威廉成为了保皇派运动的真正先锋，夜以继日、奋战不休，试图以改革方式合法地复辟德意志帝国。如果当选，他将加冕为腓特烈·威廉五世。"
