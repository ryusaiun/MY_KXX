 GRU_Stasi: "£stasi_texticon£ 史塔西"
 GRU_Stasi_desc: "国家安全部(Ministerium für Staatssicherheit或称Staatssicherheitsdienst)，即通常说的史塔西，是德意志民族工人国的官方安全部门。按照官方说法，史塔西是最具效率、最强硬的情报兼秘密警察部门。"
 GRU_FDJ: "£FDJ_texticon£ 德意志自由青年同盟"
 GRU_red_ufa: "£red_ufa_texticon£ 宇宙电影公司"
 GRU_red_ufa_desc: "\n£goebb_ufa£\n\n\n\n在其国有化之后，所有的媒体发行和制作都被并入了宇宙电影公司（UFA），成为德国新的中央宣传机器。"
 GRU_blackbook: "£blackbook_texticon£ 政党黑皮书"
 GRU_blackbook_desc: "\n£goebb_blackbook£\n\n\n\n人民元首出版了这本思想巨著，他关于国家和社会的意识形态思想在书中得到了印证。\n每个德国家庭都要收到一本黑皮书，每个德国人在16岁生日时也将收到一本。\n当然，每位公民都要认真阅读，以便能够快速地发现和报告一切形式的反政府言论、行动，或两者兼而有之的情况。"
 GRU_breitspur: "£breitspur_texticon£ 宽轨铁路"
 GRU_breitspur_desc: "\n£goebb_breitspur£\n\n\n\n宽轨铁路（Breitspurbahnen）是一个正在进行的项目，旨在建设一个轨距极宽的£rail_texticon£铁路网。这背后的想法是将德国所有工业高度发展或资源量巨大的城市和地区联系起来。"
 GRU_guard: "£RR_guard£ §VR.R—革命军团§!"
 GRU_guard_desc: "\n£goebb_rr£\n\n\n\nR.R—革命军团\n\n这些人谁也不怕，事实上，现在每个人都怕他们，不仅在德国，因为他们的名声已经传到了邻国。\n革命团身穿全黑制服，上面有深红色的符文“RR”符号，是党直接指挥下的一支小型精锐部队。他们负责驱逐和驱逐德国内外的国家敌人。"
 GRU_guard_jude: "£RR_guard£ §VR.R—革命军团§!"
 GRU_guard_jude_desc: "\n£goebb_rr£\n\n\n\n"
 GRU_lager: "£dead_lager_texticon£ §g集中营§!"
 GRU_lager_desc: "\n£goebb_lager£\n\n\n\n这些营地是由R.R.管理的，没有人确切地知道那些最终进入营地的人会发生什么。所有的人都知道只需要人工的产品最近变得更便宜了。"
 GRU_new_germany: "£new_germany_texticon£ 新德意志！"
 GRU_new_germany_desc: "\n£goebb_new_germany£\n\n\n\n德意志已然重生，从被外敌毁灭后的灰烬之中崛起，这样的事情再也不会有了！现在我们如同凤凰涅槃般重生，我们将永远守护我们光荣的祖国！"
 GRU_deutsche_architecture: "£architecture_texticon£ 德国社会主义建筑"
 GRU_deutsche_architecture_desc: "\n£architecture£\n\n\n\n人民元首对德国的建筑形象产生了特殊的兴趣。\n有些人可能会质疑，为什么选择一个反动派作为他的新国家建筑师，但谁能知道阿尔伯特·施佩尔如果受到革命之手的指引的话能够取得什么成就。"
 GRU_National_socialism_three: "£cash_texticon£ 民族马克思主义市场经济"
 GRU_National_socialism_three_desc: "\n£goebb_economic£\n\n\n\n这就是我们“民族马克思主义市场经济”的背后理念，在这种经济体系中，私营企业和国营企业将共同为国家和人民的利益服务，而我们同样也创造了一种牢固的社会制度，将这些企业与党紧密联系在一起，保证了他们对党的绝对忠诚。\n\n“§Y通过阶级合作来打击阶级斗争§!”"
 GRU_heavy_industry: "£industrial_areas_texticon£ 新兴重工业"
 GRU_heavy_industry_desc: "\n£goebb_industry£\n\n\n\n我们一直在建立一个新的重工业，它将使所有其他欧洲国家的工业相形见绌。"
 GRU_MFSP: "£mfs_texticon£ 特种项目部"
 GRU_MFSP_desc: "\n£goebb_MFSP£\n\n\n\n特种项目部的任务是为首要项目分配人才库和资源。"
 GRU_DAF_KDF_ONE: "£KDF_texticon£ 德意志劳工阵线"
 GRU_DAF_KDF_ONE_desc: "\n£goebb_KDF£\n\n\n\n为了缓解独立工会的困境，我们成立了德国劳工阵线。该工会将是一个全国性的工会，由国家工会作为主要代表。\n\n 所有会员必须放弃其他工会的会员资格，必须加入这些工会。这不仅将消除共产党对我们工人的影响，还将确保我们人民的正常劳动福利。"
 GRU_DAF_KDF_A: "£KDF_texticon£ 德意志劳工阵线"
 GRU_DAF_KDF_A_desc: "\n£goebb_KDF£\n\n\n\n为了缓解独立工会的困境，我们成立了德国劳工阵线。该工会将是一个全国性的工会，由国家工会作为主要代表。\n\n 所有会员必须放弃其他工会的会员资格，必须加入这些工会。这不仅将消除共产党对我们工人的影响，还将确保我们人民的正常劳动福利。"
 GRU_DAF_KDF_B: "£KDF_texticon£ 德意志劳工阵线"
 GRU_DAF_KDF_B_desc: "\n£goebb_KDF£\n\n\n\n为了缓解独立工会的困境，我们成立了德国劳工阵线。该工会将是一个全国性的工会，由国家工会作为主要代表。\n\n 所有会员必须放弃其他工会的会员资格，必须加入这些工会。这不仅将消除共产党对我们工人的影响，还将确保我们人民的正常劳动福利。"
