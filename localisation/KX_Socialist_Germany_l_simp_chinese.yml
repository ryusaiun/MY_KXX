 GRU_GOEBBELS_DESC: "在掌权之前，戈培尔曾是一名记者，偶尔也在他的家乡莱特做电影和戏剧评论。他在家乡地区和科隆等大城市，也就是家乡附近的杜塞尔多夫和门兴格拉德巴赫都相当有名。\n他在青年时期就与马克思主义有所接触，但他的民族主义倾向在很大程度上影响了他的政治倾向和意识形态思想。在德皇统治时期，他不得不躲藏起来，否则他的新闻工作可能会因为因德意志帝国对极左作家的镇压而被禁止。\n虽然不符合传统的工团主义或社会主义价值观，他可以被看作是法国索雷尔派的一面镜子，他在极左和极右两种意识形态的融合中产生了自己的意识形态——他称之为\"民族马克思主义\"，该主义是否真的不同于索雷尔的国家工团主义，或者它是否真的是“马克思主义”，仍然是个疑问。无论如何，未来几年他将成为欧洲的核心人物之一。"
 POLITICS_PAUL_LENSCH_DESC: "保尔·连施在他那特立独行的生涯中有过无数别名，但没有谁能否认他的决心和狂热。\n\n保尔出生于1873年，也就是德意志社会民主党成立10年后，他年轻时入党，尽管他的同志们注意到他强烈的民族主义情绪和有时古怪的思想，但他对党的忠诚无可动摇。作为一名编辑和记者，保尔几乎没有自由时间，但他还是抽出时间在柏林国家图书馆学习，并恍然顿悟，他阅读了奥斯瓦尔德·斯宾格勒的著作，尤其是《普鲁士精神与社会主义》，拜读了伟大的铁血宰相俾斯麦和士兵国王弗雷德里克·威廉一世的成就，他发现或许他们的社会政策是一种更棒的社会主义，一种比他的同志们崇拜的马克思更纯粹、更强大、更德国风格的社会主义。他开始试图将这些想法传播给他热爱的兄弟，但他们拒绝了他，称他为反动修正主义者，于是连施隐藏了自己的想法。1916年，当他宣布支持鲁登道夫军事独裁统治时，他被反对鲁登道夫的社民党开除。从此，连施终于开始集中精力发展自己的意识形态，将普鲁士主义、人民主义、泛日耳曼主义、法团主义经济和各种社会主义理论结合起来，创立了自己的政党日耳曼社会主义人民党，化身“日耳曼社会主义”的捍卫者。他的运动仍然特立独行，但在内战的时候，他和自己的支持者加入了其他社会主义者推翻德皇的行列。\n\n很少有人会想到他会掌权，但现在这位“人民总理”是德国的新强人，他打算实现建立一个伟大、光荣和真正社会主义的德国的愿景。"
