 rmgoebbnews.1.t: "戈培尔领导的 德意志民族马克思主义人民党\"\"取得胜利。"
 rmgoebbnews.1.d: "最后，世界得知了第一次德国工会代表大会的结果，每个指定政党或拥有超过 20,000 名成员的政治组织都参加了这次大会。起初，主要领导人是德国社会民主党 (SMEPD) 的候选人，该党提倡强烈的马克思主义工团主义，德国社会民主党 (SPD-R) 是战前德国社会民主党的一个激进派别，呼吁“社会主义民主”。但其他政党也加入了竞选。德国社会民主党 (FAUD) 因德国左翼政党合法化而失去了大部分影响力，而德意志民族马克思主义人民党（NMDVP) 由约瑟夫·戈培尔 (Joseph Goebbels) 领导，因其呼吁极端民族主义、促进传统价值观和呼吁民族复兴而不被其他政党接受。大会以“德国马克思主义民族人民党”赢得政府多数席位而结束。这对某些人来说是一个令人震惊的发展，因为在结果公布前一个月，“NMDVP”党获得了 32.1% 的选票，而“德国社会民主党”则稳定在 42.25%。许多人认为选举被操纵了。著名的左翼批评家指出了这一点，但随着时间的推移，他们的生命突然在非常奇怪的情况下被终结。戈培尔的支持者组织了针对左翼出版物的大规模屠杀，仅在一个月内就有数百名左翼活动家和著名政治家被谋杀。以前从来没有人能够在德国各地制造如此大规模和意识形态上强大的宣传。无论如何，只有时间才能告诉我们，德国这次会给世界带来什么惊喜……"
 rmgoebbnews.1.a: "怎么会发生这种事？"
 rmgoebbnews.1.b: "戈培尔会让德国重现辉煌！"
 rmgoebbnews.2.t: "《长刀之夜》"
 rmgoebbnews.2.d: "各家报纸散布着耸人听闻的新闻，报道了现在被称为“长刀之夜”的黑夜中发生的事件。根据这些报道，约瑟夫·戈培尔成功阻止了人民冲锋队总参谋长罗姆和 NMDVP/NSDVP 国会领袖施特拉塞的政变。根据这些出版物，罗姆和他的支持者遭受了背叛和转向反动道路的冲击，开始制定暗杀人民元首并夺取权力的计划。\n海因里希-希姆莱（Heinrich Himmler）的SD反间谍部门和斯塔西（Stasi）迅速瓦解了这些阴谋，但也有人认为这只是RR领导人海因里希-希姆莱（Heinrich Himmler）的个人阴谋，因为罗姆（Röhm）是他的权力竞争对手。这个可怕的夜晚以枪杀多名高层人士而告终，其中包括卡尔-恩斯特（Karl Ernst，\"VS-Gruppenführer\"）、威廉-皮克（Wilhelm Pica）/恩斯特-台尔曼（Ernst Thälmann，\"SMEPD-M/SMEPD-S\"）、康拉德-阿登纳（Konrad Adenauer）、卡尔-利布施奈克特（Karl Liebchnect）、鲁道夫-罗克尔（Rudolf Rocker）、库尔特-舒马赫（Kurt Schumacher）以及鲁道夫-希尔费丁（Rudolf Hilferding）和卡尔-阿特尔特（Karl Artelt）。\n\n媒体也在讨论罗姆被枪杀的细节。据报道，他被抓到一个不雅场景，与他的副官发生同性性行为。这一邪恶行为的场面导致旅长西奥多·艾克和突击队长 迈克尔-利珀 毫不留情地让两人流血，他们用自动步枪近距离射击了几发子弹，强调了当晚的残酷和野蛮......"
 rmgoebbnews.2.a: "没有人，没有问题"
 rmgoebbnews.2.b: "罗姆是同性恋吗？不可能……"
 rmgoebbnews.3.t: "联军攻入莱茵河"
 rmgoebbnews.3.d: "约瑟夫·戈培尔的政党（NMDVP）获胜后，德国的政治版图开始迅速变化。戈培尔上台后立即断绝了与第三国际的一切关系，驱逐了所有代表和武官。在一次激烈的演讲中，他宣布德国复兴，并迅速撤出现在由公社控制的阿尔萨斯-洛林。在数千人面前，戈培尔公开撕毁了《南锡条约》，该条约已成为德国征服的象征。\n为了应对这一大胆行为，公社紧急召集了第三国际的所有领导人。他们讨论了局势并批准了一项非军事化莱茵兰的计划，并要求戈培尔重申《南锡条约》。否则，联军威胁要向德国反动派宣战。\n清晨，联军进入德国领土。得知此事后，不再那么大胆的戈培尔被迫转向公社进行谈判。结果，签署了新的《南锡条约》，该条约规定恢复与国际的关系，支付赔款，莱茵兰非军事化，两年内举行新代表大会，并将军队人数削减至 200,000 人。\n许多分析家认为，戈培尔无意满足这些要求，并将在不久的将来对这一令人发指的行为进行报复。新条约象征着暂时的休战，但紧张局势仍在继续加剧，德国的未来仍不确定......"
 rmgoebbnews.3.a: "我们会夺回我们的！但是之后..."
 rmgoebbnews.3.b: "哈！看看左派分们自相残杀的样子。"
 rmgoebbnews.3.c: "戈培尔是叛徒、反动派！"
 rmgoebbnews.4.t: "德国进军莱茵兰"
 rmgoebbnews.4.d: "今天，全世界震惊地看到，德意志国的“人民元首”竟然违反了《南锡条约》，派遣三支精锐的人民军师发动突然袭击，重新武装莱茵兰。几个小时前，约瑟夫·戈培尔宣布《南锡条约》是第三国际的一份背叛和犯罪文件，它反对全体德国人民和革命事业。\n\n此举遭到法国和英国当局的广泛批评，他们称约瑟夫·戈培尔的行动“过于激进”且“对革命构成严重威胁”\n\n目前还不清楚德国重新成为欧洲政治的关键参与者和军事强国将如何影响公社和不列颠联盟的未来外交政策，但许多人预计戈培尔会因为这次成功而更加大胆，并继续收复失去的德国领土...."
 rmgoebbnews.4.a: "我们的荣耀得到了捍卫！"
 rmgoebbnews.4.b: "这违反了南锡条约！"
 rmgoebbnews.6.t: "戈培尔来访巴黎"
 rmgoebbnews.6.d: "在国际联盟军队被击败公社在德军压力下被征服后不久，\"人民元首 \"就带着他的随行人员游览了新占领的国家。据说总理很喜欢歌剧院，在那里度过了一个傍晚后，他在伟大的建筑师阿尔伯特-施佩尔（Albert Speer）的陪同下，驱车沿着马德莱娜大街（Madeleine）游览，然后又去了香榭丽舍大街、特罗卡德罗（Trocadero），最后来到埃菲尔铁塔，应元首本人的要求在那里拍了一张照片。后来戈培尔又下令在拿破仑墓前停留了一会儿，他在那里庄严地默哀了很长时间。"
 rmgoebbnews.6.a: "当我们完成柏林之行后，巴黎将只剩下一片阴影。"
 rmgoebbnews.8.t: "德国的反犹太屠杀"
 rmgoebbnews.8.d: "尽管戈培尔及其党派的反犹主义十分狂热，但“民族马克思主义者”针对德国犹太人的行动迄今为止都是非暴力的。昨晚，VS 准军事人员和效忠戈培尔党派的公民袭击了犹太教堂以及犹太人拥有的房屋和企业。据称，这场恐怖和暴力之夜是为了报复纳粹外交官恩斯特·爱德华·冯·拉特在巴黎被流亡的波兰犹太人赫歇尔·格林斯潘杀害，导致全德国约一百名犹太人死亡。\n\n“水晶之夜”或“破窗之夜”指的是抢劫之后街道上无数的玻璃碎片闪闪发光，路人大批站在街上袖手旁观。消防部门没有试图挽救着火的建筑物，而是选择阻止火势蔓延，导致数百座房屋和犹太教堂被烧毁。另一方面，许多德国人选择帮助他们的犹太邻居重建家园和企业。\n\n对于德国犹太社区的许多成员来说，水晶之夜造成的身体和心理创伤可能永远无法完全愈合。"
 rmgoebbnews.8.a: "这才是应该走的路！"
 rmgoebbnews.8.b: "德国已脱离文明国家共同体"
 rmhimmler.1.t: "希姆莱派的合作主义"
 rmhimmler.1.d: "在希姆莱指挥下，将一支自由兵团特别部队派往德国前线后，发生了一些令最高指挥官意想不到的事情。海因里希·希姆莱的“自由兵团”部队放弃了他们的阵地，从而引发了诉讼。\n\n原来，海因里希·希姆莱和约瑟夫·戈培尔早已商定，让他们的部队成为“NM-KV/SNF”派系的一部分，希姆莱的部队拥有相对的自主权。\n黎明时分，罗姆的支队开始进攻维尔茨邦镇的自由兵团阵地。一切都经过精心策划，帝国司令部也获悉攻势已成功击退。\n\n该师伤亡最小，敌人被击败。希姆莱的整个师改为“NM-KV/SNF”，并被派往后方重组并更换制服和徽章。"
 rmhimmler.1.a: "欢迎！"
 rmhimmler.1.b: "找到并杀死！"
 rmhimmler.2.t: "希姆莱的命令"
 rmhimmler.2.d: ":::::::: 致人民元首办公室备忘录 ::::::::\n\n来自：革命卫队领袖海因里希·希姆莱。\n\n决议：批准并建立勃艮第自治“骑士团国”。\n\n根据您亲自签署的条约，我请求您满足组建自治“勃艮第秩序”的要求。\n\n我，和全体德国人民一样，将毫不迟疑地将工团主义者消灭！勃艮第骑士团国将成为巩固我们权力的堡垒，以对抗不良分子和党派败类。\n\n该项目的建设和部署旨在维护我们雅利安人在世界上的至高无上地位。请记住，我的元首，秩序之国将是我们意识形态的堡垒，是我们战士手中的剑，是神秘力量和秘密的钥匙。对于我们这些被选中的人来说，它将是接受我们统治和权力牺牲的祭坛。\n\n对项目的奉献和忠诚是通往完美和统治雅利安人的道路。根据该项目，我们将在可恶的公社的碎片上建立一个理想社会，这个社会将理想化我们的思想并接受我们的统治。就我而言，我已准备好以极大的热情领导这个项目。\n\n戈培尔万岁！\n\n— 海因里希·希姆莱"
 rmhimmler.2.a: "同意，我只看到好的一面！"
 rmhimmler.3.t: "黑暗与恐怖"
 rmhimmler.3.d: "在故事的黑暗走廊和谣言的迷雾中，民间流传着一个神秘的地方，那里矗立着一座笼罩在黑暗和神秘中的雄伟城堡。据说这座雄伟而险恶的建筑位于南齐格市，曾被称为南希。\n\n城堡四周环绕着高墙，墙后是一片茂密的森林，树木上装饰着奇怪的符号和符文。城堡守卫穿着黑色制服，上面突出着红色的 RR 形符文。据说这座城堡不仅仅是一座文艺复兴时期的建筑，而是整个“勃艮第骑士团”高层的真正巢穴\n\n当地人悄悄讲述着那些试图进入这片神秘领土的人的故事。热心人士渴望解开谜团，他们出发进入森林，希望找到城堡的入口，但他们的脚步永远消失在黑暗中。他们中没有人回来，他们的命运成为另一个谜团，为这个阴暗的地方增添了恐怖。\n\n关于南希有一座城堡的谣言正在传播，引起了恐惧和好奇。有人说这个地方被诅咒了，而另一些人则认为它拥有可以改变历史进程的深不可测的力量。但真相隐藏在城堡和它的黑暗秘密背后，只有少数被选中的人才能触碰它，成为这个黑暗传说的一部分。"
 rmhimmler.3.a: "哦，多么神秘啊……"
 rmhimmler.4.t: "时代的象征"
 rmhimmler.4.d: "在勃艮第的中心地带，在列强的废墟上，矗立着一座雄伟的城堡，象征着大德意志的力量和坚定。这座城堡采用古代韦维尔斯堡的风格建造，拥有宏伟的大厅和阴暗的地牢，，也是勃艮第政府的中心。它的城墙是用最精湛的技艺建造的，将由 军队中最优秀的士兵保卫，就像一座坚不可摧的堡垒，代表着雅利安精神的坚不可摧。\n\n在城堡内，在充满古代文物和符号的大厅里，举行着雅利安复兴仪式。在这里，在窥探的秘密下，举行着与古日耳曼传统有关的神秘仪式。新成员入会仪式、与古日耳曼神灵和祖先的联系，将成为这个神秘地方不可或缺的一部分。这座城堡雄伟的城墙内，人们研究古代秘传知识，旨在增强雅利安人的精神力量。\n\n中央大厅被称为最高元首大厅，是帝国高层领导人的聚会场所。在这里，在充满古老预言的低语的地下室下，将做出巩固权力和扩大边界的重大决定。在这个象征着教团团结和力量的大厅里，将制定改变历史进程的计划。\n\n城堡中一个特殊的位置将被一个仪式大厅占据，地板上有“黑日”的标志。这个象征着教团神秘力量的中心，将用于冥想和神秘仪式，旨在加强雅利安人的精神团结和力量。城堡的中心地带重建了用于历史研究的房间，以证明雅利安人种的优越性并研究古日耳曼神话。\n\n海因里希·希姆莱的目标究竟是什么仍然是个谜。但有一点是清楚的：他的影响力和权力不断增长，世界必须为他的下一步做好准备。在这座已成为精神和军事力量中心的城堡中，希姆莱打算创建新世界秩序的支柱。基于雅利安人种和“勃艮第体系”理想的秩序和权力将在这里建立和巩固，成为重生和权力时代的永恒象征。"
 rmhimmler.4.a: "又一个“鸡”梦实现了。"
 rmfallgoebb.1.t: "总任务"
 rmfallgoebb.1.d: "„基地为中心自我牺牲 - 艾格耶尔,  接近目标。预计抵达时间 2 分钟\"。\n\n\"收到，艾格耶尔。能看到敌人吗？有敌人活动的迹象吗？\"\n\n„是的。我能看到桥，但没有看到俄罗斯人。我应该撤回基地吗？”\n\n„不。桥梁是主要目标。照常进行。”\n\n„收到。”\n\n„我现在可以清楚地看到桥梁了。预计到达时间为 1 分钟。”\n\n„收到，艾格耶尔。照常进行。”\n\n„(...)“\n\n„艾格耶尔，你估计撞击时间是什么时候？”\n\n„(...)“\n\n„艾格耶尔?“\n\n„(...)“\n\n „艾格耶尔？\" \"太好了，我想它撞到桥上了\"\n\n„很抱歉我在这里。我不得不再跑一趟。我没能赶上。”\n\n „艾格耶尔\"，要知道，你没有回头路可走。你接受了这个使命，宣誓效忠德国和人民元首本人。否则就是叛逃。你明白吗？”\n\n „……是的。……预计撞击时间为30秒。”\n\n“明白。照顾好我的孩子……上帝保佑德国！上帝，我正在和他们见面，嗯……”\n\n"
 rmfallgoebb.1.d2: " :::::::: 截获报告 ::::::::\n\n“基地为中心自我牺牲 - 艾格耶尔，正在接近目标。到达时间 2 分钟。”\n\n收到艾格耶尔能看到敌人吗？有敌人活动的迹象吗？\"\n\n“是的。我能看到桥，但没有看到俄罗斯人。我应该撤回基地吗？”\n\n“不。桥梁是主要目标。照常进行。”\n\n“收到。”\n\n“我现在可以清楚地看到桥梁了。预计到达时间为 1 分钟。”\n\n \"收到，艾格耶尔。照常进行\"\n\n„(...)“\n\n\"艾格耶尔，你估计撞击的时间是什么时候？\"\n\n„(...)“\n\n„艾格耶尔?“\n\n„(...)“\n\n\"艾格耶尔？\" \"太好了，我想他撞到桥上去了\"\n\n \"很抱歉我在这里。我得再跑一趟 我来不及了\"\n\n艾格耶尔“，要知道，没有回头路可走。你接受了这个使命，宣誓效忠德国和人民元首本人。除此之外，其他任何事情都是叛逃。你明白吗？”\n\n“……是的。……预计撞击时间为30秒。”\n\n “明白了。艾格耶尔？”\n\n  \"收到 照顾好我的孩子 ... 上帝保佑德国 上帝啊，我正在和他们见面，嗯……”......\"\n\n:::::::: 绝密 ::::::::"
 rmfallgoebb.1.a: "“ 我很抱歉... ”"
 rmfallgoebb.1.a2: "疯狂的德国佬！"
 rmfallgoebb.3.t: "戈培尔去世"
 rmfallgoebb.3.d: "经过多年的残酷战斗，今天，一队士兵进入了德国的心脏地带。阴冷的黎明照亮了曾经雄伟的城市的废墟，不久前，战斗的回声还在空气中回荡。他们迅速找到了德国的最后一个堡垒——人民元首地堡，这是正在消失的帝国的黑暗中心，戈培尔和他的最后一批忠实支持者曾在这里避难。在地下掩体诡异的寂静中，在破碎的梦想的残骸中，士兵们一步步向地堡中心前进。他们的脚步声在充满恐惧和绝望的余味的石头走廊里回荡。突然，一个不祥的场景出现在他们面前：失去理智和国家的前人民元首死了。戈培尔绝望地自杀，试图寻找他在这个世界上再也找不到的自由。他身边躺着他的妻子玛格达和他们的孩子，他们都死了。他们是疯狂和狂热的受害者，他们宁愿死，也不愿过上没有理想的生活，而这种理想笼罩了过去几年。\n这座城市曾经坚不可摧，现在却像一道无声的闪电一样，传来最后一批德国士兵的抵抗已经结束的消息。隆隆的枪声和战斗的呐喊声消失了，取而代之的是一片不祥的寂静。这种寂静震耳欲聋，仿佛历史本身屏住了呼吸，意识到了这一刻的重要性。每个人都明白：这是结局。几乎可以肯定，在接下来的几个小时里，敌对行动将完全停止，随之而来的是，数百万人丧生的巨大损失将随之而来。"
 rmfallgoebb.3.a: "一切的终结？"
 rotermorgenIV.2.t: "至暗时刻"
 rotermorgenIV.2.d: "作为面对战争的失败，又因为现在被至少一半的德国人所憎恨，并且目睹着他的国家正在毁灭的德国皇帝，威廉二世今天在他的私人房间自杀了。为了避免任何谣言的传播，政府已向公众宣布他年老而死。"
 rotermorgenIV.2.a: "灭亡的前兆"
 rotermorgenIV.3.t: "德意志，梦的破灭"
 rotermorgenIV.3.d: "威廉三世的加冕，使得德国第三次爆发了内乱，因为在被认为由威廉二世政府引起的灾难性的内战后，许多德国民众带着恨意希望终结君主制度。\n在残余的大部分帝国军队跟随威廉三世撤退回普鲁士的同时，德国剩下的各个地区已经宣布独立，其中有一部分甚至宣称要继承帝国的大统...德意志之梦最终破灭了。"
 rotermorgenIV.3.a: "撤退到普鲁士！"
 rotermorgenIV.3.b: "巴伐利亚的鲁普雷希特万岁！"
 rotermorgenIV.3.c: "莱茵地区的民主！"
 rotermorgenIV.3.e: "革命的火炬仍在北方燃烧！"
