 rotermorgenmisc.1002.t: "撤硕事变"
 rotermorgenmisc.1002.d: "这一晚，人民元首约瑟夫·戈培尔在柏林最奢华的外国餐厅大快朵颐，又去了城里新开的迪厅彻夜痛饮，之后，他回到自己豪华的书房，准备吸点柏飞丁，为白天继续统治人民帝国补充能量。但戈培尔突然感到腹部剧痛，他难以忍受，马上冲到自己的私人卫生间。在那黑色大理石、红色天鹅绒和镶金水龙头装饰的房间，我们高贵的人民元首退化得像农场牲口一样，他的胃和消化道与外国辛辣菜肴做着激烈的斗争。\n\n时间一点点过去，几个小时后，戈培尔的腹痛反而更加恶化，半消化的亚洲菜肴烂糊不断从他体内喷射而出，血越出越多。戈培尔害怕自己吃了变质的东西，甚至饭菜被人下了毒，他仿佛粘在了那陶瓷王座上面，不断喷射出恶臭的流体。如果不能及时应对，我们的人民元首可能会因此丧命，孤身一人死在着过分奢华却臭气熏天的卫生间里。"
 rotermorgenmisc.1002.a: "真丢人...保尔·连施会收拾这个烂摊子的！"
 rotermorgenmisc.1002.b: "我想我需要吃药了"
 rotermorgenmisc.1002.c: "冷静下来！这不过是一场梦"
 rotermorgenmisc.1003.t: "梦境..."
 rotermorgenmisc.1003.d: "发生什么了？戈培尔在他的老房子醒来，但他是怎么一路从日耳曼尼亚到这来的？突然戈培尔闻到一股浓烈的屎尿恶臭，他这才发现他躺在自己的排泄物里面。戈培尔动弹不得，他双手冰冷，皮肤苍白如窗外的白雪。戈培尔记起来了，这不过是场疯狂的梦而已，那是1936年的冬天，他被剧场座位划破了手指，感染让他病得卧床不起，医生说他这种感染情况，最多活不过一周。他听到窗外孩子在冰雪中嬉戏的声音，享受近二十年没有战争的和平……戈培尔知道德国不会再有人担心战争或是饥饿，他闭上双眼，幸福地咽下了最后一口气。"
