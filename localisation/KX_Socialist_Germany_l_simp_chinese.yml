 GGB_Illegitimate_king_desc: "历史上曾有过许多将互不相干的事物结合起来的尝试，但奥斯瓦尔德·莫斯利领导下的“大不列颠工人王国”有望成为其中最成功的。这不仅仅是一个政治项目，而是一种新的哲学，一种对未来的新愿景，在这个愿景中，制度的每个元素都在国家权力的伟大交响乐团中发挥着作用。莫斯利爵士是“大不列颠工人王国”的总设计师，他对教权主义和君主制的态度与正统极端主义者不同。传统的极端主义者认为教会和君主制是实现全权权力的障碍，而莫斯利则认为它们是建立新秩序的支柱。他的方法很独特，因为他相信传统和革命元素的综合，这使得他的观点对那些追求稳定和伟大的人特别有吸引力。"
