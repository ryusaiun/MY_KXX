 rotermorgen.1013.t: "人民冲锋队和黑色阵线联盟"
 rotermorgen.1013.d: "约瑟夫-戈培尔从反间谍部门得到一个令人震惊的消息：被称为 \"黑色阵线 \"领袖的格雷戈尔-施特拉塞和恩斯特-罗姆的势力已经联合起来，准备推翻我们的政府。这些叛乱分子指责人民元首背叛了革命理念，背离了民族马克思主义的基本信念。\n\n施特拉塞和罗姆认为，戈培尔曾经是国家元首，却背弃了让他掌权的原则。据称，这位人民元首没有遵循民族马克思主义的路线，而是走上了妥协和让步的道路，从而背叛了革命理想。\n\n 鉴于这些指控和阴谋家日益增长的威胁，政府打算采取果断措施保卫帝国。国家必须为可能发生的动乱做好准备，面对叛国和来自内部的威胁，所有革命力量必须团结起来。\n\n 反间谍机构继续监视局势，任何企图破坏德国稳定和秩序的人都将立即遭到无情的打击。戈培尔仍然坚定不移地保护着这个国家和他建立的思想。"
 rotermorgen.1013.a: "该死！"
 rotermorgen.1015.t: "它会转变吗？"
 rotermorgen.1015.d: "皇帝的德国已然陨落，但仍存有一口气。你会作出何种选择：继续革命还是凯旋而归，将祖国从红色瘟疫中解放？这取决于你。"
 rotermorgen.1015.a: "不，谢了。"
 rotermorgen.1015.b: "这就是为什么我在这！"
 rotermorgen.1016.t: "《东方工人》"
 rotermorgen.1016.d: "新任命的就业总专员恩斯特-绍克尔（Ernst Sauckel）发起了一系列运动，吸引工人加入德国工业，以填补我们勇敢的士兵留下的空缺；这些运动的目标是现在被称为东方的解放区居民。\n\n 现在，解放了的乌克兰各地的报纸都以 \"德国在召唤您！\"和 \"10 万乌克兰人已在自由德国工作 \"等公告，向从布尔什维克压迫下解放出来的欢欣鼓舞的公民们招手。你们呢？这场运动已经取得了成果，德国人开始享受到新同事、保姆和家政服务员的陪伴。"
 rotermorgen.1016.a: "我相信他们是自愿来到这里的。"
