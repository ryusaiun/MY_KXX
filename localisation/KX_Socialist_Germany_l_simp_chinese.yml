 TURANIA_START: "图兰的诞生"
 TURANIA_START_desc: "来自德国的征服者将会给我们一个民族马克思主义的未来，一个团结的图兰的未来！"
 TURANIA_THE_NEW: "新生"
 TURANIA_THE_NEW_desc: "我们必须在某些方面适应西方人，才能跟上他们的步伐，我们不能再止步于游牧民族生活了。"
 TURANIA_IMPORT_GERMANS: "引领他们"
 TURANIA_IMPORT_GERMANS_desc: "德国将会派遣他们的革命军团高级军官去帮助他们建设新的民族马克思主义社会"
 TURANIA_URBANISATION: "初步城市化"
 TURANIA_URBANISATION_desc: "我们必须把草原上为数不多的城市扩张成繁荣的璀璨明珠！"
 TURANIA_NEW_INDUSTRIES: "新工业"
 TURANIA_NEW_INDUSTRIES_desc: "为了生存，我们需要建立自己的工业。"
 TURANIA_THE_OLD: "旧日"
 TURANIA_THE_OLD_desc: "有些新事物可能是有用的，但在某些情况下，你必须从过去寻找指导。"
 TURANIA_WARRIORS_OF_THE_STEPPE: "草原部落"
 TURANIA_WARRIORS_OF_THE_STEPPE_desc: "我们的祖先是全亚洲最令人敬畏的战士，我们将重拾他们的荣耀，并以他们为榜样。"
 TURANIA_GOKTURK: "推行古突厥语"
 TURANIA_GOKTURK_desc: "外国文字已经污染我们的社会和文化太久了，德国人重新采用了弗萨克文字，我们也应该重拾古突厥语！"
 TURANIA_SKYFATHER: "腾格里天父"
 TURANIA_SKYFATHER_desc: "麦加的神是一个外国神，不是真正的突厥之神，我们必须回馈祖先的神祇，养育我们种族的神灵：腾格里天父，我们向你致敬！"
 TURANIA_HAIL_THE_ONDER: "巴什布万岁"
 TURANIA_HAIL_THE_ONDER_desc: "米尔赛德·苏丹-加里耶夫，我们伟大的巴什布（突厥语：领导者）将带领我们走向新的荣耀！向他致敬，向伟大的元帅致敬！"
 TURANIA_INTEGRATE_ALASH: "整合哈萨克"
 TURANIA_INTEGRATE_ALASH_desc: "我们最终将完成哈萨克的图兰化。"
 TURANIA_TAKE_MUGHAL_LAND: "整合莫卧儿"
 TURANIA_TAKE_MUGHAL_LAND_desc: "我们最终将完成莫卧儿的图兰化。"
 TURANIA_TAKE_EAST_TURKESTAN: "整合东突厥斯坦"
 TURANIA_TAKE_EAST_TURKESTAN_desc: "我们最终将完成东突厥斯坦的图兰化。"
 TURANIA_INTEGRATE_TURKMENS: "整合土库曼"
 TURANIA_INTEGRATE_TURKMENS_desc: "我们最终将完成土库曼的图兰化。"
 TURANIA_LORDS_OF_THE_STEPPE: "图兰是大草原的统治者"
 TURANIA_LORDS_OF_THE_STEPPE_desc: "我们终于实现了我们伟大的梦想，一个统治着所有中亚突厥人民的图兰国"
 JUDEA_START: "斯特恩的领导！"
 JUDEA_START_desc: "亚伯拉罕·斯特恩已经得到柏林的批准，在西伯利亚建立了属于日耳曼犹太人的新国家：犹地亚国。这片土地从今天起将成为我们与生俱来的土地！"
 JUDEA_ASHKENAZI_IMMIGRATION: "阿什肯纳兹移民"
 JUDEA_ASHKENAZI_IMMIGRATION_desc: "我们将呼吁世界各地的阿什肯纳兹犹太人兄弟们跟随我们，进入全新的阿什肯纳兹犹太人国家，犹地亚。"
 JUDEA_JUDAIZE_LAND: "定居在这片土地上！"
 JUDEA_JUDAIZE_LAND_desc: "我们会把邪恶的斯拉夫异邦人所拥有的土地夺走，将其重新分配给新的阿什肯纳兹犹太人。"
 JUDEA_THE_GOYIM_SLAV_SERF: "奴化异教徒！"
 JUDEA_THE_GOYIM_SLAV_SERF_desc: "在我们之前控制着犹地亚的斯拉夫外邦人将被当作我们永恒的农奴。"
 JUDEA_ASHKENZI_SUPREMACISM: "选民中的选民"
 JUDEA_ASHKENZI_SUPREMACISM_desc: "阿什肯纳兹犹太人不仅是上帝的选民，不，我们也是最高贵的日耳曼种族！我们是天选之选！"
 JUDEA_YIDDISH_RR: "意第绪革命军团"
 JUDEA_YIDDISH_RR_desc: "犹太人将会建立起他们的革命军团来保护伟大的日耳曼尼亚"
 JUDEA_PROMOTE_POP_GROWTH: "民族马克思主义家庭模式"
 JUDEA_PROMOTE_POP_GROWTH_desc: "为了确保犹太人口的持久增长和长期控制，我们将采用民族马克思主义家庭模式。"
 JUDEA_GERMAN_ECONOMICS: "日耳曼经济学"
 JUDEA_GERMAN_ECONOMICS_desc: "为了更好地融入大日耳曼国，我们将完全采用日耳曼国的经济体系。"
 JUDEA_BUILD_THE_TEMPLE: "§C新 锡 安§!"
 JUDEA_BUILD_THE_TEMPLE_desc: "我们要在这片新的土地上为我们的子民建立一个新的锡安和第三圣殿，我们将永远是这片土地的主人，绝不倒下！"
 GRU_GSVP_Victory: "日耳曼社会主义人民党的胜利"
 GRU_GSVP_Victory_desc: "太让人感到震惊了，作为少数派，保尔·连施和其日耳曼社会主义人民党在大会期间居然胜出了。他的热情洋溢的演讲让议员代表和公众都从内心感到激动不已，完成了看似不可能的任务。他承诺会将所有德意志人统一在真正的（但又保守的）革命路线上，其胜利被看作是让德国回到一种奇怪的传统制度。他的少数支持者在街上欢呼雀跃，但全国乃至全世界却忧心忡忡地对他保持着关注，想知道这个狂热之人接下来会干出什么事情。"
 GRU_Proclaim_Victory_Over_Spectre_Marx: "宣告战胜马克思的幽灵"
 GRU_Proclaim_Victory_Over_Spectre_Marx_desc: "我们夺得了德国的控制权，打败了马克思——德国人民历史上最大的叛徒的幽灵！"
 GRU_Soldier_Kings_Conscious_Socialism: "士兵王的社会主义认识"
 GRU_Soldier_Kings_Conscious_Socialism_desc: "普鲁士的弗里德里克·威廉一世可以被认为是第一个深思实干的社会主义者。他的改革把曾是一潭死水的国家变成了纪律严明的军事机器和社会机器。尽管他是封建君主，但我们党不能忘记他对发展的贡献，我们的社会将按照士兵国王的构想塑造。"
 GRU_New_Direction_UFA_l: "发展宇宙电影公司"
 GRU_New_Direction_UFA_l_desc: "宇宙电影公司，简称 UFA，是一个强大的工具，掌握在有能力的人手中。作为德国最大的媒体集团，我们可以将其国有化。这样，我们就可以将我们的视野扩展到我国的所有城市甚至乡村。"
 GRU_New_Peoples_Cadet_Corps: "新人民学员军团"
 GRU_New_Peoples_Cadet_Corps_desc: "为了日后将面对的困难挑战，我们必须把德国青年培养成高贵且强大的一代。过去几十年间的繁荣让现在的德国人变得又懒又馋，但是下一代人仍然有希望拯救德国。因此，连施在旧时代普鲁士军事学校的基础上，批准成立了人民学员军团。通过强制性的人民学员军团训练，德国的孩子们都将获得正确的指导和教育。"
 GRU_Reform_Inlandsabteilung: "改革国内安全部"
 GRU_Reform_Inlandsabteilung_desc: "在世界大战期间，情报部便是帝国所属的强力情报机构，它在密切监视国内异见者的同时，也警惕着外国的间谍。这些还不足以维护国家的绝对安全，我们必须拥有更加强力的情报组织。新近成立的国内安全部将负责监视国内外所有公民，同时全面了解我们的外部敌人。有了这样的天罗地网，国内外的一切敌情都尽在掌握。"
 GRU_German_Unity_Without_Kaisers_Crown: "无需皇冠的日耳曼团结"
 GRU_German_Unity_Without_Kaisers_Crown_desc: "许多人依旧认为德国人民以及各邦国需要一位君主才能保持团结统一。哈，简直是无稽之谈。如果我们要彻底改变德国，我们就要告诉我国人民以及整个世界，即便没有君主，日耳曼人也能够团结一致。"
 GRU_Bismarckian_Kulturkampf: "俾斯麦式文化斗争"
 GRU_Bismarckian_Kulturkampf_desc: "教会及其关联组织的势力在德国根深蒂固，而他们拒绝承认我们政权的正统性，我们绝不能接受！政权和局势现在已经稳固，是时候去处理教会的问题了。假如那些持不同政见的教士胆敢越雷池一步，那我们就让他们再次感受一下俾斯麦式文化斗争的愤怒吧！"
 GRU_Triumph_Volkskanzler: "人民总理的凯旋"
 GRU_Triumph_Volkskanzler_desc: "现在是时候采取最后行动来巩固我们领导人的权力了。国家正受到来自外部敌对力量和内部反动派叛徒残党的不断攻击，而如果想要对抗他们，我们就需要一个统一的力量象征。我们将把政府内部的领导职位全部整合为一体，即人民总理。而这个职位的担任者很明显将会是保尔·连施，我们国家和德国人民的领导者！"
 GRU_breitspurbahnen_l: "宽轨铁路"
 GRU_breitspurbahnen_l_desc: "虽然旧德意志帝国从未为德意志工人真正做过什么好事，但至少不可否认，在改善基础设施方面，它创造了奇迹。然而，像其他许多事情一样，皇帝做得还远远不够。今天，我们将着手一项宏大而雄心勃勃的计划Breitspurbahnen，即宽轨铁路，它将把我们国家的城市用宽轨铁路连接起来，方便我们尊贵的公民乘坐大型的路上酒店——双层铁路客车。这将是一个耗时的项目，因为现有铁路的大部分都必须得拆除并重新改造，来适应新型列车，但我们所花费的时间，将通过在新铁路上实现的速度和安全性获得十倍的回报。"
 GRU_deutschsozialistische_architektur_l: "德国社会主义建筑"
 GRU_deutschsozialistische_architektur_l_desc: "人民建筑师伦施不仅希望在社会和政治上重建德国，还希望在物质上重建德国。他曾表示要创建一所 \"社会主义建筑学校\"，将伟大的设计理念应用于普通建筑，如房屋或学校。他的设想宏伟而复杂，以重建几个城市为中心。"
 GRU_Raise_Red_Knights: "召集红骑士"
 GRU_Raise_Red_Knights_desc: "军队固然是国家的先锋，但是我们不能单单依靠他们，因为军队反应迟缓，容易发生叛乱。为了保卫革命成果，我们创建了红骑士。他们将进行最严格的训练，获得最好的装备，就如同封建时期的贵族武士一样保卫德国人民。"
 GRU_Shatter_Trade_Unionists: "粉碎工会主义者"
 GRU_Shatter_Trade_Unionists_desc: "德国不需要懒惰和无能的工会，不能将工会主义的腐败导入血管当中。现在是时候让我们采取果断行动对抗它们，并创造代替它们的新事物了。爱国联盟将合并之前的一切工会，努力为德国工人阶级带来真正的进步。"
 GRU_Germany_Mighty_Proud: "德意志强大而光荣！"
 GRU_Germany_Mighty_Proud_desc: "辛勤的工作、坚韧不拔的毅力和坚定的决心，帮助我们在废墟的尘埃上重新建立起了一个强大而光荣的德国。许多人认为我们从一开始就注定失败，但我们已经证明他们错了。然而，日耳曼人民要想和所有的兄弟姐妹一起生活在一个真正的人民帝国中，就还有很多事情要做。"
 GRU_National_Corporatism_Lensch: "国家法团主义"
 GRU_National_Corporatism_Lensch_desc: "与其他革命者不同，我们既重视竞争，也重视公平对待德国工人。我们仍然允许私营企业的存在，但我们将确保国家合作和大规模的社会计划，私营企业也必须为此付出代价。"
 GRU_rva_Lensch: "R.v.A."
 GRU_rva_Lensch_desc: "为了确保我国繁荣的根基，政府已经开始了Ressourcen Verstaatlichung Aktion（R.v.A）即资源国有化行动，为了人民，我们不得不将矿场，锯木厂等各种原材料收归国有。这比工厂国有化要容易得多，因为构成革命大军的许多蓝领工人正是在这些地区从事原料采集工作。而该行动的最重要部分就是成立一个资源管理的官僚机构，以帮助各地能又快又好地融入国家经济之中。"
 GRU_Redeem_Freiwilliger_Arbeitsdienst: "重组志愿劳役团"
 GRU_Redeem_Freiwilliger_Arbeitsdienst_desc: "前帝国的保守派政党有着一个建立志愿劳役团的崇高想法。我们可以借鉴他们的理念框架，把志愿劳役团改造成红色劳役团，一个为失业者服务的社会组织。它将与所有工业部门积极联系，为失业者寻找工作，并在需要时作为辅助劳动力为国家服务。"
 GRU_agrarian_subsides_Lensch: "农业补贴"
 GRU_agrarian_subsides_Lensch_desc: "比起集体化和征用土地，我们更偏好成立全国农民联盟，补贴农民生产。"
 GRU_technocrat_influence_2: "技术官僚影响"
 GRU_technocrat_influence_2_desc: "我们将吸收技术官僚思想的部分优点来促进我们的经济增长。"
 GRU_National_Market_Economy: "民族市场经济"
 GRU_National_Market_Economy_desc: "我们已经实现了所谓的“民族市场经济”——一个以社会企业为主导的市场经济。在其经济制度内，私营企业和国有企业携手合作，以国家和人民的利益为重。依靠由党主导的强力社会制度，足以确保上下一心，完全忠诚。"
 GRU_organic_growth_l: "有机增长"
 GRU_organic_growth_l_desc: "我们的工业产能正在自然增长，并将再接再厉。"
 GRU_rva: "资源国有化行动"
 GRU_rva_desc: "为了确保我国繁荣的根基，政府已经开始了Ressourcen Verstaatlichung Aktion（R.v.A）即资源国有化行动，为了人民，我们不得不将矿场，锯木厂等各种原材料收归国有。这比工厂国有化要容易得多，因为构成革命大军的许多蓝领工人正是在这些地区从事原料采集工作。而该行动的最重要部分就是成立一个资源管理的官僚机构，以帮助各地能又快又好地融入国家经济之中。"
 GRU_National_Corporatism: "国家法团主义"
 GRU_National_Corporatism_desc: "不同其他革命者，我们如尊重民族同志的平等一样，也尊重竞争和斗争。我们会继续允许私营企业存在，但同时推行阶级合作与大规模社会项目，私有企业也必须参与其中。"
 GRU_national_labour_service: "国家劳动服务"
 GRU_national_labour_service_desc: "我们会成立国家劳动服务公司(N.A.D.)，为失业的民族同志提供各行各业的就业机会，同时指派他们到需要的岗位做辅助工作。"
 GRU_agrarian_subsides: "农业补贴"
 GRU_agrarian_subsides_desc: "比起集体化和征用土地，我们更偏好成立全国农民联盟，补贴农民生产。"
 GRU_technocrat_influence: "技术官僚影响"
 GRU_technocrat_influence_desc: "我们将吸收技术官僚思想的部分优点来促进我们的经济增长。"
 GRU_national_socialist_market_economics: "民族马克思主义资本主义"
 GRU_national_socialist_market_economics_desc: "我们实现了所谓的“民族马克思主义市场经济”，这是一种社会企业市场经济，其中私营和国有企业携手合作，为国家和人民谋福利，并拥有与党相互联系的强大社会制度，以确保对党的绝对忠诚（这是基础还是畏缩？）。"
 GRU_organic_growth: "有机增长"
 GRU_organic_growth_desc: "我们的工业产能正在自然增长，并将再接再厉。"
 GRU_neue_schwerindustrie: "新兴重工业"
 GRU_neue_schwerindustrie_desc: "德国是欧洲的工业中心。德意志拥有欧洲规模最庞大的工厂群，工业效率甚至可以与美国巨头相媲美乃至于超越。然而，我们的领导人对德国的未来有着宏伟的计划，如果要实现这些计划，德国工业就必须达到更高的水准。这就是为什么政府亲自干涉扩大工厂规模，同时在全国建立更多的新工厂。"
 GRU_mfsp: "特殊工程部"
 GRU_mfsp_desc: "新成立的特别项目部将招募我国最伟大的人才，维持我国在民用和军事科学方面的先进水平。当然，有那么几个聪明过头的，对我们提出的项目及其可能带来的破坏与副作用表示了担忧，但他们都该闭嘴！因为政府最清楚，如果我们不抢先把这些发明握在手上，那么其他国家就会利用它们来对付我们！"
 GRU_rev_oil: "启动新石油工业"
 GRU_rev_oil_desc: "我们会采用不列颠联盟的合成油生产方法，通过煤液化维持燃油消耗。"
 GRU_spzprojpfeil: "特殊工程：PFEIL"
 GRU_spzprojpfeil_desc: "特殊工程：PFEIL以德语中的“箭头”一词命名，是一项由沃纳·冯·布劳恩博士领导，基于火箭发动机技术的远程弹道武器绝密开发项目。冯·布劳恩博士曾一直在向德皇请愿，要求为这个项目提供资金，可惜不受问津。现在，他向我们保证，最多几年内他就能准备好一枚可以使用的V-1火箭。冯·布劳恩博士的目标是飞向太空，但我们的视界更实际——弹道导弹将成为威慑敌人的利器。"
 GRU_spzproj_uran: "特殊工程：URAN"
 GRU_spzproj_uran_desc: "由沃尔特·盖拉赫领导的特殊工程：URAN，旨在利用像铀这样的可裂变材料来创造新的能源。另一方面，这项工程也寻求制造一种长期只存在于理论中的超级武器铀弹。科学家预测，只要一枚铀弹，整个城市都会被夷为平地。如果他们的预测是真的，那么我们必须抢在反革命敌人之前获得这种超级武器。有了核武器的支援，我们的革命理念哪还会有人抗拒呢？"
 GRU_hydroelectric_power: "水力发电"
 GRU_hydroelectric_power_desc: "为了维持我国庞大的工业，我们需要更多的能源和电力。化石燃料已经为我们提供了许多电力，但大部分都来自进口。这让我们很容易受到其他大国的控制。为了在某种程度上纠正当前的依赖，我们将开发水力发电。德国有许多河流，大到莱茵河和易北河，小到奥德河。我们将在这些河域建造尽可能多的水坝，从中吸取大自然的潜在能量，并将其转化为一台可以转动天地的工业机器。"
 GRU_autobahnen: "高速公路网"
 GRU_autobahnen_desc: "为了经济增长，我们需要比铁路更灵活的基础设施，我们会大力投资高速公路网(Autobahnen)。"
 GRU_THE_DEMOCRACY_PROMISE: "民主的承诺"
 GRU_THE_DEMOCRACY_PROMISE_desc: "可敬的卡尔·李卜克内西宣布因年事已高而辞职。我们将举行自由选举以决定共和国的未来，共和国已获得新的自由宪法。社会民主党的激进派谴责这样一个事实，即选举将向任何政党开放，而不仅仅是对社会主义政党开放，这将标志着社会主义民主和革命的结束。 为了赢得总统职位几个政党成立了，但只有一个会赢得......"
 GRU_MARKET_LIBERALS_ELECTED: "德国自由党胜利"
 GRU_MARKET_LIBERALS_ELECTED_desc: "阿尔弗雷德·克虏伯领导的德国自由党赢得了第一次后社会主义民主时期的选举。该党主要由在社会主义者统治期间流亡的商人和资本家组成，打算建立几乎不受任何限制的市场经济制度，并与国内任何残留的社会主义痕迹做彻底的斗争。"
 GRU_MARLIB_FULL_PRIVATISATION: "全面私有化"
 GRU_MARLIB_FULL_PRIVATISATION_desc: "在其任期内，社民党几乎将所有行业国有化，并侵犯了地主的私有财产。现在不再会了！现在我们掌权了，那我们就能够使尽可能多的经济部门私有化。"
 GRU_MARLIB_CUT_THE_WELFARE: "不要胡说八道了"
 GRU_MARLIB_CUT_THE_WELFARE_desc: "赤党们在支持工人立法上做的太过了！企业家们不应该受制于政府对其公司规章做出干涉的愿望。虽然我们不能一次废除所有这些法律，因为这将导致一场叛乱，但我们可以先恢复到内战之前旧德意志帝国时期的工人权利水平。"
 GRU_MARLIB_BAN_LEFTIST_THOUGHT: "取缔左人"
 GRU_MARLIB_BAN_LEFTIST_THOUGHT_desc: "长期以来，背信弃义的赤匪，人民和自由的敌人，在侥幸取得对帝国的胜利后，对德国人民施加了恶劣的影响。现在这不再会继续了。我们必须采取一系列措施来禁止所有赤色运动，惩罚任何同情赤色思想的人，为了民主，我们绝不接受谈判！"
 GRU_MARLIB_TWENTY_PERCENTE_ELECTROAL_THRESHOLD: "无法逾越的门槛"
 GRU_MARLIB_TWENTY_PERCENTE_ELECTROAL_THRESHOLD_desc: "看来，尽管我们取得了胜利，但一些政党，甚至非社会主义政党，仍然强烈批评我们，并且在人民中越来越受欢迎。这些政党是对自由的威胁，通过设定20%的选举门槛，我们将能够维持政党的地位，防止敌人反对我们。"
 GRU_MARLIB_CONTROL_MEDIA_WITH_MONEY: "收买民意"
 GRU_MARLIB_CONTROL_MEDIA_WITH_MONEY_desc: "自由党主要由商人和上层精英组成，因此拥有大量可以动用的资金，这些钱我们将用来收买尽可能多的媒体，以便更有效地传播我们的经济自由思想，对抗工团主义威胁。"
 GRU_MARLIB_OLIGARCHIC_REPUBLIC: "来场聚会"
 GRU_MARLIB_OLIGARCHIC_REPUBLIC_desc: "共和国的总统，以及自由党的党魁阿尔弗雷德·克虏伯的家中将会举行一场派对，国内最具影响力的商人和实业家尽皆出席。我党胜选以来的一系列措施让我们为投资者创造了真正的天堂，但总统可能还有其他计划吗？"
 GRU_CONSERVATIVES_ELECTED: "基民盟胜利"
 GRU_CONSERVATIVES_ELECTED_desc: "尽管与上届政府的社会民主政策背道而驰，但由康拉德·阿登纳领导的，传统右翼保守党派基督教民主联盟赢得了选举。基民盟的执政计划以社会方面推行基督教道德、经济上自由主义和维护民主体制为基础。由中产阶级和农村人口组成的选民基础帮助该党赢得了选举。"
 GRU_CONSERVATIVES_TARIFF_CUTS: "减免关税"
 GRU_CONSERVATIVES_TARIFF_CUTS_desc: "虽然我们已经与黑色星期一的影响作了斗争，但德国经济尚未完全复原，仍有很大的发展余地，为了鼓励经济增长和投资，我们将削减关税，这必将刺激经济，肯定会使我们的人民受益。"
 GRU_CONSERVATIVES_SIDELINE_RADICALS: "根除激进分子"
 GRU_CONSERVATIVES_SIDELINE_RADICALS_desc: "自由民主不可避免地会导致极端分子和激进分子搭档结队，而他们反过来会对年轻的民主构成威胁。因此我们需要遏制他们的影响，例如在学校开展教育运动，让我们的公民意识到极端主义的危险，并佐以各种其他措施。"
 GRU_CONSERVATIVES_UNDO_NATIONALIZATION: "工业全面私有化"
 GRU_CONSERVATIVES_UNDO_NATIONALIZATION_desc: "在社民党的领导下，许多行业受到国家的直接控制，尽管没有自由党那么激进，但我们仍然是市场经济的大力倡导者。因此，我们将开始逐步私有化非必要产业的进程，这肯定会拓展我们的经济潜力。"
 GRU_CONSERVATIVES_WITH_THE_CHURCH: "与教会同行"
 GRU_CONSERVATIVES_WITH_THE_CHURCH_desc: "新教信仰和其信徒在社会主义政权下受到了压迫和歧视，尽管他们明明占据德国绝大多数人口。与赤党的幻想相反，德国一直是一个自豪的基督教国家，遵循主的教导。尽管我们仍允许其他宗教，但我们将规定新教成为我国的官方宗教，并在治理德国时遵循其原则。"
 GRU_CONSERVATIVES_TAX_CUT: "减免税收"
 GRU_CONSERVATIVES_TAX_CUT_desc: "社民党过度的社会福利导致了税收的相应大幅增加，这对德国人民，尤其是构成我们选民基础的中产阶级造成了沉重的负担。因此，我们将取消不必要的社会福利，减免税收，来真正让人民繁荣起来。"
 GRU_CONSERVATIVE_REPUBLIC: "与自豪同行"
 GRU_CONSERVATIVE_REPUBLIC_desc: "多亏了上述的措施，我们成功地把德国从一个独裁的社会主义国家变成了一个真正的保守民主共和国！德国人民对目前的形势感到高兴，我国即将迎来光明的未来。"
 GRU_SOCIAL_LIBERALS_ELECTED: "自由民主党胜利"
 GRU_SOCIAL_LIBERALS_ELECTED_desc: "自由民主党，一个秉承中间派社会自由主义的政党在最近的选举中获胜。自由民主党将维护自由作为重心，打算利用政权确保维护年轻的民主和每个德国公民的基本自由。"
 GRU_SOCLIB_GURANTEE_RELIGIOUS_FREEDOM: "宗教自由"
 GRU_SOCLIB_GURANTEE_RELIGIOUS_FREEDOM_desc: "宗教人士在社会主义政权下受到压迫，也在歧视非基督徒的德意志帝国下受到压迫。在我们的新德国，每个人都可以自由选择他或她的宗教，只要他们不因此扰乱公共秩序。正如许多启蒙运动哲学家所设想的那样，教会将与国家完全分离。"
 GRU_SOCLIB_DECRIMINALIZE_HOMOSEXUALITY: "同性恋非罪化"
 GRU_SOCLIB_DECRIMINALIZE_HOMOSEXUALITY_desc: "长期以来，我们的同性恋同胞仅仅因为性取向就受到社会的压迫和歧视。我们将通过一系列法律，使同性恋和同性婚姻合法化，这将使我们在同性恋权利方面成为世界上最先进的国家之一。"
 GRU_SOCLIB_BAN_CONSCRIPTION: "废除兵役"
 GRU_SOCLIB_BAN_CONSCRIPTION_desc: "征兵是一项过时的政策，与德国应该传达的价值观不符。我们希望我们的年轻人过上最充实的生活，并接受能够为他们带来美好未来的教育，我们不希望他们在他们不想要的战争中作为炮灰死去。因此，总统将颁布一项废除征兵制的宪法修正案。"
 GRU_SOCLIB_DIRECT_REFERENDUMS: "直接捐款"
 GRU_SOCLIB_DIRECT_REFERENDUMS_desc: "代议制民主是民主国家中最普遍的治理形式之一，但我们的一些公民有时会感到被排除在真正的决策之外。这就是为什么我们将效仿我们的瑞士邻国，加强全民公投和公民投票等直接民主程序，以便让我们的公民直接参与德国政治。"
 GRU_SOCLIB_CUT_BUISNESS_TAX: "减免营业税"
 GRU_SOCLIB_CUT_BUISNESS_TAX_desc: "社民党的社会主义市场经济给企业带来了太多的负担，这些企业几乎被国家控制，缴纳了大量税款。我们倡导自由市场经济，因此我们将降低这些税收，让公司在维持保护主义政策的同时更有效地蓬勃发展。"
 GRU_SOCLIB_FREE_REPUBLIC: "为所有人的自由"
 GRU_SOCLIB_FREE_REPUBLIC_desc: "我们的努力得到了回报！我们的新德国是欧洲中心民主和自由的灯塔。我们的公民，无论他们的信仰或社会阶层如何，都乐于最终发现自己处于一个稳定的制度之下，让他们可以自由表达自己并按照自己的意愿自由生活。让我们希望我们闪亮的民主能够尽可能长久地延续下去。"
 GRU_SOCIAL_DEMS_ELECTED: "德国社会民主党胜利"
 GRU_SOCIAL_DEMS_ELECTED_desc: "社民党的温和社会民主派赢得了最近的选举。他们的目标是维持和改善由卡尔·李卜克内西建立的福利国家，同时确保保留新建立的民主。随着社民党的执政，德国工人阶级将有很多事情值得庆祝！"
 GRU_SOCDEM_PRIVATIZE_KEY_INDUSTRY: "再度私有化关键工业"
 GRU_SOCDEM_PRIVATIZE_KEY_INDUSTRY_desc: "卡尔·李卜克内西领导下的我们党的激进派别在掌权期间将经济的很大一部分国有化。我们仍然支持行政和保护主义经济，然而，社民党在政策上走得太远，我们经济的非必要部门将被私有化，我们将鼓励人们创业，以允许全面健康发展的市场经济。"
 GRU_SOCDEM_MANDATORY_INSURRANCE: "强制兵役"
 GRU_SOCDEM_MANDATORY_INSURRANCE_desc: "健康保险无疑是我国最重要的保障之一，它负责确保个人在生病时免受医疗保健的财务风险，以及防止疾病剥夺工作人员的最低收入。不幸的是，目前并不是每个人都能获得它，我们必须通过将健康保险扩展到尽可能多的人来解决这个问题。"
 GRU_SOCDEM_FREE_DAYCARE: "免费日托"
 GRU_SOCDEM_FREE_DAYCARE_desc: "父母，无论是母亲还是父亲，在他们的职业生涯中都有很多工作要做，不幸的是，他们并不总是有时间充分照顾孩子。但是，我们不能让我们国家未来的成年公民孤单！我们将建立由政府组织的免费日托系统，以确保德国儿童的福祉。"
 GRU_SOCDEM_PAYED_VACCATION: "带薪休假"
 GRU_SOCDEM_PAYED_VACCATION_desc: "德国工人一年到头都在努力工作，遗憾的是他们没有多少时间享受当之无愧的假期，遗憾的是他们在这个合法的休息期间没有得到报酬。我们将通过改变这种状况来确保我们的公民即使休假也能获得薪水。"
 GRU_SOCDEM_40_HOURS_WEEK: "40小时工作周"
 GRU_SOCDEM_40_HOURS_WEEK_desc: "除了工作勤奋，我们的人民也工作了太长时间。我们需要修改有关工人权利的立法，以实施每周工作40小时的工作制，以防止贫困工人过劳死。"
 GRU_SOCDEM_SOCIAL_REPUBLIC: "我们的社会"
 GRU_SOCDEM_SOCIAL_REPUBLIC_desc: "我们成功地建立了一个民主和像母亲一样照顾孩子的德国社会福利国家。每个人在我们的新德国都有一席之地，无论是残疾人还是病人，我们的共和国是现代国家的光辉典范！"
 GRU_RADSOCS_ELECTED: "民主社会党胜利"
 GRU_RADSOCS_ELECTED_desc: "由反对自由选举的前社会民主党激进派创立的民主社会党赢得了最近的总统选举，现在打算利用他们的授权来维护社会主义民主，同时确保德国工人的基本权利并保护他们免受危险的反动派和资本家的侵害."
 GRU_RADSOCS_SOCIALIST_MARKET_ECONOMY: "社会主义市场经济"
 GRU_RADSOCS_SOCIALIST_MARKET_ECONOMY_desc: "卡尔·李卜克内西建立的社会主义市场经济是完美经济体系的一个完美例子，市场仍然存在，但与资本主义体系不同，它仍然由国家控制以确保它使穷人和工人受益。我们将维护这个已经证明其有效性的巧妙系统。"
 GRU_RADSOCS_SIDELINE_RIGHT_WINGS: "粉碎反动派"
 GRU_RADSOCS_SIDELINE_RIGHT_WINGS_desc: "让我们已经打倒的反动派和自由派发声，无疑是本世纪最大的错误之一。必须禁止任何非社会主义运动、出版物或组织，以确保其谎言不误导人民，维护社会主义民主。"
 GRU_RADSOCS_UNIVERSIAL_HEALTHCARE: "全民医疗"
 GRU_RADSOCS_UNIVERSIAL_HEALTHCARE_desc: "在一个真正的现代国家，仍有人无家可归或甚至无法负担医疗费用，这是不可接受的。 我们必须建立一个现代化的、集中的、高效的和完全免费的医疗保健系统，让德国人民能够繁荣昌盛、和平生活，因为他们知道国家将永远支持他们。"
 GRU_RADSOCS_STATE_MEDIA: "国营媒体"
 GRU_RADSOCS_STATE_MEDIA_desc: "独立媒体是危险的，他们会毫不犹豫地散播他们的卑鄙谎言，以支持他们的个人利益，并以牺牲贫穷的德国工人为代价来致富。 另一方面，我们知道什么是真实的，什么对民主选举我们的公民有好处，因此我们将控制所有媒体和所有信息，以便更好地为人民服务。"
 GRU_RADSOCS_UNIVERSIAL_BASIC_INCOME: "全民基本收入"
 GRU_RADSOCS_UNIVERSIAL_BASIC_INCOME_desc: "每个德国人，无论他或她的职业如何，都必须能够满足他或她的基本和非基本需求，才能过上他们眼中的美好生活。因此，我们将制定最低工资，以确保每个工人都有足够的钱过他们的日常生活，而不必担心最终会陷入困境。"
 GRU_RADSOCS_SOCIALIST_REPUBLIC: "一个民主的共和国"
 GRU_RADSOCS_SOCIALIST_REPUBLIC_desc: "多亏了我们无数的立法和努力，我们成功地建立了一个真正忠实于社会主义民主原则的共和国，每个工人都可以自由地生活，从过去剥削他们的危险反动派和资本家中解放。 我们是完美社会主义制度的典范，马克思的祖国是按照他的意愿塑造的，我们当然为我们感到自豪！"
 GRU_JOIN_ENTENTE: "加入协约国"
 GRU_OUR_OWN: "新的道路"
 GRU_OUR_OWN_desc: "德国加入一个巨大的国际联盟对德国没有好处，我们将不可避免地卷入与我们利益无关的冲突和战争。我们是世界强国！我们将领导我们自己的联盟，不会像帝国时代那样受制于任何其他国家的意志。"
 GRU_JOIN_ENTENTE_desc: "我们是一个自豪的民主国家，协约国是最接近我们理念的国际联盟，因此加入法国和英国与危险的左翼和右翼激进分子的进行斗争是完全有益的。"
 GRU_REJOIN_INTERNATIONALE: "再次加入第三国际"
 GRU_REJOIN_INTERNATIONALE_desc: "疯子卡尔李卜克内西让我们伟大的国家脱离了所有国际社会主义者的联盟！这是一个巨大的错误，马克思教导我们，在反对资本主义压迫者的斗争中，所有工人应该联合起来，我们必须尽快致函巴黎，要求他们重新接受德国工人加入第三国际。"
 GRU_CORPORATE_DICTATORSHIP: "企业之专制"
 GRU_CORPORATE_DICTATORSHIP_desc: "君主主义、社会主义、工团主义、民主制度……他们都误入歧途了。我们根本没必要遵循这些理念，我们会建立前所未有的新秩序。最具影响力的权力来源是工业，因此工业家必须为了人类的利益统治，当然盈利也是很重要的。"
 GRU_EXPAND_POLICE: "扩编警察"
 GRU_EXPAND_POLICE_desc: "人们不知道我们做什么对他们是最好的，所以我们必须控制他们。我们将大规模扩充警力....以防万一，还要提高警务人员的工资。"
 GRU_ALLIANCE_OF_INDUSTRIALS: "工业联盟"
 GRU_ALLIANCE_OF_INDUSTRIALS_desc: "我们会邀请经济或政治实力雄厚的工业家加入德意志工业家委员会，确保产业界对我们的绝对支持，借此一劳永逸地巩固我们的权力根基。"
 GRU_AUTOBAHN_FINANCING: "资助高速公路"
 GRU_AUTOBAHN_FINANCING_desc: "商品只有在人们能买到的时候才能卖出去，为此我们需要更好的运输通达度。为了实现这一目标，我们将加大对高速公路进一步建设的投资。"
 GRU_MILITARY_INDUSTRIAL_COMPLEX: "军工复合体"
 GRU_MILITARY_INDUSTRIAL_COMPLEX_desc: "军工联合体实际上已经成为我们政府运作方式的一部分，允许我们跳过游说工作，根据我们自己的要求扩大我们的工厂和合同。"
 GRU_RIOT_CONTROL: "防暴控制"
 GRU_RIOT_CONTROL_desc: "虽然扩大警力确实有所帮助，但我们应建立一支军事化的防暴部队，在他们认为有必要遏制工人骚乱或罢工时，有权使用致命武力。"
 GRU_RED_SCARE: "赤色恐慌"
 GRU_RED_SCARE_desc: "通过媒体和其他宣传手段，我们将诋毁左派，甚至中左派，并尽可能地向人们展示工团分子在世界各地犯下的各种罪行。"
 GRU_RAPID_GROWTH: "迅速增长"
 GRU_RAPID_GROWTH_desc: "我们在新的绝对资本主义社会中赚取的大量利润有助于我们以宇宙速度扩张。"
 GRU_CHEMICAL_INDUSTRY: "投资化学工业"
 GRU_CHEMICAL_INDUSTRY_desc: "虽然德意志帝国已经拥有世界上最先进的化学工业之一，我们将进一步投资于它的扩张，特别是制药业的研究。"
 GRU_BUY_UP_SMALL_BUISNESS: "买下中小企业"
 GRU_BUY_UP_SMALL_BUISNESS_desc: "小公司和小商店是我们在国内面临的最后一个障碍......好吧，我们会给他们的老板一大笔钱，如果他们拒绝，我们将会派警察去拜访他们……直到他们高兴地把产业卖给我们。"
 GRU_METH_FOR_ALL: "大众冰毒"
 GRU_METH_FOR_ALL_desc: "甲基苯丙胺是一种强效的中枢神经系统兴奋剂，而且极易使人上瘾。我们将用它来鼓舞我们的军队、警察和防暴队的士气，以及工人的生产力，同时也使他们都依赖毒品，只有我们能给他们想要的东西。"
 GRU_WORLDS_FIRST_MEGACORP: "第一家§C巨型企业§!"
 GRU_WORLDS_FIRST_MEGACORP_desc: "我们的祖国现在已经完全变成了我们公司联盟的工具，但它作为一个国家的正式存在仍然阻碍着我们实现一些目标。为了一劳永逸地解决这个问题，W.D.I和克虏伯会简单地签订买下德国的合同。德国将不复存在，我们的企业联盟将最终超越国界，成为德国与我们治下地区的最高官方权威。"
 GRU_THE_OIL: "机器之血液"
 GRU_THE_OIL_desc: "我们必须用武力确保自己拥有中东的石油储备，以确保我们未来在世界大部分地区对石油和石油的产品拥有垄断地位。如果我们想要成为世界上唯一的经济垄断机构，我们不能不抓住这一机会。"
 GRU_CORPORATE_COLONIALISM: "机器之矿藏"
 GRU_CORPORATE_COLONIALISM_desc: "中非是一个官僚主义的地狱，效率低下，但仍然是一个巨大的原料产地，我们将夺回它的核心领土，为我们的工业机器提供永恒的燃料。"
 GRU_ASIAN_WORKERS: "机器之劳力"
 GRU_ASIAN_WORKERS_desc: "东亚，特别是中国和前德意志帝国殖民地是非常好的廉价劳动力来源，A.O.G.早已证明了这点。我们也会为企业帝国善加利用他们的。"
 GRU_formation_of_the_nva: "筹建国家人民军"
 GRU_formation_of_the_nva_desc: "既然我们的工业正在以强大的实力蓬勃发展，我们可以将我们的军队改组为国民军，并拥有三个分支计划，国民军或海军、国民空军或空军和国民军或陆军。这支新的国家人民军将比旧的帝国军队更现代、更高效。他们将是国内外革命的捍卫者！"
 GRU_nationales_volksheer: "国家人民军"
 GRU_nationales_volksheer_desc: "国家人民军将成为我们军队的陆地武装。它的组织仍然有待讨论，但不值得讨论的是人民军队在我们新军队中的首要地位。我们现在所说的“军队”只不过是一群在内战后选择不解散的杂牌民兵。将这些民兵转变为一支专业和纪律严明的战斗部队需要付出巨大的努力，更重要的是，还需要金钱。但是，如果我们的国家要安全，就必须这样做。"
 GRU_nationale_volksmarine: "国家人民海军"
 GRU_nationale_volksmarine_desc: "国家人民海军是我们新军的海军分支。我们在内战期间收到了几艘船，但它们仍然由一个由水手公社和自治船只组成的拼凑而成的等级制度管理。船舶本身在技术上也进一步落后。任何受人尊敬的国家都有海军，而像我们这样的大国必须拥有一支强大的海军才能与所有其他国家抗衡，如果我们的海洋要免受外国入侵。"
 GRU_nationale_luftwaffe: "国家空军"
 GRU_nationale_luftwaffe_desc: "国家空军将成为我们军队的空军。作为我们最新的独立军事部门，这将是最容易重组的。虽然陆军和海军有几个世纪的传统要根除并几乎完全颠倒过来，但德国空军只存在了几十年。旧的帝国空军已经死了，新的空军将从灰烬中崛起，骄傲，最重要的是，他们是属于人民的。"
 GRU_skilled_officers: "专业军官"
 GRU_skilled_officers_desc: "我们新军队最基本的问题之一是我们将如何招募军官。一种观点认为，我们必须在国内寻找最熟练的军官。不幸的是，我们国家中许多最专业的军官都是前帝国军官。这些人在非洲与茅茅人、在印度支那的与越盟作战，甚至在世界战争中作战。有些人担心，让这些在我们军队中为德皇权力献出生命的人只会招来反革命。然而，这是我们必须冒的风险，才能使我们的军队更高效。"
 GRU_elected_officers: "选举军官"
 GRU_elected_officers_desc: "我们新军队最基本的问题之一是我们将如何招募军官。有些人主张我们不要为我们的士兵招募军官。相反，我们应该允许我们的单位从内部选举他们自己的军官。这些人无疑会激发我们部队内部对他们的指挥官和国家的忠诚。这些军官只会受到轻微审查，因此存在一个主要问题。这会增加我们高贵的士兵选择一个懒惰的人或一个不会对军队进行纪律处分的“好好先生”的风险。他们会选举毫无军事才能的废物军官。然而，为了安抚我们的士兵并展示我们国家的民主程度，这是值得冒险的。"
 GRU_political_officers: "政治委员"
 GRU_political_officers_desc: "我们新军队最基本的问题之一是我们将如何招募军官。我们军队的一个声音部分主张选择政治委员，因为他们的忠诚度而不是他们作为军官的资格而被选中。他们说，尽管军队非常重要，但它也是传统的反革命中心。他们指出军事领导人推翻进步政权以支持压迫的历史。这样做的风险是显而易见的，因为与实际领导他的部队相比，政治委员可能对加强党的忠诚度和意识形态的纯洁性更感兴趣。 然而，如果我们的国家要保持安全，不受外国......和国内的对手的影响，那么这是一个很小的牺牲。"
 GRU_bomber_focus: "重视轰炸机"
 GRU_bomber_focus_desc: "德国空军将专注于建造更多更大的轰炸机。空中轰炸比飞行概念还要新，只有在世界大战的尾声才真正施行。然而，国外的殖民冲突已经显示出轰炸机的有效性。他们能够向敌方阵地投掷大量高爆炸药而无需担心遭到报复，这使他们成为出色的力量缓解器。不仅如此，无休止的炸弹雨对士气的影响也是不可否认的。因此，我们将让我们的金属飞行器充满天空，并让它们的死亡之雨坠落到地面上！"
 GRU_fighter_focus: "重视战斗机"
 GRU_fighter_focus_desc: "战斗机的概念对我们来说并不陌生。它们在第一次世界大战中很快得到了证明，并且已经成为世界上每支空军的基础。通过夺取我们敌人敌人制空权，我们将不必担心他们的轰炸机恐吓我们的士兵，我们甚至可以将我们的轰炸机派出。不仅如此，福克-沃尔夫和梅塞施密特等德国公司也被公认为世界上最好的战斗机生产商之一。放弃他们是愚蠢的行为。"
 GRU_carrier_focus: "重视航母"
 GRU_carrier_focus_desc: "这是一个简单的事实，即飞机可以比单纯的炮弹飞行得更远。1920年代和1930年代初期进行的早期测试表明，水上飞机，或这些具有传统陆基飞机的所谓“航空母舰”可以彻底改变海上战争！我们已经认识到这一点，作为一个革命政府，我们拥有一支革命海军是唯一合适的。我们将集中精力建立航母舰队，并在他们看到我们之前用它们在海上粉碎我们的敌人。"
 GRU_battleship_focus: "重视战列舰"
 GRU_battleship_focus_desc: "那些拥有最大船只的人统治着海洋。这是千百年来不争的事实。然而现在人们开始认为飞机和手无寸铁的航母可以取代传统的海洋之王？呸！我们将证明他们都错了！我们将在海上建造泰坦尼克号级别的浮动堡垒，用足够的炮击沉一座岛屿！任何挑战我们的人都会死在炮弹和齐射的冰雹中！"
 GRU_panzertruppe: "装甲部队"
 GRU_panzertruppe_desc: "当我们重建我们的军队时，我们得出的结论是坦克和机动车辆是未来。它们不仅可以比任何人希望的速度更快，而且坦克或卡车只需要燃料和零件。不仅如此，他们甚至可以容纳一整个小队或更多人并快速运输。利用他们的机动能力和坦克的猛烈打击能力，我们可以突破他们的防线并在 运动战或机动战中获胜。"
 GRU_panzergrenadiere: "装甲掷弹兵"
 GRU_panzergrenadiere_desc: "步兵一直是陆军的基础。有人说坦克的新创新应该取代他们这个崇敬的位置。我们将把坦克用作英勇的步兵作为无产阶级的真正铁拳的运输车。通过使用车辆，他们将获得自拿破仑在意大利和德国进行的闪电战以来所未见的机动性。如果有足够的支持，这些机械化之矛将无人可挡。"
 GRU_submarine_focus: "聚焦潜艇"
 GRU_submarine_focus_desc: "潜艇或U型潜艇在上一场战争中创造了奇迹，而技术只能让它们在下一场战争中变得更好。敌人不会看到他们，直到他们燃烧的残骸已经滑入海底。有足够的狼群在海上徘徊，我们甚至可以在陆地上不开一枪就将任何敌人勒死"
 GRU_cruiser_focus: "重视巡洋舰"
 GRU_cruiser_focus_desc: "随着我们的水面舰队呈指数级增长，我们将需要足够的水面舰艇支持。虽然U艇在世界大战中证明了它们的价值，但在下一场战争中使用它们将直接落入敌人的网中。反潜战技术已经突飞猛进。相反，我们将专注于建造巡洋舰和驱逐舰等水面舰艇，以保护我们更大的舰艇，同时打击敌人的潜艇。"
 GRU_oknvh: "国家人民军高级司令部"
 GRU_oknvh_desc: "国家人民军最高统帅部只是自吹自擂的德国总参谋部的最新版本。它不断的计划和细致的计算在从普法战争到世界大战的战争中为我们伟大的民族创造了奇迹。虽然老总参谋部太反动、有太多异见，没有多大用处，但这给了我们一个很好的机会。消除那些白发苍苍的化石将使具有新想法的年轻军官在队伍中进一步提升"
 GRU_occupational_government: "占领区政府"
 GRU_occupational_government_desc: "德意志帝国已经死了，腐烂在地下。皇帝逃跑了，他的政府垮台了。现在，我们遇到了一个新问题，即如何处理皇帝的人民。他们是面朝黄土背朝天的人。让他们成为优秀的工团主义者将是一项艰巨的任务。然而，万事开头难。我们必须在我们的监视下将治理权交还给德国人，让他们选择自己的未来。他们才可能学会接受。"
 GRU_mass_conscription: "压倒性数量"
 GRU_mass_conscription_desc: "在中国和俄罗斯之后，我们的国家就是世界上人口最多的国家。这使我们比大陆上的敌人具有明显的优势。我们的一些军事理论家认为，我们必须利用这种人海或人潮，将我们的敌人淹没在鲜血中。我们不仅会将我们的敌人埋葬在他们自己的尸体下，而且这种损失塑造我们人民铁与血的精神意志，他们能够承受战胜我们的命运所必不可免的损失。"
 GRU_overwhelming_firepower: "优势火力"
 GRU_overwhelming_firepower_desc: "火炮是任何现代战场上的关键武器。它们可以在几分钟内削弱堑壕和防御，并在几秒钟内将人覆盖。自从几个世纪前首次使用大炮以来，这一点就已为人所知。我们将为我们所有的部队配备他们认为合适的大炮或迫击炮，以便我们所有的士兵都可以使用这种可怕的力量来摧毁他们面前的敌人。"
 GRU_oknvm: "国家人民海军高级司令部"
 GRU_oknvm_desc: "国家人民海军将接管旧的皇家海军部。老海军部决策冲动，意见不一，因此我们在海上的表现相当平庸，至少比我们应该得到的还要糟糕。为了补救这个，国家人民海军高级司令部本身会分为几个部门以更好地监督我们巨大规模的海军,他们会报告海军参谋本部,谁会反过来把所有的事情都榄一个人的报告中呢,海军部长,或者中央司令部将会做出决定。有人说这对一个人来说太难了，但我们知道一个人的力量。"
 GRU_naval_support_focus: "注重海军支援"
 GRU_naval_support_focus_desc: "虽然我们的海军很强大，但它仍然只是德皇时期的一小部分。其他国家的海军在火力和数量上都让我们相形见绌。为了弥补这种缺点，德国空军将被命令主要专注于支援我们英勇的海军保护我们的海洋。这可能会妨碍其支持陆军的能力，但德国军队几十年来一直在陆地上保持不败，它不需要一些金属飞行器来保护它。"
 GRU_ground_support_focus: "注重地面支援"
 GRU_ground_support_focus_desc: "随着战争的发展，对战场天空的控制变得与对补给等基本事物的控制一样必要。如果我们的军队要获取胜利，我们必须确保他们不必花一半的时间看天空和前方。为此，德国空军奉命专注于支援我们的地面部队前进。据说这样做会损害我们海军在海上的行动，但我们的海军足够强大，不会因空中威胁而退缩。"
 GRU_oknlw: "国家空军高级司令部"
 GRU_oknlw_desc: "国家空军高级司令部将成立，以组织空军并集中力量。由空军参谋本部指挥，参谋本部将由空军大元帅领导。有了这个，我们将把我们杂乱无章的飞行中队变成一支真正的专业空军，以匹敌甚至击败他们可能面对的任何敌人。"
 GRU_SMEPD_DIPLO: "世界革命"
 GRU_SMEPD_DIPLO_desc: "我们将把革命的火炬传遍世界！"
 GRU_SMEPD_EXPORT_REVOLUTION: "输出革命火种"
 GRU_SMEPD_EXPORT_REVOLUTION_desc: "我们必须准备解放世界！"
 GRU_SMEPD_ATTACK_AUSTRIA: "摧毁小德意志"
 GRU_SMEPD_ATTACK_AUSTRIA_desc: "我们必须将奥地利人从他们那腐败的君主制下解放出来"
 GRU_SMEPD_LIBERATE_NEIGHBOURS: "解放欧洲"
 GRU_SMEPD_LIBERATE_NEIGHBOURS_desc: "我们必须解放欧洲最后仍未拥抱革命的国家。"
 GRU_SMEPD_STRENGTHEN_INTERNATIONALE_TIES: "强化与第三国际的联系"
 GRU_SMEPD_STRENGTHEN_INTERNATIONALE_TIES_desc: "自由工人之间的友谊是无止境的，全世界的工人都是团结奋斗的兄弟姐妹。"
 GRU_SMEPD_fourth_internationale: "我们自己的国际"
 GRU_SMEPD_fourth_internationale_desc: "虽然第三国际的援助无疑为我们对抗德皇及其走狗等反动势力带来了巨大帮助，但我们最终也绝不能容忍他们扭曲且误入歧途的“工团主义”思想。我们必须建立自己的国际组织，作为真正社会主义崛起的先锋！"
 GRU_SMEPD_anti_revision_diplomacy: "列宁主义堡垒"
 GRU_SMEPD_anti_revision_diplomacy_desc: "我们布尔什维克才是唯一真正的社会主义者，我们拯救了德国，赶走了德皇，建立了共和国！党团因此值得尊重与服从！我们知道工人的诉求，我们知道什么是必行之事。那些法国人，明明是一帮修正主义者，却抬起鼻子藐视着所有的共产主义者！他们憎恨我们，而我们也将做出回应——粉碎他们！德国钢铁——无产阶级铁拳便是答案。"
 GRU_SMEPD_RED_TRADE: "红色贸易"
 GRU_SMEPD_RED_TRADE_desc: "我们将鼓励我们的盟友在第三国际范围内进行贸易，以孤立反动派的资源。"
 GRU_SMEPD_greater_germ: "迈向人民帝国的进军"
 GRU_SMEPD_greater_germ_desc: "我国的意志如今能投向全球各地，日耳曼人民现在完全统一在独一无二的人民帝国之下，是时候把流离失所的兄弟们团结起来了。从阿尔卑斯山脉到北海，所有的德意志人民都在呼吁团结，我们终于能够做到了——德意志人将不再被背信弃义的边界分隔开，而是团结统一！"
 GRU_SMEPD_EXPAND_INTERNATIONALE: "国际扩张"
 GRU_SMEPD_EXPAND_INTERNATIONALE_desc: "我们必须努力将所有革命国家邀请至第三国际！"
 GRU_SMEPD_FURTHER: "前进！"
 GRU_SMEPD_FURTHER_desc: "我们将不再停歇！解放世界已尽在我们的掌握之中。"
 GRU_SMEPD_LIBERATE_EAST: "解放东方"
 GRU_SMEPD_LIBERATE_EAST_desc: "现在是时候把革命带回列宁同志的祖国了。"
 GRU_SMEPD_LIBERATE_MIDDLE_EAST: "解放阿拉伯"
 GRU_SMEPD_LIBERATE_MIDDLE_EAST_desc: "中东被宗教团体和专制君主统治已久，我们将给他们带来应有的自由！"
 GRU_SMEPD_LIBERATE_AFRICA: "解放非洲"
 GRU_SMEPD_LIBERATE_AFRICA_desc: "非洲还有许多殖民地国家不允许其土著人民进行自治。我们要消除欧洲对他们犯下的罪行。"
 GRU_SMEPD_RED_WORLD: "红色世界"
 GRU_SMEPD_RED_WORLD_desc: "我们已经实现了最伟大的梦想，红色的旗帜在世界各地高高飘扬！"
 GRU_germania_plan_decisions: "日耳曼尼亚计划"
 GRU_germania_plan_decisions_desc: "“日耳曼尼亚计划”是将德意志民族工人国的领土有计划地扩展到几个邻近地区的方案。"
