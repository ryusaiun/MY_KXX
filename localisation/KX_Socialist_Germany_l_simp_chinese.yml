 gruothernews.1.t: "德皇背后的一把刀"
 gruothernews.1.d: "在德意志帝国开始衰败和无政府状态之后，前殖民地一个接一个地开始宣布独立。现在，他们又回来了，成为他们认为 \"属于自己 \"的土地的占领者，以报复多年来的占领和屈辱。\n 南西里西亚、波兹南、西普鲁士和但泽等地落入他们的控制之下。南日德兰也遭到入侵，在那里与丹麦军队发生了最血腥的战斗。丹麦损失了数千名士兵和数百辆汽车，而该地区则由弗莱科尔的小股部队防守。\n然而，整个文明社会都在谴责这些侵略行为，但却没有人关心问题的本质。德皇以前的殖民地如今自己也成了侵略者，占领了曾经属于德意志帝国的领土。\n这些事件凸显了危机对德国帝国的影响有多么深远，以及它的前殖民地在尝到自由的滋味后，如何利用大都市的弱点来实现自己的目标。这是一个历史的讽刺：那些被压迫的人现在自己成了压迫者。"
 gruothernews.1.a: "我们将消灭入侵者！"
 gruothernews.1.b: "多么戏剧啊！"
 gruothernews.2.t: "德皇的耻辱逃亡"
 gruothernews.2.d: "随着柏林的陷落和帝国公约的瓦解，德皇威廉二世的政府垮台，德国进入了一个新的历史阶段。失去了支持和权力，威廉二世决定离开祖国。他带着残存的忠实拥护者，乘坐一艘私人潜艇驶往中非，希望能躲避革命者的追杀，或许有朝一日能重新掌权。\n对于许多德国人来说，他的逃亡象征着一个旧时代的结束和一个新时代的开始。德国的未来现在掌握在革命者手中，他们试图在旧时代的废墟上建立一个新国家。德皇威廉二世是否会记住他的祖国，还是永远流亡，这仍是一个悬而未决的问题。他的命运现在就像法兰西共和国和大英帝国的历史一样。\n只有时间才能告诉我们，在没有前任君主的情况下，德国将会如何发展，但有一点是清楚的：这个国家已经走上了深刻变革和革命性转型的道路。"
 gruothernews.2.a: "再次非洲，再次流亡"
 gruothernews.3.t: "人民冲锋部队攻入国会大厦！"
 gruothernews.3.d: "[FROM.GetNewsIcon]今天早上，柏林人醒来后看到令人震惊的景象：无数身穿人民冲锋队制服的男子走上街头，闯入那些被视为“民族马克思主义革命的敌人”的住宅和企业，逮捕他们并没收他们的财产\n当执政党NMDVP发起全国镇压时，德国各地都出现了类似的景象。直到全国民主人民党开始冲击政府大楼并拖走官员和党代表时，德国人民才意识到事情的真相：该党自己的准军事部队已经叛乱。\n\n一小时后，人民冲锋队参谋长兼红十字会主席恩斯特·罗姆出现在国会大厦周围，困惑的群众面前，国会大厦现已被 VS 控制，人民冲锋队向所有人宣布，由于戈培尔总理的暴虐行为以及他对 NMDVP 和民族马克思主义理想的背叛，人民冲锋队已介入并逮捕了人民元首，目前他和无数支持者及盟友正在等待审判。国家总司令还宣布，他将担任总理，直到建立新的政府。\n\n由于国防军不采取行动，德国人民似乎别无选择，只能接受政权更迭，但世界其他国家将如何反应仍有待观察。无论如何，德国历史的新篇章已经开始了！"
 gruothernews.3.a: "为民族解放而战！"
 gruothernews.3.b: "另一场革命？"
 gruothernews_tt: "§Y民族解放而战!§!§V第二次革命万岁!§!"
 gruothernews.4.t: "施莱谢尔的叛乱"
 gruothernews.4.d: "血腥的德国内战已经结束，德皇正在逃亡。库尔特-冯-施莱谢尔（Kurt von Schleicher）和一些最高统帅部成员对此发出了警告。德皇犯了一个致命的错误，他放弃了梯次防御，建立了未来进攻的预备队，希望能迅速镇压革命。古德里安（Guderian）等野心家拼命试图用他的 \"闪电战 \"战术来接近德皇，但事实证明他们是徒劳的。新人才得不到重用，忠心耿耿的守旧派得到了优先考虑。库尔特-冯-施莱谢尔（Kurt von Schleicher）几个月来一直在未雨绸缪，而这一天似乎已经到来。前线已被突破，整个师都在逃离战场，指挥部一片混乱。在与前德意志帝国其他地区隔绝的东普鲁士，施莱谢尔和他的支持者，包括鲁登道夫，发动了反对革命占领者的兵变。他们在柯尼斯堡解除了警察和当地驻军的武装，占领了东普鲁士。救国临时政府成立，其中包括许多前德皇的忠实拥护者，如埃里希-鲁登道夫等人。施莱谢尔巧妙地抓住时机，力图恢复国家的稳定和秩序。"
 gruothernews.4.a: "该死的一切！"
 gruothernews.4.b: "德国最后的希望？"
 gruothernews.5.t: "俄罗斯的灭亡"
 gruothernews.5.d: "今天，全世界都目睹了一场可怕的动乱，俄罗斯军队被击溃，德国人像一道霹雳一样降临到东欧，在俄罗斯军队战败后爆发的混乱中，曾经统一和不可分割的国家的秩序崩溃了，现在人们只能说德国取得了伟大的胜利，而前俄罗斯平民则遭受了永恒的恐惧。\n\n“国家即将毁灭的沉重意识促使我在这可怕的时刻号召全体俄罗斯人民拯救垂死的祖国。所有胸中跳动着俄罗斯之心的人，所有信仰上帝的人——到寺庙里来，向上帝祈祷，祈求出现拯救祖国的最大奇迹。”\n\n- 拉夫尔·科尔尼洛夫"
 gruothernews.5.a: "一个时代的终结..."
 gruothernews.5.b: "德皇做梦也想不到会这样的......"
 rmruss.1.t: "“东进”行动的成功"
 rmruss.1.d: "俄国人已奄奄一息。我们光荣的旗帜飘扬在整个俄罗斯摇篮上空。主要城市已被占领，敌军已被击败。“向东方进军”计划大获成功！然而，所有成功都有缺点——我们精疲力竭。军队、经济——都需要复苏。我们不仅要庆祝胜利，还要明智地管理我们的资源，以免它们完全耗尽。\n\n“向东方进军”计划旨在实现阿斯特拉罕 - 伏尔加 - 摩尔曼斯克路线。这是一个合理的安排，因为俄罗斯的所有财富 - 资源、工厂、企业 - 都在我们手中。夺取更多领土将使我们面临无休止的党派之争和不合理的开支。所以我们必须坚持到底，不要被不合理的胜利关系冲昏头脑，夺取不必要的土地。\n\n我们的优势不容破坏。乌拉尔轰炸机将定期向街垒的另一侧发送 \"问候\"，以防敌人在不久的将来恢复其势力。内乱正在折磨着他们的国家，我们必须施加压力，加速他们的灭亡。\n\n他们的崩溃已近，而我们的雄鹰已展翅翱翔！"
 rmruss.1.a: "我们有一个明确的计划，并将坚持下去。"
 rmruss.1.b: "他们只能无条件投降！"
 rmruss.2.t: "参考TNO？？？"
 rmruss.2.d: "你被侏儒干了。你是认真的吗？这个该死的指控现在会伴随你一生。好吧，让我们直奔主题。TNO 参考？冷静...你想要它吗？想要吗？不想要吗？"
 rmruss.2.a: "§V我有一个他妈的TNO的头脑。别这样，兄弟，别生气！§!"
 rmruss.2.b: "去你妈的!把第二个西方俄国人带进 KX，别他妈扰乱作品！"
