 rotermorgen.1007.t: "“蜂鸟”行动"
 rotermorgen.1007.d: "随着授权法案的通过和人民议会的改革，我们极大地巩固了在德国的权力，法律在没有任何严重反对意见的情况下被随意通过，随后反对派团体的沉默使我们能够有效地执行我们的政策。\n\n然而，罗姆/施特拉塞的人民冲锋队中仍有一些对我们不忠。“人民冲锋队 NMDVP/NSDVP 已经确立了自己是一个不守规矩的叛逆组织，其成员从一开始就坚持他们的“民族马克思主义”意识形态。人民元首及其忠诚分子非常清楚这一点，无论这些叛徒怎么说，他们都不是民族马克思主义的拥护者。他们从头到脚都歪曲了人民元首的思想，施特拉塞主义就是他们的意识形态！它试图将民族马克思主义与布尔什维克信仰结合起来。所谓的“黑色阵线”运动的成立也被发现，这清楚地表明了政变的准备。\n\n所有叛徒将在希姆莱的革命卫队和史塔西的帮助下立即被消灭。\n\n今天将是罗姆极端主义团伙在“蜂鸟”行动中的末日"
