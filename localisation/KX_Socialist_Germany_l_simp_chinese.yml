 GRU_Heinrich_Himmler_desc: "§Y生于: §L1900 年 10 月 7 日，德意志帝国慕尼黑\n\n§Y军事生涯：§L海因里希·希姆莱在第一次世界大战期间加入了德国军队，但由于身体状况不佳而未能上前线。战后，希姆莱学习农业，并搬到波罗的海联合公国，在那里他计划养鸡。希姆莱最终加入了波罗的海军队，并凭借其教父海因里希亲王的关系稳步晋升。他与波罗的海自由军团有着广泛的联系，表现出强烈的民族主义观点。\n\n§Y政治生涯：§! §L在希姆莱指挥下，自由兵团的一支特别部队被派往德国前线后，发生了令最高指挥官意想不到的事情。自由兵团部队放弃了他们的阵地，引发了诉讼。原来，希姆莱和戈培尔早就商定，让他们的部队加入“NM-KV/SNF”派系，而希姆莱的部队则相对自治。\n黎明时分，罗姆的部队开始进攻维尔茨本加镇的自由兵团阵地。一切都经过精心策划，并向帝国军最高指挥官报告了成功击退进攻的消息。该师伤亡最小，敌人被击败。希姆莱的整个师被转移到 NM-KV/SNF，并被派往后方重组和更换制服和徽章。该师随后在攻占魏玛、哈勒和柏林等城市中发挥了关键作用。它被戏称为“惩罚性和极端意识形态”。§!\n革命胜利后，革命政府召开党代会，约瑟夫·戈培尔及其党派NMDVP占多数，希姆莱在其中没有丝毫作用，但希姆莱并非完全忠诚可靠，他的观点与戈培尔有很大不同。\n希姆莱是“纳粹主义思想之父”，简而言之，纳粹主义是“民族马克思主义”的极端激进版本，带有神秘主义和德国“亚特兰蒂斯人”的“雅利安人”理论的元素。他还是“祖先遗产学会”组织的创始人和负责人，该组织旨在研究北欧人的传统、历史和遗产，以神秘的意识形态支持纳粹德国。"
