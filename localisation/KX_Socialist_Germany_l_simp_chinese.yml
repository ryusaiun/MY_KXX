 GRU_party_46: "图兰民族社会主义人民党"
 GRU_party_46_long: "图兰民族社会主义人民党"
 GRU_GCW_VICTORY: "胜利！"
 GRU_GCW_VICTORY_desc: "我们已经击败了帝国军队，现在是德国的唯一政府！"
 GRU_first_congress_of_german_unions: "德意志联盟第一次大会"
 GRU_first_congress_of_german_unions_desc: "就在今日，领导这场革命的德意志民族人民联盟即将分崩瓦解。这个联盟是由工团主义者、各类左倾团体和工会等组成的大帐篷联盟。它所包含的所有派系每一个都想将它拉向完全不同的方向。它能存续至今，打赢内战，简直堪称是一个奇迹。为了防止国家陷入无政府状态，政府召集了德意志联盟第一届大会，讨论各派系之间的分歧，看看究竟是哪一个将带领我们走向未来。"
 GRU_spd_victory: "SPD-R胜利"
 GRU_spd_victory_desc: "在多次辩论之后，SPD-R（德国社民党激进派）取得了胜利。这一党派由卡尔·李卜克内西领导，承诺真正的工团主义民主和激进的权利扩张。虽然它被我们新德国内更加激进的党派视作一个笑柄，但看上去大部分人民是更支持这一新政权的。德国的人民，已在历史中品尝过专制的滋味，而现在，他们已为迎接真正的民主，并高举起欧洲——乃至世界的自由火炬，做好了准备。"
 GRU_einigkeit_recht: "统一，正义…"
 GRU_einigkeit_recht_desc: "我们的新国家将建立的两个首要原则是统一和正义，德国人民统一在在工团主义和正义的红色旗帜下，促进长期存在的歧视性司法制度的平等化。现在不仅普通公民可以看到他的工作和他的社区与国家的繁荣息息相关，而且现在他知道任何对他不利的事情都将通过司法系统得到解决，并在他身上恢复他对长期背弃的政府失去的一些信心。"
 GRU_social_true_democracy: "社会主义民主"
 GRU_social_true_democracy_desc: "我们要通过建立强大的社会主义民主政治，成为社会主义价值观和民主的灯塔。"
 GRU_socialmarket_economics: "社会市场经济"
 GRU_socialmarket_economics_desc: "在德皇统治下继续实行资本主义经济将助长压迫。然而，我们承认，那些在旧体制下辛勤工作的人，理应保留他们从资产阶级贪婪之手中攫取的东西。把它从他们身上拿走会弱化我们人民的任何积极性或进取心。为了解决这个问题，我们开始建立一个新的社会市场经济，允许私有制，但主要产业国有化。有些人谴责这是披着红色外衣中的资本主义压迫，但结果将不言自明。"
 GRU_support_startups: "支持小微企业"
 GRU_support_startups_desc: "小微企业是现代经济的支柱，无论是否是工团主义者。为了恢复我们国家支离破碎的经济，我们将开始向有前途的初创公司提供慷慨的政府拨款，以启动我们人民长期以来一直恳求的经济复苏。"
 GRU_humane_pensions: "人道退休"
 GRU_humane_pensions_desc: "我们已经老去的一代冒着一切风险来建立这个新的自由世界。他们做到了不可能的事情，将一个反应迟钝和思想封闭的世界变成了一个工人可以自由行走、甚至与最高政府官员平等相处的世界。对于他们的牺牲，他们的退休生活必须得到回报。将为我们国家65岁以上的所有退休人员设立新的养老金。它被描述为慷慨解囊，但这是我们能为最伟大的一代做的微不足道的事情。"
 GRU_worker_rights: "工人权利"
 GRU_worker_rights_desc: "没有权利，工人只是一个奴隶。他们的老板宁愿他们成为奴隶，因为那样会带来更大的利润。 然而，作为一个现代进步的社会，我们不能允许这种野蛮行为。我们将阐明并尊崇工人获得公平工资的权利，并组织和创建一个新组织职业安全部，以监督这些权利永远不会受到侵犯。职业安全部将有权关闭违规企业并对违规老板征收高额罚款。有了这种新权力，老板将被迫与他们的工人一起工作，而不是统治他们。"
 GRU_woman_suffrage: "妇女普选权"
 GRU_woman_suffrage_desc: "在世界大部分地区，甚至在我们革命之前的德国，女性被视为低等人。他们只是男人可以共处的仆人，并将生下男人的孩子。这是一种极度厌恶女性的世界观，完全背离了我们新德国的观点。 作为我们掌权以来的首批法令之一，赋予妇女基本权利向世界和人民展示了我们对平等的承诺。"
 GRU_liberal_education: "自由教育"
 GRU_liberal_education_desc: "国家教育体系真是一团糟，我们试图向我们的下一代灌输我们推翻的存在严重缺陷的体系的行为是正义、正确和自然的。所有这些不过是是为了代替事实教育。更激进的国会议员想要像帝国一样向我们的孩子灌输思想，这次只是通过正确的系统。然而，我们知道降低他们的水平将表明我们并不比我们推翻的压迫者更好。相反，我们将从我们的教育系统中剥离出所有政治和宗教主题，只关注科学。"
 GRU_higher_education_grants: "高等教育资助"
 GRU_higher_education_grants_desc: "知识并不局限于那些更有能力使用它的人。我们将设立政府补助金，让贫困阶层中最聪明的人能够接受最高水平的教育，造福整个国家。有了新的机会，我们当中最贫穷的人可以打破贫困的恶性循环，让他们的新的家庭摆脱所处的困境。"
 GRU_german_industrial_miracle: "德意志工业奇迹"
 GRU_german_industrial_miracle_desc: "数据不会说谎，而且数据表明，我们不仅从黑色星期一中恢复过来，而且我们甚至开始超过崩盘前的经济产出！如果我们过于倾向于工团主义或转向直截了当的资本主义，这将是不可能的。只有我们的经济规划和与私营部门的合作才能实现如此繁荣！我们已经拯救了德国！"
 GRU_I_found_dad: "建立DAD"
 GRU_I_found_dad_desc: "DAD或德意志反情报局将成为德意志帝国阿勃维尔部门的真正继承者。"
 GRU_union_democracy: "工会直接民主"
 GRU_union_democracy_desc: "建立一个真正的无政府主义社会的第一步是一个伟大的权力下放过程，我们将毫不犹豫地开始：决策的政治权力将交给工人聚集的工会，以确保决策过程的连贯性，这是真正的亲近人民和社会主义。"
 GRU_red_militia: "民兵"
 GRU_red_militia_desc: "军队无疑是一个与我们的无政府主义原则背道而驰的专制和陈旧的机构，但是我们仍然需要武装力量来保卫我们的革命免受反动派和其他自由敌人的侵害：这就是为什么我们将鼓励志愿人员在当地社区建立民兵组织确保我们日复一日建设的无政府主义天堂有一个光明的未来。"
 GRU_housing_communes: "公社住房"
 GRU_housing_communes_desc: "我们全体公民之间的合作对于实现人人皆兄弟的无政府主义社会至关重要。我们的许多公民生活在贫困之中，并不总是有一个可以让他们每晚休息的居所，我们将鼓励我们的人民与他们的同胞共享家园，以防止任何人被排除在我们正在创造的社会之外，每个人都在这里会有家。"
 GRU_communal_universities: "大学公社"
 GRU_communal_universities_desc: "对于我们的新德国来说，对大学的经典解释太死板了。取而代之的是，大学系统将被大学公社的生态系统所取代，在那里学生不仅将接受欧洲最好的教育，而且还将与同龄人见面和交谈，并形成将持续一生的纽带。"
 GRU_antidiscriminatory_laws: "反歧视法"
 GRU_antidiscriminatory_laws_desc: "偏执是一种流毒，在世界上所有社会中传播，甚至在我们的运动中，但不再是了，无论它藏在哪里，我们都会确保根除它的所有痕迹。所有少数民族，无论是什么种族、宗教还是性别，都将看到他们的权利高于一切，我们新的无政府主义社会不会容忍对任何人的任何形式的歧视。"
 GRU_minority_quota: "少数族裔配额"
 GRU_minority_quota_desc: "长期以来，我国的许多少数民族一直受到不公平的歧视和社会边缘化，尽管我们在国会取得胜利，但不幸的是，这些隐性歧视仍然存在。正是为了对抗这些可怕的迫害，我们将在当地社区设立种族配额，以给予完全平等的机会，并最终消除任何种族主义或歧视情绪。"
 GRU_councilism: "委员会统治"
 GRU_councilism_desc: "列宁这样的革命家的社会主义理论，认为只有党才能领导革命和社会，这不过是另一种形式的专制专政，用革命欺骗群众。不幸的是，许多所谓的革命者仍坚持这些原则，没有意识到他们在压迫工人。我们的社会将是真正的社会主义和无政府主义者！我们将在全国建立地方委员会，旨在建立一个尊重所有人民行动自由的直接民主社会！"
 GRU_antiauthoritarian_education: "反威权教育"
 GRU_antiauthoritarian_education_desc: "孩子们都是独一无二的。每天把他们全部挤在一个房间里呆八个小时，并期望他们所有人都听老师的嗡嗡声是愚蠢的。相反，我们的领导人在教育家玛丽亚·蒙台梭利的见解中找到了真理，她相信学生的自由思考和自我纠正。我们将邀请她到柏林帮助我们建立新的教育体系。无论是在户外，帮助他们中的身体素质更高的人动手学习，还是使用最新技术在生动的历史图片中吸引他们活跃的想象力，我们都将为我们的老师提供必要的工具，使我们的下一代成为历史上受过最多教育的人。"
 GRU_union_congress: "联盟大会"
 GRU_union_congress_desc: "一个人手中的太多权力只会导致另一个独裁者。迄今为止，德国只有独裁者，人民不会允许另一个独裁者掌权。为了防止未来这种独裁统治，主席自愿同意将部分权力下放给联盟大会，使这两个机构成为统治国家的平等伙伴。"
 GRU_und_freiheit: "…与自由"
 GRU_und_freiheit_desc: "自由。七个具有巨大意义的字母。作为四项原则中的最后一项，它是最重要的。我们的人民将免于压迫、免于匮乏、免于需要。摆脱战争的恐怖，摆脱贫困的恐怖。在家里不受歧视，不受损失。德国人民终于尝到了真正的、纯粹未经过滤的自由，并且越来越渴望它。不自由，毋宁死，直到最后一个男人，女人和孩子，而不是将其交给另一个暴君！"
 GRU_faud_victory: "FAUD胜利"
 GRU_faud_victory_desc: "在德意志联盟第一次大会上，德意志自由工人联合会的无政府主义者取得了胜利。他们承诺为人民带来几乎无限的自由和工人的完全解放，因而得到了最多的支持。许多无政府主义批评者将他们描述为反国家的国家主义者，以这种标签来揭露其的虚伪和矛盾。但无政府主义者已下定决心，要证明批评者大错特错。"
 GRU_industrial_unionisation: "产业工会"
 GRU_industrial_unionisation_desc: "坦率地说，这是一项耗时很长的举措，我们将所有行业国有化，并将其日常运营交给全国各地的工会。我们会履行基本的承诺，这是将相当容易的，而且会让我们从几十年来与管理产业的工作疏远的工人那里获得大量公众的同情。"
 GRU_new_industries: "新电子工业"
 GRU_new_industries_desc: "我们将投资于新的电子技术。"
 GRU_artisan_communes: "匠人公社"
 GRU_artisan_communes_desc: "甚至艺术也无法逃脱民主化。精英的艺术世界将被分解并重新打造为一系列匠人公社，从他们使用的工具到他们制作的艺术，一切都将成为公社和国家的财产，所有人都可以看到。政府津贴和个人捐赠将使这些公社保持偿付能力，因为出售艺术品剥夺了它从无产阶级手中获得的权利。"
 GRU_ressource_redistribution: "资源再分配"
 GRU_ressource_redistribution_desc: "为了帮助最大限度地利用我们的资源，我们将所有的土地资源国有化。然后我们可以组织它们并根据需要有效地将它们分发给我们的国民。这将防止一些地区囤积重要资源，而另一些地区则处于缺乏状态，并在我们的行业内带来一个新的效率时代。"
 GRU_new_railroads: "新铁路"
 GRU_new_railroads_desc: "只有当我们能够触及德国的每一个角落，才能保证公平和全国范围内的资源再分配，为此我们将在欠发达地区修建新的铁路。"
 GRU_agrarian_collectives: "农业公社"
 GRU_agrarian_collectives_desc: "容克贵族的大部分利润都来自于土地上。他们拥有广阔的庄园，农场的边际延伸到地平线的尽头。今天，这些破旧的庄园将被拆散并移交给当地的农业公社，他们可以更容易地管理自己的土地。当地人经营和使用它时也会激发自豪感和成就感，因为在政府配额后，他们的大部分收获将留给他们自己。"
 GRU_industrial_democracy: "产业民主"
 GRU_industrial_democracy_desc: "产业工会化只是第一步，我们现在要使产业工会彻底民主化！工人们将真正地掌握他们的生产资料！"
 GRU_union_trade_committee: "工会委员会"
 GRU_union_trade_committee_desc: "根据最近通过的全国工会组织法，政府将成立一个新的工会委员会。该委员会由七名成员组成的理事会领导，来调解工会之间的纠纷，并根据政府的要求获得德国所有工会的领导权，以便在危机时期更好地与政府协调。"
 GRU_sepd_victory: "SMEPD胜利"
 GRU_sepd_victory_desc: "在德意志联盟第一次大会上，统一工团马克思党经过一系列争执，吵闹与指责取得了胜利，曾经统治革命德国的大帐篷联盟的主要残余势力再次统治了国家。虽然旧联盟能延续并非完全出乎意料，但它们仍面临许多艰难的挑战。德国仍然在内战遗留下的泥潭中挣扎，经济支离破碎，党派政治分崩离析。剩下的就是看谁能带领德意志走向辉煌的胜利。"
 GRU_thalmann: "台尔曼"
 GRU_thalmann_desc: "在经过统一工团马克思党内部进行了短暂的权力斗争之后，传统的工团主义者成功地击败了老派的布尔什维克。作为与德皇的彻底背离，新主席预计将有很多工作要做。在他面前，台尔曼将不得不建立一个新的社会，该社会建立在工人平等和所有人平等的基础上，而这个社会曾经是严格的等级和专制统治。在跨越阶级的帮助和保护下，工人梦不可避免地会来到德国。"
 GRU_thalmann_total_gender_equality: "性别平等"
 GRU_thalmann_total_gender_equality_desc: "我们会取消一切对妇女的限制，实现真正的性别平等。"
 GRU_thalmann_red_patriotism: "红色爱国主义"
 GRU_thalmann_red_patriotism_desc: "我们公开谴责民族主义的同时，还要鼓励以我们工团国家为主体的国际爱国主义。"
 GRU_thalmann_power_to_party: "授权委员会"
 GRU_thalmann_power_to_party_desc: "我们将下放权力，成立若干个高级别的部门委员会，作为集体领导的体现。"
 GRU_thalmann_gestapo: "建立盖世太保"
 GRU_thalmann_gestapo_desc: "盖世太保（Gestapo）或国家秘密警察（Geheime Staatspolizei）将由前帝国阿勃维尔和几个刑警部门的部分成员组成，成为一支政治警察部队，以保护革命不受内在和外在的一切威胁。"
 GRU_thalman_culture_revolution: "文化革命"
 GRU_thalman_culture_revolution_desc: "我们会开展文化革命！反对派的一举一动逃不过民兵的法眼，盖世太保部队会动员起来抓捕一切反对派和修正主义者！"
 GRU_thalmann_direct_union_control: "直接控制工会"
 GRU_thalmann_direct_union_control_desc: "虽然我们是工团主义者，但我们并不相信直接的工团民主。我们相信的是由党来代表的真正工人民主。党应有权任命地方工会领导人。"
 GRU_thalmann_rural_housing_programm: "住宅计划"
 GRU_thalmann_rural_housing_programm_desc: "我们要建立和扩大农村公社，以安置目前生活条件恶劣的人民。"
 GRU_thalmann_trail_pieck: "公审马克思主义者"
 GRU_thalmann_trail_pieck_desc: "现在我们终于有办法除掉皮克和他的支持者了，盖世太保将对他们进行抓捕，并在法庭上以修正主义行为和反革命行动为罪名审判他们。"
 GRU_thalmann_germany: "民主联盟"
 GRU_thalmann_germany_desc: "现在，我们终于在德国实现了工团主义梦想，我们已经消灭了所有的敌对派别，得以能够执行我们的新制度和政府政策。\n\n德意志民主联盟万岁！"
 GRU_deutsche_syndikalisiische_republik: "德意志工团共和国"
 GRU_deutsche_syndikalisiische_republik_desc: "迄今为止，我们所宣称的依然是我们成立了紧急社会主义政府。但如今，革命已结束，政权已稳固，临时政府即将被废除。而我们会建立一个崭新的工团主义国家，一个有着新的宪法，有着激进的、能保障我们价值体系的新法律条文的国家。"
 GRU_welfare: "人民福利"
 GRU_welfare_desc: "皇帝不是为工人服务，而是为容克贵族服务，他只会压迫德意志人民！看看他的所作所为，不仅无法在黑色星期一期间采取任何措施来减轻人民的痛苦，而且还断然拒绝接受他人这么做的提议，这一切就是他丑恶面目的完美体现！但工人现在当家做主了，我们将纠正他犯下的错误！我们将实施一项慷慨的福利计划，用没收的容克家产来缓解普通人民的困境。"
 GRU_integration: "融合"
 GRU_integration_desc: "在新德国里，每个人都会拥有自己的职位，不会再有人碌碌无为。部分经济学家认为这不可能，或虽有可能但会损害经济。但我们会在各地建立永久性的（对失业者来说也是强制性的）招聘会并使得一切无工作者都能够参加它。一旦有人失业，我们就会从现有的职位中开辟新岗位，并为失业者安排新工作。"
 GRU_syndicalist_education: "工团主义教育"
 GRU_syndicalist_education_desc: "旧教育制度为维持压迫人民群众的堕落体制而设立。而今，我们要解放的不止是我们的现在，还有我们的未来。因此我们必须破旧立新，建立一个向儿童同志们传授我们平等、自由、团结的价值观的新体制。"
 GRU_free_universities: "工团主义大学"
 GRU_free_universities_desc: "教育是撒手锏，教育就是一切。我们需要的不是微小的改变，而是巨大的，纪念性的改变。学校应当成为宫殿。名师们应当在激烈的竞争中，拿着六位数的薪水。学校应当像国防一样得到政府的强力拨款，并对市民完全免费开放。在旧德国，大学教育与广大人民是无缘的，那些受过教育的人制造了与底层间的隔阂，使无产阶级得不到教育，并压制他们。而在我们的新德国，所有的大学是公开而免费的！一个人，无论男女，只要想了解自己所在的世界，在对知识的追求上就不应该有障碍。"
 GRU_one_union: "一个工会"
 GRU_one_union_desc: "现今的德国工会，是一团由互相分立以至于时常相争的组织构成的大杂烩。工会间无休止的争斗已成为了右翼眼中的巨大乐子——“工会成员痛恨什么？资本家。工会会员更痛恨什么？其他工会的成员。”为解决这一问题，我们需要以严格的制度重新组织德国的所有工会，以使工会能够拥有团结的组织与目标，并能够发挥其在肃反工作中的堡垒作用。"
 GRU_universial_healthcare: "全民医疗"
 GRU_universial_healthcare_desc: "我国将实行全民医疗，为所有劳动者提供免费医疗。"
 GRU_pieck: "皮克"
 GRU_pieck_desc: "在经过统一工团马克思党的短暂权力斗争之后，老派的布尔什维克已经战胜了传统的工团主义者。忠于列宁的理想，他们的目标是实现列宁在失败的俄国革命未完成的遗愿，并在德国建立无产阶级专政。一切都将是平等的，布尔什维克可以再次成为革命的先锋队，就像他们在俄罗斯的耻辱之前一样。"
 GRU_pieck_heroism: "英雄主义宣传"
 GRU_pieck_heroism_desc: "我们的士兵是工人阶级的一部分。他们是我们的骄傲，是我们对抗反动派的利剑和盾牌。"
 GRU_pieck_red_guard: "赤卫队"
 GRU_pieck_red_guard_desc: "警察将被赤卫队所取代，以保卫德国的革命果实。"
 GRU_pieck_chairman: "最高主席"
 GRU_pieck_chairman_desc: "党领袖威廉·皮克将被宣布为党的最高主席，正式合并国家元首和政府首脑职位，同时赋予他最高的行政和立法权力。"
 GRU_pieck_propaganda: "极权主义宣传"
 GRU_pieck_propaganda_desc: "我们将彻底取缔除官方媒体以外的一切媒体，防止反动派散布有关我们的卑鄙谎言。"
 GRU_pieck_kill_syndies: "移除宿敌"
 GRU_pieck_kill_syndies_desc: "台尔曼和他的叛徒团伙将被赤卫队逮捕，并被最高人民法庭判处终身监禁。"
 GRU_pieck_working_women: "劳动妇女"
 GRU_pieck_working_women_desc: "我们将允许妇女在除军队和赤卫队外的所有领域工作。"
 GRU_pieck_brutalist_architecture: "野兽派建筑"
 GRU_pieck_brutalist_architecture_desc: "高效和快速的施工是必要的，混凝土和钢材将主导德国的城市景观。"
 GRU_pieck_five_year_plans: "五年计划"
 GRU_pieck_five_year_plans_desc: "我们将为我们的经济制定五年计划配额，进行快速批量生产。"
 GRU_pieck_germany: "人民共和国"
 GRU_pieck_germany_desc: "在动荡时日和权力斗争过后，我们终于建立了真正的德意志人民共和国！"
 GRU_fortschritt: "进步！"
 GRU_fortschritt_desc: "旧国家保守又反动，新国家先进而进步！在过去，我们已经取得了重大的成就，但我们所需要做的更多。前进吧，同志们！在未来曙光中一展芳华！（德语）"
 GRU_iva: "工业国有化行动"
 GRU_iva_desc: "为了开始打破旧的资产阶级秩序，建立一个新的公平制度，我们将启动Industrie verstaatlichungs Aktion（I.v.A.）——即工业国有化行动，将遍布全国的私营工厂尽数国有化。在某些地区，比如鲁尔，我们的革命开始的地方，这运动只是一个形式，因为工会早就占领了自己的工作场所。然而，在巴伐利亚这样偏向保守与资本主义的地区，国家可能不得不诉诸武力，以铁拳击碎旧秩序！"
 GRU_agrarian_collectivisation: "农业集体化"
 GRU_agrarian_collectivisation_desc: "土地一定要收归国有，收归集体，为国家造福！"
 GRU_factory_network_unions: "互联经济"
 GRU_factory_network_unions_desc: "互联经济是指在处于一条生产线上的工厂之间建立直接联系，使其产出和效率最大化的项目。"
 GRU_kommandowirtschaft: "计划经济"
 GRU_kommandowirtschaft_desc: "将经济留给个人，是短视而低效的做法，人民只会自私自利，不顾大局。政府必须全面掌控经济，因为只有政府才能顾全大局，并照顾到每个人。为此我们建立起了计划经济，特别设立了“指挥机构”，让经济在各个方面于政府命令之下运转。"
 GRU_planned_growth: "增长计划"
 GRU_planned_growth_desc: "我国的工业一定要得到发展，而我们会通过一切手段来加以执行。"
 GRU_nmdvp_victory: "NMDVP胜利"
 GRU_nmdvp_victory_desc: "在德意志联盟第一次大会上，德意志民族马克思主义人民党取得了令人震惊的胜利。戈培尔主席那热情洋溢的演讲让大会代表和公众们都兴奋不已，最终完成了看似不可能的伟业。他承诺要结合民族主义和工团主义，实现民族伟大复兴。戈培尔的胜利被视为革命极端分子的胜利。他为数不多的支持者在街上欢呼雀跃，而国内其他地区和全世界都在焦急地注视着主席的下一步动向，想知道这位大煽动者意欲为何。"
 GRU_proclaim_victory_over_judeo_capitalism: "宣告战胜犹太资本主义"
 GRU_proclaim_victory_over_judeo_capitalism_desc: "晚上，一场大规模的行动将开始，镇压政权的所有反对者。革命警察和雷奥莫夫将秘密搜查住宅，逮捕任何涉嫌不忠于新政权的人。那些反抗的人将被秘密清算。全国各地的商店、犹太教堂和犹太人的住宅将被破坏和烧毁，这些屠杀是精心组织的，被描述为自发的民众愤怒行为。他们的财产将被没收，并移交给忠于新秩序的雅利安公民。德国的犹太人口将被孤立并集中在贫民窟中，为最终解决犹太人问题做准备。公社成员、社会主义者和其他不忠诚分子等政治对手将被秘密逮捕并送往集中营。所有反对派组织都将被解散，其领导人将被消灭。一场秘密恐怖将在城市的街道上展开，旨在永远消灭一切抵抗，并恐吓那些敢于阻碍新秩序的人。戈培尔的宣传机器将全速运转，将屠杀描绘成人民的正义愤怒，将秘密行动描绘成保卫和加强帝国的必要措施。水晶之夜将开启一个无情镇压和全面控制的新时代，巩固国家民主人民阵线和人民元首戈培尔的权力。"
 GRU_nationalize_ufa: "国有化UFA"
 GRU_nationalize_ufa_desc: "戈培尔元首十分擅长演说。正是依靠对群众选民以及在大会上的演讲，他才爬至如今的高位。现在，既然他对国家已拥有完全的控制权，他更要努力确保所有人民都能听到他的声音。为此，德国最大的媒体集团，宇宙电影股份公司（UFA）将被国有化。在此之前，我们容忍它不情愿地与政府合作，但情况有变。在政府控制下，UFA将成为国家宣传的一大分支，向德国人民展示世界的真实，正如戈培尔元首所看穿的那样。"
 GRU_gleichschaltung: "一体化"
 GRU_gleichschaltung_desc: "Gleichschaltung，即一体化，是我国政府推行的使公民和社会生活的每个方面都与党和戈培尔保持一致的措施。目前，除了从接受政府资助的医疗慈善机构到更主要的政府机构，仍有许多琐碎的组织不在一体化的范畴内。通过推行这项新法案，所有这些组织都将与政府紧密相连，因此也就更容易控制。"
 GRU_volkssturm: "人民冲锋队"
 GRU_volkssturm_desc: "虽然许多准军事组织曾与我党结盟并帮助我党，但我们不能让这些不同的制服和等级制度的混乱继续存在下去。约瑟夫·戈培尔已下令解散所有民兵组织，并重组成一个新的国家授权的准军事组织，即“人民冲锋队”，该组织将作为政党的安全服务机构和警方的辅助力量。"
 GRU_form_the_stasi: "史塔西"
 GRU_form_the_stasi_desc: "旧帝国的阿勃维尔是世界上最强大的情报组织。它密切监视着德国境内的所有持不同政见者，同时维持着庞大的外国间谍网络。如果要保证革命的真正安全，在情报工作上我们只能超越，不能落后。我国的新情报机构，德意志国家安全部，或简称史塔西，将负责监视国内公民的异议情况，同时持续对我国未来的海外敌人的渗透与监控。只要广撒网，任何国家或革命的敌人都不会被放过。"
 GRU_volksgesundheitsamt: "土与血"
 GRU_volksgesundheitsamt_desc: "- 保卫国家：\n我们将采取最强有力的措施保护我们的血脉和土地：\n\n1. 清洗国家敌人：威胁我们国家身份的人将被无情地消灭。人民的敌人在帝国的任何角落都找不到藏身之所。\n2. 血统纯正法：我们将制定严格的法律，禁止跨种族婚姻，保护我们血统的纯正性。任何破坏这些法律的行为都将受到最严厉的惩罚。\n3. 土地控制：养育我们的土地将只分配给真正的雅利安人。外来者无权拥有或耕种我们的圣地。\n\n-无情的意志\n不进行审查。我们的行动将直接而果断。我们将不惜一切代价实现我们的目标。我们，伟大的雅利安人的后裔，有责任不惜一切代价捍卫我们的土地和鲜血。我们的国家将纯洁而强大，我们不会允许任何人玷污它。向建立在鲜血和土地上的伟大未来迈进！"
 GRU_found_the_fdj: "成立德意志自由青年同盟"
 GRU_found_the_fdj_desc: "如果德国要在即将到来的考验中幸存下来，德意志民族就必须被重塑。过去几十年的繁荣使人民变得肥胖、懒惰和颓废。这一代人早已不可挽回，即使被拉回到阳光之下，也即将迎来退休和死亡。然而，下一代德国人仍然能够得到拯救。为了完成这项大业，戈培尔元首创建了德意志自由青年同盟（Freie Deutsche Jugend），这是一个促进青少年健康生活、培养他们的民族主义和社会主义价值观，灌输给他们军事纪律的组织。自由青年同盟的参与将是强制性的，因为我们必须确保所有德国儿童都能得到正确的教育。"
 GRU_volksfuhrer: "人民元首万岁"
 GRU_volksfuhrer_desc: "现在是走向巩固权力的最后一步的时候了。德意志民族的革命不断受到阴险狡诈的境外势力和不知廉耻的叛国贼第五纵队的袭击。如果要从这些威胁中保护人民，要把人民从压迫中解救出来，我们就必须团结一致。为此，我们将把国家元首、政府首脑和军队总司令合并为一个职位，即人民元首（Volksfuhrer）。这一职位显然只能由戈培尔担任，他不仅是我国的领导人，也是德意志革命的先锋！"
 GRU_breitspurbahnen: "宽轨铁路"
 GRU_breitspurbahnen_desc: "虽然旧德意志帝国从未为德意志工人真正做过什么好事，但至少不可否认，在改善基础设施方面，它创造了奇迹。然而，像其他许多事情一样，皇帝做得还远远不够。今天，我们将着手一项宏大而雄心勃勃的计划Breitspurbahnen，即宽轨铁路，它将把我们国家的城市用宽轨铁路连接起来，方便我们尊贵的公民乘坐大型的路上酒店——双层铁路客车。这将是一个耗时的项目，因为现有铁路的大部分都必须得拆除并重新改造，来适应新型列车，但我们所花费的时间，将通过在新铁路上实现的速度和安全性获得十倍的回报。"
 GRU_deutschsozialistische_architektur: "德意志社会主义建筑"
 GRU_deutschsozialistische_architektur_desc: "戈培尔元首不仅希望从社会和政治上重塑德国，同样也希望在物质上重塑德国。他已经开始和自己的好友施佩尔讨论创办“德意志社会主义建筑学院”的事务，在他和施佩尔的构想中，新德意志社会主义建筑的特色应该是宏伟的胜利拱门、巨大的建筑和广场，以及宽阔的四车道街道。元首的愿景宏大而复杂，目前他将重点放在了重建选中的几座城市，以符合他所梦想的大德意志国家的景象。当这项伟业完成后，元首的遗产将永远留存，就像他为建设这个国家做的其他工作一样。"
 GRU_kulturkampf: "文化斗争"
 GRU_kulturkampf_desc: "教会以及各种与宗教紧密相关的组织深深扎根于德国社会。这也让他们获得了不小的权力，我们认为这不可接受，特别是考虑到教会顽固地否认我国政府的合法性。不过现在，在与教会展开一场激烈的文化斗争后，我们终于可以安下心来了。持不同政见的牧师将被去职，圣像画将被通通销毁，一本新的“圣经”《资本论》将被分发给大众，而不是什么希伯来经典。新生的工人教会不会有等级制度，也不会对国家政府怀有二心。现在，我们不仅在物质领域拯救了工人，还在精神领域也拯救了工人！"
 GRU_form_the_guard: "建立卫队"
 GRU_form_the_guard_desc: "军队当然是革命的先锋队，但结合历史来看，军队也时常成为反动分子的避风港。看看历史上无数次的军事政变，就可以看出军队既是我们最大的依仗，也是我们最凶猛的敌人。为了能用真正的革命军事机构来保卫我们的革命，我们将组建人民卫队（KdV）来保卫革命。他们将得到我国所能提供的最精锐训练和最精良装备，并承担起保护革命免遭所有内鬼阻挠破坏的重任。有的人声称KdV只是一支民族马克思主义的恐怖分子小队，但在人民卫队来访后，也就没人再说这样的话了。"
 GRU_anhaltelager: "集中营"
 GRU_anhaltelager_desc: "随着政治危险分子和人民公敌的清单越来越长，我们的监狱已经人满为患。麻烦的是，这些人中绝大多数都未曾经过法庭审判，这引起了一些民众的批评。然而，让这群人渣流落街头更是会招致灾难。为了解决这个问题，戈培尔元首要求建立集中营系统，即法外监狱来关押这些害虫，直到处理干净为止。如何处理这些问题需要另一个最终解决方案，但我们可以稍后再考虑。"
 GRU_DAF: "德意志劳工阵线"
 GRU_DAF_desc: "德国只需要一个工人工会：即德意志劳工阵线(D.A.F.)，这是一个由国家控制的工会，它不仅是工人的唯一工会，也是一个旨在改善德国工人生活条件的组织。"
 GRU_night_of_the: "…之夜"
 GRU_night_of_the_desc: "尽管我们在巩固国家政权方面取得了巨大的进步，但我们仍然必须与党内外对领袖的异议进行斗争。异议分子必须被处理掉，以维护元首对权力的掌控。即刻执行。"
 GRU_staatsfeind_nr1: "头号公敌"
 GRU_staatsfeind_nr1_desc: "“他们——犹太资本主义的发明者和传播者就潜藏在我们之中。这些反动资本家就像毒蛇一般躲在灌木丛中，遥遥掌控着国内甚至海外的银行家，随时觊觎着时机来袭击我们工人的天堂，把我们抓回到他们堕落的魔爪中！”\n在最近的一次演讲中，人民元首戈培尔猛烈抨击了国内外的银行家。他已经宣布他们是国家安全的最大威胁，国家的头号公敌，并命令军队查抄并追捕仍然藏匿在德国境内的所有银行家，不管他们是否为犹太人。同时他也命令立刻查封少数几家避开政府注意，仍在营业的私人银行。"
 GRU_germany_reborn: "德意志重生"
 GRU_germany_reborn_desc: "自从我们承担起重建的重担以来，我们的国家历经磨难，在旧世界的废墟上开辟了新的未来。我们光荣而辛勤地创造了“新德国！”——在一个曾经过时的时代的废墟上实现了伟大的复兴。在决心和坚定的基础上，我们实现了工人乌托邦的梦想，斩断了反动势力的心脏，让我们的决心不容置疑。\n\n\n我们的新德国建立在旧秩序的废墟之上，如今已成为我们国家力量和伟大的象征。我们已经证明，尽管存在怀疑和背叛，但我们不仅可以建立而且可以坚持一个行之有效的乌托邦，这体现了我们伟大帝国的真正力量和团结。"
 GRU_german_endsieg: "最后的胜利"
 GRU_german_endsieg_desc: "关键时刻已经到来——终战。在人民元首约瑟夫·戈培尔的坚定领导下，人民帝国的势力已从欧洲西部扩展到东部边境。强大的装甲龙骑兵是德国军事天才的缩影，如今他们正在决定整个国家的命运，实现伟大德国思想家的梦想，正是他们的思想和战略引领我们走向胜利。为这一伟大事业牺牲的数百万人已得到全部回报。牺牲并非徒劳——它们是我们胜利的基础。欧洲的所有资源现在都在为人民帝国服务，叛乱国家已经了解了德国机器的全部威力。他们的命运已成定局，任何反抗的企图都将被残酷镇压。终战不仅是战争的结束，更是巩固我们在欧洲统治地位的最终胜利。没有妥协，没有怜悯。我们的军队和警察将进行最后的扫荡，消灭剩余的敌人并完成新秩序的建立。边境将得到加强，异见者将被送进集中营，剩下的人将被再教育或消灭。"
 GRU_NM_family: "民族马克思主义家庭"
 GRU_NM_family_desc: "现在是完成我们人民的伟大事业的时候了——实现几代人梦想的绝对种族纯洁。在人民元首戈培尔的领导下，我们正着手进行我们伟大计划的最后阶段：引入严格的种族法律，最终清除我们土地上的“劣等民族”和阶级敌人。所有不符合雅利安理想的人都将受到彻底检查和隔离。他们的命运将毫不犹豫地决定：威胁我们社会的劣等种族将被驱逐到特殊的劳动营，在那里他们将为人民提供最后的服务，或者他们将被消灭。阶级敌人，我们伟大事业的破坏者，也将逃脱法律的制裁——他们将被肉体和思想上消灭。"
 GRU_SOCIAL_CREDIT: "忠诚度积分系统"
 GRU_SOCIAL_CREDIT_desc: "在我们伟大的人民帝国的和平秩序中，一个控制和奖励的新时代正在到来。人民元首在他的天才和追求完美的动力指引下，推出了革命性的 “忠诚点数系统”（Treuepunktsystem），该系统将成为规范我国社会行为和个人特权的基础。\n\n该系统将公平、持续地奖励表现优异、对党忠诚、保持高标准工作道德和关注自身健康的每一个人。忠诚积分将奖励给每一个表现出我们伟大帝国的美德和戒律的人。该系统对公民的行为进行跟踪和评估，将他们的日常行为转化为个人进步和物质奖励的工具。\n\n然而，违反我们新秩序戒律的不当行为将受到严厉惩罚。无论是不服从命令、违反工作纪律、漠视健康还是不忠于党的主张，凡是偏离既定规范的行为都将被扣减忠诚分。整个系统将像一只无孔不入的眼睛，注视着每一个步骤和每一个错误，并立即做出结果。\n\n每个公民都将知道，他们的社会地位和生活特权取决于他们对既定标准的忠诚和遵守。这一制度不仅将成为治理的工具，还将成为实现人民理想的动力。通过这种方式，我们将建立一个忠诚和奉献得到奖励、违规行为受到惩罚的社会，从而在我们伟大的国家建立起绝对的控制和秩序。"
 GRU_OLD_GOD: "德意志之神"
 GRU_OLD_GOD_desc: "是时候与过去做最后的决裂了，是时候完成清除我们民族的软弱和谎言的过程了。人民元首戈培尔是新秩序的天才和缔造者，他正在将我们的民族提升到精神发展的新阶段。在大规模镇压基督教会和摧毁旧信仰残余之后，我们将宣扬德国的真神--古代日耳曼人的沃登。\n\n所有仍然潜伏在暗处的宗教机构都将被无情摧毁。试图保持影响力的教堂和神职人员将被揭露和消灭。所有基督教象征都将被从地球上抹去，取而代之的是神圣的符文和古日耳曼诸神的标志。德国人民必须回归他们真正的根源，回归对战争、智慧和死亡之神沃登的信仰，他是引领我们走向胜利的神。\n\n我们将在废墟中修建宏伟的神庙，纪念沃登，这里曾经是软弱和谦卑的圣歌，现在将唱响力量和荣耀的赞歌。纪念沃登的仪式将成为帝国每个公民生活中不可或缺的一部分。我们发誓要崇拜他，献祭和举行仪式来加强雅利安人的精神和力量。"
 GRU_state_eye: "全视之眼"
 GRU_state_eye_desc: "为了保护我们德国的黄金时代，人民元首戈培尔下令：我们最大的威胁不是外部敌人，而是潜伏在我们中间的叛徒。他们可能在任何地方——在邻居家里、在办公室，甚至在宣誓效忠德国的人中间。现在，为了确保我们伟大的人民国的安全，我们必须监视每一位公民、每一个动作、每一句话。任何事情都不能被忽视。\n\n一个新的、无孔不入的监控系统将覆盖全国。每个城市、每个城镇、每个村庄、每个家庭 都将安装监听和视频监控装置 忠于帝国事业的特工将监控所有通信，从电话交谈到私人信件。每一个居民都将被监视，每一个行动都将被评估。匿名举报将成为捍卫国家纯洁的武器，并受到鼓励和奖励。\n\n那些胆敢诽谤人民元首戈培尔本人，嘲笑他的外表或缺点的人，将受到特别的惩罚。任何嘲弄或羞辱他的外表的企图都将遭到叛徒们的严惩。对我们元首的嘲弄和诽谤将等同于对帝国本身的侮辱，这种亵渎行为将受到不可避免的无情惩罚。"
 GRU_german_millenia: "德意志的千年"
 GRU_german_millenia_desc: "这一刻，世界终于跪拜在雅利安人的伟大面前。我们的统治范围从大西洋扩展到太平洋，从斯堪的纳维亚的雪山到中亚闷热的草原。我们迎来了一个新的时代，一个新的千年，它将以德意志的天才和优势战胜所有其他民族为标志。德意志民族的伟大毋庸置疑，没有人能够摧毁我们的秩序。\n\n为了纪念这一伟大成就，我们将建设新的创新区，改造整个城市，创造前所未有的建筑杰作。伟大的天才阿尔伯特·施佩尔在人民元首的启发下，制定了一项宏伟的“世界之城日耳曼尼亚”计划——世界之都，将成为我们胜利的化身，成为雅利安千年的象征。\n\n施佩尔花费数年时间撰写了这部宏伟的传奇故事，为实现一代人的钢铁梦想而不懈努力。现在我们将开始实现它。柏林市中心将建起巨大的圆顶、最高的塔楼和纪念碑，这些建筑超越了人类创造的一切。大都市将遍布欧亚大陆，由现代高速公路和铁路网络连接，象征着我们胜利的不断前进。"
 GRU_NMDVP_PATH: "回到世界舞台"
 GRU_NMDVP_PATH_desc: "尽管的卑鄙的国际组织毒蛇占领了我们的土地。尽管我们的祖国遭受了所有的屈辱和毁灭，我们还是浴火重生。祖国重生了，我们准备为多年来来自四面八方的屈辱复仇。我们的伟大将得以恢复，伟大的人民帝国将在我们的人民元首的统治下，在欧洲新秩序的笼罩下展翅翱翔。\n\n£heroism_texticon£ §V - 德国，你睡着了！背后捅一刀，南希，你睡得太沉了。敌人在你的土地上行军 他们宣誓效忠其他国家 德国 醒醒 （德语！）§!"
 GRU_NMDVP_PRESSURE_SORELIAN_FRANCE: "对戴亚施压"
 GRU_NMDVP_PRESSURE_SORELIAN_FRANCE_desc: "虽然法国可能是我们最大的敌人，但他们当前的政府在意识形态方面与我们并没有什么不同。也许我们应该向戴亚施压，逼迫他合作。"
 GRU_NMDVP_EMBARGO_FRANCE: "对法禁运"
 GRU_NMDVP_EMBARGO_FRANCE_desc: "世界正在分崩离析，东西方的军事联盟正在划分势力范围：海上同盟、第三国际、协约国、德国非洲同盟国和复兴的俄罗斯。需要有人点燃战争的导火索。而这个人就是我们。我们的最高统帅部提出了一个大胆的计划：不宣而战，全面封锁公社。我们的创新型潜艇和海军航空兵将不分青红皂白地击沉所有船只，不允许任何货物进入该死的公社。这次封锁将成为第三国际不可避免的入侵和新世界大战的开始。世界将会看到，我们既不惧怕敌人的威胁，也不惧怕敌人的联盟。我们已准备好发动改变历史进程的第一击。公社将垮台，从它的废墟中将建立起新的秩序。这是我们的命运，我们将坚持到底，实现它。\n\n 准备好军队和海军。我们正在开启一个新的战争时代，世界将从此不同。"
 GRU_NMDVP_END_FRANCE: "袭击法国"
 GRU_NMDVP_END_FRANCE_desc: "时机已到！我们数以百万计的祖国儿女已经做好了复仇的准备！数以千计的空军中队已经布满德国的天空，数以百计的舰船已经驶离港口，我们正朝着不可避免的胜利前进。\n\n人民元首在德国街头向数万名德国民众发表了激情洋溢的演讲，营造出令人难以置信的团结和决心氛围。每个德国人终于摆脱了屈辱和失败。我们军队的队伍无休止地照亮了城市，人们用彩色旗帜迎接他们，向他们的英雄致敬。我们的士兵正在追随祖先的脚步，但现在他们的目标很明确——坚持到底！\n\n我们的时代已经到来。我们将向世界展示德国精神的力量和坚定。胜利万岁！"
 GRU_NMDVP_BORDER_FORTIFICATIONS: "巩固边境防御"
 GRU_NMDVP_BORDER_FORTIFICATIONS_desc: "为了应对即将到来的冲突，我们必须用牢固的地堡来保护我们目前的边界。"
 GRU_NMDVP_imperialism: "胜利§8或§!死亡"
 GRU_NMDVP_imperialism_desc: "革命和背后的刀子给我们带来了耻辱。我们失去了父亲、儿子、兄弟、丈夫、土地、殖民地和我们的骄傲。但现在，报应的时刻到了。\n\n我们将从废墟中重生，就像凤凰涅槃。每一次心跳、每一次呼吸，我们都会铭记我们牺牲的英雄，那些为我们的自由献出生命的英雄。我们的国家经历了最艰难的时刻，但并没有被摧毁。我们准备战斗到最后一滴血，夺回被夺走的一切。士兵们、公民们、兄弟姐妹们，这是我们的时刻！我们将为每一寸土地、每一滴骄傲而战。我们的愤怒将是我们的武器，我们的决心将是我们的盾牌。我们无所畏惧，无所怀疑。我们只知道一件事—胜利或死亡。\n\n时机已到！胜利或死亡！胜利或死亡！"
 GRU_NMDVP_totalerkieg: "全面战争"
 GRU_NMDVP_totalerkieg_desc: "我们是雅利安人，我们的血液里燃烧着复仇的火焰，我们的精神是不可战胜的。我们不躲藏，我们不伪装，在我们光荣的人民元首的领导下，我们将毫不留情地将敌人撕成碎片。我们的军靴、德意志民族的力量、德国人民空军的翅膀和德国人民海军的战舰——它们使帝国更加强大！\n命运赋予了我们强大的力量，但在通往生存空间的道路上，我们面临着一群渴望摧毁我们民族马克思主义的敌人。我们的帝国是这个世界上唯一阻挡腐败和邪恶的东西。如果我们不采取主动，危险就会比表面上看起来的更近。就像门口的雷雨一样，我们被迫动员所有能够站起来保卫帝国的人。我们准备在这场歼灭战中流血到最后一滴。绝不投降！这是一场彻底的战争——一场没有让步的战争，一场没有尽头的战争！"
 GRU_NMDVP_BURN_ENTENTE_MONARCHISTS: "摧毁协约国"
 GRU_NMDVP_BURN_ENTENTE_MONARCHISTS_desc: "虽然我们实际上可能难以跨越大西洋，但我们仍然可以打击欧洲和非洲的§C协约国成员§!。"
 GRU_NMDVP_CRUSADE_AGAINST_LIBERAL_LEFTIES: "净化世界革命"
 GRU_NMDVP_CRUSADE_AGAINST_LIBERAL_LEFTIES_desc: "我们已经清楚地认识到，旧秩序和民粹主义者都不是我们身旁的最大威胁；最大威胁实则来源于§R革命§!内部的自由主义者。"
 GRU_NMDVP_RED_COLONIALISM: "赤色殖民主义"
 GRU_NMDVP_RED_COLONIALISM_desc: "伟大的人民元首戈培尔宣布新时代的开始，正义的殖民主义将成为解放和统一的象征。我们不仅仅是征服者，更是解放者，我们力求废除阶级压迫，为旧世界的奴役地区带来新秩序。我们的任务是将农民、工人、庄园主和资产阶级从分裂我们土地、削弱国家力量的破坏性阶级战争中解放出来。\n\n我们宣布开展新的殖民运动，统一被征服的领土。这些土地上的前政权残余将被清除，并根据我们的正义思想重新定义。前庄园主和财富拥有者将被驱逐或屈服，他们的资源和资产将被置于旨在建立公正社会秩序的新秩序的控制之下。\n\n我们的干预将严格致力于将这些地区转变为统一的殖民地，迫使每个居民接受我们的意识形态并遵守我们的法律。旧精英将被镇压，他们的资源将被重新分配以支持新的正义秩序。我们将进行全面改革，消除阶级不平等，并在我们的支持下建立一个统一的国家。"
 GRU_NMDVP_KILL_COLONIES: "德意志殖民地"
 GRU_NMDVP_KILL_COLONIES_desc: "在新的人民帝国的威严和权力的阴影下，仍然存在着旧时代的黑暗和威胁。德意志帝国的前殖民地流亡海外，维持着德皇过时的君主制秩序，这不仅是过去的残余，也破坏了我们的合法性和统一性。这些殖民地仍然忠于叛国的德皇，正在腐蚀我们的伟大，阻碍新秩序的建立。人民元首戈培尔决定一劳永逸地结束这种可耻的残余。我们将以帝国的全部力量消灭这些反叛的飞地，从而开创一个充满决心和力量的新时代。我们将以保护和恢复秩序为借口，发动大规模的军事和政治行动，镇压这些殖民地，驱逐他们的君主主义头目。"
 GRU_NMDVP_REMOVE_KAISER: "帝国的残余"
 GRU_NMDVP_REMOVE_KAISER_desc: "隐藏在非洲偏僻角落的德皇并不知道他的末日即将来临。他将被迫面对自己的愚蠢和疯狂所带来的后果。随着他的倒台，他以前的领地将被肃清君主制的影响，融入强大而坚不可摧的人民帝国。"
 GRU_NMDVP_PAN_GERMANISM: "日耳曼尼亚计划"
 GRU_NMDVP_PAN_GERMANISM_desc: "在这个变幻莫测、动荡不安的世界，政治风潮推动着各国走向新的时代和动荡，德国面临着其存在的最大目标--实施全日耳曼化的宏伟进程。我们的宏伟目标是团结全体德意志人民，将他们的影响力扩展到新的土地上，确保他们在这个不断变化的世界中的至高无上地位。\n\n\n戈培尔人民元首在伟大思想和战略的激励下，正在发起一场大规模的运动，重新安置德国群众。我们将推出一项计划，不仅要保持我们的影响力，还要按照我们的愿望彻底改变欧洲的版图。新的领土将被完全德国化，生活的方方面面都将在我们政府的严格控制之下。\n"
 GRU_NMDVP_PAN_GERMANISM_RELOADED: "日耳曼尼亚计划：德意志"
 GRU_NMDVP_PAN_GERMANISM_RELOADED_desc: "随着在人民帝国旗帜下的新时代的到来，实现伟大变革的时刻已经到来，完成我们最高任务的时刻已经到来：解放我们被压迫的同胞，以真正的形式恢复德意志至高无上的地位。祖国\"计划是我们实现伟大使命的决定性一步，我们的使命就是恢复曾经属于我们伟大民族的所有土地，最终解放所有被压迫的德国人。"
 GRU_NMDVP_SLAV_LAND_EXPANSION: "日耳曼尼亚计划：波罗地领"
 GRU_NMDVP_SLAV_LAND_EXPANSION_desc: "在完成了全德意志的统一后，我们现在将开始征服并整合所有曾是日耳曼部落家园的东部土地。"
 GRU_NMDVP_PROCLAIM_GERMANIC_STATE: "宣称大日耳曼国"
 GRU_NMDVP_PROCLAIM_GERMANIC_STATE_desc: "我们已经实现了在欧洲中心建立日耳曼国家的梦想，这将是一个永恒的帝国！"
 GRU_NMDVP_LEBENSRAUM: "§R生存空间§!"
 GRU_NMDVP_LEBENSRAUM_desc: "东部有着广阔的土地和资源，而我们将为我们的人民索取这些土地和资源！\n\n东欧将落入我们的掌控，并将被德国政府重新管理。"
 GRU_NMDVP_SCANDINAVIA: "斯堪的纳维亚同胞"
 GRU_NMDVP_SCANDINAVIA_desc: "既然我们已经成为了所有日耳曼人民的保护者，就必须保护我们的北方兄弟。"
 HYPOBOREA_START: "许珀耳玻瑞亚"
 HYPOBOREA_START_desc: "北方的土地是我们的了，我们被我们的日耳曼兄弟从南方所解放，我们将保卫他们信任并给予我们治理的许珀耳玻瑞亚。"
 HYPOBOREA_germanize_PEOPLE: "许珀耳玻瑞亚化"
 HYPOBOREA_germanize_PEOPLE_desc: "我们将以北欧神话和泛日耳曼主义为基础，创造一种全新的许珀耳玻瑞亚文化。"
 HYPOBOREA_germanize_LAND: "图勒之堡垒"
