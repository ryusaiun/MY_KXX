 GRU_VKC: "人民学员兵团"
 GRU_FDJ_desc: "德意志自由青年同盟(FDJ)\nFDJ的政治和意识形态目标是影响德意志年轻人生活的各个方面，传播民族马克思主义，鼓励“德意志举止”，如人民元首说的那样。\n参加FDJ名义上是自愿的，但是不加入者不能参加组织节日，更不可能上大学，追求事业等等。FDJ吸收了男童子军运动（FDJ一成立运动就被取缔）的许多活动，比如野营和登山。但是，其内容和性质完全不同。比如，许多活动接近军事训练，包括武器培训、突击课程和基本战术。FDJ的目的是灌输为德意志而战的动机，因此格外强调身体素质、坚韧性格和军事训练，而非学术课程。"
