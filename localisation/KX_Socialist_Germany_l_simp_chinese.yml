 rotermorgen.1005.t: "大日耳曼国之梦"
 rotermorgen.1005.d: "在人民元首的领导下，我们宣布将为雅利安血统的纯洁性开展一场毫不妥协的斗争，以证明我们的种族高于其他所有种族。我们不会容忍犹太颠覆者的一切痕迹——无论是在我们的街道上，在我们的组织里，还是在我们的心中。\n\n让每一个德国的儿女都感受到自己种族的伟大加入到这场为我们的未来而战的圣战中来。让每一个犹太阴谋家和叛徒知道，他们的好日子屈指可数了，因为我们将不惜一切代价摧毁正在破坏我们社会基础的恶性影响。\n\n我们举起正义的愤怒和庄严的复仇之旗，渴求让我们的种族恢复在世界巅峰之巅应有的地位。\n\n没有什么能阻止我们把所有德意志人团结在德意志的旗帜下！让大地在这势不可挡的钢铁洪流面前颤抖吧，它们预示着我们压倒性的军事力量！让它在我们伟大的战士面前颤抖吧，他们代表着雅利安人的荣誉、勇气和无畏的理想！\n\n我们号召所有继承德意志血统和文化的人民，用一个伟大而不可战胜的民族把他们团结起来。让他们成为雅利安遗产的传承者，成为民族力量和纯洁的象征！我们的国家机器将以这个伟大理念的名义，将我们的雅利安同胞提升到伟大和荣耀的王座上！\n\n民族精神万岁，民族纯洁万岁！我们以每一寸被征服的土地为伟大的雅利安民族带来荣誉，让全世界都钦佩新的伟大德国的伟大和力量!"
 rotermorgen.1005.a: "人民元首万岁！"
