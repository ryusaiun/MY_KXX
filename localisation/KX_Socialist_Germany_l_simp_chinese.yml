 GRU_mobile_generals: "国家人民军最高统帅部"
 GRU_mobile_generals_desc: "德国国家陆军最高统帅部\n\n我们的陆基武装力量以机动性、速度和装甲师的使用为核心"
 GRU_masses_generals: "国家人民军最高统帅部"
