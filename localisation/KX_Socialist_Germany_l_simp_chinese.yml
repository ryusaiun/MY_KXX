 GRU_DSR: "德意志工团共和国"
 GRU_DSR_desc: "德意志工团共和国认为自己是所有前德国政府的合法继承者，如果这些政府仍然以某种形式存在，它也认为这些政府是非法的。"
 GRU_DSR_Welfare: "工团主义福利"
 GRU_DSR_Welfare_desc: "新的工团主义福利计划为所有有需要的工人提供免费住房和基本需求。"
 GRU_DSR_education1: "工团主义教育"
 GRU_DSR_education1_desc: "一个新的工团主义教育的时代已经到来了，德国青年将对自然科学、物理学和工团主义社会的理想有着浓厚的兴趣。"
 GRU_DSR_education2: "工团主义高等教育"
 GRU_DSR_education2_desc: "德国的大学和学校已经改组成他们自己的联盟，现在由联盟决定教给下一代什么和如何教育。\n但有一件事已经确定无疑，传统主义或宗教思想和价值观在德国教育中将不再占有一席之地。"
 GRU_DSR_integration: "融合"
 GRU_DSR_integration_desc: "我们的任何残疾工人都不能被排除在工作之外，甚至不能被排除在兵役之外！\n我们要在社会上为每个工人都找到一个位置。"
 GRU_DSR_oneunion: "德意志统一工会"
 GRU_DSR_oneunion_desc: "德国统一工会将作为全体德国工人的公民赞助人和平台。"
 GRU_DSR_fortschritt: "进步！"
 GRU_DSR_fortschritt_desc: "进步！\n\n我们已经实现了我们的梦想，创造一个公正和宽容的社会，让所有的工人共享财富。"
 GRU_DSR_industrialunions: "产业工会"
 GRU_DSR_industrialunions_desc: "德国工业的联合为我们建立更强大的经济奠定了坚实的基础。"
 GRU_DSR_industrialunions_TWO: "产业民主"
 GRU_DSR_industrialunions_TWO_desc: "德国工业的联合为我们建立更强大的经济奠定了坚实的基础。工人直接控制生产资料的公平的民主化工业！"
 GRU_DSR_COMITTEE: "工会委员会"
 GRU_DSR_COMITTEE_desc: "工会贸易委员会是工会与外国或其他工会之间资源贸易的中间人，并在必要时作为中央机构直接控制所有工会。"
 GRU_DSR_ressources1: "资源开采与分配工会"
 GRU_DSR_ressources1_desc: "资源开采与分配工会（简称URED）是一个控制自然资源开采和分配的国控工会。"
 GRU_DSR_ressources2: "资源开采、分配和农业公社联盟（UREDAC）"
 GRU_DSR_ressources2_desc: "资源开采、分配和农业公社联盟简称UREDAC，是一个国营联盟，负责控制自然资源和农产品的开采和分配。"
 GRU_FAUD_congress: "德意志联盟大会"
 GRU_FAUD_congress_desc: "工会大会将会被建立，并作为德国的常设立法机构。"
 GRU_FAUD_Education1: "反威权教育"
 GRU_FAUD_Education1_desc: "德国教育将不再遵循经典的学校教育模式，而是基于鲁道夫·斯坦纳强调个性和创造力的“Waldorfpädagogik”模式，在这个模式中分数制将会被废除。"
 GRU_FAUD_Education2: "学生自治公社"
 GRU_FAUD_Education2_desc: "德国教育将不再遵循经典的学校教育模式，而是基于鲁道夫·斯坦纳强调个性和创造力的“Waldorfpädagogik”模式，在这个模式中分数制将会被废除。\n传统的大学形式也被废除，取而代之的是学生自治公社，没有考试，也没有教授。相反，他们关注的是在为他们提供的学生村中的个人自我的提升，学生村以年老学者为赞助人的图书馆为中心，而不是住在其中的上级领导。"
 GRU_SPD_Education1: "自由教育"
 GRU_SPD_Education1_desc: "政治或宗教思想在学校里没有立足之地，我们的学校系统将发挥它应有的作用：一个获得知识的地方。我们后代必须独立思考。"
 GRU_SPD_Education2: "自由主义教育与助学金"
