 GRU_Volkswohlfahrt: "民族马克思主义人民福利"
 GRU_Volkswohlfahrt_desc: "NSDVP始终坚持认为，尽管德国工人在效率和技能方面优于世界上所有其他工人，但他们在资本主义制度下应该得到与狗同等的待遇。建立人民共同体是一个承诺，而且它得到了遵守。\n\n纳粹分子上台后，通过名为 \"民族社会主义人民福利\"（NSPW）的国家福利组织，提供了养老保险、房租补贴、失业救济金和残疾救济金、老年人住房和夫妇无息贷款、医疗保险，等等。\n\n成千上万的志愿者辛勤工作，为所有人提供生活必需品，数以百万计的党员享受着我们倡议的成果，每个德国人都可以放心，他的盘子里会有热腾腾的食物，他的家里会有电。只要纳粹党继续为人民提供所需的一切，他们就可以放心地辛勤工作，并得到下层阶级坚定不移的支持。"
