 despotism_vanguard_anarchism_subtype: "先锋无政府主义"
 despotism_vanguard_anarchism_subtype_desc: "先锋无政府主义试图将去中心化的无政府社会与一支纪律严明的正规军结合起来，以军队来为整个社会提供保护。当论及这无政府社会的生存问题时，最终的决定权往往落到军队的核心领导手中。先锋无政府主义的拥护者辩称，为了防止更有组织、更加稳定的外部威胁压垮公社，这一切都是必要之举。另一方面，批评者认为这连修正都称不上，简直就是对无政府主义的侮辱：军队挟防御与保卫之名，行威权专断之实，人民的意愿与需求往往得不到重视。除此之外，无论是谁在执掌军队，他所掌握的权力之大，真显得他跟那些拼命粉饰自己的独裁者差不了多少。"
