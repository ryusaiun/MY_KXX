 dec_reg_56_goebbels_3_desc: "\n§g« -----------------§!  £border_zone_texticon£ §VOldenburg§!  §g----------------- »§!\n\n§g 任何事情都是有代价的，即使是他们的 \"立场\"。我们必须采用胡萝卜加大棒的理论：先思想救赎，后物质繁荣。\n\n--- 贿赂策略：\n 我们将提高海因里希-希姆莱领导下的 NMDVP 战斗部队的薪水。通过助长人民冲锋队组织中已经盛行的腐败现象，我们将收买一些煽动者。我们将特别关注人民冲锋队中的重要人物霍斯特-韦塞尔（Horst Wessel）。\n\n---  意识形态的救赎:\n首先，我们将提供思想上的救赎，让那些深信不疑的激进分子有机会重新考虑自己的观点。重要的一步是营造一种环境，鼓励思想变革，并将对新理想的承诺作为个人成功的象征。\n\n--- 物质福利：\n下一步是确保物质福祉。提高国家民主保卫人民阵线作战部队的工资不仅可以增强他们的财务状况，还可以激励他们保持忠诚度。海因里希·希姆莱将亲自处理资金的分配，让每个士兵都知道他的忠诚得到了回报。\n\n---  加强腐败：\n我们将巧妙地利用人民冲锋队内部业已存在的腐败现象。通过贿赂主要煽动者，我们将分裂他们的队伍，削弱内部凝聚力。这样我们就能控制局势，挫败任何叛乱企图。\n\n这些措施将确保稳定并巩固我们的地位。通过运用胡萝卜加大棒的理论，我们将获得大帝国繁荣所需的忠诚和奉献。贿赂摇摆不定的细胞将是我们通往美好未来道路上的决定性因素。§!"
 dec_reg_56_goebbels_4: "在 \"重整军备 \"的名义下解除武装"
 dec_reg_56_goebbels_4_desc: "\n§g« -----------------§!  £border_zone_texticon£ §V奥尔登堡§!  §g----------------- »§!\n\n§g我们面对的是一个全副武装的组织，随时准备加入罗姆指挥的政变。我们知道这一点，所以我们必须逐步解除叛乱分子的武装。这听起来可能很奇怪，我们如何能够用我们小股部队解除整个作战部队的武装呢？但答案是肯定的。\n\n--- 战略方针:\n尽管他们武装起来，但他们革命前的武器和装备已经过时了—步枪之类的，是在遥远的维尔特战争中制造的。我们将利用这一点。利用精心挑选的事实、宣传机器和熟练的信息操纵，我们将实现我们的目标。\n\n---  重整战术：\n 我们将以重整军备为借口，开始收回旧武器，用实际上并不存在的最新型武器作为交换。解除武装的部队将以编造的借口被孤立起来，他们将被灌输我们的意识形态，而不是新武器。\n\n--- 诋毁叛乱分子:\n在解除武装的同时，我们将发起一场强有力的运动来抹黑政变分子。宣传将全速开展工作，削弱他们的权威，并向解除武装的组织灌输新秩序的好主意。我们将播撒对罗姆及其支持者的不信任和敌意。\n\n--- 底线：\n这项计划将使我们能够有效地解除叛军的武装，从内部摧毁他们的影响力，从而从叛军手中夺回国家。我们将采取果断的战略行动，确保千年帝国的未来。§!"
 dec_reg_56_goebbels_5: "获得“资产阶级”的支持"
 dec_reg_56_goebbels_5_desc: "\n§g« -------------§!  £border_zone_texticon£ §V奥尔登堡§!  §g------------- »§!\n\n"
 dec_reg_57_goebbels_1: "反对 £VS_fhuerer_texticon£ §g罗姆§!的宣传！ &£nazbol_texticon£ §V施特拉塞主义§!"
 dec_reg_57_goebbels_1_desc: "\n§g« -----------------§!  £border_zone_texticon£ §V威斯特伐利亚§!  §g----------------- »§!\n\n§g只有戈培尔知道如何控制群众。他的演说才华是取之不尽用之不竭的，即使叛变者拥有权力，戈培尔也拥有真相和最强大的宣传机器。帝国的每个角落都将挂着抹黑的海报，罗姆和施特拉塞主义者将在这些海报上被描绘成叛徒和魔鬼。广播和报纸将不断广播有关叛变者及其布尔什维克意识形态的妥协事实，将他们描绘成人民和国家的敌人。只有戈培尔的天才才能俘获数百万人的心，引导他们走向千年帝国的伟大未来。他的讲话深入人心，让人们相信新秩序的正确性。戈培尔利用他的说服天赋，以罗姆和施特拉塞主义者的形式塑造了一个强大的敌人形象，以团结人民反对他们。§!"
