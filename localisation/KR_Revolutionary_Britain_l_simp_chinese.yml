 brg.1840.t:0"中华帝国的冠冕诱惑"
 brg.1840.d:0"在霍巴特发动的不列颠反革命后，曾经的中国贵族，即现在的国王[Root.GetLeader]戴上了不列颠的王冠。由于印度帝位的空缺，两国宫廷都有提议将中国皇帝头衔与英国国王头衔进行合并，打造一个真正的世界霸权。"
 brg.1840.a:0"两国合并！成立不列颠-中华帝国"
 brg.1840.b:0"还是放弃这无趣的沙文主义倾向吧！"
 brg.1841.t:0"……与普天王土的理念"
 brg.1841.d:0"中国道普天之下，莫非王土，而不列颠生来统治世界。在迎温莎的伊丽莎白公主后，有越来越多人提倡一个疯狂的理念。不列颠是罗马的继承人，爱新觉罗家族统治着中国的天命，这两个古老的文化古国是时候终结东西方的分裂局面了……"
 brg.1841.a:0"我们需要真正的帝国联邦！"
 brg.1841.b:0"还是放弃这无趣的沙文主义倾向吧！"
 brg.1227.t:0"成吉思汗的回响"
 brg.1227.d:0"成吉思汗帝国和曾经的不列颠殖民帝国，可以说是人类历史上领土排行第二和第一的超级大国。如今我们的国王[Root.GetLeader]就流着黄金家族的血……一个不切实际的想法在右翼团体里面蔓延开来……"
 brg.1227.a:0"两国合并！征服直至帖古思客勒（最西边）！"
 brg.1227.b:0"还是放弃这无趣的沙文主义倾向吧！"
 brg.1879.t:0"索要冲绳"
 brg.1879.d:0"随着我们邀请前琉球君主登上英国王位，索要冲绳被提上了日程，国王希望他的祖地能够从日本分离出来。将军和政客们分析了这种情况的可能性，提出和日本结盟以换取领土的想法。日本方面目前确实紧缺盟友，他们对这个提议也很感兴趣……"
 brg.1879.a:0"那就直接来吧！"
 brg.1879.b:0"没必要跑那么远。"
 brg.1910.t:0"索要朝鲜"
 brg.1910.d:0"随着我们邀请前朝鲜君主登上英国王位，索要朝鲜被提上了日程，国王希望他的祖地能够从日本分离出来。将军和政客们分析了这种情况的可能性，提出和日本结盟以换取领土的想法。日本方面目前确实紧缺盟友，他们对这个提议也很感兴趣……"
 brg.1910.a:0"那就直接来吧！"
 brg.1910.b:0"没必要跑那么远。"
