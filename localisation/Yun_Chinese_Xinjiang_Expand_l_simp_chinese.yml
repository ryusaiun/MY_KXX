 SIK_Uyghur_Spark_Party:0 "星火同盟"
 SIK_Uyghur_Spark_Party_long:0 "中华民国新疆星火同盟\n§g星火同盟是在维吾尔族青年诗人黎·穆塔里甫的提议下，由新疆各少数民族社会主义革命者组成的革命组织，其中的大部分成员支持将新疆置于一个中国革命政府的统治之下，支持少数民族与汉族团结，所以又常被认为是中国国民党的外围组织。在具体意识形态上，他们深受布尔什维主义的影响，反对宗教原教旨主义和维吾尔民族主义，提倡爱国主义和民主精神，号召各族人民团结起来打倒毛拉和封建领主们的统治。创始人穆塔里甫积极传播内地与苏俄革命文化，将鲁迅、茅盾、高尔基、马雅可夫斯基§R（只针对在发布前看到这条的某些模组制作者：哪个碎嘴子要说我把这四个人放在这里并列不对的我抽你丫的，你是来做文学评论的？扯到周树人就高潮了是吧？原文献里面这几个人就是主要的影响者，你丫嘴比我教文艺评论的教授还贱，你要不要飞到阿克苏帮管文史资料的阿达西把描述改了？）§!的文艺作品带入新疆文艺界，为新疆各族人民的解放斗争提供了思想指导，并身体力行地推动了解放的进程。§!"
 SIK_Minzhu_Lianhe_Party:0 "新疆省民主联合会"
 SIK_Minzhu_Lianhe_Party_long:0 "新疆省民主联合会（中国国民党/中国工团党/新疆反帝联合会/星火同盟）"
 Yun_UGR.1.t:0 "阿克苏的“布尔什维克教团”"
 Yun_UGR.1.d:0 "自从沙比提大毛拉打败了迪化的汉人政权和哈密的回回政权后，分离主义者就建立起了对准回两疆的基本控制。但汉人抵抗的决心并未消减，甚至蒙古人、哈萨克人也在谋划着抵抗宗教极端主义。据称，阿克苏地区已经有相关的“布尔什维克教团”在筹划大起义，他们的背后是中国国民党和流亡布尔什维克群体，本就内部不和的东突厥斯坦统治似乎更加摇摇欲坠了……"
 Yun_UGR.1.a:0 "让喀什的官员去管这件事"
 Yun_UGR.1.b:0 "让当地官员去管这件事"
 Yun_UGR.2.t:0 "推翻东突反动政府"
 Yun_UGR.2.d:0 "在策反当地对宗教原教旨主义不满的官员后，被独立分子称为“布尔什维克教团”的神秘组织终于浮出水面。由维吾尔族青年诗人黎·穆塔里甫组织起来的革命组织“星火同盟”在阿克苏、伊犁、库车等地得到了新疆省府残余势力的支持，秘密组建“新疆民族军”，发动了声势浩大的起义。在不懈的奋斗后，东突厥伊斯兰分子的大本营：喀什和和阗，被民族军所攻占，大部分分离主义者逃亡阿富汗。而黎·穆塔里甫也因为其对新疆解放的巨大贡献，被推举成为新疆新政府的临时首脑。"
 Yun_UGR.2.a:0 "新疆再一次回到祖国的怀抱中！"
 Yun_UGR.3.t:0 "意识形态选择"
 Yun_UGR.3.d:0 "黎·穆塔里甫深受苏俄影响，又和内地作家有所来往。除去三民主义学说的认同之外，马雅可夫斯基主义和鲁迅思想也引起了他的重视。作为目前的掌权人，他的选择是……"
 Yun_UGR.3.a:0 "保持三民主义"
 Yun_UGR.3.b:0 "马雅可夫斯基主义"
 Yun_UGR.3.c:0 "鲁迅思想"
 Yun_UGR.3.e:0 "都比不过共产主义理想！"
 Yun_UGR.4.t:0 "高瞻远瞩"
 Yun_UGR.4.d:0 "黎·穆塔里甫毕竟太过年轻，1922年出生的他对于真正的政治还不太了解。尽管有国民党派来的官员辅佐，他还是感到很吃力，他觉得自己应该到其他岗位进行历练，所以他向委员会提出了辞职的申请。如果他的辞职成功，新疆民众反帝联合会适合接管星火同盟的执政地位。他们有两位人选，一是前阿山宣慰使包尔汉·沙希迪，二是塔城专区反帝联合会组织赛福鼎·艾则孜。"
 Yun_UGR.4.a:0 "不让黎·穆塔里甫辞职"
 Yun_UGR.4.b:0 "恭喜包尔汉·沙希迪同志"
 Yun_UGR.4.c:0 "恭喜赛福鼎·艾则孜同志"
 Yun_UGR.5.t:0 "收编旧军官"
 Yun_UGR.5.d:0 "随着新疆重归秩序，在国民党的授意下，我们的民主联合政府重新收编了部分旧军官。这些人基本上是旧新疆省府的汉人武官，或是年轻的、没有同东突厥原教旨主义者合作的少数民族军人，愿意效忠我们这一新政府，承认政权的合法性。"
 Yun_UGR.5.a:0 "那很好了，团结一致向前看！"
 Yun_UGR.6.t:0 "国民党大组织到达迪化"
 Yun_UGR.6.d:0 "前湘赣革命根据地人员已经尽数到达迪化。"
 Yun_UGR.6.a:0 "西北苦行山……"
 Yun_UGR.20.t:0 "向西域的死亡行军"
 Yun_UGR.20.d:0 "孤注一掷。"
 Yun_UGR.20.a:0 "我们会做得比归义军更好!"
 Yun_UGR.20.b:0 "我想还是不要搅浑水了。"
 Yun_UGR.21.t:0 "中国国民党想与我们交易"
 Yun_UGR.21.d:0 "中国国民党想获取西突厥斯坦的控制权。"
 Yun_UGR.21.a:0 "这帮契丹人属于是想屁吃了"
 Yun_UGR.21.b:0 "暂时给他们，我们正愁没人去那边管理那些难缠的穆斯林"
 Yun_UGR.22.t:0 "突袭宁甘青"
 Yun_UGR.22.d:0 "突袭宁夏甘肃青海"
 Yun_UGR.22.a:0 "反攻到内地去，绝不能让反动派们盘踞！"
 Yun_UGR.23.t:0 "国民党进攻我们"
 Yun_UGR.23.d:0 "国民党觊觎我们的土地。"
 Yun_UGR.23.a:0 "他们夺不走的！"
 Yun_UGR.23.b:0 "……我们没有任何办法"
 Yun_UGR.24.t:0 "中亚的政治地位问题"
 Yun_UGR.24.d:0 "我们反攻成功了，中亚地区似乎没那么必要了。"
 Yun_UGR.24.a:0 "交还给俄罗斯人"
 Yun_UGR.24.b:0 "设置安西行政公署！"
 Yun_UGR.24.c:0 "建立突厥斯坦民国"
 Yun_UGR.24.e:0 "完全同化入中国领土"
